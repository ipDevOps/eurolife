    - ID: "4d753c7b-d0a0-42d1-9843-e2d23987fe81"
      Hint: Gloss
      Value: "Η εισαγωγή και παραμονή του ασφαλισμένου ως εσωτερικού ασθενή για τουλάχιστον 24 ώρες στο νοσοκομείο, σύμφωνα με το εισιτήριο-εξιτήριο. Η εισαγωγή γίνεται λόγω προβλημάτων υγείας που δεν εμπίπτουν στις εξαιρέσεις. Για τα προβλήματα αυτά έχει γίνει έλεγχος στο τμήμα επειγόντων περιστατικών ή στα εξωτερικά ιατρεία και έχει τεκμηριωθεί επαρκώς ότι είναι αναγκαία η εισαγωγή στο νοσοκομείο και απαιτείται άμεση χειρουργική αντιμετώπιση ή άμεση θεραπευτική (φαρμακευτική ή επεμβατική) αγωγή, που δεν μπορεί να γίνει σε άλλο περιβάλλον."
