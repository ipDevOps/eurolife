    - ID: "4d753c7b-d0a0-42d1-9843-e2d23987fe81"
      Hint: Gloss
      Value: Ο αντισυμβαλλόμενος δικαιούται να εγκαταλείψει τη σύμβαση ασφάλισης, αποστέλλοντας στην εταιρεία σχετική επιστολή εντός τριάντα (30) ημερών από την ημερομηνία παράδοσης του ασφαλιστηρίου σε αυτόν. Σε περίπτωση υπαναχώρησης από την ασφαλιστική σύμβαση, επιστρέφονται τα καταβληθέντα ασφάλιστρα μετά την αφαίρεση του δικαιώματος συμβολαίου και των πραγματοποιηθέντων εξόδων (κόστος ιατρικών εξετάσεων, προμήθειες, κ.λπ.).
