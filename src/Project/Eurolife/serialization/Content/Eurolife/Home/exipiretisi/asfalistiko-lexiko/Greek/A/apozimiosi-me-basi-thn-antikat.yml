      Value: Αποζημίωση χωρίς αφαίρεση οποιουδήποτε ποσού για παλαιότητα, φθορά ή χρήση. Αν κατά το χρόνο οποιασδήποτε καταστροφής, απώλειας ή ζημίας το ασφαλισμένο ποσό είναι μικρότερο από την Αξία Αντικατάστασης του Κτιρίου, των Μηχανημάτων και Εργαλείων, της Επίπλωσης και Εξοπλισμού ή άλλης περιουσίας που ασφαλίζεται με ξεχωριστό ασφαλισμένο ποσό, η εταιρεία πληρώνει μέρος της απώλειας ή ζημίας. Για παράδειγμα, αν το ασφαλισμένο ποσό καλύπτει το 80% της Αξίας Αντικατάστασης, η εταιρεία πληρώνει μόνο το 80% της απαίτησης. Ο διακανονισμός με βάση την Αξία Αντικατάστασης δεν θα εφαρμόζεται σε περίπτωση που ο ασφαλισμένος αδυνατεί ή δεν είναι πρόθυμος να αντικαταστήσει την περιουσία που καταστράφηκε.
