      Hint: Gloss
      Value: Οι πράξεις οποιουδήποτε προσώπου το οποίο έλαβε μέρος, μαζί με άλλους, σε διατάραξη της δημόσιας τάξης. Επίσης, πράξεις νόμιμης ή ντε φάκτο Αρχής προς καταστολή ή πρόληψη της διατάραξης ή τη μείωση των συνεπειών της, καθώς και η ηθελημένη πράξη απεργού ή εργαζόμενου σε επιχείρηση ανταπεργήσαντος εργοδότη προς υποστήριξη απεργίας ή για αντίσταση εναντίον ανταπεργήσαντος εργοδότη, όχι όμως οποιαδήποτε πράξη τρομοκρατίας.
