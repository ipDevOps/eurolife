    - ID: "4d753c7b-d0a0-42d1-9843-e2d23987fe81"
      Hint: Gloss
      Value: Το φυσικό ή νομικό πρόσωπο με το οποίο η εταιρεία κατάρτισε το ασφαλιστήριο. Ο συμβαλλόμενος έχει όλες τις υποχρεώσεις που ορίζονται στο ασφαλιστήριο, εκτός από εκείνες που από τη φύση τους πρέπει να εκπληρωθούν από τον ασφαλισμένο. Εκτός αν το ασφαλιστήριο ορίζει διαφορετικά, ο συμβαλλόμενος είναι και ο ασφαλισμένος.
