    - ID: "4d753c7b-d0a0-42d1-9843-e2d23987fe81"
      Hint: Gloss
      Value: Ο αναλογικός όρος εφαρμόζεται στις αποζημιώσεις, στις περιπτώσεις εκείνες που οι ασφαλισμένες αξίες περιουσιακών στοιχείων δεν ανταποκρίνονται στις πραγματικές. Αν π.χ. ασφαλίζεται ένα ακίνητο ή ένα αυτοκίνητο για το 80% της αξίας του (είναι δηλαδή υπασφαλισμένο), τότε σε περίπτωση ζημιάς θα αποζημιωθεί αναλογικά, δηλαδή για το 80% της ζημιάς που υπέστη.
