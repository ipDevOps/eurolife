    - ID: "4d753c7b-d0a0-42d1-9843-e2d23987fe81"
      Hint: Gloss
      Value: "Είναι το Γραφείο της χώρας του ατυχήματος. Αυτό είναι αρμόδιο για το χειρισμό και διακανονισμό της ζημίας που συνέβη στη χώρα του και προκλήθηκε από όχημα που καλύπτεται από έγκυρη Πράσινη Κάρτα ή έχει πινακίδα κυκλοφορίας κράτους-μέλους του ΕΟΧ. Το Γραφείο αυτό είναι υπεύθυνο να χειριστεί τη ζημία σα να είχε εκδοθεί το ασφαλιστήριο συμβόλαιο από το ίδιο το Γραφείο. Αυτό σημαίνει ότι το Γραφείο Διακανονισμού ενεργεί όπως ακριβώς θα ενεργούσε μία ασφαλιστική εταιρεία στη χώρα του. Λαμβάνει δηλώσεις ατυχήματος, δικαστικές κλήσεις και αγωγές που αφορούν το ατύχημα, αναλαμβάνει έρευνες και καταβάλλει αποζημιώσεις. Επιπλέον, έχει την υποχρέωση να διασφαλίζει τα συμφέροντα του ξένου ασφαλιστή που εξέδωσε την Πράσινη Κάρτα ή το ασφαλιστήριο, όπως θα έκανε εάν το ίδιο είχε εκδώσει τα έγγραφα αυτά."
