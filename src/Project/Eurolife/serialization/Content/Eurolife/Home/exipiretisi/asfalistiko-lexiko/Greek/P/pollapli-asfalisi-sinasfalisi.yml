    - ID: "4d753c7b-d0a0-42d1-9843-e2d23987fe81"
      Hint: Gloss
      Value: Συνασφάλιση είναι η ασφάλιση ενός ορισμένου πράγματος κατά του ίδιου κινδύνου σε 2 ή περισσότερες ασφαλιστικές εταιρείες. Οι ασφαλίσεις αυτές ισχύουν μέχρι την έκταση της ζημιάς, ή αναλογικά για την κάθε μία ασφαλιστική εταιρεία, μέχρι το ποσό που ασφαλίζει με την σύμβασή του ο ασφαλισμένος. Ο ασφαλισμένος οφείλει να γνωστοποιεί σε κάθε μία ασφαλιστική εταιρεία που πρόκειται να συμμετάσχει στην κάλυψη του κινδύνου την ύπαρξη συνασφαλίσεων.
