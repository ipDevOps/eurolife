      Value: |
        Η φωτιά που συνοδεύεται από φλόγα και η οποία προκλήθηκε χωρίς να προϋπάρχει συγκεκριμένη εστία, ή η οποία έχει εγκαταλείψει την εστία της και επεκτείνεται με δικές της δυνάμεις. Δηλαδή, για να θεωρηθεί ασφαλιστικά καλυπτόμενη μια Ζημιά από Πυρκαγιά, πρέπει να συνυπάρχουν:
        - Ανάφλεξη, δηλαδή καύση που να συνοδεύεται με φλόγα ή λαμπύρισμα (ανάλογα με την φύση του αντικειμένου)
        - Αντικείμενο που πήρε φωτιά, ενώ δεν έπρεπε να πάρει («εχθρική» και όχι «φιλική» φωτιά)
        - Το στοιχείο του συμπτωματικού και τυχαίου όσον αφορά τον Ασφαλισμένο ή Λήπτη της Ασφάλισης («ατυχηματική» φωτιά).
