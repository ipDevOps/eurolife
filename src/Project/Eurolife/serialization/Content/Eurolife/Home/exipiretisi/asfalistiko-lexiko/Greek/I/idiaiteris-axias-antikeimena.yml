      Hint: Gloss
      Value: Αντικείμενα από πορσελάνη, ασήμι, κρύσταλλο, αντικείμενα συλλεκτικής αξίας, εικονογραφίες, εικόνες, ιχνογραφίες, αντικείμενα γλυπτικής, μουσικά όργανα ή εργαλεία των μαθηματικών, φυσικών, χημικών και λοιπών επιστημών, αντίκες (που ορίζονται ως Έργα Τέχνης ή έπιπλα ή διακοσμητικά αντικείμενα αποδεδειγμένης ηλικίας τουλάχιστον 100 ετών), σχέδια, πρωτότυπα, μήτρες, κάθε είδους Έργα Τέχνης, γούνες, μηχανήματα ήχου και εικόνας (τηλεοράσεις, βίντεο, στερεοφωνικά, φωτογραφικές και κινηματογραφικές μηχανές κ.λπ.), ηλεκτρονικά μηχανήματα, χειροποίητα χαλιά και όπλα. Αν περισσότερα του ενός αντικείμενα αποτελούν ένα ενιαίο σύνολο, θεωρούνται ως ένα αντικείμενο.
