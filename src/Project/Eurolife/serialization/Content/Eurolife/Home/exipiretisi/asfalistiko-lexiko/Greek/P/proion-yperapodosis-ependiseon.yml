    - ID: "4d753c7b-d0a0-42d1-9843-e2d23987fe81"
      Hint: Gloss
      Value: Το Π.Υ.Μ.Α. είναι μία επιπλέον παροχή, η οποία ισούται με το γινόμενο του Επενδυόμενου Μαθηματικού Αποθέματος που υπήρχε στο τέλος του προηγούμενου οικονομικού έτους, με την απόδοση που πέτυχε η εταιρεία στις επενδύσεις της, αφαιρώντας το τεχνικό επιτόκιο του προγράμματος και έξοδα τα οποία κατά την έναρξη ισχύος του Ασφαλιστηρίου ανέρχονται σε 0,50%. Σε περίπτωση που η απόδοση των επενδύσεων είναι μεγαλύτερη από 5% ετησίως, η εταιρεία διατηρεί το δικαίωμα να αυξήσει τα έξοδα έως 1%.
