      Hint: GlossaryTitle
      Value: Προϊόν Υπεραπόδοσης Επενδύσεων Μαθηματικών Αποθεμάτων (Π.Υ.Μ.Α.)
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
