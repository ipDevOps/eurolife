    - ID: "4d753c7b-d0a0-42d1-9843-e2d23987fe81"
      Hint: Gloss
      Value: Το Μαθηματικό Απόθεμα είναι το ποσό που συσσωρεύεται από την επένδυση των ασφαλίστρων που πληρώνει ο Αντισυμβαλλόμενος, αφού αφαιρεθούν τα έξοδα διαχείρισης και πρόσκτησης. Το ετήσιο επιτόκιο επένδυσης του Μαθηματικού Αποθέματος είναι εγγυημένο και ισούται με το Τεχνικό Επιτόκιο, το οποίο ισχύει κατά την έναρξη του συμβολαίου, ενώ παραμένει αμετάβλητο καθ’ όλη τη διάρκεια ισχύος του συμβολαίου.
