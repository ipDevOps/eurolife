      Value: Όρος που περιλαμβάνεται σε ορισμένα ασφαλιστήρια συμβόλαια και απομακρύνει την ευθύνη της εταιρείας για ένα συγκεκριμένο είδος κινδύνου που εν γένει καλύπτεται από το ασφαλιστήριο συμβόλαιο, π.χ. απώλεια ζωής από ορισμένες αιτίες. Σε περίπτωση που το ποσό της ζημίας υπερβαίνει το ποσό της απαλλαγής, καταβάλλεται από την ασφαλιστική εταιρεία η διαφορά τους. Το ποσό, επίσης, διαφοροποιείται ανάλογα με τον τύπο ασφάλισης.
