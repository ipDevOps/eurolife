      Value: Το έγγραφο βεβαίωσης διεθνούς ασφάλισης που απαιτείται από τις αρμόδιες ξένες αρχές και πιστοποιεί την ελάχιστη εκ του νόμου ασφάλιση του αυτοκινήτου (αστική ευθύνη). Εκδίδεται από την ασφαλιστική εταιρεία κατόπιν αίτησης του ασφαλισμένου για να ταξιδέψει εκτός των ορίων της ελληνικής επικράτειας.
