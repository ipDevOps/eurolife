      Hint: Gloss
      Value: Tο ποσό που, κατά περίπτωση και ανάλογα με το είδος ασφαλιστηρίου συμβολαίου, είναι υποχρεωμένη να καταβάλλει η ασφαλιστική εταιρεία ως αποζημίωση σε περίπτωση ατυχήματος, ασθένειας ή ζημιάς. Πιο εξειδικευμένα, είναι η ασφαλιστική αρχή, με την οποία επιδιώκει ο ασφαλιστής να φέρει τον ασφαλισμένο όσο το δυνατόν πιο κοντά στην ίδια θέση που ήταν πριν συμβεί η ζημία
