      Hint: Gloss
      Value: |
        Αντασφάλιση είναι η ασφάλιση της ασφαλιστικής εταιρείας σε μία άλλη εξειδικευμένη αντασφαλιστική εταιρεία, στην οποία θεωρείται πελάτης η ασφαλιστική εταιρεία και αναλαμβάνει συνήθως μέρους του κινδύνου (της ασφαλιστικής κάλυψης που προσέφερε ο ασφαλιστής στους πελάτες του). Η αντασφαλιστική εταιρεία ασφαλίζει μόνο ασφαλιστικές εταιρείες και όχι ιδιώτες. Σύμφωνα με την κοινοτική οδηγία 2002/92/ΕΚ, ως «αντασφαλιστική επιχείρηση» νοείται η επιχείρηση, πλην των ασφαλιστικών επιχειρήσεων ή των ασφαλιστικών επιχειρήσεων, της οποίας κύρια δραστηριότητα είναι η αποδοχή κινδύνων, τους οποίους έχει ασφαλίσει ασφαλιστική επιχείρηση ή άλλη αντασφαλιστική επιχείρηση.
        
        Συνοπτικά, θα λέγαμε ότι Αντασφάλιση είναι η εκχώρηση μέρους των κινδύνων που αναλαμβάνει η εταιρεία προς άλλες ασφαλιστικές επιχειρήσεις (αντασφαλιστικές), με σκοπό τη διασπορά των κινδύνων.
