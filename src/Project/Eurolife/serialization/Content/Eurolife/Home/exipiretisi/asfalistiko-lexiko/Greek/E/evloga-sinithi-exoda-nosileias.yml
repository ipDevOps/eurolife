      Hint: Gloss
      Value: Οι δαπάνες που είναι σύμφωνες με τις συνηθισμένες και λογικές χρεώσεις της αγοράς για ιατρικές και νοσοκομειακές υπηρεσίες και οι οποίες είναι σχετικές με τη διάγνωση της ασθένειας, απαραίτητες για ιατρικούς λόγους και ακολουθούν την ιατρική πρακτική και την επιστημονική βιβλιογραφία. Η χρέωση θεωρείται λογική, όταν είναι σύμφωνη με το γενικό επίπεδο τιμών για παρόμοια ή συγκρίσιμη υπηρεσία και δεν υπερβαίνει την αντίστοιχη χρέωση από άλλους φορείς, του ίδιου επιπέδου, της περιοχής που παρασχέθηκε η υπηρεσία.
