      Hint: Gloss
      Value: "Τα Γραφεία και οι ασφαλιστικές επιχειρήσεις-μέλη τους που έχουν λάβει την άδεια ασφάλισης αστικής ευθύνης από αυτοκίνητα, αποτελούν τη βάση του συστήματος Πράσινων Καρτών. Χορηγούν στα μέλη τους τις Πράσινες Κάρτες και παρέχουν εγγύηση που εξασφαλίζει τη δίκαιη αποζημίωση των ζημιωθέντων τρίτων. Απαραίτητη προϋπόθεση είναι να υπάρχει υποχρεωτική ασφάλιση αστικής ευθύνης από αυτοκίνητα στη χώρα του ατυχήματος. Η ύπαρξη της Πράσινης Κάρτας διευκολύνει τον αυτοκινητιστή σε περίπτωση ατυχήματος σε οποιοδήποτε κράτος του Συστήματος, διότι διαπιστώνεται αμέσως η ασφαλιστική του κάλυψη από τον συγκεκριμένο ασφαλιστή και έτσι επιταχύνεται η καταβολή αποζημίωσης προς τον ζημιωθέντα."
