    - ID: "4d753c7b-d0a0-42d1-9843-e2d23987fe81"
      Hint: Gloss
      Value: Οι ενέργειες μεμονωμένων ή οργανωμένων σε ομάδα ατόμων με ή χωρίς χρήση (ή απειλή χρήσης) δύναμης ή βίας για πολιτικούς ή κοινωνικούς ή θρησκευτικούς ή ιδεολογικούς ή εθνικιστικούς σκοπούς, που περιλαμβάνουν τον εκφοβισμό του κοινού ή ορισμένου κύκλου προσώπων ή τον επηρεασμό νόμιμης ή ντε φάκτο Αρχής, ανεξάρτητα από το αν οι ενέργειες αυτές έλαβαν ή όχι χώρα κατά τη διάρκεια Στάσεων, Απεργιών, Οχλαγωγιών, Πολιτικών Ταραχών ή κατά τη διάρκεια οποιασδήποτε διατάραξης της δημόσιας τάξης.
