      Hint: Gloss
      Value: Είναι οι όροι που συμφωνούνται μεταξύ της ασφαλιστικής εταιρείας και του ασφαλισμένου για μια συγκεκριμένη ασφάλιση. Είναι επομένως όροι που λαμβάνουν υπόψη τους μια συγκεκριμένη κάλυψη και ισχύουν μόνον γι' αυτήν. Υπερισχύουν απέναντι στους γενικούς όρους. Ειδικοί και γενικοί όροι έχουν όμως την ίδια νομική ισχύ.
