    - ID: "4d753c7b-d0a0-42d1-9843-e2d23987fe81"
      Hint: Gloss
      Value: Ο αντισυμβαλλόμενος έχει δικαίωμα εναντίωσης αν πιστεύει ότι οι όροι του ασφαλιστηρίου παρεκκλίνουν των όρων της αίτησης ασφάλισης. Σε αυτή την περίπτωση, πρέπει να συμπληρώσει και να αποστείλει στην εταιρεία το έντυπο υπόδειγμα (Α) “Δήλωση Εναντίωσης” που περιλαμβάνεται στο συμβόλαιο, μέσα σε ένα (1) μήνα από την ημερομηνία παράδοσης του ασφαλιστηρίου σε αυτόν.
