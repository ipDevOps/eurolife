    - ID: "4d753c7b-d0a0-42d1-9843-e2d23987fe81"
      Hint: Gloss
      Value: Νοσηλεία λόγω ασθένειας που οφείλεται στην ασθένεια, καθώς και όλες οι σωματικές βλάβες που οφείλονται σε ατύχημα θα θεωρούνται σαν ένα Περιστατικό Νοσηλείας. Διαδοχικές νοσηλείες που οφείλονται στην ίδια αιτία ή στις επιπλοκές της θεωρούνται σαν ένα Περιστατικό Νοσηλείας, εφόσον δεν απέχουν μεταξύ τους περισσότερο από ενενήντα (90) ημέρες και υπό την προϋπόθεση ότι η Συμπληρωματική Κάλυψη Προγράμματος Υγείας είναι σε ισχύ.
