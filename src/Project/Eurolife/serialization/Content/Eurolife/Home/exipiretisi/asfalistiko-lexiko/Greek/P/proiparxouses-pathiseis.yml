      Hint: Gloss
      Value: Οποιαδήποτε διαταραχή της υγείας του ασφαλισμένου, που είτε είχε παρουσιάσει συμπτώματα, είτε είχε διαγνωστεί, είτε είχε αντιμετωπιστεί με ιατρική ή/και φαρμακευτική αγωγή, είτε είναι επακόλουθο γενετικής ανωμαλίας ή τραυματισμού ή ασθενείας, πριν από την ημερομηνία ένταξής του στην ασφάλιση. Οποιαδήποτε μη δηλωθείσα προϋπάρχουσα πάθηση αποτελεί αιτία μη κάλυψης των αναγνωρισμένων εξόδων, ή/και καταγγελίας του ασφαλιστηρίου συμβολαίου.
