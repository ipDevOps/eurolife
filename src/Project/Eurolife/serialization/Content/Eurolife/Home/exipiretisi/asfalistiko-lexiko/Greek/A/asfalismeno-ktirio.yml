    - ID: "4d753c7b-d0a0-42d1-9843-e2d23987fe81"
      Hint: Gloss
      Value: Το κτίριο που περιγράφεται στο Ασφαλιστήριο και χρησιμοποιείται αποκλειστικά για κατοικία. Σε αυτό περιλαμβάνονται οι βοηθητικοί χώροι, καθώς και οτιδήποτε είναι μόνιμα τοποθετημένο σε αυτό. Κεραίες, τέντες και ηλιακοί θερμοσίφωνες επίσης περιλαμβάνονται σε αυτό, αλλά καλύπτονται με ορισμένους περιορισμούς. Όταν πρόκειται για οριζόντιες ιδιοκτησίες, το Ασφαλισμένο Κτίριο περιλαμβάνει και την αναλογία των κοινόχρηστων ή κοινόκτητων χώρων.
