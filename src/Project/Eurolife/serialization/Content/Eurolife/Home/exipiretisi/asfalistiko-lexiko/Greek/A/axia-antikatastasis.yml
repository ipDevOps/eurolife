    - ID: "4d753c7b-d0a0-42d1-9843-e2d23987fe81"
      Hint: Gloss
      Value: |
        Για το κτίριο, σημαίνει το κόστος ανακατασκευής του κτιρίου με τον ίδιο τρόπο, μέγεθος και εμφάνιση, σαν να ήταν καινούργιο, εξαιρουμένης της αξίας του ασφαλιστηρίου συμβολαίου. Για το Περιεχόμενο, σημαίνει το κόστος αντικατάστασής του με καινούργια αντικείμενα του ίδιου ή παρόμοιου τύπου ή προδιαγραφών.
        
        Δηλαδή, το ποσό που απαιτείται για την ανακατασκευή, την επισκευή ή αντικατάσταση των ασφαλισμένων αντικειμένων με καινούργια, παρεμφερούς τύπου προδιαγραφών και απόδοσης, χωρίς να λαμβάνεται υπόψη η παλαιότητά τους για τον υπολογισμό της αποζημίωσης.
