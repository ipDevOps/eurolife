      Hint: Gloss
      Value: Όταν το ασφαλιστήριο αποκτήσει αξία εξαγοράς (η οποία χρονικά εξαρτάται από το είδος του συμβολαίου) και ο ασφαλισμένος σταματήσει να πληρώνει τα ασφάλιστρα, τότε αυτό μετατρέπεται αυτόματα σε ελεύθερο πληρωμής ασφαλίστρων. Από τη στιγμή που ένα ασφαλιστήριο ελευθεροποιείται, παύουν να ισχύουν οι τυχόν πρόσθετες καλύψεις και παραμένει σε ισχύ η βασική ασφάλεια. Αφορά μόνο ασφαλίσεις ζωής.
