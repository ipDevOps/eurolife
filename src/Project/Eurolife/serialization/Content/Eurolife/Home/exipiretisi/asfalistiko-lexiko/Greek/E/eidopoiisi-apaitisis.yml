      Value: Όταν συμβεί καταστροφή, απώλεια ή ζημιά, ο ασφαλισμένος οφείλει να ειδοποιήσει την εταιρεία άμεσα και να υποβάλλει γραπτώς την απαίτησή του, το αργότερο εντός 15 ημερών από της επέλευση της ζημιάς. Η απαίτηση πρέπει να περιλαμβάνει όσο το δυνατόν λεπτομερή περιγραφή όλων των αντικειμένων.
