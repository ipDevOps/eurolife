    - ID: "2e232095-d195-4acc-bbae-0d26d4d5b27c"
      Hint: BrowserTitle
      Value: Η Eurolife ERB συνεργάζεται με την Εθνική Λυρική Σκηνή
    - ID: "4f14c1c9-29a8-4039-be45-351a340c4d54"
      Hint: NewsBody
      Value: |
        <strong id="docs-internal-guid-34f31a01-7fff-c2be-ba17-f2f265c71ca1"></strong>
        <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 0pt; padding: 0pt 0pt 8pt; text-align: justify;"><span style="background-color: transparent; text-decoration: none; color: #000000;">Τη στρατηγική συνεργασία της με την </span><span style="background-color: transparent; text-decoration: none; color: #000000;">Εθνική Λυρική Σκηνή</span><span style="background-color: transparent; text-decoration: none; color: #000000;"> ξεκινά από σήμερα η </span><span style="background-color: transparent; text-decoration: none; color: #000000;">Eurolife ERB</span><span style="background-color: transparent; text-decoration: none; color: #000000;">, υποστηρίζοντας ως </span><span style="background-color: transparent; text-decoration: none; color: #000000;">Πάγιος</span><span style="background-color: transparent; text-decoration: none; color: #000000;"> </span><span style="background-color: transparent; text-decoration: none; color: #000000;">Χορηγός</span><span style="background-color: transparent; text-decoration: none; color: #000000;"> τους στόχους και τις καλλιτεχνικές της δραστηριότητες για τη σεζόν 2019/2020. Η συνέργεια των δύο οργανισμών είχε ανακοινωθεί πριν μερικούς μήνες, με την Εθνική Λυρική Σκηνή να είναι ένας από τους πρώτους συνεργάτες της Eurolife ERB στις δράσεις του </span><span style="background-color: transparent; text-decoration: none; color: #000000;"><strong>+πράττουμε</strong></span><span style="background-color: transparent; text-decoration: none; color: #000000;">, του προγράμματος εταιρικής κοινωνικής της ευθύνης.</span></p>
        <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 0pt; padding: 0pt 0pt 8pt; text-align: justify;"><span style="background-color: transparent; text-decoration: none; color: #000000;">Για τη Eurolife ERB, η επένδυση στις τέχνες και τον πολιτισμό και η προσπάθεια για την ανάδειξή τους σε κάθε γωνιά της χώρας, είναι ένας από τους τρεις πυλώνες του +πράττουμε. Για το σκοπό αυτό, η εταιρεία </span><span style="background-color: transparent; text-decoration: none; color: #000000;">ενώνει τις δυνάμεις της με την Εθνική Λυρική Σκηνή</span><span style="background-color: transparent; text-decoration: none; color: #000000;"> και υποστηρίζει όλες τις </span><span style="background-color: transparent; text-decoration: none; color: #000000;">παραστάσεις του καλλιτεχνικού της προγράμματος</span><span style="background-color: transparent; text-decoration: none; color: #000000;"> για τη σεζόν, ως αναγνώριση της σπουδαίας και σταθερής προσφοράς της στην πολιτιστική παραγωγή της χώρας. Αναλαμβάνοντας το ρόλο Πάγιου Χορηγού του προγράμματος, η Eurolife ERB συμμετέχει στην αποστολή της Εθνικής Λυρικής Σκηνής να προσφέρει υψηλής ποιότητας παραγωγές σε κάθε επισκέπτη της.</span></p>
        <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 0pt; padding: 0pt 0pt 8pt; text-align: justify;"><span style="background-color: transparent; text-decoration: none; color: #000000;">Ταυτόχρονα, η αρχή της νέας καλλιτεχνικής σεζόν βρίσκει τη Eurolife ERB να συμμετέχει και στις Εκπαιδευτικές και Κοινωνικές Δράσεις</span><span style="background-color: transparent; text-decoration: none; color: #000000;"> </span><span style="background-color: transparent; text-decoration: none; color: #000000;">της Εθνικής Λυρικής Σκηνής. Με τη στήριξη της εταιρείας, η Εναλλακτική Σκηνή της ΕΛΣ, θα πραγματοποιήσει </span><span style="background-color: transparent; text-decoration: none; color: #000000;">παραστάσεις της κορυφαίας όπερας</span><span style="background-color: transparent; text-decoration: none; color: #000000;"> </span><span style="background-color: transparent; text-decoration: none; color: #000000;">κουκλοθέατρου</span><span style="background-color: transparent; text-decoration: none; color: #000000;"> </span><span style="background-color: transparent; text-decoration: none; color: #000000;">El retablo de maese Pedro</span><span style="background-color: transparent; text-decoration: none; color: #000000;"> σε εννέα πόλεις της Β. Ελλάδας. Το αριστουργηματικό έργο του Μανουέλ ντε Φάγια συνδυάζει τον μαγικό κόσμο της όπερας με το κουκλοθέατρο, σε ένα μονόπρακτο που εξιστορεί ένα από τα πιο συναρπαστικά επεισόδια του κλασικού έργου </span><span style="background-color: transparent; text-decoration: none; color: #000000;">Δον Κιχώτης</span><span style="background-color: transparent; text-decoration: none; color: #000000;"> του Μιγκέλ ντε Θερβάντες.</span></p>
        <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 8pt; text-align: justify;"><span style="background-color: transparent; text-decoration: none; color: #000000;">Η συγκεκριμένη ενέργεια έχει ως στόχο να μεταφέρει την αξία και τα οφέλη της τέχνης και του πολιτισμού σε παιδιά που μεγαλώνουν σε απομακρυσμένες περιοχές και δεν έχουν συχνά ή εύκολα πρόσβαση σε τέτοιου είδους εκπαιδευτικά προγράμματα. Το πρόγραμμα των παραστάσεων, όπως αναλύεται παρακάτω, αναμένεται να το παρακολουθήσουν χιλιάδες γονείς και παιδιά:</span>&nbsp;
        </p>
        <ul style="margin-top: 0px; margin-bottom: 0px;">
            <li dir="ltr" style="color: #000000; background-color: transparent; list-style-type: disc; text-decoration: none;">
            <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 0pt;">Τρίτη 1 Οκτωβρίου, Ιωάννινα, Πνευματικό Κέντρο Δήμου Ιωαννίνων – Αίθουσα «Βασίλειος Πυρσινέλλας»</p>
            </li>
            <li dir="ltr" style="color: #000000; background-color: transparent; list-style-type: disc; text-decoration: none;">
            <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 0pt;">Τετάρτη 2 Οκτωβρίου, Κοζάνη, Δημοτικό Περιφερειακό Θέατρο Κοζάνης</p>
            </li>
            <li dir="ltr" style="color: #000000; background-color: transparent; list-style-type: disc; text-decoration: none;">
            <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 0pt;">Πέμπτη 3 Οκτωβρίου, Βέροια, «Αντωνιάδειος» Στέγη Γραμμάτων και Τεχνών</p>
            </li>
            <li dir="ltr" style="color: #000000; background-color: transparent; list-style-type: disc; text-decoration: none;">
            <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 0pt;">Σάββατο 5 Οκτωβρίου, Θεσσαλονίκη, Κλειστό Θέατρο Συκεών</p>
            </li>
            <li dir="ltr" style="color: #000000; background-color: transparent; list-style-type: disc; text-decoration: none;">
            <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 0pt;">Κυριακή 6 Οκτωβρίου, Δράμα, Δημοτικό Ωδείο Δράμας</p>
            </li>
            <li dir="ltr" style="color: #000000; background-color: transparent; list-style-type: disc; text-decoration: none;">
            <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 0pt;">Δευτέρα 7 Οκτωβρίου, Σέρρες, Δημοτικό Περιφερειακό Θέατρο Σερρών</p>
            </li>
            <li dir="ltr" style="color: #000000; background-color: transparent; list-style-type: disc; text-decoration: none;">
            <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 0pt;">Τρίτη 8 Οκτωβρίου, Καβάλα, Δημοτικό Περιφερειακό Θέατρο Καβάλας – Θέατρο «Αντιγόνη Βαλάκου»</p>
            </li>
            <li dir="ltr" style="color: #000000; background-color: transparent; list-style-type: disc; text-decoration: none;">
            <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 0pt;">Πέμπτη 10 Οκτωβρίου, Κομοτηνή, Μέγαρο Μουσικής Κομοτηνής</p>
            </li>
            <li dir="ltr" style="color: #000000; background-color: transparent; list-style-type: disc; text-decoration: none;">
            <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 0pt;">Παρασκευή 11 Οκτωβρίου, Ορεστιάδα, Θέατρο Διόνυσος</p>
            </li>
            <li dir="ltr" style="color: #000000; background-color: transparent; list-style-type: disc; text-decoration: none;">
            <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 16pt; padding: 0pt 0pt 3pt;">Σάββατο 12 Οκτωβρίου, Θέρμη Θεσσαλονίκης, Δημοτικό Θέατρο Θέρμης</p>
            </li>
        </ul>
        <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 0pt; padding: 0pt 0pt 8pt; text-align: justify;"><span style="background-color: transparent; text-decoration: none; color: #000000;">Η παράσταση </span><span style="background-color: transparent; text-decoration: none; color: #000000;">El retablo de maese Pedro</span><span style="background-color: transparent; text-decoration: none; color: #000000;"> είναι η πρώτη δράση των δύο οργανισμών σε ό,τι αφορά τις εκπαιδευτικές δραστηριότητες. Με την ολοκλήρωσή της και κατά τη διάρκεια της σεζόν, θα ανακοινωθούν τα επόμενα βήματα και οι κοινές δράσεις της συνεργασίας τους.</span></p>
        <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 0pt; padding: 0pt 0pt 8pt; text-align: justify;"><span style="background-color: transparent; text-decoration: none; color: #000000;">Μέσα από το πρόγραμμα </span><span style="background-color: transparent; text-decoration: none; color: #000000;"><strong>+πράττουμε</strong></span><span style="background-color: transparent; text-decoration: none; color: #000000;">, η </span><span style="background-color: transparent; text-decoration: none; color: #000000;"><strong>Eurolife ERB</strong></span><span style="background-color: transparent; text-decoration: none; color: #000000;"> έχει δεσμευθεί να επιστρέφει αξία στην κοινωνία, μέσα από δραστηριότητες που προάγουν την ευημερία των πολιτών, την εκπαίδευση, τον πολιτισμό και την επιχειρηματικότητα. Η συνεργασία με την Εθνική Λυρική Σκηνή είναι στρατηγικής σημασία για τη Eurolife ERB, καθώς ενώνει τις δυνάμεις της με έναν κορυφαίο οργανισμό, με σκοπό ακόμα περισσότεροι άνθρωποι να επωφελούνται από όλα όσα έχουν να τους προσφέρουν η τέχνη και ο πολιτισμός.</span></p>
        <p dir="ltr" style="background-color: #ffffff; margin-top: 0pt; margin-bottom: 8pt; text-align: justify;"><span style="background-color: transparent; text-decoration: none; color: #000000;">Έχοντας πάντα σημείο αναφοράς της τον άνθρωπο, η Eurolife ERB επενδύει στην εγχώρια πολιτιστική δραστηριότητα, υποστηρίζοντας θεσμούς που έχουν στόχο να αναδεικνύουν την τέχνη και τον πολιτισμό σε μικρούς και σε μεγάλους.</span></p>
        <br class="Apple-interchange-newline" />
