    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Πιστεύετε πως είναι απλώς μια ανιαρή απασχόληση, μια δυσάρεστη υποχρέωση ή μια... βρώμικη δουλειά, αλλά κάποιος πρέπει να την κάνει; Κι όμως! Μπορεί να είναι πολλά περισσότερα (και χειρότερα). Έρευνα που έγινε από τη Σχολή Δημόσιας Υγείας του Πανεπιστημίου Harvard (http://www.hsph.harvard.edu/news/magazine/happiness-stress-heart-disease), έδειξε ότι το στρες που βιώνουμε όταν έχουμε αρνητικά συναισθήματα από δραστηριότητες που δεν μας ευχαριστούν, επηρεάζει αρνητικά τον εγκέφαλο, την καρδιά και άλλα ζωτικά όργανα.</p><p>Μερικές από τις αρνητικά αποτελέσματα που προκαλεί μια ανεπιθύμητη υποχρέωση είναι η αύξηση της αρτηριακής πίεσης και η αύξηση των πιθανοτήτων εμφάνισης διαβήτη και καρδιαγγειακών νόσων. Επιπλέον, μπορεί να κάνει τον οργανισμό πιο ευάλωτο σε ιούς και μικρόβια, αυξάνοντας έτσι τις πιθανότητες να κολλήσουμε ένα κρυολόγημα, την εποχική γρίπη ή κάποια άλλη ασθένεια. Μάλιστα, η έκθεση σ' αυτού του είδους το στρες αρχίζει να καταγράφεται ήδη από την παιδική ηλικία. Σε άλλη έρευνα που έγινε από το Πανεπιστήμιο UCLA, φάνηκε ότι οι άνθρωποι που είναι ευχαριστημένοι από τη ζωή τους έχουν καλύτερο ανοσοποιητικό και, ακόμα κι όταν αρρωσταίνουν, έχουν λιγότερο έντονα συμπτώματα και αναρρώνουν πιο γρήγορα. Μάλιστα, τα συμπεράσματα αυτά ήταν κοινά για όλους τους συμμετέχοντες στην έρευνα, ανεξάρτητα από την ηλικία, το κοινωνικο-οικονομικό επίπεδο, το βάρος ή άλλους ψυχολογικούς παράγοντες, όπως η αυτοπεποίθηση και το πόσο εξωστρεφείς ή όχι ήταν. </p><p><strong>Ό,τι νιώθει η ψυχή το βιώνει το σώμα!</strong></p><p>Είναι βέβαια συνήθως αδύνατο να αποφύγουμε το στρες και τις υποχρεώσεις που δεν κάνουμε με χαρά. Μπορούμε όμως να κρατήσουμε πιο θετική στάση απέναντί τους, προσπαθώντας &nbsp;να τις φέρουμε εις πέρας όσο πιο δημιουργικά μπορούμε. Εύκολο να το λες (ή να το γράφεις),&nbsp; αλλά δύσκολο να το εφαρμόσεις. Ευτυχώς, όλα αυτά που μας δυσαρεστούν είναι μόνο το ένα μέρος της εξίσωσης. Στο άλλο βρίσκονται όσα μας κάνουν ευτυχισμένους. Αυτά είναι που λειτουργούν στον αντίποδα, προσφέροντας γαλήνη στην ψυχή και υγεία στο σώμα. Έτσι, το κακό που μας κάνει το στρες, μπορεί να αντισταθμιστεί από τα οφέλη της ενασχόλησής μας με πράγματα που μας ευχαριστούν.&nbsp; Αρκεί να μπορούμε να αναγνωρίζουμε τις διαφορές! Σύμφωνα με τους επιστήμονες, χαρακτηριστικά όπως ο ενθουσιασμός, η ελπίδα, η αισιοδοξία, η υποστήριξη από φίλους αλλά και η ικανότητα να αντιπαρερχόμαστε ό,τι μας προκαλεί άγχος και μας δυσαρεστεί, έχουν την ικανότητα να μειώνουν τις πιθανότητες εμφάνισης καρδιαγγειακών νόσων, διαβήτη, εγκεφαλικού και κατάθλιψης. Και το καλύτερο; Ποτέ δεν είναι αργά για να καλλιεργήσουμε αυτά τα χαρακτηριστικά. Κάποιοι μπορεί να τα καταφέρουν μέσα από την ψυχοθεραπεία ή το διαλογισμό, ενώ για άλλους είναι πιο αποτελεσματική η ενασχόληση με ένα χόμπι, ένα σπορ ή η παρέα με φίλους. Ό,τι κι αν είναι αυτό που μας κάνει ευτυχισμένους, το μόνο σίγουρο είναι πως αξίζει να του διαθέσουμε όσο περισσότερο από το χρόνο μας γίνεται!&nbsp;</p>"
