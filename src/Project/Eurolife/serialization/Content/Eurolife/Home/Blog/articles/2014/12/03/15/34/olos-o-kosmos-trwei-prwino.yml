        <p>Ψωμί με βούτυρο και μαρμελάδα; Δημητριακά με γάλα; Τοστ και ένα ποτήρι γάλα;</p><p>Τι είναι αυτό που δεν λείπει ποτέ από το τραπέζι σας στο πρωινό; Πιθανότατα το γάλα, το ψωμί, το μέλι… &nbsp;Στη Μπουργκίνα Φάσο, πάλι, δεν λείπει ο χυλός από σπόρους κεχριού, στην Ιαπωνία το natto, ένας κολλώδης χυλός από ρύζι και σόγια, στη Τζαμάικα τα φιστίκια, στη Νέα Ζηλανδία το ψωμί με Vegemite, ένα άλειμμα από μαγιά της μπύρας και στην Κίνα το jook, ένα πιάτο με ρύζι, τόφου και λωρίδες αποξηραμένου κρέατος ή αυγό. Στη Λατινική Αμερική, πολλά παιδιά ρίχνουν καφέ στο γάλα τους, στο Πακιστάν το αρωματίζουν με Rooh Afza, ένα σιρόπι φρούτων και μυρωδικών. Στην Ινδία, ξεκινούν τη μέρα τους τρώγοντας idli, ένα κέικ που φτιάχνεται με φακές και ρύζι και ψήνεται στον ατμό!&nbsp;</p>Αυτά και άλλα πολλά μαθαίνουμε από το δημοσίευμα των New York Times που δημοσίευσαν τις φωτογραφίες της Χάνα Γουιτάκερ, η οποία επισκέφθηκε οικογένειες σε εφτά χώρες του κόσμου και φωτογράφισε τα παιδιά τους μπροστά στο πρώτο και –ως γνωστόν- πιο σημαντικό γεύμα της ημέρας.&nbsp;Να τι κατέγραψε με την κάμερά της:&nbsp;<p></p><p style="font-weight: bold;"><strong>Άμστερνταμ</strong></p><p>Το πρωινό της 5χρονης Viv είναι ένα ποτήρι γάλα με ψωμί, βούτυρο και κομματάκια σοκολάτας σε διάφορα χρώματα και σχέδια. &nbsp;Υπολογίζεται ότι στην Ολλανδία καταναλώνονται κάθε πρωί περίπου 750.000 φέτες ψωμί με κομματάκια σοκολάτας!</p><p></p><p><strong>Παρίσι</strong></p>Τα Σαββατοκύριακα η 6χρονη Nathanael τρώει ένα ακτινίδιο, tartine δηλαδή μισή μπαγκέτα με βούτυρο και μαρμελάδα βατόμουρο, δημητριακά με γάλα και πορτοκαλάδα. Τις καθημερινές, τρώει μόνο ένα κρουασάν.<p><strong>Κωνσταντινούπολη</strong></p><p>Το πρωινό της 8χρονης Doga περιλαμβάνει kaymak, μια κρέμα με μέλι πάνω σε ψωμί, ελιές, τηγανητό αυγό με λουκάνικο, βούτυρο, πετιμέζι με ταχίνι, τυριά, μαρμελάδα κυδώνι και βατόμουρο, ψωμί, ντομάτες, αγγούρι και άλλα λαχανικά, kahvaltilik biber salcasi, ένα άλειμμα από πράσινες πιπεριές, χαλβά, γάλα και πορτοκαλάδα.&nbsp;</p><p></p><p><strong>Τόκιο</strong></p><p>Την πρώτη φορά που η Saki δοκίμασε natto, το παραδοσιακό πιάτο από βρασμένους καρπούς σόγιας, ήταν 7 μηνών. Αμέσως έκανε εμετό, όπως περιγράφει η μητέρα της, Asaka. Τώρα όμως είναι το αγαπημένο της κομμάτι του πρωινού που περιλαμβάνει επίσης ρύζι, σούπα μίζο, αγγουράκια πίκλες, ομελέτα και ψητό σολομό.&nbsp;</p><p><strong>Ισλανδία</strong></p>Το συνηθισμένο πρωινό της Birta, 3,5 ετών περιλαμβάνει χυλό βρώμης, που στη γλώσσα της ονομάζεται hafragrautur. Η βρώμη βράζεται με νερό ή γάλα και σερβίρεται με μαύρη ζάχαρη, σιρόπι σφενδάμου, βούτυρο και φρούτα. Επίσης, πίνει μια γουλιά lysi, δηλαδή ιχθυέλαιο, καθώς στη χώρα της δεν υπάρχει ηλιοφάνεια για μεγάλο μέρος του χρόνου και η βιταμίνη D από το ιχθυέλαιο της είναι απαραίτητη. &nbsp;<p><strong>Μαλάουι</strong></p>Η Emily, 7 ετών, ζει στα περίχωρα της πρωτεύουσας Lilongwe. Ξυπνάει από τις 6 και φτιάχνει το πρωινό με τα υπόλοιπα 8 μέλη της οικογένειάς της (μαζί με γιαγιάδες και παππούδες), πριν φύγει για το σχολείο. Συνήθως τρώνε χυλό από καλαμποκάλευρο που ονομάζεται phala με σόγια, τηγανίτες καλαμποκάλευρου με κρεμμύδι και σκόρδο και γλυκοπατάτα ή κολοκύθα. Πίνει ένα κόκκινο χυμό από αποξηραμένα λουλούδια ιβίσκου με ζάχαρη ή μαύρο τσάι. Αν σκεφτεί κανείς ότι τα μισά παιδιά στη χώρα της είναι υποσιτισμένα, η Emily ανήκει σίγουρα στα τυχερά.<p><strong>Βραζιλία</strong></p><p>Το ποτηράκι της Aricia έχει σοκολατούχο γάλα, αλλά ο αδερφός της ο Hakim πίνει καφέ. Πολλά παιδιά στη Βραζιλία πίνουν καφέ το πρωί, καθώς θεωρούν ότι οι βιταμίνες και τα αντιοξειδωτικά που περιέχει ωφελούν τα παιδιά, ενώ τα βοηθά να συγκεντρωθούν καλύτερα στο σχολείο. Ακόμα και ο παιδίατρος της οικογένειας τους διαβεβαίωσε ότι εάν καταναλώνεται με μέτρο , ο καφές είναι μια χαρά ρόφημα για τα παιδιά! Μαζί, τρώνε ζαμπόν και τυρί, καθώς και pa?o com manteiga, δηλαδή ψωμί με βούτυρο.</p><p>Βρείτε&nbsp;<a target="_blank" href="http://www.nytimes.com/interactive/2014/10/08/magazine/eaters-all-over.html?smid=fb-nytimes&amp;smtyp=geo&amp;bicmp=AD&amp;bicmlukp=WT.mc_id&amp;bicmst=1409232722000&amp;bicmet=1419773522000&amp;_r=0">εδώ</a> το πρωτότυπο άρθρο των New York Times. </p>
