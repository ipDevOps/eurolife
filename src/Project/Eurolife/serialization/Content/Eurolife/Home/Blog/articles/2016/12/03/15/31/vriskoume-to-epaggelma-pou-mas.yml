    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Μας ρωτούσαν όταν ήμασταν μικρά…Τι θέλεις να γίνεις όταν μεγαλώσεις; Τότε οι απαντήσεις μας ήταν φιλόδοξες και ηρωικές. Τώρα όμως; Τι θα απαντούσαμε αν μας έδιναν την δυνατότητα να κάναμε την επιλογή μας από την αρχή; Είμαστε ευχαριστημένοι με αυτό που κάνουμε; Μας καλύπτει;Η επιλογή του σωστού επαγγέλματος γίνεται-δυστυχώς και λάθος- σε πολύ μικρή ηλικία και συνδέεται άμεσα με τις σπουδές που θέλουμε να ακολουθήσουμε. Μερικά ακαδημαϊκά αντικείμενα μπορεί να οδηγούν σε επιτυχημένες επαγγελματικές σταδιοδρομίες αλλά άλλα, ενώ μπορεί να μας καλύπτουν και να μας κάνουν ευτυχισμένους, δεν φέρνουν…ψωμί στο τραπέζι. Έτσι αναγκαζόμαστε και μπαίνουμε στη διαδικασία να επιλέξουμε κάτι που δεν μας εκφράζει και δεν μας αρέσει αλλά μας καλύπτει οικονομικά.&nbsp;Το να είναι κάποιος ευτυχισμένος με το επάγγελμά του είναι εξαιρετικό πλεονέκτημα σε όλους τους τομείς. Όταν κάποιος σηκώνεται με όρεξη το πρωί για να πάει στη δουλειά του, είναι πιο αποδοτικός σε όλους τους τομείς και κυρίως πιο χαρούμενος και αισιόδοξος.Πλέον υπάρχουν πολλές ευκαιρίες να αλλάξει κάποιος πορεία στα επαγγελματικά του ακόμα και αν είναι μεγαλύτερος σε ηλικία. Η δια βίου μάθηση είναι χαρακτηριστικό και κατάκτηση της εποχής μας με σημαντικό σύμμαχο το διαδίκτυο και τις πηγές που προσφέρει.&nbsp;Αρχικά λοιπόν πρέπει να είμαστε ανοιχτοί σε νέες ιδέες και προσκλήσεις. Το να μάθουμε κάποια νέα δεξιότητα, να μάθουμε μια ξένη γλώσσα πλέον είναι ιδιαίτερα εύκολο αν αφήσουμε τον εαυτό μας να ξεφύγει από τα στεγανά του και να δει τα πράγματα με άλλη ματιά δοκιμάζοντας κάτι που μέχρι πριν πιστεύαμε ότι δεν θα μας ταιριάξει.Συνήθως ψάχνουμε ποιο επάγγελμα να ακολουθήσουμε κάνοντας διάφορα τεστς, με θεωρητικά πλάνα και ψυχολογικές αναλύσεις. Ίσως ο καλύτερος δρόμος να είναι ο αντίστροφος. Να δοκιμάσουμε κάποια επαγγέλματα, κάποιους τομείς και μετά να καταλήξουμε στο τι θέλουμε να κάνουμε. Μπορεί να κρύβονται διαμάντια εκεί που δεν το περιμένουμε. Καλό είναι να έχουμε στο μυαλό μας αν αυτό που αναζητούμε μέσα από το επάγγελμά μας είναι το χρήμα ή το νόημα. Αυτό θα καθορίσει σε πολύ μεγάλο ποσοστό την επιλογή μας, όπως επίσης και ο κοινωνικός μας περίγυρος.&nbsp;Ο εθελοντισμός είναι ένας πολύ ωραίος τρόπο να “πειραματιστούμε”! Κάνοντας καλό στην κοινωνία μας, δοκιμάζουμε και στο τέλος καταλήγουμε στο τι θέλουμε να κάνουμε.&nbsp;Αυτό που επίσης μπορεί να μας φανεί χρήσιμο είναι να περιγράψουμε τι είναι αυτό που εμείς στο μυαλό μας έχουμε ως ιδανικό. Από τον χώρο και τον τόπο, μέχρι τις ώρες εργασίες, τους συναδέλφους και το αντικείμενο. Μπορεί να μην τα βρούμε όλα αυτά συγκεντρωμένα αλλά μπορούμε να πλησιάσουμε όσο γίνεται.&nbsp;Σε καμία περίπτωση δεν απογοητευόμαστε. Δεν μπορούν να γίνουν όλα άμεσα και ίσως και κάπου να χρειαστεί να κάνουμε και ένα βηματάκι πίσω. Σημασία όμως να προσπαθούμε πάντα για το καλύτερο ακόμα και όταν οι συνθήκες είναι αντίξοες. Όσο υπάρχει όρεξη και θέληση, υπάρχει δρόμος!"
