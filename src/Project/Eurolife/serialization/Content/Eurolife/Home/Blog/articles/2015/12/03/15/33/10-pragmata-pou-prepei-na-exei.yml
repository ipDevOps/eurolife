        <p>Σε αυτή την ηλικία είναι πια αρκετά μεγάλος για να θεωρεί ότι το μόνο που χρειάζεται να έχει στην κατοχή του είναι ένα ποδήλατο κι ένα σακίδιο και την ίδια στιγμή αρκετά μικρός ώστε να μην νιώθει πιεστική την ανάγκη να "νοικοκυρευτεί" (και να προσθέσει στη συγκεκριμένη λίστα και ένα τηγάνι ή ένα παιδικό κάθισμα αυτοκινήτου). Όμως αυτά που ακολουθούν, εάν δεν τα διαθέτει ήδη θα πρέπει σιγά-σιγά να αρχίσει να τα συγκεντρώνει...</p><strong>Ένα καλό κοστούμι</strong><p>Ακόμα και για τους πιο αθλητικούς τύπους που δεν υπάρχει καμία περίπτωση να φορέσουν σακάκι και γραβάτα για να πάνε στη δουλειά τους ή να βρουν για φαγητό με τους φίλους τους, ένα (τουλάχιστον) καλοραμμένο κοστούμι πρέπει να υπάρχει στη ντουλάπα τους. Άλλωστε, ποτέ δεν ξέρεις πότε θα προκύψει ένα επίσημο γεύμα εργασίας, μια συνέντευξη για δουλειά, ένας γάμος ή κάποια άλλη εκδήλωση, τέλος πάντων, με αυστηρά επίσημο dress code. Προτιμήστε ένα σε ουδέτερο, κλασικό χρώμα, όπως μπλε, γκρι ή μαύρο από καλής ποιότητας ύφασμα που μπορεί να φορεθεί όλες τις εποχές, όπως cool wool. Εννοείται ότι πρέπει και να συνοδεύεται από τα κατάλληλα παπούτσια!</p><strong>Το δικό του άρωμα</strong><p>Ανεξάρτητα από το εάν πρόκειται για after shave, άρωμα ή κολόνια, από μια ηλικία και μετά κάθε άντρας θα πρέπει να έχει ανακαλύψει ποια είναι εκείνη η μυρωδιά με την οποία θέλει να υπογράφει την παρουσία του και η οποία αυξάνει την αυτοπεποίθησή του. Για όσους ανήκουν στην "παλιά σχολή" και δεν νιώθουν άνετα να χρησιμοποιούν αρώματα, μια πρακτική λύση είναι να φορέσουν την ευωδιά που τους αρέσει σε μορφή αποσμητικού ή αφροντούς.</p><p><strong>Ένα διαβατήριο (σε ισχύ)</strong></p><p>Ακόμα κι αν δεν υπάρχει κάποιο μακρινό ταξίδι στο πρόγραμμα, το να έχεις το διαβατήριο δείχνει ότι είσαι έτοιμος να δεχτείς κάθε πρόκληση. Κι αν είσαι έτοιμος, υπάρχουν περισσότερες πιθανότητες να επιδιώξεις και τελικά να κάνεις αυτό το ταξίδι.&nbsp;</p><strong>Ένα σετ εργαλείων</strong>Εντάξει, μπορεί και να μην πιάνουν τα χέρια σας, αλλά να είστε σίγουροι ότι πολλοί γύρω σας θα θεωρήσουν δεδομένο ότι εννοείται πως μπορείτε να κάνετε μερικές απλές επιδιορθώσεις, όπως να σφίξετε μια ξεχαρβαλωμένη πρίζα. Και η αλήθεια είναι πως εάν έχετε τα κατάλληλα εργαλεία, σίγουρα μπορείτε.&nbsp;Μην ξεχνάτε: τα εργαλεία κάνουν το μάστορα!&nbsp;<strong></strong><div><strong>Ένα ασφαλιστήριο ζωής</strong>Μέχρι αυτή την ηλικία ο κάθε άνθρωπος θα πρέπει να έχει συνειδητοποιήσει ότι το μεγαλύτερο κεφάλαιό του, ό,τι πιο πολύτιμο διαθέτει είναι ο εαυτός του! Ένα καλό πρόγραμμα ασφάλισης υγείας και ζωής θα του εξασφαλίσει την σιγουριά που χρειάζεται να νιώθει για να κυνηγήσει κάθε μικρό και μεγάλο στόχο στη ζωή του.&nbsp;<strong></strong></div><div><strong>Ένα καλό βιβλίο μαγειρικής</strong>Οι γυναίκες πάντα θα γοητεύονται από έναν άντρα που μαγείρεψε ένα ολόκληρο δείπνο για εκείνες (ακόμα κι αν αποτελείται από μακαρόνια με σάλτσα και χωριάτικη) και, τελικά, αφού κάτι θα πρέπει να φάτε, γιατί να μην είναι καλοφτιαγμένο και νόστιμο; Ακόμα καλύτερο κι από το να διαθέτει ένα βιβλίο με συνταγές ένας άντρας είναι να το χρησιμοποιεί πού και πού!</div><div><strong>Ένα σετ ραπτικής</strong>Ποιος θα βάλει ξανά στη θέση του αυτό το κουμπί με τη διάθεση φυγής από το πουκάμισο; Η μαμά σας; Μπα... Μάλλον θα πρέπει να το κάνετε μόνος σας κάποια στιγμή!</div><div><strong>Ένα καλό λευκό πουκάμισο</strong>Ένα κλασικό κομμάτι της αντρικής γκαρνταρόμπας, ταιριάζει τόσο με το καλό σας κοστούμι (βλ. Νο1) όσο και με το αγαπημένο σας ξεβαμμένο τζην. Φροντίστε το σωστά για να παραμένει λευκό (και όχι υποκίτρινο) και βεβαιωθείτε ότι όταν το φοράτε είναι πάντα πεντακάθαρο και άψογα σιδερωμένο.&nbsp;</div><div><strong>Ένα πορτοφόλι</strong>Οι εποχές που όλη η περιουσία σας χωρούσε στην πίσω δεξιά τσέπη του τζην έχουν περάσει. Ακόμα κι αν η περιουσία παραμένει ίσης αξίας με τότε, καλό είναι να την φυλάτε σε ένα δερμάτινο πορτοφόλι καλής ποιότητας, αρκετά λεπτό για να χωράει στην τσέπη του πουκαμίσου ή την εσωτερική τσέπη του σακακιού σας.&nbsp;</div><div><strong>Ένα αγαπημένο χόμπι</strong>Μπορεί να είναι το σπορ που αγαπάει από την εφηβεία του ή κάποιο καινούριο, κάτι αρκετά εξεζητημένο όπως το γκολφ ή εντελώς συνηθισμένο όπως να γρατζουνάει μια κιθάρα... Σε κάθε περίπτωση, έως αυτή την ηλικία ένας άντρας θα πρέπει να έχει καταλήξει στο τι τον βοηθάει να αντιμετωπίζει το στρες και να γεμίζει τις μπαταρίες του και να καταφεύγει σ' αυτό όσο πιο συχνά μπορεί.&nbsp;<div></div></div>
