      Hint: Main content
      Value: "Παραδεχτείτε το, συμβαίνει και σε σας.Με τους σύγχρονους ρυθμούς εργασίας είναι πολύ εύκολο να παρασυρθούμε σε μια συνεχή ροή χωρίς κάποια - πολύτιμα για τον οργανισμό μας - διαλείμματα ή να αφήνουμε την πίεση της καθημερινότητας να μας αγχώνει.&nbsp;Είτε το θέλουμε είτε όχι, οι ώρες που περνάμε στο γραφείο είναι σημαντικές και πρέπει να μάθουμε, καταρχήν, να δημιουργούμε, αλλά και να αξιοποιούμε όλες τις ευκαιρίες που μας παρουσιάζονται για χαλάρωση και βελτίωση της διάθεσής μας.Μερικές χρήσιμες συμβουλές:• Μη ξεχνάτε ότι η καλή ημέρα φαίνεται από το πρωί: αρχίστε με ένα καλό και δυναμωτικό πρωινό, κι αν μπορείτε, ξεκινήστε τη δουλειά νωρίς - το πιθανότερο με λιγότερη κίνηση στους δρόμους, τηλεφωνήματα και emails.• Διατηρείτε το γραφείο σας καθαρό από περιττά χαρτιά και αντικείμενα. Θα σας βοηθήσει να διατηρήσετε και μια καλύτερη εσωτερική ισορροπία και πιο ήρεμη διάθεση. Μη ξεχνάτε ότι για καθετί που βλέπετε, πρέπει να ξέρετε γιατί βρίσκεται εκεί.• Προσπεράστε τον δεύτερο (ή τον τέταρτο) καφέ της ημέρας. Αν και η καφεΐνη δρα ευεργετικά στις κατάλληλες ποσότητες, δεν αποτελεί το μοναδικό και καλύτερο τρόπο να αυξήσετε το επίπεδο ενέργειας στις δύσκολες στιγμές. Προτιμήστε κάποιο θρεπτικό και πιο υγιεινό σνακ, (κατά προτίμηση, ωμούς) ξηρούς καρπούς και πολλά υγρά.• Προσπαθήστε να κινείστε όσο το δυνατόν περισσότερο μέσα στο γραφείο με κάθε αφορμή: ανεβείτε από τη σκάλα για ένα meeting στον πάνω όροφο, κατεβείτε στη reception για να παραλάβετε την αλληλογραφία, ξεχάστε το ασανσέρ.• Ζητήστε βοήθεια στο να καθορίσετε μαζί με τους συναδέλφους σας τις προτεραιότητες της ημέρας, μην αρνηθείτε, αλλά και μη διστάσετε να θέσετε τα όρια σας. Άλλωστε, μόνο έτσι θα μπορέσετε να εξασφαλίσετε ένα ποιοτικό αποτέλεσμα.• Προσπαθήστε να κρατάτε πάντα τον τόνο της φωνής σας σε κανονικά επίπεδα ακόμη κι αν τα πράγματα είναι δύσκολα και πιεστικά. Σίγουρα θα κερδίσετε πόντους και, ό,τι κι αν λέτε, θα ακούγεται ελεγχόμενο και επαγγελματικό.• Κατεβάστε και εγκαταστήστε στον υπολογιστή σας κάποια από τις πολλές εφαρμογές που ανά τακτά χρονικά διαστήματα σκουραίνουν την οθόνη σας, και για μερικά δευτερόλεπτα σας δίνει την ευκαιρία να κοιτάξετε έξω από το παράθυρο ή στην άλλη μεριά της αίθουσας, να σηκωθείτε από την καρέκλα σας ή να κάνετε 1-2 χαλαρωτικές κινήσεις στον αυχένα ή στα πόδια σας.Είναι, λοιπόν, αρκετά αυτά που μπορείτε να κάνετε για να προστατευτείτε και να μην πέσετε στις “παγίδες” που βρίσκονται στην καθημερινότητα και τη ρουτίνα. Αρκεί να έχετε τη θέληση και τη διάθεση να τις αναγνωρίσετε και να πάρετε τον έλεγχο στα χέρια σας.<div></div>"
