    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Κάποια παιδάκια ξέρουν από πολύ μικρά με ποιο άθλημα θέλουν να ασχοληθούν. Το έχουν δει στην τηλεόραση, έχουν δει τα μεγαλύτερα αδέρφια τους να ασχολούνται με αυτό και έχουν κολλήσει. Πριν όμως τους πούμε το ναι, θα πρέπει να δούμε αν κάνει γι’ αυτά. Ακόμα όμως και αν δεν έχουν αποφασίσει από μόνα τους θα ήταν πολύ θετικό να τα ωθήσουμε στο να ξεκινήσουν γιατί τα πλεονεκτήματα είναι πολλά.&nbsp;Εκτός από την εκγύμναση του σώματος και την προώθηση ενός υγιεινού τρόπου ζωής, η άθληση μειώνει το άγχος του παιδιού, του διδάσκει πόσο σημαντική είναι η συλλογική προσπάθεια (ακόμα και όταν δεν πρόκειται για ομαδικό άθλημα) και βελτιώνει την αυτοπειθαρχία. Τα παιδιά μέσα από τα αθλήματα κατανοούν την αξία της προσπάθειας, της επιτυχίας αλλά και της αποτυχίας, καθώς μαθαίνουν να διαχειρίζονται και την νίκη αλλά και την ήττα. Ακόμα, ανακαλύπτουν και τον ίδιο τους τον εαυτό, τι τους αρέσει και τι όχι ενώ βοηθούνται και ως προς την κοινωνικότητά τους (ή την έλλειψη αυτής).&nbsp;Πριν ξεκινήσετε να αναζητάτε ομάδες και συλλόγους μπορείτε να κάνετε μια συζήτηση μαζί του. Ποια αθλήματα του αρέσουν; Με έντονη την σωματική επαφή όπως το μπάσκετ και το ποδόσφαιρο ή αυτά που οι αντίπαλοι είναι πιο απομακρυσμένοι όπως το τένις, το κολύμπι και ο στίβος; Του αρέσουν τα ομαδικά ή τα ατομικά αθλήματα; Σε ποια αθλήματα ταιριάζει καλύτερα ο σωματότυπός του; Ακόμα και αν το παιδί σας επιλέξει κάποιο «περίεργο» άθλημα-όχι δηλαδή πολύ κοινό-δώστε του την ευκαιρία να το δοκιμάσει, μπορεί να σας εκπλήξει ευχάριστα.&nbsp;Γενικός κανόνας είναι το παιδί να αποφασίσει μόνο του τι θα επιλέξει γιατί έτσι έχει περισσότερες πιθανότητες να το ακολουθήσει για μεγαλύτερο χρονικό διάστημα. Εμείς αυτό που μπορούμε να κάνουμε είναι να του μιλήσουμε για τον αθλητισμό και τα οφέλη του και να εκμεταλλευτούμε το διαδίκτυο για να δούμε παραδείγματα ή ακόμα καλύτερα να παρακολουθήσουμε το άθλημα από κοντά, σε πραγματικές συνθήκες.Τα πολύ μικρά παιδάκια, από μωρά μέχρι και 5 ετών δεν μπορούν να πάρουν μέρος σε ομαδικά αθλήματα καθώς δεν έχουν ακόμα τις απαραίτητες κινητικές δεξιότητες. Μπορούν όμως να κάνουν δραστηριότητες που περιλαμβάνουν κολύμπι, τρέξιμο, μπάλες με τη μορφή παιχνιδιού ώστε να συνδυάζουν την άσκηση και τη διασκέδαση μαζί. Σε πιο μεγάλες ηλικίες (από 6 ετών και ειδικότερα από 10 ετών και πάνω,) τα παιδιά έχουν περισσότερες επιλογές όπως για παράδειγμα τέννις, στίβο, ρυθμική γυμναστική, πολεμικές τέχνες, μπάσκετ, ποδόσφαιρο και βόλλευ.&nbsp;Σε κάθε περίπτωση, όποιο άθλημα και αν επιλέξουμε μαζί με το παιδί μας δεν θα πρέπει να το ωθούμε να είναι ανταγωνιστικό και να το πιέζουμε να έχει επιτυχίες. Αν κάτι δεν του αρέσει, το αλλάζουμε και κυρίως το στηρίζουμε σε κάθε του βήμα. Και πού ξέρετε; Μπορεί να έχετε έναν μελλοντικό Ολυμπιονίκη στα χέρια σας!"
