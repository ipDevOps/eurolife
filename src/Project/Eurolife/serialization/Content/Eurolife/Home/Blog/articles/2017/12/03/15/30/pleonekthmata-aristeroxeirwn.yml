        <p class="Normal1">Κακά τα ψέματα, ο κόσμος σχεδιάστηκε από δεξιόχειρα! Εμείς οι αριστερόχειρες, το πενιχρό 10% του παγκόσμιου πληθυσμού, γινόμαστε καλύτεροι άνθρωποι μέσα από τη συνεχή πάλη μας με το ψαλίδι που δεν κόβει, το θρανίο που δεν μπορούμε να ακουμπήσουμε τον αγκώνα μας, την κούπα που η αγαπημένη μας στάμπα είναι ορατή μόνο σε αυτόν που κάθεται απέναντι, τις στρόφιγγες που ανοίγουν ανάποδα και όλα τα άλλα βασανιστικά αντικείμενα ενός “δεξιοχειροκεντρικού καθεστώτος”!</p><p class="Normal1">Πλην όμως έχουμε πέντε –τουλάχιστον- ατού που αντισταθμίζουν κατά τι, ίσως και κατά πολύ, την ταλαιπωρία μας:</p><ol>    <li><strong>Το κυρίαρχο ημισφαίριο του εγκεφάλου μας είναι το δεξί,</strong>&nbsp; που επηρεάζει πολύ θετικά τον τρόπο που σκεπτόμαστε. Είμαστε πιο δημιουργικοί, είμαστε οπτικοί τύποι, ονειροπόλοι, με μεγαλύτερη φαντασία,&nbsp; και εκφράζουμε καλύτερα τα συναισθήματά μας, με λόγια ή χωρίς. </li>    <li><strong>Θυμόμαστε τη μελωδία των τραγουδιών,</strong> πιάνουμε τον σκοπό, καλύτερα από τους «δεξιούς». Αρκεί να ακούσουμε μερικές μόνο νότες για να καταλάβουμε αμέσως για ποιο τραγούδι πρόκειται. </li>    <li><strong>Έχουμε καλύτερη αίσθηση του ρυθμού,</strong> που ίσως εξηγεί γιατί αγαπάμε τόσο το χορό…</li>    <li><strong>Έχουμε περισσότερες πιθανότητες να έχουμε υψηλό IQ,</strong> ή να θεωρούμαστε ιδιοφυΐες. Το 20% των μελών της Mensa είναι αριστερόχειρες, για να μην αναφερθούμε στη μεγάλη λίστα των διάσημων, πανέξυπνων «συναδέλφων» μας: Δαρβίνος, Αϊνστάιν, Νεύτων, Βενιαμίν Φρανκλίνος… Αν δεν πείθεστε, αναφέρουμε εδώ πως σε μια έρευνα που έγινε στο Πανεπιστήμιο St. Lawrence στην Αμερική, βρέθηκαν περισσότεροι αριστερόχειρες με IQ άνω του 140, απ’ όσοι δεξιόχειρες!</li>    <li><strong>Είμαστε πολύ καλύτεροι στο multi-tasking.</strong> Ως δεύτεροι Ναπολέοντες, μπορούμε να κάνουμε πολλά πράγματα ταυτόχρονα, γιατί το μυαλό μας σκέπτεται πιο γρήγορα. Αυτό σημαίνει ότι δεν πτοούμαστε από ένα μεγάλο όγκο χύμα πληροφορίας, που εύκολα μπορούμε να επεξεργαστούμε, κρατώντας αυτό που θέλουμε.</li></ol><p class="Normal1">Περιμένουμε απόψεις κι άλλων αριστερόχειρων, στα σχόλια παρακάτω. Διακρίνετε στον εαυτό σας τα παραπάνω χαρακτηριστικά, ή, ως ζερβοκουτάλα, έχετε άλλα να προσθέσετε;</p>
