    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Ας πάρουμε όμως τα πράγματα από την αρχή. Σύμφωνα με τελευταίες έρευνες, η στάθμη των θαλασσών ανεβαίνει με τον ταχύτερο ρυθμό των τελευταίων…28 αιώνων. Ο 20ος αιώνας αποδείχτηκε καταστροφικός για τη γη, καθώς ειδικά τα τελευταία χρόνια η άνοδος της στάθμης είναι τρομακτική. Αυτό θα συνεχιστεί και για όλον τον 21ο αιώνα ακόμα και αν ο άνθρωπος πάψει να χρησιμοποιεί ορυκτά καύσιμα.</p><p>&nbsp;Η υπερθέρμανση του πλανήτη είναι μία από τις κύριες αιτίες αυτής της κατάστασης ενώ τα στοιχεία δείχνουν ότι αν ο άνθρωπος δεν το…παραέκανε με τη βιομηχανία όχι μόνο θα μειωνόταν η άνοδος αλλά πιθανά θα υπήρχε και μικρή πτώση. Όλη αυτή η άνοδος προέρχεται από το λιώσιμο των παγετώνων αλλά και από τη φυσική διαστολή του νερού των ωκεανών λόγω της θερμοκρασίας.  </p><p>&nbsp;Όπως είναι φυσικό η γη ζητάει βοήθεια. Ζητάει να σταματήσουμε την υπερ-εκμετάλλευση που συμβαίνει τα τελευταία χρόνια γιατί τα αποτελέσματα θα είναι δυσάρεστα για όλους. </p><p>Ένα από τα πρώτα αποτελέσματα που βιώνουμε σε ολόκληρο τον πλανήτη είναι οι μεγάλες πλημμύρες που πλέον συμβαίνουν όλο και πιο συχνά και με μικρότερη αφορμή. Ιδιαίτερα ευάλωτες περιοχές είναι τα δέλτα των ποταμών, εκεί δηλαδή που πέφτουν στην θάλασσα. Πολλές είναι οι μεγάλες πόλεις που είναι χτισμένες πάνω σε τέτοιες περιοχές ενώ μην ξεχνάμε και τους πάνω από 600 εκατ. ανθρώπους που ζουν πολύ κοντά στη στάθμη της θάλασσας. Αντίστοιχους κινδύνους αντιμετωπίζουν και οι κάτοικοι μικρών νησιών στους ωκεανούς που βλέπουν την θάλασσα σιγά σιγά να τους καλύπτει.</p><p>Τα δύο σημεία που μπορεί να σωθούν από μια τέτοια κατάσταση είναι οι δύο πόλοι, καθώς με έναν συνδυασμό παραγόντων η στεριά μπορεί να ανασηκωθεί και εκείνη. Οι πιο άτυχοι είναι εκείνοι στις τροπικές χώρες, όπου συγκεντρώνονται και τα νερά που προέρχονται από το λιώσιμο των πάγων.</p><p>Ωραία τα λένε οι επιστήμονες όλα αυτά, ακόμα και με πιθανότητες λάθους, αλλά λύσεις υπάρχουν;</p><p>Κάποιες λύσεις προτείνονται κατά καιρούς αλλά καμία από αυτές δεν είναι εύκολη και δεν μπορούν να πουν με σιγουριά ότι θα έχουν επιτυχία. Ένα παράδειγμα είναι η δημιουργία φραγμάτων και άλλων αντιπλημμυρικών έργων σε περιοχές που αναμένονται προβλήματα. Υπάρχουν φυσικά και οι πιο δραστικές λύσεις όπως η μετακίνηση ολόκληρων πόλεων. Ήδη σε κάποια μέρη του κόσμου αυτό έχει ήδη συμβεί ενώ υπολογίζεται ότι μέχρι το 2100 πάνω από 13 εκατ. άνθρωποι θα πρέπει να αφήσουν τις πόλεις που ζουν και να μεταφερθούν αλλού. </p><p>Υπάρχουν όμως και πόλεις τεράστιες, όπως το Σαν Φρανσίσκο για παράδειγμα, που είναι τόσο μεγάλες που η σκέψη και μόνο μιας μεταφοράς φαίνεται τρελή. Στο Σαν Φρανσίσκο πάνω από 200 χιλιάδες κτήρια βρίσκονται σε κίνδυνο από μία πιθανή πλημμύρα, ανάμεσα στα οποία βρίσκονται και υποδομές όπως το αεροδρόμιο. Υπολογίζεται μάλιστα ότι δεν απειλούνται μόνο οι περιοχές που βρίσκονται κοντά στη θάλασσα αλλά και κάποιες που βρίσκονται σε πιο εσωτερικά σημεία. Ήδη οι υπεύθυνοι ετοιμάζουν νέους χάρτες και θεωρούν ότι θα χρειαστεί μια πολύπλευρη αντιμετώπιση με πολλά μέσα για να μπορούν&nbsp; να προτείνουν μια βιώσιμη λύση καθώς δεν αρκούν μόνο οι ψηλότεροι τοίχοι. Δρόμοι αλλάζουν κατευθύνσεις, δημιουργούνται νέοι χώροι πρασίνου κοντά στις ακτές και τεχνητοί αμμόλοφοι ώστε να κόψουν την πορεία του νερού.</p><p>Η γη μας χτυπάει εδώ και πολλά χρόνια το..κουδουνάκι ότι κάτι δεν πάει καλά αλλά εμείς δεν δίνουμε σημασία. Θα προλάβουμε άραγε να τη σώσουμε; </p>"
