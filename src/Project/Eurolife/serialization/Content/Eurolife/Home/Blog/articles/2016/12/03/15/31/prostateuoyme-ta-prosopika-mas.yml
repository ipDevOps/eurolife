    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Υπάρχει τρόπος να προστατεύσουμε όλα αυτά τα δεδομένα που απλόχερα χαρίζουμε στο διαδίκτυο; Γιατί εδώ υπάρχει το εξής παράδοξο: διαμαρτυρόμαστε ότι μας κλέβουν τα δεδομένα μας, αλλά ταυτόχρονα εμείς οι ίδιοι τα τοποθετούμε σε κοινή θέα. Δεδομένα που ακόμα και σε έναν φίλο μας δεν θα δίναμε, όπως το τηλέφωνο και τη διεύθυνσή μας.</p><p>Τι μπορούμε να κάνουμε λοιπόν για να μαζέψουμε τα ασυμμάζευτα; Γιατί με τόσους λογαριασμούς σε ηλεκτρονικά ταχυδρομεία, σε κοινωνικά δίκτυα και υπηρεσίες όλο και κάτι θα μας έχει ξεφύγει. Η ενημέρωση και η γνώση του τι κάνουμε και του πού κινούμαστε στο διαδίκτυο είναι κρίσιμη καθώς πρέπει να θυμόμαστε τις κινήσεις μας και τις δράσεις μας ώστε να μπορούμε να παρακολουθούμε και τα αντίστοιχα αποτελέσματά τους.</p><p>Το πιο βασικό από όλα είναι να χρησιμοποιούμε κωδικούς που να είναι πιο δύσκολοι από το επικό...123456! Χρησιμοποιούμε συνδυασμούς γραμμάτων, αριθμών&nbsp; και συμβόλων, δεν βάζουμε τον ίδιο κωδικό σε όλους τους λογαριασμούς μας και φυσικά ανά 2-3 μήνες φροντίζουμε να τον αλλάζουμε γιατί όσο περνάει ο καιρός τόσο πιο αδύναμος γίνεται. Σας φαίνεται κουραστικό; Υπάρχουν εφαρμογές που δημιουργούν περίπλοκους κωδικούς και τους θυμούνται για σας.</p><p>Όπου είναι διαθέσιμη η υπηρεσία των «δύο βημάτων» την χρησιμοποιούμε. Στην ουσία αυτή η υπηρεσία, κάθε φορά που συνδεόμαστε μας στέλνει έναν πρόσθετο κωδικό στο κινητό μας τηλέφωνο τον οποίον πρέπει να συμπληρώσουμε για να δούμε τον λογαριασμό μας. Όταν τελικά βλέπουμε τον λογαριασμό μας είναι χρήσιμο να τσεκάρουμε πάντα τις ρυθμίσεις ασφαλείας και ιδιωτικότητας και να παρακολουθούμε τις αλλαγές που γίνονται ιδιαιτέρως συχνά.</p><p>Χρησιμοποιούμε ένα αντι-ϊικό για τον υπολογιστή μας ενώ ρυθμίζουμε να μπλοκάρονται όλα αυτά τα ενοχλητικά παραθυράκια που πετάγονται σε διάφορες ιστοσελίδες. Είμαστε καχύποπτοι αν δεν ξέρουμε κάτι και δεν πέφτουμε στην παγίδα να πατήσουμε όποιο λινκ μας φαίνεται ενδιαφέρον!</p><p>Τα δεδομένα μας δεν μπορούν να κλαπούν μόνο από τους λογαριασμούς και τα προφίλ μας. Οι απάτες μέσω ηλεκτρονικού ταχυδρομείου είναι συχνές και χρειάζονται ιδιαίτερη προσοχή. Αν λοιπόν λάβετε ένα μήνυμα ηλεκτρονικού ταχυδρομείου από μια τράπεζα να μην κάνετε τίποτα καθώς μια τράπεζα δεν θα σας ζητούσε ποτέ μέσω μηνύματος να συμπληρώσετε τα στοιχεία σας σε μια ιστοσελίδα. Ακόμα και να εμπιστεύεστε τον παραλήπτη ποτέ μην πατάτε τον σύνδεσμο μέσα από το μήνυμα αλλά να προτιμάτε να τον πληκτρολογείτε εσείς. Δεν απαντάμε ποτέ σε παραλήπτες που δεν γνωρίζουμε και μας φαίνονται ύποπτοι.</p><p>Χρήσιμο είναι να υπάρχουν δύο διευθύνσεις ηλεκτρονικού ταχυδρομείου. Η μία να είναι η προσωπική σας και η άλλη να χρησιμοποιείται&nbsp; για όλες τις άλλες επικοινωνίες και συναλλαγές σας. Φυσικά, δεν αποθηκεύουμε ποτέ τα ευαίσθητα στοιχεία μας (κωδικοί, αριθμοί καρτών κλπ) σε χώρους και συσκευές που θα μπορούσαν να πέσουν στα χέρια τρίτων.</p><p>Για τους πιο προχωρημένους, η χρήση του ανοιχτού λογισμικού μπορεί να σας λύσει τα χέρια ενώ μπορείτε να αυξήσετε και την ασφάλεια του wifi router σας. Για τους ακόμα πιο προχωρημένους, μπορείτε να καλύψετε την κάμερα και το μικρόφωνο του υπολογιστή σας, όπως κάνει και ο ιδρυτής του Facebook Mark Zuckerberg, καθώς με αυτόν τον τρόπο προστατεύεστε από κακόβουλα λογισμικά που “καταλαμβάνουν” την κάμερά σας και παρακολουθούν τι κάνετε στον υπολογιστή σας (τι κωδικούς βάζετε, ποια συστήματα ασφαλείας χρησιμοποιείτε κλπ).</p><p>Αν κάποιος σας απειλεί ή διαπιστώσετε ότι κάτι περίεργο έχει συμβεί τότε μην διστάσετε να απευθυνθείτε στις Αρχές. Η σωστή ενημέρωση και η άμεση αντιμετώπιση μπορεί να σας σώσει από μεγάλη ταλαιπωρία!</p>"
