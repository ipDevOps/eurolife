      Value: |
        <p>Οι <a href="https://www.mama365.gr/26178/pos-ephreazei-h-thleorash-ta-mikra-paidia.html">έρευνες δείχνουν</a> ότι η τηλεόραση δεν ωφελεί τα παιδιά πριν από την ηλικία των τριών ετών, καθώς αυτό που έχει σημασία είναι η ανθρώπινη σχέση κι όχι η οθόνη για ένα παιδί. Παρατηρήθηκε μάλιστα ότι παιδιά τα οποία δεν παρακολουθούν τηλεόραση κατανοούν καλυτερα τα ανθρώπινα συναισθήματα. Παρότι ακούγεται εξαιρετικά δύσκολο για ένα γονιό να απομακρύνει το παιδί του, στη σημερινή εποχή, από την τηλεόραση, ο κανόνας που ισχύει σε κάθε περίπτωση είναι ότι <strong>η τηλεόραση δεν πρέπει να μένει ανοιχτή στο σπίτι μόνιμα</strong> και να υπάρχει σαφές όριο στο χρόνο που δικαιούται ένα παιδί να παρακολουθήσει κάποιο παιδικό έργο. </p><p>Ο γονιός μπορεί να μετατρέψει το δεκάλεπτο που το παιδί του παρακολουθεί τηλεόραση σε δημιουργικό χρόνο, όμως καλό είναι να μην το αφήνει ανεξέλεγκτο μπροστά στην οθόνη. <strong>Η τηλεόραση δημιουργεί ένα θορυβώδες περιβάλλον</strong> το οποίο συγκρούεται με την ανάγκη των μωρών να αναπτύξουν τις ικανότητες προσοχής και συγκέντρωσης, γι’ αυτό και <a href="http://www.iatropedia.gr/paidi/ochi-tileorasi-se-pedia-kato-ton-2-eton/26894/">οι ειδικοί</a> ουσιαστικά απαγορεύουν τη χρήση της στα μωρά. Επίσης, παιδιά που τρώνε μπροστά στην τηλεόραση έχουν μεγαλύτερη ροπή προς την παχυσαρκία, ενώ επηρεάζονται από τις διαφημίσεις για ανθυγιεινά τρόφιμα. </p><p>Μεγάλη σημασία είναι <strong>τι βλέπει το παιδί</strong>. Υπάρχουν παιδικά τα οποία αναπαράγουν σκηνές βίας ή χρησιμοποιούν λεξιλόγιο που δεν ταιριάζει. Γι’ αυτό ακριβώς χρειάζεται ο γονιός να ελέγχει τι παρακολουθεί το παιδί. Παρατηρείται τα τελευταία χρόνια η τάση στα cartoons να αλλάζουν σκηνή κάθε τρία δευτερόλεπτα, γεγονός που σε μικρά παιδιά μπορεί να λειτουργήσει αρνητικά, αυξάνοντας την πιθανότητα ανάπτυξης προβλημάτων διάσπασης προσοχής. </p><p>Η τηλεόραση εκθέτει τα παιδιά σε εικόνες που δεν πρέπει να παρακολουθούν και οι οποίες μπορεί να προκαλέσουν προβλήματα στον ύπνο τους, ενώ τα παιδιά μαθαίνουν να αποδέχονται τα στερεότυπα που προβάλλονται μέσα από τις εκπομπές. Ο Γάλλος <a href="http://www.ert.gr/eidiseis/o-kanonas-3-6-9-12-gia-ta-pedia-ke-tin-othoni-mia-sinentefxi-me-ton-gnosto-gallo-psichanaliti-serge-tisseron/">ψυχίατρος Serge Tisseron, γνωστός για τον κανόνα του «3-6-9-12»</a>, που σημαίνει όχι τηλεόραση πριν τα 3, όχι παιχνίδια σε κονσόλα πριν τα 6, όχι πρόσβαση στο διαδίκτυο πριν τα 9 και όχι social media πριν τα 12, διατυπώνει χαρακτηριστικά την έκφραση ψυχαγωγική οθόνη. Για εκείνον <strong>η χρήση της τηλεόρασης πρέπει να έχει ψυχαγωγικό χαρακτήρα </strong>και μόνο και ο χρόνος παρακολούθησης ανεξαρτήτως ηλικίας να μην ξεπερνά τις δύο ώρες καθημερινά. </p><p>Η λύση για να κρατάμε απασχολημένο το παιδί μας δεν είναι η οθόνη. Το λάθος που κάνουν οι γονείς είναι ότι προκειμένου να ξεκλέψουν χρόνο αφήνουν τα παιδιά τους να παρακολουθούν τηλεόραση, χωρίς να υπολογίζουν τι βλέπουν πραγματικά. Όπως επίσης χρησιμοποιούν την τηλεόραση ως μέσο τιμωρίας, χωρίς όμως να εστιάζουν στις εκπομπές που παρακολουθούν τα παιδια. Προσέχουμε λοιπόν ποια προγράμματα βλέπει το παιδί μας και βάζουμε αυστηρό όριο, ειδικά το καλοκαίρι, στο χρόνο που αυτό παρακολουθεί τηλεόραση, εάν θέλουμε να αναπτύξει σωστά τον συναισθηματικό του κόσμο. </p><p>Αναζητάτε <a href="http://as-milisoume.gr/el/Articles/epilexte-tis-kalokairines-drasthriothtes-twn-paidiwn">καλοκαιρινές δραστηριότητες για τα παιδιά</a>; Μάθετε πώς θα τις επιλέξετε σωστά!</p>
