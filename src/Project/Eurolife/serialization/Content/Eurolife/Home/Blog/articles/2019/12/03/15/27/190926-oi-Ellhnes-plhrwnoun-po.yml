        <p>Σε πρόσφατη έκθεση που δημοσίευσε ο <a href="https://www.who.int/">Παγκόσμιος Οργανισμός Υγείας</a> (Π.Ο.Υ.) διαπιστώθηκε ότι οι δαπάνες Υγείας παγκοσμίως αυξάνονται με ρυθμό μεγαλύτερο από κάθε άλλο τομέα της οικονομίας και φτάνουν στο 10% του παγκόσμιου ΑΕΠ.</p><p>Και ενώ η δημόσια υγεία καλύπτει ένα μέρος αυτών των δαπανών, η έκθεση καταγράφει ότι ο κάθε πολίτης καλείται να πληρώσει από την τσέπη του πάνω από το 35%! Μάλιστα, υπολογίζεται ότι <strong>100 εκατομμύρια άνθρωποι σε όλο τον κόσμο οδηγούνται σε ακραία φτώχεια επειδή πρέπει να πληρώσουν οι ίδιοι για την περίθαλψή τους.</strong></p><p>Στην Ελλάδα, παρά τις προσπάθειες εκσυγχρονισμού με το νέο <a href="http://www.idika.gr/pfy/">σύστημα Πρωτοβάθμιας Φροντίδας Υγεία (ΠΦΥ)</a> , οι πολίτες συνεχίζουν να δυσπιστούν σε σχέση με το δημόσιο σύστημα υγείας. </p><p>Το παρακάτω infographic παρουσιάζει ορισμένους λόγους για τους οποίους οι Έλληνες δυσκολεύονται να εμπιστευτούν το ΠΦΥ:</p><div style="text-align: center;"><img alt="" src="~/media/E3FF2F26CE704B8FAC9BCB0CADEDCD95.png" height="1200" width="800" /></div><p>Πιο συγκεκριμένα, πανελλαδική έρευνα που έγινε από τον <a href="http://www.isathens.gr/syllogos/arxeio-drasewn-isa/8215-epideinwsi-poiotitas-ypiresiwn-ygeias-sinentefxsi-typou-erevna-alco.html">Ιατρικό Σύλλογο Αθηνών</a>, προκύπτει ότι:</p><ul>    <li>1 στους 2 πολίτες δηλώνει άγνοια για το νέο σύστημα ΠΦΥ    <ul>        <li>το 41% δηλώνει ότι δεν έμειναν ευχαριστημένοι από τη Μονάδα Πρωτοβάθμιας Φροντίδας Υγείας που επισκέφθηκαν</li>        <li>το 20% έχει πληρώσει πάνω από 70 ευρώ</li>        <li>το 50% των πολιτών δυσπιστούν σε σχέση με το δημόσιο σύστημα υγείας, πιστεύοντας ότι θα πρέπει να καλύψουν μόνοι τους τις δαπάνες για την υγεία</li>    </ul>    </li></ul><p><strong>Τι πληρώνουν τελικά οι Έλληνες για την υγεία;</strong></p><p>Πρόσφατη έκθεση του Οργανισμού Οικονομικής Συνεργασίας και Ανάπτυξης (ΟΟΣΑ), έδειξε ότι <strong>η κατά κεφαλή δαπάνη Υγείας στην Ελλάδα είναι 1.678 ευρώ</strong> και οι πολίτες <strong>καλούνται να καλύψουν μόνοι τους το 34% του ποσού αυτού</strong>, ενώ επιβαρύνονται και από τις ασφαλιστικές εισφορές.</p><p style="text-align: center;"><img alt="" src="~/media/40A4492001244EF99D56D6967AE3E283.jpg" height="333" width="559" /></p><p style="text-align: center;"><em>Πηγή:<strong> </strong></em><a href="https://www.onmed.gr/"><em>https</em><em>://www</em><em>.onmed</em><em>.gr</em></a></p><p></p><p><strong>Τι μπορείς να κάνεις; </strong></p><p>Διαβάζοντας τα παραπάνω, είναι λογικό να νιώθεις ανασφάλεια κάθε φορά που σκέφτεσαι τι θα γίνει εάν εσύ ή κάποιο μέλος της οικογένειάς σου χρειαστεί από μία απλή επίσκεψη σε γιατρό μέχρι πιο εξειδικευμένη περίθαλψη. </p><p>Τα <a href="https://www.eurolife.gr/el/Products/Health">προγράμματα ιδιωτικής ασφάλισης υγείας</a> έρχονται ακριβώς εκεί που τα χρειάζεσαι ώστε να σου εξασφαλίσουν υψηλής ποιότητας υπηρεσίες υγείας μειώνοντας παράλληλα το κόστος της συμμετοχής σου. &nbsp;Χωρίς λίστες αναμονής και με τη δυνατότητα να επιλέξεις το διαγνωστικό ή νοσηλευτικό κέντρο που θες (με βάση το πρόγραμμά σου), η ιδιωτική ασφάλιση υγείας προσαρμόζεται σε εσένα ανάλογα τις ανάγκες και την οικονομική σου δυνατότητα.</p><p>Η υγεία και η ασφάλεια, τόσο η δική σου όσο και της οικογένειάς σου, δεν είναι πολυτέλεια αλλά επιτακτική ανάγκη και αυτό η Eurolife ERB το γνωρίζει καλά. Γι’ αυτό προσφέρει <a href="https://www.eurolife.gr/el/Products/Health">ευέλικτα προγράμματα υγείας</a> ώστε να βρεις αυτό που σου ταιριάζει. </p><p>Χρησιμοποίησε το παρακάτω <strong>εργαλείο υπολογισμού της </strong><strong>Eurolife</strong><strong> ERB</strong> για να δεις κατά προσέγγιση κόστος ενός ασφαλιστικού προγράμματος υγείας που να ταιριάζει στις ανάγκες σου και υπολόγισε τι σε συμφέρει περισσότερο.&nbsp; </p><a href=": https://www.eurolife.gr/el/medicalc"><img alt="" src="~/media/11667E904B934846B1BC00BD370CA78C.png" height="120" width="719" /></a><div></div><div></div><div>-<a href="http://www.isathens.gr/syllogos/arxe