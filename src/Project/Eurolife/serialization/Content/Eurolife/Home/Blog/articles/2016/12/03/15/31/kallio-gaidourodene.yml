      Hint: Main content
      Value: |
        <p class="Body">Είναι βαρετή και εκνευριστική ενίοτε η λαϊκή σοφία, ειδικά όταν μεγαλύτεροι συγγενείς&nbsp; ξεφουρνίζουν παροιμίες ακριβώς όταν δε θέλεις να τις ακούσεις (και όταν διαισθάνεσαι πως μάλλον έχουν δίκιο).&nbsp; Όπως τώρα, που λίγους μήνες αφού ξεκίνησες επιτέλους να δουλεύεις, σε κυνηγάει ο πατέρας σου να σκεφτείς τη…σύνταξή σου! Επειδή δηλαδή εκείνου πλησιάζει η ώρα, θέλει κι εσύ να ταυτιστείς. Και δώστου “κάλλιο γαϊδουρόδενε, παρά γαϊδουρογύρευε” και “των φρονίμων τα παιδιά πριν πεινάσουν μαγειρεύουν”, δώστου να σου αφήνει τάχαμου τυχαία στο τραπέζι έντυπα για συνταξιοδοτικά προγράμματα, δώστου να βρίσκεις στο inbox σχετικά άρθρα, σε όλες τις γλώσσες που φρόντισε να μάθεις!</p><p class="Body">Δεκτό. Ακούγεται πολύ μακρινό κι έχεις όλο τον χρόνο μπροστά σου. Αυτός ο χρόνος όμως, ο σύμμαχός σου, πρώτον, περνάει ανελέητα γρήγορα και, δεύτερον, δουλεύει υπέρ σου μόνον όταν είσαι νέος, ειδικά όταν πρόκειται για αποταμίευση. Θα πεις, δικαίως, μα είμαι ασφαλισμένος και πληρώνω εισφορές. Κι αυτό θα γίνεται ανελλιπώς, όσα χρόνια εργάζομαι. Σωστά, αλλά. </p><p class="Body">Παρακολουθείς, είναι βέβαιο, τις ανησυχίες των γονιών σου, αλλά και όλων, σχετικά με τα ασφαλιστικά ταμεία και τις συντάξεις. Επίσης, έχεις καταλάβει ότι οι ανάγκες των ανθρώπων αυξάνονται όσο αυτοί μεγαλώνουν, όταν αποκτούν οικογένεια και μέχρι τα παιδιά τους να μπορέσουν να σταθούν, ανεξάρτητα, στα πόδια τους. Όταν λοιπόν φτάσει η στιγμή να συνταξιοδοτηθούν, το πιθανότερο είναι πως η σύνταξη που προβλέπεται από το κράτος, δεν θα επαρκεί. Ακόμη κι αν φτάνει για τα βασικά, σίγουρα δεν θα μπορεί να καλύψει εκείνα τα όνειρα που όλοι μας κάνουμε, για την εποχή που θα έχουμε, επιτέλους, ελεύθερο χρόνο… </p>Θα πεις, και θα έχεις πάλι δίκιο, πως ο μισθός σου είναι κάτι περισσότερο από ένα γερό χαρτζιλίκι. Πως ίσα που φτάνει για τα βασικά, κι ας είναι καλά το πατρικό, που σε φιλοξενεί ακόμη – συμμετέχεις στα έξοδα πια, αλλά γλυτώνεις το ενοίκιο. Οι ειδικοί, ωστόσο, θα σου πουν ότι θα πρέπει να θυσιάσεις κάτι –δυο καφέδες το Σαββάτο, δυο μπίρες κι ένα σινεμά ή ένα γήπεδο, ένα κομμωτήριο κι ένα-δυο καλλυντικά- προκειμένου να αποταμιεύεις ένα ποσό από το μισθό σου κάθε μήνα, για να εξασφαλίσεις σε 35-40 χρόνια, εγγυημένα, είτε μια μηνιαία σύνταξη για ορισμένα χρόνια, είτε ένα εφάπαξ ποσό, που θα συμπληρώσουν τη σύνταξη του ασφαλιστικού ταμείου. Και αυτή τη φορά, θα έχουν αυτοί δίκιο. Γιατί τη λαϊκή σοφία τη λέμε έτσι, ακριβώς επειδή εκφράζει σωστά και λογικά πράγματα που προκύπτουν από συσσωρευμένη πείρα. Το μόνο σίγουρο είναι πως όταν φτάσει η ώρα που θα μπορείς πια, ευκολότερα, να φανταστείς τον εαυτό σου συνταξιούχο, με τον χρόνο να κάνει όλα αυτά που αγαπά, θα είναι αργά για να ξεκινήσεις να εξασφαλίζεις τα όνειρά σου.
