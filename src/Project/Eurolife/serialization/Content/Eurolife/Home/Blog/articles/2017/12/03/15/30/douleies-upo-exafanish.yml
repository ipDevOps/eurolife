        Υπάρχει όμως και η αντίθετη άποψη, η προοπτική μιας δυστοπίας, όπου ο κόσμος έχει χάσει κάθε ανθρώπινο χαρακτηριστικό και οι μηχανές μας κυβερνούν. Η δυστοπία αυτή σε πολλούς θα θυμίζει ταινίες επιστημονικής φαντασίας με «κακά» ρομπότ και «καλούς» ανθρώπους.Τα μέχρι τώρα δείγματα δείχνουν ότι η τεχνολογία μάς έχει βοηθήσει σε πολλούς τομείς, από την απλή καθημερινότητα όλων μέχρι και την ιατρική, οπότε το πρόσημο είναι θετικό. Είναι παντού το ίδιο όμως;Τα <a href="http://bigthink.com/philip-perry/47-of-jobs-in-the-next-25-years-will-disappear-according-to-oxford-university">δεδομένα από τον χώρο των επαγγελμάτων</a> δεν είναι και τόσο ενθαρρυντικά, καθώς τελευταίες έρευνες δείχνουν ότι μέσα στα επόμενα 25 χρόνια, λόγω της τεχνολογίας, το 47% των επαγγελμάτων, όπως αυτά ασκούνται σήμερα, θα κοντεύει να εξαφανιστεί και κανείς δεν είναι κατάλληλα προετοιμασμένος για κάτι τέτοιο.Τα πρώτα επαγγέλματα που επλήγησαν από την είσοδο της τεχνολογίας ήταν αυτά που είχαν να κάνουν με τη βιομηχανία και τις κατασκευές. Μηχανές πήραν τη θέση των εργατών γιατί ήταν πολύ πιο παραγωγικές. Βέβαια, νέα επαγγέλματα δημιουργήθηκαν, καθώς κάποιος έπρεπε να ελέγχει, να συντηρεί και να φτιάχνει τις μηχανές. Αλλά σίγουρα οι θέσεις αυτές ήταν σημαντικά λιγότερες από τις αρχικές.Σιγά σιγά, όμως, διαπιστώνεται μια μετάβαση και σε επαγγέλματα που δεν είναι χειρωνακτικά ή τεχνικά. Πλέον ούτε οι δικηγόροι, ούτε οι οικονομολόγοι, ούτε οι αναλυτές είναι «ασφαλείς» καθώς οι υπολογιστές θα είναι, στο άμεσο μέλλον, σε θέση να αναλύουν και να συνδυάζουν όλα τα δεδομένα που παράγονται κάθε λεπτό και θα μπορούν να βγάζουν πορίσματα και να κάνουν προτάσεις. Σύμφωνα με τα στοιχεία, μέχρι το 2034, η τεχνολογική επανάσταση θα έχει σχεδόν «εξαφανίσει» τη μεσαία τάξη επαγγελματιών.Τι σημαίνουν όλα τα παραπάνω;Ότι μάλλον πρέπει να αρχίσουμε να βλέπουμε με άλλο μάτι την εκπαίδευση και τον επαγγελματικό προσανατολισμό. Οι ανάγκες αλλάζουν, το ίδιο και η προσφορά και η ζήτηση. Τα παιδιά μας δεν θα κάνουν τη δουλειά που κάνουμε εμείς. Ακόμη κι αν είναι στον ίδιο τομέα, θα εργάζονται με εντελώς διαφορετικό τρόπο. Θα πρέπει λοιπόν να προσαρμοστούμε στα νέα δεδομένα και να προσπαθήσουμε να καταλάβουμε ποια θα είναι τα κατάλληλα εφόδια για να εξασφαλίσει κανείς μια θέση στη «νέα εποχή».Η πορεία προς τα εκεί δεν μπορεί πλέον να σταματήσει και κανείς δεν θέλει να μείνει πίσω. Με έγκαιρη αλλαγή πλεύσης και μεγαλύτερη προσπάθεια, όλοι θα έχουν έναν ρόλο στη νέα πραγματικότητα.
