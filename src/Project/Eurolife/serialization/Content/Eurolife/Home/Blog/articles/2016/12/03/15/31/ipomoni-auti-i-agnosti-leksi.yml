    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Είναι η αλήθεια ότι η υπομονή όσο πάει τείνει να γίνει είδος υπό εξαφάνιση. Το γιατί παραμένει άγνωστο προς το παρόν αλλά τα αποτελέσματα είναι εμφανή όπου και αν γυρίσουμε το κεφάλι μας. Μην πάτε μακριά, δείτε στο δρόμο πώς οδηγούμε ή πώς αντιδράμε αν κάτι που παραγγείλουμε έχει καθυστερήσει. Για να μην μιλήσουμε για τη δουλειά μας.</p><p>Τα προβλήματα όλων που πολλαπλασιάζονται και μεγαλώνουν σίγουρα βοηθούν στην εξαφάνιση της υπομονής. Θα υπάρχει όμως κάποιος τρόπος να μπορέσουμε να τη διατηρήσουμε πριν σκοτωθούμε μεταξύ μας.</p><p>Δεν είναι λίγες οι φορές που κάποιοι κατηγορούν τους ανθρώπους που κάνουν υπομονή για αδράνεια και ότι δεν κάνουν τίποτα, κάτι το οποίο είναι λάθος. Το να περιμένεις την κατάλληλη στιγμή για να κάνεις ή να πεις κάτι είναι πολύ μεγάλο πλεονέκτημα. Είναι πάρα πολύ χρήσιμο να κάνουμε ένα βήμα πίσω από τις καταστάσεις για να τις δούμε με καθαρό μάτι και να αποφασίσουμε ποιος είναι ο καλύτερος τρόπος να δράσουμε, γιατί σε πολλές περιπτώσεις δεν θέλει κόπο αλλά θέλει τρόπο.</p><p>Σημαντικό βήμα είναι να βρούμε την αιτία που δεν έχουμε υπομονή και να την καταπολεμήσουμε. Η χαλάρωση των ρυθμών μας μπορεί να είναι μία λύση που θα μας βοηθήσει καθώς και η σκέψη πριν κάνουμε το οτιδήποτε. Ακόμα και μικρά πραγματάκια, όπως οι βαθιές ανάσες ή το μέτρημα μέχρι το δέκα μπορεί να μετριάσουν τη φόρα που έχουμε πάρει να...τα καταστρέψουμε όλα. Μπορούμε να κάνουμε μέχρι και εξάσκηση για την υπομονή μας, να φανταζόμαστε την ιδανική αντίδραση σε δύσκολες καταστάσεις και να προσπαθήσουμε να την έχουμε.</p><p>Ειδική κατηγορία κυνηγών υπομονής είναι φυσικά οι γονείς! Τα αγγελούδια τους έχουν κάνει μάστερ στο να τραβάνε την υπομονή των γονιών τους από τα μαλλιά.</p><p>Τι κάνουμε σε αυτές τις περιπτώσεις; Φυσικά δεν χάνουμε την ψυχραιμία μας. Παίρνουμε και πάλι βαθιές ανάσες και προσπαθούμε να βρούμε άλλες διόδους επικοινωνίας με τα παιδιά μας. Μπορεί να μας φανεί χρήσιμο να φύγουμε μέχρι και από το χώρο που είναι τα παιδιά για λίγο ώστε να καθαρίσει το μυαλό μας. Αν βρούμε πάντως αυτά που είναι ικανά να μας φουντώσουν, μπορούμε και να τα αποφύγουμε. Γι’αυτό τα παρατηρούμε ή ακόμα και τα σημειώνουμε, ώστε να προλάβουμε την έκρηξη! Μην ξεχνάμε ότι πρέπει να δίνουμε το παράδειγμα στα παιδιά μας, οπότε προσπαθούμε να είμαστε ψύχραιμοι ακόμα και όταν μας ωθούν στα άκρα ενώ αν κάνουμε λάθος δεν είναι κακό να ζητάμε συγγνώμη.</p><p>Σε κάθε περίπτωση, όπως είπε και ο Ρουσσώ, «<em>η υπομονή είναι πικρή, αλλά ο καρπός της είναι γλυκός</em>». Ας περιμένουμε και λίγο περισσότερο αν είναι το κέρδος μας να είναι μεγαλύτερο!&nbsp;</p>"
