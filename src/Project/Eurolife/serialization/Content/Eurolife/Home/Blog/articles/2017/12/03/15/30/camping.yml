      Hint: Main content
      Value: "Το camping φυσικά δεν είναι για όλους. Θέλει πολύ καλή προετοιμασία αλλά, πάνω από όλα, θέλει να είσαι συνειδητοποιημένος γι’ αυτό που κάνεις. Αν δεν αντέχεις τα ζουζούνια και τους ήχους της φύσης και τρομάζεις στη σκέψη του άβολου ύπνου και της έλλειψης του προσωπικού σου μπάνιου, τότε μάλλον θα πρέπει να το ξανασκεφτείς.Οι ορκισμένοι οπαδοί του το υποστηρίζουν θερμά σε κάθε ευκαιρία και δεν το αλλάζουν με τίποτα. Υποστηρίζουν ότι δεν κάνει καλό μόνο στην ψυχολογία τους, αλλά και στο σώμα τους. Μήπως τελικά, κάτι ξέρουν παραπάνω;Το κυριότερο ίσως θετικό είναι ότι φέρνει τους κατασκηνωτές πιο κοντά με τη φύση. Τους μαθαίνει να τη σέβονται, να ζουν με τους δικούς της «κανόνες», αλλά και να επιβιώνουν με όσα τους δίνει. Ζώντας στη φύση για κάποιο χρονικό διάστημα, διαπιστώνεις ότι δεν χρειάζεσαι πολλά πράγματα, αλλά λίγα και βασικά, τα οποία τα βρίσκεις γύρω σου και απλά μαθαίνεις να τα αξιοποιείς διαφορετικά.Ο σεβασμός του περιβάλλοντος και η εξοικείωση με όλους τους οργανισμούς που βρίσκονται εκεί, πολύ πριν από σένα, είναι κρίσιμο στοιχείο για έναν καλό κατασκηνωτή. Στόχος είναι να γίνεις ένα με το περιβάλλον και όχι να το αλλάξεις για να «βολέψει» εσένα. Άρα μαθαίνεις να προσαρμόζεσαι σε διαφορετικές συνθήκες και να έχεις ευελιξία, ώστε να βρίσκεις λύσεις, αν κάτι δεν είναι ακριβώς όπως το περιμένεις.Κάνοντας camping, κάνεις ταυτόχρονα αποτοξίνωση από την τεχνολογία. Ούτε υπολογιστές, ούτε τηλεοράσεις, ούτε κονσόλες παιχνιδιών. Μόνο το κινητό, ή το τάμπλετ, και άντε και κανένα ραδιοφωνάκι για να περνάει η ώρα. Μετά από όλες αυτές τις ώρες που περνάμε μπροστά σε μια οθόνη, φανταστείτε τι μεγάλη αλλαγή θα είναι αυτή! Αφού δεν θα έχουμε την τεχνολογία να μας «απασχολεί», μπορούμε να βρούμε άλλους τρόπους να περάσουμε την ώρα μας: να διαβάσουμε ένα βιβλίο, να κάνουμε κατασκευές ή, να περπατήσουμε στην ακρογιαλιά ή το δάσος.Η μείωση του στρες είναι άλλο ένα θετικό του camping. Ακόμα και να υπάρχει ένα μικρό άγχος, αν είναι η πρώτη μας φορά, στη συνέχεια θα βρούμε τον ρυθμό μας και θα ηρεμήσουμε. Ταυτόχρονα αναπνέουμε καθαρό αέρα και μαζεύουμε βιταμίνη D από τον ήλιο, δύο πράγματα που κάνουν καλό στον οργανισμό μας και την υγεία μας.Τελευταίο, αλλά όχι μικρότερης σημασίας, είναι ότι κατά τη διάρκεια του camping, δενόμαστε πολύ περισσότερο με αυτούς που είμαστε μαζί. «Δουλεύουμε» περισσότερο τις κοινωνικές μας δεξιότητες, μαθαίνουμε να κάνουμε υποχωρήσεις και κάνουμε νέους φίλους.Πόσοι σκέφτεστε να το επιχειρήσετε; Προτείνετε κανένα καλό μέρος!"
