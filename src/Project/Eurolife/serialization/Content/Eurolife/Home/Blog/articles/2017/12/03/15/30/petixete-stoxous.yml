        <p>Βασικός τρόπος να πετύχουμε το στόχο μας, όσο μικρός ή μεγάλος κι αν είναι αυτός, είναι να αποφασίσουμε ποιος ακριβώς είναι. Αυτό έχει πολύ μεγάλη σημασία, γιατί αν θέτουμε αλληλοσυγκρουόμενους ή αλληλοαναιρούμενους στόχους, ήδη έχουμε δημιουργήσει τις προϋποθέσεις για να μην τους πετύχουμε.&nbsp;</p>Σκεφτείτε, για παράδειγμα, έναν συνηθισμένο στόχο, π.χ. να ξεκινήσετε σωστή διατροφή. Το σχέδιο δεν μπορεί να μπει σε εφαρμογή ακριβώς τη μέρα που σας έχουν καλέσει σε δείπνο. Είναι σημαντικό επίσης να θέτουμε ρεαλιστικούς στόχους (σ.σ. Πόσο πιθανό είναι να αγοράσουμε αυτοκίνητο, αν δεν έχουμε δουλειά;).&nbsp;Ένας συνετός φίλος ήθελε να σπουδάσει το παιδί του στο εξωτερικό, ή τουλάχιστον να μπορεί να του προσφέρει αυτή την επιλογή. Όμως όταν η κόρη του γεννήθηκε, τα οικονομικά του δεν ήταν καθόλου καλά. «Εντάξει» θα μπορούσε να σκεφτεί κάποιος, «μέχρι να φτάσει το παιδί να σπουδάσει θα φτιάξουν τα πράγματα». Εκείνος όμως, αντί να επενδύσει στην πιθανότητα μέσα στην επόμενη 20ετία να αλλάξει δραστικά η κατάσταση και να μπορεί να ανταπεξέλθει στα έξοδα, αποφάσισε να ξεκινήσει ένα πρόγραμμα αποταμίευσης. «Ό,τι και να γίνει, τουλάχιστον θα υπάρχουν κάποια χρήματα», σκέφτηκε…Για να πετύχουμε ένα στόχο πρέπει να βάζουμε προτεραιότητες. Τι έχει μεγαλύτερη σημασία, ποιο πρέπει να γίνει πρώτο, ποιο δεύτερο και πώς μπορώ να το πετύχω;<p>Μπορούμε να καταφέρουμε πολλά, αλλά όχι τα πάντα και σίγουρα όχι όλα μαζί και με την ίδια επάρκεια. Σε όλους μας έχει τύχει ή έχουμε συναντήσει ανθρώπους, που όλη την ώρα κάτι κάνουν, αλλά στο τέλος της ημέρας δεν μπορούν να παρουσιάσουν τίποτα ως αποτέλεσμα. Άλλοι πάλι περνούν τις ώρες τους αναλογιζόμενοι πόσα πολλά πράγματα πρέπει να κάνουν και τελικά πέφτουν για ύπνο αγχωμένοι, γιατί δεν έκαναν τίποτα.</p>Βάζω ένα στόχο και προσπαθώ να τον πετύχω σημαίνει συγκεντρώνω την προσπάθειά μου στην επίτευξή του. Δεν τον φαντάζομαι απλά ως όμορφη εικόνα, περιμένοντας, με μαγικό τρόπο, να μπει κι ο εαυτός μου σε αυτήν! Κινητοποιώ το μυαλό, το σώμα αλλά και την ψυχή μου προς και για το στόχο μου, κάνω ένα-ένα τα βήματα που χρειάζονται για να τον φτάσω, αφοσιώνομαι στην προσπάθεια, επιμένω, κι αν δεν τον πετύχω με την πρώτη, επιμένω ξανά! Εάν για παράδειγμα ο δικός σας στόχος είναι να αποταμιεύσετε κάποια χρήματα για τον καιρό της σύνταξης, αντί να μένετε μόνο στη σκέψη μπορείτε να ξεκινήσετε να «δουλεύετε» για αυτό στην πράξη μειώνοντας κάποιες εξόδους μέσα στην εβδομάδα, επιλέγοντας πιο οικονομικούς προορισμούς διακοπών κ.ο.κ.&nbsp;<p>Για λιγότερο άγχος, <span style="text-decoration: underline;"><a href="http://www.as-milisoume.gr/el/Articles/asfaleia-epixeirhshs ">επενδύστε σε μια ασφάλεια για την επιχείρησή σας!</a></span></p>
