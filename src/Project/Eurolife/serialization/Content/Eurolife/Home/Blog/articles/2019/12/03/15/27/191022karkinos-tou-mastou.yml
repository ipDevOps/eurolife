        <p>Η 25<sup>η</sup> Οκτωβρίου είναι μία ημέρα που αφορά όλες τις γυναίκες, αφού είναι αφιερωμένη στον αγώνα τους ενάντια στον καρκίνο του μαστού. Μία ασθένεια που δεν είναι αθεράπευτη, ωστόσο η αντιμετώπισή της είναι άμεσα συνδεδεμένη με τον τακτικό προληπτικό έλεγχο.</p><p>Αυτό εξάλλου είναι και το μήνυμα αυτής της ημέρας, αλλά και ολόκληρου του Οκτώβρη, που είναι ο μήνας ενημέρωσης και ευαισθητοποίησης για τον καρκίνο του μαστού.</p><p>Kάθε χρόνο στη χώρα μας αναφέρονται 6.000 νέες περιπτώσεις, ενώ υπολογίζεται ότι 1 στις 8 γυναίκες παγκοσμίως θα εκδηλώσει καρκίνο του μαστού σε κάποια στιγμή της ζωής της.</p><p>Μάλιστα, το 85% των γυναικών που εμφανίζουν καρκίνο του μαστού δεν έχουν οικογενειακό ιστορικό και, σύμφωνα με τους ειδικούς, αυτό οφείλεται σε γενετικές μεταλλάξεις που είναι αποτέλεσμα του σύγχρονου τρόπου ζωής. Ο κίνδυνος εμφάνισης της νόσου είναι σχεδόν διπλάσιος για γυναίκες που κάποια α’ βαθμού συγγενής τους έχει διαγνωστεί με καρκίνο του μαστού.</p><p style="margin-right: 7.5pt; background: white;">Η νόσος έχει <strong>διάφορα στάδια</strong>, τα οποία καθορίζονται βάσει του μεγέθους του όγκου, του αριθμού των λεμφαδένων που έχουν επηρεαστεί, των κοντινότερων λεμφαδένων στη μασχαλιαία περιοχή, καθώς και της πιθανότητας μετάστασης σε άλλα όργανα. </p><p style="margin-right: 7.5pt; background: white;"></p><p style="margin-right: 7.5pt; background: white;">Η πρώτη κίνηση στην αντιμετώπιση της νόσου είναι συνήθως η εγχείρηση. Ανάλογα με το στάδιο στο οποίο έχει διαγνωσθεί μία ασθενής και, φυσικά, με τη μετεγχειρητική της εικόνα, ακολουθείται η κατάλληλη θεραπεία, η οποία μπορεί να είναι είτε χημειοθεραπεία, είτε ακτινοθεραπεία, είτε ορμονοθεραπεία.</p><p style="margin-right: 7.5pt; background: white;"></p><p><strong></strong></p><p><strong>Πρόληψη και Διάγνωση</strong></p><p style="margin-right: 7.5pt; background: white;"></p><p style="margin-right: 7.5pt; background: white;">Στα αρχικά της στάδια, η νόσος δεν δίνει σημάδια, γι’ αυτό ο <strong>τακτικός προληπτικός έλεγχος,</strong> είναι απαραίτητος. Η αυτοεξέταση αποτελεί το πρώτο βήμα στη διαδικασία της πρόληψης, ενώ η επίσκεψη στον γιατρό για ψηλάφηση πρέπει να γίνεται τουλάχιστον μία φορά τον χρόνο.</p><p style="margin-right: 7.5pt; background: white;"><img alt="" src="~/media/E6B26AEE71A842BCB1E8CE68B19DF868.jpg" height="1000" width="857" /></p><p style="margin-right: 7.5pt; background: white;"></p><p style="margin-right: 7.5pt; background: white;"></p><p>Πέρα από την κλινική εξέταση, η <strong>ψηφιακή μαστογραφία</strong> είναι ο πιο ασφαλής και σίγουρος τρόπος να έχει μία γυναίκα πλήρη εικόνα της κατάστασής της. Η μαστογραφία πρέπει να γίνεται πρώτη φορά μεταξύ 35 με 40 ετών, ενώ για τις γυναίκες άνω των 40 επιβάλλεται ο ετήσιος έλεγχος. Δεδομένου ότι η νόσος εμφανίζεται ολοένα και πιο συχνά σε μεγαλύτερες ηλικίες, προτείνεται η εξέταση ανά δύο χρόνια σε γυναίκες που έχουν περάσει το 72ο ν&nbsp; γιατρό για ψηλφηση είενι καταγραπεέτος της ηλικίας τους.</p><p>Στην περίπτωση που έχει παρουσιαστεί κάποιο εύρημα στην κλινική εξέταση, το <strong>υπερηχογράφημα μαστού</strong> είναι το επόμενο βήμα εξέτασης για πληρέστερη εικόνα. Στις γυναίκες μάλιστα με πυκνούς μαστούς έχει αποδειχθεί πως ο συνδυασμός μαστογραφίας και υπερηχογραφήματος μεγαλώνει τη δυνατότητα έγκαιρης διάγνωσης κατά 7.4%. Εναλλακτικά μπορεί να γίνει μία εξέταση αντί των δύο, με εξαιρετικά ακριβή αποτελέσματα: </p><p style="text-indent: -18pt;"></p><ul>    <li>&nbsp; &nbsp; η <strong>μαγνητική μαστογραφία</strong>, που βοηθά 100% στην ανίχνευση διηθητικού καρκινώματος σε γυναίκες με πυκνούς μαστούς ή</li>    <li>&nbsp; &nbsp; η <strong style="text-indent: -18pt;">ψηφιακή μαστογραφία με τομοσύνθεση</strong><span style="text-indent: -18pt;"> η οποία βασίζεται στην καινούργια τρισδιάστατη τεχνολογία απεικόνισης μαστού και έχει τη δυνατότητα να ξεχωρίζει τους φυσιολογικούς ιστούς από εκείνους με ύποπτα χαρακτηριστικά.</span></li></ul><p>Οι παραπάνω ενέργειες καλύπτονται από τον ΕΟΠΥΥ ένα ποσοστό συμμετοχής του ασφαλισμένου ενώ σε συνδυασμό με κάποιο <a href="https://www.eurolife.gr/el/Products/Health/Nosokomeiako/Premium%20100percent%20Neas%20Genias">ιδιωτικό Πρόγραμμα διαγνωστικών εξετάσεων και&nbsp; ιατρικών επισκέψεων</a> η συμμετοχή αυτή μπορεί να ελαχιστοποιηθεί.</p><p><strong></strong></p><p><strong>Η κληρονομική προδιάθεση</strong></p><p>Υπάρχει ένα μικρό ποσοστό γυναικών (5%) με βεβαρημένο οικογενειακό ιστορικό. Οι γυναίκες αυτές πρέπει να ξεκινούν τον έλεγχο νωρίτερα, από την ηλικία των 20 ετών, και να κάνουν γενετική εξέταση για την ανίχνευση των ογκογονιδίων,<strong> </strong><strong>BRCA</strong><strong>1 και </strong><strong>BRCA</strong><strong>2, </strong>η οποία γίνεται στο εργαστήρι του ΕΚΕΦΕ Δημόκριτος και σε <a href="https://www.hygeia.gr/karkinos-mastoy-kai-oothikon-ti-prepei-na-gnorizete-gia-ton-moriako-elegxo-ton-gonidion-brca1-kai-brca2/">ιδιωτικά εργαστήρια γενετικής</a>. Στην περίπτωση που βρεθούν τα ογκογονίδια BrCa1 και BrCa2 κάποιες γυναίκες προχωρούν σε <a href="https://www.metropolitan-hospital.gr/el/%CE%B1%CE%BD%CE%B1%CE%BA%CE%BF%CE%B9%CE%BD%CF%8E%CF%83%CE%B5%CE%B9%CF%82/979-a%CF%80%CE%BF%CE%BA%CE%B1%CF%84%CE%B1%CF%83%CF%84%CE%B1%CF%83%CE%B7-%CE%BC%CE%B1%CF%83%CF%84%CE%BF%CF%85-%CE%BC%CE%B5%CF%84%CE%B1-%CE%B1%CF%80%CE%BF-%CE%BC%CE%B1%CF%83%CF%84%CE%B5%CE%BA%CF%84%CE%BF%CE%BC%CE%B7-%CF%83%CE%B5-%CE%B5%CE%BD%CE%B1-%CE%BA%CE%B1%CE%B9-%CE%BC%CE%BF%CE%BD%CE%BF-%CF%87%CE%B5%CE%B9%CF%81%CE%BF%CF%85%CF%81%CE%B3%CE%B5%CE%B9%CE%BF,-%CF%83%CF%84%CE%BF-metropolitan">προληπτική μαστεκτομή</a>, η οποία συνήθως ακολουθείται από ανάπλαση-αποκατάσταση των μαστών στον ίδιο χρόνο, δηλαδή στο ίδιο χειρουργείο. Τα προγράμματα υγείας της Eurolife ERB <a href="https://www.eurolife.gr/el/Products/Health/Nosokomeiako/PremiumNosokomeiako750-Economy">Premium Νοσοκομειακό 750€ Economy</a> και <a href="https://www.eurolife.gr/el/Products/Health/Nosokomeiako/Premium%20Comfort%20Economy%201500">Premium Νοσοκομειακό 1500€ - Economy</a> παρέχουν κάλυψη για το ενδεχόμενο προληπτικής μαστεκτομής.</p><p>Το ζήτημα της προληπτικής μαστεκτομής έγινε ευρέως γνωστό όταν η ηθοποιός <strong>Αντζελίνα Τζολί</strong> γνωστοποίησε στους <a href="https://www.nytimes.com/2013/05/14/opinion/my-medical-choice.html">New York Times</a> τις πολλαπλές επεμβάσεις που έκανε καθώς ανακάλυψε ότι έφερε το ελαττωματικό γονίδιο BRCA1.</p><p>Η σωστή ενημέρωση, η πρόληψη και η διάγνωση σώζουν ζωές κι αυτό αφορά κάθε γυναίκα, που οφείλει να προστατεύει τον εαυτό της. Ακόμα και στο δυσάρεστο ενδεχόμενο δινα έχει πρόιοτικμεχόση σψ΄α δημίεθι καταγραπεάγνωσης της νόσου και μαστεκτομής, παρότι η θεραπεία είναι σίγουρη, χρειάζεται η κατάλληλη φροντίδα, η ψύχραιμη διαχείριση και οι σωστές ιατρικές υπηρεσίες.</p><p></p>
