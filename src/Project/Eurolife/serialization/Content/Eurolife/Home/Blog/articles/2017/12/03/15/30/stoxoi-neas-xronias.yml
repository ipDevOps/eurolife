        Γιατί είναι τόσο χαμηλό το ποσοστό και τι λάθη κάνουμε όταν καταγράφουμε τις επιδιώξεις μας;Αν ανήκετε στην κατηγορία των ανθρώπων που μπαίνουν στη διαδικασία να κάνουν ανασκόπηση στο τέλος ενός χρόνου, καταλήγοντας να φτιάχνετε λίστα με όσα θέλετε να κάνετε μόλις έρθει το «μαγικό» καινούργιο έτος, τότε μάλλον ξέρετε το αποτέλεσμα αυτής της πρακτικής.Η απογοήτευση, την οποία νιώθετε όταν συνειδητοποιείτε ότι δεν κάνατε ούτε τα μισά, ή και κανένα από τα πράγματα που γεμάτοι ελπίδα βάλατε στη λίστα σας, αποτελεί σίγουρη κατάληξη όλης αυτής της διαδικασίας, την οποία όμως επαναλαμβάνετε σε μια προσπάθεια να «τα πάτε καλύτερα φέτος».Τι πάει στραβά; Ποιος σας σαμποτάρει; Ας γυρίσουμε αρκετά πίσω στο χρόνο για να δούμε πότε και πώς ξεκίνησε το έθιμο των στόχων της νέας χρονιάς και να βγάλουμε κάποια χρήσιμα συμπεράσματα!<strong>Τα resolutions πριν από 4.000 χρόνια!</strong>Το <a href="http://www.history.com/news/the-history-of-new-years-resolutions">History Channel</a> τοποθετεί την πρώτη καταγραφή στόχων για τη νέα χρονιά στο αρχαίο Βαβυλωνιακό κράτος, στο οποίο ο νέος χρόνος ξεκινούσε τον Μάρτιο, την εποχή που γινόταν η σπορά της γης. Ο εορτασμός του νέου έτους διαρκούσε 12 ημέρες και συνήθως περιελάμβανε και τη στέψη του καινούργιου βασιλιά.&nbsp; Οι Βαβυλώνιοι έπρεπε επίσης, κατά την περίοδο αυτή, να δώσουν συγκεκριμένες υποσχέσεις, όπως το να τακτοποιήσουν τυχόν χρέη τους, ή να επιστρέψουν αντικείμενα που δεν τους ανήκαν στους ιδιοκτήτες τους. Εάν τηρούσαν τις υποσχέσεις αυτές, πίστευαν ότι θα ανταμειφθούν με καλοτυχία μέσα στον νέο χρόνο.Πολλά χρόνια αργότερα, και συγκεκριμένα γύρω στο 46 π.Χ., οι Ρωμαίοι φαίνεται να έδωσαν στην 1η Ιανουαρίου την ιδιότητα της πρώτης ημέρας του χρόνου, προς τιμήν του Ιανού (Janus), θεού της ρωμαϊκής μυθολογίας, στον οποίο υπόσχονταν ότι θα κάνουν καλές πράξεις πριν έρθει ο καινούργιος χρόνος.<strong>Τα resolutions σήμερα!</strong>Ενώ λοιπόν οι Βαβυλώνιοι και οι Ρωμαίοι επικέντρωναν τους στόχους της νέας χρονιάς στο να κάνουν καλές πράξεις που είχαν ως αποδέκτη κυρίως άλλους ανθρώπους, στη σημερινή εποχή οι στόχοι τείνουν να αφορούν περισσότερο τη βελτίωση της ζωής του ατόμου που τους θέτει.Σύμφωνα πάντως με έρευνα του <a href="http://maristpoll.marist.edu/category/living/celebrations-polls/">Marist Institute for Public Opinion</a>, φέτος για πρώτη φορά μετά το 2014, ο Νο1 στόχος για τη νέα χρονιά δεν ήταν η απώλεια βάρους, αλλά το πιο γενικό και αλτρουιστικό «να γίνω καλύτερος άνθρωπος». Φυσικά, στόχοι όπως περισσότερη άσκηση, καλύτερη διαχείριση των οικονομικών και πιο υγιεινές διατροφικές επιλογές συμπληρώνουν τη λίστα με τα top resolutions. <strong>Τι κάνουμε λάθος όταν θέτουμε στόχους;</strong>Τι μπορεί να σημαίνει το «να γίνω καλύτερος άνθρωπος» ως στόχος και γιατί έχει τεθεί για πολλούς ως προτεραιότητα για το 2017;Μήπως φανερώνει ότι έχουμε αρχίσει να κατανοούμε ότι για να κάνουμε τις επιδιώξεις μας πραγματικότητα, όποιες κι αν είναι αυτές, θα πρέπει να αλλάξουμε πρώτα την οπτική μας απέναντι στα πράγματα και όχι να αγοράσουμε π.χ. το full πακέτο στο γυμναστήριο ή τους πανάκριβους χυμούς που υπόσχονται πλήρη αποτοξίνωση σε μία εβδομάδα;Μπορεί επίσης να επιλέχθηκε από έναν μεγάλο αριθμό ατόμων ως top resolution γιατί, λόγω της αόριστης φύσης του, δεν μπορεί κανείς ποτέ να πει με σιγουριά ότι τον έχει εκπληρώσει, γλιτώνοντας έτσι την απογοήτευση της αποτυχίας.Και μιας και αναφερθήκαμε στην αποτυχία εκπλήρωσης στόχων, ας γνωρίσουμε τις δύο κυριότερες αιτίες της:&nbsp;<strong>&nbsp; 1. Οι στόχοι που θέτουμε είναι πολύ μεγάλοι ή μη ρεαλιστικοί.</strong>Αποτέλεσμα; Δεν ξέρουμε από πού να ξεκινήσουμε, συνεπώς δεν μπορούμε να φτιάξουμε ένα πλάνο που θα μας οδηγήσει σταδιακά προς την επιθυμητή έκβαση. Έτσι, απογοητευόμαστε και, όπως είναι αναμενόμενο, δεν καταφέρνουμε τίποτα.Η λύση; Θέστε μικρο-στόχους, πράγματα που μπορείτε να καταφέρετε μέσα σε ρεαλιστικό χρονικό πλαίσιο και εντός των δυνάμεών σας.&nbsp;&nbsp; <strong>2. Δεν έχουμε επαρκή κίνητρα.</strong>Το να κόψουμε μια κακιά συνήθεια, όπως η έλλειψη άσκησης ή το κάπνισμα, είναι πολύ πιο δύσκολο απ’ όσο νομίζουμε, καθώς ουσιαστικά πηγαίνουμε κόντρα στη φυσική τάση που έχουμε ως άνθρωποι να κερδίζουμε και να απολαμβάνουμε ό,τι μας δίνει ευχαρίστηση, ακόμα κι αν ξέρουμε ότι δεν μας κάνει καλό.Παρότι αυτή η αίσθηση απώλειας που σχετίζεται με τη διακοπή μιας συνήθειας ακούγεται και είναι λίγο τρομακτική, οφείλουμε στον εαυτό μας να δοκιμάσουμε να απαλλαγούμε από τα «πάθη» μας, δοκιμάζοντας διαφορετικά κίνητρα.Αν π.χ. στην περίπτωση του καπνίσματος, δεν συγκινείστε από τις συνέπειες που έχει στην υγεία σας, ίσως θα πρέπει να δοκιμάσετε να δώσετε στον εαυτό σας το κίνητρο της αποταμίευσης των χρημάτων που θα εξοικονομήσετε από τη διακοπή του.Μετά από όλα αυτά, υπάρχει τελικά μυστική συνταγή που θα μας βοηθήσει να κάνουμε τους στόχους μας πραγματικότητα; Δυστυχώς όχι, αλλά το μόνο που μπορούμε να πούμε με σιγουριά είναι ότι δεν χρειάζεται βιασύνη ούτε διαρκής φόβος αποτυχίας. Καλύτερα να εκπληρώσετε πολλούς μικρούς στόχους, παρά να παλεύετε με έναν μεγάλο και, εν τέλει, ανέφικτο!
