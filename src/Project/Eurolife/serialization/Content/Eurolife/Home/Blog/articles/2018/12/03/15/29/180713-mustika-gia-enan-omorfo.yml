    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <div><span>Υπάρχουν μερικά απλά κόλπα με τα οποία ο κήπος σας θα παραμείνει σε άψογη κατάσταση όλο το καλοκαίρι και θα αντέξει ακόμα και στις πιο υψηλές θερμοκρασίες ενός, διόλου απίθανου, καύσωνα και θα γίνει το αγαπημένο σας σημείο. Αρκεί να θυμάστε ποιες είναι οι βασικές ανάγκες των φυτών και των δέντρων και ποιες οι ιδιαιτερότητές τους.</span></div><p><strong><span>Νερό – νερό και πάλι νερό και μόνο το πρωί </span></strong></p><p><span>Αυτό που πάνω από όλα χρειάζεται ένας κήπος το καλοκαίρι είναι νερό! Και η <strong>ιδανική ώρα για πότισμα, ειδικά το καλοκαίρι, είναι όσο γίνεται πιο νωρίς το πρωί</strong>, δηλαδή πριν αρχίσει να σκαρφαλώνει ο υδράργυρος σε πιο υψηλές θερμοκρασίες. Μόνο έτσι τα φυτά ποτίζονται μέχρι τις ρίζες, καθώς δεν χάνεται καθόλου νερό λόγω εξάτμισης. Παράλληλα τα «ξεδιψασμένα» φυτά σας, μπορούν μετά να αντέξουν όλη τη ζέστη της ημέρας και των καυτών ωρών του μεσημεριού.</span></p><p><strong><span>Αντισταθείτε στον πειρασμό να ποτίζετε ή να ρίχνετε νερό στον κήπο σας το βράδυ</span></strong></p><p><span>Μετά από μια καυτή μέρα και λίγο μετά τη Δύση του ήλιου ή καθώς έχει πέσει το σκοτάδι, πολλοί θεωρούν πως αυτή είναι η ιδανική ώρα για να «καταβρέξουν» τα φυτά τους ή να ποτίσουν τον κήπο τους, για να… δροσίσει. Ωστόσο, αυτό είναι ένα μεγάλο λάθος, καθώς <strong>το βραδινό πότισμα και ειδικά το βρέξιμο των φυτών, ευνοεί την ανάπτυξη μούχλας και την προσβολή των φυτών από μύκητες</strong>. Αν δεν προλαβαίνετε να ποτίζετε τα φυτά το πρωί, ποτίστε τα λίγο πριν τη δύση του ήλιου και χωρίς να καταβρέξετε καθόλου τα φύλλα. Το ίδιο ισχύει και για το γκαζόν.</span></p><p><strong><span>Επενδύστε σε φυτά που αντέχουν στη ζέστη</span></strong></p><p><span>Αν δεν σας αρέσουν οι <strong>κάκτοι</strong> (αν και πολλοί επιλέγουν να κάνουν έστω μια γωνιά με κάκτους στους κήπους τους), μπορείτε πάντα να επιλέξετε τα <strong>παχύφυτα</strong> (που δεν έχουν αγκάθια, αλλά αντέχουν όσο οι κάκτοι), ενώ υπάρχει μια ολόκληρη γκάμα από φυτά, <strong>θάμνους</strong>, <strong>δέντρα</strong> και <strong>λουλούδια που λατρεύουν τη ζέστη</strong> και το σημαντικότερο, την αντέχουν! Λουλούδια όπως οι ζέρμπερες (που είναι από την Αφρική και άρα αγαπούν τις υψηλές θερμοκρασίες), τα ζίνια, αλλά και τα ηλιοτρόπια, τα γεράνια και τα πελαργόνια, οι μαργαρίτες, τα νυχτολούλουδα, οι ντάλιες, οι λεβάντες, οι αναρριχώμενες βουκαμβίλιες και πολλά άλλα μεσογειακά φυτά, θα γεμίσουν χρώμα τον κήπο σας ακόμα και τους πιο ζεστούς καλοκαιρινούς μήνες, ενώ δέντρα όπως το κυπαρίσσι, η ελιά αλλά και τα εσπεριδοειδή, επίσης έχουν καλή συμπεριφορά και αντοχή στη ζέστη.</span></p><p><strong><span>Δώστε άρωμα στα καλοκαιρινά βράδια σας</span></strong></p><p><span>Δεν υπάρχει τίποτα πιο ειδυλλιακό από το να χαλαρώνεις σε ένα δροσερό κήπο ενώ σου γαργαλούν τη μύτη μεθυστικά αρώματα από λουλούδια και βότανα. Προσθέστε όσο γίνεται περισσότερα φυτά που μυρίζουν όμορφα: από γιασεμιά και αγιοκλήματα μέχρι βότανα όπως βασιλικός, μέντα, δυόσμο στον κήπο και αφήστε τα αρώματά τους να συνοδέψουν τα καλοκαιρινά σας βράδια.</span></p><p><span>Τώρα, το μόνο που μένει είναι να φωνάξετε την οικογένεια ή τους φίλους σας και να απολαύσετε όλοι μαζί αυτήν την καλοκαιρινή όαση και γιατί όχι και <a href="http://www.as-milisoume.gr/el/Articles/tips-gia-asfales-bbq-sto-spiti">ένα μπάρμπεκιου, φυσικά πάντα με ασφάλεια</a>.</span></p>
