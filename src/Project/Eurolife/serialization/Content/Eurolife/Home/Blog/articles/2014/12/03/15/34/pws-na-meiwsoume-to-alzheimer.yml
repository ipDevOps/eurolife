    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Σίγουρα γνωρίζετε τι πρέπει να κάνετε για να διατηρήσετε την υγεία και την φυσική κατάστασή σας σε καλά επίπεδα, καθώς μεγαλώνετε. Ξέρετε όμως τι χρειάζεται να κάνετε για να προστατέψετε το μυαλό σας; Το Alzheimer, η πιο συχνή από τις μορφές άνοιας, αφορά πλέον όλο και περισσότερους ανθρώπους, καθώς προσβάλει περίπου το 10% των ατόμων άνω των 60 ετών (ποσοστό που διπλασιάζεται μετά την ηλικία των 80). Τα καλά νέα είναι ότι η επιστήμη έχει αρχίσει να αποκρυπτογραφεί τις αιτίες που προκαλούν αυτή την εκφυλιστική νόσο του εγκεφάλου. Να, λοιπόν, τι πρέπει να κάνουμε για να μειώσουμε τις πιθανότητες να συμβεί και σε εμάς!<p><strong>Μειώστε την ποσότητα κορεσμένων (τρανς) λιπαρών που καταναλώνετε.</strong></p><p>Τα «κακά» λιπαρά που αυξάνουν τα επίπεδα της χοληστερόλης στο αίμα αυξάνουν και την παραγωγή βήτα αμυλοειδών πρωτεϊνών στον εγκέφαλο, που αποτελούν το σήμα κατατεθέν της νόσου του Alzheimer. Σύμφωνα με τα αποτελέσματα μεγάλης έρευνας που έγινε στο Σικάγο με τίτλο <strong>Chicago Health and Aging Study</strong>, όσοι ακολουθούν διατροφή πλούσια σε κορεσμένα λιπαρά έχουν έως και τρεις φορές μεγαλύτερο κίνδυνο να εμφανίσουν Alzheimer. Αντίθετα, οι φυτικές ίνες που εξασφαλίζουμε μέσω των φρούτων, των λαχανικών και των δημητριακών ολικής άλεσης φαίνεται –σύμφωνα πάντα με την ίδια έρευνα- ότι μειώνουν τις πιθανότητες εκφυλισμού των εγκεφαλικών κυττάρων&nbsp;</p><p><strong>Ακολουθήστε ένα πρόγραμμα ήπιας άσκησης τουλάχιστον τρεις φορές την εβδομάδα</strong></p>Η συστηματική άσκηση μπορεί να περιορίσει τις πιθανότητες εκδήλωσης άνοιας ακόμα και σε ποσοστό 40 ή και 50%, σύμφωνα με έρευνες. Μάλιστα, δεν χρειάζεται να ασχοληθεί κάποιος με έντονη γυμναστική. Η ήπια και μέτριας έντασης αεροβική άσκηση, όπως το γρήγορο περπάτημα ή το κολύμπι είναι ό,τι χρειάζεται ο εγκέφαλός σας για να λειτουργεί όσο καλύτερα γίνεται.&nbsp;<p><strong>Μην αφήνετε να σας καταβάλει το στρες</strong></p>Το άγχος δεν είναι κακό μόνο για την υγεία και την ψυχολογία μας… Είναι ιδιαίτερα απειλητικό και για τη λειτουργία του εγκεφάλου! Οι ορμόνες του στρες λειτουργούν σαν «δηλητήριο» για τον ιππόκαμπο, την περιοχή του εγκεφάλου που είναι υπεύθυνη για τη μνήμη. Συγκεκριμένα, όταν τα επίπεδα της κορτιζόλης είναι σταθερά υψηλά –όπως συμβαίνει σε περιπτώσεις χρόνιου στρες- τα κύτταρα του εγκεφάλου ατροφούν ή και καταστρέφονται. Η αντιμετώπιση του στρες, με τη βοήθεια τεχνικών χαλάρωσης, είναι ο καλύτερος τρόπος να βελτιώσουμε τη λειτουργία της μνήμης και να εμποδίσουμε τον εκφυλισμό του εγκεφάλου. &nbsp;<p><strong>Απολαύστε τον καφέ σας</strong></p>Έρευνες έχουν δείξει ότι η καφεΐνη συμβάλλει στη μείωση των βήτα αμυλοειδών πρωτεϊνών και των φλεγμονών στον εγκέφαλο που προκαλούν άνοια. Σύμφωνα με μελέτη του 2012 από το Πανεπιστήμιο της Ν. Φλόριντα στις ΗΠΑ, η συνιστώμενη δόση για πρόληψη κατά του Alzheimer ισοδυναμεί με όση περιέχεται σε τρία φλιτζάνια την ημέρα.&nbsp;<p><strong>Γυμνάστε το μυαλό σας</strong></p>Οι δραστηριότητες που μας αναγκάζουν να παιδεύουμε το μυαλό μας, όπως το διάβασμα, τα σταυρόλεξα, το Sudoku, βοηθούν τον εγκέφαλο να παραμένει σε εγρήγορση. Δοκιμάστε να μάθετε κάτι καινούριο, για παράδειγμα ξεκινήστε μαθήματα εκμάθησης μιας ξένης γλώσσας, ζωγραφικής ή κατασκευής κοσμημάτων… Θα περνάτε ευχάριστα τον ελεύθερο χρόνο σας και θα βοηθάτε τα κύτταρα του εγκεφάλου σας να παραμένουν υγιή!"
