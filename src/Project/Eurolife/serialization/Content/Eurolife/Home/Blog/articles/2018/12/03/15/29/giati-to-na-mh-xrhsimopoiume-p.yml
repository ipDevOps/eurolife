      Value: |
        <p style="text-align: justify;">Όσοι έχουν ταξιδέψει σε χώρες της κεντρικής Ευρώπης θα έχουν παρατηρήσει, από χρόνια πριν, τον κόσμο να βγαίνει κυρίως από το σούπερ μάρκετ, τους φούρνους ή τα καταστήματα κρατώντας υφασμάτινες τσάντες. Ηρθε η ώρα λοιπόν να αντιληφθούμε πως η πλαστική σακούλα που τόσα χρόνια χρησιμοποιούσαμε στην Ελλάδα είναι μία συνήθεια που πρέπει να αλλάξουμε, εάν θέλουμε ο ήδη επιβαρυμένος πλανήτης μας να μην επιβαρυνθεί άλλο.<strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</strong></p><p style="text-align: justify;"><strong>Πλαστική σακούλα και περιβάλλον</strong></p><p style="text-align: justify;">Το σύνηθες είναι η πλαστική σακούλα να καταλήγει στο περιβάλλον, και κυρίως στη θάλασσα, αφού διαλύεται σε μικρότερα κομμάτια. Σύμφωνα μάλιστα με τη <a href="http://www.lifedebag.eu/">Life Debag</a>, την ολοκληρωμένη εκστρατεία ενημέρωσης και ευαισθητοποίησης για τη μείωση της πλαστικής σακούλας στο θαλάσσιο περιβάλλον, <strong>ένα στα δύο απορρίματα που βρίσκονται στο βυθό των ελληνικών θαλασσών είναι πλαστικές σακούλες</strong>, ενώ ένα στα τέσσερα ψάρια ανοιχτής θαλάσσης μπορεί να φέρει μικροπλαστικά. Κι αν αυτό δεν είναι αρκετό για πειστεί κανείς, μέχρι το 2050 οι ειδικοί λένε πως οι θάλασσες θα διαθέτουν περισσότερα πλαστικά απ’ ότι ψάρια. Αυτοί οι λόγοι λοιπόν καταγράφουν τη σπουδαιότητα της μείωσης της χρήσης της πλαστικής σακούλας. Μάλιστα, στην Ελλάδα, την προηγούμενη χρονιά καταγράφηκε η μεγαλύτερη χρήση στην Ευρωπαϊκή Ένωση με 400 σακούλες κατά κεφαλήν.</p><p style="text-align: justify;"><strong>Γιατί χρεώνεται η πλαστική σακούλα;</strong></p><p style="text-align: justify;">Από τις αρχές του 2018 έχει επιβληθεί το <strong>περιβαλλοντικό τέλος</strong> για τις λεπτές πλαστικές σακούλες μεταφοράς, στο πλαίσιο της εναρμόνισης της ελληνικής νομοθεσίας με την αντίστοιχη ευρωπαϊκή οδηγία. Η ελάχιστη χρέωση είναι 0,04 λεπτά. Τα&nbsp; καλά νέα είναι ότι τα καταστήματα <strong>αποδίδουν τα έσοδα</strong> από τις πωλήσεις στον <strong>Ελληνικό Οργανισμό Ανακύκλωσης</strong> μέσω του μηχανισμού είσπραξης της Ανεξάρτητης Αρχής Δημοσίων Εσόδων.</p><p style="text-align: justify;"><strong>Στο εξωτερικό χρησιμοποιούν πλαστική σακούλα;</strong></p><p><strong></strong></p><p style="text-align: justify;">Στην Ευρωπαϊκή Ενωση η κοινοτική οδηγία έχει εφαρμοστεί εδώ και καιρό. Μάλιστα στη Γαλλία και την Ιταλία έχει απαγορευθεί η χρήση πλαστικής σακούλας μεταφοράς. Στην Ολλανδία και την Ιρλανδία το αντίστοιχο τέλος είναι της τάξης των 0,25 λεπτών και 0,22 λεπτών αντίστοιχα. Ενώ αξίζει να σημειωθεί ότι <strong>περισσότερες από 35 χώρες παγκοσμίως έχουν προχωρήσει στην απαγόρευση της χρήσης της πλαστικής σακούλας</strong>. &nbsp;Σημειώστε επίσης ότι οι οξοδιασπώμενες σακούλες έχουν ήδη απαγορευθεί καθώς θεωρούνται περισσότερο επιβαρυντικές για το περιβάλλον, ενώ οι βιοαποικοδομήσιμες δεν έχουν τεχνολογικά αναπτυχθεί ώστε η χρήση τους να θεωρείται αποδοτική.</p><p style="text-align: justify;"><strong>Ποιά είναι η ιδανική σακούλα;</strong></p><p style="text-align: justify;">Οι <strong>επαναχρησιμοποιούμενες τσάντες</strong> είναι η ιδανική λύση για να μεταφέρει κανείς τα ψώνια του, ακόμα κι αν επιτρέπεται η χρήση πλαστικής σακούλας συγκεκριμένων προδιαγραφών για μη συσκευασμένα προϊόντα, ή στο περίπτερο ή το υπαίθριο εμπόριο. Μάλιστα, είναι υποχρεωτική η πώληση επαναχρησιμοποιούμενων τσαντών στα καταστήματα. Σύμφωνα με τους υπολογισμούς <strong>ένα νοικοκυριό χρειάζεται περίπου 4 τέτοιες τσάντες</strong> για να καλύψει τις αγορές του.</p><p style="text-align: justify;">Κάποτε οι Ελληνίδες χρησιμοποιούσαν για τις αγορές τους το θρυλικό διχτάκι. Δεν έβγαιναν ποτέ χωρίς αυτό από το σπίτι.</p><p style="text-align: justify;">Για να μην ξεχνάτε την επαναχρησιμοποιούμενη τσάντα σας ακολουθήστε τις παρακάτω συμβουλές:</p><ul>    <li style="text-align: justify;">Φυλάξτε έστω μία τσάντα στο αυτοκίνητο.</li>    <li style="text-align: justify;">Τοποθετήστε τις σε εμφανές σημείο στην είσοδο του σπιτιού.</li>    <li style="text-align: justify;">Προμηθευτείτε τσάντες που διπλώνουν και έχετε πάντα μία στην τσάντα σας.</li></ul><p style="text-align: justify;">Θυμηθείτε τέλος να προσέχετε την επαναχρησιμοποιούμενη τσάντα σας, ώστε να την έχετε για χρόνια, και εάν είναι υφασμάτινη να την πλένετε ανά τακτά διαστήματα για να είναι απόλυτα ασφαλής για τα τρόφιμά σας. Τέλος, για τα απορρίμματα υπάρχουν οι ειδικές πλαστικές σακούλες αποκομιδής, που συνηθίζουμε να αποκαλούμε μαύρες σακούλες, και οι οποίες εξαιρούνται από την επιβολή τέλους, καθώς καταλήγουν στο σύστημα διαχείρισης απορριμάτων.</p>
