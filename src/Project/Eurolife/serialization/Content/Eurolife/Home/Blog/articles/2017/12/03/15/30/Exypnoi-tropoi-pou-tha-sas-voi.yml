    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<ol>    <li>Διαλέγουμε ένα γυμναστήριο που να βρίσκεται είτε κοντά στο σπίτι μας είτε κοντά στη δουλειά μας. Για να καταφέρετε να κρατήσετε τη συνήθεια του να είστε τουλάχιστον δύο ή τρεις φορές τη βδομάδα εκεί, θα πρέπει τουλάχιστον να είναι εύκολο το να πηγαίνετε.</li>    <li>Βάζουμε ρεαλιστικούς στόχους. Το να υποσχεθείτε στον εαυτό σας ότι θα κάνετε μία ώρα διάδρομο και μία ώρα βάρη κάθε μέρα ή να χάσετε δέκα κιλά σε ένα μήνα, είναι σίγουρο ότι σύντομα θα σας φανεί ακατόρθωτο, με αποτέλεσμα να παρατήσετε εντελώς την προσπάθεια.</li>    <li>Κρατάμε στο αυτοκίνητο (ή στην τσάντα που κουβαλάμε μαζί μας) τα απαραίτητα για μια σύντομη επίσκεψη στο γυμναστήριο: ρούχα και παπούτσια. Είναι πολύ πιο πιθανό να μείνετε συνεπείς στο ραντεβού σας με το διάδρομο, αν δε χρειάζεται να κάνετε μια στάση από το σπίτι για να αλλάξετε πρώτα.</li>    <li>Σημειώνουμε τις ώρες που έχουμε προγραμματίσει να πηγαίνουμε στο γυμναστήριο στο ημερολόγιό μας, όπως κάνουμε και για κάθε άλλη δουλειά. Προτιμήστε, αν αυτό είναι δυνατό, να πηγαίνετε νωρίς το πρωί, ώστε να αποφύγετε να σας αποσυντονίσουν οι απαιτήσεις του γραφείου ή της οικογένειας που προκύπτουν στη διάρκεια της ημέρας.</li>    <li>Σημειώνουμε την πρόοδό μας. Υιοθετήστε τη συνήθεια να καταγράφετε τις ώρες και το είδος της γυμναστικής που κάνετε, καθώς και τις αλλαγές που βλέπετε στο σώμα αλλά και στις επιδόσεις σας. Βλέποντας μπροστά σας «ζωντανή» την πρόοδό σας έχετε περισσότερες πιθανότητες να επιμείνετε στο στόχο σας ακόμα και τις ημέρες που σας φαίνεται ακατόρθωτο να σηκωθείτε από την καρέκλα ή τον καναπέ.</li>    <li>Είτε πηγαίνετε στο γυμναστήριο πριν είτε μετά τη δουλειά, φροντίστε να έχετε καταναλώσει νωρίτερα ένα μικρό αλλά χορταστικό σνακ. Αν φτάσετε στο σημείο να πεινάτε πολύ πριν φορέσετε τα αθλητικά σας παπούτσια, είναι πολύ πιθανό να αναβάλετε την άσκησή σας για μια «άλλη φορά».</li>    <li>Φροντίστε να ολοκληρώνετε το πρόγραμμά σας με ένα πεντάλεπτο χαλάρωσης που να σας ευχαριστεί. Οι έρευνες δείχνουν πως οι άνθρωποι που κλείνουν τη γυμναστική τους με μια απολαυστική διαδικασία έχουν περισσότερες πιθανότητες να κάνουν την άσκηση συνήθεια ζωής.</li></ol><p>Ελπίζουμε οι παραπάνω έξυπνοι και σχετικά εύκολοι τρόποι να σας βοηθήσουν να μπείτε σε ένα πρόγραμμα… γυμναστικής και σας ευχόμαστε «Καλή επιτυχία»!</p>"
    - ID: "9fb7209f-e455-4463-91ba-1216d326dbfc"
      Hint: Teaser
      Value: <p>Το καλοκαίρι μπορεί να τελείωσε, όμως η ζωή συνεχίζεται και, για πολλούς από εμάς, ένας από τους κυριότερους στόχους του φθινοπώρου είναι να κρατήσουμε όλο το χρόνο το σώμα μας σε φόρμα. Αδειάζουμε τα ντουλάπια από ανθυγιεινές τροφές, κάνουμε τσεκ απ, γραφόμαστε στο γυμναστήριο –όμως η μεγαλύτερη πρόκληση είναι να συνεχίσουμε να πηγαίνουμε. Πώς θα τα καταφέρουμε φέτος –και κάθε χρόνο;</p>
