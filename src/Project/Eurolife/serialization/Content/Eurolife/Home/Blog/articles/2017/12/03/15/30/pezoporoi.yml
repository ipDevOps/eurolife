      Value: |
        <p>Οι περίπατοι όλο και κερδίζουν έδαφος στις καρδιές των Ελλήνων οι οποίοι, όταν κρυώνει αρκετά ο καιρός και δεν μπορούν να απολαύσουν τη θάλασσα, ανακαλύπτουν τα εξίσου όμορφα βουνά μας. Όπως όμως και το κολύμπι θέλει προσοχή, ανάλογη προσοχή και προετοιμασία θέλει και η πεζοπορία. </p><p>Ας ξεκινήσουμε από τα βασικά: Ξέρετε τι είναι πεζοπορία; Είναι η δραστηριότητα κατά την οποία διανύουμε μια απόσταση μεγαλύτερη των 5 χιλιομέτρων, περπατώντας. Η πεζοπορία έχει τρία είδη, τα οποία είναι διακριτά λόγω της δυσκολίας τους: Την απλή πεζοπορία, την ορεινή πεζοπορία και τέλος, την ορειβασία.</p><p>Η απλή πεζοπορία μπορεί να είναι από 5 μέχρι και 20 χιλιόμετρα, απαιτεί καλή φυσική κατάσταση και ελαφρύ εξοπλισμό, με λίγα εφόδια. Οι εδαφικές δυσκολίες είναι αμελητέες και γι’ αυτό η μέση ταχύτητα που έχει ο πεζοπόρος είναι 4-5 χλμ/ώρα. Αντίστοιχα, η ορεινή πεζοπορία είναι από 10 μέχρι και 25 χιλιόμετρα, μπορεί να διαρκέσει μέχρι και 10 ώρες, ενώ απαιτεί πολύ καλή φυσική κατάσταση, καλό εξοπλισμό και αρκετά εφόδια. Τέλος, η ορειβασία είναι 10 με 20 χιλιόμετρα, θέλει άριστη φυσική κατάσταση, πολύ καλό εξοπλισμό και πολλά εφόδια. Οι εδαφικές δυσκολίες είναι πολλές, γι’ αυτό και ο ορειβάτης κινείται με 2-3 χλμ/ώρα. </p><p>Τι πράγματα πρέπει να περιέχει το ορειβατικό μας σακίδιο; Μόνο τα απαραίτητα, καθώς δεν μπορούμε να κουβαλάμε πάνω μας πάνω από 12 κιλά. Αν δεν είμαστε έμπειροι, καλό είναι να προτιμήσουμε να πάμε με μια οργανωμένη ομάδα, όπου θα υπάρχει αρχηγός, που θα μας καθοδηγεί και θα έχει τις κατάλληλες γνώσεις. Ο αρχηγός λοιπόν, μπορεί να μας ενημερώσει για τα πράγματα που μας χρειάζονται, ανάλογα τη διαδρομή που έχουμε επιλέξει. Καπέλο, γυαλιά ηλίου, αντηλιακό, μια αλλαξιά ρούχα, αντιανεμικό, πυξίδα, ατομικό φαρμακείο, νερό, ξηρά τροφή, αναπτήρας και φακός κεφαλής (με έξτρα λαμπάκι και μπαταρίες) είναι τα απαραίτητα που πρέπει να έχουμε, ανεξαρτήτως εποχής. Αν είναι χειμώνας, προσθέτουμε πιο ζεστά και αδιάβροχα ρούχα, σκουφί και γάντια. Αν πρόκειται να διανυκτερεύσουμε, θέλουμε και υπνόσακο, εκτός από σκηνή. </p><p>Το προηγούμενο βράδυ δεν τρώμε βαριά και κατά τη διάρκεια της πεζοπορίας δεν καταναλώνουμε αλκοόλ. Τα ρούχα μας είναι σε έντονο χρώμα, ενώ, ακόμα και το καλοκαίρι, φοράμε μακριά παντελόνια. Ακούμε πάντα τον οδηγό μας και τον ενημερώνουμε αν για κάποιο λόγο δεν αισθανόμαστε καλά ή βλέπουμε ότι έχουμε κουραστεί.</p><p>Ιδιαίτερη σημασία έχει να μη χαθούμε από την ομάδα μας, να έχουμε πάντα οπτική επαφή με τον μπροστινό μας και να μην μένουμε πολύ πίσω από τους τελευταίους. Έχουμε πάντα τα στοιχεία επικοινωνίας των υπόλοιπων μελών, για την περίπτωση που κάτι χρειαστεί. </p><p>Για οργανωθείτε λοιπόν, ήρθε η ώρα για καθαρό αέρα!</p><p>ΥΓ: Για καλό και για κακό, βεβαιωθείτε ότι έχετε ανανεώσει και <a href="http://www.eurolife.gr/el/Products/Health/Nosokomeiako/Premium%20Comfort%20Economy%201500">την ασφάλεια υγείας σας</a>. Όσο έμπειροι και αν είστε, μια κακιά στιγμή αρκεί!</p><p><a name="_gjdgxs"></a><a href="https://pospet.wordpress.com/%CF%87%CF%81%CE%AE%CF%83%CE%B9%CE%BC%CE%B5%CF%82-%CF%80%CE%BB%CE%B7%CF%81%CE%BF%CF%86%CE%BF%CF%81%CE%AF%CE%B5%CF%82/">Πηγή</a><a href="https://pospet.wordpress.com/%CF%87%CF%81%CE%AE%CF%83%CE%B9%CE%BC%CE%B5%CF%82-%CF%80%CE%BB%CE%B7%CF%81%CE%BF%CF%86%CE%BF%CF%81%CE%AF%CE%B5%CF%82/"></a></p>
