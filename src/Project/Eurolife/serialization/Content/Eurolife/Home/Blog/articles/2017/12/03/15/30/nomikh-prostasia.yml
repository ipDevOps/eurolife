      Value: |
        Είναι λίγοι εκείνοι που γνωρίζουν τι ακριβώς σημαίνει να περιλαμβάνει ένα συμβόλαιο κάλυψη για νομική προστασία, οπότε είναι καλό να μάθουμε γιατί είναι απαραίτητη και γιατί να την επιλέξουμε.Το βασικό που πρέπει να ξέρουμε είναι ότι η νομική προστασία είναι η κάλυψη του ασφαλισμένου σε περίπτωση που εμπλακεί σε κάποια νομική διαδικασία. Αυτό περιλαμβάνει, για παράδειγμα, τα έξοδα των δικηγόρων, ή ακόμα και τα δικαστικά έξοδα. Πιο συχνά συναντάται στις ασφάλειες αυτοκινήτων, χωρίς όμως να αποκλείεται και η χρησιμότητά της και σε άλλες περιπτώσεις ασφάλισης.Πολλοί μπερδεύουν τη νομική προστασία με την αστική ευθύνη, πρόκειται όμως για δύο τελείως διαφορετικά πράγματα.Αν ο ασφαλισμένος έχει κάλυψη για αστική ευθύνη και προκαλέσει κάποια ζημία σε τρίτους, δεν τους αποζημιώνει ο ίδιος, αλλά η ασφαλιστική του εταιρεία. <strong>Αστική ευθύνη έχουμε απαραίτητα στα συμβόλαια αυτοκινήτων.</strong> Αν υπάρχει όμως κάλυψη για νομική προστασία, τότε ο ασφαλισμένος αναθέτει στην εταιρεία που τον εκπροσωπεί να διεκδικήσει αυτά που θεωρεί ότι του αναλογούν, ή και να τον υπερασπιστεί νομικά, αν κριθεί αναγκαίο.Για να αντιληφθούμε καλύτερα τη χρησιμότητα μιας τέτοιας κάλυψης, ας δούμε ένα παράδειγμα: <strong>Από τα πιο συχνά φαινόμενα που καλείται να αντιμετωπίσει μια ασφαλιστική εταιρεία είναι τα περιστατικά που αφορούν<a href="http://www.eurolife.gr/el/Products/Car"> ατυχήματα με το αυτοκίνητο</a>.</strong> Δεν είναι λίγες οι φορές που οι εμπλεκόμενοι σε ένα ατύχημα, ή ακόμα χειρότερα δυστύχημα, δεν καταλήγουν σε συμφωνία με φιλικό διακανονισμό, και επιλέγουν να λύσουν το θέμα δικαστικά. Σε μια τέτοια περίπτωση, αν κάποιος δεν έχει κάλυψη νομικής προστασίας, τα έξοδα θα επιβαρύνουν τον ίδιο. Αυτά τα έξοδα περιλαμβάνουν τον δικηγόρο αλλά και το δικαστήριο, έξοδα που αυξάνονται γεωμετρικά, αν η διαμάχη τραβήξει σε χρόνο. Το συγκεκριμένο παράδειγμα δεν είναι δυστυχώς τόσο σπάνιο, μπορεί να συμβεί στον καθένα μας, ανά πάσα ώρα και στιγμή. Η επιβάρυνση για να προσθέσουμε τη νομική προστασία στο συμβόλαιό μας είναι μικρή, αλλά αν μας χρειαστεί, θα μας εξοικονομήσει πολλά περισσότερα χρήματα. Μήπως λοιπόν δεν θα πρέπει να την προσπεράσουμε την επόμενη φορά που θα επιλέξουμε τις πρόσθετες καλύψεις μας;
