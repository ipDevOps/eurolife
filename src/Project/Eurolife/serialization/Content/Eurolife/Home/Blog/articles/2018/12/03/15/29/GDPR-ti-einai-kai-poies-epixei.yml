      Hint: Main content
      Value: |
        <p style="text-align: justify;">Τον τελευταίο καιρό γίνεται λόγος για το νέο Γενικό Κανονισμό της Ευρωπαϊκής Ένωσης για την προστασία προσωπικών δεδομένων, GDPR (General Data Protection Regulation). Ως καταναλωτής θα έχετε σίγουρα λάβει πληθώρα ενημερωτικών emails από sites στα οποία είστε εγγεγραμμένος χρήστης, προκειμένου να επιβεβαιώσετε ότι έχετε ενημερωθεί για τον τρόπο διαχείρισης των προσωπικών σας δεδομένων από την εκάστοτε επιχείρηση και ότι θέλετε να συνεχίσετε να λαμβάνετε ενημερωτικά emails.&nbsp; </p><p style="text-align: justify;">Ως επιχειρηματίας ή εργαζόμενος σε μία επιχείρηση σίγουρα θα σας έχει απασχολήσει η ισχύς του νέου κανονισμού καθώς απαιτεί αλλαγές στον τρόπο με τον οποίο λειτουργεί η εταιρεία, αλλά και τη λήψη συγκεκριμένων μέτρων ασφαλείας για την διαχείριση κινδύνου, σε περίπτωση που αυτός παρουσιαστεί.</p><p style="text-align: justify;"><strong>Τι είναι ο </strong><strong>GDPR</strong><strong>;</strong></p><p style="text-align: justify; margin: 0cm 0cm 9.6pt; background: white;">Σύμφωνα με την Ευρωπαϊκή Επιτροπή, «ο νέος Γενικός Κανονισμός για την Προστασία Δεδομένων (ΓΚΠΔ) της Ευρωπαϊκής Ένωσης (ΕΕ), ρυθμίζει την επεξεργασία από&nbsp;<strong>άτομο, εταιρεία ή οργανισμό</strong>&nbsp;των&nbsp;<strong>δεδομένων προσωπικού χαρακτήρα</strong>&nbsp;που αφορούν&nbsp;<strong>άτομα</strong>&nbsp;στην ΕΕ». Με λίγα λόγια, ο GDPR αφορά τις εταιρείες που κάνουν συναλλαγές με αγορές ή πολίτες που βρίσκονται εντός της ΕΕ. </p><p style="text-align: justify; margin: 0cm 0cm 9.6pt; background: white;">Μέσω αυτού του κανονισμού, οι πολίτες θα είναι σε θέση να ελέγχουν καλύτερα τα προσωπικά δεδομένα τους και οι επιχειρήσεις θα ωφεληθούν από την εφαρμογή ισότιμων όρων ανταγωνισμού.</p><p style="text-align: justify;"><strong>Ποια δεδομένα θεωρούνται προσωπικού χαρακτήρα;</strong></p><p style="text-align: justify; margin-bottom: 9.6pt; background: white;">Τα δεδομένα προσωπικού χαρακτήρα, όπως αναφέρεται στο site της Ευρωπαϊκής Επιτροπής, «είναι πληροφορίες που αφορούν ένα&nbsp;<strong>ταυτοποιημένο ή ταυτοποιήσιμο εν ζωή άτομο</strong>. Διαφορετικές πληροφορίες οι οποίες, εάν συγκεντρωθούν όλες μαζί, μπορούν να οδηγήσουν στην ταυτοποίηση ενός συγκεκριμένου ατόμου, αποτελούν επίσης δεδομένα προσωπικού χαρακτήρα.»</p><p style="text-align: justify; margin-bottom: 9.6pt; background: white;"><strong>Τα παρακάτω είναι μερικά παραδείγματα δεδομένων προσωπικού χαρακτήρα:</strong></p><ul style="list-style-type: disc;">    <li style="text-align: justify; color: black; background: white;">Ονοματεπώνυμο</li>    <li style="text-align: justify; color: black; background: white;">Διεύθυνση κατοικίας</li>    <li style="text-align: justify; color: black; background: white;">Εmail</li>    <li style="text-align: justify; color: black; background: white;">IP (Διεύθυνση Διαδικτυακού Πρωτοκόλλου)</li>    <li style="text-align: justify; color: black; background: white;">Cookies (ισχύει ειδική νομοθεσία)</li></ul><p style="text-align: justify; background: white;">Πλέον, όποια εταιρεία συλλέγει τέτοια δεδομένα οφείλει να ενημερώνει τους πελάτες της για το πώς σκοπεύει να τα χρησιμοποιήσει αλλά και πώς εκείνοι μπορούν να έχουν πρόσβαση σε αυτά, ώστε να τα επεξεργαστούν σε περίπτωση που το επιθυμούν.</p><p style="text-align: justify;"><strong>Ποιες επιχειρήσεις οφείλουν να συμμορφωθούν σύμφωνα με τον </strong><strong>GDPR</strong><strong>; </strong></p><p style="text-align: justify;">Η απάντηση σε αυτό το ερώτημα είναι όλες οι εταιρείες που επεξεργάζονται δεδομένα προσωπικού χαρακτήρα και επιχειρούν εντός της ΕΕ, αλλά και οι εταιρείες που έχουν έδρα εκτός ΕΕ, αλλά προσφέρουν υπηρεσίες και προϊόντα σε καταναλωτές εντός της ΕΕ.</p><p style="text-align: justify;">Σε κάθε περίπτωση, οι υποχρεώσεις που έχει η κάθε επιχείρηση απέναντι στη συμμόρφωση με τον GDPR εξαρτώνται από κάποιους παράγοντες. Γι’ αυτό έχουν δημιουργηθεί πολλές νέες υπηρεσίες συμμόρφωσης στον GDPR, όπου ειδικοί σε θέματα προστασίας δεδομένων αξιολογούν την επιχείρησή σας, ορίζουν ποιες ενέργειες πρέπει να γίνουν ώστε να συμμορφωθεί η λειτουργία της με όσα ορίζει ο νέος γενικός κανονισμός και έπειτα, εξειδικευμένα στελέχη σας βοηθούν να τα υλοποιήσετε.</p><p style="text-align: justify;">Εκτός από την κυβερνο-ασφάλεια θα πρέπει να φροντίσετε και για την προστασία της επιχείρησής σας από άλλους κινδύνους. Ενημερωθείτε σήμερα για το <a href="http://www.as-milisoume.gr/el/Articles/giati-einai-simantiki-i-asfalisi-tis-epixeirisis">πόσο σημαντική είναι η ασφάλιση της επιχείρησής σας</a> και κάντε τη σωστή επιλογή!</p><p style="text-align: justify;">Πηγή: ec.europa.eu</p>
