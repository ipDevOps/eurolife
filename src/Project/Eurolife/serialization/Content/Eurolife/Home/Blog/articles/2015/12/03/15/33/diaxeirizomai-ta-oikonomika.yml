        <p style="margin: 0cm 0cm 8.35pt; line-height: 13.4pt; background: white;"></p><p>Για κάποιους είναι ένα ταξίδι σε ένα μακρινό προορισμό, για άλλους η δυνατότητα να αγοράσουν επιτέλους κάτι που επιθυμούν πολύ, για τους περισσότερους από μας η αγωνία να ζήσουμε με άνεση όταν θα σταματήσουμε να εργαζόμαστε.</p><p>Όποιο κι αν είναι το όνειρο μας, ένας είναι ο πιο ασφαλής τρόπος να το φτάσουμε:<strong>αποταμιεύοντας χρήματα από το εισόδημά μας</strong>.</p><p>Η αποταμίευση είναι τόσο παλιά όσο και οι ανάγκες του ανθρώπου, ενώ από το 1924 αποφασίστηκε να καθιερωθεί μια ημερομηνία – η 31η Οκτωβρίου – για να θυμόμαστε και να επικοινωνούμε τις δυνατότητες και τα οφέλη της σωστής διαχείρισης των χρημάτων μας.</p><p>Γιατί η αποταμίευση, αντίθετα από ότι συνηθίζουμε να πιστεύουμε, δεν είναι αποτέλεσμα στέρησης αλλά <strong>εκτέλεσης</strong> ενός σωστά <strong>οργανωμένου προϋπολογισμού των εσόδων και των εξόδων μας</strong>. Και δεν είναι ο μόνος μύθος που έχει συνδεθεί με την αποταμίευση, “Είναι πολύ νωρίς να ξεκινήσω”, “Είναι πολύ αργά πια να ασχοληθώ”, “Τα χρήματα που τελικά μου περισσεύουν είναι πολύ λίγα”, είναι σκέψεις που ίσως έχετε κάνει κι εσείς.</p>Όλα αυτά, απλά κάνουν λίγο πιο δύσκολη την απόφαση και την προσπάθεια, απαιτούν περισσότερη σκέψη και πιο ευέλικτες λύσεις, αλλά η ουσία δεν αλλάζει: <strong>Κατανοήστε τα όρια σας, διαχειριστείτε σωστά τη ζωή και τα οικονομικά σας και μη διστάζετε να ακολουθείτε τα όνειρά σας</strong>.<p style="margin: 0cm 0cm 8.35pt; line-height: 13.4pt; background: white;"></p>
