      Value: |
        <div style="text-align: justify;">Όλους μας τρομάζει το ενδεχόμενο μιας σοβαρής αναποδιάς που μπορεί να μας συμβεί εντός ή εκτός συνόρων της Ελλάδας: ένα ατύχημα, μία κλοπή, μία επίθεση στο δρόμο. Βοηθάει, όμως, πολύ <strong>το να είμαστε προετοιμασμένοι και να γνωρίζουμε πού μπορούμε να απευθυνθούμε για σίγουρη υποστήριξη σε κάποιο επείγον περιστατικό</strong> –σε αυτή την περίπτωση στο 112, τον ευρωπαϊκό αριθμό έκτακτης ανάγκης.</div><div style="text-align: justify;"></div><div style="text-align: justify;">«Κι αν δεν έχω δίκτυο ή αν το κινητό μου έχει ξεμείνει από μονάδες;» μπορεί να ρωτήσει κανείς. Το καλό με τον αριθμό 112 είναι ότι <strong>μπορείτε να τον καλέσετε δωρεάν από οποιοδήποτε τηλέφωνο, ακόμα και αν βρίσκεται εκτός δικτύου</strong> ή δεν περιέχει καν κάρτα SIM.&nbsp;</div><div style="text-align: justify;"></div><strong><div style="text-align: justify;"><strong>Πώς λειτουργεί ο ευρωπαϊκός αριθμός έκτακτης ανάγκης 112;</strong></div></strong><div style="text-align: justify;"></div><div style="text-align: justify;">Μόλις τηλεφωνήσετε, και ανάλογα με τις ανάγκες σας, <strong>η υπηρεσία του 112 θα σας στείλει άμεσα τη βοήθεια που χρειάζεστε</strong> (αστυνομία, πυροσβεστική ή ασθενοφόρο). Το μόνο που χρειάζεται είναι να διατηρήστε την ψυχραιμία σας, ώστε να μπορέσετε να τους δώσετε, σωστά και καθαρά, το όνομα, τη διεύθυνση και τον αριθμό τηλεφώνου σας.</div><div style="text-align: justify;"></div><div style="text-align: justify;">Αξίζει να θυμάστε ότι <strong>το 112 είναι ο μόνος αριθμός έκτακτης ανάγκης που ισχύει, χωρίς διαφοροποιήσεις, σε κάθε μία από τις 27 χώρες και σε κάθε σημείο της Ευρωπαϊκής Ένωσης.</strong> Γι’ αυτό και είναι ιδιαίτερα σημαντικό να ενημερώσετε για την ύπαρξη και τον τρόπο λειτουργίας του και στα παιδιά ή τα προστατευόμενα μέλη της οικογένειάς σας, που μπορεί να βρεθούν σε κάποια δύσκολη κατάσταση χωρίς να ξέρουν πώς να αντιδράσουν.&nbsp;</div><div style="text-align: justify;"></div><strong><div style="text-align: justify;"><strong>Τι να κάνετε αν καλέσετε από λάθος το 112;</strong></div></strong><div style="text-align: justify;"></div><div style="text-align: justify;">Και μια συμβουλή υπευθυνότητας, ώστε να αξιοποιούμε τη βοήθεια με τον καλύτερο τρόπο όλοι: αν καλέσετε κατά λάθος το 112, <strong>μην κλείσετε το τηλέφωνο χωρίς να μιλήσετε.</strong> Μιλήστε στον εκπρόσωπο που θα σηκώσει το τηλέφωνο και ενημερώστε τον ότι δεν υπάρχει κανένα πρόβλημα. Διαφορετικά θα κινητοποιηθεί άσκοπα βοήθεια την</div><div style="text-align: justify;">οποία ίσως εκείνη τη στιγμή χρειάζονται επειγόντως κάποιοι άλλοι.</div><div style="text-align: justify;"></div><div style="text-align: justify;">Για τον ίδιο λόγο, μην καλείτε το 112 για γενικές πληροφορίες (κυκλοφορία, καιρός κ.λπ.).</div><div style="text-align: justify;"></div><div style="text-align: justify;">Τέλος, μπορείτε να αναζητήσετε περισσότερες πληροφορίες για τον ευρωπαϊκό αριθμό έκτακτης ανάγκης πατώντας <a href="http://civilprotection.gr/el/%CE%B5%CF%85%CF%81%CF%89%CF%80%CE%B1%CF%8A%CE%BA%CF%8C%CF%82-%CE%B1%CF%81%CE%B9%CE%B8%CE%BC%CF%8C%CF%82-%CE%AD%CE%BA%CF%84%CE%B1%CE%BA%CF%84%CE%B7%CF%82-%CE%B1%CE%BD%CE%AC%CE%B3%CE%BA%CE%B7%CF%82">εδώ</a> και μη διστάσετε να το μοιραστείτε με τους δικούς σας ανθρώπους, συμβάλλοντας έτσι στην διάδοσή του.</div>
