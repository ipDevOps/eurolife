        <p></p><p>Έτσι, ζητήσαμε από την παιδίατρο Αρετή Σύρμου να μας μιλήσει γι’ αυτήν ασθένεια που νομίζαμε ότι είχαμε αφήσει στο παρελθόν.</p><p style="text-align: justify;">Η ιλαρά από πολλούς θεωρείται ως μία ακίνδυνη παιδική ασθένεια, στην πραγματικότητα όμως είναι ένα λοιμώδες νόσημα με υψηλή μεταδοτικότητα που μπορεί να προκαλέσει σοβαρές επιπλοκές. Τα τελευταία έτη παρατηρούνται διαρκώς αυξανόμενα επιβεβαιωμένα κρούσματα ιλαράς γεγονός που εν μέρει οφείλεται στα υψηλά ποσοστά ανεμβολίαστων ατόμων. </p><p style="text-align: justify;">Σύμφωνα με το ΚΕΕΛΠΝΟ, σε πολλές Ευρωπαϊκές χώρες έχει εκδηλωθεί επιδημία ιλαράς που βρίσκεται σε εξέλιξη. Κατά την περίοδο 2016-2017 έχουν καταγραφεί περισσότερα από 17.000 περιστατικά σε όλη την Ευρώπη και 43 θάνατοι.&nbsp;<strong>Μέχρι τις 3/10/2017 στην Ελλάδα έχουν καταγραφεί 215</strong>&nbsp;κρούσματα ιλαράς, με μεγαλύτερη συχνότητα στη Ν.Ελλάδα. Στη μεγάλη πλειονότητα πρόκειται για άτομα Ελληνικής υπηκοότητας (κυρίως μικρά παιδιά από κοινότητες Ρομά και άτομα από το γενικό πληθυσμό κυρίως στην ηλικιακή ομάδα 25-44 ετών) που δεν έχουν ανοσία στην ιλαρά, μεταξύ των οποίων και επαγγελματίες υγείας που ήταν ανεμβολίαστοι ή ατελώς εμβολιασμένοι.</p><p style="text-align: justify;"><strong>Η ιλαρά αφορά μόνο την παιδική ηλικία;</strong></p><p style="text-align: justify;">Η παιδίατρος Αρετή Σύρμου (Ευρωκλινική Παίδων) μας ενημερώνει ότι η ιλαρά κατεξοχήν θεωρείται νόσημα της παιδικής ηλικίας, ωστόσο μπορεί να προσβάλει άτομα οποιασδήποτε ηλικιακής ομάδας. Οφείλεται σε RNA ιό που ανήκει στην οικογένεια των παραμυξοιών. Μεταδίδεται 3 ημέρες πριν έως και 4-6 ημέρες μετά από την έκθυση του εξανθήματος μέσω μικρών ή μεγαλύτερων σταγονιδίων της αναπνευστικής οδού (βήχας, πταρμοί, στενή προσωπική επαφή, επαφή με εκκρίσεις) ή των επιπεφυκότων, που παραμένουν σε επιφάνειες έως και 2 ώρες. Περίπου το 90% των επίνοσων ατόμων που εκτίθενται στον ιό εμφανίζουν την νόσο.</p><p style="text-align: justify;"><strong>Ποια είναι τα κύρια συμπτώματα της ιλαράς;</strong></p><p style="text-align: justify;">Η κλινική πορεία της νόσου μετά από <strong>περίοδο επώασης </strong>διάρκειας 8-12 ημερών χαρακτηρίζεται από την <strong>πρόδρομη φάση</strong> με υψηλό πυρετό, βήχα, ρινική καταρροή, επιπεφυκίτιδα, φωτοφοβία, μυαλγία και ενάνθημα στον βλεννογόνο του στόματος με τη μορφή υποκύανων λευκών κηλίδων στο ύψος των προγομφίων (κηλίδες Koplik) που αποτελεί παθογνωμονικό σημείο της ιλαράς. Την 3<sup>η</sup> -7<sup>η</sup> ημέρα της νόσου ακολουθεί το <strong>εξανθηματικό στάδιο</strong> με την έκθυση ενός συρρέοντος κηλιδοβλατιδώδους εξανθήματος από το μέτωπο, πίσω από τα ώτα και στη συνέχεια στον κορμό και στα άκρα περιλαμβάνοντας τις παλάμες και τα πέλματα. Στη συνέχεια στο<strong> στάδιο της αποδρομής </strong>τα συμπτώματα αρχίζουν σταδιακά να υποχωρούν και το εξάνθημα υφίεται σε 7 ημέρες με την ίδια πορεία που εμφανίστηκε αφήνοντας ήπια απολέπιση στο δέρμα.</p><p style="text-align: justify;">Τα εργαστηριακά ευρήματα στην οξεία φάση της ανεπίπλεκτης ιλαράς, όπως μας πληροφόρησε η κα Σύρμου, Παιδίατρος (Ευρωκλινική Παίδων) χαρακτηρίζονται από λευκοπενία με μεγαλύτερη μείωση των λεμφοκυττάρων συγκριτικά με τα ουδετερόφιλα, ενώ η ΤΚΕ και η CRP κυμαίνονται σε φυσιολογικά επίπεδα. Η διάγνωση της νόσου τίθεται με την ανεύρεση των ειδικών IgM αντισωμάτων που εμφανίζονται 1-2 ημέρες μετά την εμφάνιση του εξανθήματος και παραμένουν ανιχνεύσιμα για 1 μήνα ή με τον τετραπλασιασμό των IgG αντισωμάτων που ελέγχθηκαν στην οξεία φάση της νόσου και μετά από 2-4 εβδομάδες. Άλλη διαγνωστική μέθοδος αποτελεί η καλλιέργεια του ιού σε ρινοφαρυγγικό επίχρισμα ή σε δείγμα ούρων. Η PCR σε δείγμα αίματος, ρινοφάρυγγα ή ούρων είναι μία ευαίσθητη και ταχεία μέθοδος απομόνωσης του RNA του ιού.</p><p style="text-align: justify;">Η διαφορική διάγνωση της ιλαράς περιλαμβάνει άλλα ιογενή νοσήματα, το φαρμακευτικό εξάνθημα, τη νόσο Kawasaki, την οστρακιά, τη μηνιγγίτιδα, το toxic shock syndrome.</p><p style="text-align: justify;"><strong>Πόσο συχνά εμφανίζονται επιπλοκές;</strong></p><p style="text-align: justify;"><strong>Περίπου το 30% των περιπτώσεων ιλαράς επιπλέκονται</strong> και αυτό αποδίδεται στην άμεση δράση του ιού στο αναπνευστικό και στο ανοσολογικό σύστημα. Η νοσηρότητα και η θνησιμότητα είναι μεγαλύτερη σε &lt;5 και &gt; 20 ετών, σε υποσιτισμένα και ανοσοκατεσταλμένα άτομα. Συχνότερη αιτία θανάτου από ιλαρά είναι η πνευμονία, ιογενής ή από βακτηριακή επιμόλυνση. Άλλες συχνές επιπλοκές εκδηλώνονται από το αναπνευστικό, το γαστρεντερικό, το καρδιαγγειακό σύστημα. Η εγκεφαλίτιδα εμφανίζεται με συχνότητα 1/1000 περιπτώσεις ιλαράς με συχνά δυσμενή έκβαση. Τέλος η υποξία σκληρυντική πανεγκεφαλίτιδα αποτελεί χρόνια επιπλοκή της ιλαράς με καθυστερημένη έναρξη (7-10 έτη) και σχεδόν πάντα μοιραία έκβαση. </p><p style="text-align: justify;">Η θεραπεία της ιλαράς είναι υποστηρικτική. Σε αναπτυσσόμενες χώρες δίνεται βιταμίνη Α. </p><p style="text-align: justify;"><strong>Ποια είναι η μέθοδος πρόληψης της ιλαράς;</strong></p><p style="text-align: justify;"><strong>Κεντρικό σημείο της στρατηγικής πρόληψης της ιλαράς είναι ο εμβολιασμός.</strong> Το εμβόλιο που κυκλοφορεί περιέχει ζώντα εξασθενημένο ιό ιλαράς που έχει καλλιεργηθεί σε κύτταρα εμβρύου όρνιθας. Το εμβόλιο συνιστάται να γίνεται υποδόρια σε δυο δόσεις σε ηλικία 12-15 μηνών (ορομετατροπή 95-98%) και 4-6 ετών (ορομετατροπή 99%) και σε κάθε περίπτωση είναι καλύτερο να δίνεται με τη μορφή τριδύναμου (ιλαράς-ερυθράς-παρωτίτιδας) ή τετραδύναμου εμβολίου (ιλαράς-ερυθράς-παρωτίτιδας-ανεμευλογιάς). </p><p style="text-align: justify;"><strong>Σύσταση για τη συγκεκριμένη περίοδο αποτελεί:</strong></p><ul>    <li>Ο άμεσος εμβολιασμός όλων των ανεμβολίαστων ατόμων άνω του έτους που δεν έχουν νοσήσει, με εξαίρεση τις εγκύους και τους ανοσοκατεσταλμένους </li>    <li>Ο εμβολιασμός με 2η δόση για όσους έχουν κάνει ήδη μία δόση</li>    <li>για τα βρέφη να γίνει η 1η δόση εμβολίου στους 12 μήνες και μετά από 3 μήνες να χορηγείται η 2η δόση</li></ul><p>Ευχαριστούμε πολύ την παιδίατρο Αρετή Σύρμου, Παιδίατρος (Ευρωκλινική Παίδων) για την παραχώρηση όλων αυτών των απαραίτητων πληροφοριών που μας βοηθούν όλους να κατανοήσουμε τη φύση αυτής της ασθένειας, ώστε να πράξουμε με σύνεση και ψυχραιμία στην προσπάθειά μας να θωρακιστούμε από την ιλαρά.</p><p></p>
