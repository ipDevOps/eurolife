      Hint: Main content
      Value: |
        <p class="Normal1">Μπορεί για εμάς εδώ στην Ελλάδα αυτό να μην αποτελεί πρόβλημα, γιατί δεν τρώμε στο σχολείο, αλλά η εικόνα που αποτυπώνεται σε αυτές τις ταινίες είναι χαρακτηριστική για άλλες χώρες, και ιδιαίτερα για την Αμερική, όπου τα κρούσματα του εκφοβισμού είναι πολλά και συχνά. </p><p class="Normal1">Τα διαλείμματα, αλλά και η ώρα του φαγητού στα σχολεία που υπάρχει, είναι κατ’ εξοχήν οι ώρες κοινωνικοποίησης για τα παιδιά. Εκεί δημιουργούνται οι παρέες, οι φιλίες ή γεννιούνται οι έρωτες. Αν κάποιος μαθητής μπει στο περιθώριο εκείνη την ώρα, δύσκολα μπορεί να επανέλθει και όλοι γνωρίζουμε πόσο σκληρά μπορούν να γίνουν τα παιδιά. Και ποιος μπορεί να το κατανοήσει καλύτερα από κάποιον που το έχει περάσει;</p><p class="Normal1">Αυτό σκέφτηκε και η Natalie Hampton, 16 ετών, μαθήτρια σε ένα σχολείο της Καλιφόρνια, η οποία καθόταν μόνη της στο φαγητό για έναν ολόκληρο χρόνο, εμπειρία που την επηρέασε πολύ. Αποφάσισε λοιπόν να δημιουργήσει μια <a href="http://sitwithus.io./#!/Home">εφαρμογή</a> που αντιστρέφει το ρόλο των social media, τα κάνει δηλαδή από εργαλεία “μίσους”, εργαλεία που μπορούν να φέρουν πιο κοντά τους συμμαθητές. </p><p class="Normal1">Τι κάνει αυτή η εφαρμογή; Ενώνει τους μαθητές ώστε να φάνε μαζί στο μεσημεριανό! Ο κάθε μαθητής μπορεί, μέσω του κινητού του και της εφαρμογής, να δημιουργήσει ένα «ανοιχτό γεύμα» όπου μπορεί να κάτσει όποιος θέλει. Με αυτόν τον τρόπο, ακόμα και οι πιο ντροπαλοί, μπορούν να πάνε να κάτσουν με κάποια παρέα, χωρίς να έχουν τον κίνδυνο να τους γυρίσουν την πλάτη. </p><p class="Normal1">Ήδη η εφαρμογή έχει μεγάλη επιτυχία, κάτι που αποδεικνύει την ανάγκη για λύσεις στο πολύ σοβαρό θέμα του σχολικού εκφοβισμού. <a href="http://www.pacer.org/bullying/resources/stats.asp">Τα στοιχεία είναι τρομακτικά, ειδικά στην Αμερική</a>. 1 στους 4 μαθητές έχει υποστεί εκφοβισμό, ενώ το 64% όσων έχουν υποστεί εκφοβισμό δεν το αναφέρουν ποτέ, με αποτέλεσμα το φαινόμενο να διογκώνεται. Η εξωτερική εμφάνιση, το σώμα και η εθνικότητα είναι οι κύριοι λόγοι για τους οποίους κάποιος μπορεί να είναι θύμα εκφοβισμoύ. </p><p class="Normal1">Η εκπαίδευση των παιδιών, ώστε να μαθαίνουν να ξεχωρίζουν τον εκφοβισμό, να τον αναφέρουν αλλά και να τον εμποδίζουν, είναι απαραίτητη για να εξαλειφθεί το φαινόμενο, αλλά και για να υπάρξει βοήθεια για όσους έχουν υπάρξει θύματα. Σε καμία περίπτωση δεν πρέπει να υποτιμάμε το τι μπορεί να προκαλέσει μια τέτοια εμπειρία στην ψυχή ενός παιδιού, ή ακόμα και ενός μεγαλύτερου σε ηλικία ανθρώπου. Γιατί ο εκφοβισμός δεν είναι μόνο σχολικό φαινόμενο...</p>
