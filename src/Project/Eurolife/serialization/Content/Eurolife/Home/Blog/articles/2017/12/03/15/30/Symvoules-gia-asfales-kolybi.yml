    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<ol>    <li>Πριν κάνετε βουτιά, ελέγχετε το βάθος του νερού και, αν δεν είστε σίγουροι για τη μορφολογία του βυθού, αποφύγετε να πηδήξετε.</li>    <li>Μην κολυμπάτε σε περιοχές που έχουν κίνηση από φουσκωτά, τζετ σκι κλπ. Αν υπάρχουν σημαδούρες που δείχνουν τα όρια έξω από τα οποία επιτρέπεται να κινούνται τα ταχύπλοα σκάφη, μην κολυμπάτε πέρα από αυτές.</li>    <li>Πριν μπείτε στη θάλασσα, περιμένετε να περάσουν 3-4 ώρες από το τελευταίο γεύμα. Φροντίστε, όμως, να μην είστε και τελείως νηστικοί.</li>    <li>Μην απομακρύνεστε πολύ από την ακτή. Να υπολογίζετε πάντα ότι η επιστροφή είναι πιο κουραστική και παίρνει περισσότερο χρόνο.</li>    <li>Προτιμήστε να κολυμπάτε με παρέα. </li>    <li>Μην κάνετε θαλάσσια σπορ (windsurfing, θαλάσσιο σκι, καταδύσεις κλπ.), αν δεν εκπαιδευτείτε πρώτα από ειδικευμένο δάσκαλο και αν δεν χρησιμοποιείτε τον απαραίτητο εξοπλισμό. </li>    <li>Αποφύγετε την κατανάλωση οινοπνευματωδών ποτών πριν μπείτε στη θάλασσα.</li>    <li>Μην κολυμπάτε σε περιοχές με πινακίδες που προειδοποιούν ότι η θάλασσα είναι μολυσμένη.</li>    <li>Μην μπαίνετε στη θάλασσα όταν οι καιρικές συνθήκες είναι κακές και σε θάλασσα με μεγάλα κύματα ή ισχυρά ρεύματα.</li>    <li>Αν αισθανθείτε ρίγος ή ζαλάδα, ή κρυώνετε, βγείτε αμέσως από τη θάλασσα.</li>    <li>Αν κουραστείτε κολυμπώντας μην πανικοβληθείτε. Μείνετε στην επιφάνεια σε οριζόντια θέση και συνεχίστε ήρεμα το κολύμπι όταν ξεκουραστείτε.</li>    <li>Σε περίπτωση κράμπας, χαλαρώστε το μέρος του σώματος που πιάστηκε και με αργές κινήσεις κολυμπήστε προς την ακτή.</li>    <li>Αν υψωθεί από τον ναυαγοσώστη κόκκινη σημαία κινδύνου, βγείτε γρήγορα από το νερό. Η κόκκινη σημαία μπορεί να σημαίνει είτε ότι τα κύματα/ρεύματα έχουν γίνει επικίνδυνα, είτε ότι υπάρχει ρύπανση στην θάλασσα είτε ότι παραμονεύει κάποιος άλλος κίνδυνος.</li>    <li>Αποφύγετε το κολύμπι μετά από ισχυρή βροχή. Στις περιπτώσεις αυτές το νερό συγκεντρώνει ρύπους από τους δρόμους, τους κήπους και τα χωράφια, προτού χυθεί μέσα στη θάλασσα. Αυτό μπορεί να αυξήσει το βακτηριακό φορτίο του νερού.</li>    <li>Αποφύγετε το κολύμπι αν έχετε κάποια ανοιχτή πληγή ή λοίμωξη, γιατί αν το νερό είναι μολυσμένο, μπορεί η κατάσταση να επιδεινωθεί.</li></ol><p><strong>Ειδικά για όσους κάνουν διακοπές μαζί με παιδιά:</strong></p><p>1. Παραμένουμε πάντα κοντά στα παιδιά, όταν κολυμπούν.</p><p>2. Μαθαίνουμε στα παιδιά να κολυμπούν σωστά, από μικρή ηλικία. Μέχρι να μάθουν καλά, θα πρέπει, όταν μπαίνουν στο νερό, να φοράνε οπωσδήποτε σωσίβιο.</p><p>3. Δεν επιτρέπουμε σε παιδιά που δεν ξέρουν κολύμπι να παίζουν σε νεροτσουλήθρες και δεν χρησιμοποιούμε νεροτσουλήθρες, έχοντας στην αγκαλιά μας μικρά παιδιά.</p><p>4. Μαθαίνουμε στα παιδιά να μην σπρώχνουν και να μην βυθίζουν ποτέ άλλους στη θάλασσα.</p><p>Οι παραπάνω συμβουλές θα φροντίσουν έτσι ώστε να απολαύσετε το υπόλοιπο του καλοκαιριού κάνοντας βουτιές παρέα με τους αγαπημένους σας, με ασφάλεια.&nbsp;</p>"
