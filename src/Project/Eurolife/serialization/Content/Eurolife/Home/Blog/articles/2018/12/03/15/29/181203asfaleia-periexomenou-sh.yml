    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p style="text-align: justify;">Τις περισσότερες φορές, η αποτίμηση των πραγμάτων που έχουμε σπίτι μας γίνεται μετά από κάποια κλοπή ή καταστροφή, όταν πια καλούμαστε να τα αντικαταστήσουμε. Αλήθεια, εσύ γνωρίζεις την συνολική αξία των αντικειμένων που έχεις σπίτι σου;</p><p style="text-align: justify;">Με τη βοήθεια του infographic που ακολουθεί θα μπορέσεις να αποκτήσεις μια καλύτερη εικόνα για τον βασικό εξοπλισμό ενός ελληνικού νοικοκυριού και το ελάχιστο κόστος– σε σχέση με το ποσό που θα πρέπει να διαθέσεις σε περίπτωση που χρειαστεί να αντικαταστήσεις το περιεχόμενο της κατοικίας σου- μιας ασφάλισης περιεχομένου κατοικίας που σε καλύπτει για παν ενδεχόμενο.</p><div style="text-align: justify;"><a href="https://www.eurolife.gr/el/Products/Home/Home/sweet_home_smart" target="_blank"><img src="~/media/C98F3E7AF5644F03B0BA7B95069E81A5.jpg" alt="infogr_AsMilisoume_Katoikia_02" width="800" height="6579" /></a></div>
    - ID: "9fb7209f-e455-4463-91ba-1216d326dbfc"
      Hint: Teaser
      Value: |
        <div style="text-align: justify;">Ξέρεις πόσο κοστίζει να αντικαταστήσεις το παλιό σου ψυγείο, συμπεριλαμβανομένου του περιεχομένου του; Μάθε την πραγματική αξία του περιεχομένου του σπιτιού σου και το πώς μπορείς να το προστατέψεις με μια ασφάλιση περιεχομένου, σήμερα!</div>
