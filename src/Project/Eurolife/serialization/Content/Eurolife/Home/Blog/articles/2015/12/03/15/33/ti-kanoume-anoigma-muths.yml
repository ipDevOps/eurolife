        Ίσως είστε κι εσείς από αυτούς που θεωρούν σωστό να γείρουν το κεφάλι προς τα πίσω όταν διαπιστώσουν ότι τρέχει αίμα από τη μύτη τους ή -όταν πρόκειται για κάποιον άλλο- να του ζητήσετε να καθίσει σηκώνοντας το κεφάλι ψηλά και πίσω για να σταματήσει να κυλάει το αίμα. Κι όμως, αυτή η αντίδραση είναι λάθος!<p style="margin: 3.6pt 0cm; background: white;">&nbsp;</p><p style="margin: 3.6pt 0cm; background: white;">Όπως επισημαίνει ο Ιωάννης Α. Νάσιος Md, Χειρουργός Ωτορινολαρυγγολόγος, αυτή είναι μια κίνηση που πολλοί κάνουν ενστικτωδώς, όμως στην πραγματικότητα αυτό που πρέπει να γίνει είναι ακριβώς το αντίθετο: Όταν λοιπόν ανοίγει η μύτη θα πρέπει να καθίσουμε, να σκύψουμε μπροστά και να πιάσουμε σφιχτά (στα όρια του πόνου) τη μύτη με τον δείκτη και τον αντίχειρα στο ύψος που τελειώνει το διάφραγμα (στο μαλακό χόνδρο) και αρχίζουν τα οστά της μύτης. Σ' αυτή τη θέση θα πρέπει να μείνουμε για αρκετή ώρα (τουλάχιστον 5 λεπτά ή και περισσότερο εάν η αιμορραγία δεν σταματά), ενώ εάν είναι εύκολο να βρούμε μια παγοκύστη εκεί όπου βρισκόμαστε μπορούμε να την ακουμπήσουμε στον αυχένα ή τα μάγουλα. </p><p style="margin: 3.6pt 0cm; background: white;">&nbsp;</p><p style="margin: 3.6pt 0cm; background: white;">Σε κάθε περίπτωση το κεφάλι μας θα πρέπει να βρίσκεται ψηλότερα από την καρδιά, που σημαίνει ότι δεν πρέπει να ξαπλώσουμε ούτε να σκύψουμε το κεφάλι ανάμεσα στα πόδια. Επιπλέον, είναι σημαντικό να βγάζουμε το αίμα που συγκεντρώνεται στη στοματική κοιλότητα και να αποφύγουμε να το καταπιούμε -κάτι που θα μπορούσε να προκαλέσει εμετό, κάνοντας τα πράγματα χειρότερα. Τέλος, εάν η αιμορραγία δεν σταματά, μπορούμε να βάλουμε μέσα στο ρουθούνι ένα κομμάτι βαμβάκι εμποτισμένο με οξυζενέ.&nbsp; </p><p style="margin: 3.6pt 0cm; background: white;">&nbsp;</p><p style="margin: 3.6pt 0cm; background: white;"><strong>Πότε «ανοίγει» η μύτη;</strong></p><p style="margin: 3.6pt 0cm; background: white;">Οι ρινορραγίες είναι κάτι που συμβαίνει συχνά σε πολλούς ανθρώπους, καθώς στην περιοχή της μύτης υπάρχει μεγάλος αριθμός αιμοφόρων αγγείων. Τις περισσότερες φορές, η αιτία είναι είτε κάποιος μηχανικός τραυματισμός είτε η αποξήρανση των μεμβρανών της μύτης εξαιτίας της πολύωρης παραμονής στον ήλιο ή σε ζεστό περιβάλλον. Και οι δύο αιτίες είναι εύκολο να προληφθούν, εάν φροντίσουμε να ενυδατώνουμε την περιοχή και να μην πειράζουμε το εσωτερικό της μύτης με τα δάχτυλα. Τέτοια περιστατικά είναι συχνά και στα παιδιά, αλλά συνήθως υποχωρούν μετά το πέρασμα στην εφηβεία, ενώ είναι πιθανό να συμβούν και κατά τη διάρκεια της εγκυμοσύνης στις γυναίκες, εξαιτίας των ορμονικών αλλαγών. </p><p style="margin: 3.6pt 0cm; background: white;"><strong>Τι πρέπει να κάνουμε μετά;</strong></p><p style="margin: 3.6pt 0cm; background: white;">Μετά από ένα περιστατικό ρινορραγίας και για να αποφύγουμε να συμβεί ξανά καλό είναι να:<strong></strong></p><ul>    <li>ξεκουραστούμε για λίγη ώρα μένοντας ξαπλωμένοι αλλά με το κεφάλι ανασηκωμένο σε γωνία 30-45 μοιρών. </li>    <li>μην φυσήξουμε τη μύτη και να αποφύγουμε τα φτερνίσματα (εάν δεν γίνεται αλλιώς, θα πρέπει να ανοίξουμε το στόμα όταν φτερνιζόμαστε ώστε ο αέρας να βγει από εκεί και όχι από τη μύτη) </li>    <li>μην κάνουμε καμία κίνηση που προκαλεί πίεση στο σώμα, όπως να σηκώσουμε κάτι βαρύ</li>    <li>μην καπνίζουμε</li>    <li>συμβουλευτούμε το γιατρό μας εάν το πρόβλημα επιμένει.</li></ul>
