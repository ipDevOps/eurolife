        Εξαίρεση δεν γίνεται να αποτελεί η υγεία των αντρών, όσο και αν μερικές φορές οι ίδιοι τείνουμε να την αγνοούμε. Πέρα από τις εξετάσεις που πρέπει να κάνουμε όλοι, άντρες γυναίκες, υπάρχουν και μερικές που αφορούν μόνο εμάς τους άντρες και, μάλιστα, είναι πολύ σοβαρές.Κάποιες από αυτές αφορούν τον προστάτη, έναν μικρό αδένα μόλις 10-20 γραμμαρίων, που βρίσκεται στο αντρικό ουροποιητικό σύστημα και είναι ιδιαίτερα σημαντικός για την αναπαραγωγική ικανότητα του άντρα. Δυστυχώς, οι παθήσεις του προστάτη έχουν μεγάλη συχνότητα εμφάνισης και παίρνουν κυρίως τρεις μορφές: Την προστατίτιδα, την καλοήθη υπερπλασία και τον καρκίνο του προστάτη.Ο τελευταίος, ο καρκίνος του προστάτη δηλαδή, προσβάλλει 1 στους 6 άντρες, αλλά τα καλά νέα είναι πως είναι ιάσιμος, ειδικά αν ανιχνευτεί σε αρχικό στάδιο. Το κρίσιμο ζήτημα όμως είναι ότι αρχικά δεν παρουσιάζει κανένα σύμπτωμα. Εδώ λοιπόν έρχονται οι ετήσιες προληπτικές εξετάσεις που πρέπει να κάνουμε όλοι από κάποια ηλικία και έπειτα -πάντα με τις οδηγίες του γιατρού μας. Σε ηλικίες κάτω των 50 ετών, οι πιθανότητές εμφάνισής του είναι ελάχιστες, αλλά μετά αυξάνονται σημαντικά, ειδικά μετά τα 65, με τη δεκαετία 65-75 να είναι η πιο επικίνδυνη. Μια πρώτη προληπτική όμως εξέταση είναι καλό να γίνεται από τα 40 και μετά, ειδικά αν υπάρχει κάποιο ιστορικό στην οικογένεια.Η εξέταση που συστήνεται ως προληπτική για τον καρκίνο του προστάτη είναι η εξέταση του PSA (Prostate-Specific Antigen, στα Ελληνικά, Ειδικό Προστατικό Αντιγόνο). Είναι μια απλή εξέταση αίματος και υψηλά επίπεδα τιμών στα αποτελέσματά της μπορεί να υποδηλώνουν καρκίνο του προστάτη. Η PSA είναι σημαντική, γιατί εκτός από τον ρόλο της στην πρόληψη κατά του καρκίνου, βοηθά και στον προσδιορισμό της κατάλληλης θεραπείας, αλλά και στην αξιολόγησή της.Το σημαντικό που πρέπει να ληφθεί υπόψη κατά την εξέταση αυτή είναι ότι το αντιγόνο αυτό υπάρχει και στα κανονικά κύτταρα, εκτός από τα καρκινικά. Επίσης, υπάρχουν και άλλες παθήσεις που μπορούν να αυξήσουν τις τιμές των αποτελεσμάτων της. Θα πρέπει λοιπόν να συνδυαστεί και με άλλες εξετάσεις ώστε να είναι ο γιατρός μας σίγουρος ότι πρόκειται για καρκίνο, πριν προχωρήσει στα επόμενα βήματα.Μια απλή εξέταση αίματος λοιπόν μπορεί να προειδοποιήσει και να προστατέψει. Δεν είναι δύσκολο να «χωρέσει» στο πρόγραμμά μας. Το ότι <a href="http://www.eurolife.gr/el/Products/Health/Diagnosi/Premium-diagnosi-oloklhromeno-ugeia">καλύπτεται και από μερικά ασφαλιστικά προγράμματα εξωνοσοκομειακής περίθαλψης </a>είναι ακόμα ένα «συν», για να μη σκεφτόμαστε το κόστος της. Πώς οι γυναίκες κάνουν μία φορά το χρόνο μαστογραφία και Τεστ-Παπ; Έτσι και οι άντρες, ας βάλουμε στη ζωή μας το PSA!<a href="http://www.imop.gr/">Πηγή</a>
