        <p>Είναι γεγονός ότι η εξέλιξη της τεχνολογίας έκανε την καθημερινότητά μας πιο εύκολη, βελτίωσε τις συνθήκες διαβίωσης και μάς έδωσε τη δυνατότητα να έχουμε άμεση πρόσβαση σε πληροφορίες και υπηρεσίες που μέχρι πρόσφατα ήταν, αν μη τι άλλο, απαραίτητη η φυσική μας παρουσία. Για παράδειγμα, για να βρούμε μια πληροφορία θα έπρεπε να ψάξουμε σε κάποιο βιβλίο. Σήμερα, κάνουμε μια αναζήτηση online.Ο χρόνος λειτούργησε προς όφελος όλων, αποκτήσαμε οικιακούς υπολογιστές, έξυπνα τηλέφωνα, tablets και άλλες καινοτόμες δυνατότητες και οι ζωές μας άλλαξαν σε τέτοιο βαθμό που κανείς δεν θυμάται πια πώς ζούσε πριν την εμφάνιση των υπολογιστών. Ωστόσο, την τελευταία διετία, κυρίως, τα πράγματα φαίνεται ότι αλλάζουν, καθώς συνεχώς εμφανίζονται νέες τεχνολογίες που μπορεί να μην είναι τόσο αθώες και που μπορεί να επηρεάσουν αρνητικά την ποιότητα του τρόπου ζωής μας.&nbsp;<strong><span style="color: #ff0000;">Το άγχος της χαμηλής μπαταρίας.</span></strong>Η χρήση των smartphones και η σύνδεση στο ίντερνετ που προσφέρουν, προκαλεί, σύμφωνα με τους <a href="https://underwriter.gr/άγχος-και-πίεση-δημιουργούν-το-ίντερν/">ερευνητές</a>, <strong>το «άγχος της χαμηλής μπαταρίας» σε 9 στους 10 κατόχους τέτοιων συσκευών</strong>. Μόλις η μπαταρία πέσει κάτω από 20%, όσοι δεν έχουν φορτιστή μαζί τους, αναζητούν τρόπο να φορτίσουν άμεσα το κινητό τους.&nbsp;Μάλιστα, ένα 35% δηλώνει πως παίρνει κρυφά φορτιστή από κάποιον άλλο, το 22% αναζητά λύση σε κάποιο καφέ ακόμα κι αν δεν θέλει να πιει κάτι, ενώ το 39% ζητά από κάποιον τρίτο να φορτίσει το κινητό του.&nbsp;<a href="https://www.as-milisoume.gr/el/Articles/giati-h-mpataria-tou-kinhtoy-adeiazei-grhgora">Γιατί η μπαταρία του κινητού αδειάζει γρήγορα και πώς να το αποφύγετε;</a><span style="color: #ff0000;"><strong>Ο εθισμός στο κινητό.</strong></span>Η <a href="https://www.as-milisoume.gr/el/Articles/ti-einai-i-ntopamini">ντοπαμίνη είναι</a> μια οργανική ουσία που απελευθερώνεται στον εγκέφαλο κάθε φορά που χτυπάει το τηλέφωνο, είτε από μήνυμα ή είτε από κάποια άλλη ειδοποίηση. Το αποτέλεσμα είναι <strong>ο χρήστης να εθίζεται</strong> στο να τσεκάρει αρκετά συχνά το κινητό του. Μάλιστα, έχει υπολογιστεί ότι ο μέσος χρήστης τσεκάρει το smartphone του περίπου 250 φορές, ενώ οι millennials φτάνουν μέχρι και τις 400 φορές την ημέρα.&nbsp;Νιώθετε εξαρτημένοι; Διαβάστε <a href="https://www.as-milisoume.gr/el/Articles/180917-apeksarthsh-apo-to-kinhto">5 τρόπους για να απεξαρτηθείτε από το κινητό σας τηλέφωνο</a>.<strong><span style="color: #ff0000;">Ο φόβος της απώλειας πληροφορίας.&nbsp;</span></strong>Οι επαγγελματίες, όπως καταγράφει η έρευνα, αντιμετωπίζουν το φόβο της λάθος απάντησης ή αλλιώς νιώθουν άβολα κάθε φορά που δεν ξέρουν τι να απαντήσουν σε μια ερώτηση. Καθώς το διαδίκτυο προσφέρει πρόσβαση σε άπειρες πληροφορίες, είναι φύση αδύνατον κανείς να τις διαβάσει και να τις μάθει όλες.&nbsp;Αυτό το πρόβλημα, που στο εξωτερικό ονομάζουν “FOMO”(Fear Of Missing Out) και ουσιαστικά περιγράφει την ανησυχία κάποιων ανθρώπων ότι απέχουν από κάτι ή κάποια πληροφορία, δημιουργήθηκε τα τελευταία χρόνια. Παλαιότερα, που τα βιβλία ήταν η κύρια πηγή γνώσης η πληροφορία είχε αρχή, μέση και τέλος. Στην εποχή του internet όμως δεν υπάρχει τέλος, καθώς κάθε πληροφορία οδηγεί με ένα κλικ στην επόμενη. Ωστόσο, είναι αδύνατον κάποιος να τα γνωρίζει όλα ή να τα διαβάσει όλα. Γι’ αυτό οι ειδικοί συνιστούν να βάζει κανείς προτεραιότητες στη διαχείριση του χρόνου και των πληροφοριών που αναζητά online προκειμένου να μην του δημιουργούνται νέα άγχη.&nbsp;<strong><span style="color: #ff0000;">Η τεχνητή νοημοσύνη μπορεί και να βλάπτει.</span></strong>Είναι πάρα πολλά τα παραδείγματα όπου χρησιμοποιείται η τεχνητή νοημοσύνη για να προσφέρει εξελιγμένες υπηρεσίες. Ορισμένες φορές αυτές οι υπηρεσίες αντιμετωπίζονται με καχυποψία ή μας δημιουργούν άγχος.&nbsp;Η πιο συνηθισμένη περίπτωση είναι αυτή των online εργαλείων και των social media καναλιών που πλέον είναι σε θέση να αποφασίζουν για εμάς. Πάρτε για παράδειγμα τις διαφημίσεις στο Facebook. Κάποιος αλγόριθμος που παρακολουθεί την online συμπεριφορά και τα ενδιαφέροντά των χρηστών αποφασίζει ποιες διαφημίσεις θα τους προβάλλει. Το ίδιο ισχύει και για τους χρήστες της Google. Έχει τύχει να παρατηρήσετε ότι τα παπούτσια ή το αυτοκίνητο που κοιτούσατε τις προάλλες σε ένα website σας «ακολουθεί» διαδικτυακά και σε επόμενες αναζητήσεις;Επιπλέον, πολλές εταιρίες έχουν ξεκινήσει να χρησιμοποιούν τεχνολογίες τεχνητής νοημοσύνης στην παραγωγική διαδικασία πράγμα που δημιουργεί άγχος στους εργαζόμενους που νιώθουν να απειλούνται. Ειδήσεις όπως αυτή για το ρομπότ barista που σερβίρει καφέ στην Ιαπωνία ή για το πρόγραμμα που χρησιμοποιεί γνωστή αλυσίδα με πίτσες για την ομοιόμορφη κατανομή πεπερόνι πάνω στις πίτσες προκαλούν μεν θαυμασμό για τις δυνατότητες που μας προσφέρει η τεχνολογία, αλλά δημιουργούν και αμφιβολίες.Σε κάθε περίπτωση, παρότι είναι δεδομένο ότι στις μέρες μας οτιδήποτε καινούριο και τεχνολογικά προηγμένο γίνεται αμέσως αποδεκτό, θα πρέπει, εάν οι κοινωνίες θέλουν να ισορροπήσουν στη νέα εποχή, να αναλογιστούν τις συνέπειες που έχει σε ατομικό και συλλογικό επίπεδο κάθε νέο τεχνολογικό εργαλείο που αναπτύσσεται.&nbsp;&nbsp;</p><div></div><p></p>
