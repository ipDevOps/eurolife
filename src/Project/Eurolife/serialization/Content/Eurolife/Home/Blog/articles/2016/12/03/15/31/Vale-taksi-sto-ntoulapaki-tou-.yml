        Αν την τελευταία φορά που σε σταμάτησαν για έλεγχο και σου ζήτησαν την άδεια ή την κάρτα καυσαερίων, άνοιξες με δέος το ντουλαπάκι και χρειάστηκε να&nbsp;ξεμπλέξεις τα καλώδια του φορτιστή, του hands-free και της ξυριστικής μηχανής, ή να λύσεις τον περίπλοκο κόμπο που είχε δεθεί το καλσόν (για ώρα ανάγκης) με τα γυαλιά πρεσβυωπίας (πάλι για ώρα ανάγκης) για να φτάσεις το έγγραφο, κι όλα αυτά υπό το βλέμμα του τροχονόμου, το άρθρο αυτό έχει γραφτεί για σένα.&nbsp;Δεν είναι θέμα φύλου –ίσως είναι για το περιεχόμενο, αλλά σίγουρα όχι για την τάξη ή την ακαταστασία- είναι θέμα προγραμματισμού και πρόνοιας. Μπορείς να έχεις όλα αυτά που (νομίζεις πως) χρειάζεσαι στο ντουλαπάκι, μιας και περνάς τόση ώρα στο αυτοκίνητο που το νιώθεις προέκταση του σπιτιού ή του γραφείου σου, αλλά συγχρόνως να μπορείς να βρίσκεις αυτό που θέλεις, όταν το θέλεις, εύκολα και, κυρίως, χωρίς να εκτίθεσαι σε τρίτους!Έχουμε και λέμε: ποια είναι αυτά που «δικαιωματικά» πρέπει να κατοικούν στο ντουλαπάκι και να είναι εύκολα προσβάσιμα;&nbsp;<blockquote style="margin: 0px 0px 0px 40px; border: none; padding: 0px;">● Άδεια αυτοκινήτου● Ασφαλιστήριο συμβόλαιο και Όροι Ασφάλισης – απόδειξη πληρωμής ασφαλίστρων, στοιχεία επικοινωνίας● Απόδειξη πληρωμής τελών κυκλοφορίας● Κάρτα καυσαερίων● Φωτοτυπία διπλώματος (για εκείνη τη φορά που δεν θα το έχεις μαζί σου και θα θέλεις να κατευνάσεις τον αστυνομικό, που ανάλογα με τα κέφια του μπορεί και να το δεχθεί, ενώ δεν υποχρεούται να το κάνει).● Εγχειρίδιο αυτοκινήτουΑυτό το τελευταίο τις περισσότερες φορές είναι ογκώδες, μας δίνεται όμως συνήθως σε ένα ωραίο ντοσιέ της αντιπροσωπείας, που μπορεί κάλλιστα και με ασφάλεια να φιλοξενήσει και όλα τα παραπάνω.&nbsp;</blockquote>Τι άλλο πρέπει να περιέχει ένα ντουλαπάκι που σέβεται τον εαυτό του; Αυτό σε μεγάλο βαθμό εξαρτάται από το μέγεθός του. Χρήσιμα όμως μπορεί να φανούν:<blockquote style="margin: 0px 0px 0px 40px; border: none; padding: 0px;">● Φακός● Δεύτερο ζευγάρι γυαλιά ηλίου (πόσες φορές μπήκες στο αμάξι με βροχή και μετά έβγαλε ήλιο…)● Γυαλιά πρεσβυωπίας&nbsp;● Φορτιστής κινητού● Hands-free● Πανάκι ειδικό για τον καθαρισμό των τζαμιών από μέσα (που παραμένει θολό κι αναρωτιέσαι γιατί)● Ένα μπουκαλάκι καθαριστικό χεριών (αυτό που δεν χρειάζεσαι νερό)</blockquote>Όποια από αυτά αποφασίσεις πως είναι χρήσιμα και χωράνε στο ντουλαπάκι, καλό είναι να τα χωρίσεις ανά χρήση, ώστε όταν τα ψάχνεις να μπορείς να τα βρεις χωρίς να πρέπει να αδειάσεις το όλον στο κάθισμα, ή τα γόνατα, του συνοδηγού. Βάλε π.χ. όλα τα αξεσουάρ του κινητού σε ένα σακουλάκι, τα προσωπικά είδη σε άλλο, άλλου χρώματος κοκ,Μερικά από αυτά, όπως το πανάκι ή το καθαριστικό χεριών, μπορούν να τοποθετηθούν και στις θήκες των πορτών – ακόμη κι ο πιο δραστήριος κλέφτης, δεν θα σπάσει το τζάμι για να κλέψει ένα ξεσκονόπανο. Αντιθέτως, θυμήσου πως δεν πρέπει να αφήνεις οτιδήποτε είναι, ή φαίνεται, αξίας σε ορατό σημείο. Τις περισσότερες φορές, ο μπελάς της παραβιασμένης κλειδαριάς ή του σπασμένου τζαμιού –έστω ότι το κόστος είναι καλυμμένο από την ασφάλεια- θα είναι πολύ μεγαλύτερος από την αξία αυτού που έχει κλαπεί…<p>Τώρα αν είσαι τύπος που προγραμματίζεις για πάν ενδεχόμενο κι έχεις την ευτυχία να έχεις πολλούς κι ευρύχωρους αποθηκευτικούς χώρους στο αυτοκίνητό σου, άφησε τη φαντασία σου και τον προνοητικό εαυτό σου ελεύθερο! Μερικές μόνο ιδέες: Ελβετικός σουγιάς, καλσόν για τον απρόβλεπτο πόντο που θα προκύψει την πιο ακατάλληλη στιγμή, ξυριστική μηχανή για το φρεσκάρισμα (αν δεν έχεις υποκύψει στη μόδα του αξύριστου), μπάρα δημητριακών για τη λιγούρα, πιπίλα γιατί πάντα μια θα πέσει κάτω και θα καταστεί άχρηστη, τσίχλες για τις απρόοπτες συναντήσεις (το αυτό ισχύει και για μίνι οδοντόβουρτσα/οδοντόκρεμα, όπως και για άλλα, πιο προσωπικά, είδη)... Σημασία δεν έχει μόνο να έχεις προβλέψει για παν ενδεχόμενο, σημασία έχει να μπορείς και να βρεις το κατάλληλο είδος τη σωστή στιγμή.&nbsp;</p>
