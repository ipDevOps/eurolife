        Υπάρχουν κάποιες συνήθειες στην καθημερινότητά μας που δεν γνωρίζουμε πόσο επηρεάζουν τη στοματική υγιεινή. Μοιάζουν αθώες, αλλά σίγουρα έχουν αντίκτυπο και στα δόντια μας.&nbsp;<strong>Πόσο συχνά τρώμε;&nbsp;</strong>Το pH της στοματικής μας κοιλότητας κάθε φορά που τρώμε μειώνεται και η στοματική μας κοιλότητα γίνεται όξινη με αποτέλεσμα τα παραγόμενα οξέα να επηρεάζουν την αδαμαντίνη των δοντιών προκαλώντας <strong>τερηδόνα</strong>. Γι’ αυτό ακριβώς ο πρώτος μύθος που θέλει τα γλυκά να καταστρέφουν τα δόντια μας καταρρίπτεται. Τρώμε σε συγκεκριμένες ώρες μέσα στην ημέρα και επιτρέπουμε στο pH του στόματός μας να επανέλθει στα φυσιολογικά του επίπεδα.&nbsp;&nbsp;<strong>Τι τρώμε;</strong>Πολλοί πιστεύουν ότι ο καφές κιτρινίζει το σμάλτο των δοντιών, όμως και το μαύρο τσάι μπορεί να έχει το ίδιο αποτέλεσμα στα δόντια, ενώ<strong> όλες οι τροφές μπορούν να αφήσουν με τις χρωστικές τους το αποτύπωμά τους στη στοματική κοιλότητα</strong>. Τα φρούτα που θεωρούνται αθώα, τα εσπεριδοειδή κυρίως, που περιέχουν κιτρικό οξύ συμβάλλουν στη διάβρωση των δοντιών, όπως και τα αναψυκτικά με ανθρακικό, οπότε καλό είναι να ξεπλένει κανείς το στόμα του με νερό μετά από την κατανάλωσή τους.&nbsp;Από την άλλη, η <strong>μπανάνα, τα αποξηραμένα φρούτα, ο κρόκος του αυγού, τα λουκούμια</strong> και γενικά οι τροφές οι οποίες έχουν πιο κολλώδη υφή, επικάθονται στα δόντια και με αυτό τον τρόπο <strong>ευνοούν την ανάπτυξη βακτηρίων που διαβρώνουν την αδαμαντίνη</strong>. Σίγουρα εάν δεν μπορούμε να βουρτσίσουμε τα δόντια μας μετά την κατανάλωση τέτοιων τροφών, καλό είναι να μασήσουμε μία τσίχλα, φυσικά χωρίς ζάχαρη, καθώς <strong>το σάλιο αποτελεί «φυσικό» καθαριστικό.&nbsp;&nbsp;</strong><strong>Σωστή φροντίδα</strong>Οι οδοντόκρεμες που υπόσχονται λεύκανση ενδείκνυνται σε περιπτώσεις που έχουμε κάνει ήδη λεύκανση. Κανένα προϊόν δεν είναι θαυματουργό κι αυτό πρέπει να το θυμόμαστε, και <strong>να επισκεπτόμαστε κάθε έξι μήνες τον οδοντίατρό μας</strong>. Επίσης, στοματική υγιεινή σημαίνει<strong> βούρτσισμα των δοντιών μετά από κάθε γεύμα, συμπληρωματική χρήση του στοματικού διαλύματος</strong> – το οποίο φυσικά και δεν υποκαθιστά την οδοντόβουρτσα- <strong>χρήση μεσοδόντιων βουρτσακίων</strong> μία φορά την ημέρα και <strong>χρήση νήματος</strong>, μόνο εάν το βουρτσάκι μας δεν περνάει στο διάστημα ανάμεσα στα δόντια.&nbsp;Τέλος, είναι πολύ σημαντικό να γνωρίζουμε τι είναι <a href="https://www.as-milisoume.gr/el/Articles/Swsto%20-%20lathos%20dontia">σωστό και τι λάθος στην φροντίδα των δοντιών</a>, αλλά και να έχουμε το σωστό πρόγραμμα υγείας που μας επιτρέπει να επισκεπτόμαστε τον οδοντίατρο όσο συχνά πρέπει. Έτσι, θα έχουμε λαμπερό χαμόγελο, φρέσκια αναπνοή και πάνω απ’ όλα υγιή δόντια!
