      Hint: Main content
      Value: |
        <p>Παρακολουθώντας κανείς τις συζητήσεις μεταξύ γονιών μπορεί να διακρίνει ότι ενώ είναι όλες διαφορετικές στον τρόπο που επιλέγουν να μεγαλώσουν τα παιδιά τους έχουν κοινές ανησυχίες. Ανεξάρτητα από το αν συμφωνούν ή διαφωνούν μία από αυτές τις ανησυχίες έχει να κάνει με την υγεία των παιδιών τους.</p><p>Άλλοι λένε ότι τα παιδιά πρέπει να πηγαίνουν στο γιατρό μόνο όταν είναι άρρωστα και άλλοι τρέχουν τα παιδιά τους για εξετάσεις με το παραμικρό. Η αλήθεια βρίσκεται- όπως πάντα -κάπου στη μέση. Τα παιδιά μπορεί να μην χρειάζονται τόσες εξετάσεις όσο ένας πιο μεγάλος, σε ηλικία, άνθρωπος, αλλά αυτό δεν σημαίνει ότι δεν τις χρειάζονται καθόλου. Μάλιστα, για πολλές από τις ασθένειες που ακούμε καθημερινά, υπάρχει προδιάθεση από την παιδική ηλικία, που αν είχε ανακαλυφθεί εγκαίρως, η ταλαιπωρία θα ήταν σαφώς μικρότερη.</p><p>Το προληπτικό check up ξεκινά όταν το παιδί είναι ακόμα σε αρκετά μικρή ηλικία και περιλαμβάνει εξετάσεις που συστήνει ο παιδίατρος. Ανάλογα με τα αποτελέσματα ο γιατρός που έχετε επιλέξει προτείνει τις ανάλογες θεραπείες και ενέργειες.&nbsp;</p><p>Ενημερωθείτε για το τι περίπου περιλαμβάνει αυτό το check up ανάλογα με την ηλικία του παιδιού παρακάτω:&nbsp;</p><strong>2-5 ετών</strong><div>Σε αυτό το διάστημα πραγματοποιούνται οι πρώτες γενικές εξετάσεις. Σε αυτές περιλαμβάνονται οι εξετάσεις ούρων και αίματος προκειμένου ο γιατρός να ελέγξει τον αιματοκρίτη, τα επίπεδα σιδήρου αλλά και την περίπτωση να έχει το παιδί στίγμα – ειδικά εάν υπάρχει κάποιο ιστορικό στην οικογένεια.&nbsp;<p>Παράλληλα, στην ηλικία περίπου των 2 ετών καλό είναι ένα παιδί να επισκεφθεί τον οφθαλμίατρο και τον παιδο-οδοντίατρο για ένα πρώτο check up.&nbsp;</p><strong>6-10 ετών</strong></div><div>Στα επόμενα χρόνια και κυρίως μέχρι να μπουν τα παιδιά στην εφηβεία, γίνονται επαναλήψεις των παραπάνω εξετάσεων, όποτε κρίνει ο παιδίατρος, ή οι αντίστοιχοι γιατροί. Στις αιματολογικές έρχονται να προστεθούν και οι εξετάσεις του θυρεοειδούς, αλλά και της χοληστερίνης. Αν υπάρχει κληρονομικότητα για κάποια από τις ασθένειες αυτές, τότε ο έλεγχος θα πρέπει να είναι πιο συχνός. Το ίδιο ισχύει και για τα τριγλυκερίδια και το σάκχαρο. Επίσης, σημαντική είναι και η εξέταση της Ταχύτητας Καθίζησης Ερυθρών (ΤΚΕ), η οποία μπορεί να δείξει πολλών ειδών ασθένειες.</div><div>Σε κάθε περίπτωση, επειδή η κάθε οικογένεια είναι διαφορετική και έχει το δικό της ιστορικό είναι σημαντικό να ακολουθεί κανείς τις συμβουλές του παιδιάτρου προσεκτικά.</div><div>Προγραμματίζοντας όμως το check up του παιδιού σας (και τα δικά σας!) ανά τα τακτά χρονικά διαστήματα, τότε μπορείτε να προλάβετε δυσάρεστες εκπλήξεις και εξελίξεις, με όσο το δυνατόν λιγότερες επιπλοκές. Αν μάλιστα έχετε και <a href="https://www.eurolife.gr/el/Products/Health/Diagnosi/Premium-diagnosi-vasiko-ugeia">το ανάλογο ασφαλιστικό πακέτο</a>, δεν θα χρειαστεί να σκεφτείτε καθόλου το κόστος αυτών των εξετάσεων.&nbsp;</div><div>Το μόνο που θα έχετε να σκεφτείτε είναι πώς θα καταφέρετε το μικρό σας αγγελούδι να επισκεφτεί το γιατρό…<div></div></div>
