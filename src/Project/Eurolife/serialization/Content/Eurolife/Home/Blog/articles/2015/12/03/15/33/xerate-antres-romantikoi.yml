      Hint: Main content
      Value: |
        <div style="text-align: justify;">Η παράδοση και ο... κινηματογράφος υποστηρίζει ότι οι γυναίκες είναι πιο ευαίσθητες και ρομαντικές από τους άντρες. Τώρα όμως, δύο νέες έρευνες δείχνουν ότι συμβαίνει το αντίθετο. Ποια είναι η δική σας γνώμη;Μπορεί οι άντρες να είναι πιο ευαίσθητοι και ρομαντικοί από τις γυναίκες; Δύσκολο να το φανταστεί κανείς -αν σκεφτεί ότι οι γυναίκες είναι εκείνες που λατρεύουν τις μελοδραματικές ταινίες, βάζουν τα κλάματα στους γάμους και αποτελούν το target group των συγγραφέων ρομαντικών μυθιστορημάτων. Κι όμως, η επιστήμη έχει άλλη άποψη!Ο ρομαντισμός, όπως ορίζεται από τους κοινωνικούς ψυχολόγους είναι ένα μέτρο των ανθρώπινων σχέσεων που προϋποθέτει ότι η αγάπη είναι το πιο σημαντικό κριτήριο στην επιλογή συντρόφου. Έτσι, όσο πιο ρομαντικός είναι κανείς τόσο περισσότερο αναζητά την "τέλεια" αγάπη και τόσο πιο πολύ πιστεύει ότι εκεί έξω υπάρχει ένα ταίρι ιδανικό για τον καθένα μας.Η καθηγήτρια ψυχολογίας Δρ. Gwendolyn Seidman επιχείρησε να <a href="https://www.psychologytoday.com/blog/close-encounters/201408/whos-really-more-romantic-men-or-women" target="_blank">διαπιστώσει</a>&nbsp;πόσο ρομαντικές κι ευαίσθητες ψυχές είναι οι άντρες σε σχέση με τις γυναίκες, ζητώντας από ένα δείγμα ατόμων και από τα δύο φύλα να απαντήσει σε ποιο βαθμό τους εκφράζουν τοποθετήσεις όπως "Υπάρχει μια μοναδική αγάπη για μένα", "Όταν αγαπώ κάποιον ξέρω ότι μπορώ να σώσω τη σχέση μου παρά τα εμπόδια" και "Ο άνθρωπος που αγαπώ είναι το ιδανικό ταίρι για μένα επειδή με αποδέχεται, με αγαπάει και με καταλαβαίνει". Σύμφωνα με τα αποτελέσματα, οι άντρες φαίνεται πως είναι αρκετά πιο ρομαντικοί από τις γυναίκες!<p> Και σαν να μην έφτανε αυτό, άλλη <a href="http://www.wsj.com/articles/love-at-first-sight-is-real-if-you-believe-1429543032" target="_blank">έρευνα</a>&nbsp;<span style="text-align: left;">με παρεμφερές αντικείμενο έδειξε ότι οι άντρες πιστεύουν περισσότερο στον "κεραυνοβόλο έρωτα" (ποσοστό 41% έναντι μόλις 29% που δήλωσαν ότι έχουν ερωτευτεί "με την πρώτη ματιά"), ενώ είναι πιο πιθανό να πουν πρώτοι "σ' αγαπώ" αλλά και χαίρονται περισσότερο από τις γυναίκες όταν ακούν αυτές τις λέξεις για πρώτη φορά σε μια σχέση!&nbsp;</span></p>Σύμφωνα πάντα με την Δρ. Gwendolyn Seidman τα αποτελέσματα αυτά δεν είναι στην πραγματικότητα και τόσο άξια απορίας! Με βάση την εξελικτική θεωρία, οι γυναίκες είναι πολύ πιο πραγματίστριες όταν επιλέγουν σύντροφο και δεν νιώθουν την ανάγκη να νιώσουν έντονα συναισθήματα αγάπης γιατί θέλουν να είναι προσεκτικές όταν μπαίνουν σε μια σχέση -μια όχι και τόσο ρομαντική προσέγγιση. Ο λόγος είναι ότι φοβούνται πως αν υποκύψουν σε έναν κεραυνοβόλο έρωτα είναι περισσότερες οι πιθανότητες να επιλέξουν κάποιον που μπορεί και να μην είναι ο ιδανικός, αυτός δηλαδή που θα τις βοηθήσει να αποκτήσουν τους καλύτερους απογόνους. Αντίθετα οι άντρες δεν έχουν τέτοια προβλήματα αφού μπορούν να αποκτήσουν πολύ περισσότερους απογόνους και δεν νιώθουν την πίεση να είναι τόσο επιλεκτικοί! Έτσι, μπορούν να χαλαρώσουν και να επιτρέψουν στο συναίσθημα να τους οδηγήσει! Εάν δεν το έλεγε η επιστήμη, θα το φανταζόσασταν ποτέ;</div>
