        Γι’ αυτό ακριβώς <strong>η κάλυψη για αστική ευθύνη είναι υποχρεωτική από το νόμο για τους ιδιοκτήτες αυτοκινήτου</strong>. Ουσιαστικά, η αστική ευθύνη εξαρτάται από την ιδιότητα, αλλά και την πράξη του υπαίτιου. Γενικά όμως διαχωρίζεται σε πέντε βασικές κατηγορίες. Δείτε ποια σας αφορά και αποφασίστε πώς θα θωρακιστείτε!<strong>Οι 5 κατηγορίες της αστικής ευθύνης</strong><strong>1. Αστική Ευθύνη για ατύχημα με το αυτοκίνητο</strong>Αυτή την κάλυψη την γνωρίζουν ίσως οι περισσότεροι, καθώς <strong>είναι υποχρεωτική για τους κατόχους αυτοκινήτου</strong>. Πρόκειται για ένα ασφαλιστήριο συμβόλαιο το οποίο στην ουσία σας καλύπτει απέναντι σε τρίτους σε περίπτωση που προκαλέσετε<strong> σωματική βλάβη ή υλική ζημιά</strong>.Μάλιστα, από την 1η Ιανουαρίου 2017 τα ελάχιστα ποσά ασφαλιστικής κάλυψης δεν μπορεί να είναι κατώτερα από τα παρακάτω:&nbsp;<p>&nbsp; &nbsp; α) 1.220.000 ευρώ ανά θύμα, σε περίπτωση σωματικής βλάβης</p><p>&nbsp; &nbsp; β) 1.220.000 ευρώ ανά ατύχημα, ανεξάρτητα από τον αριθμό των θυμάτων, σε περίπτωση υλικής ζημίας</p><strong>2. Προσωπική ή/και οικογενειακή αστική ευθύνη</strong>Μπορεί στη χώρα μας να μην είναι διαδεδομένη η ασφάλιση για τέτοιου είδους ευθύνες, ωστόσο η κρίση άλλαξε τα δεδομένα. Ένα ασφαλιστήριο για οικογενειακή αστική ευθύνη <strong>αφορά στην ιδιωτική ζωή καθενός</strong> και περιλαμβάνει ευθύνες που προκύπτουν από τις πράξεις των εξαρτώμενων μελών της οικογένειας. Για παράδειγμα, μπορεί να σας βγάλει από τη δύσκολη θέση για ζημιές που προκύπτουν <strong>από τη χρήση ποδηλάτου ή από την</strong> <a href="https://www.as-milisoume.gr/el/Articles/eiste-etoimoi-gia-katoikidio">ιδιοκτησία κατοικίδιου</a>, ή ακόμα και από την ερασιτεχνική ενασχόληση με οποιοδήποτε άθλημα.&nbsp;<strong>3. Ευθύνη Μελών Διοικητικών Συμβουλίων και Επιχειρήσεων</strong>Μια επιχείρηση μπορεί να αντιμετωπίσει πολλά προβλήματα κατά τη λειτουργία της που έχουν να κάνουν είτε με την υλικοτεχνική υποδομή, τις εγκαταστάσεις, τα προϊόντα που παράγει, το περιβάλλον, ακόμα και τους εργαζόμενούς της. Ένα ασφαλιστήριο συμβόλαιο <strong>προνοεί για όλες τις ευθύνες που μπορεί πιθανά προκύψουν</strong> από τις πιο μικρές, όπως αυτές που αφορούν στη λειτουργία του χώρου, μέχρι και τις ευθύνες των εργοδοτών. Πλέον υπάρχουν προγράμματα τα οποία καλύπτουν τα ίδια τα στελέχη των επιχειρήσεων, καθώς είναι πολλοί εκείνοι που στρέφονται εναντίον τους θεωρώντας πως οι αποφάσεις που έλαβαν τους επηρέασαν άμεσα.<strong>4. Επαγγελματικές ευθύνες</strong>Αφορά κυρίως στις <strong>βλάβες που μπορεί να προκληθούν σε τρίτους και οι οποίες οφείλει κάθε επαγγελματίας</strong>, είτε είναι φυσικό είτε νομικό πρόσωπο, να αποκαταστήσει, σύμφωνα με το νόμο. Συνήθως <strong>οι οικονομικές αξιώσεις τρίτων σε αυτές τις περιπτώσεις είναι πολύ υψηλές</strong> και με ένα ασφαλιστήριο συμβόλαιο θωρακίζεται κάθε επαγγελματική δραστηριότητα. Εάν είστε γιατρός, λογιστής, δικηγόρος, φαρμακοποιός, πολιτικός μηχανικός ή αρχιτέκτονας, τότε πρέπει να έχετε ένα ασφαλιστήριο συμβόλαιο για να μπορείτε να ανταπεξέλθετε σε τυχόν δικαστικές διαμάχες ή εξωδικαστικούς συμβιβασμούς.&nbsp;<div style="text-align: center;"></div><a href="https://www.as-milisoume.gr/el/Articles/oi-ypoxrewseis-tou-diaxeiristh-gia-to-kalokairi"><div style="text-align: center;">Τι σχέση έχει ο διαχειριστής πολυκατοικίας με την αστική ευθύνη;&nbsp;</div><div style="text-align: center;"></div></a><div style="text-align: center;"></div><p>Δείτε παρακάτω κάποιες από τις επαγγελματικές κατηγορίες για τις οποίες η ασφάλιση αστικής ευθύνης είναι υποχρεωτική από το νόμο:&nbsp;</p><p><p>&nbsp;Οι ηλεκτρολόγοι, οι υδραυλικοί, οι τεχνίτες καυστήρων και οι ψυκτικοί, που παρουσιάζονται στον παραπάνω πίνακα, εμπίπτουν&nbsp; στην αστική ευθύνη των αντίστοιχων κλάδων. Επιπλέον, η <strong>κάλυψη της σχετικής αστικής ευθύνης είναι υποχρεωτική</strong> από την ευρωπαϊκή νομοθεσία. Με το <strong>Νόμο 3844/2010</strong>, η ελληνική νομοθεσία εναρμονίστηκε με την ευρωπαϊκή. Σύμφωνα με το Άρθρο 24, η ασφάλιση αστικής ευθύνης για μια σειρά από τεχνικά και μη επαγγέλματα που παρέχουν υπηρεσίες είναι πλέον υποχρεωτική.Όμως, οι επαγγελματίες εκτός από τις υποχρεωτικές καλύψεις συχνά χρειάζονται και άλλες επιπλέον καλύψεις προκειμένου να προστατευτούν πλήρως απέναντι σε παν ενδεχόμενο. Για παράδειγμα, ένα ολοκληρωμένο ασφαλιστικό συμβόλαιο για έναν υδραυλικό ή έναν ηλεκτρολόγο θα πρέπει να περιλαμβάνει εκτός από επαγγελματική αστική ευθύνη και γενική αστική ευθύνη λειτουργίας χώρου, κάλυψη για ασφάλιση περιουσίας και νομική προστασία.<strong>5. Εξειδικευμένες ευθύνες</strong>Η επιμέρους νομοθεσία ορίζει πιο ειδικές ευθύνες, όπως είναι οι περιβαλλοντικές, για τις οποίες τα τελευταία χρόνια γίνεται λόγος και σε ευρωπαϊκό επίπεδο. Το δόγμα «ο ρυπαίνων πληρώνει» μπορεί να είναι ορθό, είναι όμως πιθανό να σας φέρει, εάν είστε επαγγελματίας, σε δύσκολη οικονομική θέση, αφού δεν θα πληρώσετε μόνο πρόστιμο, αλλά θα χρειαστεί να αποκαταστήσετε και τη ζημιά, η οποία προκλήθηκε στο περιβάλλον, εάν η εταιρεία σας αποδειχθεί υπαίτια.&nbsp;Όπως διαπιστώνετε, η αστική ευθύνη είναι ένας σημαντικός <strong>ρυθμιστικός παράγοντας του τρόπου ζωής στις σύγχρονες κοινωνίες</strong>, γι’ αυτό και ο μόνος τρόπος να προνοήσει κανείς είναι ένα ασφαλιστήριο συμβόλαιο, ώστε να προστατεύσει τόσο την προσωπική όσο και την επαγγελματική του ζωή έναντι τρίτων.&nbsp;<div style="text-align: center;"><a href="https://www.eurolife.gr/civicalc" target="_blank"><img alt="" src="~/media/DB69781E84DF4D899971E4CE4D914346.png" height="120" width="750"></a></div><div></div><div>Σίγουρα το κόστος είναι μικρό σε σχέση με τα οφέλη και τις ευθύνες που θα χρειαστεί να αναλάβετε σε μια τέτοια περίπτωση. Ενημερωθείτε σήμερα για τα διαθέσιμα ασφαλιστήρια αστικής ευθύνης της Eurolife ERB και εξασφαλίστε ολοκληρωμένη κάλυψη!<div></div></div>
