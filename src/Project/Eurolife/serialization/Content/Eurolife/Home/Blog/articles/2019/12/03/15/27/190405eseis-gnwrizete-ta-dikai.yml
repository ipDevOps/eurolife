      Value: Η αποκατάσταση της σωματικής βλάβης ή της υλικής ζημιάς είναι στο επίκεντρο αυτού του νομικού όρου που ακούγεται συχνά, ωστόσο λίγοι είναι εκείνοι που γνωρίζουν τόσο τα δικαιώματα όσο και τις υποχρεώσεις που τους προσφέρει.Σίγουρα θα έχετε προσέξει ότι στα ασφαλιστήρια συμβόλαια <strong>υπάρχει ο όρος αστική ευθύνη</strong> και η φράση «<strong>κάλυψη για ζημιά προς τρίτους</strong>». Όσο κι αν νομίζετε ότι δεν σας αφορούν, κρύβουν όλη την ουσία της ασφάλισης και ταυτόχρονα είναι <strong>η ασπίδα σας σε περίπτωση που προκαλέσετε σε κάποιον άλλο μία υλική ή σωματική βλάβη</strong>, όπως για παράδειγμα εάν προκαλέσετε κάποιο τροχαίο ατύχημα.&nbsp;<div></div>
