        <strong>Αποτελεί ελιξίριο νεότητας</strong><div><strong></strong>Το τσάι είναι εξαιρετικά πλούσιο σε φλαβοβοειδή, δηλαδή φυτικές αντιοξειδωτικές ουσίες που καταπολεμούν τη φθορά των κυττάρων, καταπολεμώντας ακόμα και την καρκινογένεση (πολλές έρευνες έχουν συνδέσει την κατανάλωση τσαγιού με μειωμένο κίνδυνο εμφάνισης καρκίνου του στήθους, του δέρματος, του πνεύμονα, των ωοθηκών, της ουροδόχου κύστης και του παχέως εντέρου). Επιπλέον, περιέχει κατεχίνες –ένα αντιοξειδωτικό πιο ισχυρό από τις βιταμίνες C και Ε- και πολυφαινόλες που καταπολεμούν τις ελεύθερες ρίζες, αποτρέποντας το σχηματισμό ρυτίδων, λεπτών γραμμών και άλλων σημαδιών στο δέρμα που προκαλούνται από τη διαδικασία της γήρανσης. Αν και το πράσινο τσάι περιέχει περισσότερα αντιοξειδωτικά, εντούτοις και το μαύρο θεωρείται εξίσου αποτελεσματικό στην επανόρθωση της φθοράς των κυττάρων. Για να επωφεληθούμε από τις ουσίες αυτές στο μέγιστο βαθμό, είναι σκόπιμο αφού βράσει το νερό να το αφήνουμε για 2-3 λεπτά να πέσει λίγο η θερμοκρασία του και μετά να προσθέτουμε το τσάι.&nbsp;</div><div></div><div><strong>Τονώνει χωρίς να προκαλεί νευρικότητα όπως ο καφές</strong></div><div><strong></strong>Ένα φλιτζάνι καφέ είναι πράγματι ο πιο εύκολος τρόπος να διώξει κανείς τη νύστα και να παραμείνει συγκεντρωμένος στις υποχρεώσεις του. Όμως και το τσάι μπορεί να τονώσει τον οργανισμό εξίσου αποτελεσματικά. Αν και η ποσότητα της καφεΐνης που περιέχει τόσο το μαύρο όσο και το πράσινο τσάι είναι σημαντικά μικρότερη από αυτή του καφέ, αρκεί για να μας «ξυπνήσει» επειδή συνδυάζεται με την L-θειαμίνη, ένα αμινοξύ που βελτιώνει άμεσα την ικανότητα συγκέντρωσης. Πίνοντας 3-4 φλιτζάνια τσάι την ημέρα καταφέρνουμε να έχουμε καλή διαύγεια πνεύματος ενώ ταυτόχρονα παραμένουμε ήρεμοι -αντίθετα από τον καφέ που συχνά προκαλεί νευρικότητα.</div><div></div><div><strong>Εξασφαλίζει καλύτερη στοματική υγεία</strong></div><div><strong></strong>Οι κατεχίνες στο τσάι καταπολεμούν τα βακτήρια που υπάρχουν στο στόμα, περιορίζοντας το σχηματισμό οδοντικής πλάκας, προστατεύοντας έτσι όχι μόνο τα δόντια και τα ούλα αλλά και τη συνολική υγεία μας που συνδέεται άμεσα με αυτά. <a href="http://www.ncbi.nlm.nih.gov/pubmed/23739855 " target="_blank">Έρευνα </a>που δημοσιεύτηκε στην επιθεώρηση Journal of Applied Oral Science, κατέληξε στο ότι μια συγκεκριμένη κατεχίνη, η επιγαλλοκατεχίνη (EGCG) που περιέχεται στο πράσινο τσάι είναι πολύ αποτελεσματική ενάντια στα βακτήρια της στοματικής κοιλότητας. Ωστόσο καλό είναι να γνωρίζετε ότι το μαύρο τσάι προκαλεί χρωματικούς λεκέδες στα δόντια.</div><div></div><div><strong>Βοηθάει στη δίαιτα, αυξάνοντας το ρυθμό καύσης του λίπους</strong></div><div></div><div>Για το λόγο αυτό, άλλωστε, το πράσινο τσάι κυρίως είναι από τα συστατικά που περιέχονται σε πολλά συμπληρώματα διατροφής που υπόσχονται αδυνάτισμα. Μία από τις ουσίες του τσαγιού που προάγουν το αδυνάτισμα είναι η καφείνη, η οποία έχει την ιδιότητα να απελευθερώνει το λίπος που έχει αποθηκευτεί στους ιστούς ώστε να μπορεί να χρησιμοποιηθεί ως ενέργεια από τον οργανισμό. Μια άλλη ουσία είναι οι κατεχίνες. Έρευνα που έγινε από το Πανεπιστήμιο Tufts έδειξε ότι το EGCG και οι υπόλοιπες κατεχίνες στο πράσινο τσάι κινητοποιούν τα γονίδια που καίνε το λίπος στην περιοχή της κοιλιάς, επιταχύνοντας το ρυθμό απώλειας βάρους κατά 77%.</div><div></div><div><strong>Προλαμβάνει το διαβήτη</strong></div><div><strong></strong>Ο διαβήτης τύπου 2 θεωρείται πια μια από τις μεγαλύτερες "επιδημίες" στις χώρες του δυτικού κόσμου. Έρευνες έχουν δείξει ότι η κατανάλωση τσαγιού μπορεί να μειώσει τις πιθανότητες εμφάνισής του, μειώνοντας τα επίπεδα της γλυκόζης στο αίμα και βελτιώνοντας την ευαισθησία της ινσουλίνης. Έρευνα που έγινε στην Ιαπωνία έδειξε ότι όσοι έπιναν τις μεγαλύτερες ποσότητες πράσινου τσαγιού είχαν έως και 42% λιγότερες πιθανότητες να νοσήσουν από διαβήτη τύπου 2.</div><div><strong></strong></div><div><strong>Βελτιώνει την υγεία της καρδιάς</strong></div><div><strong></strong>Το τσάι μπορεί να βοηθήσει στη ρύθμιση μερικών από τους σημαντικότερους παράγοντες που προκαλούν καρδιαγγειακές νόσους, όπως η υψηλή χοληστερίνη και τα τριγλυκερίδια. Έρευνες έχουν δείξει ότι όσοι πίνουν συστηματικά τσάι έχουν 31% λιγότερες πιθανότητες να νοσήσουν από τέτοιου είδους ασθένειες. Σύμφωνα με <a href="http://www.ncbi.nlm.nih.gov/pubmed/23754277 " target="_blank">έρευνα </a>που δημοσιεύτηκε στην επιθεώρηση Journal of Biological Chemistry, το EGCG προλαμβάνει τη δημιουργία αθηρωματικών πλακών στις αρτηρίες.</div><div></div><div><strong>Μερικές βασικές οδηγίες παρασκευής του τσαγιού</strong></div><div><strong></strong>Κάθε ποικιλία τσαγιού παρασκευάζεται με διαφορετικό τρόπο, αν και η καλύτερη μέθοδος για να διαπιστώσει κανείς πώς ακριβώς προτιμάει το τσάι του είναι να κάνει πολλές δοκιμές και "πειράματα". Τα φρέσκα φύλλα έχουν μεγαλύτερα οφέλη για την υγεία και δίνουν πιο έντονη γεύση, αλλά επειδή είναι δυσεύρετα, μην ανησυχείτε, δεν θα χάσετε πολλά αν χρησιμοποιήσετε τα γνωστά φακελάκια.</div><div>&nbsp;Ένας από τους βασικούς κανόνες είναι ότι το νερό θα πρέπει να είναι το πολύ στο σημείο βρασμού (όσο πιο ελαφρύ θέλετε να είναι το τσάι, τόσο χαμηλότερη πρέπει να είναι η θερμοκρασία). Έτσι, για το μαύρο τσάι, το νερό θα πρέπει να έρθει μόλις σε θερμοκρασία βρασμού, ενώ το πράσινο απαιτεί χαμηλότερη, γι' αυτό αποσύρουμε το νερό από τη φωτιά μόλις αρχίσει να βράζει και περιμένουμε για 2 λεπτά πριν βάλουμε μέσα το τσάι. Ακόμη χαμηλότερη θερμοκρασία απαιτεί το λευκό τσάι (περιμένουμε τρία λεπτά μετά το βρασμό για να το προσθέσουμε στο νερό). Σε ό,τι αφορά το χρόνο που θα πρέπει να παραμείνουν τα φύλλα στο νερό, αυτός ποικίλλει από 3-5 λεπτά. Για να φτιάξετε παγωμένο τσάι δεν συνιστάται να φτιάξετε ζεστό και μετά να το παγώσετε χρησιμοποιώντας παγάκια (αν και μπορείτε να το κάνετε κι αυτό) γιατί αλλοιώνεται κάπως η γεύση του. Ο ιδανικός τρόπος είναι να προσθέσετε μια κουταλιά φύλλα ή ένα φακελάκι για κάθε ποτήρι νερού μέσα σε ένα μπουκάλι με το ανάλογο νερό και να το αφήσετε στο ψυγείο για 2-3 ώρες. Φροντίστε όμως να το πιείτε πριν περάσουν 24 ώρες γιατί μετά η περιεκτικότητα σε κατεχίνες και άλλες ευεργετικές για την υγεία ουσίες θα είναι μικρότερη.<div></div></div>
