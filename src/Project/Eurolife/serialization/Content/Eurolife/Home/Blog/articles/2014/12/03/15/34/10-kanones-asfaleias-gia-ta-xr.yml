        <p>Λαμπιόνια που αναβοσβήνουν, στολισμένα κλωνάρια, αναμμένα κεριά… η χριστουγεννιάτικη ατμόσφαιρα στο σπίτι είναι πραγματικά υπέροχη και πολύ γιορτινή. Έχετε σκεφτεί όμως ποτέ πόσοι κίνδυνοι κρύβονται στο στολισμένο σπίτι μας; Για να γιορτάσετε αυτές τις μέρες όπως ακριβώς θέλετε –δηλαδή μόνο με χαρά για όλη την οικογένεια- δώστε βάση σ’ αυτούς τους κανόνες ασφαλείας.&nbsp;</p>Πάντα (μα πάντα)<strong> βγάζετε τα φωτάκια του δέντρου από την πρίζα</strong> όταν φεύγετε από το σπίτι αλλά και όταν πάτε για ύπνο. Μπορεί να είναι πολύ όμορφο να επιστρέφει κανείς σε ένα σπίτι που δείχνει τόσο λαμπερό και γιορτινό, αλλά υπάρχει πάντα ο κίνδυνος βραχυκυκλώματος και τότε η εικόνα που θα αντικρίσετε ανοίγοντας την πόρτα –πιστέψτε μας- δεν θα είναι καθόλου εορταστική! Για τον ίδιο λόγο, προσέξτε μην σας πάρει ο ύπνος πριν σβήσετε το τζάκι και τα αναμμένα κεριά.<p>Μην τοποθετείτε το δέντρο και μην βάζετε σειρές με λαμπιόνια ή άλλα διακοσμητικά που μπαίνουν στην πρίζα <strong>κοντά στις κουρτίνες, σε τραπεζομάντιλα</strong>, σε αναμμένα κεριά και άλλα σημεία που μπορεί εύκολα να πάρουν φωτιά.&nbsp;</p>Βεβαιωθείτε το ότι το δέντρο σας είναι <strong>ανθεκτικό στη φωτιά&nbsp;<span style="font-weight: normal;">(αν αγοράσετε καινούριο, αναζητήστε την ένδειξη «fire resistant»). Εάν έχετε αληθινό δέντρο, μην το βάλετε κοντά σε πηγές θερμότητας (τζάκι ή καλοριφέρ) γιατί θα «στεγνώσει» γρήγορα και θα είναι πιο εύκολο να πάρει φωτιά αν συμβεί κάποιο βραχυκύκλωμα.</span></strong><div><strong>Τακτοποιήστε τα καλώδια</strong> προσεκτικά έτσι ώστε να μην υπάρχει ο κίνδυνος να μπερδευτείτε πάνω τους καθώς περπατάτε –παίρνοντας μαζί σας τέσσερις σειρές φωτάκια και ολόκληρο το χριστουγεννιάτικο δέντρο! &nbsp;<p>Για τα μπαλκόνια και τον κήπο σας, επιλέξτε διακοσμητικά που είναι κατασκευασμένα για <strong>εξωτερικούς &nbsp;χώρους</strong>. Διαφορετικά, υπάρχει ο κίνδυνος να βραχυκυκλώσουν και να προκληθεί πυρκαγιά ή να πάθετε ηλεκτροπληξία. Στερεώστε τα πολύ καλά για να είστε σίγουροι ότι δεν θα τα πάρει ο αέρας.&nbsp;</p><p><strong>Ιδιαίτερη προσοχή χρειάζεται όταν στο σπίτι υπάρχουν παιδιά</strong>. Σ’ αυτή την περίπτωση πρέπει να είστε έξτρα προσεκτικοί:&nbsp;</p>• Στερεώστε πολύ καλά το χριστουγεννιάτικο δέντρο και βάλτε το σε ένα σημείο που δεν είναι «πέρασμα» για τα παιδιά όταν παίζουν και τρέχουν.&nbsp;<p>• Κάθε μέρα ελέγχετε μήπως έχει πέσει κάτω από το δέντρο κάποιο από τα γαντζάκια με τα οποία κρεμάμε τις μπάλες ή κανένα μικρό διακοσμητικό που υπάρχει πιθανότητα το παιδί να βάλει στο στόμα του.&nbsp;</p>• Εννοείται, βέβαια, ότι εάν έχετε παιδιά –ειδικά αν είναι σε ηλικία που δεν υπάρχει περίπτωση να μην προσπαθήσουν να περιεργαστούν το χριστουγεννιάτικο δέντρο και τις χρωματιστές μπάλες- τα στολίδια πρέπει να είναι πλαστικά και όχι γυάλινα.&nbsp;<p>• Αποφύγετε και τα διακοσμητικά από αφρολέξ ή άλλα αφρώδη υλικά που μπορεί να βάλουν στο στόμα τους ή να τους προκαλέσουν αλλεργίες.&nbsp;</p><p>• Βεβαιωθείτε ότι τόσο τα χριστουγεννιάτικα διακοσμητικά όσο και τα παιχνίδια που θα τους πάρετε στις γιορτές έχουν όλες τις προδιαγραφές ασφαλείας, είναι κατάλληλα για την ηλικία των παιδιών και δεν έχουν επικίνδυνα εξαρτήματα όπως μακριά κορδόνια (που μπορεί να τυλιχτούν στο λαιμό τους) ή μικρά κομμάτια που αποσπώνται εύκολα. και πάντα απομακρύνετε τις χρωματιστές κορδέλες που έχουν πάνω τα πακέτα και τις σακούλες πριν τα δώσετε στα παιδιά.&nbsp;</p>Ακολουθήστε αυτούς τους κανόνες και απολαύστε ξέγνοιαστα τις πιο λαμπερές μέρες του χρόνου με την οικογένεια και τους φίλους σας –γιατί οι άνθρωποι που προνοούν και δεν παίζουν με την ασφάλειά τους έχουν μόνο ευχάριστες εκπλήξεις να περιμένουν από τον Άι Βασίλη…</div>
