        <p style="text-align: justify;">Παλιότερα, πηγαίναμε στην παραλία με το καπέλο μας, την πετσέτα μας, το αντηλιακό κι ένα βιβλίο. Τώρα πια στην τσάντα θαλάσσης έχουμε εκτός από όλα αυτά και το smartphone μας, το tablet μας, την υποβρύχια φωτογραφική μηχανή και τα αγαπημένα gadget μας, οπότε έχουμε πολλούς λόγους να ανησυχούμε μήπως καταστραφούν. Κι όμως υπάρχει τρόπος να προστατεύσουμε τα gadget στην παραλία. Δείτε πως. </p>
