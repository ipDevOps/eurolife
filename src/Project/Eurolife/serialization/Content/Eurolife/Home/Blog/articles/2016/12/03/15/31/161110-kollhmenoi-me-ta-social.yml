      Hint: Main content
      Value: "<p>Τα κοινωνικά ή συμμετοχικά μέσα (μην ψάξετε λεξικό, είναι η ελληνική μετάφραση των social media!) σηματοδότησαν μια τεράστια αλλαγή στην καθημερινότητα του μέσου ανθρώπου, ίσως τη μεγαλύτερη μετά την έλευση του διαδικτύου. Γιατί; Γιατί του έφεραν στην άκρη των δαχτύλων του έναν «άλλο», τεράστιο κόσμο, με άπειρες πληροφορίες και εμπειρίες που δεν θα μπορούσε να τις έχει αλλιώς. Αυτό έκανε και το διαδίκτυο πριν αλλά τώρα με τα social media υπάρχει και η αίσθηση της αλληλεπίδρασης, του επαναπροσδιορισμού του εαυτού, η συμμετοχή σε μια εμπειρία που δεν είμαστε καν παρόντες. </p><p>Είναι φυσικό ο άνθρωπος να μην μπορεί εύκολα να διαχειριστεί όλες αυτές τις πληροφορίες που λαμβάνει. Οι νεότεροι, που έχουν γεννηθεί με αυτά τα μέσα στην καθημερινότητά τους αντιμετωπίζουν με μεγαλύτερη ευκολία τον καταιγισμό των πληροφοριών, σε αντίθεση με τους παλιότερους που δυσκολεύονται. &nbsp;</p><p>Παρ’όλη όμως τη δυσκολία που έχουμε, κάθε τρεις και λίγο εκεί είμαστε. Μπορεί να μην αντέχουμε άλλη πληροφορία αλλά όλο και κάτι κοιτάμε, όλο και κάτι πατάμε, όλο και κάτι βλέπουμε με αποτέλεσμα να μην ολοκληρώνουμε τις δουλειές μας ή να θέλουμε παραπάνω χρόνο από όσο θα έπρεπε. Δεν είναι τυχαίο που κάποιες εταιρείες έχουν κόψει την πρόσβαση στα social media από τους υπολογιστές των υπαλλήλων τους με το επιχείρημα ότι μειώνει την αποδοτικότητα (αν και έρευνες δείχνουν το αντίθετο). </p><p>Υπάρχει τρόπος να...συγκρατήσουμε τον εαυτό μας ώστε να μην κλέβουμε ματιές κάθε 5 λεπτά να δούμε μήπως έχουμε κάποια νέα ειδοποίηση στο facebook ή στο instagram;</p><p>Φυσικά και υπάρχει αρκεί να το πάρουμε στα σοβαρά!</p><p>Αρχικά πρέπει να ξεκινήσουμε να δίνουμε βάρος σε όσα πράγματα έχουν όντως σημασία. Πρέπει να εκπαιδεύσουμε τον εαυτό μας να ξεχωρίζει τα σημαντικά ώστε το «μάτι» μας να πέφτει κατευθείαν σε αυτά, να μάθουμε να συγκεντρωνόμαστε σε αυτό που κάνουμε αλλά και να βάζουμε ένα χρονικό όριο στον εαυτό μας. Μπορούμε να το έχουμε σαν...συνήθεια, όταν πίνουμε τον πρωινό μας καφέ, να κάνουμε μία βόλτα να δούμε τα νέα αλλά μόλις αυτός τελειώσει να είναι και το όριο μας ώστε να ξεκινήσουμε τη δουλειά μας ή το διάβασμά μας. </p><p>Είναι σημαντικό να έχουμε προγραμματισμό για τις δουλειές μας ώστε να έχουμε προθεσμίες για την κάθε μία που θα μας «πιέζουν» να μη βγούμε εκτός χρόνου. Τα πιο σημαντικά και άμεσης ανάγκης τα κάνουμε πρώτα και τα υπόλοιπα ακολουθούν. Αν κάτι έχουμε διαπιστώσει ότι μας αποσπά, το απομακρύνουμε ή αποφεύγουμε να το κάνουμε ώστε να μην μπαίνουμε σε..πειρασμούς! Δεν είναι λίγοι εκείνοι που όταν κάνουν κάποια δουλειά κλείνουν τον browser τους ή και το wifi τους για να μην αποσπώνται. Μέχρι και ειδικά εργαλειάκια υπάρχουν που μας οργανώνουν το χρόνο που ξοδεύουμε στα social media ώστε να μην χάνουμε περισσότερο από όσο αντέχουμε!</p><p>Σε κάθε περίπτωση αυτός που θα πρέπει να βάλει το όριο είμαστε εμείς οι ίδιοι. Εμείς ξέρουμε τις υποχρεώσεις μας και το χρόνο που έχουμε αλλά αυτό δε σημαίνει ότι δεν θα πρέπει να έχουμε και λίγο χρόνο να...χαζέψουμε! Και το μυαλό μας καθαρίζει αλλά και ιδέες μπορούμε να πάρουμε από αυτά που θα δούμε. Απλά είναι καλό να φροντίζουμε να μην το παρακάνουμε. Όπως σε όλα τα πράγματα σε αυτή τη ζωή, έτσι και το «χάζεμα» θέλει ένα μέτρο!</p>"
