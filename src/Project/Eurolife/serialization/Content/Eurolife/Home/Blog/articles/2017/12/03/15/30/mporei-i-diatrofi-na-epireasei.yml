        <p>Όταν χτυπάει το ξυπνητήρι η πρώτη σκέψη που σας έρχεται στο μυαλό είναι «10 τρόποι για να το σπάσετε». Σαφώς αυτή η σκέψη σας προκαταβάλλει αρνητικά και αυτός ο αρνητισμός θα σας ακολουθεί σαν σκιά για την υπόλοιπη μέρα. Αυτό που δεν σας περνάει από το μυαλό είναι ότι η αυπνία σας μπορεί να μην οφείλεται μόνο στο άγχος και τις ευθύνες, αλλά στις τροφές που καταναλώνετε.</p><p>Σήμερα είναι η Παγκόσμια Ημέρα Διατροφής. Με αφορμή αυτό το γεγονός ας δούμε ποιες τροφές είναι καλό να αποφεύγετε πριν τον ύπνο και ποιες να προτιμάτε εάν θέλετε να κάνετε βαθύ και <a href="http://www.as-milisoume.gr/el/Articles/morfeas">απολαυστικό ύπνο</a>!</p><p>Η αλήθεια είναι ότι αν φάτε κάτι πολύ βαρύ πριν πέσετε για ύπνο τότε οι πιθανότητες λένε-όσο γερό και συνηθισμένο να είναι το στομάχι σας- ότι δεν θα κοιμηθείτε καλά, ακόμα και αν δεν υποφέρετε από αυπνίες. Υπάρχουν όμως και πολλές φορές που δεν έχετε φάει σχεδόν τίποτα αλλά και πάλι ο ύπνος φαντάζει… μακρινό όνειρο. </p><p>Παρακάτω θα δείτε ποιες τροφές πρέπει να αποφεύγετε 2-3 ώρες πριν τον ύπνο:</p><p style="margin-left: 0.5in;"><strong>Μαύρη σοκολάτα:</strong> Μπορεί η μαύρη σοκολάτα να κάνει καλό στην υγεία και τη σιλουέτα σας, όμως η κατανάλωσή της πριν τον ύπνο δεν συνίσταται καθώς περιέχει αρκετή καφεΐνη. </p><p style="margin-left: 0.5in;"><strong>Καυτερό φαγητό: </strong>Είναι προτιμότερο να το καταναλώνετε το μεσημέρι και όχι πριν πάτε για ύπνο. Οι καυτερές τροφές όπως το chilly αυξάνουν τους παλμούς της καρδιάς και τη θερμοκρασία του σώματος και δεν σας αφήνουν να κοιμηθείτε. </p><p style="margin-left: 0.5in;"><strong>Λιπαρά:</strong> Τα βαριά ή πολύ λιπαρά φαγητά, όπως για παράδειγμα τα τηγανιτά ή το junk food, καθυστερούν την πέψη και άρα και τον ύπνο σας. </p><p style="margin-left: 0.5in;"><strong>Φαγητά πλούσια σε φυτικές ίνες: </strong>Και σε αυτήν την περίπτωση το πεπτικό σύστημα δουλεύει πιο σκληρά για να καταναλώσει τροφές όπως το μπρόκολο ή το κουνουπίδι. Αυτό σημαίνει ότι το σώμα σας θα δουλεύει σε πιο γρήγορους ρυθμούς κάνοντάς το πιο δύσκολο να μπει σε sleep mode.</p><p>Αντίθετα, υπάρχουν τροφές οι οποίες βοηθούν στο να κοιμηθείτε εύκολα και γρήγορα. Γιατί κακά τα ψέματα; Με τους ρυθμούς της καθημερινότητας, ποιος έχει την πολυτέλεια να τρώει πολλές ώρες πριν πέσει για ύπνο;</p><p style="margin-left: 0.5in;"><strong>Καρύδια</strong> </p><p style="margin-left: 0.5in;">Τα καρύδια περιέχουν τρυπτοφάνη, μια ουσία που βοηθάει στην παραγωγή σεροτονίνης και συμβάλλει στη ρύθμιση του βιολογικού ρολογιού και στην χαλάρωση. </p><p style="margin-left: 0.5in;"><strong>Αμύγδαλα</strong> </p><p style="margin-left: 0.5in;">Τα αμύγδαλα εκτός του ότι κόβουν την πείνα είναι και θρεπτικά για τον οργανισμό γιατί περιέχουν μαγνήσιο.</p><p style="margin-left: 0.5in;"><strong>Γάλα</strong></p><p style="margin-left: 0.5in;">Ένα ποτήρι γάλα λίγη ώρα πριν ξαπλώσετε θα σας βοηθήσει να χαλαρώσετε ενώ το ασβέστιο που περιέχει συμβάλλει στην παραγωγή μελατονίνης, η οποία ρυθμίζει μεταξύ άλλων και τον ύπνο.</p><p style="margin-left: 0.5in;"><strong>Μαρούλι</strong></p><p style="margin-left: 0.5in;">&nbsp;Όσο ευαίσθητο κι αν είναι το στομάχι σας το μαρούλι δρα καταπραϋντικά και ευνοεί τη χαλάρωση.</p><p style="margin-left: 0.5in;"><strong>Μπανάνα</strong></p><p style="margin-left: 0.5in;">Το μαγνήσιο και το κάλιο που περιέχει μια μπανάνα μπορούν να επιδράσουν θετικά στη βελτίωση του ύπνου. </p><p style="margin-left: 0.5in;"><strong>Τόνος</strong></p><p style="margin-left: 0.5in;">O τόνος έχει υψηλά επίπεδα βιταμίνης B6 η οποία βοηθά στην παραγωγή σεροτονίνης και μελατονίνης.<strong> </strong></p><p style="margin-left: 0.5in;"><strong>Χαμομήλι</strong></p><p style="margin-left: 0.5in;">Μια κούπα ζεστό χαμομήλι με μια κουταλιά μέλι θα σας βοηθήσει να χαλαρώσετε μετά από μία δύσκολη μέρα και να κοιμηθείτε σαν πουλάκι…</p><p>Σε κάθε περίπτωση, το μυστικό κρύβεται στο να καταφέρετε να ισορροπήσετε σώμα και πνεύμα ώστε να χαλαρώσετε πραγματικά και να μπορέσετε να κοιμηθείτε μόλις ακουμπήσετε στο μαξιλάρι σας. Τώρα που ξέρετε ποιες τροφές να αποφεύγετε και ποιες να προτιμάτε θα έχετε τον ύπνο στο τσεπάκι σας!</p><p></p>
