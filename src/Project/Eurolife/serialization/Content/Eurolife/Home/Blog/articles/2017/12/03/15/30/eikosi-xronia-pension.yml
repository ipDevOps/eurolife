      Value: |
        <p>Η δουλειά δεν ήταν ποτέ πρόβλημα για εσένα. Από μικρός/η ήθελες να έχεις το δικό σου χαρτζιλίκι για να κάνεις το κέφι σου αλλά και για να αισθάνεσαι ασφάλεια. Σήμερα, έχεις καταφέρει να έχεις κάτι περισσότερο από ένα χαρτζιλίκι. Αύριο όμως;</p><p>Υπάρχει μια βασική διαφορά από τα 25 στα 45. Στα 25, συνήθως, έχεις να φροντίσεις μόνο τον εαυτό σου και να εξυπηρετήσεις τις δικές σου ανάγκες. Στα 45, έχεις δημιουργήσει ήδη μια όμορφη οικογένεια που την έχεις τοποθετήσει σε μια μονοκατοικία με έναν ωραιότατο κήπο και ένα σκύλο, για να μαθαίνουν τα παιδιά να είναι υπεύθυνα. Όλα αυτά τα δημιούργησες μόνος/η σου και συνεχίζεις να τα συντηρείς μέσω του μισθού σου. Ευτυχώς σε όλα αυτά υπάρχει και το έτερον ήμισυ, το οποίο συνεισφέρει και αυτό προκειμένου να μπορείτε να εξασφαλίσετε στην οικογένειά σας μια καλύτερη ποιότητα ζωής.</p>Σε περίπου 20 χρόνια που θα βγεις στη σύνταξη, τα παιδιά σου θα είναι στην ηλικία σου όταν ξεκίνησες και εσύ θα είσαι πλέον σε μια ηλικία, που θα έχεις το χρόνο να κάνεις αυτά που δεν μπορούσες γιατί &nbsp;έπρεπε να αφιερώσεις χρόνο για τα παιδιά, ή επειδή έπρεπε να δουλεύεις μέχρι αργά για να χρηματοδοτήσεις τις σπουδές του γιού σου στην Αγγλίας, γιατί εσύ είχες άλλες προτεραιότητες. Θα έχεις όμως και τα χρήματα στα μέλλον για να κάνεις αυτό που θέλεις; Το ξέρεις ότι η σύνταξη που θα λάβεις από τα ταμεία κοινωνικής ασφάλισης δεν θα είναι αρκετή αλλά έχεις ξεκινήσει να κάνεις κάτι γι’ αυτό; Συνήθως η απάντηση είναι όχι.<p>Η αναβλητικότητα είναι μια ψυχολογική κατάσταση που μας κάνει να εγκαταλείψουμε την εκτέλεση καθηκόντων ή τη λήψη αποφάσεων με συστηματική αναβολή των προθεσμιών. ‘Όσο μεγαλύτερη είναι η αποστολή ή η απόφαση, τόσο περισσότερο τείνουμε να χρονοτριβούμε. Και όταν δεν έχουμε άλλη εναλλακτική λύση παρά να αντιμετωπίσουμε το πρόβλημα, είναι συχνά πολύ αργά για να το λύσουμε επαρκώς.</p><p>Το ίδιο ισχύει και την έναρξη ενός ιδιωτικού συνταξιοδοτικού προγράμματος που θα συμπληρώσει το εισόδημα σου κατά την περίοδο της συνταξιοδότησης. Εάν μόλις σκέφτηκες ότι «έχω χρόνια ακόμα για να σκεφτώ τη σύνταξη», σκέψου επίσης ότι όσο νωρίτερα ξεκινήσεις να βάζεις κάποια χρήματα στην άκρη, τόσα περισσότερα θα έχεις στο τέλος.</p><p>Για παράδειγμα, ένα θέλεις στα 67 σου να έχεις δημιουργήσει ένα εγγυημένο κεφάλαιο ύψους 50.000€ θα χρειαστεί σήμερα που είσαι 45 ετών να καταβάλεις 120€ το μήνα. Εάν αναβάλεις αυτήν την απόφαση μέχρι τα 52 σου τότε για το ίδιο κεφάλαιο θα πρέπει να καταβάλεις 209€ το μήνα και εάν καθυστερήσεις ακόμη ίσως να είναι πλέον πολύ αργά.</p>Γιατί λοιπόν να μην <a href="http://www.as-milisoume.gr/el/Articles/mellontika-oneira" target="_blank">εξασφαλίσεις τα μελλοντικά σου όνειρα από σήμερα</a>;<p>Ιδιαίτερα όταν πλέον είναι τόσο εύκολο. Για αρχή δεν χρειάζεται να πάρεις τους δρόμους και να ρωτάς αριστερά, δεξιά για συνταξιοδοτικά προγράμματα. Μπορείς να ενημερωθείς σχετικά για τα <a href="https://www.eurolife.gr/el/Products/Apotamieush/Apotamieush/exasfalizo-to-avrio-tou-paidiou-mou">συνταξιοδοτικά προγράμματα της Eurolife ERB Ασφαλιστικής</a>&nbsp;και να βρεις αυτό που ταιριάζει στις ανάγκες σου σήμερα αλλά και αύριο και όλα αυτά… από την οθόνη του υπολογιστή σου.</p>
