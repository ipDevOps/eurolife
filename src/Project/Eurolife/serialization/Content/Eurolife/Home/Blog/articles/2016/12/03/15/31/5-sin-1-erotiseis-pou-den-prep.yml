    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Ας μιλήσουμε σήμερα, λοιπόν, για τις τυπικότερες γκάφες που μπορεί να κάνει ο οποιοσδήποτε προσπαθώντας να γεμίσει μια απ’ αυτές τις άβολες σιωπές που όλοι συναντάμε, σχεδόν κάθε μέρα.&nbsp;</p><strong>(1) Και με τι είπαμε ότι ασχολείσαι σήμερα;</strong><div>Καταρχάς, δεν είπαμε. Αν ήταν να πούμε, θα είχαμε πει. Κι έπειτα, μετά από πέντε χρόνια ύφεσης και καλπάζουσας ανεργίας, είναι πολύ πιθανόν το άτομο στο οποίο απευθύνεται η ερώτηση να βρίσκεται σε αναζήτηση εργασίας, ή between employments, που λένε και οι Αγγλοσάξονες. Αν η απάντηση λοιπόν είναι του τύπου: «Α, με διάφορα…» άλλαξε αμέσως κουβέντα και σε καμία περίπτωση μη συνεχίσεις ρωτώντας: «Δηλαδή;». Ρώτα για τον καιρό. Ή για καμιά καλή συνταγή μαγειρικής.</div><div><strong>(2) Θα ‘ταν τέλεια εκεί, ε;</strong>&nbsp;</div><div>Ναι, είναι πολύ πιθανόν να πήγε κάποιος στη Μεγαλοκερασίτσα για να ξεφύγει από το άγχος της πόλης, για διακοπές, για αλλαγή… Είναι όμως εξίσου πιθανόν να πήγε για την κηδεία του παππού, της γιαγιάς, ή, ακόμη χειρότερα, γονιών. Οπότε δεν θα ‘ταν καθόλου τέλεια εκεί. Καλύτερη, και πιο ανώδυνη, είναι μια ερώτηση όπως: «Πώς και βρεθήκατε στη Μεγαλοκερασίτσα;»</div><div><strong>(3) Και πότε λέτε να κάνετε παιδιά;</strong></div><div>Ερώτηση που εκ πρώτης όψεως δείχνει συνηθισμένη και αθώα. Εκτός κι αν το ζευγάρι στο οποίο απευθύνεται προσπαθεί να φέρει στον κόσμο απογόνους χωρίς επιτυχία. Οπότε η όλο γνήσιο ενδιαφέρον ερώτησή σου δεν κάνει τίποτε άλλο από το να ρίξει κι άλλο αλάτι στην πληγή. Άσε που δεν υπάρχει και ουσιαστική απάντηση. Διότι ποιος θέλει στ’ αλήθεια να συζητήσει μαζί σου τέτοια θέματα. Εκτός κι αν είσαι γιατρός βέβαια. Ενώ, μπορεί το εν λόγω ζευγάρι απλώς να μη θέλει να κάνει παιδιά, βρε αδερφέ. Ή να θέλει ο ένας και να μη θέλει ο άλλος, λογαριασμό θα σου δώσουν; Καλύτερη ερώτηση; Μπα, δεν υπάρχει, άσ’ το. Αν κάποιος θέλει να μοιραστεί τα σχέδιά του για τη διαιώνιση του είδους του, θα το κάνει ο ίδιος. Καρατσεκαρισμένο.&nbsp;</div><div><strong>(4) Η κόρη/αδελφή/μητέρα σας;</strong></div><div>Μπορεί να νομίζεις ότι γνωρίζεις κάποιον σχετικά καλά, αλλά μπορεί να κάνεις και λάθος. Ρωτάς, για παράδειγμα, κάποιον αν η κοπέλα που συνοδεύει είναι η κόρη του για να απαντήσει: «Όχι, είναι η φίλη μου.» Έκτακτα... Ή ρωτάς μια γυναίκα αν η κοπέλα που βρίσκεται δίπλα της είναι η κόρη της και μαθαίνεις πως είναι η αδελφή της. Εδώ που τα λέμε και το αντίστροφο δεν είναι και πολύ καλύτερο. Ακόμη πιο έκτακτα... Ποια είναι καλύτερη ερώτηση; «Και ποια είναι αυτή η πανέμορφη κυρία/δεσποινίς που έχω τη χαρά να γνωρίσω;» Ή κάτι ανάλογο, τέλος πάντων.</div><div><strong>(5) Και πόσο καιρό τα ‘χετε;</strong><div>Να μια ερώτηση που κάνεις σε φίλο ή φίλη που έχεις καιρό να δεις και τώρα βλέπεις να συνοδεύει ή να συνοδεύεται. Ναι, αλλά μπορεί οι δυο τους να είναι απλώς φίλοι, ή συνάδελφοι στο γραφείο, ή συνεργάτες. Και να που τώρα κοιτιούνται μεταξύ τους, χαμογελούν αμήχανα και ψελλίζουν, ταυτόχρονα συνήθως, κάποια απροσδιόριστη απάντηση την οποία δεν προσέχεις γιατί έχεις ήδη μετανιώσει για ακόμη μια γκάφα. Καλύτερη ερώτηση; «Και πώς γνωριστήκατε εσείς οι δυο;» Ή απλώς: «Γνωρίζεστε καιρό;»</div><div>Και τέλος, Η γκάφα. Με το «Η» κεφαλαίο:&nbsp;</div><div></div><div><strong>(+1) Πότε περιμένετε;</strong>Μια ερώτηση που, για λόγους που προφανώς δεν χρειάζονται εξήγηση, ποτέ, μα ΠΟΤΕ δεν πρέπει να κάνεις! Οι πιθανότητες αμηχανίας, αν όχι απόλυτης ντροπής και κατακόκκινων παρειών, για όποιον σκεφτεί να ρωτήσει και για όποια καλείται να απαντήσει, είναι ασύλληπτες. Καλύτερη ερώτηση; Δεν υπάρχει. Άλλωστε, αργά ή γρήγορα –συνήθως γρήγορα– η σχετική πληροφόρηση έρχεται από μόνη της (βλ. #3).&nbsp;</div><div>Τι μάθαμε λοιπόν σήμερα; Πως το μυστικό σε τέτοιες συζητήσεις είναι να κοιτάς να μην κάνεις ερωτήσεις που οδηγούν αφενός σε αμηχανία και αφετέρου σε αυθαίρετα συμπεράσματα.&nbsp;</div><div>Διότι όλοι ξέρουμε τι μπορεί να συμβεί όταν ένα συμπέρασμα είναι αυθαίρετο, έτσι δεν είναι;&nbsp;</div><div></div></div>"
