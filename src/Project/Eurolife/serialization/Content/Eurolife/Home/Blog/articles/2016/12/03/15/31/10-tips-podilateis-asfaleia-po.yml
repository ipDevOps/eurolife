      Hint: Main content
      Value: "<p>Αυτό είναι το ένα από τα δύο που μας αποτρέπουν από το να βγούμε με το ποδήλατο στον δρόμο. Το άλλο είναι η έλλειψη φυσικής κατάστασης, αλλά ας μη μας απασχολήσει αυτό σήμερα.</p><p>Ωστόσο, το ποδήλατο στην πόλη δεν είναι ούτε τόσο επικίνδυνο, ούτε τόσο δύσκολο όσο ακούγεται. Αρκεί να τηρείς μερικούς βασικούς κανόνες. Πρώτα πάντως πρέπει να αντιληφθείς πώς συμπεριφέρεται ο μέσος νεοέλληνας οδηγός αυτοκινήτου. Μόλις εξοικειωθείς με την τυπική του συμπεριφορά θα δεις ότι μπορείς να προβλέπεις πολύ περισσότερα απ’ όσα νόμιζες στην αρχή. &nbsp;</p><p>Να λοιπόν 10 tips για να ευχαριστιέσαι κάθε χιλιόμετρο, με ασφάλεια.</p><p><strong>1. Θεώρησε πως είσαι αόρατος </strong>Δίπλα στο γυμνό σου ποδήλατο, τα αυτοκίνητα (καλά τα λεωφορεία και τα φορτηγά) με τα οποία μοιράζεσαι τον ίδιο δρόμο φαντάζουν θωρακισμένα άρματα μάχης. Οι περισσότεροι δε οδηγοί δεν προσέχουν για ποδήλατα, ενώ υπάρχουν και αυτοί που απλώς σε ζηλεύουν, ειδικά όταν ελίσσεσαι ανάμεσά τους. Οπότε, μην προκαλείς με τον τρόπο που ποδηλατείς. Σε κάθε περίπτωση, σε οποιαδήποτε επαφή είσαι χαμένος από χέρι ή από πόδι. Θεώρησε λοιπόν πως όλοι θέλουν να σε κάνουν κιμά και μάθε να προβλέπεις το απρόβλεπτο. </p><p><strong>2. Φόρα ΠΑΝΤΑ κράνος</strong>Χωρίς άλλα σχόλια. Χρειάζεσαι δηλαδή και αιτιολόγηση για να προστατέψεις το κεφάλι σου για να μην ανοίξει σαν καρπούζι στην άσφαλτο ή σε καπό Scania; Με την αφορμή, φόρα πάντα και γυαλιά. Και γάντια, απ’ αυτά που αφήνουν τα δάχτυλα ελεύθερα.</p><p><strong>3. Φρόντισε να φαίνεσαι</strong>Μέρα-νύχτα. Φόρα ρούχα με έντονα χρώματα και, αν κινείσαι και το βράδυ, φόρα και κάτι που αντανακλά τα φώτα. Βάλε στο ποδήλατό σου φώτα, μπρος-πίσω. Τα καλά φώτα που υπάρχουν στην αγορά είναι ιδιαίτερα λαμπερά. Αν κινείσαι το βράδυ σε δρόμους με φωτισμό και κίνηση, είναι καλύτερα το μπροστινό σου φως να αναβοσβήνει – αντί δηλαδή να είναι μόνιμα αναμμένο. Αντίθετα, έχε το μόνιμα αναμμένο σε δρόμους χωρίς φωτισμό. Το πίσω φως πάντως είναι καλύτερα να αναβοσβήνει – μόνιμα αναμμένο και δεν τραβάει το μάτι και χάνεται μέσα στον περιβάλλοντα φωτισμό. </p><p><strong>4. Μη φοράς ακουστικά</strong>Απλώς μην! Είτε για μουσική, είτε για κουβεντούλα στο κινητό. Μην αφαιρείσαι ποδηλατώντας. Στοιχειώδες.</p><p><strong>5. Βλέπε γύρω σου</strong>Και κάνε κάθε πρόθεσή σου ορατή έγκαιρα. Αν, για παράδειγμα, δεις κάποιο εμπόδιο στον δρόμο σου, φρόντισε να αλλάξεις πορεία, ιδανικά «βγάζοντας φλας» με το χέρι, από πριν και όχι την τελευταία στιγμή. Στις διασταυρώσεις, κοίτα τον άλλο οδηγό στα μάτια (“establish eye contact”, που λέμε) πριν θεωρήσεις ότι σ’ έχει δει.</p><p><strong>6. Καβάλα το σωστό ποδήλατο</strong>Το οποίο, για τις ελληνικές τουλάχιστον πόλεις με τη θλιβερή άσφαλτο, τις λακκούβες, τις ανθρωποθυρίδες, τις τάφρους κ.λπ., είναι καλύτερα να είναι mountain bike, έστω και με ημι-ασφάλτινα λάστιχα. Τα αμιγώς ασφάλτινα ποδήλατα, ή έστω τα υβριδικά, μπορεί να είναι ελαφρύτερα και με μικρότερη τριβή κύλισης, αλλά ένα mountain bike (ιδανικά με δισκόφρενα) ισοπεδώνει τα πάντα στο διάβα του. </p><p><strong>7. Και φρόντισε να είναι υγιές</strong>Δες δηλαδή πως όλα (τροχοί, φρένα, τιμόνι, σέλα, πεντάλ κ.λπ.) είναι στη θέση τους και σφιγμένα. Έχουν τις σωστές πιέσεις τα λάστιχά σου; Μήπως χάνει αέρα κάποιο; Είναι η αλυσίδα σου καθαρή και λαδωμένη; Αλλάζουν όλες οι ταχύτητες σωστά; Όλα αυτά δεν θα σου πάρουν πάνω από δυο λεπτά για να τα τσεκάρεις. </p><p><strong>8. Έχε μαζί σου τα απαραίτητα εργαλεία</strong>Αν βέβαια σχεδιάζεις να ποδηλατίσεις μακρύτερα απ’ όσο θα ‘θελες να γυρίσεις περπατώντας και σπρώχνοντας… Και ποια είναι τα απαραίτητα; (1) ένα απ’ αυτά τα ποδηλατικά πολυ-εργαλεία που θυμίζουν ελβετικό σουγιά, (2) μια ανταλλακτική σαμπρέλα, (3) ένα λεβιεδάκι για να αφαιρείς το λάστιχο χωρίς να σπας τα νύχια σου, (4) ένα κουτάκι αυτοκόλλητα μπαλώματα και (5) μια μικρή τρόμπα. Όλα αυτά, εκτός της τρόμπας, χωράνε σ’ ένα μικρό τσαντάκι κάτω από τη σέλα, ή στο σακίδιό σου. Η τρόμπα μπορεί επίσης να στηριχτεί στο ίδιο το ποδήλατο.&nbsp; </p><p><strong>9. Έχε μαζί σου νερό</strong>Σ’ ένα, ή και δυο, απ’ αυτά τα ειδικά παγούρια που στηρίζονται στον σκελετό. Όχι μόνο για ενυδάτωση, αλλά και για τυχόν αμυχές, πληγές κ.λπ. από δυσάρεστες επαφές, κούφια η ώρα… </p><p><strong>10. Κλείδωσέ το</strong>Σωστά όμως. Κλειδώνοντας τον σκελετό μαζί με τον πίσω τροχό (τον ακριβότερο δηλαδή από τους δυο) σε κάτι στερεό. Και φεύγοντας, μη ξεχάσεις να πάρεις μαζί σου οτιδήποτε αφαιρείται εύκολα (τσαντάκια, κοντέρ, φώτα, τρόμπα…)</p><p>Τελειώνοντας, όπως και με κάθε χόμπι, υπάρχουν ακόμη πολλά πράγματα για να μάθεις. Επί του προκειμένου, πολλά εξαρτώνται από το τι θες να κάνεις με το ποδήλατό σου. Μην εκπλαγείς πάντως αν, έχοντας ξεκινήσει από σύντομες βόλτες στην πόλη, γρήγορα αναζητάς όλο και περισσότερες αφορμές για να ανεβείς στη σέλα. </p>Μείνε λοιπόν ασφαλής και διασκέδασέ το!"
