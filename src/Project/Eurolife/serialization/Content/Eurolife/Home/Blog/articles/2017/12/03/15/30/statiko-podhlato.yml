    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Αυτό που όμως δείχνει μια επίσκεψη σ’ ένα οποιοδήποτε γυμναστήριο είναι πως ελάχιστοι από μας χρησιμοποιούμε ένα τέτοιο ποδήλατο (είτε «κανονικό» είτε από τα άλλα, τα ξαπλωτά) σωστά, ή έστω αποτελεσματικά.Σήμερα λοιπόν, ας μιλήσουμε για 8 tips που θα μας βοηθήσουν να κάνουμε στατικό ποδήλατο σωστά, έτσι ώστε και να βελτιώσουμε το κυκλοφορικό μας σύστημα, και να χάσουμε βάρος, και να αυξήσουμε τη μυϊκή μας μάζα.<strong>1. Κάνουμε διατάσεις πριν ξεκινήσουμε</strong>Ασκήσεις δηλαδή με σκοπό την ανάπτυξη της μυϊκής ευλυγισίας, της ελαστικότητας και της αρθρικής ευκαμψίας. Τέντωμα, με άλλα λόγια, επικύψεις κ.λπ. Όχι για πολύ, συνήθως 5’ αρκούν.<strong>2. Ρυθμίζουμε σωστά τη σέλα</strong>Κάτι που θα μας πάρει λίγα δευτερόλεπτα, αλλά θα κάνει τη συνέχεια και αποτελεσματικότερη και ανετότερη. Και πώς τη ρυθμίζουμε; Σε ύψος όπου το πόδι μας, στο κάτω μέρος του κύκλου περιστροφής, να είναι σχεδόν, αλλά όχι απόλυτα τεντωμένο. Κάτι που βέβαια ισχύει και για τα κανονικά ποδήλατα.<strong>3. Κάνουμε ζέσταμα</strong>Δεν πέφτουμε δηλαδή με τα μούτρα στο ποδήλατο κι όποιον πάρει ο χάρος. Ένα σωστό πρόγραμμα ξεκινά με 5’ χαλαρές περιστροφές, με σχετικά μικρή αντίσταση, που επιταχύνονται σταδιακά. Μια καλή μάλιστα ιδέα είναι, με το που ολοκληρώνονται τα 5’, να σηκωνόμαστε για λίγο όρθιοι, να τεντωνόμαστε ξανά, και να συνεχίζουμε μετά το κανονικό μας πρόγραμμα. Το ζέσταμα πάντως είναι απαραίτητο διότι και χαλαρώνει τους μυς, και ανεβάζει σταδιακά τη θερμοκρασία τους εκεί όπου αποδίδουν καλύτερα.<strong>4. Διατηρούμε τη σωστή στάση</strong>Ούτε σκύβουμε δηλαδή υπερβολικά πάνω απ’ το τιμόνι, σαν σε σπριντ, ούτε ποδηλατούμε «όρθιοι» απαντώντας στα email μας – στάσεις και οι δυο που επιβαρύνουν το σώμα, αφαιρώντας από την αποτελεσματικότητα της άσκησης. Παράλληλα, δεν σφίγγουμε με μανία το τιμόνι – κουράζει τα χέρια, αφαιρεί ενέργεια και δεν υπάρχει και λόγος.<strong>5. Επιλέγουμε την κατάλληλη αντίσταση περιστροφής</strong>Συνηθισμένο λάθος είναι να ξεκινάμε με μεγάλη αντίσταση στα πεντάλ, απλώς επειδή θεωρούμε πως «το ‘χουμε και σιγά το δύσκολο δηλαδή» και να κουραζόμαστε γρήγορα. Η σωστή διαδικασία (βλ. #3) είναι να ξεκινάμε με μικρή αντίσταση και σιγά-σιγά να την αυξάνουμε. Αλλά όχι και στο maximum, όχι τουλάχιστον από τις πρώτες μας επισκέψεις. Μια ακόμη πιο σωστή είναι να «παίζουμε» με την αντίσταση, όπως θα κάναμε και σε μια βόλτα με ποδήλατο στο δρόμο, όπου θα συναντούσαμε και ανηφόρες και κατηφόρες και ίσιωμα και κόντρα άνεμο…<strong>6. Ποδηλατούμε με τη σωστή διάρκεια</strong>Κλειδί για τα οφέλη της στατικής ποδηλασίας είναι η διάρκειά της. Για τη βελτίωση του καρδιαγγειακού και του καρδιαναπνευστικού συστήματος χρειάζονται, λένε, τουλάχιστον 30’ αερόβιας άσκησης. Καθημερινά. Ενώ μια με μιάμιση ώρα ανάλογης άσκησης, πέντε μέρες την εβδομάδα, είναι ιδανική και για απώλεια βάρους. Δύσκολα όλα αυτά, ναι, αλλά πάλι, καλοκαίρι έρχεται…<strong>7. Ποδηλατούμε σε γυμναστήριο</strong>Για δυο λόγους: αφενός διότι η παρουσία άλλων συνήθως προσφέρει επιπλέον κίνητρο (όλοι προσπαθούμε λίγο περισσότερο όταν μας κοιτούν, σωστά;) και αφετέρου επειδή ένα καλό στατικό ποδήλατο κοστίζει και καλό είναι να σιγουρευτούμε ότι η συγκεκριμένη άσκηση μας αρέσει πριν αποφασίσουμε να επενδύσουμε σ’ ένα απ’ αυτά.<strong>8. Αφαιρούμαστε ποδηλατώντας</strong>Σε αντίθεση δηλαδή με ό,τι θα κάναμε στο δρόμο. Είτε δηλαδή ακούμε μουσική (με ακουστικά απ’ αυτά που δεν πέφτουν από τα αυτιά!) είτε χαζεύουμε τηλεόραση (τα περισσότερα γυμναστήρια έχουν τέτοιες οθόνες). Αλλά δεν πιάνουμε κουβέντα με τους διπλανούς, κάτι που ενοχλεί στη σωστή αναπνοή και αναστατώνει τον ρυθμό μας. Με τα παραπάνω η ώρα περνά γρηγορότερα και το πρόγραμμα «βγαίνει» ευκολότερα. Αυτά λοιπόν ήταν 8 απλά tips για σωστότερο στατικό ποδήλατο. Έχετε άλλα δυο για να συμπληρώσουμε δεκάδα;"
