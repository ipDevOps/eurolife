        <p style="text-align: justify;">Η <strong>Παγκόσμια Ημέρα Καταναλωτή</strong> καθιερώθηκε το 1983 με απόφαση του ΟΗΕ και βασίστηκε σε μία παλαιότερη ομιλία του Αμερικανού προέδρου Τζον Κένεντι, στην οποία ανέφερε μεταξύ άλλων ότι <strong>τα βασικά καταναλωτικά δικαιώματα</strong> είναι:</p><ul>    <li style="text-align: justify;">&nbsp;η ικανοποίηση των αναγκών</li>    <li style="text-align: justify;">η ασφάλεια </li>    <li style="text-align: justify;">η πληροφόρηση</li>    <li style="text-align: justify;">η επιλογή</li></ul><p style="text-align: justify;">Όμως, δυστυχώς, σύμφωνα με εκθέσεις της ΕΕ, <strong>η Ελλάδα βρίσκεται στις τελευταίες θέσεις τόσο από θέμα εμπιστοσύνης των καταναλωτών όσο και πληροφόρησης για τα δικαιώματά τους. </strong></p><p style="text-align: justify;">Παρακάτω, μπορείς να ενημερωθείς για τα βασικά δικαιώματά σου ως καταναλωτής/τρια <strong>σύμφωνα με το ενημερωτικό φυλλάδιο που εξέδωσε η Ανεξάρτητη Αρχή «Συνήγορος του Καταναλωτή» και το Ευρωπαϊκό Κέντρο Καταναλωτή Ελλάδας,</strong> ώστε να κάνεις τις αγορές σου με ασφάλεια και τη σωστή πληροφόρηση.</p><p style="text-align: justify;"><strong>Τα 10 βασικά δικαιώματα του καταναλωτή</strong></p><p style="text-align: justify;">Ως καταναλωτής έχεις δικαίωμα:</p><ol>    <li>    <div style="text-align: justify;"><strong>Στην ορθή ενημέρωση</strong></div>    <div style="text-align: justify;">    </div>    <div style="text-align: justify;">Προτού δεσμευτείς συμβατικά, πρέπει να σου δοθούν με απλό και κατανοητό τρόπο όλες οι απαραίτητες πληροφορίες για τα βασικά χαρακτηριστικά του προϊόντος ή της υπηρεσίας που πρόκειται να προμηθευτείς, ιδίως για την τιμή, τους όρους πληρωμής και παράδοσης, τη διάρκεια της σύμβασης, τους όρους αποδέσμευσης από αυτή, καθώς και οδηγίες για την ασφαλή χρήση τους.</div>    <div style="text-align: justify;">    </div>    </li>    <li>    <div style="text-align: justify;"><strong>Σε συμβάσεις χωρίς καταχρηστικούς όρους</strong></div>    <div style="text-align: justify;"><strong>    </strong></div>    <div style="text-align: justify;">Οι συμβάσεις που συνάπτεις για την αγορά προϊόντων και υπηρεσιών πρέπει να έχουν σαφείς όρους και να μην διαταράσσουν σημαντικά την ισορροπία δικαιωμάτων και υποχρεώσεων σε βάρος σου. Καταχρηστικές ρήτρες δεν σε δεσμεύουν.</div>    <div style="text-align: justify;">    </div>    </li>    <li>    <div style="text-align: justify;"><strong>Στην παροχή εγγύησης</strong></div>    <div style="text-align: justify;"><strong>    </strong></div>    <div style="text-align: justify;">Τα καινούργια προϊόντα με μακρά διάρκεια ζωής συνοδεύονται υποχρεωτικά από γραπτή εγγύηση στην ελληνική γλώσσα, αναφέροντας, μεταξύ άλλων, τα στοιχεία επικοινωνίας του κατασκευαστή ή του αντιπροσώπου του, τη διάρκεια και την έκταση εδαφικής ισχύος. Για κάθε επισκευή μέσα στον χρόνο της εγγύησης, που υπερβαίνει τις 15 εργάσιμες ημέρες και μέχρι την ολοκλήρωσή της, δικαιούσαι να ζητήσεις την προσωρινή αντικατάσταση του προϊόντος.</div>    <div style="text-align: justify;">    </div>    </li>    <li>    <div style="text-align: justify;"><strong>Στην αντικατάσταση, επιδιόρθωση, μείωση του τιμήματος ή υπαναχώρηση</strong></div>    <div style="text-align: justify;"><strong>    </strong></div>    <div style="text-align: justify;">Τα ελαττωματικά προϊόντα ή όσα δεν έχουν τις συμφωνημένες ιδιότητες, επισκευάζονται ή αντικαθίστανται χωρίς κανένα κόστος μέσα σε δύο χρόνια από την αγορά ή την παράδοσή τους. Μπορείς να ζητήσεις μείωση της τιμής ή, εφόσον το πρόβλημα είναι ουσιώδες, την επιστροφή των χρημάτων σου.</div>    <div style="text-align: justify;">    </div>    </li>    <li>    <div style="text-align: justify;"><strong>Στην αναιτιολόγητη υπαναχώρηση εντός 14 ημερολογιακών ημερών</strong></div>    <div style="text-align: justify;">    </div>    <div style="text-align: justify;">Εάν μετάνιωσες για κάποιο προϊόν που αγόρασες εξ αποστάσεως (τηλεφωνικά και μέσω διαδικτύου) ή εκτός εμπορικού καταστήματος, μπορείς να το επιστρέψεις και να πάρεις τα χρήματά σου πίσω, εφόσον δεν το έχεις χρησιμοποιήσει και η αξία του υπερβαίνει τα 30 ευρώ.</div>    <div style="text-align: justify;">    </div>    </li>    <li>    <div style="text-align: justify;"><strong>Σε παροχή τεχνικής υποστήριξης</strong></div>    <div style="text-align: justify;">    </div>    <div style="text-align: justify;">Ανταλλακτικά του προϊόντος και τεχνική υποστήριξη παρέχονται υποχρεωτικά από τον προμηθευτή, ακόμη και εκτός εγγύησης, εντός όμως του χρόνου πιθανής διάρκειας ζωής του.</div>    <div style="text-align: justify;">    </div>    </li>    <li>    <div style="text-align: justify;"><strong>Σε αποζημίωση</strong></div>    <div style="text-align: justify;">    </div>    <div style="text-align: justify;">Αν εξαιτίας της χρήσης ελαττωματικού προϊόντος προκληθεί ζημία σε περιουσιακά σου αγαθά, σωματική βλάβη ή ακόμη και θάνατος, ο κατασκευαστής υποχρεούται σε αποζημίωση. Ανάλογη υποχρέωση έχει και ο παρέχων υπηρεσίες για ζημιές που σου προκάλεσε στο πλαίσιο άσκησης της επαγγελματικής του δραστηριότητας.</div>    <div style="text-align: justify;">    </div>    </li>    <li>    <div style="text-align: justify;"><strong>Σε ειλικρινείς διαφημίσεις</strong></div>    <div style="text-align: justify;"><strong>    </strong></div>    <div style="text-align: justify;">Παραπλανητικές και επιθετικές εμπορικές πρακτικές απαγορεύονται. Μπορείς να ζητήσεις την παύση τέτοιων πρακτικών, καθώς και αποζημίωση για ζημία που τυχόν σου προκάλεσαν.</div>    <div style="text-align: justify;">    </div>    </li>    <li>    <div style="text-align: justify;"><strong>Στη διαφύλαξη των προσωπικών σου δεδομένων</strong></div>    <div style="text-align: justify;">Τα δεδομένα προσωπικού χαρακτήρα, τα οποία συλλέγονται νομίμως από τους προμηθευτές, δεν γνωστοποιούνται ούτε μεταβιβάζονται σε τρίτους χωρίς την προηγούμενη ρητή συναίνεσή σου.</div>    <div style="text-align: justify;">    </div>    </li>    <li style="text-align: justify;"><strong>Στην εναλλακτική επίλυση των καταναλωτικών διαφορών</strong></li>    <div style="text-align: justify;">Η Ανεξάρτητη Αρχή «Συνήγορος του Καταναλωτή» σου εξασφαλίζει πρόσβαση σε γρήγορη,αποτελεσματική και χωρίς κανένα κόστος διαδικασία εξωδικαστικής επίλυσης της καταναλωτικής σου διαφοράς. Εάν η διαφορά σου είναι διασυνοριακή, με προμηθευτή που εδρεύει σε χώρα της Ευρωπαϊκής Ένωσης, καθώς και στη Νορβηγία και την Ισλανδία, μπορείς να απευθυνθείς στο Ευρωπαϊκό Κέντρο Καταναλωτή Ελλάδας.</div>    <p style="text-align: justify;"></p></ol><p style="text-align: justify;"><span style="text-decoration: underline;">Στοιχεία επικοινωνίας</span>:<span style="text-decoration: underline;"></span></p><p style="text-align: justify;">Συνήγορος του Καταναλωτή, λεωφ. Αλεξάνδρας 144, 114 71 Αθήνα, Tηλ: 2106460612, Fax: 2106460414, mail: grammateia@synigoroskatanaloti.gr, www.synigoroskatanaloti.gr</p><p style="text-align: justify;">Ευρωπαϊκό Κέντρο Καταναλωτή Ελλάδας, λεωφ. Αλεξάνδρας 144, 114 71 Αθήνα Tηλ: 2106460862, Fax: 2106460784, mail: info@eccgreece.gr, <a href="http://www.eccgreece.gr/">www.eccgreece.gr</a></p><p style="text-align: justify;"></p><strong><div style="text-align: justify;"><strong>Πηγή: </strong><a href="http://www.synigoroskatanaloti.gr" target="_blank">http://www.synigoroskatanaloti.gr</a></div></strong>
