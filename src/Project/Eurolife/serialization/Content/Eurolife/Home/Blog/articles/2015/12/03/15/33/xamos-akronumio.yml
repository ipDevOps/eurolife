    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Ο καλοκαιρινός ήλιος μπορεί να είναι ό τι καλύτερο για τη διάθεση και την ψυχολογία μας, μπορεί να μας βοηθά να απορροφήσουμε καλύτερα το ασβέστιο που χρειαζόμαστε, μπορεί να στεγνώνει φυσικά τα μαλλιά μας, γλυτώνοντάς μας από το πιστολάκι, αλλά η επίδρασή του στην επιδερμίδα μας, κάθε άλλο παρά ευεργετική είναι… Η ηλιακή ακτινοβολία είναι υπεύθυνη σε μεγάλο βαθμό για την εμφάνιση αλλοιώσεων στο δέρμα, που μπορούν να εξελιχθούν ακόμα και σε μελάνωμα, μια πολύ σοβαρή και επικίνδυνη μορφή καρκίνου.</p><p > Η Εύη Τσάτη, πλαστικός χειρουργός MD PhD, μάς προτείνει το ακρωνύμιο Χ.Α.Μ.Ο.Σ για να θυμόμαστε τι πρέπει να ελέγχουμε – τακτικά - στις παλιές ή στις νεοεμφανιζόμενες «ελιές»:</p><p > Χρώμα: Όταν υπάρχει αλλοίωση, η απόχρωση δεν είναι ομοιόμορφη σε όλη την επιφάνεια του σπίλου, που μπορεί να είναι κατά τόπους καφέ, κόκκινος, μαύρος, άσπρος ή και κυανός. Υπάρχει ακόμα η πιθανότητα να έχει χάσει τελείως το χρώμα του.</p><p > Ασυμμετρία:&nbsp; Χωρίστε νοητά την ελιά σε δύο ίσα μέρη Είναι το ένα μισό ίδιο στην εμφάνιση με το άλλο; Εάν υπάρχει ασυμμετρία θα πρέπει να ζητήσετε τη συμβουλή κάποιου εδικού. </p><p > Μέγεθος:&nbsp; Μήπως κάποια ελιά έχει αυξηθεί σε μέγεθος; Αυτό είναι ύποπτο. Προσοχή γενικά σε σπίλους με διάμετρο μεγαλύτερη από 5 χιλιοστά.</p><p > Όρια: Τα όρια της βλάβης έχουν ασάφεια και ακανόνιστο σχήμα</p><p > Σχήμα και Σύμπτωμα: Κάθε μεταβολή στο σχήμα και το μέγεθος (είτε προς την περιφέρεια είτε κάθετα προς τα πάνω) θα πρέπει να μας ανησυχήσει, όπως και η εμφάνιση συμπτωμάτων, όπως αιμορραγία, ευαισθησία, φαγούρα.</p><p > Τα σημεία όπου εμφανίζονται συχνότερα οι αλλοιώσεις είναι εκείνα που εκτίθενται στον ήλιο, όπως το τριχωτό της κεφαλής, το πρόσωπο, η μύτη, τα βλέφαρα, τα αυτιά, η πλάτη, τα χέρια και τα πόδια. Προστατέψτε το δέρμα αποφεύγοντας την έκθεση στον ήλιο –κυρίως από τις 11 το πρωί έως τις 4 το απόγευμα- και φορώντας αντηλιακό, καπέλο και σκουρόχρωμα ρούχα που προστατεύουν πιο αποτελεσματικά από την ακτινοβολία.»</p><p>&nbsp;</p>"
