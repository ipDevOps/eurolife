        Μήπως τώρα τελευταία νιώθετε μια ατονία, δυσκολεύεστε να κοιμηθείτε, ξεχνάτε σημαντικά πράγματα και αγχώνεστε με το παραμικρό; Εκτός από ένα ραντεβού με το γιατρό σας θα πρέπει να κλείσετε επειγόντος και ένα ραντεβού με τους φίλους σας γιατί μάλλον έχετε να τους δείτε καιρό και αυτό επιβαρύνει την υγεία σας. Τι; Δεν το πιστεύετε;Όπως αποδεικνύουν οι έρευνες, «ένας φίλος την ημέρα τον γιατρό τον κάνει πέρα», καθώς η κοινωνικότητα:• <strong>Μειώνει τα κρυολογήματα:</strong> Έρευνα που δημοσιεύτηκε στην Επιθεώρηση της Αμερικανικής Ιατρικής Ένωσης (American Medical Association) έδειξε ότι οι άνθρωποι που έχουν τουλάχιστον έξι διαφορετικούς τύπους κοινωνικών σχέσεων (όπως φίλοι, συνάδελφοι κ.λπ.) έχουν τέσσερις φορές λιγότερες πιθανότητες να νοσήσουν από κρυολόγημα σε σχέση με όσους διαθέτουν έναν έως τρεις τύπους σχέσεων.• <strong>Μειώνει το στρες:</strong> Όταν ερευνητές από Πανεπιστήμιο του Λονδίνου μέτρησαν τα επίπεδα της κορτιζόλης (μια από τις ορμόνες που αποτελούν δείκτη χρόνιου στρες) σε εθελοντές διαπίστωσαν ότι στους μοναχικούς ανθρώπους ήταν κατά 21% υψηλότερα σε σχέση με τους πιο κοινωνικούς.• <strong>Προσφέρει καλύτερη γνωστική λειτουργία:</strong> Η κοινωνικότητα δεν ωφελεί μόνο την υγεία και την ψυχολογία μας, αλλά και το μυαλό! Όπως έχουν δείξει έρευνες, όσο πιο συχνές κοινωνικές επαφές έχουν οι άνθρωποι τόσο καλύτερες επιδόσεις παρουσιάζουν σε γνωστικά τεστ. Επιπλέον, έρευνα που δημοσιεύτηκε στην Επιθεώρηση Αμερικανικής Δημόσιας Υγείας με τη συμμετοχή ηλικιωμένων γυναικών, έδειξε ότι όσες είχαν καθημερινή επαφή με φίλους είχαν <strong>43% λιγότερες πιθανότητες να αναπτύξουν άνοια,</strong> σε σχέση με όσες έβλεπαν τους φίλους τους λιγότερο από μία φορά την εβδομάδα. Σύμφωνα με τους επιστήμονες, αυτό πιθανότατα οφείλεται στο ότι οι κοινωνικές επαφές συμβάλλουν στο σχηματισμό νέων συνάψεων στον εγκέφαλο.• <strong>Χαμηλότερη πίεση:</strong> Ερευνητές έχουν διαπιστώσει ότι οι άνθρωποι που πάσχουν από υπέρταση και νιώθουν πως έχουν κοντά φίλους, στους οποίους μπορούν να μιλήσουν για όσα τους απασχολούν, είναι 66% πιθανότερο να καταφέρουν να ρυθμίσουν τα επίπεδα της αρτηριακής τους πίεσης.• <strong>Καλύτερο ύπνο:</strong> Σε έρευνα που έγινε με τη συμμετοχή φοιτητών διαπιστώθηκε ότι όσοι είχαν δηλώσει ότι έχουν καλές σχέσεις με την παρέα τους χρειάζονταν κατά μέσο όρο 14 λεπτά λιγότερα για να αποκοιμηθούν και περνούσαν 17 λεπτά λιγότερα ξύπνιοι κατά τη διάρκεια της νύχτας, σε σχέση με τους πιο μοναχικούς συνομηλίκους τους.<p>Με λίγα λόγια, ένας φίλος δεν είναι μόνο για μια έξοδο τη νύχτα ή μια δύσκολη στιγμή. Είναι μια πηγή υγείας και δύναμης όλο το χρόνο! Επομένως μη χάνετε την ευκαιρία να βρίσκεστε με φίλους όσο περισσότερο μπορείτε. Τώρα έχετε ακόμα μια δικαιολογία… γιατί σας κάνει καλό!</p><p>Διαβάστε και μερικά <span style="text-decoration: underline;"><a href="http://www.as-milisoume.gr/el/Articles/filia-sofa-logia ">σοφά λόγια γύρω από τη φιλία.</a></span></p>
