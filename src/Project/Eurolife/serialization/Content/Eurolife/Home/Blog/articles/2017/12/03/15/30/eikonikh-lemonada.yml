    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p class="1">Η τεχνολογία έχει ξεπεράσει, εδώ και χρόνια, τη φαντασία μας και θα συνεχίσει να το κάνει. Ήταν επομένως θέμα χρόνου να...εισβάλλει και στις υπόλοιπες αισθήσεις μας, πέρα από την όραση και την ακοή. Ήρθε η σειρά της γεύσης λοιπόν τώρα,&nbsp; με την εικονική λεμονάδα.</p><p class="1">Πώς θα σας φαινόταν να μπορούσατε να κεράσετε μια λεμονάδα, ή οποιοδήποτε άλλο ποτό, τον φίλο σας με τον οποίο μιλάτε στο Facebook και να την πιείτε παρέα, σαν να ήσασταν στο τραπέζι μιας καφετέριας, ή στο μπαλκόνι του σπιτιού σας;</p><p class="1">Επιστήμονες από τη Σιγκαπούρη, χρησιμοποιώντας αισθητήρες και φώτα LED, κατάφεραν να «αντιγράψουν» το χρώμα και τη γεύση της λεμονάδας και να τα μεταφέρουν σε ένα ποτήρι με νερό και ένα ηλεκτρόδιο στο χείλος του. Ακουμπώντας κάποιος τη γλώσσα του στο ηλεκτρόδιο και μετά στο νερό, λαμβάνει τα «δεδομένα» της λεμονάδας, ενώ στην πραγματικότητα πίνει μόνο νερό. Προς το παρόν η τεχνολογία αυτή μπορεί να δώσει την αίσθηση της ξινής, της αλμυρής και της πικρής γεύσης, αλλά δεν θα αργήσει η ώρα και των υπόλοιπων.</p><p class="1">Τα θετικά που βρίσκουν οι επιστήμονες σε αυτή τη μέθοδο αγγίζουν δύο πλευρές της καθημερινότητάς μας. Από τη μία, σε μελλοντική φάση όπου θα μπορούσαν να «αναπαραχθούν» πολύ περισσότερες γεύσεις, όσοι κάνουν δίαιτες, ή έχουν προβλήματα υγείας και τους απαγορεύονται κάποιες τροφές, θα μπορούν πλέον να απολαμβάνουν τη γεύση τους, χωρίς να λαμβάνουν τα υπόλοιπα, «βλαβερά», συστατικά. Από την άλλη, μπορεί να βελτιωθεί η κοινωνικοποίησή μας, καθώς θα έχουμε την ευκαιρία να μοιραστούμε ένα ποτό -και ίσως αργότερα ένα φαγητό- με ανθρώπους που είναι μακριά μας και που μπορεί και να μη γνωρίζουμε. Σκεφτείτε τους ανθρώπους που είναι σε απομακρυσμένα σημεία ή, ακόμα χειρότερα, που δεν μπορούν, για λόγους υγείας, να μετακινηθούν. Πώς λοιπόν στέλνουμε τώρα φωτογραφίες ποτών και φαγητών μέσω των κοινωνικών μέσων; Έτσι θα στέλνουμε σε λίγο όχι μόνο εικόνες, αλλά και γεύση!</p><p class="1">Όπως κάθε νέα τεχνολογία και εξέλιξη, έτσι και αυτή, μπορεί να έχει και τις αρνητικές της επιπτώσεις. Δεν μπορούμε όμως να παραμένουμε στάσιμοι, απλά και μόνο λόγω του φόβου της κακής χρήσης και των συνεπειών της. Ξεπερνώντας λοιπόν την έκπληξη που νιώθουμε για το πόσα νέα πράγματα συμβαίνουν, εστιάζουμε στις θετικές τους πλευρές και τα αξιοποιούμε με τον καλύτερο δυνατό τρόπο.</p><p class="1"><a href="https://www.newscientist.com/article/2125761-virtual-lemonade-sends-colour-and-taste-to-a-glass-of-water/">Πηγή</a></p>
