    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Οκ, εφευρέτες δεν υπάρχουν και πάρα πολλοί σε αυτόν τον κόσμο αλλά όσοι υπάρχουν μπορεί και να έχουν βρεθεί σε κάποια αντίστοιχη θέση. Να προσπαθούν χρόνια να ανακαλύψουν κάτι, να δίνουν όλη τους τη ζωή σε αυτόν τον σκοπό, να ονειρεύονται ότι θα χρησιμοποιηθεί για καλό σκοπό και στο τέλος τι βλέπουν; Ότι το παίρνουν κάποιοι και το χρησιμοποιούν για τελείως αντίθετους λόγους από αυτούς που ονειρεύονταν αρχικά.Τι μπορεί να αισθάνονται εκείνη τη στιγμή; Πώς νιώθουν; Μπορούν να κάνουν κάτι; Το πιθανότερο είναι πως δεν μπορούν, δεν υπάρχει άλλωστε τρόπος να ελέγξεις κάτι τέτοιο. Είναι όπως αυτό που λέμε για τις δημοσιεύσεις στο διαδίκτυο: από τη στιγμή που πατάς το enter, ξεφεύγει από τα χέρια σου.</p><p>Είναι πάντως περίεργο το γεγονός πώς κάποιος επενδύει κάποια όνειρα σε μια ανακάλυψη και μετά από χρόνια έρχεται κάποιος και τα γκρεμίζει. Ένα από τα πιο τρανταχτά παραδείγματα είναι αυτό του Alfred Nobel. Ναι, ο Nobel είναι ο δημιουργός του θεσμού των βραβείων Nobel αλλά είναι εξίσου γνωστός και για το ότι ανακάλυψε το δυναμίτη. Θεωρούσε ότι με την ανακάλυψη αυτή θα σταματούσε τους πολέμους, καθώς θα έβλεπαν όλοι τη φρίκη που προκαλεί ένα τέτοιο όπλο. Με την χρήση που κατέληξε να έχει ο δυναμίτης, ο Nobel έγινε γνωστός ως ο άνθρωπος που έγινε πλούσιος ψάχνοντας τρόπους να σκοτώνει γρήγορα ανθρώπους. Σοκαρισμένος από αυτό, έδωσε όλες του τις δυνάμεις ώστε να καθιερώσει το Nobel Ειρήνης.</p><p>Άλλο ένα σοκαριστικό παράδειγμα είναι αυτό του Arthur Galston, ενός Αμερικάνου βοτανολόγου που είχε αφιερώσει την έρευνα στο πώς θα βοηθήσει τα φυτά να μεγαλώνουν γρηγορότερα. Ανακάλυψε λοιπόν την ορμόνη ΤΙΒΑ που επιταχύνει την ανάπτυξη των φυτών. Αυτό που δεν μπορούσε όμως να σκεφτεί είναι ότι αυτή η ορμόνη θα αποτελούσε κάποια στιγμή ένα από τα συστατικά ενός βιολογικού όπλου το οποίο χρησιμοποιήθηκε στο Βιετνάμ. Το βιολογικό αυτό όπλο προκάλεσε τον θάνατο πολλών καθώς επίσης και γενετικές ανωμαλίες και χρόνια προβλήματα υγείας. Ο ίδιος έχει δηλώσει ότι η επιστήμη είναι ουδέτερη. Κανείς δεν μπορεί να εγγυηθεί ότι θα χρησιμοποιηθεί για το&nbsp; καλό της ανθρωπότητας.</p><p>Το αεροπλάνο είναι ακόμα ένα παράδειγμα. Οι δημιουργοί του, Orville και Wilbur Wright, δεν περίμεναν ποτέ ότι θα χρησιμοποιηθεί σε πολέμους με τόσο καταστροφικά αποτελέσματα. Δήλωσαν ότι ήθελαν να εφεύρουν κάτι που θα φέρει ειρήνη αλλά τελικά έκαναν λάθος.</p><p>Ανακαλύψεις πάντα θα γίνονται και η επιστήμη θα συνεχίσει να προχωρά. Αυτά που θα βγαίνουν θα είναι ουδέτερα όπως είπε και ο Arthur Galston και είναι στο χέρι μας πώς θα τα χρησιμοποιήσουμε. Εκεί που ίσως λοιπόν πρέπει να δώσουμε βάρος είναι, όχι στην παρεμπόδιση της χρήση τους από φόβο μήπως χρησιμοποιηθούν για κακό, αλλά στη σωστή εκπαίδευση και διαπαιδαγώγηση των ανθρώπων για να επιδιώκουν τις σωστές χρήσεις. Επειδή οι άνθρωποι ορίζουν πώς προχωρά ο κόσμος, καλό είναι να φροντίζουμε να τους μεγαλώνουμε σωστά.</p>"
