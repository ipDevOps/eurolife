      Hint: Main content
      Value: "Η πραγματικότητα όμως είναι εντελώς διαφορετική! Οι διευθυντές του Κέντρου Δυσλεξίας και Δημιουργικότητας του Πανεπιστημίου του Γιέιλ των ΗΠΑ, βρέθηκαν κάποτε προσκεκλημένοι στο World Economic Forum στο Νταβός, όπου μαζεύονται κάθε χρόνο οι πιο σημαντικοί άνθρωποι του πλανήτη, όλα τα μεγάλα «μυαλά»: επιχειρηματίες, επικεφαλής παγκόσμιων κολοσσών, πολιτικοί, επιστήμονες, αλλά και εκπρόσωποι άλλων χώρων όπως οι Καλές Τέχνες. Μετά την ομιλία τους με θέμα τη δυσλεξία, τους προσέγγισε εντυπωσιακός αριθμός συνέδρων που, διακριτικά αλλά επιτακτικά, ήθελαν να συζητήσουν το «πρόβλημά» τους. Ποιο ήταν αυτό; Είχαν, παιδιόθεν, δυσκολία στην ανάγνωση!Η δυσλεξία θεωρείται πως σχετίζεται με το πώς είναι καλωδιωμένο το μυαλό του ανθρώπου και, εκτός από τη δυσκολία στην ανάγνωση, εμφανίζει συμπτώματα όπως η ανορθογραφία, η εκμάθηση ξένης γλώσσας, η γραφή, αλλά και η οργάνωση. Για όλους αυτούς τους λόγους, παιδιά με τέτοια συμπτώματα θεωρούνταν μειωμένης αντίληψης, αφού δεν μπορούσαν να φέρουν βόλτα αυτά τα «απλά», που έκριναν τότε την ευφυΐα. Τώρα όμως πια έχει καταστεί σαφές –και όχι μόνο λόγω του αριθμού των συμμετεχόντων στο Νταβός που δεν μπορούν να διαβάσουν σωστά!- ότι οι δυσλεκτικοί μπορεί να είναι (και συχνά είναι) ευφυέστατοι, υπερτερώντας, συχνά, σε δεξιότητες έναντι των «κανονικών» ομολόγων τους.Κατά τη Σάλυ Σέιγουιτς, διευθύντρια του Κέντρου Δυσλεξίας και Δημιουργικότητας του Πανεπιστημίου Γιέιλ: «Oι θετικές πλευρές της δυσλεξίας, τα προτερήματα των δυσλεκτικών, είναι πολυάριθμα. Διαθέτουν υψηλή γνωστική και γλωσσολογική λειτουργία και λογική, αυξημένη αντίληψη και είναι άφταστοι στη λύση προβλημάτων».Δεν είναι καθόλου τυχαίο ότι πολύ πετυχημένοι άνθρωποι, ο κάθε ένας στον δικό του χώρο, όπως ο Ρίτσαρντ Μπράνσον, o Στίβεν Σπίλμπεργκ, ο Πάμπλο Πικάσο, ο Μπιλ Γκέιτς, ο Μοχάμεντ Άλι, ο Γουόρεν Μπάφετ, η Σέλμα Χάγιεκ, ο Μάτζικ Τζόνσον είναι όλοι δυσλεκτικοί. Λέγεται βέβαια ότι και ο Άινσταϊν, όπως και ο Τσόρτσιλ, υπήρξαν δυσλεκτικοί, αλλά αυτό δεν είχε επιβεβαιωθεί επιστημονικά.Κάτι που αποδεικνύει τις συχνά ασυνήθιστες ικανότητες των δυσλεκτικών είναι ένα στοιχείο που δημοσιεύθηκε από μια καθηγήτρια Επιχειρηματικότητας του φημισμένου Cass Business School του Λονδίνου: Περισσότεροι από το 1/3 των Αμερικανών επιχειρηματιών που συμμετείχαν στην έρευνά της ήταν δυσλεκτικοί, σε σχέση με την αναλογία δυσλεκτικών στον γενικό πληθυσμό των ΗΠΑ που δεν ξεπερνά το 10%! Η ίδια το εξηγεί ως φυσικό επακόλουθο της δυσκολίας που έχουν οι δυσλεκτικοί να πλοηγηθούν, αρχικά στο «κλασικό» εκπαιδευτικό σύστημα και, αργότερα, στις εταιρικές δομές.  Αναπτύσσουν, πιστεύει, αναγκαστικά άλλες δεξιότητες (άριστη προφορική επικοινωνία, ευκολία στην επίλυση προβλημάτων, άνεση στην εκχώρηση αρμοδιοτήτων, επιμονή και αντοχή) που τους επιτρέπουν να λανσάρουν και να αναπτύξουν με επιτυχία τις δικές τους επιχειρήσεις.Ευτυχώς, σήμερα, η δυσλεξία αντιμετωπίζεται νωρίς, από γονείς και σχολεία, χωρίς το «στίγμα» των παλιότερων εποχών, ώστε τα παιδιά να εντάσσονται κανονικά στο εκπαιδευτικό σύστημα και να μην μένουν πίσω από τους συνομηλίκους τους «κανονικούς» μαθητές."
