    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Η αλήθεια είναι ότι αυτή, η τελευταία της ιδιότητα είναι και η πιο δημοφιλής. Πασίγνωστη στο ευρύτερο περιβάλλον των αγώνων μοτοσυκλέτας, χαίρει μεγάλου σεβασμού και αναγνώρισης από τους συναθλητές της, την ίδια στιγμή που οι φωτογραφίες &nbsp;από την αγωνιστική της δραστηριότητα εντός και εκτός Ελλάδος γνωρίζουν πάντα μεγάλη επιτυχία στα social media!&nbsp;Φυσικά, τα παραδοσιακά ΜΜΕ δεν άργησαν να την ανακαλύψουν. Στις συνεντεύξεις της, η πρώτη ερώτηση είναι η προφανής: “Πώς καταφέρνεις και τα συνδυάζεις όλα αυτά;” Η Πολυτίμη απαντά με αφοπλιστική ειλικρίνεια. Προτάσσει τη χαρά και την ικανοποίηση από την επίτευξη ενός φαινομενικά αδύνατου στόχου. Το θέλει, τη γεμίζει, το επιδιώκει με πολύ σκληρή προσπάθεια και θυσίες, το καταφέρνει.<p>Για όσους τη γνωρίζουν από μικρή, η έκπληξη είναι μικρότερη. Οι συμμαθήτριές της στο Αρσάκειο Ψυχικού τη θυμούνται να καταφθάνει στο σχολείο, ήδη από την 1η Λυκείου, με μηχανάκι (φορώντας πάντα κράνος). Οι νεανικές συντροφιές εντυπωσιάζονταν από την επιδεξιότητά της στο θαλάσσιο σκι, ακόμα και με αντίξοες συνθήκες. Οι συμφοιτητές στο Πολυτεχνείο τη θυμούνται να συνδυάζει σπουδές και μητρότητα - όταν αποφοίτησε, είχε ήδη 3 παιδιά! Δεν της γλύτωσε ούτε το bungee jumping από τον Ισθμό της Κορίνθου, πριν μερικά χρόνια - η οικογένεια και οι φίλοι της το έμαθαν εκ των υστέρων.</p>Όλα αυτά απαιτούν μια πολύπλοκη, δύσκολη ισορροπία, ανάμεσα στις διαφορετικές ιδιότητες και τις πλευρές της ζωής. Η Πολυτίμη αναγνωρίζει πόσο τη στήριξε το οικογενειακό της περιβάλλον: οι γονείς της, ο σύζυγός της, τα παιδιά της. Ποτέ δεν την απέτρεψαν, πάντα την ενθάρρυναν, πάντα τη βοήθησαν και τη βοηθούν, ο καθένας με τον τρόπο του. Σε τελική ανάλυση όμως, η αναμέτρηση ήταν πάντα με τον εαυτό της και τα όριά του. Και στην αναμέτρηση αυτή βγαίνεις νικητής, όπως λέει η ίδια, μόνο αν ανακαλύπτεις συνεχώς νέα κίνητρα, νέες προκλήσεις, νέους στόχους.Πέρα βέβαια από την απαραίτητη πνευματική δύναμη, ένας τέτοιος τρόπος ζωής έχει μια εξαιρετικά απαιτητική πρακτική διάσταση. Η Πολυτίμη έχει μάθει να αξιοποιεί και το τελευταίο διαθέσιμο δευτερόλεπτο του χρόνου της. Ειδικά όσον αφορά στους αγώνες, αν και ερασιτέχνις, η ενασχόλησή της έχει επαγγελματικά χαρακτηριστικά: μακροπρόθεσμο προγραμματισμό, ευλαβική προσοχή στις λεπτομέρειες, άψογη φυσική κατάσταση, εξαντλητική προπόνηση. Μια προσέγγιση-μονόδρομος, ειδικά για στόχους όπως η συμμετοχή στο Libya Rally, έναν υπερ-υψηλής δυσκολίας αγώνα που έγινε τον περασμένο Μάρτιο στις ερήμους της Βόρειας Αφρικής, στο έδαφος του Μαρόκου.&nbsp;Η Πολυτίμη προετοιμάστηκε εντατικά σχεδόν έναν χρόνο γι αυτή τη συμμετοχή - ούσα ταυτόχρονα σύζυγος, κόρη, μητέρα και επαγγελματίας μηχανικός. Πέρα από την προπόνηση, έπρεπε να αναζητήσει τους απαραίτητους πόρους και να εξασφαλίσει την απαιτούμενη τεχνική υποστήριξη. Ένα ατύχημα κι ένας τραυματισμός, την τρίτη μέρα του αγώνα, στη μέση της ερήμου, δεν της επέτρεψαν να τερματίσει. Δεν πτοείται όμως - η εμπειρία ήταν μοναδική, τής δίνει ακόμα περισσότερα κίνητρα για να συνεχίσει.&nbsp;“Και το ρίσκο;” είναι η αμέσως επόμενη, αυτονόητη ερώτηση. Η Πολυτίμη είναι συνηθισμένη στο να εξηγεί γιατί η προσεκτική προετοιμασία, η αυστηρή τήρηση των κανόνων ασφαλείας, η χρήση του κατάλληλου εξοπλισμού και ο απόλυτος σεβασμός των σχετικών διαδικασιών καθιστούν την ενασχόληση μ’ ένα τέτοιο σπορ λιγότερο επικίνδυνη από μια απλή μετακίνηση στην πόλη. Και κλείνει τη σχετική συζήτηση λέγοντας με χαμόγελο “…εξάλλου, είμαι έμπειρη στην αντιμετώπιση κινδύνων - είμαι κόρη ασφαλιστή!”"
