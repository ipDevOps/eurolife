      Hint: Main content
      Value: |
        <p class="Normal1">Καλά τα λέει η (παραφρασμένη) παροιμία αλλά στην περίπτωσή μας δεν υπάρχει ούτε γάμος, ούτε νύφη αλλά μόνο ο τραυματισμός. Και η συνεχόμενη ταλαιπωρία. </p><p class="Normal1">Νομίζατε ότι η ταλαιπωρία σας, αν είχατε ένα ατύχημα ή κάτι ανάλογο, θα τελειώσει με το που βγείτε από το νοσοκομείο; Λάθος νομίζατε. Δυστυχώς η αποθεραπεία είναι από τα πιο δύσκολα κομμάτια ενός προβλήματος υγείας. </p><p class="Normal1">Και πέρα από τον πόνο μας (κυριολεκτικό και μεταφορικό) έχουμε να αντιμετωπίσουμε ένα σωρό πρακτικά προβλήματα που προκύπτουν, είτε από το θέμα υγείας μας είτε από τα γύρω-γύρω που φέρνει μαζί του. </p><p class="Normal1">Μην πάτε μακριά, έχουμε πολλά παραδείγματα. Έχουμε σπάσει το πόδι μας και μένουμε σε σπίτι που έχει σκαλιά αλλά δεν έχει ασανσέρ. Πώς ανεβαίνουμε λοιπόν; ΟΚ, μας ανεβάζουν την πρώτη φορά, όταν θα χρειαστεί να πάμε στο νοσοκομείο ξανά να μας δει ο γιατρός και να βγάλουμε ακτίνες, πώς θα κατέβουμε (και θα ξανα-ανέβουμε); Έστω ότι κατεβαίνουμε, πώς πάμε στο νοσοκομείο που ο γύψος μας δεν μας αφήνει να μπούμε στο αμάξι; Χρειαζόμαστε λοιπόν ασθενοφόρο. Και το ασθενοφόρο κοστίζει και κοστίζει αρκετά. </p><p class="Normal1">Άντε, τα κάναμε όλα αυτά…Μετά έρχονται οι φυσικοθεραπείες. Τα φάρμακα. Όλα αυτά μπορεί να πάρουν και έναν και δύο μήνες μέχρι να…εξαφανιστούν από την καθημερινότητά μας. Λίγο-λίγο, ο λογαριασμός φουσκώνει. Δεν φτάνει που έχουμε δηλαδή το πρόβλημα υγείας, αν συνεχίσουμε έτσι θα έχουμε σε λίγο και οικονομικό πρόβλημα. Και καλά να έχουμε κάποια δουλειά και να έχουμε πάρει αναρρωτική άδεια. Αν μας εμποδίζει τελείως να δουλέψουμε, πώς μπορούμε να αντιμετωπίσουμε όλα αυτά τα έξοδα αν δεν έχουμε φροντίσει από πριν;</p><p class="Normal1">Και εδώ έρχεται η μεγάλη ερώτηση: Πώς φροντίζουμε για κάτι τέτοιο αφού δεν ξέρουμε αν και πότε θα συμβεί; Ένας τρόπος, που δεν προτείνεται και ιδιαίτερα, είναι να κάνουμε…μασούρι κάποια χρήματα και να τα κρατάμε ειδικά για προβλήματα υγείας που μπορεί να μας έρθουν. Η επιτυχία αυτού του τρόπου είναι αμφίβολη, ειδικά σε περιπτώσεις επανάληψης. Μάλλον λοιπόν είναι πιο ασφαλές να έχουμε επενδύσει στο δεύτερο τρόπο, σε ένα ασφαλιστικό πρόγραμμα υγείας!</p><p class="Normal1"><a name="_gjdgxs"></a>Δεν θα ήταν εξαιρετικό να δίνουμε ένα ποσό το μήνα (προσιτό και στα μέτρα μας) και να καλυπτόμαστε για όλες τις περιπτώσεις, ό,τι και αν μας συμβεί, όπου και αν είμαστε; Αυτή η πολύ καθησυχαστική σκέψη μπορεί εύκολα να γίνει πραγματικότητα επιλέγοντας ένα πρόγραμμα σαν το <a href="http://www.eurolife.gr/el/Products/Health/Nosokomeiako/Premium%20100percent%20Neas%20Genias">Νοσοκομειακό της Eurolife</a> που καλύπτει τις δαπάνες μας στα νοσοκομεία αλλά και κάποια από τα περιφερειακά έξοδα που μπορεί να προκύψουν. Κάνοντας αυτήν την επιλογή, δεν υπάρχει πλέον λόγος ανησυχίας για όλα τα πρακτικά προβλήματα και μπορούμε να επικεντρώσουμε όλες τις δυνάμεις μας στο να γίνουμε καλά! </p><p class="Normal1">Τέρμα στην ταλαιπωρία που μπορούμε να αποφύγουμε λοιπόν. Αυτή την αναλαμβάνει η ασφαλιστική μας!</p><p class="Normal1"><a href="http://www.wikihow.com/Walk-on-Crutches">Πηγή φωτογραφίας</a><a href="http://www.wikihow.com/Walk-on-Crutches"></a></p>
