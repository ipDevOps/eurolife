    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Κάθε φορά που ανοίγετε να πάρετε κάτι από το ψυγείο σας συνειδητοποιείτε ότι είναι τόσο γεμάτο με μπολ, σακουλάκια και βάζα που τελικά ούτε καν ξέρετε τι υπάρχει εκεί μέσα; Το πρώτο που θα πρέπει να κάνετε είναι να το καθαρίσετε και να διαπιστώσετε πόσα από αυτά έχουν χαλάσει ή ξεπεράσει την ημερομηνία λήξης και πρέπει να πεταχτούν. Το δεύτερο είναι κάτι που λίγοι άνθρωποι γνωρίζουν και ακόμα λιγότεροι κάνουν: να αναρωτηθείτε εάν η θέση όλων όσων υπάρχουν εκεί μέσα είναι το ψυγείο. Γιατί, αντίθετα από ό,τι πιστεύουμε, πολλά τρόφιμα (ακόμα και φρούτα και λαχανικά) διατηρούν τα θρεπτικά συστατικά, τη γεύση και το άρωμά τους καλύτερα εκτός ψυγείου! Τέτοια είναι:</p><p><strong>Τα μυρωδικά</strong></p>Τα φρέσκα μυρωδικά είναι πιθανό να απορροφήσουν οσμές από άλλες τροφές που υπάρχουν μέσα στο ψυγείο σας. Το αποτέλεσμα: αντί τα γιουβαρλάκια σας να μυρίζουν άνηθο, να έχουν μια εσάνς από το προχθεσινό στιφάδο! Ο καλύτερος τρόπος να διατηρείτε τα μυρωδικά είναι είτε να τα έχετε σε γλάστρα στο μπαλκόνι σας είτε να τα βάζετε σε ποτήρι με νερό στον πάγκο της κουζίνας. Εάν θέλετε να τα κρατήσετε για περισσότερο από μία εβδομάδα, είναι προτιμότερο να τα αποξηράνετε ή να τα ψιλοκόψετε και να τα βάλετε στην κατάψυξη.<p><strong>Ο καφές</strong></p><p>Το ίδιο ισχύει και για τον καφέ που έχει την ιδιότητα να απορροφά οσμές και να χάνει τη γεύση του, ακόμα κι αν είναι μέσα σε σφραγισμένο βάζο στο ψυγείο. Βάλτε τον σε ένα ντουλάπι, μακριά από υγρασία.</p><p><strong>Η μουστάρδα και το κέτσαπ</strong></p>Έχετε αναρωτηθεί ποτέ πώς δεν χαλάνε τα μπουκάλια με μουστάρδα και κέτσαπ που έχουν όλη μέρα πάνω στα τραπέζια σε πολλά φαστφουντάδικα; Ο λόγος είναι ότι και τα δύο μπορούν να διατηρηθούν για αρκετές μέρες, ακόμα και μετά το άνοιγμά τους, σε θερμοκρασία περιβάλλοντος, επειδή περιέχουν συντηρητικά. Μην τα αφήνετε λοιπόν να σας πιάνουν τζάμπα χώρο στην πόρτα του ψυγείου!<p><strong>Οι ντομάτες</strong></p>Δεν είναι μόνο ότι δεν θα χαλάσουν τόσο εύκολα εάν μείνουν εκτός ψυγείου, είναι κι ότι οι χαμηλές θερμοκρασίες κάνουν τις ντομάτες λιγότερο θρεπτικές και πιο άγευστες. Αφήστε τις λοιπόν στον πάγκο της κουζίνας –μπορείτε να τις αγοράσετε ελαφρά άγουρες και να ωριμάσουν εκεί, έτσι &nbsp;θα διατηρηθούν και για περισσότερες μέρες. Προσοχή όμως: μην τις βάλετε τη μία πάνω στην άλλη, γιατί θα χαλάσουν πιο εύκολα. Βάλτε τις σε σκεύος με μεγάλη επιφάνεια (π.χ. ταψί) για να μην ακουμπούν μεταξύ τους.<p><strong>Λεμόνια</strong></p>Όπως όλα τα εσπεριδοειδή διατηρούνται μια χαρά για αρκετές μέρες εκτός ψυγείου. Επιπλέον, εάν τύχει να χαλάσουν μέσα στο ψυγείο ίσως αργήσετε να το αντιληφθείτε και αλλοιώσουν με τη μυρωδιά τους πολλά άλλα από τα τρόφιμα που υπάρχουν μέσα.&nbsp;<p><strong>Ελιές</strong></p>Τα βάζα με ελιές σε άρμη ή ξύδι δεν χρειάζεται να μπαίνουν στο ψυγείο, γιατί το αλάτι και το ξύδι που περιέχουν σε μεγάλη ποσότητα δρουν σαν συντηρητικά και δεν τις αφήνουν να χαλάσουν. Το ίδιο ισχύει και για άλλες τροφές που είναι μέσα σε ξύδι όπως οι πίκλες και τα τουρσιά.<p><strong>Ψωμί</strong></p>Το ψωμί και τα αρτοσκευάσματα (φρυγανιές, παξιμάδια, ακόμα και μπισκότα) διατηρούνται εκτός ψυγείου, για να διατηρούν τα απαραίτητα επίπεδα υγρασίας τους. Ο λόγος είναι ότι όταν το άμυλο παγώνει δημιουργεί κρυστάλλους που επηρεάζουν την υφή του ψωμιού, κάνοντάς το στεγνό και αφυδατωμένο. Για τον ίδιο λόγο δεν βάζουμε στο ψυγείο και τις πατάτες.&nbsp;"
