    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Πόσο αναζωογονητικό είναι να βλέπεις πράγματα που είναι αποτέλεσμα ανθρώπων που δεν επαναπαύονται! Όπως για παράδειγμα αυτήν την ομπρέλα που σχεδιάστηκε να μοιάζει και να συμπεριφέρεται σαν σύννεφο: σαν ένα ανάλαφρο συννεφάκι που προσφέρει σε όποιον βρίσκεται από κάτω την πολύτιμη σκιά του και προστασία από τις ακτίνες του ήλιου… Κάτι σαν το βροχερό σύννεφο που ακολουθούσε τον Ροζ Πάνθηρα στο ομώνυμο cartoon, αλλά αυτή τη φορά για καλό σκοπό! Πέρα από μοναδικό ντιζάιν, η ομπρέλα αυτή χαρακτηρίζεται από κάτι πρωτοποριακό: <strong>«φουσκώνει» και ανοίγει μόνη της όταν βγαίνει ο ήλιος</strong>. Το μυστικό της βρίσκεται στο επάνω μέρος της όπου είναι τοποθετημένα μικροί ηλιακοί συλλέκτες.</p><p>Όταν υπάρχει ηλιοφάνεια, οι συλλέκτες αυτοί παράγουν την ενέργεια που είναι απαραίτητη για να ανοίξει. Μέσα σε μόλις <strong>20 δευτερόλεπτα</strong> απλώνει και χαρίζει σκιά σε ένα μεγάλο μέρος, αφού όταν είναι ανοιχτή έχει διάμετρο δύο μέτρα.</p><p>Όταν ο ήλιος πέφτει, το «συννεφάκι» ξεφουσκώνει από μόνο του. Ωστόσο, για όσους θέλουν να έχουν τον έλεγχο και την ώρα της ηλιοθεραπείας, υπάρχει και ο απαραίτητος διακόπτης που σας επιτρέπει να ρυθμίζετε τη λειτουργία.</p>"
