      Hint: Main content
      Value: |
        <p class="Normal1">Είναι μια λογική που δυστυχώς ασπάζονται πολλοί γονείς, καθώς θεωρούν ότι τα μικρά παιδιά μόνο αν αρρωστήσουν υπάρχει λόγος να τα δει γιατρός. Για διαγνωστικές εξετάσεις, προληπτικά, δεν το συζητούν καν. Βέβαια, δεν θα ήταν&nbsp; σωστό να μην αναφέρουμε και την άλλη κατηγορία, την αντίθετη, που τρέχουν τα παιδιά τους για εξετάσεις πολύ συχνότερα από όσο χρειάζεται. Οι υπερβολές δεν είναι ποτέ καλές!</p><p class="Normal1">Η αλήθεια βρίσκεται- όπως πάντα -κάπου στη μέση. Τα παιδιά μπορεί να μην χρειάζονται τόσες εξετάσεις όσο ένας πιο μεγάλος, σε ηλικία, άνθρωπος, αλλά αυτό δεν σημαίνει ότι δεν χρειάζονται και καμία. Μάλιστα, για πολλές από τις ασθένειες που ακούμε καθημερινά, υπάρχει προδιάθεση από την παιδική ηλικία, που αν είχε ανακαλυφθεί εγκαίρως, η ταλαιπωρία θα ήταν σαφώς μικρότερη. </p><p class="Normal1">Οι προληπτικές αυτές εξετάσεις, που τις συστήνει σε ένα αρχικό στάδιο ο παιδίατρος, ξεκινούν σε αρκετά μικρή ηλικία. Αν δείξουν κάτι ιδιαίτερο, τότε ο παιδίατρος κατευθύνει τους γονείς στους ανάλογους εξειδικευμένους γιατρούς. </p><p class="Normal1">Οι πρώτες εξετάσεις λοιπόν του...βλασταριού μας γίνονται συνήθως μέχρι τα 2-3 του χρόνια. Εδώ γίνονται οι πρώτες γενικές εξετάσεις ούρων και αίματος, κυρίως για να δει ο γιατρός τον αιματοκρίτη του, τα επίπεδα σιδήρου, αλλά και την περίπτωση να έχει το παιδί στίγμα- ειδικά αν υπάρχει ιστορικό στην οικογένεια. Επίσης, εκεί κοντά στα 2, καλό θα ήταν να συστήσουμε το παιδί μας και στον οφθαλμίατρο αλλά και στον παιδο-οδοντίατρο, για ένα πρώτο τσεκ-απ.</p><p class="Normal1">Στα επόμενα χρόνια και κυρίως μέχρι να μπουν τα παιδιά στην εφηβεία, γίνονται επαναλήψεις των παραπάνω εξετάσεων, όποτε κρίνει ο παιδίατρος, ή οι αντίστοιχοι γιατροί. Στις αιματολογικές έρχονται να προστεθούν και οι εξετάσεις του θυρεοειδούς, αλλά και της χοληστερίνης. Αν υπάρχει κληρονομικότητα για κάποια από τις ασθένειες αυτές, τότε ο έλεγχος θα πρέπει να είναι πιο συχνός. Το ίδιο ισχύει και για τα τριγλυκερίδια και το σάκχαρο. Σημαντική είναι και η εξέταση της Ταχύτητας Καθίζησης Ερυθρών (ΤΚΕ) η οποία μπορεί να δείξει πολλών ειδών ασθένειες. </p><p class="Normal1">Αυτές λοιπόν είναι οι πολύ γενικές εξετάσεις, αλλά επειδή η κάθε περίπτωση είναι διαφορετική, είναι σημαντικό να ακολουθούμε τις συμβουλές του παιδιάτρου προσεκτικά.</p><p class="Normal1">Αν προγραμματίζουμε τα τσεκ απ του παιδιού μας (και τα δικά μας φυσικά!) ανά τακτά χρονικά διαστήματα, τότε έχουμε πολλαπλάσιες πιθανότητες να προλάβουμε δυσάρεστες εκπλήξεις και εξελίξεις, με όσο το δυνατόν λιγότερες επιπλοκές. Αν μάλιστα έχουμε και <a href="http://www.eurolife.gr/el/Products/Health/Diagnosi/ZoiYgeia">το ανάλογο ασφαλιστικό πακέτο να μας καλύπτει</a>, βγάζουμε τελείως από το μυαλό μας και το κόστος των εξετάσεων αυτών, οπότε άλλη μία δικαιολογία καταρρίπτεται. Όπως συμβαίνει άλλωστε και σε πολλές περιπτώσεις, ισχύει και εδώ η ρήση «προσέχουμε για να έχουμε»!</p>
