      Value: |
        <p style="background: white; text-align: justify;">Κάποιες φορές η υπηρεσία της Φροντίδας Ατυχήματος <strong>περιλαμβάνεται μέσα στο πακέτο της «Οδικής Βοήθειας»</strong> που έχετε για το αυτοκίνητό σας. <strong>Άλλες φορές, όμως, η υπηρεσία προσφέρεται ξεχωριστά. </strong>Αυτό σημαίνει ότι μπορεί να έχετε στο ασφαλιστήριο συμβόλαιό σας Οδική Βοήθεια, αλλά να μη δικαιούστε π.χ. ρυμούλκηση του αυτοκινήτου σας λόγω τρακαρίσματος, εάν δεν έχετε παράλληλα και Φροντίδα Ατυχήματος. Αυτό το στοιχείο διευκρινίζεται στο ασφαλιστήριο συμβόλαιό σας και καλό θα είναι να το γνωρίζετε προτού σας συμβεί κάποιο μικρό ή μεγάλο ατύχημα.</p><p style="background: white; text-align: justify;"><strong>Τι ακριβώς προσφέρει ένα πρόγραμμα Φροντίδας Ατυχήματος;</strong></p><p style="background: white; text-align: justify;">Ένα πρόγραμμα Φροντίδας Ατυχήματος, όπως το&nbsp;<a href="https://www.eurolife.gr/el/odikh%20boh8eia" target="_blank">AutoAssist της&nbsp;Eurolife</a>, είναι δίπλα σας: όταν σας συμβεί κάποιο ατύχημα με το αυτοκίνητό σας, εντός ή εκτός Ελλάδας, αλλά και όποτε χρειάζεστε συμβουλές τηλεφωνικώς για θέματα που αφορούν τον κώδικα οδικής κυκλοφορίας και την ιδιοκτησία αυτοκινήτου. <strong>Η υποστήριξη θα πρέπει να παρέχεται 24 ώρες το 24ωρο, 365 μέρες το χρόνο.</strong></p><p style="background: white; text-align: justify;">Με τη συγκεκριμένη κάλυψη <strong>παρέχεται ένα ειδικό σύνολο υπηρεσιών</strong> για την περίπτωση εμπλοκής σας σε ατύχημα (είτε ευθυνόμαστε γι’ αυτό είτε όχι).&nbsp;&nbsp;Αν λοιπόν εμπλακείτε σε κάποιο ατύχημα, θα πρέπει να καλέσετε στο τηλέφωνο την ασφαλιστική σας, γνωστοποιώντας τον αριθμό κυκλοφορίας του ασφαλισμένου οχήματος, το ονοματεπώνυμό σας και το τι ακριβώς συνέβη.</p><p style="background: white; text-align: justify;">Θα έρθει τότε ένας συνεργάτης της, ο οποίος θα φωτογραφίσει τα ατυχήματα που εμπλέκονται στο ατύχημα, τις ζημιές και τη σκηνή του ατυχήματος, θα φτιάξει ένα σχεδιάγραμμα της σκηνής του ατυχήματος, με όλα τα στοιχεία που μπορεί να φανούν χρήσιμα στην καταμέτρηση της ευθύνης και της ζημιάς, θα συμπληρώσει τα απαραίτητα έντυπα και θα καλέσει την αστυνομία για περαιτέρω καταγραφή ή και κάποιο ασθενοφόρο, αν αυτό κριθεί απαραίτητο. Θα φροντίσει επίσης για τη ρυμούλκηση του αυτοκινήτου σε συνεργείο της επιλογής σας.</p><p style="background: white; text-align: justify;">Με βάση τους όρους του&nbsp;<strong>AutoAssist</strong><strong> της&nbsp;Eurolife</strong><strong>,</strong> σε περίπτωση ολικής καταστροφής του ασφαλισμένου οχήματος, αυτό μεταφέρεται εντός των ορίων του νομού ακινητοποίησης.</p><p style="background: white; text-align: justify;"><strong>Και στο εξωτερικό;</strong></p><p style="background: white; text-align: justify;">Με το πρόγραμμα <strong>AutoAssist</strong><strong> της&nbsp;Eurolife</strong>, σε περίπτωση ατυχήματος σε χώρα της Ευρώπης (εκτός από την Αλβανία) και σε χώρες που βρέχονται από τη Μεσόγειο θάλασσα, η Φροντίδα Ατυχήματος σας παρέχεται τηλεφωνικά και η μεταφορά του ασφαλισμένου οχήματος γίνεται στο πλησιέστερο εξουσιοδοτημένο συνεργείο της χώρας.</p><p style="background: white; text-align: justify;"><strong>Τι δεν περιλαμβάνει ένα πρόγραμμα Φροντίδας Ατυχήματος;</strong></p><p style="background: white; text-align: justify;">Η υπηρεσία δεν προβλέπει συνήθως:</p><ul>    <li style="text-align: justify;">Δεύτερη μεταφορά του ασφαλισμένου οχήματος (π.χ. από συνεργείο σε συνεργείο)</li>    <li style="text-align: justify;">Μεταφορά ρυμουλκούμενου οχήματος (π.χ. τρέιλερ)</li>    <li style="text-align: justify;">Μεταφορά ασφαλισμένου οχήματος που φέρει διπλούς τροχούς</li>    <li style="text-align: justify;">Μεταφορά οχήματος που το βάρος ή το ύψος του ξεπερνούν τα συγκεκριμένα όρια που θέτει η κάθε ασφαλιστική</li></ul><p style="background: white; text-align: justify;"><strong>Τι να κάνετε αν χρειάζεστε συμβουλές για το αυτοκίνητό σας;</strong></p><p style="background: white; text-align: justify;">Στο πλαίσιο του&nbsp;<strong>AutoAssist</strong><strong> της&nbsp;Eurolife</strong>, μπορείτε να καλείτε την ασφαλιστική σας <strong>κάθε φορά που χρειάζεστε συμβουλές</strong> για θέματα που αφορούν τον κώδικα οδικής κυκλοφορίας και την ιδιοκτησία οχημάτων. Μπορείτε να εξηγήσετε στον υπάλληλο που σας εξυπηρετεί το πρόβλημα που σας απασχολεί και η ασφαλιστική θα ορίσει την ημερομηνία και ώρα της τηλεφωνικής της απάντησης (μέσα σε 3 εργάσιμες μέρες από την υποβολή του ερωτήματός σας).</p><p style="text-align: justify;">Με λίγα λόγια, με μια κάλυψη φροντίδας ατυχήματος, φροντίζετε να είστε εξασφαλισμένοι για παν ενδεχόμενο, τόσο στην καθημερινότητα όσο και στα ταξίδια σας εντός ή εκτός Ελλάδας.</p>
