    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Εφημερίδες, ραδιόφωνα και τηλεοράσεις, όπως άλλωστε και το διαδίκτυο, μας βομβαρδίζουν καθημερινά με την προοπτική ενός πραγματικού αδιεξόδου. Το κράτος δεν έχει τα χρήματα που απαιτούνται για συντάξεις, ενώ η κατάσταση στη δημόσια υγεία είναι αυτή που όλοι γνωρίζουμε, που καμία σχέση δεν έχει με ένα αξιοπρεπές ευρωπαϊκό σύστημα υγείας.</p><p>Το θέμα απασχολεί τους πολίτες, αλλά και τους πολιτικούς και τους παράγοντες της ιδιωτικής ασφάλισης. Αποτέλεσε, όπως ήταν αναμενόμενο, κεντρικό θέμα προβληματισμού και συζήτησης και στο 17<sup>ο</sup> Συνέδριο της Ύδρας, που διοργάνωσε η Ένωση Ασφαλιστικών Εταιρειών Ελλάδος (ΕΑΕΕ).</p><p>Στην εισήγησή του, ο πρόεδρος της ΕΑΕΕ και Διευθύνων Σύμβουλος της Εurolife ERB Ασφαλιστικής, Αλέξανδρος Σαρρηγεωργίου, υπογράμμισε ότι το κράτος, ως πάροχος ασφαλιστικών υπηρεσιών, αντιμετωπίζει ανυπέρβλητα προβλήματα, τα οποία μόνο με τη συμπληρωματική λειτουργία της Ιδιωτικής Ασφάλισης μπορεί να επιλυθούν. Τόνισε ότι η ασφαλιστική αγορά ανταποκρίνεται αρκετά καλά υπό τις συνθήκες και παρά το γεγονός ότι η παραγωγή ασφαλίστρων έχει μειωθεί από € 5,4 δισ. το 2009 σε λιγότερο από € 4 δισ. το 2014, οι αποζημιώσεις που καταβάλλει η αγορά κάθε χρόνο συνεχίζουν να κυμαίνονται περίπου στα € 3 δισ. το χρόνο κατά μέσο όρο.</p><p>Η συγκυρία είναι πραγματικά πολύ ευνοϊκή, καθώς η Ευρωπαϊκή Οδηγία Φερεγγυότητα ΙΙ (Solvency II) υποχρεώνει ολόκληρη την ιδιωτική ασφαλιστική αγορά να λειτουργεί σε καθεστώς αξιοπιστίας, χωρίς παθολογικά φαινόμενα που γνωρίσαμε στο παρελθόν και που έπληξαν την εικόνα της ιδιωτικής ασφάλισης στα μάτια του πολίτη, κι αδίκησαν έτσι χιλιάδες συνεπείς και σκληρά εργαζόμενους επαγγελματίες στην ελληνική ασφαλιστική αγορά. Τώρα, εάν μια ασφαλιστική εταιρεία δεν πληροί όλα τα κριτήρια που της εξασφαλίζουν την κεφαλαιακή επάρκεια και τον σύγχρονο τρόπο λειτουργίας υπέρ του πελάτη, δεν θα έχει τη δυνατότητα να συνεχίσει να δραστηριοποιείται στον τομέα της ιδιωτικής ασφάλισης. Έτσι ο πολίτης θα ξέρει ότι όσες Ασφαλιστικές Εταιρείες συνεχίζουν να προσφέρουν τις υπηρεσίες τους, καλύπτουν τα στοιχεία που θέτει η Ευρώπη και συνεπώς η σχέση του με την εταιρεία που επιλέγει θα είναι βιώσιμη.</p><p>Με βάση τα σημερινά δεδομένα, υπάρχει εναλλακτική λύση πέρα από τη συμπλήρωση της Κοινωνικής Ασφάλισης από την ιδιωτική; Την απάντηση έδωσε στο Συνέδριο της Ύδρας ο κ. Σαρρηγεωργίου: «Το 1970 ο μέσος Έλληνας είχε προσδόκιμο ζωής τα 71 χρόνια και έβγαινε στη σύνταξη στα 67. Είχε λοιπόν μέσο προσδόκιμο σύνταξης, να είναι συνταξιούχος δηλαδή, 4 χρόνια. Το 2011 είχε προσδόκιμο ζωής 78 χρόνια και έβγαινε στη σύνταξη κατά μέσο όρο στα 62. Άρα ζει ως συνταξιούχος περί τα 16 χρόνια. Έχεις λοιπόν να χρηματοδοτήσεις 16 χρόνια σύνταξη. Η πρόοδος της ιατρικής επιστήμης, η ανάπτυξη της τεχνολογίας και η ποιότητα της ζωής που κάνουμε θα συνεχίσουν να αυξάνουν το προσδόκιμο ζωής. Η συντάξιμη ηλικία λοιπόν, θα αρχίσει να ανεβαίνει; Θα μείνει ίδια; Θα κατέβει; Να κατέβει δεν μπορεί, γιατί τα κρατικά ταμεία δεν έχουν τους πόρους να χρηματοδοτήσουν τόσα συντάξιμα χρόνια. Είναι επομένως σαφές πως δεν αρκεί η «τακτοποίηση» του πρώτου πυλώνα, γιατί ο πρώτος πυλώνας είναι αναδιανεμητικός. Αν θέλω να είμαι συνταξιούχος 16 χρόνια, ενώ ο πατέρας μου ήταν συνταξιούχος 4 χρόνια μέχρι να πεθάνει, πρέπει να βάλω λεφτά στην άκρη τώρα. Ως κοινωνία. Άρα χρειάζομαι ένα δεύτερο πυλώνα συντάξεων, κεφαλαιοποιητικό».</p>Στα σημερινά αδιέξοδα του ασφαλιστικού μας συστήματος, η λύση για ένα αξιοπρεπές εισόδημα όταν πάψουμε να είμαστε εργασιακά ενεργοί, δεν μπορεί να προκύψει αλλιώς παρά με τη συνεργασία της Κοινωνικής με την Ιδιωτική Ασφάλιση."
