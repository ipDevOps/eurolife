        <p style="margin: 11.25pt 0in;">Η αλήθεια είναι ότι είμαστε ό,τι τρώμε αλλά και ό,τι κάνουμε. Δεν χρειάζεται λοιπόν να τα ρίχνουμε όλα στο φαγητό και στο ασυλλόγιστο τσιμπολόγημα όταν, για παράδειγμα, καθόμαστε 12 ώρες σε μια καρέκλα και η μόνη άσκηση που κάνουμε είναι το περπάτημα από το γραφείο στην κουζίνα, ή από το σαλόνι στο υπνοδωμάτιο. Φυσικά, ο συνδυασμός και των δυο είναι απαγορευτικός. Όμως, εκτός από τα προφανή, υπάρχουν και άλλα πράγματα τα οποία είναι πιθανό να μη γνωρίζετε και να συνεχίζετε να κάνετε, ενώ παράλληλα προσπαθείτε να ακολουθήσετε μια ισορροπημένη διατροφή, χωρίς αποτέλεσμα.</p><p style="margin: 11.25pt 0in;">Επειδή όμως πλησιάζουν οι γιορτές και ναι μεν δεν θα χρειαστεί να βάλετε μαγιό, αλλά θα έρθετε σίγουρα αντιμέτωποι με απολαυστικές προκλήσεις αλλά και προσκλήσεις για φαγητό, δείτε παρακάτω τι μπορείτε να «κόψετε» από την καθημερινότητά σας για να πετύχετε το στόχο σας. Έτσι, και να ξεφύγετε μια φορά δεν θα πάει όλη η προσπάθειά σας χαμένη.</p><p style="margin: 11.25pt 0in;"><strong>Τι φταίει λοιπόν που δεν χάνετε βάρος ενώ προσπαθείτε;</strong></p><p style="margin: 11.25pt 0in;"><strong>Το αλκοόλ.</strong></p><p style="margin: 11.25pt 0in;">Μπορεί ένα ποτήρι κρασί ή μπίρα μετά το γραφείο να παίρνει τις έγνοιες μακριά, προσθέτει όμως θερμίδες. Αν δεν μπορείτε να το αποφύγετε, προσπαθήστε τουλάχιστον να περιοριστείτε σε ένα ποτήρι και επιλέξτε αλκοολούχα ποτά τα οποία δεν περιέχουν πολλή ζάχαρη.</p><p style="margin: 11.25pt 0in;"><strong>Η κακή συνήθεια του να μην πίνετε νερό.</strong></p><p style="margin: 11.25pt 0in;">Αν το μπουκάλι που αγοράσατε για να πίνετε νερό παραμένει ακόμα άδειο και σκονισμένο, τότε μάλλον κάτι δεν κάνετε σωστά. Ακόμα και η ήπιας μορφής αφυδάτωση μπορεί να προκαλέσει κόπωση, αλλά και πείνα. Ο οργανισμός ζητάει νερό και εσείς μπερδεύετε την ένδειξη αυτή με της πείνας, άρα καταλήγετε να τρώτε περισσότερο. Οκτώ ποτήρια νερό την ημέρα κάνουν σίγουρα τις λιγούρες ανάμεσα στα γεύματα πέρα, ενώ ενυδατώνουν την επιδερμίδα και σας προσφέρουν επιπλέον ενέργεια και αντοχή.</p><p style="margin: 11.25pt 0in;"><strong>Η καθιστική ζωή.</strong></p><p style="margin: 11.25pt 0in;">Ναι, δεν φταίτε εσείς που κάθεστε όλη μέρα σε μια καρέκλα, είτε του αυτοκινήτου είτε του γραφείου, αλλά φταίτε που δεν κάνετε κάτι για εσάς και το σώμα σας. Το σώμα μας είναι σχεδιασμένο για να κινείται και να ασκείται και στη σύγχρονη καθημερινότητα δεν υπάρχει πάντα χρόνος για αυτό. Πριν σας πάρει πάλι από κάτω, γιατί η προσπάθεια που κάνετε τόσο καιρό δεν έχει σπουδαίο αποτέλεσμα, αναρωτηθείτε μήπως θα έπρεπε να συνδυάσετε τη σωστή διατροφή με άσκηση και πάρτε κάποιες αποφάσεις. Η άσκηση όχι μόνο θα σας βοηθήσει να χάσετε βάρος, αλλά θα βοηθήσει να χαλαρώσετε τους μυς σας, οι οποίοι καταπονούνται καθημερινά λόγω της καθιστικής ζωής.</p><p style="margin-top: 3pt;"><strong>Το φαγητό αργά το βράδυ.</strong></p><p>Το φαγητό αποτελεί αναπόσπαστο κομμάτι της κουλτούρας μας, όπως και η διασκέδαση μέχρι το πρωί. Όμως, εάν πραγματικά θέλετε να χάσετε βάρος, τότε θα πρέπει να περιορίσετε τις βραδινές εξόδους για φαγητό και γενικώς να αποφεύγετε να τρώτε μετά τις 8 το βράδυ. Ο μεταβολισμός σταματά να κάνει καύσεις και το αποτέλεσμα είναι ό,τι τρώτε να αποθηκεύεται σαν λίπος. Πώς θα το καταπολεμήσετε; Πολύ απλά θα πέφτετε νωρίς για ύπνο. Έτσι και θα αποφεύγετε το τσιμπολόγημα και θα ξεκουράζεστε!</p><p><strong>Ο άστατος ύπνος.</strong></p><p style="margin-top: 3pt;">Ο τελευταίος και αρκετά βασικός παράγοντας που σας κάνει να είστε κολλημένοι στα ίδια κιλά τόσο καιρό είναι ο άστατος ύπνος. Ο μη επαρκής ύπνος αυξάνει τα επίπεδα του σακχάρου και άρα επηρεάζει το μεταβολισμό, προκαλεί όρεξη για γλυκά, αυξάνει τα επίπεδα στρες και φυσικά επηρεάζει τη διάθεση. Επίσης, κατά τις βραδινές ώρες, ο οργανισμός μας ακολουθεί κάποιες διαδικασίες συντήρησης και αποτοξίνωσης. Φροντίστε λοιπόν να έχετε κοιμηθεί μέχρι τα μεσάνυχτα, ώστε να απολαύσετε τον ύπνο σας και να αφήσετε τον οργανισμό σας να κάνει τη δουλειά του.</p>Τώρα λοιπόν που μάθατε τι φταίει που δεν μπορείτε να αντιμετωπίσετε τη ζυγαριά σας, έχετε όλο το χρόνο μπροστά σας για να το διορθώσετε. Μην το αφήσετε όμως από Δευτέρα, ούτε για του χρόνου! Ξεκινήστε να μετατρέπετε σταδιακά τις συνήθειές σας από βλαβερές σε τονωτικές ενέσεις για τον οργανισμό σας και συνεχίστε την προσπάθεια! Εμείς θα είμαστε εδώ να σας εμψυχώνουμε…
