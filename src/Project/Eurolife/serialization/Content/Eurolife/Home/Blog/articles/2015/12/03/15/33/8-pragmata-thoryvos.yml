    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Η ηχορύπανση είναι μια από τις μεγαλύτερες απειλές για την υγεία και την ποιότητα ζωής των ανθρώπων στις αναπτυγμένες χώρες του Δυτικού κόσμου. Πολλοί ειδικοί εκτιμούν ότι εάν η ένταση του θορύβου στις πόλεις μειωθεί κατά μερικά ντεσιμπέλ (db) θα επωφεληθούν σημαντικά η οικονομία και τα ασφαλιστικά συστήματα παγκοσμίως.<ol>    <li>Ένας από τους ήχους στους οποίους είναι σχεδόν αδύνατο να μείνει απαθής κανείς είναι το κλάμα ενός βρέφους! Έρευνα έχει δείξει ότι κινητοποιεί περισσότερες περιοχές του εγκεφάλου σε πολύ μικρότερο χρόνο από οποιοδήποτε άλλο ήχο (ακόμα και του κλάματος μεγαλύτερου παιδιού, ενήλικα ή ζώου) και μάλιστα αυτό συμβαίνει ανεξάρτητα από το εάν αυτός που τον ακούει είναι άντρας ή γυναίκα κι αν έχει ή όχι παιδιά. Οι επιστήμονες εκτιμούν ότι είναι ένα «όπλο» με το οποίο έχει προμηθεύσει τα βρέφη η φύση ώστε να εξασφαλιστεί ότι κάποιος θα ανταποκριθεί στο κλάμα και θα ικανοποιήσει τις ανάγκες τους. </li>    <li>Όσο περνούν τα χρόνια γινόμαστε όλο και πιο θορυβώδεις! Σύμφωνα με Παγκόσμιο Φόρουμ Ακουστικής Οικολογίας, η ένταση μιας απλής συνομιλίας ανάμεσα σε δυο άτομα αυξήθηκε κατά 10 db κατά τη διάρκεια της δεκαετίας του '90.</li>    <li>Η κώφωση δεν είναι το χειρότερο που μπορεί να συμβεί σε όποιον εκτίθεται σε υπερβολικά έντονους θορύβους. Σύμφωνα με τους επιστήμονες του Περιβαλλοντικού Ινστιτούτου της Στοκχόλμης, το στρες που προκαλείται από τη χρόνια έκθεση σε θόρυβο υψηλής έντασης είναι υπεύθυνο για 45.000 καρδιακές προσβολές το χρόνο στις αναπτυγμένες χώρες του κόσμου! Επιπλέον, σύμφωνα με τον Παγκόσμιο Οργανισμό Υγείας ένας στους πέντε ευρωπαίους πολίτες εκτίθεται σε επίπεδα θορύβου που μπορεί να βλάψουν σοβαρά την υγεία του!</li>    <li>Η χρήση ακουστικών, ιδιαίτερα από τους νέους, συχνά οδηγεί σε μείωση της ακοής. Έρευνα σε αμερικανικά πανεπιστήμια που δημοσιεύτηκε στην επιθεώρηση Journal of the American Medical Association εκτιμά ότι περίπου το 61% των πρωτοετών φοιτητών έχει προβλήματα ακοής εξαιτίας της κακής χρήσης των ακουστικών. Οι επιστήμονες συνιστούν η ένταση του ήχου στα ακουστικά να είναι τέτοια ώστε να μας επιτρέπει να ακούσουμε κάποιον που μας μιλάει. </li>    <li>Σε μια συναυλία, η ένταση του ήχου μπορεί κάποιες στιγμές να φτάνει ακόμα και τα 120 db, σχεδόν την ένταση του ήχου που κάνει ο κινητήρας ενός αεροπλάνου κατά την απογείωση. Σε περίπτωση που κάποιος εκτεθεί σε ήχο αυτής της έντασης για περισσότερα από 7,5 λεπτά κινδυνεύει από μόνιμη κώφωση!</li>    <li>Παρά το... θορυβώδες όνομά του, το Big Bang ήταν εντελώς αθόρυβο! Σύμφωνα με τη συγκεκριμένη θεωρία για τη δημιουργία του κόσμου, κατά τη διάρκειά της δεν υπήρξαν καθόλου ηχητικά κύματα και κατά συνέπεια δεν ακούστηκε απολύτως τίποτα!</li>    <li>&nbsp;Ό,τι πιο θορυβώδες έχει συμβεί ποτέ στον πλανήτη Γη θεωρείται ότι είναι η έκρηξη του ηφαίστειου Krakatoa στην Ινδονησία το 1883. Εκτιμάται ότι η ισχύς της ήταν ανάλογη με αυτή 200 μεγατόνων εκρηκτικού ΤΝΤ και ότι ακούστηκε σε απόσταση 4.800 χιλιομέτρων!</li>    <li>Υπάρχει Παγκόσμια Ημέρα κατά του Θορύβου και γιορτάζεται κάθε χρόνο στις 16 Απριλίου. </li></ol><p></p><p>Είναι βέβαιο ότι τα αυτιά μας είναι πολύ πιο εκτεθειμένα σε σχέση με τα περισσότερα όργανα του σώματός μας και άρα πιο επικίνδυνο να τραυματιστούν. Γι’ αυτό το λόγο, φρόνιμο είναι να τους παρέχουμε μια συστηματική φροντίδα και ανά τακτά χρονικά διαστήματα να κάνουμε μια εξέταση, έστω προληπτικά. Ο χρόνος που απαιτείται για ένα απλό ακουόγραμμα είναι πολύ λίγος, μπορούμε να το χωρέσουμε στο γεμάτο πρόγραμμά μας και σίγουρα είναι χρόνος που αξίζει να “χαραμίσουμε” για κάτι τόσο σημαντικό.&nbsp;</p>"
