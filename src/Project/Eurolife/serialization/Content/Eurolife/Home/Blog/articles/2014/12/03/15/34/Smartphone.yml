        <p><strong>Έξυπνα τηλέφωνα; Εξυπνότεροι γονείς!</strong>Η εμπειρία έχει δείξει ότι, αργά ή γρήγορα, κάπου στο Γυμνάσιο, τα περισσότερα παιδιά θα αποκτήσουν το δικό τους «έξυπνο» τηλέφωνο. Η αγορά του είναι πλέον επιτακτική επιθυμία των πιτσιρικάδων, αλλά και ανάγκη των γονιών που θέλουν να νιώθουν την ασφάλεια ότι μπορούν&nbsp; ανά πάσα στιγμή να επικοινωνήσουν με το παιδί τους, σ’ αυτή τη φάση της ζωής του που οι δραστηριότητες εκτός σπιτιού αναλώνουν όλο και περισσότερο από το χρόνο του. Όχι ότι αυτές οι ανάγκες δεν μπορούν να ικανοποιηθούν από μια απλή συσκευή, αλλά τότε το εφηβάκι σας αρχίζει να φωνάζει «μου κατέστρεψες τη ζωή» και «σε μισώ» και το πιθανότερο είναι ότι θα υποκύψετε στην επιθυμία του. </p><p>Μια καλή ιδέα είναι να μην πάρετε ένα κινητό τηλέφωνο για το παιδί σας αλλά δύο –ένα εξελιγμένο, όπως αυτό που έχει ζητήσει και μια λιγότερο hi-tech εκδοχή. Δώστε του αυτό που θέλει και εξηγήστε του ότι για να το κρατήσει θα πρέπει να ακολουθήσει κάποιους κανόνες, όπως για παράδειγμα να σας δώσει τους κωδικούς που χρησιμοποιεί για να μπαίνει στο internet και να μην κρατάει κρυφά από εσάς μηνύματα ή δραστηριότητες online. Η συμφωνία είναι πως αν ανακαλύψετε κάτι τέτοιο θα πρέπει να συμβιβαστεί για ένα (μικρό ή μεγάλο) διάστημα με το δεύτερο τηλέφωνο. Μην ξεχνάτε ότι σε κάθε περίπτωση η επιλογή και η αγορά του τηλεφώνου είναι μόνο το μισό ζήτημα. Το άλλο μισό αφορά τη συνετή χρήση του. Εσείς αλήθεια, σε ποια ηλικία πήρατε (ή σκέφτεστε να πάρετε) κινητό τηλέφωνο στο παιδί σας;«Έλα μαμά, όλα τα παιδιά στο σχολείο έχουν», «αν δεν μου πάρεις θα είσαι ο χειρότερος μπαμπάς του κόσμου»… Τα επιχειρήματα που μπορεί να επιστρατεύσει ένα παιδί όταν επιθυμεί κάτι διακαώς είναι πειστικά και, κυρίως, πιεστικά. Τι γίνεται όμως όταν αυτό που θέλει πολύ δεν είναι ένα ποδήλατο, μια κιθάρα ή ένα καινούριο παιχνίδι αλλά ένα δικό του κινητό τηλέφωνο; Και μάλιστα όχι μια απλή συσκευή, αλλά μία από τις λεγόμενες «έξυπνες»,&nbsp; που διαθέτουν σύνδεση με το internet, online παιχνίδια, εκατοντάδες δυνατότητες κι ακόμα περισσότερες παγίδες; Σίγουρα, δεν θέλετε να έχει ανά πάσα στιγμή πρόσβαση στον τεράστιο όγκο πληροφοριών που κυκλοφορούν ανεξέλεγκτα στο διαδίκτυο χωρίς να είστε σίγουροι ότι έχει φτάσει η κατάλληλη ηλικία! Ποια είναι όμως αυτή;Σύμφωνα με έρευνα που έγινε από την αμερικανική εταιρεία τηλεπικοινωνιών AT&amp;T, τα παιδιά στις χώρες του δυτικού κόσμου αποκτούν κατά μέσο όρο το πρώτο τους κινητό στην ηλικία των 12 ετών. Από τα τηλέφωνα αυτά, το 30% είναι smartphones. Αυτό δεν σημαίνει βέβαια ότι αποκλείεται να δείτε πιτσιρίκι να κρατάει το δικό του iPhone, ακόμα και στις τάξεις του δημοτικού. Τις περισσότερες φορές είναι το παλιό του μπαμπά ή της μαμάς αλλά και τι σημαίνει αυτό; Είναι σαν να δίνεις ένα ακριβό, γρήγορο αυτοκίνητο σε ένα 18χρονο που μόλις ξεκίνησε μαθήματα οδήγησης.<strong>Τι είδους τηλέφωνο σε ποια ηλικία</strong>Ο βασικός κανόνας είναι αρκετά απλός: όσο μικρότερο το παιδί, τόσο πιο απλοϊκές οι λειτουργίες που πρέπει να εκτελεί το τηλέφωνό του. Μην ξεχνάτε ότι πρόκειται για ένα μέσο επικοινωνίας –κυρίως μαζί σας- και όχι μέσο διασκέδασης, κοινωνικοποίησης ή επίδειξης.&nbsp; Για τους προ-εφήβους, μια συσκευή από την οποία μπορούν μόνο να κάνουν και να δέχονται κλήσεις είναι αρκετή. Δείτε το σαν το ποδήλατο με βοηθητικές ρόδες: ας μάθει πρώτα να επικοινωνεί συνετά μ’ αυτό και αργότερα μπορεί να προχωρήσει σε κάτι πιο σύνθετο. Άλλωστε, σ’ αυτή την ηλικία το πιθανότερο είναι η συσκευή να καταστραφεί ή να χαθεί πριν προλάβει να «βγάλει τα λεφτά» της.Αν παρόλα αυτά πιστεύετε πως το παιδί σας πρέπει να έχει smartphone κι ας μην έχει ακόμα τελειώσει το Δημοτικό ή επειδή ξεκινάει το Γυμνάσιο, μην παραλείψετε να απενεργοποιήσετε τις λειτουργίες στις οποίες δεν επιθυμείτε να έχει πρόσβαση.</p><p>Δείτε το απίθανο <a target="_blank" href="http://huff.to/1fZbcVT">«συμβόλαιο χρήσης»</a> που επέβαλε στον 13-χρονo γυιό της Αμερικανίδα μαμά, μαζί με το i-Phone που του χάρισε.</p><a href="«συμβόλαιο"><p></p></a>
