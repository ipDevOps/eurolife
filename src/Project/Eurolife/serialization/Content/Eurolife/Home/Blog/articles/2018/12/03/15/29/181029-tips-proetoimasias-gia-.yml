    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <div style="text-align: justify;"><strong>Ο μαραθώνιος είναι ο στόχος που μπορείτε να θέσετε και να δείτε ότι μπορείτε να τον πετύχετε</strong>, αντλώντας θέληση και έμπνευση από τους σπουδαίους μαραθωνοδρόμους της χώρας μας. Είναι <strong>ένα μάθημα αυτοπεποίθησης</strong> που καλό είναι να πάρετε, έστω μία φορά στη ζωή σας. Πάντοτε όμως κάτω από τις σωστές συνθήκες.</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>Πότε να τρέξετε στον πρώτο σας μαραθώνιο;</strong></div><div style="text-align: justify;"></div><div style="text-align: justify;">Οι ειδικοί συνιστούν <strong>οι δρομείς να μην ξεκινούν με την κανονική απόσταση του μαραθωνίου (42 χλμ.)</strong>, αλλά για αρχή να επιλέγουν πιο μικρές αποστάσεις. Εξάλλου, οι πιο αυστηροί λένε ότι χρειάζονται δύο χρόνια συστηματικής προπόνησης για να τρέξει κανείς στον πρώτο του μαραθώνιο.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Εάν πάλι δεν έχετε καμία προετοιμασία σε χιλιομετρικούς αγώνες αντοχής, τότε θα χρειαστείτε αρχικά έξι περίπου μήνες άσκησης πριν μπείτε στη διαδικασία της προπόνησης για τον μαραθώνιο. Το τρέξιμο πρέπει να μπει στην καθημερινότητά σας. <strong>3 με 4 φορές σε εβδομαδιαία βάση είναι σίγουρα μια καλή αρχή για να δηλώσετε συμμετοχή σε έναν ημιμαραθώνιο και να αποκτήσετε την εμπειρία του αγώνα.&nbsp;</strong></div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>Επιλέξτε μαραθώνιο</strong></div><div style="text-align: justify;"></div><div style="text-align: justify;">Καλό είναι να μελετήσετε ποια θα είναι η πρώτη σας διαδρομή. Υπάρχουν πάρα πολλές πόλεις που διοργανώνουν το δικό τους μαραθώνιο. Σκεφτείτε εάν θέλετε να ταξιδέψετε για να ζήσετε μία διαφορετική εμπειρία μαραθωνίου, πέρα από την Αθήνα, ωστόσο σημειώστε πως <strong>η πρώτη σας συμμετοχή πρέπει να είναι σε επίπεδη διαδρομή με καλή άσφαλτο ή χώμα</strong>. Αποφύγετε τα πλακόστρωτα και πλακάκια, την πολύ ζέστη, την υγρασία και φυσικά το κρύο.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>Προετοιμαστείτε σωστά</strong></div><div style="text-align: justify;"></div><div style="text-align: justify;">Αφού έχετε κάνει «το ζέσταμά σας», πριν ξεκινήσετε την προπόνηση για τον μαραθώνιο, θυμηθείτε πως <a href="https://www.as-milisoume.gr/el/Articles/giati-na-kaneis-check-up">το ιατρικό check up</a> είναι απαραίτητο και περιλαμβάνει εκτός από αιματολογικές εξετάσεις, υπέρηχο καρδιά, τεστ κοπώσεως και εξέταση από ορθοπεδικό.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Επίσης, το σωματικό βάρος παίζει ρόλο, οπότε προσέξτε τη διατροφή σας και χάστε όσο γίνεται τα περιττά κιλά. Φροντίστε να ενυδατώνεστε σωστά και να αναπληρώνετε τους υδατάνθρακες που καίτε, ενώ η εκμάθηση της σωστής τεχνικής θα σας βοηθήσει στην εκπλήρωση του στόχου σας.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Κατά τη διάρκεια της προετοιμασίας, προσπαθήστε κάθε εβδομάδα να αυξάνετε τα χιλιόμετρα που καλύπτετε. Ένα 10% είναι ιδανικό από εβδομάδα σε εβδομάδα. Σαφώς και δεν χρειάζεται να τρέχετε κάθε μέρα, αλλά 5 με 6 φορές την εβδομάδα, ωστόσο πρέπει να κάνετε και γυμναστική για ενδυνάμωση κορμού.</div><div style="text-align: justify;"></div><div style="text-align: justify;">Φορέστε λοιπόν τα δοκιμασμένα σας running shoes, ξεκινήστε τις προπονήσεις σας και πάρτε μέρος άφοβα σε αγώνες μεγάλης απόστασης, ως κομμάτι της προετοιμασίας σας και σίγουρα θα έρθει η στιγμή που θα πάρετε μέρος στον πρώτο σας μαραθώνιο. Θα χρειαστείτε 4 με 5 ώρες για να πετύχετε το στόχο σας και να τερματίσετε!</div><div></div>
