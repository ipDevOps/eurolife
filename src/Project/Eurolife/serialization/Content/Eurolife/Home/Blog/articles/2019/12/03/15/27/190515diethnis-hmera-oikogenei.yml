        <p>Η <a href="https://www.un.org/development/desa/family/international-day-of-families.html">Διεθνής Ημέρα της Οικογένειας καθιερώθηκε από τον ΟΗΕ</a> το 1993 για να προβάλλει τη <strong>σπουδαιότητα της οικογένειας</strong> που αποτελεί βασικό κύτταρο της κοινωνίας.&nbsp; Το θέμα του φετινού εορτασμού είναι «Οικογένειες και δράση για το κλίμα», μέσω του οποίου ευελπιστούν στην βελτίωση της εκπαίδευσης, της ευαισθητοποίησης και της ανθρώπινης και θεσμικής δυνατότητας σε σχέση με τον μετριασμό της κλιματικής αλλαγής.</p>Όμως, ο θεσμός της οικογένειας δεν είναι σημαντικός μόνο για την κοινωνία και την εξέλιξή της, αλλά και για τα ίδια τα μέλη της. Πάρτε για παράδειγμα τον εαυτό σας. Καθημερινά, κάνετε ό,τι περνάει από το χέρι σας για να μην τους λείψει τίποτα. Μπορεί να μην νιώθετε ότι έχετε τις ικανότητες ενός σούπερ ήρωα, παρότι κάνετε τόσα πολλά πράγματα παράλληλα, όμως για την οικογένειά σας είστε ήρωας, γιατί μπορούν να βασιστούν σε εσάς και να νιώσουν ασφάλεια. Και η αλήθεια είναι ότι δεν χρειάζεται να είστε σούπερ ήρωας, το μόνο που χρειάζεται είναι καλός προγραμματισμός και αποφασιστικότητα!<p><strong>Γνωρίστε το πρόγραμμα ασφάλειας ζωής My Family First</strong></p>Το <a href="https://www.eurolife.gr/el/Products/Life/Apallagh%20Plhrwmhs/MyFamilyFirst?utm_source=blog&amp;utm_medium=link-text">My Family First</a> της Eurolife ERB είναι ένα πρόγραμμα οικονομικής προστασίας για τα αγαπημένα σας πρόσωπα σε περίπτωση απώλειας ζωής από ασθένεια ή ατύχημα.<strong>5 συχνές ερωτήσεις για το πρόγραμμα My Family First</strong><p>Μας απαντάει ο Νίκος Πατσατζής, Υπεύθυνος Ανάπτυξης Πωλήσεων DSF στο τμήμα Γενικής Δ/νσης Πωλήσεων &amp; Εκπαίδευσης της Eurolife ERΒ Ασφαλιστικής.</p><p><strong>1. «Τι μπορεί να προσφέρει το πρόγραμμα My Family First στην οικογένειά μου;»</strong></p><p>Το πρόγραμμα My Family First είναι μια ομπρέλα προστασίας που διασφαλίζει την εύρυθμη λειτουργία της οικογένειας σε περίπτωση&nbsp; που «χαθεί» το εισόδημα που την συντηρεί. Για να μπορεί η οικογένεια να ανταπεξέλθει στα νέα δεδομένα χρειάζεται να διασφαλιστούν τα κάτωθι:</p><p><strong>- Οι άμεσες απαιτητές ανάγκες.</strong></p><p>Να υπάρχουν τα χρήματα για να καλυφθούν, υποχρεώσεις προς τρίτους (δάνεια, κάρτες, κλπ.) καθώς και οι φόροι κληρονομιάς.&nbsp;</p><p><strong>- Τα έξοδα διαβίωσης.&nbsp;</strong></p><p>Να καλυφθεί το κενό που θα έχει δημιουργηθεί ανά μήνα στις πάγιες υποχρεώσεις της οικογένειας (ενοίκιο, λογαριασμοί, διατροφή, έξοδα παιδιών, κλπ.), ώστε να διατηρηθεί το επίπεδο ζωής της.&nbsp;</p><p><strong>- Οι μελλοντικές της ανάγκες.</strong></p><p>Κατά την διάρκεια του ενεργού επαγγελματικού βίου, <a href="https://www.as-milisoume.gr/el/Articles/10logos-tis-apotamieusis?utm_source=blog&amp;utm_medium=text-link">αποταμιεύουμε χρήματα</a>, για να εκπληρώσουμε κάποιες επιθυμίες - σχέδια για το μέλλον (σπουδές παιδιών, μελλοντικές αγορές, κλπ.)&nbsp;</p>Με λίγα λόγια, η οικογένειά σας θα έχει να αντιμετωπίσει μόνο την συναισθηματική απώλεια. Θα συνεχίσει να ζει με τα ίδια οικονομικά δεδομένα που είχε πριν το δυσάρεστο γεγονός.&nbsp;<strong>Τα βασικά πλεονεκτήματα του προγράμματος My Family First</strong>&nbsp;<img alt="" src="~/media/DFA9FBF2CFD84944AAC942EF895B6011.png" height="966" width="800" /><p><strong>2. «Ποιες οι πιθανότητες να μου χρειαστεί;»</strong></p>Η απώλεια ζωής είναι μια βεβαιότητα, το πρόβλημα δημιουργείται όταν παρουσιαστεί αιφνιδίως και τα μέλη της οικογένειας θα χρειαστεί να <a href="https://www.as-milisoume.gr/el/Articles/190124Pws-na-adimetopisete-mia-apoleia?utm_source=blog&amp;utm_medium=link-text">αντιμετωπίσουν εκτός από την συναισθηματική απώλεια</a> και το οικονομικό κενό που θα προκύψει. Με το My Family First εξασφαλίζετε ότι τα μέλη της οικογένειάς σας θα προσαρμοστεί στη νέα πραγματικότητα, χωρίς άγχος για την κάλυψη των εξόδων διαβίωσης, αλλά και των άμεσων και μελλοντικών αναγκών τους.<p><strong></strong></p><p><strong>3. «Σε ποιες περιπτώσεις με καλύπτει;»</strong></p>H ασφάλεια ζωής My Family First σας καλύπτει σε περίπτωση απώλειας ζωής από ασθένεια ή ατύχημα.&nbsp;<p><strong></strong></p><p><strong>4. «Τι πρέπει να προσέξω;»</strong></p>Πρέπει να γίνει μια αναλυτική μελέτη που θα προσδιορίσει το ύψος του κεφαλαίου που χρειάζεται και το χρονικό διάστημα που θα υπάρχει αυτή η κάλυψη.&nbsp;<p><strong></strong></p><p><strong>5. «Ποιο είναι το κόστος εκκίνησης και πόσο κοστίζει;»</strong></p>Το κόστος του προγράμματος σχετίζεται με την ηλικία του ασφαλισμένου, το ύψος του κεφαλαίου που χρειάζεται και το χρονικό διάστημα που θα είναι ενεργή η κάλυψη.&nbsp;&nbsp;<a href="https://www.eurolife.gr/el/MyFamilyFirst?utm_source=blog&amp;utm_medium=cta-banner"><img alt="" src="~/media/7DAEA0F6A9CC4EA7AFD49E28A7585F31.png" height="120" width="683" /></a>Θέλετε να ενημερωθείτε πιο αναλυτικά για το πρόγραμμα My Family First από τη Eurolife ERB; Συμπληρώστε τη <strong><a href="https://www.eurolife.gr/el/myfamilyfirstPage?utm_source=blog&amp;utm_medium=link-text">φόρμα εκδήλωσης ενδιαφέροντος</a></strong> για να επικοινωνήσει μαζί σας ένας αρμόδιος ασφαλιστικός συνεργάτης.&nbsp;<div></div>
