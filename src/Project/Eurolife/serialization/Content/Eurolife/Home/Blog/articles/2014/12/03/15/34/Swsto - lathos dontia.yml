      Hint: Main content
      Value: |
        Ακόμα κι αν δεν πέφτουμε ποτέ για ύπνο χωρίς να βουρτσίσουμε τα δόντια ή αποφεύγουμε τα γλυκά, ενδέχεται να κάνουμε λάθη στο βούρτσισμα που αφαιρούν «πόντους» από τη στοματική μας υγεία.Ρωτήσαμε την οδοντίατρο <a href="http://www.ntina-dentist.gr/" target="_blank">Ελευθερία Ντίνα</a>, ποια είναι τα πιο συνηθισμένα λάθη:<strong>Λάθος οδοντόβουρτσα</strong>Στην αγορά υπάρχουν οδοντόβουρτσες σε δεκάδες σχέδια, μεγέθη και ποιότητες. Από αυτές πρέπει να επιλέξουμε μία που να μην είναι πολύ μεγάλη, ώστε να την κρατάμε άνετα και να ελέγχουμε κάθε της κίνηση μέσα στο στόμα. Το <strong>ιδανικό μέγεθος</strong> για την κεφαλή της οδοντόβουρτσας είναι περίπου 1,5 εκ. πλάτος και 2,5 εκ. μήκος, όταν πρόκειται να τη χρησιμοποιήσει ενήλικας. Σε ό, τι αφορά τη σκληρότητα των ινών, η πιο ασφαλής επιλογή είναι μια μέτρια οδοντόβουρτσα, αφού οι σκληρές είναι πιθανό να προκαλέσουν φθορές σε δόντια και ούλα, αν τα τρίβετε δυνατά.<strong>Δεν βουρτσίζουμε αρκετά</strong>Αυτό πρακτικά σημαίνει ότι είτε βουρτσίζουμε για λιγότερο από 2-3 λεπτά, είτε ότι δεν βουρτσίζουμε αρκετά συχνά. Τα δόντια θα πρέπει να καθαρίζονται <strong>τουλάχιστον δύο φορές την ημέρα</strong> –πρωί και βράδυ. Ιδανικά πρέπει να τα πλένουμε κάθε φορά που καταναλώνουμε κάποιο γλυκό, αναψυκτικό ή άλλο ρόφημα με πολλή ζάχαρη. Προσοχή όμως! Περισσότερα από τέσσερα βουρτσίσματα την ημέρα μπορούν να προκαλέσουν ευαισθησία στις ρίζες των δοντιών και στα ούλα.<strong>Δεν βουρτσίζουμε σωστά</strong>Όταν καθαρίζουμε τα δόντια μας, η κεφαλή της οδοντόβουρτσας θα πρέπει να σχηματίζει <strong>γωνία 45 μοιρών</strong> με τη γραμμή των ούλων, οι κινήσεις να είναι κυκλικές και να περνούν από όλη την επιφάνεια κάθε δοντιού. Δεν ξεχνάμε την εσωτερική πλευρά&nbsp; -όπως διαπιστώνουν οι οδοντίατροι οι περισσότεροι συνήθως παραμελούμε την εσωτερική πλευρά των κάτω μπροστινών δοντιών. Χωρίστε νοητά το στόμα σας σε τέσσερα μέρη και αφιερώστε τουλάχιστον μισό λεπτό σε κάθε τεταρτημόριο.&nbsp; Στη συνέχεια, βουρτσίστε μπρος πίσω τις μασητικές επιφάνειες και, τέλος, καθαρίστε τη γλώσσα τρίβοντας ελαφρά με την οδοντόβουρτσα.<strong>Λάθος συντήρηση της οδοντόβουρτσας</strong>Η οδοντόβουρτσα πρέπει να <strong>ξεπλένεται και να στεγνώνει πολύ καλά</strong> μετά από κάθε βούρτσισμα. Η υγρασία που συγκρατείται στις ίνες όταν την τοποθετούμε μέσα σε πλαστική θήκη προσελκύει βακτήρια, και αυξάνει τις πιθανότητες να χάσουν το σχήμα τους όταν τη χρησιμοποιούμε. Είναι καλύτερο να έχουμε δύο οδοντόβουρτσες και να τις χρησιμοποιούμε εναλλάξ, ώστε να προλαβαίνουν να στεγνώνουν καλά πριν την επόμενη χρήση. Τις αντικαθιστούμε με νέες κάθε δύο-τρεις μήνες, ή και νωρίτερα αν οι ίνες δείχνουν φθαρμένες.<strong>Αγνοούμε το οδοντικό νήμα!</strong>Το βούρτσισμα των δοντιών δεν είναι από μόνο του αρκετό για την καθημερινή φροντίδα τους , γιατί υπάρχουν σημεία όπου η οδοντόβουρτσα δεν φτάνει. Γι’ αυτό είναι απαραίτητο να χρησιμοποιούμε οδοντικό νήμα <strong>τουλάχιστον μία φορά την ημέρα</strong>, μετά το βούρτσισμα. Κόψτε ένα μεγάλο κομμάτι (περίπου 25 εκατοστά) τυλίξτε τις άκρες στα μεσαία δάχτυλα των δύο χεριών, τεντώστε το&nbsp; και με απαλές κινήσεις καθαρίστε τα σημεία όπου ακουμπούν τα δόντια μεταξύ τους, βοηθώντας με τους αντίχειρες και τους δείκτες το νήμα να εισχωρήσει.<strong>Αποφεύγουμε τον οδοντίατρο!</strong>Θα πρέπει να επισκεπτόμαστε τον οδοντίατρό μας <strong>κάθε έξι μήνες</strong>, ακόμα κι αν δεν έχουμε κάποια ενόχληση. Εννοείται ότι σε περίπτωση εμφάνισης συμπτωμάτων όπως αιμορραγία στα ούλα, ευαισθησία στα δόντια ή δυσοσμία στην αναπνοή θα πρέπει να κλείσουμε ραντεβού&nbsp; το συντομότερο δυνατό.
