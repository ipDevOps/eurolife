      Hint: Main content
      Value: |
        «Κάλλιο γαϊδουρόδενε παρά γαϊδουρογύρευε» λέει μια λαϊκή παροιμία, και όσο εκνευριστικό κι αν ακούγεται όταν το επαναλαμβάνουν γονείς και συγγενείς, κατά βάθος ξέρεις πως έχουν δίκιο. Όπως τώρα, που λίγους μήνες αφού ξεκίνησες επιτέλους να δουλεύεις, σε κυνηγάει ο πατέρας σου να σκεφτείς τη σύνταξή σου! Και δώστου οι παροιμίες και τα έντυπα για συνταξιοδοτικά προγράμματα που βρίσκεις τυχαία στο τραπέζι της κουζίνας δίπλα στον καφέ σου.Η αλήθεια είναι πως η σύνταξη ακούγεται πολύ μακρινή και όντως έχεις όλο τον χρόνο μπροστά σου. Αυτός ο χρόνος όμως, ο σύμμαχός σου, πρώτον, περνάει πολύ γρήγορα και, δεύτερον, δουλεύει υπέρ σου μόνο όταν είσαι νέος, ειδικά όταν πρόκειται για αποταμίευση. Θα πεις, δικαίως, μα είμαι ασφαλισμένος/η και πληρώνω εισφορές. Κι αυτό θα γίνεται ανελλιπώς, όσα χρόνια εργάζομαι. Εδώ όμως υπάρχει ένα τεράστιο «ναι μεν, αλλά…», το οποίο καλό είναι να αντιμετωπίσεις από τώρα.Ας ξεκινήσουμε από κάτι απλό. Πάρε για παράδειγμα τους γονείς και τους γύρω σου. Όλοι ανησυχούν για τα ασφαλιστικά ταμεία και τις συντάξεις. Επίσης, όπως είναι φυσικό οι ανάγκες των ανθρώπων αυξάνονται όσο αυτοί μεγαλώνουν, όταν αποκτούν οικογένεια και μέχρι τα παιδιά τους να μπορέσουν να σταθούν, ανεξάρτητα, στα πόδια τους. Όταν λοιπόν φτάσει η στιγμή να συνταξιοδοτηθούν, το πιθανότερο είναι πως η σύνταξη που προβλέπεται από το κράτος, δεν θα επαρκεί. Ακόμη κι αν φτάνει για τα βασικά, σίγουρα δεν θα μπορεί να καλύψει εκείνα τα όνειρα που όλοι μας κάνουμε, για την εποχή που θα έχουμε, επιτέλους, ελεύθερο χρόνο…Ακόμα κι αν ο μισθός σου είναι ικανοποιητικός και καλύπτει τις σημερινές ανάγκες σου – που ευτυχώς μένεις με τους γονείς σου και γλιτώνεις το ενοίκιο - πάλι θα πρέπει να σκεφτείς σοβαρά το ενδεχόμενο της αποταμίευσης. Εάν συμβουλευόσουν κάποιον ειδικό θα σου έλεγε ότι μπορείς να θυσιάσεις κάποιες από τις ανέσεις σου -δυο καφέδες το Σάββατο, δυο μπίρες κι ένα σινεμά κλπ. - προκειμένου να αποταμιεύεις ένα ποσό από τον μισθό σου κάθε μήνα, για να εξασφαλίσεις σε 35-40 χρόνια, εγγυημένα, είτε μια μηνιαία σύνταξη για ορισμένα χρόνια, είτε ένα εφάπαξ ποσό, που θα συμπληρώσει τη σύνταξη του ασφαλιστικού ταμείου.<p>Και κάπου εδώ είναι που θα συνειδητοποιήσεις ότι το «κάλλιο γαϊδουρόδενε παρά γαϊδουρογύρευε» είναι βγαλμένο από τη ζωή. Και επίσης, όταν φτάσει η ώρα που θα μπορείς πια, ευκολότερα, να φανταστείς τον εαυτό σου συνταξιούχο- όπως ο πατέρας σου τη δεδομένη στιγμή- θα είναι αργά για να ξεκινήσεις να εξασφαλίζεις τα όνειρά σου. Γι’ αυτό μην το αναβάλλεις. Ενημερώσου για την αξία της αποταμίευσης καθώς και για τις <a href="https://www.eurolife.gr/el/Products/Apotamieush" target="_blank">διαθέσιμες&nbsp;λύσεις αποταμιευτικών προγραμμάτων</a>&nbsp;και ξεκίνα με ένα μικρό ποσό κάθε μήνα. Άλλωστε είναι γνωστό πως «φασούλι το φασούλι γεμίζει το σακούλι».</p>
