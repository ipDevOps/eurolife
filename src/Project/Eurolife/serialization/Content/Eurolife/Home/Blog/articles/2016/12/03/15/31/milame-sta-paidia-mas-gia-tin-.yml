      Hint: Main content
      Value: "<p>Τα ποσοστά της παιδικής παχυσαρκίας στην Ελλάδα ολοένα και μεγαλώνουν με μεγαλύτερη συχνότητα εμφάνισης στα νοικοκυριά με χαμηλά εισοδήματα. Ο βασικός λόγος της ύπαρξης αυτών των τόσο ψηλών ποσοστών κατά κύριο λόγο είναι η κακή διατροφή και μετά έρχονται οι διάφορες ορμονικές διαταραχές που πολλοί σπεύδουν να κατηγορήσουν.</p><p>Ειδικοί ψάχνουν να βρουν τις αιτίες αλλά και τις λύσεις αλλά υπάρχει και μία παράμετρος που πολλοί την ξεχνούν. Είναι η πλευρά της οικογένειας, των γονέων, που μπορούν με τη σειρά τους να παίξουν είτε πολύ θετικό είτε πολύ αρνητικό ρόλο. Γιατί; Γιατί με τη συμπεριφορά τους και με τον τρόπο που μιλάνε στο παιδί που έχει το «πρόβλημα», καθορίζουν κατά κάποιο τρόπο και την πορεία που θα ακολουθηθεί.</p><p>Οι γονείς πολλές φορές έρχονται σε δύσκολη θέση καθώς δεν ξέρουν πώς να αντιμετωπίσουν το φαινόμενο μέσα στο σπίτι τους και πώς να βοηθήσουν το παιδί τους. Μερικές φορές φτάνουν στα δύο άκρα. Ή δεν λένε τίποτα και αφήνουν το παιδί μόνο του ή φτάνουν στο σημείο να το επικρίνουν συνεχώς με αποτέλεσμα να δημιουργούν (περισσότερα) προβλήματα και τύψεις στο παιδί που ήδη μπορεί να αισθάνεται άσχημα και ίσως να αντιμετωπίζει και διάφορες μορφές εκφοβισμού. Αυτός ο εκφοβισμός, τα πειράγματα όλων των μορφών, τις περισσότερες φορές οδηγούν στην επιπλέον επιβάρυνση του βάρους των παιδιών.</p><p>Σε καμία περίπτωση λοιπόν δεν φωνάζουμε, δεν κοροϊδεύουμε, δεν απειλούμε το παιδί μας. Επίσης, δεν το δωροδοκούμε για να χάσει βάρος. Αν το κάνουμε να αισθανθεί ντροπή, ενοχές, θυμός ή τύψεις τότε τα αποτελέσματα θα είναι τα αντίθετα.&nbsp; Παραδεχόμαστε το πρόβλημα αλλά αυτό που προσπαθούμε να κάνουμε είναι να αλλάξουμε τις συνήθειές μας. Λιγότερα λόγια και συζητήσεις και περισσότερες πράξεις.</p><p>Προσπαθούμε να κατανοήσουμε τι νιώθει το παιδί και ταυτόχρονα προσπαθούμε να του εξηγήσουμε, με απλά και ήρεμα λόγια, γιατί θα πρέπει να προσέξει το βάρος του και γιατί θα πρέπει να αλλάξει τις συνήθειές του. Επίσης, δίνουμε ιδιαίτερη προσοχή στην περίπτωση που αντιμετωπίζει προβλήματα στο σχολείο από άλλα παιδιά, καθώς αυτό σίγουρα μπορεί να επιβαρύνει την κατάσταση. Θα πρέπει το παιδί να αισθάνεται εμπιστοσύνη προς τους γονείς ώστε να μπορεί να τους λέει αν συμβαίνει κάτι τέτοιο για να μην είναι αναγκασμένο να το «περνάει» μόνο του.</p><p>Η σωστή διατροφή δεν είναι ένα θέμα ατομικό-του παιδιού που αντιμετωπίζει το πρόβλημα- αλλά είναι θέμα ολόκληρης της οικογένειας. Δεν είναι δυνατόν να τρώει μόνο ένας σωστά και υγιεινά μέσα σε ένα σπίτι και οι υπόλοιποι να μην ακολουθούν το ίδιο παράδειγμα. Αλλάζουμε λοιπόν τις συνήθειες όλης της οικογένειας και προγραμματίζουμε τη διατροφή μας.</p><p>Καθιερώνουμε τη συνήθεια του πρωινού που είναι αναπόσπαστο κομμάτι ενός σωστού διαιτολογίου ενώ φροντίζουμε να έχουμε πλήρη γεύματα. Αυξάνουμε τα λαχανικά ενώ αποφεύγουμε να μιλάμε για τις «απαγορευμένες» τροφές που μας βάζουν σε πειρασμό. Οι γονείς δίνουν το καλό παράδειγμα, ενώ η άσκηση γίνεται μέρος της ρουτίνας της οικογένειας.</p><p>Η καταπολέμηση της παχυσαρκίας είναι ομαδικό λοιπόν άθλημα. Σωστή διατροφή, καλό παράδειγμα και υποστηρικτικό κλίμα είναι παράγοντες σίγουρης επιτυχίας!</p>"
