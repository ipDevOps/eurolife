    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<strong>Από τα 18 έως τα 40</strong><div><strong></strong>Το γεγονός ότι είστε σε νεαρή ηλικία δεν σημαίνει ότι δεν χρειάζεται να ασχολείστε καθόλου με την υγεία σας. Κάθε άλλο. Τώρα είναι η κατάλληλη στιγμή να βρείτε το δικό σας προσωπικό γιατρό, να ενημερωθείτε για το πώς θα προλάβετε οποιοδήποτε πρόβλημα, να εξεταστείτε και να εκτιμήσετε το ιατρικό ιστορικό της οικογένειάς σας. Ακόμα, λοιπόν, κι αν νιώθετε μια χαρά, καλό είναι να επισκέπτεστε τακτικά το γιατρό σας και να εξετάζετε:</div><ul>    <li>Την αρτηριακή σας πίεση. Φροντίστε να την ελέγχετε κάθε δύο χρόνια –εκτός κι αν στο μεταξύ προκύψουν μετρήσεις που είναι υψηλότερες από το φυσιολογικό, οπότε ο γιατρός σας θα δώσει τις αναγκαίες οδηγίες. &nbsp;</li>    <li>Τα επίπεδα της χοληστερίνης. Αν έχετε στην οικογένεια ιστορικό καρδιοπάθειας ή εάν έχετε προβλήματα υγείας όπως για παράδειγμα διαβήτη, θα πρέπει να αρχίσετε να κάνετε εξέταση αίματος ήδη από την ηλικία των 20 ετών. Διαφορετικά, μπορείτε να ξεκινήσετε στα 30 και να ελέγχετε τη χοληστερίνη σας κάθε πέντε χρόνια.</li>    <li>Έλεγχος σακχάρου. Εάν ο Δείκτης Μάζας Σώματός σας είναι μεγαλύτερος από 25 (δηλαδή είστε υπέρβαρος) κι αν υπάρχουν κι άλλο παράγοντες που προκαλούν αυξημένο κίνδυνο εμφάνισης διαβήτη (π.χ. οικογενειακό ιστορικό) &nbsp;θα πρέπει να ελέγχετε από τώρα το σάκχαρό σας.</li>    <li>Οδοντιατρική εξέταση. Κλείστε ραντεβού στον οδοντίατρό σας μια φορά το χρόνο για να κάνει καθαρισμό και να εκτιμήσει τη στοματική υγεία σας.&nbsp;</li>    <li>Οφθαλμιατρική εξέταση. Εάν έχετε προβλήματα όρασης, φροντίστε να κάνετε μια επανεκτίμηση της κατάστασής σας κάθε δύο χρόνια.&nbsp;</li>    <li>Έλεγχος για σεξουαλικά μεταδιδόμενα νοσήματα. Ανάλογα με τον τρόπο ζωής σας, είναι ίσως σκόπιμο να εξετάζεστε κάθε χρόνο για HIV, χλαμύδια, σύφιλη και άλλα σεξουαλικά μεταδιδόμενες νόσους.&nbsp;</li></ul><div></div><div><strong>Από τα 40 έως τα 65</strong></div><div><strong></strong></div><div>Ακόμα κι αν νιώθετε υγιής, επισκεφθείτε τακτικά το γιατρό σας για &nbsp;να κάνετε έναν έλεγχο υγείας (checkup) προκειμένου να προλάβετε έγκαιρα τυχόν προβλήματα και να αποφύγετε πιο σοβαρές καταστάσεις στο μέλλον. Εκτός από τις εξετάσεις που αφορούν την προηγούμενη ηλικιακή κατηγορία και τις οποίες θα συνεχίσετε να κάνετε τακτικά, πλέον θα πρέπει να αρχίσετε να ελέγχετε:</div><ul>    <li>Το παχύ έντερο &nbsp;Μέχρι την ηλικία των 50 είναι σκόπιμο να εξετάζονται όσοι έχουν οικογενειακό ιστορικό με καρκίνο του παχέως εντέρου ή πολύποδες. Μετά τα 50 και μέχρι τα 75, όλοι οι άντρες θα πρέπει να εξετάζουν το παχύ έντερο κάνοντας μια φορά το χρόνο ανάλυση κοπράνων και κολονοσκόπηση κάθε 10 χρόνια ή και συχνότερα εάν το συστήσει ο γιατρός τους. &nbsp;</li>    <li>Τον προστάτη σας. Οι άντρες ηλικίας 50 ετών και άνω θα πρέπει να ελέγχονται τακτικά για καρκίνο του προστάτη, κάνοντας την εξέταση αίματος PSA μια φορά το χρόνο. Εάν υπάρχει οικογενειακό ιστορικό, ο έλεγχος θα πρέπει να ξεκινήσει από τα 45.&nbsp;</li>    <li>Η κατάσταση των πνευμόνων. Είναι σκόπιμο να ελέγχεται μια φορά το χρόνο στους άντρες που είναι 55 έως 80 ετών και είναι καπνιστές για περισσότερα 30 χρόνια ή έχουν υπάρξει καπνιστές για αυτό το διάστημα και έχουν σταματήσει το κάπνισμα τα τελευταία 15 χρόνια με μια χαμηλής δόσης αξονική τομογραφία (LDCT).</li>    <li>Η οφθαλμολογική εξέταση θα πρέπει πλέον να γίνεται κάθε χρόνο για να ελεγχθεί εάν υπάρχει κάποιο πρόβλημα στην όραση αλλά και ο κίνδυνος εμφάνισης γλαυκώματος.&nbsp;</li></ul><div></div><div><strong>65 ετών και πάνω</strong></div><p>Εκτός από τις τακτικές εξετάσεις αίματος για χοληστερίνη, σάκχαρο, τον έλεγχο της αρτηριακής πίεσης, την οδοντιατρική και οφθαλμολογική εξέταση, σε αυτή την ηλικία κάθε άντρας θα πρέπει να εξετάζεται επιπλέον για:</p><p></p><ul>    <li>Ανεύρισμα της κοιλιακής αορτής. Η εξέταση γίνεται με υπερηχογράφημα και αφορά άντρες ηλικίας 65-75 ιδιαίτερα όσους υπήρξαν καπνιστές.</li>    <li>Την κατάσταση της ακοής τους. Κάντε ένα τσεκάπ στον ωτορινολαρυγγολόγο μια φορά το χρόνο ή και νωρίτερα εάν διαπιστώσετε ότι έχετε απώλεια ακοής.&nbsp;</li>    <li>Επίσης, μετά τα 65 θα πρέπει να επισκέπτεστε τον παθολόγο σας για να κάνετε το εμβόλιο κατά της εποχικής γρίπης (συνήθως κάθε Οκτώβριο).</li></ul><p></p><p>Μια καλή παρακολούθηση όλων των παραπάνω, είναι βέβαιο ότι θα σας βοηθήσει να παρακολουθείτε σωστά την υγεία σας. Βέβαια, σε καμία περίπτωση δεν πρέπει να προχωράμε σε ιατρικές εξετάσεις πριν συμβουλευτούμε τον θεράποντα ιατρό, ο οποίος είναι ο αρμόδιος για όποια έγκριση ή προσαρμογή αυτής της γκάμας εξετάσεων.</p>"
