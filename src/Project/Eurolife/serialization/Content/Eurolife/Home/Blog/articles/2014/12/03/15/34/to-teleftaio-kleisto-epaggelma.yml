    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Συναντήσαμε τον Άγιο Βασίλη στο γραφείο του στο Ροβανιέμι της Φινλανδίας. Γωνιακό, με ξύλινη επένδυση και θέα το ελατόδασος και τον στάβλο των ταράνδων. Μεγάλος πάγκος εργασίας με υπολογιστή, μια ταμπλέτα ακουμπισμένη στο τραπεζάκι του καφέ μπροστά μας, &nbsp;κι ένα smartphone στο χέρι. &nbsp;Τέλος Νοεμβρίου, μας είχε υποσχεθεί μισή ώρα από το φορτωμένο πρόγραμμά του, αλλά τα μηνύματα έφταναν ασταμάτητα σε όλες τις συσκευές, και η κουβέντα μας είχε για μουσική υπόκρουση τα μελωδικά «πινγκ» των ηχητικών ειδοποιήσεων...</p><p><strong>Είναι εύκολη ή δύσκολη τελικά η δουλειά του Άγιου Βασίλη;</strong></p><p>Την ερώτηση θα μπορούσατε να την κάνετε για οποιαδήποτε δουλειά. Οι μισοί θα απαντούσαν εύκολη, οι άλλοι μισοί δύσκολη. Έχει να κάνει με το πόσο την αγαπάς, τι τύπος είσαι και τι αξία της δίνεις. &nbsp;Προσωπικά μ’ αρέσουν οι προκλήσεις και μισώ τη ρουτίνα. Όταν εργάζεσαι για τη μεγαλύτερη μη κερδοσκοπική οργάνωση στον κόσμο, και είσαι εθελοντής, μόνο η ικανοποίηση που παίρνεις από τη δουλειά σου έχει εξ άλλου αξία.&nbsp;</p><p><strong>Εργάζεστε σε ένα απόλυτα πολυεθνικό περιβάλλον, κι όμως η έδρα σας βρίσκεται σε αυτό το μικρό, απομακρυσμένο χωριό με το δυσπρόφερτο όνομα...</strong></p><p>Κάποτε αυτό ήταν πράγματι μειονέκτημα γιατί όσες προσπάθειες κι αν κατέβαλαν οι ταχυδρόμοι όλου του κόσμου, οι παραγγελίες δεν έφταναν πάντα εγκαίρως και, κυρίως, ήταν πολύ δύσκολος ο ποιοτικός έλεγχος των παραγγελιοληπτών εντός χρονικών ορίων. Πώς δηλαδή να ενημερωθούμε, εγώ και οι συνεργάτες μου, αν ο Χοσέ από τη Χιλή ή η Μονίκ από τη Γουαδελούπη, είχαν επιδείξει την αρμόζουσα συμπεριφορά όλο το χρόνο, πριν εγκρίνουμε την παραγγελία τους για το ηλεκτρικό τρενάκι ή τη Μπάρμπι Γοργόνα. Τώρα όμως, η τεχνολογία είναι με το μέρος μας. Παρακολουθούμε όλους τους συνδρομητές μας real-time, ενημερωνόμαστε άμεσα για τυχόν παραπτώματα, λαμβάνουμε τις παραγγελίες απ’ ευθείας, μπορούμε να κάνουμε άμεσα διευκρινιστικές ερωτήσεις αν χρειαστεί – να στείλουμε τα αθλητικά με το φωτάκι στη φτέρνα στον Καναδά, αλλά σε τι νούμερο; - και να ελέγξουμε πολύ καλύτερα αποθέματα, συσκευασίες, φόρτωση και παράδοση. (Ακούγονται ταυτόχρονα τρία «πινγκ» σε τρεις συσκευές κι ο Άγιο Βασίλης γελάει) Να, βλέπετε τι γίνεται!</p><strong>Ίσως να είναι αντιδεοντολογική η ερώτηση, αλλά θα την κάνουμε ούτως ή άλλως: υπάρχουν αυτοί που ισχυρίζονται πως το επάγγελμά σας είναι ιστορικό, και θα υπάρχει πάντα ανάγκη γι’ αυτό, ενώ άλλοι λένε πως είστε ένας μυθοποιημένος courier, που αργά ή γρήγορα θα αντικατασταθεί από την τεχνολογία. Εσείς τι λέτε;</strong><p>Χο, χο, χο! Έχουν κρίνει και τον ρόλο μου, αντιπαιδαγωγικό, κι όμως οι περισσότεροι γονείς βασίζονται σε μένα για να αναλάβω την «ευθύνη» των δώρων. Λειτουργώ και ως δικλείδα ασφαλείας όταν, ενίοτε, οι απαιτήσεις των παιδιών είναι παράλογες, δυσανάλογες με την οικονομική κατάσταση των γονέων ή με τη συμπεριφορά των ίδιων των παιδιών. Θεωρώ πως η ανάγκη για ένα «τρίτο» πρόσωπο θα υπάρχει πάντα – η τεχνολογία ίσως απλά αλλάξει τον τρόπο λειτουργίας μας.&nbsp;</p><strong>Μεσολαβούν οι γονείς, για να τροποποιήσουν παραγγελίες και, ειλικρινά, ποιος τελικά αποφασίζει για το αν το παιδί ήταν καλό ή όχι, εσείς οι αυτοί;</strong><p>Μου ζητάτε να σας αποκαλύψω τα μυστικά της επιχείρησής μας, αυτό στο οποίο οφείλουμε το συγκριτικό μας πλεονέκτημα. Λυπάμαι, αλλά δεν μπορώ να σας απαντήσω. Μπορώ μόνο να επαναλάβω αυτό που είπα και νωρίτερα, πως η τεχνολογία, και σε αυτόν τον τομέα, μας έχει λύσει τα χέρια.</p><p><strong>Μια τελευταία ερώτηση, κάτι που όλοι αναρωτιούνται: τι κάνει τη δική σας ΜΚΟ να παραμένει τόσα χρόνια στην κορυφή;</strong></p>Προνοητικότητα, προγραμματισμός, ευελιξία και θετική σκέψη. Αυτά δηλαδή τα χαρακτηριστικά που όλοι μας, στην επαγγελματική αλλά και στην προσωπική μας ζωή, &nbsp;επιστρατεύουμε για να εργαζόμαστε και να ζούμε καλύτερα. Συν βεβαίως, ένα απόλυτα αναγνωρίσιμο και συνεπές brand, που διατηρεί την εικόνα του χρόνος μπαίνει, χρόνος βγαίνει."
