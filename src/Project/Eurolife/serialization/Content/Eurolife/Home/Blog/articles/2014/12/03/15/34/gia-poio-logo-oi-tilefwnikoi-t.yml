    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Ποιος χρειάζεται έναν τηλεφωνικό θάλαμο για να κάνει μια κλήση όταν ο αριθμός των κινητών τηλέφωνων είναι πια μεγαλύτερος από τον αριθμό των ανθρώπων που ζουν στον πλανήτη; Αυτό όμως δεν σημαίνει ότι η Μ. Βρετανία θα πρέπει να αποχωριστεί ένα από τα αξιοθέατά της!</p>Δύο επιχειρηματίες, οι Kirsty Kenney και Harold Craston, βρήκαν τη λύση, ώστε να διατηρηθούν οι θάλαμοι όχι μόνο ως αξιοθέατα αλλά και ως χρηστικά αντικείμενα, που μάλιστα έχουν άμεση σχέση με την τηλεφωνική επικοινωνία. Έτσι, μετέτρεψαν κάποιους από αυτούς σε σημεία φόρτισης συσκευών κινητής τηλεφωνίας. Οι θάλαμοι αυτοί είναι πράσινοι, ονομάζονται «Solarboxes» (οι Βρετανοί αποκαλούν τους παραδοσιακούς κόκκινους «boxes») και εκεί μπορούν να φορτιστούν έως και 100 τηλέφωνα ή tablets την ημέρα με τη βοήθεια της ηλιακής ενέργειας, χάρη σε έναν ηλιακό συλλέκτη που έχει εγκατασταθεί στην οροφή.&nbsp;<p>Το &nbsp;κόστος μετατροπής της χρήσης εξασφαλίζεται από διαφημιστικά έσοδα, καθώς όση ώρα περιμένεις να φορτίσει το τηλέφωνό σου, εμφανίζονται διαφημιστικά μηνύματα σε μια οθόνη που υπάρχει σε μια επιφάνεια του θαλάμου. &nbsp;</p><p>Οι συγκεκριμένοι επιχειρηματίες ήταν οι νικητές σε σχετικό διαγωνισμό που διοργανώθηκε από το Δήμο του Λονδίνου και επιχορηγήθηκαν με 8.000 ευρώ για να υλοποιήσουν το project που θα περιλαμβάνει αρχικά έξι θαλάμους στο κέντρο της πόλης.</p><p>Η ιδέα της δημιουργικής αλλαγής χρήσης των τηλεφωνικών θαλάμων δεν είναι καινούρια, αφού και στο παρελθόν κάποιοι έχουν κατά καιρούς αξιοποιηθεί για διάφορους λόγους, όπως σαν μίνι δημόσιες βιβλιοθήκες, γκαλερί, ακόμα και σαν παμπ!&nbsp;</p>Στο Λονδίνο υπάρχουν 8.000 τηλεφωνικοί θάλαμοι."
