    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Η διαδικασία ενός ταξιδιού με το αυτοκίνητο μπορεί να αποδειχτεί σπαζοκεφαλιά, ειδικά αν στην εξίσωση περιλαμβάνονται και παιδάκια, μικρά ή και πιο μεγάλα.&nbsp;Πρώτος και βασικός κανόνας είναι το παιδικό καθισματάκι. Αυτό ισχύει ακόμα και για τις μικρότερες των αποστάσεων και όχι μόνο για τα ταξίδια ή τις εκδρομές. Η επιλογή του σωστού καθίσματος γίνεται ανάλογα με τα κιλά του παιδιού ενώ όσο το παιδί είναι μέχρι 10 κιλά το κάθισμα πρέπει να τοποθετείται στραμμένο προς τα πίσω, στο πίσω κάθισμα και όχι στο μπροστινό όπου υπάρχει και ο αερόσακος. Πριν ξεκινήσουμε βεβαιωνόμαστε ότι το κάθισμα έχει κουμπώσει σωστά και ότι έχουμε δέσει και την ζώνη. Τα παιδιά πρέπει να κάθονται στο ειδικό καθισματάκι μέχρι και 12 ετών και δεν πρέπει για κανένα λόγο να τα έχουμε στην αγκαλιά μας ακόμα και αν φοράμε ζώνη. Το παιδί δεν είναι αερόσακος.&nbsp;Το κατάλληλο κάθισμα είναι αυτό που «κουμπώνει» καλά στο αυτοκίνητο και ταιριάζει με την ηλικία και τα κιλά του παιδιού μας. Γι’ αυτόν τον λόγο, το δοκιμάζουμε πριν το αγοράσουμε και βεβαιωνόμαστε ότι έχει τουλάχιστον πέντε σημεία στήριξης στο κάθισμα.&nbsp;Είναι προτιμότερο τα ταξίδια να ξεκινούν νωρίς το πρωί πριν ανέβει ο ήλιος, ενώ αν προβλέπονται μεγάλες θερμοκρασίες θα βοηθούσε να στρώσουμε στο κάθισμα του παιδιού ένα σεντονάκι για να μην ιδρώσει και αισθάνεται άβολα. Το παιδί ναι μεν πρέπει να είναι δεμένο καλά αλλά όχι πάρα πολύ σφιχτά. Καλό θα είναι επίσης να μην μένει στο καθισματάκι για παραπάνω από μιάμιση ώρα. Αν το ταξίδι είναι μεγαλύτερο θα πρέπει να κάνουμε ενδιάμεσες στάσεις.&nbsp;Αν τα παιδιά είναι άνω των 13 ετών θα πρέπει να κάθονται πάντα στο πίσω κάθισμα με δεμένη τη ζώνη ασφαλείας. Εδώ πρέπει να προσέξουμε ώστε η ζώνη να περνά από τον θώρακα του παιδιού και όχι από το λαιμό του. Αν δεν συμβαίνει αυτό τότε μπορούμε να χρησιμοποιήσουμε ένα μαξιλαράκι για να κάθεται το παιδί λίγο πιο πάνω.&nbsp;Δεν ξεχνάμε και τα απαραίτητα: Μωρομάντηλα, μια αλλαξιά ρούχα, χαρτομάντηλα, πάνες (αν έχουμε μωράκια), νερό, σνακς, βαλιτσάκι πρώτων βοηθειών και ότι άλλο θεωρούμε ότι μπορεί να μας χρειαστεί.&nbsp;Αφού πήραμε όλα τα μέτρα ασφαλείας και ξεκινήσαμε, θα πρέπει να κάνουμε το ταξίδι ευχάριστο! Τα παιδιά μπορούν να ετοιμάσουν την δική τους τσάντα με τα πράγματα που θέλουν να πάρουν μαζί τους. Αγαπημένα παιχνίδια, κουκλάκια ή ακόμα και ρούχα που τα ίδια επιλέγουν. &nbsp;Έτσι νιώθουν...ενήλικες και έχουν μαζί τους και τα αγαπημένα τους πράγματα που θα τα κάνουν να νιώσουν άνετα.&nbsp;Εκτός της μουσικής που μπορεί να παίζει στο αυτοκίνητο γενικά ή σε συσκευές mp3 που έχουν κάποια παιδιά, υπάρχουν πολλά αυτοσχέδια παιχνίδια που μπορούμε να παίξουμε με τα παιδιά μας μέσα στο αυτοκίνητο. Αν πρόκειται για πιο μικρά, μπορούμε να ονομάσουμε τα σύννεφα, να μάθουμε τους ήχους που ακούμε στον δρόμο ή ακόμα και τα χρώματα. Σε πιο μεγάλες ηλικίες μπορούμε να μετατρέψουμε το ταξίδι σε...μαθηματικές ασκήσεις μετρώντας για παράδειγμα δέντρα ή αυτοκίνητα μέσα σε ένα λεπτό. Επίσης, μπορούμε να φτιάξουμε τα δικά μας τραγούδια συμπληρώνοντας ο κάθε ένας το δικό του στιχάκι.&nbsp;Ασφαλείς επιλογές είναι πάντα κάποια επιτραπέζια παιχνίδια σε ταξιδιωτικό μέγεθος, μπλοκ και σετ ζωγραφικής, μαγνητικοί πίνακες ή ακόμα και ένας οδικός χάρτης με σχεδιασμένη τη διαδρομή ώστε να μπορεί το παιδί να ακολουθεί το ταξίδι, να προσδιορίζει το πού βρίσκεται και τι είναι κοντά στο σημείο αυτό.&nbsp;Οδηγούμε πάντα με προσοχή και...καλό μας ταξίδι!"
