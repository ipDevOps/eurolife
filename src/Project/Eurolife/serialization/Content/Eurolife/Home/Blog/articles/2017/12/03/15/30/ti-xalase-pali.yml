      Hint: Main content
      Value: |
        <p class="1">Ήταν κι εσάς το όνειρό σας να έχετε ένα δικό σας σπιτάκι, να το φτιάξετε όπως θέλετε, να το φροντίζετε και να το απολαμβάνετε για χρόνια ολόκληρα; Σε πολλών το μυαλό έτσι είναι, ονειρικά φτιαγμένο, το πλάνο! Υπολογίζουν όμως χωρίς τον «ξενοδόχο»!</p><p class="1"></p><p class="1">Ποιος είναι ο «ξενοδόχος» στη συγκεκριμένη περίπτωση; Μα φυσικά αυτά τα μικρά μερεμέτια που προκύπτουν κάθε τρεις και λίγο στο σπίτι και θέλουν επιδιόρθωση. Μόνο που δεν είναι καθόλου μικρά, όταν είναι η ώρα να πληρωθούν, ή όταν μαζεύονται πολλά και για να φτιαχτούν θέλουν μέχρι και γκρεμίσματα…</p><p class="1"></p><p class="1">Είτε παλιό είναι το σπίτι είτε νεότερο, αυτά μπορούν να συμβούν. Μια κακοτεχνία εδώ, λίγο ο κακός καιρός εκεί, λίγο μια ζημιά που κάνατε εσείς παραπέρα, μια ζημιά που έκανε ο γείτονας από πάνω, δεν θέλει και πολύ για γίνει το κακό!</p><p class="1"></p><p class="1">Όλες οι γωνιές του σπιτιού είναι πιθανές εστίες μικροζημιών. Από πού να ξεκινήσουμε; Από τα κουφώματα και τα τζάμια; Αυτά, μάλιστα, δεν είναι απλά εστίες ζημιών, αλλά είναι και ο λόγος που το σπίτι μας μπορεί να μην έχει καλή θέρμανση και ηχομόνωση, ή και να μην είναι τόσο ασφαλές όταν πρόκειται για αποφασισμένους διαρρήκτες. Έξοδα λοιπόν, για να αλλάξουμε τα παλιά κουφώματα με νέα, οικολογικά, και τα παλιά τζάμια με νέα, διπλά.</p><p class="1"></p><p class="1">Να περάσουμε στην υγρασία, που βασανίζει την πλειοψηφία των σπιτιών; Η οποία προκαλεί ζημιές σε ταβάνια, τοίχους, πατώματα, ντουλάπες; Εκεί χρειαζόμαστε επιδιόρθωση στη μόνωση, όπως και κάποιον να φτιάξει το παρκέ και κάποιον να ξαναβάψει το σπίτι και κάποιον να αλλάξει τις ντουλάπες στα σημεία που έχουν χαλάσει…</p><p class="1">Θέλετε μήπως να πάμε στα υδραυλικά; Σπάει ένας σωλήνας και πρέπει να ξηλωθεί όλο το μπάνιο! Άρα και υδραυλικές εργασίες και νέα είδη υγιεινής. Τα ίδια και τα ηλεκτρολογικά. Ένα βραχυκύκλωμα και γινόμαστε οι καλύτεροι φίλοι με τον ηλεκτρολόγο μας, ενώ αναγκαζόμαστε, σε πολλές περιπτώσεις, να πάρουμε και νέες συσκευές, αφού οι προηγούμενες «κάηκαν».</p><p class="1"></p><p class="1">Σε όλα αυτά, προσθέτουμε και το απλό: χάσαμε τα κλειδιά μας και πρέπει να αλλάξουμε κλειδαριές παντού. Και αφού αλλάζουμε κλειδαριές, ας βάλουμε και μια νέα πόρτα ασφαλείας... </p><p class="1"></p><p class="1"><a name="_gjdgxs"></a>Η λίστα είναι ατελείωτη. Όσο πιο πολύ το «ζούμε» το σπίτι, τόσα περισσότερα «τραύματα» θα έχει. Όσο περνάνε τα χρόνια, τόσο περισσότερο θέλει την προσοχή μας και τη φροντίδα μας. Και, δυστυχώς, αυτή η φροντίδα στοιχίζει. Δεν θα ήταν λοιπόν παράλογο να υπολογίζουμε και κάποιο μικρό ποσό για τέτοια απρόοπτα κάθε μήνα, αφού όλο και κάτι συμβαίνει. Αν είμαστε τυχεροί, <a href="http://www.eurolife.gr/el/Products/Home">κάποια θα καλύπτονται από την ασφάλειά μας</a>, οπότε όλο και κάτι θα...σώσουμε!</p><p class="1"></p><p class="1">Προετοιμαστείτε λοιπόν για την πραγματικότητα του ιδιοκτήτη, για να μην πέσετε από τα σύννεφα! Και παρόλα τα έξοδα, ζήστε και χαρείτε το, το σπιτάκι σας!</p>
