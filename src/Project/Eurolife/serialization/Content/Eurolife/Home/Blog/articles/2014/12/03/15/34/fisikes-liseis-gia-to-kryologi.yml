      Value: |
        <p>Το κρυολόγημα τους φθινοπωρινούς και χειμωνιάτικους μήνες είναι αναπόφευκτο. Δεν ισχύει όμως το ίδιο με τα φάρμακα και τις αντιβιώσεις που επιβαρύνουν τον οργανισμό –εκτός βέβαια από την περίπτωση που αποτελούν τη λύση την οποία συστήνει ο γιατρός μας. Το «φαρμακείο της φύσης» μας προμηθεύει με όσα χρειαζόμαστε για να νιώσουμε καλύτερα και να περιορίσουμε τα εκνευριστικά συμπτώματα των ιώσεων, με τον πιο feel good τρόπο. Ανοίξτε λοιπόν τα ντουλάπια σας και φτιάξτε μόνοι σας τα πιο αποτελεσματικά παραδοσιακά «γιατροσόφια» για το κρυολόγημα, όπως:</p><p><strong>Ρινικό σπρέι με αλατούχο νερό και μαγειρική σόδα&nbsp;</strong></p><p>Αποσυμφορήστε τη μύτη σας και προφυλάξτε την από μικρόβια, χάρη στην αντισηπτική δράση του αλατιού και της μαγειρικής σόδας. Σε ένα φλιτζάνι χλιαρό νερό (το οποίο έχετε αφήσει να βράσει για 5 λεπτά) ρίξτε 1/4 του κουταλιού αλάτι και ίδια ποσότητα μαγειρική σόδα. Γεμίστε με το μίγμα μία σύριγγα (στην οποία έχετε αφαιρέσει τη βελόνα) και ρίξτε σε κάθε ρουθούνι, έχοντας το κεφάλι γερμένο στο πλάι. Επαναλάβετε δύο τρεις φορές.&nbsp;</p><p><strong>Γαργάρες με μέλι και λεμόνι για τον πονόλαιμο</strong></p><p>Οι γαργάρες ενυδατώνουν και ανακουφίζουν την περιοχή του λαιμού. Μπορείτε να κάνετε γαργάρες με σκέτο αλατόνερο (ένα κουταλάκι αλάτι διαλυμένο σε ένα φλιτζάνι χλιαρό νερό). Καλά αποτελέσματα, υπόσχεται και ένα διάλυμα από μέλι (ένα κουταλάκι του γλυκού) σε νερό (δύο φλιτζάνια). Προσθέστε ένα κουταλάκι χυμό λεμονιού που έχει αντισηπτικές ιδιότητες. Φροντίστε το νερό να είναι αρκετά ζεστό ώστε να διαλυθεί το μέλι, αλλά μην το χρησιμοποιήσετε πριν έρθει σε θερμοκρασία περιβάλλοντος. Κάντε με αυτό γαργάρες τρεις-τέσσερις φορές την ημέρα.&nbsp;</p><p><strong>Ρόφημα μέντας κατά του πυρετού</strong></p><p>Τα φύλλα της μέντας μέσα σε βραστό νερό, αφήνουν ένα εκχύλισμα που λειτουργεί σαν αναλγητικό και προκαλεί εφίδρωση, η οποία συμβάλλει στην πτώση της θερμοκρασίας του σώματος. Βράστε δύο φλιτζάνια νερό, αποσύρετε από τη φωτιά και ρίξτε από μία κουταλιά αποξηραμένο elderflower, χιλιόφυλλο και μέντα (θα τα βρείτε σε καταστήματα που πωλούν μπαχαρικά). Καλύψτε το σκεύος με καπάκι και αφήστε το για 20-30 λεπτά. Σουρώστε και προσθέστε, αν θέλετε, μέλι και χυμό λεμονιού.&nbsp;</p><p><strong>Τζίντζερ για τη βουλωμένη μύτη</strong></p><p>Βράστε ένα φλιτζάνι νερό με ένα κουταλάκι τζίντζερ σε σκόνη. Μπορείτε είτε να κάνετε εισπνοές πάνω από το νερό που κοχλάζει ή να βουτήξετε γάζα στο μείγμα και να κάνετε κομπρέσες στη μύτη. Το τζίντζερ βοηθάει να ανοίξουν τα ιγμόρεια και να απομακρυνθούν οι βλεννώδεις εκκρίσεις. Εκτός από το συνάχι, το τζίντζερ βοηθάει συνολικά στην αντιμετώπιση του κρυολογήματος. Μπορείτε να τα καταναλώσετε και σαν αφέψημα, προσθέτοντας σε ένα &nbsp;φλιτζάνι βραστό νερό, ένα κουταλάκι τζίντζερ σε σκόνη ή λίγη τριμμένη φρέσκια ρίζα, ένα κουταλάκι μέλι και λίγο λεμόνι. Aφήστε το 3-4 λεπτά, σουρώστε το και πιείτε το.&nbsp;</p><p><strong>Μαντζουράνα ενάντια στο βήχα</strong></p>Βράστε ένα φλιτζάνι νερό και προσθέστε ένα κουταλάκι αποξηραμένη μαντζουράνα και ένα κουταλάκι του γλυκού χυμό λεμονιού. Αφήστε για 3-4 λεπτά και πιείτε το. Για καλύτερη γεύση, μπορείτε να προσθέσετε ένα κουταλάκι του γλυκού μέλι.&nbsp;<span style="text-decoration: underline;">Προσοχή</span><span>:&nbsp;</span>Εάν τα συμπτώματά σας επιμένουν ή επιδεινώνονται, είναι σημαντικό να αναζητήσετε τη συμβουλή του γιατρού σας.
