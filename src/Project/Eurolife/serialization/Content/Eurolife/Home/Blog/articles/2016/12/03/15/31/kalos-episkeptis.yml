      Hint: Main content
      Value: |
        <p class="Normal1">Ο ρόλος του καλεσμένου σε ένα σπίτι, σε ένα πάρτι, σε μια γιορτή ή σε ένα τραπέζι, δεν είναι τόσο απλός και εύκολος όσο ακούγεται. Μπορεί να μην χρειάζεται να κάνει την προετοιμασία που κάνει ο οικοδεσπότης αλλά αντίστοιχα έχει και εκείνος κάποιες… υποχρεώσεις για να μην προσθέσει και άλλες δυσκολίες πάνω στο ήδη φορτωμένο πρόγραμμα αυτού που τον καλεί.</p><p class="Normal1">Στην πραγματικότητα αυτές οι «υποχρεώσεις» είναι πολύ απλές, σχεδόν αυτονόητες, αλλά είναι ιδιαίτερα περίεργο που κάποιοι δεν μπορούν να τις σκεφτούν. Το ακόμα καλύτερο είναι ότι, όταν οι ρόλοι αντιστρέφονται, εκνευρίζονται αν κάποιος τους κάνει τα ίδια!</p><p class="Normal1">Ξεκινάμε λοιπόν από τα πολύ απλά: Απαντάμε αν θα πάμε! Είναι το λιγότερο που μπορούμε να κάνουμε και καλό είναι να μην το υποτιμάμε, καθώς μπορεί να επηρεάσει τα άτομα που χωράνε σε ένα σπίτι, ή για τα οποία πρέπει να προετοιμαστεί φαγητό. Επίσης, φτάνουμε στην ώρα μας. Όχι πολύ νωρίτερα- γιατί οι οικοδεσπότες μπορεί και να μην είναι έτοιμοι- και φυσικά όχι πολύ αργότερα. Πάντα φέρνουμε μαζί μας κάποιο δώρο αντίστοιχο της σχέσης που έχουμε με αυτούς που μας προσκάλεσαν.</p><p class="Normal1">Φροντίζουμε να συμμετέχουμε στις συζητήσεις γύρω μας και σε δραστηριότητες που μπορεί&nbsp; να γίνονται. Ο οικοδεσπότης αισθάνεται άσχημα όταν κάποιος από τους καλεσμένους του μοιάζει απομονωμένος. Αυτό βέβαια δεν σημαίνει ότι πρέπει να φτάσουμε και στο άλλο άκρο. Γενικά τα άκρα πρέπει να τα αποφεύγουμε, όπως για παράδειγμα το να πίνουμε ή να καπνίζουμε πολύ. Ειδικά για το κάπνισμα, ρωτάμε σε ποιους χώρους του σπιτιού επιτρέπεται και σε ποιους όχι.</p><p class="Normal1">Δεν χρειάζεται να πούμε ότι είναι αγένεια να μιλάμε ή να κοιτάμε συνέχεια το κινητό μας, ή ακόμα χειρότερα να ζητήσουμε μέχρι και τον κωδικό για το ασύρματο ίντερνετ! Δεν μπαίνουμε σε δωμάτια που δεν είναι «ανοιχτά για το κοινό», δεν ανοίγουμε ντουλάπια και είμαστε ιδιαίτερα προσεκτικοί όταν χρησιμοποιούμε την τουαλέτα τους. </p><p class="Normal1">Αν οι οικοδεσπότες είναι δικοί μας άνθρωποι, προσφέρουμε τη βοήθειά μας. Αν όμως αρνηθούν, δεν επιμένουμε, ο καθένας έχει το δικό του τρόπο που οργανώνεται και κάποιος εξωτερικός μπορεί να δυσκολέψει τη διαδικασία. </p><p class="Normal1">Όταν έρθει η ώρα να φύγουμε, δεν το παρακάνουμε. Δεν παραμένουμε πολύ μετά την ώρα που αποχωρούν οι άλλοι, ακόμα και όταν πρόκειται για καλούς μας φίλους. Κάποια στιγμή και οι άνθρωποι αυτοί θέλουν να μαζέψουν και να ξεκουραστούν!</p><p class="Normal1">Δεν παραμελούμε ποτέ να ευχαριστήσουμε για την πρόσκληση, ίσως με μια όμορφη κάρτα, ή ακόμα και με μια πρόσκληση για «ανταπόδοση».</p><p class="Normal1">Εσείς λοιπόν πόσο καλοί προσκεκλημένοι είστε; <a href="http://dianegottsman.com/2015/12/perfect-holiday-guest-etiquette-quiz/">Για βγάλτε μολύβια να κάνουμε ένα τεστάκι</a>!</p>
