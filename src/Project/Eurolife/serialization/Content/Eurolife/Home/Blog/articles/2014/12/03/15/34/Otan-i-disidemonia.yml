      Hint: Main content
      Value: "Η εφευρετικότητά μας όταν πρόκειται να ξορκίσουμε το «μοιραίο» είναι εντυπωσιακή: Κούφια η ώρα, χτύπα ξύλο, μακριά από εμάς, κουνήσου απ’τη θέση σου, εξ απ’εδώ (το τελευταίο συνοδευόμενο από τράβηγμα της μπλούζας και φτύσιμο του κόρφου). Η ελληνική γλώσσα έχει τόσες εκφράσεις τέτοιου τύπου, γιατί ο Έλληνας πιστεύει ακράδαντα ότι η σκέψη και μόνο του θανάτου μπορεί να τον προκαλέσει.Εκεί που άλλοι υπεύθυνοι οικογενειάρχες του Δυτικού κόσμου επενδύουν σοφά σε ασφάλεια ζωής, ο αντίστοιχος Έλληνας, που τόσο αγαπά και φροντίζει τα αγαπημένα του πρόσωπα, ούτε που θέλει να ακούσει μια τέτοια πρόταση, κι ας έχει δει παραδείγματα στον ευρύτερο κύκλο του αιφνίδιας απώλειας ζωής και των προβλημάτων που αυτή δημιούργησε στις οικογένειες των θανόντων.Στην Ελλάδα του σήμερα, με τις αυξημένες οικονομικές υποχρεώσεις των νοικοκυριών, αυτοί που διαφέρουμε είμαστε εμείς που αντιλαμβανόμαστε πως <strong>αγάπη σημαίνει φροντίδα, σημαίνει προνοητικότητα και πρόβλεψη,</strong> και είμαστε έτοιμοι να υπερβούμε την όποια δυσειδαιμονία κληρονομήσαμε από τη γιαγιά μας.Φροντίζοντας&nbsp; ώστε οι αγαπημένοι μας να έχουν όλα όσα χρειάζονται – ζεστό σπίτι, σωστό σχολείο, ασφαλές αυτοκίνητο, καλό οδοντίατρο, όμορφες διακοπές - αναλαμβάνουμε και όλες τις υποχρεώσεις που απορρέουν από αυτά: τη δόση του στεγαστικού, τους λογαριασμούς, την ασφάλεια του αυτοκινήτου, την αμοιβή του οδοντιάτρου, την εγγραφή στην κατασκήνωση...Αντιλαμβανόμαστε πως δεν είμαστε άτρωτοι και <strong>αντιμετωπίζουμε με ρεαλισμό το απρόβλεπτο της ανθρώπινης φύσης.</strong> Στο πλαίσιο αυτό προνοούμε και για το ενδεχόμενο της ξαφνικής απώλειας της ζωής μας – από ασθένεια ή ατύχημα. Γνωρίζουμε ότι μια ασφάλεια ζωής, που εξασφαλίζει ένα συγκεκριμένο κεφάλαιο, θα επέτρεπε στην οικογένειά μας να αντεπεξέλθει στις&nbsp; υποχρεώσεις, που δυστυχώς συνεχίζουν να «τρέχουν», χωρίς δεύτερη σκέψη για τον πόνο και τις δυσκολίες αυτών που μένουν πίσω.Η επένδυση είναι μικρή – λογικά ασφάλιστρα – κι <strong>επιβαρύνει ελάχιστα έναν οικογενειακό προϋπολογισμό,</strong> ακόμη και σήμερα, που τα πράγματα είναι δύσκολα. Μόνο και μόνο το άμεσο όφελος του να έχει κανείς το κεφάλι του ήσυχο είναι τεράστιο.&nbsp; Αν δε, ω μη γένοιτο, κούφια η ώρα, συμβεί το απρόοπτο, η αγάπη και η φροντίδα για την οικογένειά μας αποδεικνύεται έμπρακτα και περίτρανα.Αν ενδιαφέρεστε να μάθετε περισσότερα για το πώς «δουλεύει» η ασφάλεια ζωής, δείτε αυτό το βίντεο, που είναι στα αγγλικά, αλλά εξηγεί με πολύ απλό τρόπο όλα όσα πρέπει κανείς να γνωρίζει."
