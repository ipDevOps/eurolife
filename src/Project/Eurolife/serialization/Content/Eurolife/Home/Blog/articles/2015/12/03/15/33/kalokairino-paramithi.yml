    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<div>Ξεκινήστε την ιστορία σωστά απ’ την αρχή, για να περάσετε όλοι καλά κι αυτά καλύτερα:</div><strong><div><strong>Μια φορά κι έναν καιρό…</strong></div></strong>… ήταν η θάλασσα. Κι όταν δεν ήταν η θάλασσα, ήταν η πισίνα. Για κολύμπι, παιχνίδι, δροσιά και χαρά. Μάθετε απ’ την αρχή στο παιδί σας να μη φοβάται το νερό. Να το απολαμβάνει, αλλά και να προσέχει εκεί που χρειάζεται.<strong>Οι τρεις σωματοφύλακες…</strong>Καλά, και ένας φτάνει. Αρκεί να είναι ενήλικας! Όσο τα παιδιά είναι μικρά, χρειάζονται την επίβλεψή μας όταν μπαίνουν στο νερό. Καλό είναι το δικό σας να μάθει να σας ρωτά όταν θέλει να βουτήξει, ώστε εσείς ή κάποιος άλλος μεγάλος να είστε μαζί του.<strong>&nbsp;… κι ο μικρός ήρωας</strong>Κάθε ήρωας έχει και τη στολή του. Η στολή του δικού σας μικρού ήρωα είναι μια σούπερ πανοπλία για προστασία μέσα κι έξω απ’ το νερό: το αντηλιακό! Μην ξεχνάτε, αυτή η στολή θέλει τακτικά ανανέωση, για να μη χάνει τη μαγική ισχύ της. Μέσα στο νερό ενισχύεται με μπρατσάκια, κουλούρα ή ειδικό γιλέκο. Και ενίοτε μάσκα ή γυαλάκια κολύμβησης και βατραχοπέδιλα. &nbsp;Έξω από το νερό, το look ολοκληρώνεται με ένα πολύ cool καπέλο.&nbsp;<strong>Απ’ του γιαλού τα βοτσαλάκια…</strong>Μετά το φαγητό, που δεν κάνει να κολυμπάμε αμέσως, τα παιδιά ας εξερευνήσουν την ακρογιαλιά. Περάστε στο παιδί σας την αγάπη για το φυσικό κόσμο. Έτσι θα μάθει να νοιάζεται για το περιβάλλον.<strong>… στο απέραντο γαλάζιο…</strong>Αυτό δεν χρειάζεται να το εξερευνήσουμε μεμιάς. Τα μικρά παιδιά είναι πιο φρόνιμο να μένουν στα μέρη της θάλασσας ή της πισίνας που φτάνουν να πατήσουν. Θα έρθει η στιγμή και για τ’ άλλα.<strong>… με τα σαράντα κύματα</strong>Όταν σηκώνει κύμα θέλει προσοχή κι ας μην είναι απαγορευτικό για κολύμπι. Δημιουργούνται ρεύματα που μπορούν να σε τραβήξουν μέσα. Να είστε σε επιφυλακή. Ακόμα καλύτερα επιλέξτε οργανωμένη παραλία με ναυαγοσώστη.<strong>Έρχεται το γιγαντιαίο καλαμάρι!</strong>Εντάξει, μπορεί όχι αυτό. Καμιά φορά όμως η θάλασσα έχει τσούχτρες ή αχινούς. Ας έχετε μαζί σας ένα κουτί Α' Βοηθειών με τα απαραίτητα για κάθε τσίμπημα κι αχρείαστο να ‘ναι.<strong>Βγαίν’ η βαρκούλα</strong>Ίσως όχι του ψαρά, αλλά αυτή που θα μας πάει βόλτα: καραβάκι ή σκάφος. Απ’ τις καλύτερες απολαύσεις του καλοκαιριού! Φροντίστε όμως μικροί και μεγάλοι να φορούν σωσίβιο που να εφαρμόζει σωστά στο σώμα.<strong>Ο μικρός Νικόλας και η παρέα του</strong>&nbsp;Νέοι φίλοι, παιχνίδι, διασκέδαση κι οι αναπόφευκτες σκανταλιές. Ξυπνήστε στο παιδί σας την αίσθηση της ευθύνης. Να καταλάβει ότι ακόμη και μέσα σε μια παρέα πρέπει να σκέφτεται για τον εαυτό του και να υπολογίζει τις συνέπειες.<strong>Και μετά, και μετά;</strong>Σασπένς! Η συναρπαστική εμπειρία του νερού έχει άπειρες εκδοχές. Μοιραστείτε τις με το παιδί σας. Είναι ευκαιρία σιγά-σιγά να το μάθετε, όταν έρχεται αντιμέτωπο με κάποια κατάσταση, να παίρνει μόνο του τις σωστές αποφάσεις για να είναι ασφαλές.&nbsp;Έτσι η υδάτινη ιστορία μας θα έχει πάντα αίσιο τέλος.Καλές διακοπές!Αν πρόκειται να φύγετε διακοπές με αυτοκίνητο, δείτε πρόγραμματα ασφάλισης αυτοκινήτου που εξασφαλίζουν δωρεάν πρόγραμμα περίθαλψης για εσάς και την οικογένειά σας."
