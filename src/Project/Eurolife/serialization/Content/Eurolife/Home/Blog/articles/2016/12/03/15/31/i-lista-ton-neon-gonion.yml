    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Σεντόνια, κουβερτάκια και μικροσκοπικές φόρμες με χαριτωμένα αρκουδάκια. Συστήματα ενδοεπικοινωνίας, κάθισμα αυτοκινήτου, καρότσι και ειδικό μηχάνημα που ανιχνεύει τι θέλει το μωρό από το ηχόχρωμα του κλάματος. Πολλά από τα πράγματα που συμπεριλαμβάνονται στις λίστες για το νεογέννητο αφορούν περισσότερο τον εξοπλισμό που έχουν ανάγκη οι γονείς για να αισθανθούν έτοιμοι και προετοιμασμένοι επαρκώς για το μεγάλο γεγονός, παρά όσα χρειάζεται το ίδιο το νεογέννητο.&nbsp;Στην πράξη, για αρκετούς μήνες μετά τη γέννηση, το μωρό χρειάζεται λίγα πράγματα, πολλά από τα οποία μπορεί να έχετε ήδη στο σπίτι. Τη λίστα αυτή, λίγο πολύ, την ξέρετε.&nbsp;Κάποια από τα πράγματα της λίστας εμπίπτουν στα ενδιαφέροντα του μπαμπά, που εξαντλεί την έρευνα αγοράς για το κάθισμα αυτοκινήτου και το καρότσι, με τον ίδιο τρόπο που θα έψαχνε για τον εαυτό του αυτοκίνητο ή σύστημα ήχου! Συχνά δε παρασύρεται και φέρνει σπίτι απίστευτα gadgets μηδενικής χρησιμότητας…Τα νεογέννητα αλλάζουν μέγεθος, ύψος, βάρος και συνήθειες, μέρα με τη μέρα. Αυτό που είναι χρήσιμο τώρα, μπορεί τις επόμενες εβδομάδες να μην του κάνει πλέον ή να ξεχαστεί αχρησιμοποίητο σε ένα συρτάρι. Υπάρχουν όμως δύο στοιχεία απαραίτητα για τη ζωή του παιδιού σας για όλη τη ζωή του, δύο πράγματα που δεν θα πάψουν ποτέ να σας απασχολούν και να σας &nbsp;προβληματίζουν: Η υγεία του και η ασφάλειά του. Και τα δύο φυσικά θα κάνετε ό,τι περνά από το χέρι σας για να τα εξασφαλίσετε. Λίγη όμως… εξωτερική βοήθεια μπορεί να αποδειχτεί πραγματικά χρήσιμη.Υπάρχουν προγράμματα υγείας για μικρά παιδιά που κουμπώνουν με το δικό σας ταμείο ασφάλειας υγείας και &nbsp;προσφέρουν γιατρούς κάθε στιγμή που θα τους χρειαστείτε.&nbsp;Επίσης, όσο κι αν αυτή τη στιγμή μπορεί να σας φαίνεται παράλογο, ένα αποταμιευτικό πρόγραμμα θα έπρεπε να φιγουράρει στα «βασικά» της λίστας του μωρού! Γιατί όσο νωρίτερα ξεκινήσετε –όσο οι ανάγκες του παιδιού είναι μικρότερες κι επιβαρύνουν λιγότερο τον οικογενειακό προϋπολογισμό- τόσο πιο εύκολο θα σας είναι. Ρωτήστε να μάθετε πόσο γρήγορα μεγαλώνει ένα μωρό και πώς, χωρίς καλά-καλά να το καταλάβετε, θα κληθείτε να υποστηρίξετε τις σπουδές του…Δείτε λοιπόν τη «λίστα» του μωρού με άλλο μάτι. Καλό είναι το ζιπουνάκι που θα το προφυλάξει &nbsp;«μήπως και αρπάξει κανένα κρύωμα», αλλά εξ ίσου, αν όχι περισσότερο, χρήσιμα είναι κάποια άλλα, λιγότερο χαριτωμένα, πράγματα."
