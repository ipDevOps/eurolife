    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Ίσως εδώ που έχουν φτάσει τα πράγματα θα έπρεπε να γιορτάζουμε μία μέρα μέσα σε όλο τον χρόνο που θα λέμε μόνο την αλήθεια. Τι το διαφορετικό έχει η Πρωταπριλιά θα ρωτήσει κάποιος. Αφού όλες τις μέρες του χρόνου ακούμε ψέματα, από πολιτικούς και μέσα ενημέρωσης, από φίλους και γνωστούς, από δικούς μας ανθρώπους ή από ξένους. Και -κακά τα ψέματα- καμιά φορά λέμε κι εμείς. Ας γιορτάζαμε λοιπόν τη μέρα της αλήθειας. Βέβαια και η αλήθεια συχνά μας πέφτει βαριά. Ποιος θέλει πραγματικά να ακούσει ότι πάχυνε, ότι τα καινούργια παπούτσια που αγόρασε είναι απαίσια ή ότι οι ιστορίες του σας προξενούν αφόρητη πλήξη;&nbsp;Το έθιμο πάντως του να λέμε μικρά, αθώα ψέματα την Πρωταπριλιά μας έρχεται από τη Δύση. Οι ρίζες του χάνονται στην ιστορία. Σύμφωνα με μια εκδοχή ξεκίνησε από τους Κέλτες. Η εποχή του ψαρέματος ξεκινούσε τέτοιες μέρες και όπως συχνά συμβαίνει και σήμερα, οι ψαράδες συνηθίζουν να υπερβάλλουν για τα κατορθώματά τους. Έλεγαν λοιπόν ότι έπιασαν περισσότερα ή μεγαλύτερα ψάρια απ' ότι στην πραγματικότητα.&nbsp;Σύμφωνα όμως με την επικρατέστερη εκδοχή, το έθιμο της Πρωταπριλιάς ξεκίνησε από τη Γαλλία του 16ου αιώνα και σιγά σιγά εξαπλώθηκε και στον υπόλοιπο δυτικό κόσμο. Μέχρι το 1564 η χρονιά ξεκινούσε την 1η Απριλίου και όχι την 1η Ιανουαρίου. Με διάταγμα του βασιλιά καθιερώθηκε εκείνη την χρονιά να ξεκινά επίσημα το ημερολόγιο από την 1η Ιανουαρίου. Πολλοί κάτοικοι όμως αρνήθηκαν αρχικά να το δεχτούν προσκολλημένοι στο παλαιότερο ημερολόγιο. Έκαναν λοιπόν μικρά δώρα ο ένας στον άλλο εκείνη την ημέρα. Με το πέρασμα του χρόνου τα δώρα άρχισαν να παίρνουν σατυρικό χαρακτήρα, ειδικά όταν απευθύνονταν από αυτούς που είχαν προσαρμοστεί στο νέο ημερολόγιο σε εκείνους που συνέχιζαν να γιορτάζουν το νέο έτος την 1η Απριλίου. Στη Γαλλία μάλιστα, την εποχή εκείνη τα δώρα ήταν συνήθως τρόφιμα και καθώς η περίοδος αυτή συνέπιπτε με τις ημέρες της νηστείας του Πάσχα, στην αρχή αντάλλασαν ψάρια. Με την πάροδο των ετών η πιο συνηθισμένη φάρσα ήταν να κολλούν ψεύτικα ψάρια στην πλάτη των άλλων. Έτσι μέχρι τις μέρες μας στην Γαλλία έχει επικρατήσει να αποκαλούν τις αθώες φάρσες και τα μικρά ψέματα αυτής της ημέρας «ψάρια του Απριλίου» - (poisson d' Avril). Το ότι στην Ελλάδα συνηθίζουμε να αποκαλούμε «ψάρι» όποιον πιστεύει ό,τι ακούει είναι μάλλον συμπτωματικό...&nbsp;"
