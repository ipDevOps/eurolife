    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Πριν από 77 ολόκληρα χρόνια επιστήμονες από το Πανεπιστήμιο Harvard ξεκίνησαν τη μακροβιότερη -μέχρι στιγμής- έρευνα που αφορά την ανθρώπινη ανάπτυξη στην ιστορία. Στόχος της ήταν να καθορίσει ποιοι είναι οι παράγοντες που επηρεάζουν περισσότερο την ικανότητα ενός ανθρώπου να ευτυχίσει. Για να το πετύχουν αυτό ακολούθησαν 268 άντρες που τότε δεν είχαν ακόμη τελειώσει το σχολείο, καταγράφοντας κατά τη διάρκεια όλων αυτών των ετών στοιχεία από πάρα πολλούς τομείς της ζωής τους, από τον τύπο της προσωπικότητας και το IQ τους μέχρι την ποσότητα αλκοόλ που κατανάλωναν, το μέγεθος του όσχεου και τις οικογενειακές σχέσεις τους.&nbsp;<p>Τα &nbsp;αποτελέσματα αυτής της τεράστια έρευνας δημοσιεύτηκαν πριν από 2 χρόνια στο βιβλίο του επικεφαλής George Vaillant με τίτλο Triumphs of Experience. Ένα απόσπασμα από αυτό αναφέρει: «κάποια από τα στοιχεία τα οποία προέκυψαν μέσα από την έρευνα είναι πραγματικά εντυπωσιακά. Για παράδειγμα, όσοι από τους συμμετέχοντες ήταν ευτυχισμένοι σε προχωρημένη ηλικία δεν ήταν απαραίτητα το ίδιο καλά νωρίτερα στη ζωή τους και το αντίθετο. Κι ενώ η συγκεκριμένη έρευνα επιβεβαιώνει ότι είναι πολύ δύσκολο να ξεπεράσει κανείς τα άσχημα παιδικά χρόνια, από την άλλη αποδεικνύει ότι οι αναμνήσεις μιας χαρούμενης παιδικής ηλικίας είναι μια ισόβια πηγή δύναμης για τον άνθρωπο. Οι γάμοι φέρνουν μεγάλη ικανοποίηση μετά την ηλικία των 70, ενώ η διαδικασία του γήρατος μετά τα 80 καθορίζεται λιγότερο από την κληρονομικότητα και περισσότερο από τις συνήθειες που ξεκίνησαν πριν την ηλικία των 50 ετών».&nbsp;</p>Ανάμεσα σ’ αυτά που μπορεί να χαρίσουν τελικά την ευτυχία, συγκαταλέγονται η επαγγελματική ικανοποίηση (αλλά όχι ιδιαίτερα τα χρήματα ή η εξουσία), η ποιότητα της σχέσης με τους γονείς και κυρίως με τη μητέρα και οι ικανότητες που μας επιτρέπουν να προσαρμοζόμαστε στα καινούρια δεδομένα που μπορεί να προκύψουν στη ζωή, όπως το χιούμορ και η διάθεση συμβιβασμού.<p>Αν και οι παράγοντες στους οποίους οικοδομείται η ευτυχία και αναφέρονται στο βιβλίο είναι δεκάδες, εκείνος στον οποίο γίνεται μεγαλύτερη αναφορά είναι η στενή σχέση ανάμεσα στην ποιότητα των διαπροσωπικών σχέσεων και την ψυχολογία, την υγεία αλλά και άλλες παραμέτρους της ζωής. Για παράδειγμα, οι 58 άντρες που είχαν σημειώσει το μεγαλύτερο «σκορ» στις μετρήσεις των «θερμών σχέσεων» ήταν εκείνοι που κέρδιζαν τα περισσότερα χρήματα κατά μέσο όρο στο αποκορύφωμα της καριέρας τους και είχαν τριπλάσιες πιθανότητες να έχουν επαγγελματικές επιτυχίες.&nbsp;</p>Κι αν πρέπει να αναφέρουμε τελικά ένα μόνο στοιχείο απαραίτητο για να τερματίσει κανείς νικητής στο κυνήγι της ευτυχίας, θα καταλήξουμε στο χαρακτηριστικό σχόλιου του ανθρώπου που εργάστηκε ως επικεφαλής της έρευνας για τρεις ολόκληρες δεκαετίες: &nbsp;«μετά από 75 χρόνια και 20 εκατομμύρια δολάρια που χρειάστηκε να επενδυθούν για να ολοκληρωθεί η έρευνα το βασικό συμπέρασμα είναι ένα: Ευτυχία είναι η αγάπη… Η ζωή κάθε τόσο αλλάζει και όσο περνούν τα χρόνια τα πράγματα γίνονται καλύτερα. Όμως οι άνθρωποι που δεν έχουν μάθει από μικροί να αγαπούν, κάποια στιγμή θα πληρώσουν το τίμημα».&nbsp;"
