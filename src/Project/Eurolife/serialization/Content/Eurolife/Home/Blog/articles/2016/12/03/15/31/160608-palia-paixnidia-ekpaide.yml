        Η δωρέα οργάνων σε πολλές χώρες και κοινωνίες είναι ένα θέμα ταμπού που συνοδεύεται αρκετές φορές από διάφορους αστικούς μύθους που μοναδικό σκοπό έχουν να φοβίσουν και να αποτρέψουν τον κόσμο από το να δωρίσει τα όργανά του. Ακόμα μεγαλύτερος φόβος υπάρχει για την αντίστοιχη δωρεά οργάνων για παιδιά, όπου καταλαβαίνουμε ότι το συναισθηματικό φορτίο είναι μεγαλύτερο. Μια ενδιαφέρουσα λοιπόν ιδέα ξεκινά στην <a href="http://www.boredpanda.com/child-organ-transplants-social-campaign-second-life-toys-japan/?utm_source=facebook&amp;utm_medium=link&amp;utm_campaign=BPFacebook">Ιαπωνία</a> σε μια προσπάθεια ο κόσμος να ενημερωθεί και να αλλάξει την άποψή του σχετικά με το θέμα. Εκεί το πρόβλημα είναι ιδιαίτερα μεγάλο καθώς μόνο το 2% των ανθρώπων που έχουν ανάγκη από ένα μόσχευμα θα καταφέρουν στο τέλος να το βρουν. Τα παιχνίδια λοιπόν αναλαμβάνουν δράση! Επιστρατεύονται στην επικοινωνιακή αυτή δράση με το αποτέλεσμα να είναι ιδιαιτέρα χαριτωμένο και τρυφερό. Παλιά αλλά αγαπημένα παιχνίδια, που σε κάποιο σημείο έχουν χαλάσει «συναντούν» πιθανούς δωρητές που δεν είναι άλλοι από παιχνίδια τα οποία δεν χρησιμοποιούνται πλέον. Έτσι λοιπόν από δύο «άχρηστα» παιχνίδια, προκύπτει ένα καινούριο, με στοιχεία και των δύο που έχει μια δεύτερη ευκαιρία να ξαναγίνει αγαπημένο των παιδιών. Μάλιστα, η πρωτοβουλία είναι τόσο οργανωμένη που μετά ο λήπτης στέλνει και ευχαριστήρια κάρτα στον δωρητή για να του εκφράσει την ευγνωμοσύνη του. Έτσι λοιπόν, ανάμεσα σε άλλα, προκύπτουν ελεφαντάκια που αντί για προβοσκίδα έχουν την ουρά ενός σκίουρου, μια φάλαινα με φτερά δράκου και ένα προβατάκι με πόδια από αρκούδα!Σύμφωνα με τον <a href="http://www.eom.gr">Εθνικό Οργανισμό Μεταμοσχεύσεων</a> , η σημασία της δωρεάς οργάνων είναι πολύ μεγάλη καθώς από έναν και μόνο άνθρωπο που δεν βρίσκεται πια στη ζωή μπορούν να σωθούν μέχρι και 20 άλλοι άνθρωποι που μπορεί να χρειάζονται νέα καρδιά, πνεύμονες, ήπαρ, νεφρούς, κερατοειδείς, δέρμα ή και οστά. Είναι εντυπωσιακό ότι η πιθανότητα να χρειαστούμε εμείς κάποια στιγμή ένα μόσχευμα είναι μεγαλύτερη από το να χρειαστεί να δωρίσουμε τα δικά μας μετά θάνατον. Εμείς λοιπόν έχουμε την ελπίδα να μας βοηθήσει κάποιος, γιατί να μην βοηθήσουμε και εμείς αντίστοιχα;Εδώ θα πρέπει να διευκρινιστεί η διαφορά ανάμεσα σε δότη και δωρητή. Σύμφωνα με τον ΕΟΜ: Δωρητής οργάνων είναι ο ενήλικος πολίτης που δηλώνει εν ζωή ότι μετά τον θάνατό του θα ήθελε να βοηθήσει ασθενείς συνανθρώπους του, προσφέροντας τα όργανά του προς μεταμόσχευση. Δότης οργάνων είναι ο εκλιπών από τον οποίο αφαιρείται τουλάχιστον ένα όργανό του προς μεταμόσχευση, ή, ο εν ζωή πολίτης που δίνει ένα όργανό του ή ιστό του προς μεταμόσχευση σε συγγενή του, με βάση την ισχύουσα νομοθεσία.Δωρητής οργάνων μπορεί να γίνει ο οποιοσδήποτε, ανεξαρτήτου ηλικίας, καθώς δεν παίζει η χρονολογική αλλά η βιολογική ηλικία. Ακόμα και να υπάρχει κάποιο πρόβλημα υγείας αυτό δεν αποκλείει απαραίτητα κάποιον από την διαδικασία της δωρεάς. Ας ενημερωθούμε λοιπόν ώστε να ξεπεράσουμε τους φόβους μας και ας βοηθήσουμε να συνεχιστεί το θαύμα αυτό της μεταμόσχευσης. 
