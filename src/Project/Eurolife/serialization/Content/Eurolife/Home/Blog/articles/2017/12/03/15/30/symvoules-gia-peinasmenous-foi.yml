        <p style="line-height: 14.4pt; background: white;">Όταν ήρθε η στιγμή να μετακομίσεις στο φοιτητικό σου σπίτι, δεν είναι τυχαίο που η μαμά σου έβαλε και σκεύη μαγειρικής στις κούτες. Ωραία τα ταπεράκια που έρχονται με το ΚΤΕΛ, δεν διαφωνούμε! Όμως, δεν κρατάνε για πάντα και το μηνιαίο ποσό χρημάτων που σου στέλνουν οι γονείς μειώνεται δραματικά όταν τρως σχεδόν κάθε μέρα έξω και μετά αγχώνεσαι γιατί δεν έχεις να πληρώσεις τα κοινόχρηστα ή να πας σε αυτή τη συναυλία που περιμένεις πώς και πώς!Είναι λοιπόν η ώρα να θυμηθείς που καταχώνιασες το τηγάνι και την κατσαρόλα, να αφήσεις την τοστιέρα λίγο στην ησυχία της και να γεμίσεις το ψυγείο με τα απαραίτητα, ώστε να μην περιμένεις με αγωνία να ακούσεις το μηχανάκι του ντελιβερά κάθε φορά που πεινάς.Πρώτη στάση: το σούπερ μάρκετ! Πριν αρχίσεις τα φοιτητικά μαγειρέματα, πρέπει να γεμίσεις το καλάθι με τα βασικά υλικά που δεν πρέπει να λείπουν από την κουζίνα σου:<strong>Ελαιόλαδο</strong>: από τη γρήγορη σαλάτα μέχρι το τηγανητό αυγό, ο «βασιλιάς» της μεσογειακής διατροφής είναι απαραίτητος.<strong>Αλάτι και Πιπέρι</strong>: ακόμα κι αν δεν έχεις φτιάξει ποτέ ούτε μισό αυγό, νομίζουμε ότι καταλαβαίνεις ότι η μαγειρική χρειάζεται το αλατοπίπερό της.<strong>Αυγά</strong>: τα αυγά έχουν κυριολεκτικά σώσει κόσμο! Ορδές φοιτητών ορκίζονται χρόνια τώρα στη γεύση και την ευκολία τους. Μελάτα, τηγανητά, σκληρά, ομελέτα ή υλικά για πιο σύνθετες συνταγές, μπαίνουν ασυζητητί – αλλά φυσικά με προσοχή – στο καλάθι σου.<strong>Μουστάρδα, μαγιονέζα, κέτσαπ</strong>: η «αγία τριάδα» που τα νοστιμίζει όλα στο λεπτό!<strong>Κονσέρβα τόνου</strong>: για μια θρεπτική τονοσαλάτα με μαγιονέζα ή γιαούρτι, αν προτιμάς μια πιο υγιεινή εκδοχή.<strong>Μακαρόνια</strong>:&nbsp; άλλη μια μεγάλη αγάπη των απανταχού φοιτητών. Μπορεί τις πρώτες φορές να κολλήσουν ή να μην βράσουν καλά, αλλά μόλις πάρεις το κολάι θα νιώσεις σαν βέρος Ιταλός!<strong>Σάλτσα ντομάτας</strong>: για τα μακαρόνια που λέγαμε παραπάνω και όχι μόνο!<strong>Ρύζι σε σακουλάκι</strong>: ετοιμάζεται πανεύκολα και είναι βάση για γρήγορες και απλές συνταγές.<strong>Πατάτες</strong>: τηγανητές, βραστές ή ψητές είναι εκεί για τις δύσκολες ώρες τις λιγούρας και είναι και ο καλύτερος φίλος του τηγανητού αυγού.<strong>Γιαούρτι με χαμηλά λιπαρά</strong>: εκτός από ένα πρώτης τάξεως πρωινό σε συνδυασμό με μέλι και τα αγαπημένα σου δημητριακά ή φρούτα, είναι και ένα υγιεινό dressing για πολλά πιάτα.<strong>Μήλα, μπανάνες και πορτοκάλια</strong>: δεν χαλάνε εύκολα και η μητέρα σου θα είναι περήφανη όταν έρθει για επίσκεψη και τα δει στη φρουτιέρα σου!Αφού εξοπλιστείς με τα απαραίτητα, άνοιξε τον υπολογιστή σου, πληκτρολόγησε τη φράση-κλειδί «συνταγές για φοιτητές» και ξεκίνα από αυτές που σου φαίνονται πιο απλές. Μην απογοητευτείς από τις πρώτες σου προσπάθειες και βρεις δικαιολογία να παραγγείλεις ένα burger. Σκέψου ότι ακόμα και οι πιο γνωστό σεφ από κάπου ξεκίνησαν!Τώρα αν είσαι σε περίοδο εξεταστικής και δεν έχεις χρόνο για γευστικές δημιουργίες, ο κανόνας είναι ο εξής: πολλά μικρά γεύματα κατά τη διάρκεια της ημέρας, με έμφαση στο πρωινό. Προσπάθησε επίσης να μειώσεις τα γλυκά και τους υδατάνθρακες γιατί προκαλούν αίσθημα νύστας και σε κάνουν να πεινάς σε σύντομο χρονικό διάστημα. Άσε κάτω το κρουασάν του περιπτέρου και αντικατέστησε το με μαύρη σοκολάτα, αγόρασε αμύγδαλα και καρύδια για σνακ, καθώς είναι πλούσια σε θρεπτικά συστατικά που ενισχύουν τη μνήμη και τη συγκέντρωση και στύψε μια «μαμαδίσια» πορτοκαλάδα για μια γερή δόση βιταμίνης C!Το μυαλό σου θα σε ευχαριστεί και μετά το πέρας της εξεταστικής μπορείς να επιβραβεύσεις τον εαυτό σου με αυτό το ζουμερό burger που έχεις βάλει στο μάτι! Αν μάλιστα έχεις φτάσει στο σημείο της μαγειρικής σου καριέρας που μπορείς να το φτιάξεις και μόνος/η σου, ακόμα καλύτερα. Μην ξεχάσεις μόνο να στείλεις και μια φωτογραφία του στη μαμά σου για να σε καμαρώσει!</p>
