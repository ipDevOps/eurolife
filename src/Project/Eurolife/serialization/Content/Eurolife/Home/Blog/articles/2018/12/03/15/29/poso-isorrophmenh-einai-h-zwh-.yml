        <div style="text-align: justify;">Σε αυτό το άρθρο θα εξετάσουμε πώς μπορεί κανείς να καταλάβει εάν έχει βρει (ή έχει χάσει) τη χρυσή τομή μεταξύ εργασίας και προσωπικής ζωής, αλλά και τρόπους με τους οποίους μπορεί να το πετύχει.</div><div style="text-align: justify;"></div><strong><div style="text-align: justify;"><strong>10 σημάδια που δείχνουν ότι έχετε βρει τη σωστή ισορροπία:</strong></div></strong><div style="text-align: justify;"><strong></strong></div><div style="text-align: justify;"><strong style="font-weight: bold;">1. Νιώθετε υγιείς και δυνατοί. </strong>Το να βρίσκετε χρόνο να φροντίζετε τον εαυτό σας (να τρώτε σωστά, να γυμνάζεστε, να ξεκουράζεστε, να ασχολείστε με την υγιεινή σας) είναι σημαντικό στοιχείο ισορροπίας. Αν, αντίθετα, υποφέρετε συχνά από ενοχλήσεις όπως πονοκεφάλους ή πόνους στον αυχένα, θα πρέπει να αξιολογήσετε σοβαρά τα επίπεδα του στρες που σας προκαλεί η δουλειά σας.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>2. Έχετε αρκετή υπομονή. </strong>Οι άνθρωποι που δουλεύουν υπερβολικά έχουν την τάση να χάνουν πιο εύκολα την ψυχραιμία τους, είτε απέναντι στους συναδέλφους τους είτε απέναντι στους δικούς τους ανθρώπους.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>3.</strong> Μπορείτε να <strong>θυμηθείτε γρήγορα κάποιες πρόσφατες περιπτώσεις στις οποίες διασκεδάσατε πολύ</strong> μέσα στον προηγούμενο μήνα. Αν όχι, θα πρέπει να βρείτε περισσότερο χρόνο για να χαλαρώνετε, να ασχολείστε με πράγματα που σας ευχαριστούν και να συνυπάρχετε με τους αγαπημένους σας.</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>4. Οι σχέσεις σας κυλούν συνήθως αβίαστα.</strong> Αν οι δικοί σας παραπονιούνται ότι δεν σας βλέπουν ποτέ ή αν συνειδητοποιήσετε ότι δεν ξέρετε πια τι σκέφτονται ή πώς περνούν την καθημερινότητά τους τα μέλη της οικογένειάς σας, πρέπει να αρχίσετε να περνάτε περισσότερο ποιοτικό χρόνο μαζί τους.</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>5. Δεν έχετε πρόβλημα να ξεκολλήσετε για μερικές ώρες από το τηλέφωνό σας.</strong> Αν κάνετε επαγγελματικές συζητήσεις την ώρα του φαγητού και απαντάτε σε emails της δουλειάς την ώρα που μιλάτε με τα παιδιά σας, μάλλον η δουλειά έχει εισβάλει για καλά στην προσωπική ζωή σας.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>6. Έχετε ξεκάθαρες προτεραιότητες. </strong>Αυτό σημαίνει ότι μπορείτε να πείτε όχι σε πράγματα που διαταράσσουν την ισορροπία σας ή δεν εξυπηρετούν τους μακροπρόθεσμους στόχους σας.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>7. Αισθάνεστε ότι έχετε αρκετό χρόνο</strong> <strong>για να κάνετε αυτά που πρέπει οπωσδήποτε να γίνουν. </strong>Αν νιώθετε ότι συνεχώς κυνηγάτε το χρόνο, μάλλον το πρόγραμμά σας είναι πιο φορτωμένο απ’ ό,τι πραγματικά αντέχετε.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>8. Δεν αντιμετωπίζετε προβλήματα με τη μνήμη ή τη συγκέντρωσή σας.</strong> Το χρόνιο στρες από την υπερβολική δουλειά μπορεί να έχει αρνητική επίδραση στις γνωστικές σας λειτουργίες και στην παραγωγικότητά σας.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>9. Ο ύπνος σας είναι ήρεμος και αναζωογονητικός.</strong> Αν σας παίρνει πάντα ο ύπνος στο σινεμά ή ακόμα και στη δουλειά σας ή δυσκολεύεστε να κοιμηθείτε το βράδυ λόγω του στρες, τότε θα πρέπει να πάρετε άμεσα μέτρα για να εξισορροπήσετε και πάλι τη ζωή σας.&nbsp;. Μπορεί και η διατροφή σας να επηρεάσει τον ύπνο σας, καλό θα είναι να <span style="text-decoration: underline;"></span><a href="http://www.as-milisoume.gr/el/Articles/mporei-i-diatrofi-na-epireasei-ton-ipno-sas"><span style="text-decoration: underline;">διαβάσετε τις τροφές που τον επηρεάζουν</span>. </a></div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>10. Δεν έχετε κάποιο τεράστιο υπόλοιπο από ημέρες άδειας</strong>. Αν έχετε ξεχάσει τι σημαίνει η λέξη «διακοπές» και πηγαίνετε στο γραφείο ακόμα και με γρίπη, αναρωτηθείτε αν αυτή η συνήθεια είναι πραγματικά ευεργετική για την ευτυχία και την επιτυχία σας.</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>Κι αν δεν ισχύουν όλα αυτά;</strong></div><div style="text-align: justify;"></div><div style="text-align: justify;">Αν τα παραπάνω κριτήρια αποτελούν μακρινή ανάμνηση για σας και η ζωή σας έχει χάσει κάθε αίσθηση ισορροπίας, θα ήταν καλή ιδέα να χρησιμοποιήσετε την ορμή της καινούριας χρονιάς για να κάνετε μικρές ή μεγαλύτερες αλλαγές που θα φέρουν περισσότερη αρμονία στην καθημερινότητα και τις σχέσεις σας.</div><p style="text-align: justify;">1.Προσπαθήστε <strong>να θυμάστε ότι δε χρειάζεται να τε κάνετε όλα τέλεια,</strong> χρειάζεται απλώς να μπορείτε να αξιοποιείτε τις αποτυχίες σας για να προχωρήσετε μπροστά.&nbsp;</p><p style="text-align: justify;">2.<strong>Βάλτε προτεραιότητες.</strong> Το κλειδί για την ισορροπία επαγγελματικής και προσωπικής ζωής είναι να χρησιμοποιείτε το χρόνο σας αποτελεσματικά κι αυτό μπορεί να γίνει μόνο αν ξέρετε πού να τον αφιερώσετε. Κάντε μία λίστα με τις πιο σημαντικές πτυχές της ζωής σας και προσπαθήστε να προσδιορίσετε τι ποσοστό του χρόνου σας αφιερώνετε σε καθεμία απ’ αυτές. Η συγκεκριμένη άσκηση θα σας βοηθήσει να δείτε πού χρειάζεται να κάνετε αναπροσαρμογές –και γιατί.&nbsp;</p><p style="text-align: justify;">3.<strong>Ζητήστε βοήθεια.</strong> Κατά πάσα πιθανότητα υπάρχουν αρκετές πηγές υποστήριξης που θα μπορούσατε να χρησιμοποιήσετε αν δεν απολαμβάνετε (έστω, λίγο) το να παίζετε τον σούπερ ήρωα. Όμως για να κάνετε χώρο για τα σημαντικά πράγματα στη ζωή σας θα πρέπει να αναθέσετε και σε άλλους δουλειές –είτε πρόκειται για αγγαρείες του σπιτιού, ή για πράγματα που μπορεί να κάνει και κάποιος άλλος στο γραφείο.&nbsp;</p><p style="text-align: justify;">4.<strong>Αναρωτηθείτε γιατί οδηγείστε πάντα στην υπερπροσπάθεια;</strong> Σας αρέσει να νιώθετε λίγο «μάρτυρας» ή μήπως έτσι προσπαθείτε να καλύψετε κάποιο κενό στην αυτοπεποίθησή σας. Ή μήπως οι προσδοκίες σας είναι μη ρεαλιστικές, λόγω, ίσως, του τρόπου με τον οποίο μεγαλώσατε;</p><p style="text-align: justify;">5.<strong>Βάλτε πρόγραμμα.</strong> Αντιμετωπίστε το χρόνο που είναι να αφιερώσετε στην οικογένεια ή στον εαυτό σας σαν μια ακόμα σημαντική δουλειά (που είναι): σημειώστε τον στην ατζέντα σας έτσι ώστε να γίνει σιγά σιγά αδιαπραγμάτευτο κομμάτι της καθημερινότητάς σας.</p><p style="text-align: justify;">6.<strong>Κλείστε το κινητό.</strong> Προτιμήστε, μάλιστα, να το κάνετε όταν αφιερώνετε χρόνο στους τομείς της ζωής σας που χρειάζονται περισσότερη προσοχή.</p><p style="text-align: justify;">7.<strong>Συνδυάστε τις προτεραιότητές σας:</strong> γυμναστείτε μαζί με τα παιδιά σας ή ξεκινήστε ένα καινούριο χόμπι μαζί με τον/την σύντροφό σας.&nbsp;</p><p style="text-align: justify;">8.<strong>Οργανώστε το χώρο της δουλειάς σας.</strong> Ένα ακατάστατο γραφείο δημιουργεί έξτρα υποχρεώσεις, έξτρα στρες και μια αίσθηση απουσίας ελέγχου από τη ζωή σας γενικά.&nbsp;</p><p style="text-align: justify;">9.<strong>Ξεχάστε τα προσχήματα.</strong> Οι πρώτοι που πρέπει να συνειδητοποιήσουν ότι έξτρα χρόνος στο γραφείο δε σημαίνει απαραίτητα περισσότερη ή καλύτερη δουλειά είστε εσείς οι ίδιοι. Φροντίστε να εργάζεστε πιο αποτελεσματικά και να επιστρέφετε εγκαίρως στα υπόλοιπα ενδιαφέροντά σας. Μπορείτε, επίσης, αν έχετε τη δυνατότητα, να πειραματιστείτε με την ώρα που πηγαίνετε ή γυρίζετε από τη δουλειά, ώστε να ξοδεύετε λιγότερο χρόνο καθ’ οδόν και να δουλεύετε πιο αποτελεσματικά στο γραφείο.</p><div style="text-align: justify;">10.<strong>Μάθετε να λέτε όχι</strong> –χωρίς να ζητάτε συγγνώμη γι’ αυτό.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Μπορεί η ισορροπία να μην κατακτάτε εύκολα και να μη γίνεται πραγματικότητα κάθε μέρα, όμως με μικρή, συνειδητή προσπάθεια, θα δείτε μεγάλη διαφορά: στη δουλειά, στο σώμα, στις σχέσεις και στην ψυχική σας ισορροπία.</div>
