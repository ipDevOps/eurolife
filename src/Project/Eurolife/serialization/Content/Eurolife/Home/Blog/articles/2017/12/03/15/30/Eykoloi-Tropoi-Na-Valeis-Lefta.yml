        <p><span style="background-color: white;">Πόσο εύκολο είναι βέβαια το να αποταμιεύσει κανείς στην Ελλάδα του 2017, όταν οι μισθοί έχουν πτωτική τάση, ενώ οι υποχρεώσεις όλο και αυξάνονται; Παρότι δεν είναι εφικτό να αποταμιεύσεις ένα σημαντικό κομμάτι του μηνιαίου εισοδήματός σου, αυτό δεν σημαίνει ότι δεν μπορείς να βάζεις κάθε μήνα στην άκρη έστω ένα μικρό ποσό, το οποίο με τον καιρό θα μεγαλώσει και δεν θα σου φαίνεται πια καθόλου αμελητέο.</span></p><p style="background: white;">Αν δεν θες να ακολουθήσεις τις «πεπατημένες» συμβουλές - αν και ξέρεις μέσα σου ότι κάποια στιγμή θα πρέπει π.χ. να κόψεις το κάπνισμα ή να μην αγοράζεις πράγματα που ξέρεις ότι δεν χρειάζεσαι – ρίξε μια ματιά στους παρακάτω εύκολους και πιο πρωτότυπους τρόπους για να βάζεις λεφτά στην άκρη.</p><p style="background: white;"><strong>Λίστες, λίστες, λίστες!</strong></p><p style="background: white;">Όταν πας στο σούπερ μάρκετ ή στη λαϊκή, μήπως ξεχνάς κάτι σημαντικό; Για να δούμε: πορτοφόλι έχεις, κλειδιά έχεις, η λίστα με αυτά που πρέπει να ψωνίσεις πού είναι; Δεν την έκανες ποτέ; Ε, δεν είναι να απορεί κανείς που αντί για τα Χ ευρώ που είχες υπολογίσει ότι θα ξοδέψεις, ο τελικό λογαριασμός γράφει τα διπλάσια! Η δημιουργία μιας λίστας με αυτά που χρειάζεσαι, εκτός του ότι δεν παίρνει πολύ χρόνο, θα σε γλιτώσει από το να πάρεις άλλο ένα πακέτο μακαρόνια, ενώ έχεις ήδη τρία. Ή από το να γυρίσεις σπίτι και να συνειδητοποιήσεις ότι αντί να πάρεις π.χ. οδοντόκρεμα, επειδή νόμιζες ότι είχες, θεώρησες καλή ιδέα να αγοράσεις το σούπερ, νέο πολυεργαλείο για το ξεφλούδισμα της πατάτας, απλά επειδή σου φάνηκε ότι έχεις πάρει όλα τα απαραίτητα και μπορείς να κάνεις ένα «δωράκι» στον εαυτό σου.</p><p style="background: white;"><strong>ΑΤΜ… με πρόγραμμα!</strong></p><p style="background: white;">Κάθε φορά που βλέπεις ATM της Τράπεζάς σου, τραβάς ένα 20ευρω για σιγουριά και μετά αναρωτιέσαι πού πήγαν αυτά τα 20εύρα; Μάλλον ήρθε η ώρα να «βλέπεις» το ATM πιο σπάνια, γιατί αυτή η «σχέση» δεν σου κάνει καλό! Προσπάθησε να πηγαίνεις για ανάληψη σε συγκεκριμένες ημέρες της εβδομάδας και να τραβάς συγκεκριμένα ποσά, τα οποία μπορείς στη συνέχεια να μοιράζεις σε φακέλους που αντιστοιχούν σε διαφορετικές κατηγορίες εξόδων (π.χ. «σούπερ μάρκετ», «διασκέδαση»), έτσι ώστε να ξέρεις τι ξοδεύεις και πού κάθε εβδομάδα.</p><p style="background: white;"><strong>Κρύο ντους: καλό για την υγεία και την τσέπη!</strong></p><p style="background: white;">Δεν λέμε ότι πρέπει να ξεπαγιάζεις κάθε φορά που μπαίνεις στην ντουζιέρα ή ότι αυτό είναι μια τακτική που είναι εύκολο να ακολουθήσεις τους χειμωνιάτικους μήνες, αλλά όταν η θερμοκρασία δεν είναι απαγορευτική, μερικά κρύα ντους το μήνα είναι ευεργετικά για την υγεία σου και για το πορτοφόλι σου! </p><p style="background: white;"><strong>Ήρεμα με το 3G!</strong></p><p style="background: white;">Στο λεωφορείο, στο σινεμά, στην ερημική παραλία και όπου άλλου βρεθείς, θες απλά να έχεις παντού Internet! Μπορεί να είναι απαραίτητο για τη δουλειά σου ή μπορεί να νομίζεις ότι σου είναι απαραίτητο για να τσεκάρεις ανά πάσα στιγμή τα status updates και τις Instagram-ικές ζωές των άλλων. Όμως, τα megabytes δεν φτάνουν και επέκταση στην επέκταση, έχεις γίνει ο καλύτερος πελάτης των εταιρειών κινητής τηλεφωνίας. Οπότε, δυο δρόμους έχει η (internetική) ζωή: αλλάζεις πακέτο για να έχει περισσότερα megabyte και να πληρώνεις ένα standard ποσό κάθε μήνα ή σταματάς να έχεις όλη μέρα τα δεδομένα του smartphone σου ενεργοποιημένα. Τα video με τα ζωάκια και οι φωτογραφίες από τις διακοπές των φίλων σου μπορούν να περιμένουν, μέχρι να συνδεθείς σε wifi!</p><p style="background: white;">Τι λες; Είναι κάποια από τις παραπάνω συμβουλές δύσκολη ή ακατόρθωτη; Επειδή ξέρουμε ότι σίγουρα σου φαίνονται κι εσένα αρκετά προσιτοί αυτοί οι τρόποι για να βάλεις λεφτά στην άκρη, δεν έχεις παρά να ξεκινήσεις να τους εφαρμόζεις, ώστε να δεις διαφορά στην τσέπη σου και να μην σε πιάνει πια απελπισία τις τελευταίες ημέρες του μήνα. Καλή επιτυχία!</p><p></p>
