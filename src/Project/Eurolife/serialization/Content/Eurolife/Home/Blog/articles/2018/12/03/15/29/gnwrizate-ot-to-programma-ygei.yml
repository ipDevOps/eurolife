      Hint: Main content
      Value: |
        <p style="text-align: justify;">Τις περισσότερες φορές γινόμαστε θυσία για να εξυπηρετήσουμε μια ανάγκη που παρουσιάστηκε απρόοπτα. Τι γίνεται όμως όταν το πρόβλημα που παρουσιαστεί είναι πάνω από τις δυνάμεις μας και πάνω από τις γνώσεις μας; Ακόμα και χίλια κομμάτια να γίνουμε, πάλι δε θα καταφέρουμε να ανταπεξέλθουμε.</p><p style="text-align: justify;"><strong>Σε ποιες περιπτώσεις σάς είναι χρήσιμες οι καλύψεις ενός προγράμματος υγείας;</strong></p><p style="text-align: justify;">Ποιες είναι αυτές οι περιπτώσεις, θα πείτε. Μια που έρχεται εύκολα στο μυαλό είναι η περίπτωση που κάποιος δικός μας άνθρωπος είναι στο νοσοκομείο. Είτε πρόκειται για κάτι προγραμματισμένο είτε για κάτι έκτακτο, είτε για κάτι μικρό είτε για κάτι μεγάλο, σίγουρα υπάρχει το άγχος να πάνε όλα καλά. Εκτός αυτού, θέλουμε οι άνθρωποί μας να είναι όσο το δυνατόν πιο άνετα, να έχουν όσα χρειάζονται και να μην ταλαιπωρούνται, στο μέτρο πάντα του δυνατού. Θέλουμε να είμαστε εκεί δίπλα τους, να τους δίνουμε ένα ποτήρι νερό, να τους φτιάχνουμε τα μαξιλάρια, να τους δίνουμε τα χάπια τους και να τους κάνουμε τις ενέσεις τους.&nbsp;</p><p style="text-align: justify;">Δεν γίνεται όμως πάντα. Δεν ξέρουμε να κάνουμε σωστά ενέσεις. Δεν ξέρουμε τι να κάνουμε σε περιπτώσεις ανάγκης. Και εμάς ποιος θα μας «προσέξει»; Δεν έχουμε αντοχές να είμαστε 24/7 δίπλα στο κρεβάτι τους. Δεν μπορούμε να πάρουμε άλλη άδεια, να αφήσουμε περισσότερο τα παιδιά μόνα τους, να αφήσουμε το σπίτι αχούρι. Πρέπει και κάποια στιγμή να γυρίσουμε στο σπίτι μας, να κάνουμε ένα μπάνιο, να φτιάξουμε ένα φαγητό. Αλλά πάντα στο μυαλό μας έχουμε το άγχος για το πώς θα μείνει μόνος του ο άνθρωπός μας.</p><p style="text-align: justify;"><strong>Το έξοδο αποκλειστικής νοσοκόμας δεν χρειάζεται να είναι εμπόδιο!</strong></p><p style="text-align: justify;">Η πιο συχνή (και για κάποιες περιπτώσεις η πιο σωστή) λύση είναι να πάρουμε μία <strong>αποκλειστική νοσοκόμα.</strong> Σίγουρα περνάει από το μυαλό όλων, είναι μία βοήθεια <strong>ιδιαίτερα σημαντική που μας λύνει τα χέρια,</strong> αλλά υπάρχει ένα θέμα στη μέση: το οικονομικό. Κανείς δεν μπορεί να αρνηθεί ότι είναι ένα έξοδο αρκετά μεγάλο, που όσο και αν είναι απαραίτητο ή ευκολία, το σκεφτόμαστε να το προχωρήσουμε.</p><p style="text-align: justify;">Αυτό που δεν γνωρίζουν πολλοί είναι ότι <strong>το έξοδο της αποκλειστικής νοσοκόμας μπορεί να καλυφθεί από την ασφάλειά μας. </strong>Αν κοιτάξουμε ενδεικτικά <a href="https://www.eurolife.gr/el/Products/Health/Nosokomeiako/Premium%20100percent-Economy">το πρόγραμμα υγείας </a>της Eurolife ERB Ασφαλιστικής, θα δούμε ότι στους όρους είναι ξεκάθαρο ότι αυτή η δαπάνη καλύπτεται. Μάλιστα, δεν χρειάζεται να έχουμε κάποιο ιδιαίτερα ακριβό πρόγραμμα, καλύπτεται σχεδόν σε όλα.</p><p style="text-align: justify;">Γιατί λοιπόν να το σκεφτόμαστε και να ανησυχούμε; Γιατί να ταλαιπωρούμε τον εαυτό μας και να μην κρατάμε τις δυνάμεις μας για πιο σημαντικά πράγματα; Μπορούμε να εκμεταλλευτούμε αυτόν τον όρο του συμβολαίου μας και να έχουμε το... κεφάλι μας ήσυχο!</p><div style="text-align: justify;">Και μην ξεχνάτε: πάντα διαβάζουμε αναλυτικά το συμβόλαιό μας! Μπορεί να υπάρχουν διαμάντια –όχι και τόσο κρυμμένα- που δεν έχουμε ανακαλύψει και τα οποία μπορεί να είναι σωτήρια σε μία στιγμή έκτακτης ανάγκης, αφού θα φροντίσουν να μην μας πνίξουν τα έξοδα.</div>
