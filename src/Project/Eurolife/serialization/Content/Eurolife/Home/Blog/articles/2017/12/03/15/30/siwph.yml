        <p class="1">Με τους ρυθμούς της ζωής μας να είναι ταχείς, με τις πληροφορίες να μας «βομβαρδίζουν» από παντού και με τους θορύβους να φτάνουν στα αυτιά μας από ποικίλες πηγές, και με όλο και μεγαλύτερη ένταση, καταλήγουμε να μην έχουμε περισσότερα από δέκα λεπτά ήρεμα μέσα στη μέρα μας, όσο τουλάχιστον είμαστε ξύπνιοι. Υπάρχουν βέβαια και οι πιο άτυχοι, που ενοχλούνται από αυτούς και μέσα στον ύπνο τους.</p><p class="1">Η απόλυτη ησυχία είναι για αρκετούς πολυτέλεια, αλλά δεν είναι λίγοι εκείνοι που την υποτιμούν. Τα στοιχεία και οι επιστημονικές έρευνες τους διαψεύδουν όμως, καθώς αποδεικνύεται ότι δύο λεπτά απόλυτης ησυχίας χαλαρώνουν τον εγκέφαλό μας, σαν να κοιμόμασταν δεκαπέντε λεπτά, ή σαν να ακούγαμε την αγαπημένη μας μουσική.</p><p class="1">Πέρα όμως από την απλή ηρεμία που μας προσφέρει, οι επιστήμονες υποστηρίζουν ότι τα οφέλη της απόλυτης σιωπής είναι πολλαπλά.</p><p class="1">Η απουσία ήχων μειώνει αισθητά την ένταση και το άγχος. Έρευνες έχουν δείξει ότι η ηχητική μόλυνση αυξάνει την αρτηριακή μας πίεση, αλλά και τις πιθανότητες να πάθουμε καρδιακή προσβολή. Επίσης, «ερεθίζει» την αμυγδαλή του εγκεφάλου, κάτι που προκαλεί την απελευθέρωση κορτιζόλης, που θεωρείται η ορμόνη του στρες.</p><p class="1">Η ησυχία μάς βοηθά να γεμίσουμε τις «διανοητικές μας αποθήκες». Η συνεχής ανάγκη για προσοχή και η ατελείωτη προσπάθεια να κατανοήσουμε τις πληροφορίες που λαμβάνουμε επιβαρύνουν το κομμάτι εκείνο του εγκεφάλου που έχει την ευθύνη της σκέψης, της λήψης αποφάσεων και της επίλυσης προβλημάτων. Κάποια στιγμή κουράζεται ο εγκέφαλος μας και αδυνατεί να συνεχίσει να κάνει τα παραπάνω, οπότε λίγη σιωπή (παύση βομβαρδισμού του με πληροφορίες) θα τον ξεκουράσει, ώστε να ανακτήσει τις δυνάμεις του.</p><p class="1">Η μνήμη μας είναι μια ακόμη λειτουργία που επηρεάζεται θετικά από την απόλυτη απουσία ήχων. Η σιωπή βοηθά τον ιππόκαμπο -την περιοχή του εγκεφάλου που συνδέεται με τη χωρική μνήμη- να μεγαλώσει, κάτι που με τη σειρά του μας βοηθά να είμαστε πιο συγκεντρωμένοι και να έχουμε καλύτερη μνήμη.</p><p class="1">Τέλος, είναι σημαντικό ότι όταν μας περιβάλλει ησυχία, ο εγκέφαλος μας μπορεί να διακόψει για λίγο την επαφή με τα εξωτερικά ερεθίσματα για να επεξεργαστεί τις πληροφορίες που ήδη έχει λάβει, τα συναισθήματά μας, τις ιδέες μας και τις αναμνήσεις μας. Αυτό δεν μπορεί να γίνει αν το εξωτερικό μας περιβάλλον συνεχίζει να τον «διακόπτει».</p><p class="1">Όπως φαίνεται τελικά, η παροιμία «η σιωπή είναι χρυσός» έχει διττό νόημα. Ας κάνουμε λίγη ησυχία λοιπόν!</p><p class="1"><a href="http://www.huffingtonpost.com/entry/silence-brain-benefits_us_56d83967e4b0000de4037004">Πηγή</a></p><p class="1"><a href="https://www.flickr.com/photos/thomasleuthard/7961905704">Φωτογραφία</a></p>
