        Διαβάστε παρακάτω μια άκρως επιμορφωτική συνέντευξη, με <strong>συμβουλές και tips για ακόμα μεγαλύτερη ασφάλεια στο δρόμο</strong> και ενημερωθείτε για το έργο και τις δράσεις του Ι.Ο.ΑΣ για την Πανελλαδική Εβδομάδα Οδικής Ασφάλειας.&nbsp; &nbsp;&nbsp;<p><strong></strong></p><p><strong>1) Τι λάθος κάνουν οι Έλληνες οδηγοί και γιατί θεωρούνται απρόσεκτοι;</strong></p><p>Κάθε μέρα χάνονται στο δρόμο, σε όλο τον κόσμο, 3.500 ζωές, ενώ <strong>1,35 εκατομμύρια άνθρωποι χάνουν τη ζωή τους ετησίως από τροχαία δυστυχήματα σε όλο τον πλανήτη</strong>. Είναι μια παγκόσμια μάστιγα, μία τραγική πραγματικότητα, που δυστυχώς τη βιώνουμε όλοι μας, και στην <strong>Ελλάδα</strong>, που κατέχει <strong>μία από τις χειρότερες θέσεις στον τομέα της Οδικής Ασφάλειας</strong> σε σχέση με τις υπόλοιπες Ευρωπαϊκές χώρες.&nbsp;</p><p>Το όραμα του Ινστιτούτου, 14 χρόνια τώρα, είναι να ανατρέψει αυτήν την κατάσταση που μας πληγώνει και σίγουρα δεν μας αξίζει. Και σε αυτό επικεντρώνεται το έργο μας, στην πρόληψη, μέσω της ενημέρωσης, της ευαισθητοποίησης και της εκπαίδευσης.&nbsp;</p><p>Οι<strong> Έλληνες οδηγοί</strong>, πολλές φορές, <strong>υπερεκτιμούν, δυστυχώς, τις δυνατότητές τους </strong>και δεν δίνουν την προσοχή που οφείλουν να δίνουν όταν κρατούν το τιμόνι στα χέρια τους. Με βάση στοιχεία έρευνας, <strong>οι Έλληνες οδηγοί απάντησαν σε ποσοστό 85% ότι πιστεύουν ότι οδηγούν καλύτερα από το Μέσο Όρο</strong>. Πιστεύουν επίσης ότι <strong>γνωρίζουν όλους τους κινδύνους που ελλοχεύουν στους δρόμους</strong>, ιδιαίτερα στις γνωστές, καθημερινές τους διαδρομές, εντός πόλης, και<strong> δεν προετοιμάζονται για το αναπάντεχο</strong> που μπορεί να συμβεί οποιαδήποτε στιγμή.&nbsp;</p><p>Ένα άλλο σημαντικό στοιχείο που χαρακτηρίζει τους Έλληνες οδηγούς με βάση έρευνα του Ινστιτούτου, είναι η <strong>επιθετική συμπεριφορά</strong>, κάτι που έχει αποδειχτεί στην πράξη ότι συμβάλλει στην πρόκληση τροχαίων συμβάντων. Όλα αυτά, σε συνδυασμό με το γεγονός ότι οι Έλληνες οδηγοί δεν ακολουθούν όπως θα έπρεπε τους κανόνες του Κ.Ο.Κ., π.χ. δεν φορούν ζώνη ασφαλείας, ή καταναλώνουν αλκοόλ πριν οδηγήσουν ή οδηγούν με υπερβολική ταχύτητα, δημιουργούν ένα <strong>εξαιρετικά επικίνδυνο τοπίο στους δρόμους της χώρας μας</strong>.</p>Για παράδειγμα, <strong>στην Ελλάδα περίπου το 25% των επιβατών στα μπροστινά καθίσματα και το 75% στα πίσω καθίσματα δεν κάνουν χρήση της ζώνης ασφαλείας</strong>. Ας αναλογιστούμε, επίσης, ότι αν όλοι οι οδηγοί μειώναμε τη μέση ταχύτητα του οχήματός μας κατά μόλις 5%, τα τροχαία συμβάντα θα μειώνονταν κατά 30%.<p><strong></strong></p><p><strong>2) Πώς μπορούν να προφυλαχτούν οι νέοι οδηγοί από ατυχήματα;</strong></p><p>Οι έφηβοι και οι νέοι είναι ιδιαίτερα επιρρεπείς σε ριψοκίνδυνες συμπεριφορές. O προμετωπιαίος λοβός και η αμυγδαλή είναι δύο καίρια σημεία που ρυθμίζουν τη συμπεριφορά του ατόμου. Ο προμετωπιαίος φλοιός που σχετίζεται με την ικανότητα επίλυσης προβλημάτων και τη λήψη αποφάσεων δεν είναι πλήρως αναπτυγμένος στους εφήβους. Η αμυγδαλή του εγκεφάλου, από την άλλη, ευθύνεται για τα έντονα συναισθήματα, τη διέγερση και παρουσιάζει έντονη δραστηριότητα κατά την εφηβική ηλικία. Αυτές οι διεργασίες οδηγούν σε ριψοκίνδυνες συμπεριφορές και μειωμένη ικανότητα αυτοελέγχου. <strong>Οδηγοί ηλικίας 16-24 ετών έχουν 2 έως και 3 φορές περισσότερες πιθανότητες να εμπλακούν σε τροχαίο συμβάν σε σχέση με κάποιον πιο έμπειρο οδηγό</strong>. Η απειρία, η ανωριμότητα, η επιρροή από τους συνομηλίκους, η προσπάθεια να επιβληθούν στην ομάδα ή την παρέα τους αγνοώντας τους κινδύνους, όλα αυτά μπορούν να οδηγήσουν σε τραγικές επιπτώσεις στο δρόμο.&nbsp;</p><p>Οι <strong>νέοι οδηγοί</strong> πρέπει να είναι <strong>εξαιρετικά προσεκτικοί</strong> και να αναγνωρίζουν την έλλειψη εμπειρίας που εκ των πραγμάτων τους διακρίνει. Καλό θα είναι να ακολουθούν πιστά τον Κ.Ο.Κ. και να μην υπερεκτιμούν τις γνώσεις και τις δυνάμεις τους – κάτι που φυσικά θα έπρεπε να κάνουν και οι πιο έμπειροι οδηγοί. Οι νέοι, επίσης, <strong>θα πρέπει να προσέχουν πολύ όταν καταναλώνουν αλκοόλ</strong> και να μην παίρνουν μετά το τιμόνι, να μην επιβιβάζονται σε οχήματα άλλων που έχουν καταναλώσει αλκοόλ, καθώς και να προσπαθούν να μεταπείσουν φίλους τους που θέλουν να οδηγήσουν υπό την επήρεια αλκοόλ.&nbsp;</p><p>Στο Ινστιτούτο, μάλιστα, έχουμε καθιερώσει μία πολύ επιτυχημένη δράση, τη<strong> «Νύχτα Χωρίς Ατυχήματα»</strong>, με την οποία απευθυνόμαστε κυρίως στους νέους οδηγούς και προωθούμε την πρακτική του <strong>«οδηγού της παρέας»</strong>, ο οποίος μετά από τη διασκέδαση αναλαμβάνει να επιστρέψει την παρέα του ασφαλή στο σπίτι. Καθώς μάλιστα οι νέοι είναι πολύ πιο ενεργοί στα κοινωνικά δίκτυα, καλό θα είναι να θυμούνται ότι όταν οδηγούμε, δεν μιλάμε στο κινητό ούτε γράφουμε μηνύματα. Κάθε δευτερόλεπτο που αποσπάται η προσοχή μας από το δρόμο, μπορεί να αποβεί μοιραίο. Εάν π.χ. κινούμαστε με 70 χλμ/ώρα, κάθε δευτερόλεπτο το όχημά μας καλύπτει απόσταση περίπου 20 μέτρων.&nbsp;</p>Το σημαντικό είναι ο νέος οδηγός να θυμάται ότι ο <strong>καλύτερος οδηγός είναι αυτός που φτάνει σπίτι του με ασφάλεια</strong> και όχι αυτός που επιδεικνύει ανεύθυνες και ριψοκίνδυνες συμπεριφορές στο τιμόνι ακολουθώντας πιθανές παροτρύνσεις της παρέας.<p><strong></strong></p><p><strong>3) Σημαντικά Tips για την&nbsp; Οδική μας Ασφάλεια&nbsp;</strong></p>Μπορούμε να ακολουθήσουμε μερικούς απλούς κανόνες στην καθημερινότητά μας στο δρόμο; Αυτό είναι το ερώτημα! Ας δούμε μερικούς από αυτούς τους κανόνες, που πραγματικά σώζουν ζωές, τις δικές μας, των αγαπημένων μας ανθρώπων, αλλά και άλλων ανθρώπων γύρω μας.<img alt="" src="~/media/FC74F395B8CE421B8ABDB3BD22816837.jpg" height="2022" width="800" />&nbsp;<p><strong></strong></p><p><strong>4) Ποια είναι η γενικότερη φιλοσοφία του Ι.Ο.ΑΣ. «Πάνος Μυλωνάς»;</strong></p><p>Όραμα του Ι.Ο.ΑΣ. «Πάνος Μυλωνάς» είναι να <strong>αποτελεί Οργανισμό αναφοράς και δύναμη έμπνευσης και δράσης</strong> για «έναν κόσμο χωρίς τροχαία δυστυχήματα», έτσι ώστε καμία οικογένεια να μη θρηνεί ανθρώπινες απώλειες στους δρόμους της χώρας μας. Από την ίδρυσή του, στις 12 Μαΐου 2005, έθεσε ως σκοπό της ύπαρξής του να ενημερώνει, να ευαισθητοποιεί και να εκπαιδεύει μικρούς και μεγάλους σε κρίσιμα θέματα κυκλοφοριακής αγωγής και οδικής ασφάλειας και ταυτόχρονα να συμβάλλει στο έργο της Πολιτείας για να έχουμε <strong>ασφαλέστερους δρόμους</strong>.&nbsp;</p>Η φιλοσοφία μας είναι <strong>η συνεργασία με όλους τους φορείς, Δημόσιου και Ιδιωτικού Τομέα</strong>, με όλους τους Οργανισμούς και με την Κοινωνία των Πολιτών, ώστε να καταφέρουμε να κάνουμε το όραμά μας πραγματικότητα. Είμαστε μέλη διεθνών Οργανισμών, όπως του Ευρωπαϊκού Συμβουλίου Ασφάλειας Μεταφορών (ETSC), Συμβουλευτικό Όργανο του Ο.Η.Ε. σε θέματα Οδικής Ασφάλειας, της Διεθνούς Ομοσπονδίας Αυτοκινήτου (FIA), Συντονιστής ενός cluster 7 Ευρωπαϊκών χωρών στην Ευρωπαϊκή Χάρτα της Οδικής Ασφάλειας, με στόχο πάντα <strong>να μεταφέρουμε καλές πρακτικές από το διεθνές περιβάλλον στην Ελλάδα και αντίστροφα</strong>. Για το έργο μας έχουμε λάβει <strong>βραβεία και τιμητικές διακρίσεις στην Ελλάδα και στο εξωτερικό</strong>, όπως το Βραβείο του Ευρωπαίου Πολίτη, το Βραβείο Πρόληψης από την Ένωση Ασφαλιστικών Εταιρειών Ελλάδας, το Βραβείο από τη Σουηδική Κυβέρνηση για την «έμπνευση» της ιδέας του ISO 39001:2012 για τη διαχείριση της Οδικής Ασφάλειας,&nbsp; κ.α. Επενδύουμε στην πρόληψη, ως ακρογωνιαίο λίθο της συνολικής προσπάθειας, και αγκαλιάζουμε όλους τους χρήστες της οδού με στόχο πάντα την ασφάλεια όλων μας.&nbsp;&nbsp;<p><strong></strong></p><p><strong>Οι δράσεις του Ι.Ο.ΑΣ. «Πάνος Μυλωνάς»</strong></p>Οι στρατηγικοί άξονες του Ινστιτούτου εστιάζουν σε τρεις τομείς: τη Γενική Πολιτική Οδικής Ασφάλειας, την Οδηγική Συμπεριφορά και τις Υποδομές. Οι κυριότερες δράσεις που σχεδιάζει και υλοποιεί το Ι.Ο.ΑΣ. «Πάνος Μυλωνάς» τα τελευταία χρόνια είναι οι εξής:&nbsp;<img alt="" src="~/media/51094A5D9E4D45708DFE90C3B29EDD11.jpg" height="1134" width="800" /><p></p><p>Ενημερωθείτε αναλυτικά&nbsp;<a href="~/media/89EBF585914D47A39E196BFAB75D1EC6.pdf">εδώ</a>.&nbsp;</p><p><strong></strong></p><p><strong>Η έναρξη της Καμπάνιας&nbsp; «Τα παιδιά μας δείχνουν το Δρόμο» στα πλαίσια της 12ης Πανελλαδικής Εβδομάδας Οδικής Ασφάλειας&nbsp;&nbsp;</strong></p>Στις 18 Μαρτίου ξεκινά η 12η Πανελλαδική Εβδομάδα Οδικής Ασφάλειας που φέτος την <strong>αφιερώνουμε κυρίως στα παιδιά, στους εφήβους, στους νέους</strong>, που αποτελούν την ελπίδα για τον τόπο μας. Είναι εξαιρετικά ανησυχητικό ότι με βάση τη Διεθνή Έκθεση του Παγκόσμιου Οργανισμού Υγείας για την Οδική Ασφάλεια (2018), <strong>η 1η αιτία θανάτου για τις ηλικίες 5-29 είναι τα τροχαία δυστυχήματα</strong>.&nbsp;<p><img alt="" src="~/media/B65B9A837D0F443D87FEE88A52348782.png" height="527" width="800" /></p><p></p><p>Γι’ αυτόν το λόγο, κατά τη διάρκεια της Εβδομάδας, ειδικοί εκπαιδευτές και εμψυχωτές του Ινστιτούτου, <strong>θα εκπαιδεύσουν με βιωματικό τρόπο μαθητές όλων των βαθμίδων, σε διάφορες περιοχές της Ελλάδας</strong>. Τα εκπαιδευτικά μας προγράμματα έχουν σχεδιαστεί από συγκοινωνιολόγους, ψυχολόγους, κοινωνιολόγους, παιδαγωγούς, είναι βασισμένα σε&nbsp; επιστημονικά στοιχεία, και είναι εγκεκριμένα από το Υπουργείο Παιδείας και το Ινστιτούτο Εκπαιδευτικής Πολιτικής.&nbsp;</p><p>Μέχρι σήμερα, με την υποστήριξη φορέων και Οργανισμών, καθώς και εταιρειών με έμπρακτη κοινωνική ευαισθησία, έχουν εκπαιδευτεί από το Ινστιτούτο πάνω από 190.000 μαθητές της Α/βαθμιας και της Β/βαθμιας Εκπαίδευσης σε<strong> θέματα κυκλοφοριακής αγωγής και υπεύθυνης συμπεριφοράς </strong>στο δρόμο.&nbsp; Ταυτόχρονα, συμβάλαμε στο να ενταχθεί το κρίσιμο ζήτημα της Οδικής Ασφάλειας στη Θεματική Εβδομάδα σε όλες τις βαθμίδες εκπαίδευσης. Δεν είναι τυχαίο, ότι στον 1ο Πανελλήνιο Μαθητικό Διαγωνισμό Ψηφιακής Δημιουργίας για την Οδική Ασφάλεια, που συνδιοργανώσαμε με το Υπουργείο Παιδείας και την Εκπαιδευτική Ραδιοτηλεόραση, οι δημιουργίες των μαθητών ήταν εξαιρετικές. Οργανώθηκαν σε ομάδες, συνεργάστηκαν, πραγματοποίησαν την έρευνά τους και δημιούργησαν κοινωνικά σποτ, βίντεο και ψηφιακές εφαρμογές που χαρακτηρίζονται από υψηλή ποιότητα, ευρηματικότητα και κοινωνική ευαισθησία.&nbsp;</p>Αποφασίσαμε, λοιπόν, στα κοινωνικά δίκτυα του Ινστιτούτου, να μεταδίδονται καθημερινά στη διάρκεια της Εβδομάδας, οι δημιουργίες των μαθητών για να ευαισθητοποιήσουμε και τα υπόλοιπα παιδιά, αλλά και εμάς τους μεγαλύτερους.&nbsp; Αυτό, άλλωστε, είναι που προσπαθούμε 14 χρόνια τώρα, <strong>τα παιδιά που εκπαιδεύουμε να γίνονται οι πρεσβευτές της οδικής ασφάλειας και να μας δείχνουν καθημερινά το δρόμο για ένα ασφαλέστερο και καλύτερο μέλλον</strong>.&nbsp;<p><strong></strong></p><p><strong>Το Πρόγραμμα των&nbsp; Δράσεων και Ενεργειών της Πανελλαδικής εβδομάδας Οδικής Ασφάλειας 18-24 Μαρτίου</strong></p>Η Πανελλαδική Εβδομάδα Οδικής Ασφάλειας διοργανώνεται από το Ινστιτούτο σε συνεργασία με τον Σύλλογο Ελλήνων Συγκοινωνιολόγων (Σ.Ε.Σ) και την υποστήριξη του φορέα «ΕΛΛΗΝΙΚΕΣ ΥΠΟΔΟΜΕΣ και ΟΔΟΙ ΜΕ ΔΙΟΔΙΑ» με διακριτικό τίτλο «HELLASTRON», της Συμμαχίας για την Ασφάλεια και τον Πολιτισμό στο Δρόμο «Δρόμοι στο Μέλλον», και πλήθος άλλων φορέων και οργανώσεων. Κατά τη διάρκεια της Eβδομάδας <strong>συσπειρώνουμε φορείς και δυνάμεις του τόπου για την προώθηση σημαντικών ζητημάτων της Οδικής Ασφάλειας</strong>, και πραγματοποιούμε ποικίλες δράσεις ενημερωτικού, εκπαιδευτικού και θεσμικού χαρακτήρα.&nbsp;&nbsp;<img alt="" src="~/media/9BF3D0F52F1E4EEBACFB8A200C8C15DA.png" height="527" width="800" /><p><strong><span style="text-decoration: underline;"></span></strong></p><p><strong><span style="text-decoration: underline;">Δράσεις της Εβδομάδας Οδικής Ασφάλειας</span></strong></p><p>Κατά τη διάρκεια της Εβδομάδας, στα τηλεοπτικά κανάλια, με απόφαση του ΕΣΡ, θα μεταδίδονται δύο σημαντικά κοινωνικά μηνύματα του Ι.Ο.ΑΣ., ένα για την απόσπαση προσοχής κατά την οδήγηση και ένα για την επιθετική οδήγηση και τα γονεϊκά πρότυπα.&nbsp;</p><p>Είναι πολύ σημαντική η προσπάθεια να διαδοθούν τα μηνύματα αυτά, ιδιαίτερα μάλιστα όταν η ολοκλήρωση της Εβδομάδας συμπίπτει με το <strong>τριήμερο της 25ης Μαρτίου</strong> και τη <strong>μαζική έξοδο των εκδρομέων</strong>. Τα μηνύματα θα συνεχίζουν να μεταδίδονται τηλεοπτικά έως και την Πρωτομαγιά, με στόχο να ενημερωθούν όσο το δυνατόν περισσότεροι χρήστες της οδού.</p><strong>Δείτε παρακάτω το Ημερολόγιο των Δράσεων</strong><img alt="" src="~/media/6024358A100E4B9D9F9896EB1729FE28.jpg" height="2155" width="800" />&nbsp;<strong></strong><div><strong>Ενημερωθείτε αναλυτικά για το πρόγραμμα και τις δράσεις <a href="~/media/A83FB51F45E0431793F9E8CE5C907F88.pdf">εδώ</a>.</strong><strong></strong>&nbsp;<div></div></div>
