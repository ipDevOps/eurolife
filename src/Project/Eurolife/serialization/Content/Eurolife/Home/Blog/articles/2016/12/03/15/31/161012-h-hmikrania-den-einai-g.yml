    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Το “Αγάπη μου, δεν μπορώ σήμερα, έχω πονοκέφαλο”, είναι η φράση που κατέστησε τον ανδρικό πονοκέφαλο ταμπού, κατοχυρώνοντας την κεφαλαλγία ως αποκλειστικά γυναικεία υπόθεση. Οι άντρες δεν έχουν πονοκεφάλους, πολλώ δε μάλλον ημικρανία! Υποφέρουν χωρίς να το παραδέχονται, αποδίδουν τον τακτικό, επίμονο και παρατεταμένο πονοκέφαλο αβλεπί στη ηγμορίτιδα (αυτοδιάγνωση, συνήθως) και, τελικά, εκτός από την τεράστια ταλαιπωρία, θέτουν τον εαυτό τους, αλλά και τα παιδιά τους, σε κίνδυνο. </p><p>Οι άντρες που πάσχουν από ημικρανία έχουν περίπου 40% περισσότερες πιθανότητες* να πάθουν καρδιακή προσβολή.&nbsp; Αν λοιπόν έχουν λόγο να πιστεύουν πως οι πονοκέφαλοί τους οφείλονται σε ημικρανία, καλό είναι, αντί να τους αποδίδουν αυθαίρετα στα ηγμόρια ή στο στρες, να αναζητούν μια ολοκληρωμένη διάγνωση. </p><p>Η ημικρανία παρουσιάζει ορισμένα μοναδικά συμπτώματα, που οι γυναίκες αναγνωρίζουν με τη μια: έντονο πονοκέφαλο με “χτύπημα” στα μηνίγγια (συχνά μόνο από τη μια πλευρά του κρανίου), ευαισθησία στο φως και τον θόρυβο, ναυτία (ακόμη και εμετό) και θολή όραση. </p><p>Μελέτη σε 100 άνδρες (ΗΠΑ, 2007), που είχαν αυτοδιαγνωσθεί με πονοκέφαλο, που οι ίδιοι απέδιδαν στα ηγμόρια, έδειξε ότι σε τρεις μόνο περιπτώσεις η διάγνωσή τους ήταν σωστή! Οι 86 από αυτούς έπασχαν από ημικρανία ενώ σε 11 οι πονοκέφαλοι οφείλονταν σε άλλο αίτιο. </p><p>Γιατί θέτουν τα παιδιά τους σε κίνδυνο; Γιατί αποδεικνύεται πως η ημικρανία είναι σε πολλές περιπτώσεις κληρονομική, που σημαίνει ότι αν πάσχεις από αυτή, το παιδί σου έχει 50% πιθανότητες να υποφέρει κι αυτό. Ξέροντας λοιπόν ότι οι πονοκέφαλοί σου είναι ημικρανία, μπορείς να φροντίσεις να γίνει σωστή διάγνωση έγκαιρα και στο παιδί, προλαμβάνοντας την άσκοπη, λανθασμένη φαρμακολογική αγωγή και τη χρόνια ταλαιπωρία, που μπορούν να οδηγήσουν και σε χρόνια ημικρανία. </p><p>Άσχετα με το αν είναι ή όχι κληρονομική, η ημικρανία επηρεάζεται από τις ορμόνες (αυτό αφορά κυρίως τις γυναίκες), αλλά και από την κατανάλωση αλκοόλ, τροφίμων/ποτών που περιέχουν καφεΐνη ή όξινο γλουταμινικό νάτριο (MSG) και επεξεργασμένων τροφών, όπως και από την πείνα (αυστηρές διαίτες, παράλειψη γευμάτων), την κόπωση και την έλλειψη ύπνου. </p><p>Σχετίζεται επίσης με τραυματισμούς ή επαναλαμβανόμενη ένταση στον αυχένα και τον τραπεζοειδή όπως και με χτυπήματα στο κεφάλι (πράγμα συνηθισμένο για παράδειγμα σε αθλητές της πάλης, του ράγκμπι, των πολεμικών τεχνών κ.ο.κ.</p><p>Δεν υπάρχει κανένας λόγος να κρύβει κανείς τον πονοκέφαλό του ή να δικαιολογείται για αυτόν. Αντίθετα υπάρχουν αρκετοί λόγοι για να τον αποδεχτεί, να αναζητήσει μια ολοκληρωμένη διάγνωση και την πιο ενδεδειγμένη για την περίπτωσή του, αν όχι θεραπεία, τότε λύση για την καταπολέμηση των συμπτωμάτων που τον βγάζουν «εκτός» αρκετές μέρες κάθε χρόνο. </p><p>*<em>σύμφωνα με την </em><em>Christina</em><em> </em><em>Peterson</em><em>, </em><em>MD</em><em>, διευθύντρια του </em><em>Oregon</em><em> </em><em>Headache</em><em> </em><em>Clinic</em><em>. </em></p>"
