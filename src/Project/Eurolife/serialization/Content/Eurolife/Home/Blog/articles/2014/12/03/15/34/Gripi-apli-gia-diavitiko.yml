        Η χειμερινή σεζόν ξεκινάει και μαζί αρχίζουν οι ιώσεις, τα κρυολογήματα, η γρίπη… Για τους περισσότερους ανθρώπους όλα αυτά δεν είναι τίποτα περισσότερο από ψιλοενοχλήσεις που απλά χαλούν τη διάθεση για λίγες μέρες, για όσους όμως ανήκουν σε ευπαθείς κατηγορίες είναι κάτι που πρέπει να αποφύγουν. Όσοι, λοιπόν, έχουν σακχαρώδη διαβήτη είναι προτιμότερο να εστιάσουν στην πρόληψη και να αποφύγουν –στο μέτρο του δυνατού- να κολλήσουν γρίπη. Ο λόγος είναι πως η λοίμωξη από τους ιούς της γρίπης -όπως συμβαίνει και με πολλούς άλλους ιούς- προκαλεί έντονο στρες στο σώμα, το οποίο μπορεί να οδηγήσει σε αύξηση των επιπέδων σακχάρου στο αίμα, αλλά και σε άλλες πιο σοβαρές επιπλοκές. <strong>Πώς θα προφυλαχτώ από τη γρίπη</strong><ul>    <li>Εμβολιαστείτε με το εποχικό εμβόλιο γρίπης (ένας εμβολιασμός το χρόνο είναι αρκετός)</li>    <li>Σε περιόδους έξαρσης, αποφύγετε την παραμονή σε κλειστούς χώρους,</li>    <li>Φροντίστε να διατηρείτε το επίπεδο του σακχάρου χαμηλά, και να κρατάτε το σώμα σας σε καλή φυσική κατάσταση.</li>    <li>Ακολουθείτε μια ισορροπημένη διατροφή, με φρέσκα φρούτα και λαχανικά.</li>    <li>Σε ασθενείς υψηλού κινδύνου για εμφάνιση επιπλοκών, μπορεί να χορηγηθεί προληπτικά (ή και θεραπευτικά) από τον θεράποντα γιατρό αντιικό φάρμακο.</li></ul><strong><div><strong></strong></div>Τι γίνεται σε περίπτωση που δεν αποφύγω τη γρίπη;</strong>Όπως επισημαίνει ο παθολόγος-διαβητολόγος <a href="http://www.lepouras.gr" target="_blank">Αντώνης Λέπουρας</a> είναι πολύ σημαντικό να αναγνωριστούν και να ληφθούν σοβαρά υπόψη τα συμπτώματα, που είναι: <ul>    <li>Πυρετός (συνήθως υψηλός, μέση διάρκεια 3-5 ημέρες)</li>    <li>Έντονες μυαλγίες και πόνοι στις αρθρώσεις </li>    <li>Πονοκέφαλος, αίσθηση καύσου και πόνος γύρω από τα μάτια</li>    <li>Συνάχι, πονόλαιμος, ξερός βήχας</li>    <li>Υπνηλία, εύκολη κόπωση,</li>    <li>Γενική κακουχία και εξάντληση</li></ul><p>Σε περίπτωση που κολλήσετε μπορείτε να πάρετε αναλγητικά και αντιφλεγμονώδη φάρμακα για να αντιμετωπίσετε τα συμπτώματα. Για το συνάχι, χρησιμοποιήστε ένα αλατούχο σπρέι (πωλούνται στα φαρμακεία ή μπορείτε να φτιάξετε μόνοι σας με τις οδηγίες του γιατρού σας).</p>Για το βήχα, αποφύγετε να πάρετε κάποιο σιρόπι από αυτά που χορηγούνται χωρίς ιατρική συνταγή, γιατί υπάρχει πιθανότητα να περιέχει μεγάλη ποσότητα ζάχαρης ή φρουκτόζης. <strong>Ποσό συχνά πρέπει να ελέγχω το σάκχαρό μου</strong>Όσοι θεραπεύονται με ινσουλίνη πρέπει να μετρούν το σάκχαρο τους κάθε 3-4 ώρες, ιδίως αν έχουν υψηλό πυρετό. Θα πρέπει να προσπαθούν να διατηρούν το σάκχαρο τους σε τιμές μικρότερες του 200 ή καλύτερα του 180mg/dl αλλά και να αποφεύγουν τις υπογλυκαιμίες.Όσοι θεραπεύονται με δισκία καλό είναι να παρακολουθούν τα μεταγευματικά τους σάκχαρα (2 ώρες μετά τα κύρια γεύματα) τα οποία θα πρέπει να είναι μικρότερα του 180mg/dl.<strong>Ποτέ πρέπει να επισκεφτώ το γιατρό;</strong><ul>    <li>    Όταν ο πυρετός επιμένει αμείωτος μετά από 4-5 ημέρες η όταν δεν ανταποκρίνεται στη χρήση αντιπυρετικών χωρίς να υποχωρεί σε τιμές μικρότερες του 37,5- 38 βαθμοί Κελσίου μέσα στο 24/ωρο.</li>    <li>    Όταν οι τιμές του σακχάρου παρά τις προσπάθειες παραμένουν περισσότερο από 2-3 ημέρες μεγαλύτερες 200mg/dl, η όταν υπάρχουν συμπτώματα από τον διαβήτη, όπως πολυουρία- πολυδιψία και έντονη κόπωση.</li>    <li>Όταν εμφανίζονται σύγχυση και περίεργη υπνηλία.</li>    <li>Όταν παρουσιάζεται δύσπνοια, βάρος στο στήθος με γρήγορη και κοντή αναπνοή. Όταν ανιχνεύουμε πύον στις αμυγδαλές με υψηλό πυρετό που δεν υποχωρεί εύκολα.</li></ul>
