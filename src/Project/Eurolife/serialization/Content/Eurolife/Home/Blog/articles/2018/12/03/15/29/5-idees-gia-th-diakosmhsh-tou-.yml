        <p><div style="text-align: justify;"><strong>&nbsp;1. Βάλτε πολύχρωμες και χαρούμενες πινελιές παντού.</strong></div><p style="text-align: justify;">Τα παιδιά λατρεύουν τα χρώματα και με τη σειρά τους τα χρώματα βελτιώνουν τη διάθεση όλων. Και ένα παιδικό δωμάτιο θα πρέπει πάνω από όλα να είναι χαρούμενο για να πλημμυρίζει με τα γέλια των παιδιών σας. </p><p style="text-align: justify;">Βέβαια, αν έχετε νεογέννητο μωράκι, καλό είναι τους πρώτους μήνες της ζωής του να <strong>αποφύγετε τα έντονα χρώματα στο βρεφικό δωμάτιο</strong> (τα βρέφη θέλουν ήρεμες και παλ κυρίως αποχρώσεις), όμως μετά τον 5<sup>ο</sup> μήνα και μέχρι το παιδί να φτάσει σε ηλικία που να κάνει μόνο του τη διακόσμηση του δωματίου του, μπορείτε να προσθέσετε όσες πολύχρωμες πινελιές μπορείτε.</p><p style="text-align: justify;">Υπάρχουν πολλοί τρόποι για να <a href="http://www.as-milisoume.gr/el/Articles/Min-afinete-to-xrwma">βάλετε χρώμα σε ένα παιδικό δωμάτιο</a>: από πολύχρωμες κουρτίνες, φωτιστικά ή ένα χρωματιστό χαλί, μέχρι ειδικά αυτοκόλλητα και διακοσμητικές ταινίες για τους τοίχους, χρωματιστά σκεπάσματα στην κούνια ή το κρεβατάκι και φυσικά διακοσμητικά μαξιλαράκια σε διάφορα χρώματα, σχέδια και μεγέθη.</p><p style="text-align: justify;">&nbsp;<strong>2. Κάντε DIY διακοσμητικά με χαρτί.</strong></p><p style="text-align: justify;">Το χαρτί, εκτός από το γεγονός πως αποτελεί ένα ιδιαίτερα <strong>φθηνό υλικό</strong>, σας δίνει απεριόριστες δυνατότητες για κατασκευές, καθώς κυκλοφορούν χιλιάδες αποχρώσεις και τύποι χαρτιού (χαρτόνια, φύλλα γκοφρέ, χαρτιά αφής κ.λπ). Επίσης, σαν υλικό το χαρτί είναι «φιλικό» προς τα παιδιά αφού δεν μπορεί εύκολα να προκαλέσει τραυματισμό.</p><p style="text-align: justify;">Προσθέστε σε αυτό, ότι το να πάρετε ψαλίδι και χαρτί και να αρχίσετε τις κατασκευές <strong>θα σας κάνει και εσάς να νιώσετε παιδί</strong> και πως αν το παιδί σας είναι αρκετά μεγάλο μπορείτε μαζί να σχεδιάσετε και να φτιάξετε χάρτινα διακοσμητικά (πομ - πομ, αστεράκια σε διάφορα μεγέθη, χάρτινα λουλούδια, καραβάκια και ό,τι άλλο σκεφτείτε) ως παιχνίδι.</p><p style="text-align: justify;"><strong>&nbsp;3. Δημιουργήστε έναν χώρο στο πάτωμα για παιχνίδι.</strong></p><p style="text-align: justify;">Ένα παλιό πολύχρωμο πάπλωμα, μαξιλάρες ή τα ειδικά μεγάλα πλαστικά πάζλ δαπέδου που υπάρχουν στην αγορά, θα σας βοηθήσουν να διαμορφώσετε σε μια γωνιά του παιδικού δωματίου έναν άνετο, όμορφο και ασφαλή χώρο όπου θα μπορεί το παιδί (και εσείς μαζί του) να ξαπλώνετε κάτω και να παίζετε με τις ώρες.</p><p style="text-align: justify;"><strong>&nbsp;4.&nbsp;Φτιάξτε μια «σκηνή».</strong></p><p style="text-align: justify;">Το να στήσετε μια σκηνή μέσα στο παιδικό δωμάτιο <strong>είναι απλό</strong>: απλά στερεώστε ένα πολύχρωμο σεντόνι σε κάποιο σημείο και βάλτε κάτω από αυτό ένα χαλί, ένα στρωματάκι ή μαξιλάρες. Αν έχετε αγοράκι, μπορείτε να φτιάξετε μια σκηνή Ινδιάνων, ενώ για ένα κοριτσάκι μπορείτε να φτιάξετε μια σκηνή με ένα φλοράλ ύφασμα. Αν δεν τα πάτε καλά με τις κατασκευές στην αγορά θα βρείτε και διακοσμητικές σκηνές για παιδικά δωμάτια. Τα παιδιά σας θα λατρέψουν τη σκηνή αφού όταν θα μπαίνουν μέσα σε αυτή θα αισθάνονται ασφάλεια, ενώ θα τους δώσει έμπνευση για πολλά παιχνίδια με τους φίλους τους.</p><p style="text-align: justify;"><strong>&nbsp;5. Φτιάξτε πάνελ - πίνακες στους τοίχους.</strong></p><p style="text-align: justify;">Με μεγάλα κομμάτια φελιζόλ, πολύχρωμα χαρτιά ή ύφάσματα, ακόμα και πλαίσια και κορνίζες από πίνακες, μπορείτε να φτιάξετε μεγάλα πάνελ που θα τοποθετήσετε σε ασφαλές σημείο στους τοίχους του παιδικού δωματίου. Ακόμα, πάνω<strong> σε αυτά μπορείτε να κολλάτε αναμνηστικά, ζωγραφιές, φωτογραφίες</strong> και ό,τι άλλο θέλετε εσείς και τα παιδιά σας.</p><p style="text-align: justify;">Οι ιδέες διακόσμησης ενός παιδικού δωματίου είναι άπειρες! Μη διστάσετε να μοιραστείτε στα σχόλια και τις δικές σας ιδέες.</p></p>
