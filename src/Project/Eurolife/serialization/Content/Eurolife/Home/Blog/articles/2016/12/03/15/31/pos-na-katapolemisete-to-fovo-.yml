    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Γενναίος δεν είναι αυτός που δε φοβάται τίποτα. Μόνο οι ανόητοι δεν φοβούνται τίποτα. Γενναίος είναι αυτός που κερδίζει τον φόβο του και προχωράει μπροστά. Αντικαταστήστε την αγωνία και τον φόβο με δράση.&nbsp;</p><strong>1. Ρωτήστε τον εαυτό σας : «Τι είναι το χειρότερο που μπορεί να συμβεί;»</strong>Κάντε πρώτα αυτή την ερώτηση στον εαυτό σας και αναλογιστείτε ρεαλιστικά το χειρότερο πιθανό σενάριο. Μετά σκεφτείτε τρόπους που μπορείτε να αντιμετωπίσετε αυτό το σενάριο.&nbsp;<strong>2. Συγκεντρώστε όλα τα στοιχεία με τρόπο αντικειμενικό.</strong>Φτιάξτε μια λίστα με τα υπέρ και τα κατά. Μπορείτε να δοκιμάσετε να την γράψετε από την σκοπιά ενός τρίτου προσώπου. Και μόνο που θα τα καταγράψετε και θα τα δείτε στο χαρτί, θα παρατηρήσετε ένα μεγάλο μέρος του άγχους σας να εξανεμίζεται.&nbsp;<strong>3. Οραματιστείτε πιθανές λύσεις στα προβλήματα.</strong>Αντιμετωπίστε κάθε πρόβλημα με αυτή τη μέθοδο. Κάντε στον εαυτό σας τις ακόλουθες ερωτήσεις: Ποιο είναι το πρόβλημα; Ποιοι είναι οι λόγοι του προβλήματος; Ποιες είναι οι πιθανές λύσεις; Ποια θα επιλέγατε; Και αντίο άγχος. &nbsp;<strong></strong><strong>4. Θυμηθείτε τον νόμο των πιθανοτήτων.</strong>Ποιες είναι πραγματικά οι πιθανότητες να συμβεί κάτι κακό; Συχνά χαλάμε το χρόνο μας και την καλή μας διάθεση ανησυχώντας για κάτι που μπορεί να συμβεί. Πόσες φορές όμως συμβαίνει πραγματικά; Ελάχιστες. Σκεφτείτε το λίγο.<strong>5. Αποφασίστε το σημείο μετά από το οποίο θα πάψετε να προσπαθείτε.</strong>Σκεφτείτε ότι αποφασίζετε να πάτε στο καζίνο την πρωτοχρονιά. Ένα καλό&nbsp;κόλπο για να μη σας βγει ξινό είναι να αποφασίσετε από πριν πόσα λεφτά σκοπεύετε να ξοδέψετε. Για παράδειγμα αποφασίζετε ότι θα παίξετε μέχρι 50 ευρώ και μόλις φτάσει η στιγμή που θα τα χάσετε θα τα μαζέψετε και θα φύγετε από εκεί. Ούτε φρουτάκι παραπάνω. Κάντε το ίδιο πράγμα και μ' ένα πρόβλημα που σας απασχολεί και σας αγχώνει. Για παράδειγμα θα πάω προετοιμασμένος σ' αυτό το interview και μετά θα περιμένω να με πάρουν τηλέφωνο. Από τη στιγμή που θα βγω από την πόρτα θα πάψω να αγχώνομαι. Ποιο είναι το χειρότερο που μπορεί να συμβεί; Να μην με διαλέξουν για τη θέση. Θα το αντιμετωπίσω όταν έρθει εκείνη η ώρα. Μέχρι τότε συνεχίζω τη ζωή μου.&nbsp;"
