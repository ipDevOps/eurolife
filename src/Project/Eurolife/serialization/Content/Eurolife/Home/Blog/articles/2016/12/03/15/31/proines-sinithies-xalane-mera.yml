      Value: |
        <p>Καθένας έχει τις πρωινές του συνήθειες που τον βάζουν στο κλίμα για να ξεκινήσει τη μέρα του με καλή διάθεση και ενέργεια –κατά δύναμιν. Άλλος θέλει Βιβάλντι στη διαπασών, άλλος δέκα Χαιρετισμούς στον Ήλιο, ο τρίτος δυο απανωτούς εσπρέσο, αποκλειστικά και μόνο στο κόκκινο φλιτζανάκι.&nbsp; Περί ορέξεως, κολοκυθόπιτα. </p><p>Από την ώρα που ανοίγεις τα μάτια σου μέχρι την ώρα που περνάς το κατώφλι της δουλειάς σου –στην κυριολεξία ή μεταφορικά- υπάρχει μια προσωπική ρουτίνα που σε ετοιμάζει για την ημέρα που θα αντιμετωπίσεις. </p><p>Έλα όμως που η ρουτίνα η δική σου πιθανότατα θα διασταυρωθεί με τις αντίστοιχες του συντρόφου σου, του γείτονα, του συνεπιβάτη στο μετρό! Μπορεί να συναντηθεί ομαλά, να διασταυρωθεί αναίμακτα, αλλά μπορεί να και να συγκρουστεί με αποτέλεσμα να χαλάσει η δική σου μέρα –ή του άλλου. </p><p>Παραθέτουμε μερικές συνήθειες που άλλοι ασπάζονται –εξ ου και συνήθειες – και άλλοι απεχθάνονται! </p><ul>    <li>Αλλεπάλληλα snooze στο ξυπνητήρι. Κάθε οκτώ λεπτά μπι-μπι-μπιπ ή κικιρίκου, ξανά και ξανά, για μια ολόκληρη ώρα. Ο σύντροφος, ή ο γείτονας με το ανοικτό παράθυρο…</li>    <li>Μουσική δυνατά, πολύ δυνατά, ειδικά όταν δεν είναι της επιλογής σου…</li>    <li>Το τσιγάρο με τον πρωινό καφέ, «οξυγόνο» για κάποιους, εφιάλτης για τους υπόλοιπους!</li>    <li>Εντατική υγιεινή του άνω αναπνευστικού συστήματος, που η ακουστική του φωταγωγού αναμεταδίδει με απόλυτη ακρίβεια.</li>    <li>Πρωινή μαγειρική όπου το κρεμμυδάκι του γείτονα, που μαραίνεται στο τηγάνι, ανακατεύεται με τον φρεσκοκομμένο καφέ σου, ή σε κυνηγάει στο ασανσέρ που έχεις μπει καθαρός και παρφουμαρισμένος…</li>    <li>Υπολείμματα οδοντόκρεμας στο νιπτήρα επειδή ο άλλος βούρτσισε πρώτος…</li>    <li>Τηλεφωνήματα ρουτίνας, τύπου «καλημέρα, πώς ξύπνησες σήμερα;», που κάνουν συνήθως μαμάδες, πριν προλάβεις καλά-καλά να ανοίξεις τα μάτια σου. </li>    <li>Εντατικό μάσημα τσίχλας –με ανοικτό στόμα και ήχο- στα Μέσα Μαζικής Μεταφοράς.</li>    <li>Ο λάθος ραδιοφωνικός σταθμός στη διαπασών, με το που μπαίνεις στο ταξί.</li></ul><p style="margin-left: 37.5pt;"></p><p style="margin-left: 0cm;">Προφανώς και αυτή είναι μια σχετικά υποκειμενική ματιά στις ενοχλητικές –ή μη- πρωινές συνήθειες. Θα ήταν ενδιαφέρον να ακουστούν κι άλλες γνώμες, να μάθουμε ποια δική μας συνήθεια «φρενάρει» τους άλλους στο ξεκίνημα της μέρας τους!&nbsp;&nbsp;</p>
