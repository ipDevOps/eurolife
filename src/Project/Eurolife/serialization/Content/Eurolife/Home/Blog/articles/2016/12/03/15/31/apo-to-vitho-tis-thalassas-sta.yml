    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Οι θάλασσές μας, οι δικές μας αλλά και όλης της Μεσογείου, είναι σπαρμένες με εγκαταλελειμμένα δίχτυα –σκισμένα, πεταμένα και σκαλωμένα σε βράχους και ναυάγια, τα λεγόμενα και δίχτυα «φαντάσματα». Αυτά, εκτός του ότι αποτελούν απορρίμματα, είναι και θανατηφόρες παγίδες για τις θαλάσσιες χελώνες, τις φώκιες και τα δελφίνια που κυκλοφορούν ανυποψίαστες στον βυθό. Είτε παγιδεύονται και ξεψυχούν προσπαθώντας να απελευθερωθούν, είτε τα τρώνε, θεωρώντας τα βρώσιμα, και πεθαίνουν από αυτό.&nbsp;Η Ευρωπαϊκή πρωτοβουλία καθαρισμού των θαλασσών από τα εγκαταλελειμμένα δίχτυα <strong>«Healthy Seas: Νήμα βγαλμένο από τη Θάλασσα»</strong>, είναι προϊόν της κοινοπραξίας της οργάνωσης ECNC Group (Ευρωπαϊκό Κέντρο για τη Διατήρηση της Φύσης) με δυο επιχειρήσεις από τον χώρο της κλωστοϋφαντουργίας και της ένδυσης (Όμιλος Aquafil και Star Sock), με συντονιστή των δράσεων σε όλη την Ευρώπη το <strong>Medasset Ελλάς</strong>, μη-κερδοσκοπικό σωματείο με έδρα στην Αθήνα.&nbsp;Τα δίχτυα συλλέγονται από τον βυθό και στη συνέχεια ανακυκλώνονται σε πρώτης ποιότητας νήμα ECONYL® , που χρησιμοποιείται στη βιομηχανία ένδυσης (κάλτσες, μαγιό) όπως και για την ύφανση χαλιών. Η πρωτοβουλία αυτή προωθεί ένα <strong>νέο μοντέλο ανάπτυξης</strong>, βασισμένο στις αρχές της<strong> κυκλικής οικονομίας</strong> (μεγιστοποίηση της αποδοτικότητας των υπαρχόντων πόρων και μείωση των απωλειών των πόρων αυτών), που υλοποιείται σε 5 ευρωπαϊκές χώρες, την Ολλανδία, το Βέλγιο, το Ηνωμένο Βασίλειο, την Ιταλία και την Ελλάδα. Με τη συμμετοχή <strong>75 εθελοντών-δυτών</strong>, η πρωτοβουλία κατάφερε το 2015 να συλλέξει συνολικά <strong>108,65 τόνους διχτυών</strong>, σημειώνοντας μια θεαματικότατη αύξηση 443% σε σχέση με το 2013.&nbsp;Στο πλαίσιο των ενημερωτικών εκστρατειών του και σε συνεργασία με την ΑΚΤΟ και το DoItEco Project, το Medasset Ελλάς οργάνωσε στη χώρα μας έναν πρωτότυπο διαγωνισμό με τίτλο “Healthy Seas: A Journey from Waste to Wear Fashion Project”, όπου σπουδαστές και απόφοιτοι της σχολής είχαν την ευκαιρία να παρουσιάσουν τις δημιουργίες τους με υφάσματα από νήμα ECONYL®, δηλαδή νήμα από ανακυκλωμένα δίχτυα στο ευρύ κοινό. Οι δημιουργίες, 23 συνολικά σχεδιαστών, κρίθηκαν από τέσσερεις γυναίκες καταξιωμένες στους τομείς της οικολογίας, της μόδας, της τέχνης και της επιχειρηματικότητας, καθώς και από το κοινό που ψήφισε μέσα από την ιστοσελίδα του Medasset. Οι τρεις καλύτεροι σχεδιαστές βραβεύτηκαν σε ειδική τελετή που έγινε πρόσφατα στην Αθήνα, ενώ οι δημιουργίες τους θα φιλοξενηθούν στο εμπορικό κέντρο Golden Hall για ένα μήνα, ξεκινώντας από τις 6 Ιουνίου, με την υποστήριξη της Αντιπροσωπείας της Ευρωπαϊκής Επιτροπής στην Ελλάδα*.&nbsp;<em>*Το “Healthy Seas: A Journey from Waste to Wear Fashion Project” τελεί υπό την αιγίδα του&nbsp;Μεσογειακού Σχεδίου Δράση-Γραμματεία της Σύμβασης της Βαρκελώνης του&nbsp;Περιβαλλοντικού Προγράμματος του ΟΗΕ (UNEP/MAP), του Συμβουλίου για τη Βιώσιμη&nbsp;Ανάπτυξη του ΣΕΒ και της Ελληνικής Εθνικής Επιτροπής για την UNESCO.</em>"
