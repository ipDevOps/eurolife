    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <div style="text-align: justify;">Αν τα τελευταία χρόνια ζείτε σε νοικιασμένο σπίτι, ίσως να έχετε αποφασίσει ασυνείδητα ότι η ασφάλιση της κατοικίας σας είναι κάτι που δεν σας αφορά, εφόσον τυχόν ζημιές στο ακίνητο βαραίνουν τον ιδιοκτήτη. Βλέπετε λοιπόν την ασφάλιση ως ένα επιπλέον έξοδο που μπορείτε να βγάλετε από το μυαλό σας. Είναι, όμως, έτσι ή μήπως το γεγονός ότι δεν έχετε ασφαλίσει τα υπάρχοντά σας μπορεί να αποδειχτεί πιο «ακριβό» μακροπρόθεσμα για τον προϋπολογισμό σας;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Η ασφάλιση του περιεχομένου της κατοικίας μπορεί να σας αποζημιώσει σε περιπτώσεις που τα υπάρχοντά σας κλαπούν ή καταστραφούν λόγω πυρκαγιάς ή πλημμύρας. Αφορά συνήθως αντικείμενα όπως ρούχα, ηλεκτρονικές συσκευές, έπιπλα, χαλιά, κουρτίνες, βιβλία, έργα τέχνης, εργαλεία,&nbsp; σκεύη, αντίκες, κειμήλια, ακόμα και το ποδήλατό σας Ό,τι, δηλαδή, θα παίρνατε μαζί σας αν αποφασίζατε να μετακομίσετε.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Μπορεί αυτή τη στιγμή να σκέφτεστε ότι τα υπάρχοντά σας δεν είναι τόσο πολλά, τόσο ακριβά ή τόσο πολύτιμα, ωστόσο όλοι μας, σχεδόν πάντα, υποτιμούμε το χρόνο, την ενέργεια και τα χρήματα που θα χρειαζόταν να επενδύσουμε αν έπρεπε να αντικαταστήσουμε λίγα ή περισσότερα από τα υπάρχοντά μας. Για να εξακριβώσετε αν όντως δεν σας συμφέρει να ασφαλίσετε τα περιεχόμενα του σπιτιού, πάρτε χαρτί και μολύβι και πηγαίνετε από δωμάτιο σε δωμάτιο σημειώνοντας ένα-ένα όλα τα υπάρχοντά σας. Αυτή η καταγραφή θα σας φανεί πολύ χρήσιμη κατά την διαδικασία της αγοράς του ασφαλιστικού σας προγράμματος για την ασφάλιση της κατοικίας σας. (Έτσι κι αλλιώς, θα χρειαστείτε αυτή την καταγραφή για να κάνετε μια αξιολόγηση της αξίας τους, και να αποφασίσετε πως θα κινηθείτε κάνοντας και μια έρευνα στις ασφαλιστικές εταιρείες.)&nbsp;&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Σε κάθε περίπτωση, θυμηθείτε ότι το πρόγραμμα ασφάλισης που θα επιλέξετε μπορεί να σας καλύπτει και για ζημιές που θα προκληθούν σε υπάρχοντα άλλων από κάποιο ατύχημα στο δικό σας σπίτι.</div><div style="text-align: justify;"></div><div style="text-align: justify;">Εκτός από την πιθανότητα της πυρκαγιάς ή της πλημμύρας, ορισμένες ασφαλιστικές εταιρείες προσφέρουν κάλυψη και σε περίπτωση τυχαίας ζημιάς (π.χ. από απροσεξία) με επιπλέον κόστος, φυσικά. Πριν την απορρίψετε, σκεφτείτε πόσες φορές έχει τύχει να πάθει μια πραγματικά σοβαρή ζημιά το κινητό ή το καλό χαλί σας. Άλλα προγράμματα σας καλύπτουν σε περίπτωση που, άθελά σας, προκαλέσετε καταστροφή σε κάποιο έπιπλο ή αντικείμενο που έχει αφήσει στο σπίτι ο σπιτονοικοκύρης σας.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Αυτό που πρέπει να προσέξετε όταν επιλέγετε ένα ασφαλιστικό πρόγραμμα για το περιεχόμενο του σπιτιού σας είναι το αν αυτό προσφέρει αποζημίωση με βάση τη σημερινή αξία των υπαρχόντων σας ή αν σας καλύπτει όλο το κόστος για την αντικατάστασή τους. Στην πρώτη περίπτωση, αν καταστραφεί μια επίπεδη τηλεόραση που είχατε αγοράσει πριν δύο χρόνια, η ασφαλιστική θα σας αποζημιώσει μόνο για την αξία που θα είχε σήμερα αν θα την πουλούσατε και όχι για τα χρήματα που θα χρειαστεί να διαθέσετε για να αγοράσετε ένα αντίστοιχο μοντέλο. Η δεύτερη επιλογή είναι, τις περισσότερες φορές, λίγο ακριβότερη, όμως συχνά σας συμφέρει περισσότερο, ανάλογα φυσικά και με την αξία ή την ηλικία των περισσότερων από τα υπάρχοντά σας.</div><div style="text-align: justify;"></div><div style="text-align: justify;">Μία συζήτηση με τον ασφαλιστικό σας σύμβουλο θα σας διαφωτίσει για όλα όσα ισχύουν στην περίπτωσή σας και θα σας βοηθήσει να πάρετε την πιο κατάλληλη απόφαση για εσάς και την οικογένειά σας.&nbsp;</div>
