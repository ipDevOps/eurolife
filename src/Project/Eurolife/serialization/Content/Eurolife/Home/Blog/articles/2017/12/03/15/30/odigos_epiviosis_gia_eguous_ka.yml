    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>«Στην εγκυμοσύνη η θερμοκρασία του σώματος είναι ήδη αυξημένη σε σχέση με το κανονικό, οπότε είναι φυσιολογικό η ζέστη του περιβάλλοντος να μας προκαλεί δυσφορία. Για να δροσιστώ, στην πρώτη μου εγκυμοσύνη, ακουμπούσα ένα μια μικρή βρεγμένη πετσέτα στο σβέρκο μου, στο μέτωπο ή στην κορυφή του κεφαλιού μου». Μαρία, 34 ετών</p><p>«Και στις δύο εγκυμοσύνες μου ίδρωνα φοβερά, γι’ αυτό και έπρεπε να φροντίζω να αναπληρώνω τα υγρά που έχανα από τη ζέστη. Εκτός από νερό, έπινα πολλούς χυμούς, γάλα και ισοτονικά ποτά –πρόσεχα όμως να μην το παρακάνω, γιατί ο γιατρός μου είχε πει ότι η υπερκατανάλωση υγρών μπορεί να αποδειχτεί εξίσου επικίνδυνη». Κατερίνα, 40 ετών</p><p>«Το κολύμπι αποδείχτηκε σωτήριο στους τρεις τελευταίους μήνες της εγκυμοσύνης μου, που έπεσαν μέσα στο καλοκαίρι. Εκτός του ότι με δρόσιζε, με βοηθούσε να ανακουφιστώ και από τους πόνους στη μέση μου, από το επιπλέον βάρος». Διδώ, 29 ετών</p><p>«Από τη στιγμή που ανέβηκε η θερμοκρασία, φρόντιζα να φοράω ανάλαφρα, ανοιχτόχρωμα ρούχα, από φυσικές ίνες. Εκτός από τη ζέστη, με βοήθησαν να αποφύγω και τα εξανθήματα που προκαλεί ο ιδρώτας και η τριβή σε περιοχές όπως το εσωτερικό των μπράτσων και το κάτω μέρος του στήθους». Έφη, 31 ετών</p><p>«Μην ξεχνάτε να αναπνέετε! Ακούγεται αυτονόητο, αλλά εγώ έμεινα έκπληκτη από τη διαφορά που παρατήρησα όταν άρχισα να αναπνέω πιο συνειδητά και ήρεμα. Όταν η αναπνοή είναι υπερβολικά γρήγορη ή αργή, το σώμα δεν μπορεί να διαχειριστεί εξίσου αποτελεσματικά τις αυξημένες θερμοκρασίες». Ελένη, 42 ετών</p><p>«Κανείς δε μου είχε πει ότι το δέρμα είναι πιο ευαίσθητο στον ήλιο κατά τη διάρκεια της εγκυμοσύνης και το πλήρωσα με δυσχρωμίες που, ακόμα και σήμερα, είναι εμφανείς στο πρόσωπό μου. Στην επόμενη εγκυμοσύνη μου θα φροντίσω να φοράω αντηλιακό με δείκτη προστασίας τουλάχιστον 30, ώστε να αποφύγω τις αλλοιώσεις που προκαλεί η αυξημένη μελανίνη στην επιδερμίδα». Λουκία, 30 ετών</p><p>«Ένας κανόνας που με βοήθησε στην πρώτη μου εγκυμοσύνη, που ήμουν αναγκασμένη να δουλεύω αρκετές ώρες στη ζέστη, ήταν να πίνω ένα ποτήρι ισοτονικό ποτό για κάθε μία ώρα που περνούσα εκτεθειμένη σε υψηλές θερμοκρασίες. Αυτό, φυσικά, πέρα από τα δύο λίτρα νερό που πρέπει έτσι κι αλλιώς να πίνουν οι έγκυες καθημερινά». Σοφία, 33 ετών</p><p>«Στη δεύτερη εγκυμοσύνη μου είχα έντονο πρόβλημα πρηξίματος στα πόδια, το οποίο επιδεινώθηκε με τη ζέστη του καλοκαιριού. Αυτό που με βοηθούσε να ανακουφιστώ ήταν το να ανεβάζω τα πόδια μου σε κάποιο σκαμπό ή υποπόδιο όποτε έβρισκα ευκαιρία κατά τη διάρκεια της ημέρας και να τα στηρίζω πάνω σε ένα μαξιλάρι το βράδυ, στο κρεβάτι». Λυδία, 40 ετών</p><p>«Η εγκυμοσύνη δεν είναι η κατάλληλη περίοδος της ζωής μας για να επιδεικνύουμε τα πιο στενά, κομψά μας παπούτσια. Μπορεί να χρειαστεί να φορέσεις ακόμα και μισό νούμερο μεγαλύτερο, ειδικά τους μήνες του καλοκαιριού, αλλά η άνεση και η ανακούφιση που αισθάνεσαι αξίζουν τον κόπο». Άννα, 35 ετών</p><p>«Δεν κουράζομαι να το λέω στις φίλες μου που μένουν έγκυες: αν αρχίσουν να πρήζονται τα δάχτυλά σας, αφαιρέστε εγκαίρως τα δαχτυλίδια σας. Καλύτερα να τα στερηθείτε για λίγους μήνες, παρά να χρειαστεί να σας τα κόψουν επειδή, λόγω ζέστης, είναι αδύνατο να τα βγάλετε από το χέρι σας». Δέσποινα, 39 ετών</p><p>«Περιορίστε το αλάτι, για να αντιμετωπίσετε την κατακράτηση υγρών, αλλά μην το αφαιρέσετε τελείως από τη διατροφή σας. Το ιώδιο που περιέχει είναι σημαντικό για ην υγεία του εμβρύου». Γεωργία, 29 ετών</p><p>«Αν η ζέστη σας έχει κόψει την όρεξη, μπορείτε να πάρετε τα θρεπτικά συστατικά και την ενυδάτωση που χρειάζεστε μέσα από smoothies που θα φτιάξετε με τα αγαπημένα σας καλοκαιρινά φρούτα και λαχανικά, ξηρούς καρπούς, δημητριακά και γιαούρτι». Δώρα, 33 ετών</p><p>«Ειδικά το καλοκαίρι, μη διστάζετε να ζητήσετε βοήθεια από τους φίλους, τους συνεργάτες και την οικογένειά σας. Ο κανόνας που είχα βάλει για την καθημερινότητά μου ήταν: ‘Αν μπορεί να γίνει άλλη στιγμή ή από κάποιον άλλον, τότε μην το κάνεις!» &nbsp;Έλενα, 44 ετών</p><p>«Τις δύσκολες στιγμές προσπαθούσα να θυμάμαι ότι αφού θα γεννούσα κοντά στο καλοκαίρι, θα μπορούσα πιο άνετα να βγαίνω βόλτες με το μωρό και δε θα ανησυχούσα τόσο πολύ για τις ιώσεις του χειμώνα». Έλσα, 35 ετών</p><p>«Το μυστικό νομίζω είναι να μένεις σε κλειστό, κλιματιζόμενο χώρο αν ο υδράργυρος ξεπεράσει τους 32 βαθμούς. Γι’ αυτό φρόντιζα να κάνω όλες τις εξωτερικές μου δουλειές είτε νωρίς το πρωί είτε αργά το απόγευμα». Κατερίνα, 32 ετών</p><p>«Αυτό που με έσωσε ήταν το σπρέι νερού που είχα πάντα στην τσάντα μου, ώστε να δροσίζω το πρόσωπό μου όταν η ζέστη γινόταν ανυπόφορη. Μπορείτε ακόμα να ξεθάψετε και το ανεμιστηράκι που κουβαλούσαμε παλιά στα λεωφορεία!» Σουζάνα, 42 ετών</p><p>«Προσοχή στα φαγητά, που χαλάνε πολύ πιο εύκολα λόγω ζέστης! Το τελευταίο πράγμα που χρειάζεστε είναι μια τροφική δηλητηρίαση μέσα στο καλοκαίρι». Λένα, 27 ετών</p><p>«Αν το ήδη ταλαιπωρημένο από την εγκυμοσύνη δέρμα σας υποφέρει από την ξηρή ατμόσφαιρα του καλοκαιριού, κάντε λίγο πιο εντατική τη φροντίδα του, με κρέμες ενυδάτωσης, ακόμα και αρκετές φορές την ημέρα». Ζωή, 30 ετών</p><p>Τέλος, αυτό που πρέπει να θυμάστε είναι ότι κάθε εγκυμοσύνη είναι ξεχωριστή και πως η κάθε μαμά τη βιώνει διαφορετικά. Εάν έχετε και εσείς μερικά tips να μοιραστείτε μαζί μας, μη διστάσετε να τα αφήσετε στα σχόλια παρακάτω!</p>"
