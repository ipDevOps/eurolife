    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <div style="text-align: justify;"><span style="font-size: 14pt; line-height: 107%;"></span><span style="font-size: 12pt; line-height: 107%;">Τα ακόλουθα </span><span style="font-size: 12pt; line-height: 107%;">tips</span><span style="font-size: 12pt; line-height: 107%;"> θα σας φανούν ιδιαίτερα χρήσιμα στην αντιμετώπιση των κουνουπιών: </span><span style="font-size: 12pt; line-height: 107%;"></span></div><p style="text-align: justify;"><strong><span style="font-size: 14pt; line-height: 107%;">Οχυρώστε το σπίτι σας</span></strong></p><p style="text-align: justify;"><span style="font-size: 12pt; line-height: 107%;">Ο σίγουρος τρόπος να μειώσετε τις πιθανότητες να σας τσιμπήσει ένα κουνούπι, είναι <strong>να εμποδίσετε την είσοδό του στο σπίτι</strong>. Φροντίστε τα παράθυρα, οι μπαλκονόπορτες και οι πόρτες να είναι εφοδιασμένες με σίτες και βεβαιωθείτε πως οι σίτες δεν έχουν τρύπες ή σκισίματα. Επίσης, μην ξεχνάτε και άλλα ανοίγματα που υπάρχουν στο σπίτι σας, όπως είναι οι καμινάδες από τζάκια ή οι φεγγίτες, τα οποία επίσης πρέπει να κλείσετε ή να καλύψετε με σίτες. Ένας άλλος τρόπος να οχυρώσετε το σπίτι σας είναι η χρήση κλιματιστικού ή ανεμιστήρων που περιορίζουν την κίνηση των κουνουπιών, ενώ φυσικά και η χρήση ειδικών εντομοαπωθητικών (ταμπλέτες, αεροζόλ κ.λπ.) για το σπίτι βοηθά στο να απομακρύνετε τα κουνούπια από το χώρο σας.</span></p><p style="text-align: justify;"><strong><span style="font-size: 14pt; line-height: 107%;">Εξαφανίστε από τους εξωτερικούς χώρους τις εστίες κουνουπιών και μην τους δημιουργείτε ευνοϊκές συνθήκες</span></strong></p><p style="text-align: justify;"><span style="font-size: 12pt; line-height: 107%;">Τα κουνούπια αναπαράγονται μέσα σε στάσιμο νερό, αυτό σημαίνει πως μπορούν να βρουν ιδανική φωλιά στον κήπο σας ή στο μπαλκόνι σας αν δεν προσέχετε ορισμένα πράγματα. Αν λοιπόν έχετε κήπο (και ειδικά κήπο με γκαζόν) <strong>φροντίστε να μην αφήνετε νερά να λιμνάζουν</strong> και καλό είναι να κάνετε και ένα ράντισμα στον χώρο με ειδικό εντομοαπωθητικό περίπου μια φορά το μήνα, για τους καλοκαιρινούς μήνες. Μεγάλη προσοχή δώστε και στα πιατάκια από τις γλάστρες, τα οποία επίσης δεν πρέπει να έχουν νερό που λιμνάζει. Παράλληλα φροντίστε να κλαδέψετε τους θάμνους ή τα φυτά στον κήπο ή τη βεράντα σας με πολύ πλούσιες φυλλωσιές, γιατί και αυτές αποτελούν εστίες κουνουπιών. Επίσης, καλό είναι να εφοδιαστείτε με αρωματικά φυτά όπως η αρμπαρόριζα, ο βασιλικός, η μέντα, το δεντρολίβανο, η σιτρονέλα κ.ά., που η μυρωδιά τους απωθεί τα κουνούπια. Τέλος, τοποθετήσετε λάμπες με κίτρινο φως στους εξωτερικούς χώρους, καθώς αυτές προσελκύουν λιγότερο τα κουνούπια.</span></p><p style="text-align: justify;"><strong><span style="font-size: 14pt; line-height: 107%;">Θωρακίστε τον εαυτό σας</span></strong></p><p style="text-align: justify;"><span style="font-size: 12pt; line-height: 107%;">Τα <strong>αντικουνουπικά σώματος</strong> (σπρέι, κρέμες, αλοιφές κ.ά. - στην αγορά υπάρχουν δεκάδες προϊόντα) θα πρέπει να γίνουν <strong>απαραίτητο αξεσουάρ στις καλοκαιρινές σας εξόδους</strong>, ειδικά σε μέρη όπου υπάρχει έντονο πρόβλημα με κουνούπια. Φροντίστε να κάνετε συχνούς ψεκασμούς ή επαλείψεις με το αντικουνουπικό&nbsp; καθώς η δράση τους συνήθως κρατάει κάποιες ώρες. Επίσης, καλό θα είναι να προτιμάτε να φοράτε ρούχα και παπούτσια που καλύπτουν όσο γίνεται περισσότερο το σώμα σας (μακρυμάνικα μπλουζάκια, παντελόνια, </span><span style="font-size: 12pt; line-height: 107%;">sneakers</span><span style="font-size: 12pt; line-height: 107%;"> κλπ.), ενώ οι ειδικοί συνιστούν τα ανοιχτόχρωμα και φαρδιά ρούχα.</span></p><p style="text-align: justify;"><strong><span style="font-size: 14pt; line-height: 107%;">Extra</span></strong><strong> </strong><strong><span style="font-size: 14pt; line-height: 107%;">tips</span></strong><strong><span style="font-size: 14pt; line-height: 107%;"> για τα τσιμπήματα</span></strong></p><p style="text-align: justify;"><span style="font-size: 12pt; line-height: 107%;">Αν τελικά σας τσιμπήσει ένα κουνούπι για να αντιμετωπίσετε άμεσα τον ερεθισμό στο δέρμα, εκτός από τα ειδικά σκευάσματα που υπάρχουν στην αγορά, μπορείτε να δοκιμάσετε να εφαρμόσετε στο σημείο <strong>κρύες κομπρέσες</strong> (ή απλά ένα παγάκι σε μια πετσέτα) ή <strong>να βάλετε λίγο μέλι</strong> <strong>ή κρεμμύδι ή οδοντόκρεμα ή ξηρό σαπούνι</strong>, που όλα τους θα σας ανακουφίσουν από τη φαγούρα. Αν πάλι νιώθετε έντονη φαγούρα και… φούντωμα διάφορα σημεία καλό είναι να πάρετε ένα αντισταμινικό χάπι, αφού συμβουλευτείτε πρώτα το γιατρό σας.</span></p><p style="text-align: justify;"><span style="font-size: 12pt; line-height: 107%;">Εκτός από τα κουνούπια, το καλοκαίρι, το δέρμα σας χρειάζεται προστασία και από τον ήλιο. Μάθετε <a href="http://www.as-milisoume.gr/el/Articles/pws-na-prostateusete-tous-spilous-kai-to-dermas-sas-to-kalokairi">πώς να προστατέψετε τους σπίλους και το δέρμα σας</a> και απολαύστε το καλοκαίρι σας, χωρίς άγχος.</span></p>
