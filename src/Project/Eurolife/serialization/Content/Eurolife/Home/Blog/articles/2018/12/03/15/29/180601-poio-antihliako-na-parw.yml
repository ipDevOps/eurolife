        <p style="text-align: justify;">Η προστασία του δέρματος από τις βλαβερές ακτίνες του ήλιου είναι πολύ σημαντική στην καθημερινότητα ακόμα και τους χειμερινούς μήνες. <strong>Ο καρκίνος του δέρματος αποτελεί πλέον ένα από τα 10 είδη καρκίνων που εμφανίζονται συχνότερα στους ευρωπαϊκούς πληθυσμούς</strong>. Περίπου 130.000 μελανώματα εμφανίζονται παγκοσμίως και περίπου 37.000 άνθρωποι πεθαίνουν κάθε χρόνο από μελάνωμα. Η ετήσια αύξηση του αριθμού των νέων περιπτώσεων που διαγιγνώσκονται στην Ευρώπη φτάνει μέχρι και 8%.</p><p style="text-align: justify;">Στην Ελλάδα, σύμφωνα με την εκστρατεία για την Εβδομάδα Κατά του Καρκίνου του Δέρματος έχουμε 80% ηλιοφάνεια. Επίσης, 9 στους 10 Έλληνες κινδυνεύουν από ηλιακό έγκαυμα και αυτό γιατί δεν είναι λίγοι εκείνοι που δεν γνωρίζουν πώς να χρησιμοποιούν σωστά το αντηλιακό. Ενημερωθείτε για τα συχνότερα <a href="http://www.as-milisoume.gr/el/Articles/10-syxna-lathi-pou-einai-enantia-sthn-antiliaki-prostasia">λάθη που είναι ενάντια στην αντηλιακή προστασία</a> και προφυλάξτε εσάς και τους αγαπημένους σας από τον δυνατό ήλιο.</p><p style="text-align: justify;">Σύμφωνα με το <strong>Skin</strong><strong> </strong><strong>Cancer</strong><strong> </strong><strong>Foundation</strong>, η χρήση αντηλιακού είναι ακόμα πιο σημαντική κατά τους καλοκαιρινούς μήνες, όπου ο ήλιος είναι ακόμα πιο δυνατός και που περνάμε πολλές ώρες εκτός σπιτιού. Επίσης, επισημαίνει ότι <strong>είναι πολύ σημαντικό όταν επιλέγουμε ένα αντηλιακό να κοιτάμε πάντοτε την ετικέτα.</strong></p><p style="text-align: justify;">Παρακάτω θα δείτε τον οδηγό που προτείνει, ώστε να κάνετε τη σωστή επιλογή αντηλιακού, τόσο για εσάς όσο και για τα μέλη της οικογένειάς σας.</p><p style="text-align: justify;"><strong>Συμβουλές για τη σωστή επιλογή αντηλιακού από το </strong><strong>Skin</strong><strong> </strong><strong>Cancer</strong><strong> </strong><strong>Foundation</strong><strong>: </strong></p><ul>    <li style="text-align: justify;">Αντηλιακό ευρέως φάσματος (broad spectrum)</li></ul><p style="text-align: justify;">Τα αντηλιακά ευρέως φάσματος σας <strong>παρέχουν κάλυψη από τις ακτίνες </strong><strong>UVA</strong><strong> και </strong><strong>UVB</strong>. Η κάλυψη και από τις δύο ακτίνες είναι σημαντική καθώς οι ακτίνες UVA ευθύνονται για τη γήρανση του δέρματος και την εμφάνιση καρκίνου του δέρματος και οι UVB για τα εγκαύματα και τον καρκίνο του δέρματος. Όλα τα αντηλιακά παρέχουν κάλυψη από τις ακτίνες UVB. Όμως, εάν δεν είναι ευρέως φάσματος, τότε θα πρέπει να γνωρίζετε ότι σας παρέχουν κάλυψη μόνο στην περίπτωση εγκαύματος.</p><ul>    <li style="text-align: justify;">Δείκτης SPF </li></ul><p style="text-align: justify;">O δείκτης SPF υποδεικνύει <strong>το μέγεθος της κάλυψης που σας παρέχει ένα αντηλιακό</strong> από τις ακτίνες UVB. Όσο υψηλότερο το SPF τόσο υψηλότερη και η προστασία, γι’ αυτό θα πρέπει να φροντίσετε τα αντηλιακά που επιλέγετε να έχουν δείκτη από 30 και πάνω. </p><p style="text-align: justify;">Κανένα αντηλιακό δεν σας προσφέρει πλήρη κάλυψη. Ο δείκτης SPF 30 σας καλύπτει κατά 97%, ο SPF 50 κατά 98% και ο SPF 100 κατά 99%. Τα αντηλιακά με δείκτη SPF 15 σας καλύπτουν κατά 93% και έτσι σας προστατεύουν μόνο από εγκαύματα. </p><ul>    <li style="text-align: justify;">Ανθεκτικό στο νερό vs αδιάβροχο</li></ul><p style="text-align: justify;"><strong>Κανένα αντηλιακό δεν είναι αδιάβροχο ή ανθεκτικό στο νερό και τον ιδρώτα.</strong> Γι’ αυτό συνίσταται η συχνή εφαρμογή του (<strong>κάθε δύο ώρες</strong>). Επίσης, όταν ένα αντηλιακό αναφέρει ότι είναι ανθεκτικό στο νερό συνήθως αναφέρει και το διάστημα για το οποίο συμβαίνει αυτό. </p><p style="text-align: justify;">Ελπίζουμε τα παραπάνω να σας βοήθησαν να κατανοήσετε τα χαρακτηριστικά των αντηλιακών και τις μεταξύ τους διαφορές προκειμένου να επιλέξετε το κατάλληλο αντηλιακό για εσάς και τους αγαπημένους σας και σας ευχόμαστε Καλό Καλοκαίρι!</p><p style="text-align: justify;"><strong><span style="text-decoration: underline;">Πηγές: </span></strong></p><p style="text-align: justify;"><a href="https://www.euromelanoma-greece.gr/">https://www.euromelanoma-greece.gr/</a> </p><p style="text-align: justify;"><a href="http://www.tovima.gr/science/article/?aid=973977">http://www.tovima.gr/science/article/?aid=973977</a> </p><p style="text-align: justify;"><a href="https://www.skincancer.org/prevention/sun-protection/sunscreen/choosing">https://www.skincancer.org/prevention/sun-protection/sunscreen/choosing</a></p>
