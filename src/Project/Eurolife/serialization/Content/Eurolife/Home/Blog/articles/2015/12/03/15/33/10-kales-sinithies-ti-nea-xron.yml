    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p><strong>1. Πιείτε κάθε πρωί ένα ποτήρι νερό με το χυμό μισού λεμονιού</strong></p>Όλο και περισσότερες έρευνες διαπιστώνουν την ευεργετική δράση που έχει το νερό με λεμόνι για τον οργανισμό, καθώς βοηθάει να αποβληθούν οι τοξίνες, κινητοποιεί το μεταβολισμό και αναζωογονεί το πνεύμα. Πίνοντάς το το πρωί επωφελούμαστε στο έπακρο και ξεκινάμε την ημέρα μας πιο δραστήριοι και γεμάτοι ενέργεια.&nbsp;<p><strong>2. Υιοθετήστε μια ρουτίνα ύπνου</strong></p>Προσπαθήστε, τα βράδια σας να έχουν κάποιες σταθερές συνήθειες, κυρίως κοντά στην ώρα του ύπνου. Μπορείτε για παράδειγμα, να τρώτε το βραδινό σας, να κάνετε μπάνιο, να ετοιμάζετε τα ρούχα που θα φορέσετε την επομένη, να διαβάζετε μερικές σελίδες από ένα βιβλίο ή να ακούτε μουσική, πάντα με την ίδια σειρά και περίπου στην ίδια ώρα. Με αυτό τον τρόπο, ο οργανισμός λαμβάνει το σήμα ότι ήρθε η ώρα να χαλαρώσει από την ένταση της ημέρας και «προγραμματίζεται» για ύπνο.&nbsp;<p><strong>3. Βάλτε τη γυμναστική στη ζωή σας</strong></p>Δεν χρειάζεται να γίνεται ξαφνικά gym freaks και να ξημεροβραδιάζεστε στα γήπεδα ή τα γυμναστήρια. Ακόμα και 20 λεπτά ήπιας άσκησης την ημέρα (άντε, έστω τρεις φορές την εβδομάδα) μπορούν να κάνουν σημαντική διαφορά στην υγεία και τη φυσική κατάσταση. Το πρόβλημα είναι ότι η συγκεκριμένη συνήθεια –αντίθετα από άλλες, όπως αυτές που περιέχονται στο άρθρο- απαιτεί αρκετά ισχυρή θέληση. Αυτό έδειξε έρευνα του University College London που διαπίστωσε ότι χρειάζεται να ακολουθήσει κανείς ένα πρόγραμμα συστηματικής άσκησης για τουλάχιστον 66 ημέρες μέχρι να μπορεί με σχετική βεβαιότητα να πει ότι έχει πια αποκτήσει αυτή τη συνήθεια.&nbsp;<p><strong>4. Διαβάστε κάτι</strong></p>Δεν εννοούμε τα status των φίλων σας στο facebook, αλλά &nbsp;μερικές σελίδες από ένα βιβλίο ή μια εφημερίδα. Εκτός από το ότι θα πάρετε σημαντικές γνώσεις και πληροφορίες, θα βοηθήσετε τον εγκέφαλό σας να εξασκήσει ιδιότητες όπως η δημιουργικότητα και η λήψη αποφάσεων και θα βελτιώσετε τη μνήμη σας, όπως έδειξε έρευνα του Πανεπιστημίου Yale. Βάλτε στο πρόγραμμά σας έστω 30 λεπτά διαβάσματος την ημέρα.&nbsp;<p><strong>5. Χρησιμοποιήστε οδοντικό νήμα</strong></p>Συγνώμη που θα σας το χαλάσουμε, αλλά μόνο το βούρτσισμα δεν είναι αρκετό για την καθημερινή υγιεινή των δοντιών. Η χρήση οδοντικού νήματος συνιστάται από όλους τους οδοντιάτρους γιατί βοηθάει στην απομάκρυνση ακόμα περισσότερης οδοντικής πλάκας, διασφαλίζοντας την υγεία των ούλων. Και όπως έχουν δείξει πολλές έρευνες, υπάρχει άμεση σχέση ανάμεσα στην υγεία των ούλων και εκείνη της καρδιάς.&nbsp;<p><strong>6. Αφιερώστε χρόνο στα γεύματά σας</strong></p>Μην τρώτε όρθιοι ή στο γραφείο σας ενώ ταυτόχρονα τσεκάρετε τα email σας. Αντιμετωπίστε το κάθε γεύμα σαν μια μικρή ιεροτελεστία, κι απολαύστε κάθε μπουκιά. Θα κάνει καλό στη λειτουργία της πέψης, στην ψυχολογία και στη σιλουέτα σας.&nbsp;<p><strong>7. Πιείτε πράσινο τσάι</strong></p>Τα οφέλη του για την υγεία έχουν αποδειχτεί από πληθώρα μελετών, χάρη στα αντιοξειδωτικά που περιέχει. Μπορείτε να αντικαταστήσετε μια ποσότητα από τον καφέ που πίνετε κάθε μέρα με αντίστοιχα φλιτζάνια τσάι (αν και 2-3 κούπες καφέ την ημέρα είναι επίσης χρήσιμες για τον οργανισμό). Ακόμα καλύτερα, αντικαταστήστε με πράσινο τσάι τα αναψυκτικά που το μόνο που σας προσφέρουν είναι θερμίδες!<p><strong>8. Υιοθετήστε ένα κατοικίδιο</strong></p>Τα κατοικίδια είναι πολύτιμα για τη σωματική και ψυχική υγεία όλης της οικογένειας, ιδιαίτερα όταν πρόκειται για κάποιο ενεργητικό ζώο –καλό και το χρυσόψαρο, αλλά σίγουρα αν πάρετε σκύλο θα αναγκαστείτε να βγαίνετε περισσότερο έξω από το σπίτι, θα κάνετε γνωριμίες στο πάρκο και θα μπορείτε να εκφράσετε τη στοργή σας χαϊδεύοντας το τριχωτό κεφαλάκι του. Επιπλέον, έρευνες έχουν δείξει ότι η συντροφιά ενός ζώου περιορίζει την εκδήλωση των σωματικών συμπτωμάτων του στρες.&nbsp;<p><strong>9. Καθίστε λιγότερες ώρες μπροστά στην τηλεόραση</strong></p>Δεν είναι μόνο ότι δεν έχει και τίποτα αξιόλογο να δεις –είναι κι ότι έχει πλέον διαπιστωθεί ότι οι συνέπειες της καθιστικής ζωής και συχνά της υπερφαγίας που συνδέεται με την τηλεθέαση είναι ευθέως απειλητικές για την υγεία μας. Σύμφωνα με έρευνα που δημοσιεύτηκε στην ιατρική επιθεώρηση Circulation για κάθε ώρα που περνάμε μπροστά στην τηλεόραση αυξάνεται ο κίνδυνος να πεθάνουμε από οποιαδήποτε αιτία κατά 11%! Επιπλέον, λιγότερη τηλεόραση σημαίνει λιγότερη έκθεση στην αρνητική διάθεση που προκαλούν οι ειδήσεις. Δεν το λες και λίγο!&nbsp;<p><strong>10. Κλείστε ραντεβού με φίλους τουλάχιστον μια φορά την εβδομάδα</strong></p>Οι άνθρωποι με ισχυρούς κοινωνικούς και φιλικούς δεσμούς έχουν καλύτερη ψυχική και σωματική υγεία. Οι τακτικές φιλικές συναναστροφές συνδέονται με λιγότερη θνησιμότητα και ταχύτερη ανάρρωση από ασθένειες.&nbsp;"
