      Hint: Main content
      Value: |
        <p class="Normal1">Είναι ωραία τα μπαλκόνια της πόλης που είναι πνιγμένα στο πράσινο. Με τα αναρριχώμενα, με τα εποχιακά λουλούδια, τα αρωματικά φυτά και τα δεντράκια και, όλο και συχνότερα, με τα ζαρζαβατικά τους. Είναι όμως πάντα ασφαλή; Μήπως ένα μπαλκόνι φορτωμένο με τεράστιες γλάστρες, που έχουν μεγάλο στατικό βάρος, δεν είναι ό,τι καλύτερο όταν πρόκειται για θέματα ασφάλειας της οικοδομής, αλλά και στεγανότητας;</p><p class="Normal1">Κακά τα ψέματα, δεν είναι όλα τα σπίτια στη χώρα μας υποδείγματα καλοτεχνίας… Πώς ξέρουμε λοιπόν ότι το μπαλκόνι μας, είτε η οικοδομή είναι κάποιας ηλικίας, είτε πρόκειται για νεόδμητο οίκημα, μπορεί να φιλοξενήσει τον «κήπο» των ονείρων μας;&nbsp; Είμαστε σίγουροι πως έχει μονωθεί με τα σωστά υλικά; Έχουμε ελέγξει ότι η ρύση – αχ! αυτή η ρύση! – είναι σωστή και οδηγεί τα νερά προς το σιφόνι και όχι προς την αντίθετη κατεύθυνση όπου, αν δεν τα διώξεις επίμονα με τη σκούπα, λιμνάζουν ες αεί;</p><p class="Normal1">Έχουμε συλλογιστεί πως το μεγάλο βάρος της τεράστιας γλάστρας με τη λεμονιά, που πέφτει όλο πάνω σε τέσσερα πλακάκια, θα χαλάσει τελικά τους αρμούς, με αποτέλεσμα το νερό να αρχίσει να περνάει από κάτω, καταλήγοντας κάποτε στο ταβάνι του γείτονα; Το κυριότερο: ξέρουμε αν το μπαλκόνι μας αντέχει το στατικό φορτίο των γλαστρών/βαρελιών; </p><p class="Normal1">Το «έλα μωρέ» δεν είναι η σωστή απάντηση. Αυτές οι παράμετροι –στατικού φορτίου, ρύσεων και αρμών- δεν είναι για να τις υποτιμάς, γιατί μπορούν να δημιουργήσουν τεράστιο πρόβλημα, σε εσάς αλλά και στους γείτονες-συγκατοίκους της πολυκατοικίας. Το μπαλκόνι μας έχει τα όρια του, που είναι τα όρια των αντοχών ασφαλείας της οικοδομής. Το βάρος των γλαστρών ή των ζαρντινιερών που θα βάλουμε πρέπει να περιοριστεί μέσα σε αυτά τα όρια! Τις περισσότερες φορές, δεν είναι εύκολο να έχει κανείς ακριβείς απαντήσεις σε όλα τα παραπάνω ερωτήματα. Μόνο μηχανικός, για παράδειγμα, μπορεί, αφού μελετήσει τα σχέδια, να απαντήσει σχετικά με το ασφαλές στατικό φορτίο.</p><p class="Normal1">Σε αυτές τις περιπτώσεις δύο μόνο λύσεις υπάρχουν, ώστε να έχουμε και τη μικρή μας όαση στο μπαλκόνι και&nbsp; το κεφάλι μας ήσυχο: την κοινή λογική και την επιλογή ενός <a href="http://www.eurolife.gr/el/Products/Home">ασφαλιστικού προγράμματος κατοικίας</a>, που θα καλύπτει τυχόν ζημιές. Η κοινή λογική υπαγορεύει «σεμνότητα» στη διαμόρφωση της βεράντας: πολλές, μικρότερες γλάστρες, πλαστικές αντί για κεραμικές, μοιρασμένες ισοβαρώς σε όλο το μπαλκόνι, αποφυγή των υπερβολών, προσοχή στο πότισμα και τα μάτια μας πάντα ανοιχτά για ρωγμές ή άλλα προβλήματα. </p><p class="Normal1">Φωτό: FPT University building by Vo Trong Nghia Architects</p><p class="Normal1"></p>
