      Hint: Main content
      Value: |
        <p style="text-align: justify;">Οι μεγαλύτεροι εξ ημών έχουμε όλοι αναγκαστεί να βρούμε τρόπους να αποφύγουμε κάποιον επίμονο γνωστό, που μας «κυνηγούσε» για να μας πουλήσει ασφάλεια … Γιατί κάποτε, υπήρχαν πολλοί που το πρωί απασχολούνταν σε μια δουλειά Α και το απόγευμα, για να ενισχύσουν το εισόδημά τους,&nbsp; προωθούσαν προγράμματα μιας ή περισσότερων ασφαλιστικών εταιριών. Ξεκινούσαν από τον κύκλο των προσώπων της ευρύτερης οικογένειάς τους, τους φίλους και συναδέλφους τους, κι αρκετοί από αυτούς, οι πιο δυναμικοί και δικτυωμένοι, διεύρυναν τον κύκλο των γνωριμιών τους κι έγιναν πολύ επιτυχημένοι σε αυτόν τον τομέα. Μερικοί δε από αυτούς, άφησαν το αρχικό τους επάγγελμα κι ασχολήθηκαν αποκλειστικά με την προώθηση ασφαλιστικών προϊόντων. </p><p style="text-align: justify;">Σήμερα όμως, το να είσαι&nbsp; Ασφαλιστικός Διαμεσολαβητής, δεν είναι πάρεργο, ούτε τυχαία υπόθεση.</p><p style="text-align: justify;">Είναι σημαντικό να γνωρίζουμε &nbsp;για τον Ασφαλιστικό Διαμεσολαβητή που μας προσεγγίζει&nbsp; ή στον οποίο απευθυνόμαστε για πληροφορίες, ότι έχει αποκτήσει (μετά από εξετάσεις), πιστοποιητικό γνώσεων το οποίο οφείλει να μας γνωστοποιεί μαζί με την ταυτότητα και την διεύθυνσή του, το μητρώο στο οποίο είναι εγγεγραμμένος και τα μέσα εξακρίβωσης της εγγραφής του. Οι ασφαλιστικοί διαμεσολαβητές έχουν την υποχρέωση να επικαιροποιούν και να διευρύνουν τη γνώση και επαγγελματική τους επάρκεια σύμφωνα όσα ορίζει η ισχύουσα νομοθεσία. </p><p style="text-align: justify;">Στην έννοια του Ασφαλιστικού Διαμεσολαβητή περικλύονται οι ακόλουθες κατηγορίες : οι ασφαλιστικοί σύμβουλοι, οι συντονιστές ασφαλιστικών συμβούλων, οι ασφαλιστικοί πράκτορες και οι μεσίτες ασφαλίσεων.</p><p style="text-align: justify;">Όπως μπορείτε να διαπιστώσετε &nbsp;η νομοθεσία&nbsp; της χώρας μας προβλέπει, ώστε το πρόσωπο που ασκεί ασφαλιστική διαμεσολάβηση να έχει επαρκείς γνώσεις και τα απαιτούμενα για τον σκοπό αυτόν προσόντα. Μπορείτε άφοβα να εμπιστευτείτε λοιπόν όποιον επιλέξετε, αρκεί να γνωρίζετε πως έχει τις κατάλληλες πιστοποιήσεις.</p>
