    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Έχουμε όλοι ακούσει και διαβάσει τρόπους που μας βοηθούν να αποτοξινωθούμε, να «καθαρίσουμε» τον οργανισμό μας από περιττές τοξίνες, να αυξήσουμε τα επίπεδα της ενέργειάς μας, να βελτιώσουμε τη διάθεσή μας και να νιώσουμε σωματική ευεξία και πνευματική διαύγεια. Συνήθως οι τρόποι αυτοί έχουν να κάνουν με τη διατροφή. Ειδικά τσάγια, με πρωταγωνιστή το πράσινο τσάι, βότανα, σούπερ τροφές, φρούτα και λαχανικά, όλα αυτά είναι πολύ σημαντικά και λειτουργούν σαφώς θεραπευτικά, καθώς καθαρίζουν το πεπτικό μας σύστημα, το συκώτι μας και το αίμα. Η διατροφή όμως δεν αρκεί, αν η συμπεριφορά μας απέναντι στις προκλήσεις της καθημερινότητας δεν κινείται προς την ίδια κατεύθυνση. Τι νόημα έχει να προσέχουμε το σώμα μας αν αμελούμε την ψυχή μας; Πώς καταλαβαίνουμε ότι ήρθε η στιγμή να αποτοξινώσουμε τη ζωή μας;<strong>1. Ξοδεύετε αλόγιστα</strong>Ζείτε σα να μην υπάρχει αύριο, ξοδεύοντας τον μισθό σας με το που τον πιάνετε στα χέρια σας, όχι πληρώνοντας αυτά που πρέπει, αλλά όπου σας έρθει, με αποτέλεσμα να φτάνει το τέλος του μήνα και να βλέπετε άδειο το πορτοφόλι σας και τον τραπεζικό σας λογαριασμό; Χρεώνετε την πιστωτική σας κάρτα αλόγιστα και μετά σας κυνηγά η τράπεζα και οι εισπρακτικές εταιρείες; Αδυνατείτε να ανταποκριθείτε στις υποχρεώσεις σας και γεμίζετε άγχος; Σίγουρα το πράσινο τσάι δεν μπορεί να σας βοηθήσει. Η ορθή διαχείριση των οικονομικών μας -ειδικά στους καιρούς που διανύουμε- είναι ο μόνος τρόπος να οργανώσουμε σωστά τη ζωή μας, να επενδύσουμε σε πράγματα που πραγματικά έχουν σημασία και να προετοιμαστούμε για μια δύσκολη στιγμή. Την επόμενη φορά που θα δείτε αυτό το ζευγάρι πανάκριβα παπούτσια που καθόλου δεν χρειάζεστε, σκεφτείτε τι είναι πιο χρήσιμο και πιο σημαντικό: να γεμίσετε κι άλλο τη ντουλάπα σας, ή να διαχειριστείτε καλύτερα τα οικονομικά σας, βάζοντας αυτό το ποσό –μικρότερο ή μεγαλύτερο- σε κάποιο αποταμιευτικό ή ασφαλιστικό πρόγραμμα;<strong>2. Αμελείτε την υγεία σας</strong>Περνάτε τις ημέρες σας από την καρέκλα του γραφείου, στα μαξιλάρια του καναπέ κι από εκεί στο κρεβάτι σας; Αφήστε για λίγο το τηλεκοντρόλ και βγείτε μια βόλτα στη γειτονιά να περπατήσετε. Δοκιμάστε οποιαδήποτε σωματική δραστηριότητα, ακόμα και κάτι απλό που θα σας βγάλει για λίγο από το σπίτι σας, θα κινητοποιήσει τους μύες σας και θα ξυπνήσει το μυαλό σας. Αν περιφρονείτε το σώμα σας είναι βέβαιο πως κι αυτό θα σας εκδικηθεί.<strong>3. Κάνετε παρέα με αρνητικούς ανθρώπους</strong>Έχετε βαρεθεί να ακούτε κουτσομπολιά και γκρίνιες; Μήπως περιστοιχίζεστε από ανθρώπους που τους φταίνε για όλα οι άλλοι, που είναι συνέχεια θυμωμένοι και κακότροποι; Μάλλον έχει έρθει ο καιρός να κάνετε καινούργιες παρέες. Υπάρχουν άνθρωποι που μας γεμίζουν αρνητικά συναισθήματα και άλλοι που προσφέρουν αγάπη, κατανόηση και μας αφυπνίζουν πνευματικά, μας ανοίγουν νέους δρόμους για να πορευτούμε στη ζωή. Γιατί να χάνουμε το χρόνο μας με τους πρώτους;<strong>4. Ζείτε μέσα στην ακαταστασία</strong>Κοιτάξτε γύρω σας. Μήπως έχετε ένα σπίτι γεμάτο περιττά αντικείμενα, ακατάστατο και βρώμικο; Μάλλον έχει έρθει η ώρα να «αποτοξινώσετε» το σπίτι σας! Ξεφορτωθείτε ρούχα που δεν φοράτε ποτέ και αφήστε τις ντουλάπες σας να αναπνεύσουν. Τακτοποιήστε ό,τι δεν χρειάζεστε άμεσα σε κουτάκια και συρτάρια. (Τακτοποιήστε και τα συρτάρια σας). Πετάξτε άχρηστα αντικείμενα. Πάρτε μια βαθιά ανάσα. Καθαρίζοντας το σπίτι σας θα καθαρίσει και το μυαλό σας.<strong>5. Είστε συνέχεια online</strong>Βγείτε από την πρίζα. Αφήστε το κινητό σας στην άκρη. Κλείστε τον υπολογιστή σας. Έχετε συνειδητοποιήσει πόσο πολύτιμο χρόνο χάνετε στο facebook και στο messenger; Δείτε τους φίλους σας από κοντά και κρατήστε το smartphone στην τσάντα σας. Δοκιμάστε να κλείσετε όλες τις συσκευές για μια ώρα -ναι και την τηλεόραση- και δοκιμάστε να ασχοληθείτε με κάτι άλλο. Ο χρόνος που αφιερώνετε στο διαδίκτυο σας κλέβει χρόνο από την πραγματική ζωή. Είναι ο σύγχρονος εθισμός και είναι ύπουλος. Απεξαρτηθείτε!&nbsp;"
