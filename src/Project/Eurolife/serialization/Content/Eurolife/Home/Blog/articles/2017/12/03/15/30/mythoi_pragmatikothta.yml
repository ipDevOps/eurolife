        <p style="background: white;">Συνήθως τα προβληματα αρχίζουν αφού εγκατασταθούμε σε ένα χώρο, γι’ αυτό και πρέπει να είστε ιδιαίτερα προσεκτικοί κατά την επιλογή του. Επισκεφθείτε το σπίτι που σας ενδιαφέρει πρωινές ώρες, ώστε να ελέγξετε με το φως του ημέρας τις πιθανές φθορές<strong>. Ηλεκτρολογικές και υδραυλικές εγκαταστάσεις, κουφώματα, θέρμανση, πιθανή υγρασία είναι μερικά από τα σημεία που πρέπει να δείτε πολύ προσεκτικά </strong>για να αποφύγετε τους μελλοντικούς «πονοκεφάλους». Παρατηρείστε επίσης τις επισκευές που έχουν γίνει, όσο αυτό είναι εφικτό, διότι είναι σύνηθες να γίνονται με προχειρότητα, με αποτέλεσμα τα προβλήματα να επανεμφανίζονται.</p><p style="background: white;">Το θέμα των κοινοχρήστων «καίει» όλο και περισσότερους ενοικιαστές. <strong>Ζητήστε να δείτε αναλυτικά τις μηνιαίες χρεώσεις ενός έτους, για να είστε σίγουροι.</strong> Είναι συχνό φαινόμενο στην ερώτηση για τα κοινόχρηστα η απάντηση να περιλαμβάνει μεγάλη στρογγυλοποίηση του ποσού προς τα κάτω, και φυσικά – κυρίως τους χειμερινούς μήνες- να διαπιστώσετε ότι τα κοινόχρηστα δεν είναι αυτά που σας «έταξαν».</p><p style="background: white;">Σχετικά με την εγγύηση, έχει επικρατήσει να <strong>προκαταβάλλεται στον ιδιοκτήτη ένα πλέον ενοίκιο για την περίπτωση ζημιών</strong> <strong>και επιδιορθώσεων</strong>, αφού εγκαταλείψετε το διαμέρισμα. Πρέπει ωστόσο να έχετε ξεκαθαρίσει εάν αυτή η εγγύηση θα συμψηφιστεί με το τελευταίο μίσθωμα. Επίσης, θα πρέπει ο ιδιοκτήτης να σας έχει ξεκαθαρίσει και πώς ορίζει τις φθορές για τις οποίες θα θελήσει να παρακρατήσει την εγγύηση.</p><p style="background: white;"><strong>Τώρα, τι συμβαίνει με τη διάρκεια του συμβολαίου;</strong> Πρόκειται για ένα μύθο που διαιωνίζεται από στόμα σε στόμα. Ακόμη και στην περίπτωση του ετήσιου συμβολαίου, ο νόμος σας προστατεύει για μία τριετία. Στην περίπτωση μάλιστα που λήξει το συμβόλαιο και ο ιδιοκτήτης δεν σας ζητήσει να αποχωρήσετε, η ανανέωση της διάρκειας του συμβολαίου γίνεται αορίστου χρόνου. Επίσης, με βάση το αρχικό συμβόλαιο που θα υπογράψετε θα κινούνται και οι αυξήσεις του μισθώματος, οπότε να είστε πολύ προσεκτικοί στη συμφωνία που θα κάνετε.</p>Θυμηθείτε ότι <strong>το τέλος χαρτοσήμου (3,6%) έχει καταργηθεί</strong> για τις μισθώσεις κατοικιών, οπότε στο συμβόλαιο θα πρέπει να περιλαμβάνεται μόνο η προσαύξηση ανά έτος. Ενώ, μία πολύ σημαντική παροχή που πρέπει να ζητήσετε από τον εκμισθωτή σας είναι να ασφαλίσει το ακίνητο στο οποίο θα μείνετε. Οι περισσότεροι το θεωρούν πολυτέλεια, ωστόσο είναι προς το συμφέρον τόσο το δικό του, όσο και το δικό σας. Σε κάθε περίπτωση, εσείς, ως ενοικιαστής μπορείτε να προφυλάξετε το περιεχόμενο της νέας κατοικίας σας μέσα από ένα <a href="https://www.eurolife.gr/el/Products/Home">πρόγραμμα ασφάλισης</a>, το οποίο να καλύπτει τις ανάγκες σας, για παν ενδεχόμενο.
