        Το σκεφτόμαστε με τη στενή έννοια, δηλαδή με το να έχουμε βάλει την υπογραφή μας και να το δηλώνουμε στο Ε9;  Ή μήπως το σκεφτόμαστε με την ευρύτερη έννοια, ότι δηλαδή ζούμε την καθημερινότητά μας εκεί, για χρόνια ολόκληρα, μπορεί και δεκαετίες, χωρίς να έχει σημασία αν το έχουμε χτίσει ή αν το έχουμε αγοράσει;Είναι μία σκέψη που όλοι κάνουμε σε κάποια στιγμή της ζωής μας: πόσο δικό μας νιώθουμε το σπίτι στο οποίο ζούμε; Όσο πιο δικό μας το αισθανόμαστε, τόσο πιο πολύ θέλουμε να το προστατέψουμε. Το φροντίζουμε, κάνουμε τις επισκευές που χρειάζονται, το διακοσμούμε σύμφωνα με το γούστο μας, το απολαμβάνουμε ίσως και περισσότερο, μπορεί να πειραματιζόμαστε με διάφορες κατασκευές. Και φυσικά, το ασφαλίζουμε από τα....θεμέλια, μη τυχόν και πάθει τίποτα και δεν μπορούμε να το αποκαταστήσουμε!Αν πάλι είμαστε ενοικιαστές, η προσοχή μειώνεται δραματικά. Ούτε πειραματισμοί, ούτε αλλαγές στη διακόσμηση, ούτε επισκευές -ειδικά χωρίς την άδεια του ιδιοκτήτη. Για ασφάλιση, ούτε που το συζητάμε. Οι πιο πολλοί σκέφτονται ότι δεν είναι καν δικό τους το σπίτι, γιατί να το ασφαλίσουν.Εν μέρει, αυτή η προσέγγιση είναι σωστή: Δεν έχει νόημα να ασφαλίσει ο ενοικιαστής το σπίτι ως οίκημα, ως κτήριο. Αυτό πρέπει να το κάνει ο ιδιοκτήτης. Τι γίνεται όμως με όσα ανήκουν στον ενοικιαστή; Το περιεχόμενο του σπιτιού, τα έπιπλα, τα αντικείμενα, τις συσκευές; Μήπως γι’ αυτά πρέπει να υπάρξει μέριμνα ασφάλισης;Οι περιπτώσεις που μπορεί κάτι να συμβεί στο περιεχόμενo ενός σπιτιού είναι πολλές. Από ένα βραχυκύκλωμα που θα καταστρέψει τις ηλεκτρικές συσκευές μέχρι μια κλοπή ή μια πυρκαγιά. Οι ζημιές μπορεί να είναι μεγάλες και να μην μπορούμε να ανταποκριθούμε στα κόστη αντικατάστασης, κάτι που θα μπορούσε να αντιμετωπιστεί -έστω και μερικώς- αν είχαμε επενδύσει σε μία ασφάλιση περιεχομένου.Οι καλύψεις που προσφέρουν τα πολλά και <a href="http://www.eurolife.gr/el/Products/Home"><span style="text-decoration: underline;">διάφορα προγράμματα</span></a><span style="text-decoration: underline;"></span> ποικίλουν και μπορούν σίγουρα να ανταποκριθούν σε όλες τις ανάγκες -οπότε το μόνο που απομένει να κάνουμε είναι να πάρουμε ένα τηλέφωνο τον ασφαλιστικό μας διαμεσολαβητή και να ζητήσουμε τη γνώμη του!Ίσως, τελικά, να πρέπει να αναθεωρήσουμε τη γνώμη μας για το τί θεωρούμε σπίτι μας...
