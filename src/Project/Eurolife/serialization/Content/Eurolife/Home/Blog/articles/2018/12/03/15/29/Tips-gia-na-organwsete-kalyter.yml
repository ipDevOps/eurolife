      Value: |
        <p style="text-align: justify; background: white;">Κάθε φορά η ίδια ιστορία. Σημαντικά emails που ήθελαν άμεση απάντηση ξέφυγαν της προσοχής σας, εκείνο το email που θέλατε να μοιραστείτε με τους συναδέλφους σας έχει θαφτεί ανάμεσα σε άλλα που μιλούν για θεραπείες κατά της τριχόπτωσης ή εκπτώσεις για πράγματα που ποτέ δεν σας ενδιέφεραν πραγματικά. </p><p style="text-align: justify; background: white;">Φέτος, το πήρατε απόφαση: θα οργανωθείτε! Η τακτοποίηση του φακέλου των «εισερχομένων» είναι πλέον πιο σημαντική κι από το συγύρισμα του γραφείου σας. Κάντε μια νέα και πιο παραγωγική αρχή ακολουθώντας τις παρακάτω συμβουλές: </p><p style="text-align: justify; background: white;"><strong>Οργανώστε την αλληλογραφία σας σε φακέλους σε 6 απλά βήματα:</strong></p><ol>    <li style="text-align: justify;">Φτιάξτε έναν φάκελο (folder) για να βάζετε όποια μηνύματα θα χαρακτηρίζατε ως «σημαντικά» και θέλετε να τα μελετήσετε διεξοδικά, ή να απαντήσετε, αλλά όχι αμέσως!&nbsp;</li>    <li style="text-align: justify;">Φτιάξτε ένα δεύτερο folder που θα χρησιμοποιηθεί ως αρχείο για ό,τι θέλετε να κρατήσετε για μελλοντική αναφορά, χωρίς όμως να χρειάζεται απάντηση.&nbsp;</li>    <li style="text-align: justify;">Δείτε ένα-ένα, όλα τα emails που υπάρχουν στο inbox σας, ξεκινώντας από τα πιο παλιά (αν είναι πολλά, μπορεί να σας πάρει μέρες, όμως καλό είναι να τα δείτε όλα άμεσα, γιατί συνεχώς θα προστίθενται καινούρια και ίσως χάσετε το λογαριασμό).&nbsp;</li>    <li style="text-align: justify;">Ό,τι δεν σας χρειάζεται, διαγράφεται αμέσως. Εάν δεν είστε σίγουροι ότι πρέπει να το πετάξετε, επιλέξτε έναν από τους δυο φακέλους που δημιουργήσατε στην αρχή, ανάλογα με το πού κρίνετε πως ανήκει, και ξαναδείτε το αργότερα.</li>    <li style="text-align: justify;">Τώρα το inbox σας περιέχει, «χύμα» εκτός φακέλων, μόνο την αλληλογραφία στην οποία πρέπει να απαντήσετε άμεσα. Κάντε το, στη διάρκεια της ημέρας, ώστε την επομένη να ακολουθήσετε την ίδια διαδικασία, μόνο με ό,τι νέο έχει μπει στα εισερχόμενά σας.&nbsp;</li>    <li style="text-align: justify;">Μια φορά την ημέρα, αφιερώστε συγκεκριμένο χρόνο (π.χ. μισή ώρα) στο φάκελο με τα e-mails στα οποία πρέπει «κάποια στιγμή» να απαντήσετε. Αφού τα απαντήσετε, τοποθετήστε το καθένα εκεί που να ανήκει. Είτε στον φάκελο-αρχείο, είτε στον κάδο απορριμάτων!</li></ol><p style="text-align: justify; background: white;">&nbsp;<strong>Μην αφήνετε τα «διαβασμένα» </strong><strong>emails</strong><strong> στα εισερχόμενα.</strong></p><p style="text-align: justify; background: white;">Εάν πρέπει να απαντήσετε, κάντε το, και στη συνέχεια αρχειοθετήστε το email ή διαγράψτε το, εφόσον δεν περιέχει κάποια πληροφορία στην οποία είναι πιθανό να ανατρέξετε αργότερα. Εάν είναι κάτι το οποίο αφορά άλλον, προωθήστε το και διαγράψτε το από το δικό σας inbox.</p><p style="text-align: justify; background: white;"><strong>Κάντε ένα ξεσκαρτάρισμα στα </strong><strong>newsletters</strong><strong> που λαμβάνετε.</strong></p><p style="text-align: justify; background: white;">Μερικά μπορεί να σας είναι χρήσιμα, κάποια άλλα όμως πιθανόν απλά σας πιάνουν χώρο και δεν τα ανοίγετε ποτέ. Αφιερώστε λίγο χρόνο για να στείλετε αίτημα διαγραφής από τις λίστες όσων δεν σας ενδιαφέρουν πια.</p><p style="text-align: justify; background: white;"><strong>Μη στέλνετε </strong><strong>email</strong><strong> στον εαυτό σας!</strong></p><p style="text-align: justify; background: white;">Εάν θέλετε να θυμηθείτε κάτι ή να κρατήσετε μια σημείωση, υπάρχουν άλλα εργαλεία του υπολογιστή για να το κάνετε, όπως τα sticky notes ή το σημειωματάριο. Μην χρησιμοποιείτε το email σας σαν ατζέντα γιατί το μόνο που θα καταφέρετε είναι να αποδιοργανωθείτε.</p><p style="text-align: justify; background: white;"><strong>Χρησιμοποιήστε κι άλλα μέσα επικοινωνίας.</strong></p><p style="text-align: justify; background: white;">Ενδεχομένως να είναι σκόπιμο να περιορίσετε το email για χρήση αποκλειστικά στην επαγγελματική σας ζωή, και να επικοινωνείτε με τους φίλους και τους συγγενείς σας τηλεφωνικά, ή έστω με chat. Έτσι θα αποφύγετε τα πολλά, συνεχόμενα emails που αποτελούν μέρος μιας κουβέντας εν εξελίξει και απλά «πήζουν» το inbox σας.</p><p style="text-align: justify; background: white;">Είμαστε σίγουροι ότι διαβάζοντας το άρθρο νιώσατε καλύτερα. Σκεφτείτε πώς θα νιώθετε την επόμενη φορά που δεν θα ανοίξετε το email σας για κάποιες μέρες, αλλά θα ξέρετε ότι όλα είναι υπό έλεγχο!&nbsp;</p>
