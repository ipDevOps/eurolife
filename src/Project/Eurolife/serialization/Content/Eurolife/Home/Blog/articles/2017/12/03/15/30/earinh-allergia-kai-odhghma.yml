    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Η εποχή της εαρινής αλλεργίας είναι εδώ. Φαγούρα στα μάτια, γαργάλημα στο λαιμό, αναφυλαξία ενίοτε και, βέβαια, ατελείωτο φτέρνισμα! Όποιος πάσχει ξέρει καλά τι σημαίνει να φτερνίζεσαι ακατάσχετα, μέχρι δακρύων, χάνοντας το «φως» σου για πολλά δευτερόλεπτα. Μόλις συνέλθεις και πάρεις δυο βαθιές ανάσες, πάλι νιώθεις γαργάλημα στη μύτη κι άντε πάλι από την αρχή.Ευτυχώς δεν επηρεάζονται όλοι από τη γύρη σε τέτοιο βαθμό, αλλά ένα ποσοστό του πληθυσμού, γύρω στο 10%, πραγματικά υποφέρει. Σκεφτείτε πως κάθε «αψού» σε αναγκάζει να κλείσεις τα μάτια. Σκεφτείτε τώρα πολλά, συνεχόμενα, «αψού» και συνυπολογίστε και πόσο συχνά αναγκάζεται κανείς να αφήσει τον δρόμο από τα μάτια του, αναζητώντας ένα χαρτομάντηλο… Υπολογίζεται ότι κάθε αλλεργικός οδηγός οδηγεί περίπου 15 μέτρα με μάτια κλειστά, σε κάθε σερί φτερνισμάτων. Συνολικά, στο διάστημα που διαρκεί η αλλεργία, αυτό μπορεί να σημαίνει περίπου δυο χιλιόμετρα! Τρομακτικό;Οι ασφαλιστικές εταιρείες στο Ηνωμένο Βασίλειο υπολογίζουν ότι περισσότεροι από 2 εκατομμύρια Βρετανοί οδηγοί έχουν εμπλακεί σε ατύχημα –μικρότερο ή μεγαλύτερο- έχοντας χάσει τον έλεγχο του οχήματός τους λόγω του παρατεταμένου φτερνίσματος.Πώς λοιπόν αντιμετωπίζεται η άνοιξη στο τιμόνι;Κάτι που σίγουρα βοηθάει, όταν είμαστε στο αυτοκίνητο, είναι ένα καλά συντηρημένο σύστημα κλιματισμού, γιατί τα φίλτρα που συγκρατούν τη γύρη μάς προστατεύουν από την αλλεργία. Τα περισσότερα σύγχρονα αυτοκίνητα διαθέτουν σύστημα κλιματισμού, έχει όμως σημασία αυτό να συντηρείται σωστά και τακτικά.  Συμβουλή προς αλλεργικούς: αλλάζετε τα φίλτρα κάθε 12 μήνες και μην οδηγείτε με τα παράθυρα ανοιχτά την άνοιξη, όσο δελεαστικό κι αν είναι να νιώθετε τον καθαρό αέρα και να λιάζετε το μπράτσο σας!Όταν νιώθετε την επέλαση του φτερνίσματος, σταματήστε το αυτοκίνητο στην άκρη του δρόμου, μέχρι να περάσει η κρίση, και να καθαρίσει η όρασή σας από τα δάκρυα.Αν παίρνετε φαρμακευτική αγωγή για την αλλεργία σας –πράγμα που σίγουρα βοηθάει στη μείωση των συμπτωμάτων- έχετε τον νου σας στις παρενέργειες, όταν πρόκειται να οδηγήσετε. Πολλά από τα αντι-ισταμινικά σκευάσματα, ενώ κάνουν θαύματα ως προς το φτέρνισμα, προκαλούν νύστα, πράγμα καθόλου ασφαλές αν βρίσκεστε το τιμόνι… Μην αγνοείτε λοιπόν τις οδηγίες χρήσης, διαβάστε τις προσεκτικά και πράξτε ανάλογα."
