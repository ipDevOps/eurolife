      Hint: Main content
      Value: "Όλες οι ικανότητες ενός πεινασμένου ανθρώπου τίθενται χωρίς δεύτερη συζήτηση στην υπηρεσία της παραπάνω ανάγκης. Όμως, μόλις χορτάσουμε, μια νέα αγωνία προβάλλει έντονη και κυρίαρχη: είναι η ανάγκη για ασφάλεια.&nbsp;Με αυτό τον όρο περιγράφουμε ένα σύνολο συνθηκών όπως σιγουριά, σταθερότητα, εμπιστοσύνη, προστασία, απαλλαγή από φόβο, άγχος και χάος οι οποίες εφόσον ισχύουν μας δημιουργούν το αίσθημα της ασφάλειας.&nbsp;Η ανάγκη για ασφάλεια είναι τόσο ισχυρή- σχεδόν τόσο όσο και οι λεγόμενες βιολογικές ανάγκες- που τα πάντα φαίνονται λιγότερο σημαντικά όταν αυτή με κάποιο τρόπο απειλείται. Η απειλή πραγματική ή φανταστική αντικειμενική ή υποκειμενική μπορεί ωστόσο να καθορίσει τον τρόπο σκέψης και τον τρόπο δράσης μας μέχρι να σιγουρευτούμε ότι εξέλειπε.Δεν είναι άλλωστε καθόλου τυχαίο ότι όλες οι ενέργειες των ανθρώπων τείνουν στην εξασφάλιση της… ασφάλειας. Από την προσπάθεια για μια δουλειά με καλές αποδοχές- αν είναι και μόνιμη ακόμα καλύτερα- έως το σύστημα ασφαλείας στο σπίτι και το back up στο κομπιούτερ.&nbsp;Στις δυτικές κοινωνίες η ασφάλεια θεωρείται κάτι δεδομένο, όμως ο καθένας γνωρίζει ότι ακόμα και σε ένα περιβάλλον που μοιάζει απολύτως προστατευμένο υπάρχουν κίνδυνοι μικροί ή μεγάλοι που καλό θα ήταν να μπορείς να αντιμετωπίσεις άμεσα και αποτελεσματικά.Ένα ατύχημα με το αυτοκίνητο, μια ασθένεια που χρειάζεται λίγο παραπάνω χρόνο νοσηλείας, η σύνταξη που δεν επαρκεί.&nbsp;Μια καλή ασφαλιστική κάλυψη προσφέρει την προστασία που έχουμε ανάγκη ακριβώς τη στιγμή που τη χρειαζόμαστε. Μας εγγυάται δηλαδή ένα περιβάλλον ασφάλειας για εμάς και τους δικούς μας ακόμα και αν οι συνθήκες αλλάξουν. Έτσι ακόμα και αν χρειαστεί να αντιμετωπίσουμε κάτι απρόσμενο, μας απαλλάσσει από το φόβο και το άγχος της αδυναμίας, δίνοντάς μας τη δυνατότητα να συνεχίσουμε χωρίς να ανατραπεί η ζωή μας.<div></div>"
