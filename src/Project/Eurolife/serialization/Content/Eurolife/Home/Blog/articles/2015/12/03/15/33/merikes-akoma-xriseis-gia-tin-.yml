      Value: "Είναι από τα πιο «ταπεινά», καθημερινά αντικείμενα. Τη χρησιμοποιούμε όλοι καθημερινά για να μην έχουμε προβλήματα με τα δόντια και χρειαστεί να τρέχουμε στους οδοντίατρους (Θεός φυλάξοι!). &nbsp;Ωστόσο, ίσως να μη γνωρίζετε ότι η οδοντόκρεμα έχει πολλές ακόμα χρήσεις. Ανακαλύψτε τις και αξιοποιήστε τη ανάλογα!<p><strong>Βοηθάει να μην θολώνει η μάσκα που φοράτε στη θάλασσα</strong>. Εάν σας αρέσει να κολυμπάτε με μάσκα ή γυαλάκια θαλάσσης ξέρετε ότι δεν υπάρχει τίποτα πιο ενοχλητικό από το να θολώνουν εκεί που παρατηρείτε τα ψαράκια να κρύβονται στο βραχάκι! Για να το αποφύγετε, πριν τη φορέσετε, καλύψτε την εσωτερική επιφάνεια με μια λεπτή στρώση οδοντόκρεμας, αφήστε για μερικά λεπτά και ξεβγάλτε καλά, τρίβοντας το γυαλί με ένα μαλακό πανί. Θυμηθείτε το όταν έρθει το καλοκαίρι!</p><strong>Γυαλίζει τα κοσμήματά σας</strong>. Τα χρυσαφικά σας έχουν θαμπώσει και έχουν χάσει τη λάμψη τους; Καλύψτε τα με οδοντόκρεμα και τρίψτε τα με τα δάχτυλα ή με ένα μαλακό πανί. Μπορείτε επίσης να χρησιμοποιήσετε μια παλιά οδοντόβουρτσα για να τα τρίψετε ελαφρά –ιδιαίτερα βολικό όταν έχουν περίτεχνα σκαλίσματα και δεσίματα.&nbsp;<p><strong>Καθαρίζει τις επιφάνειες από inox</strong>. Αν θέλετε οι inox λεπτομέρειες της κουζίνας σας να είναι αστραφτερές (όπως τα δόντια σας, για παράδειγμα), απλώστε μια μικρή ποσότητα οδοντόκρεμας σε ένα μαλακό πανάκι και τρίψτε τις απαλά.&nbsp;</p><p><strong>Λευκαίνει τα νύχια</strong>. Οι λευκαντικές ουσίες που περιέχονται στην οδοντόκρεμα προκειμένου να μας χαρίζουν ένα ολόλευκο χαμόγελο μπορούν να αξιοποιηθούν και για να δείχνουν πιο άσπρα και «καθαρά» τα νύχια. Απλά βάλτε λίγη σε ένα μαλακό πανί και τρίψτε πάνω στα νύχια. Ξεβγάζετε με νερό.&nbsp;</p><strong>Απομακρύνει τις ζωγραφιές που έχουν αυτοσχεδιάσει τα παιδιά σας στους τοίχους</strong>. Επιστρέψατε από τη δουλειά για να διαπιστώσετε ότι τα πιτσιρίκια σας πέρασαν όλο το μεσημέρι εκδηλώνοντας το ταλέντο τους στη ζωγραφική πάνω στους τοίχους του σαλονιού; Δεν πειράζει. Απλώστε &nbsp;πάνω στη δημιουργία τους λίγη οδοντόκρεμα και τρίψτε καλά με ένα πανί. Ξεβγάλτε με καθαρό πανί που έχετε βουτήξει σε νερό και στύψει καλά.&nbsp;<p><strong>Αφαιρεί τα σημάδια από κραγιόν στα ρούχα</strong>. Αν, λέμε αν, έχετε τους λόγους σας να μη θέλει να δει κανείς ότι ο γιακάς του πουκαμίσου σας έχει σημάδια από κόκκινο κραγιόν, δοκιμάστε να βάλετε λίγη οδοντόκρεμα επάνω και να τρίψετε το ύφασμα πριν το πλύνετε. Εάν είστε τυχερός, θα εξαφανιστεί εντελώς. Το ίδιο μπορείτε να κάνετε και στην περίπτωση που ένα ρούχο λερωθεί με μελάνι.&nbsp;</p><strong>Καθαρίζει τις μυρωδιές από τα χέρια</strong>. Έχουν περάσει ώρες από τότε που βάλατε στο φούρνο εκείνο το φιλέτο σολομού και τα χέρια σας μυρίζουν ακόμα ψαρίλα; Αντί να τα ξαναπλύνετε για εκατοστή φορά με σαπούνι, πλύντε τα με λίγη οδοντόκρεμα και ξεβγάλτε με νερό.&nbsp;<strong>Λευκαίνει τις σόλες των αθλητικών παπουτσιών</strong>. Αν τα αθλητικά σας δείχνουν φθαρμένα και παλιά, επειδή οι σόλες τους έχουν χάσει το λευκό χρώμα τους, τρίψτε τα με μια οδοντόβουρτσα στην οποία έχετε βάλει οδοντόκρεμα. Θα γίνουν σαν καινούρια!Σημ. Όλες οι πληροφορίες αφορούν απλές οδοντόκρεμες και όχι αυτές που είναι σε μορφή τζελ ή συνδυάζουν οδοντόκρεμα και στοματικό διάλυμα.&nbsp;"
