        Πριν μερικά χρόνια δεν θα μπορούσε να φανταστεί κανείς μας ότι μέσω μίας συσκευής, όπως το τηλέφωνο, θα μπορούσαμε να κάνουμε τραπεζικές συναλλαγές, να ανοίξουμε τη θέρμανση του σπιτιού από απόσταση ή ακόμα και <a href="https://www.as-milisoume.gr/el/Articles/Walk-to-Win-meiwsh-sta-asfalistra-ygeias">να μειώσουμε τα ασφάλιστρα υιοθετώντας μια καλή συνήθεια</a>, όπως το περπάτημα. Και τώρα, όλες αυτές <strong>οι τεχνολογίες των smartphones θα μπουν και στο αυτοκίνητο</strong>, κάνοντας την οδηγική εμπειρία απλά υπέροχη.<strong>Αναγνώριση Δακτυλικού Αποτυπώματος και Προσώπου</strong>Σε λίγο καιρό<strong> τα κλειδιά θα ανήκουν στο παρελθόν</strong>, καθώς η πρόσβαση στο αυτοκίνητο και τα συστήματα οδήγησης θα γίνεται με δύο τεχνολογίες που χρησιμοποιούνται τα τελευταία τέσσερα χρόνια στα κινητά τηλέφωνα. Μάλιστα, <strong>αυτή η αλλαγή δεν θα αφορά μόνο στα premium αυτοκίνητα</strong>, αλλά και στα μεσαίας κατηγορίας, γεγονός που θα φέρει μια επαναστατική αλλαγή στην οδήγηση, για όλους.&nbsp;<strong>Η αναγνώριση του δακτυλικού αποτυπώματος και η αναγνώριση του προσώπου</strong> που την διαδέχθηκε, θα χρησιμοποιηθούν για να <strong>εκσυγχρονίσουν την τεχνολογία των σημερινών αυτοκινήτων</strong>, που ήδη έχουν δανειστεί κι εξελίξει τεχνολογίες από την κινητή τηλεφωνία, όπως η πλοήγηση με τους χάρτες ή η συνδεσιμότητα μέσω Bluetooth.&nbsp;Για παράδειγμα, μέσω την αναγνώρισης προσώπου θα είναι δυνατή και η αναγνώριση του οδηγού. Έτσι <strong>το αυτοκίνητο θα μπορεί να προσαρμόζεται στις ρυθμίσεις του κάθε οδηγού</strong>, και να ρυθμίζει αντίστοιχα τη θέση του καθίσματος, τις επιλογές του στο ηχοσύστημα και το σύστημα πλοήγησης, τη θέση του τιμονιού κλπ. Επίσης, ανάλογα με το ποιος είναι ο οδηγός <strong>θα μπορούν να ισχύσουν και περιορισμοί στον κινητήρα</strong>, π.χ. για έλεγχο της ταχύτητας, κάτι που θεωρείται ότι θα συμβαίνει πιο εύκολα στους μελλοντικούς ηλεκτρικούς κινητήρες.Αυτές οι τεχνολογίες θα προσφέρουν και <strong>μεγαλύτερη ασφάλεια</strong>, καθώς θεωρείται πως τα <strong>keyless go</strong>, τα συστήματα ασύρματου κλειδώματος των αυτοκινήτων, μπορούν να «παραβιαστούν» πλέον από απόσταση και να αντιγραφούν οι κωδικοί σχετικά εύκολα, ακόμα κι αν παρεμβάλλονται τοίχοι.<strong>Ψηφιακοί Βοηθοί&nbsp;</strong>Μια ακόμα πολύ χρήσιμη τεχνολογία των smartphones είναι οι ψηφιακοί βοηθοί, όπως η Siri. Πρόκειται για «έξυπνα» προγράμματα που έχουν πολλές δυνατότητες, εκτός από το να εκτελούν φωνητικές εντολές. Οι τελευταίες Mercedes A-Class διαθέτουν ένα τέτοιο σύστημα φωνητικών εντολών, το “Hey Mercedes” που είναι ενταγμένο μέσα στην εφαρμογή “Mercedes me», στην οποία οι οδηγοί του αυτοκινήτου έχουν πρόσβαση μέσω της οθόνης αφής του αυτοκινήτου.&nbsp;<div style="text-align: center;">Πηγή: Mercedes-Benz</div><strong>Ενσωματωμένες Εφαρμογές</strong>Οι εφαρμογές είναι επίσης μια τεχνολογία που συναντάμε όλο και πιο συχνά πλέον στα αυτοκίνητα και οι οποίες συμβάλλουν στην βελτίωση της οδηγικής εμπειρίας. Για παράδειγμα, η εφαρμογή “Entune” της Toyota, έχει ενσωματωμένη τη μηχανή αναζήτησης Bing και έτσι επιτρέπει στο χρήστη να αναζητά και να αποθηκεύει προορισμούς στο τηλέφωνό του, ώστε να έχει πρόσβαση σε αυτές όταν επιστρέψει στο αυτοκίνητο.&nbsp;<img alt="" src="~/media/16309F9E538247209EE63D50A14D2924.png" height="577" width="2006">&nbsp;<div style="text-align: center;">Πηγή: findlaytoyota.com</div>Από την άλλη, η Audi, μέσω του multimedia συστήματός της, του Audi MMI, προσφέρει στους οδηγούς των αυτοκινήτων της πολλαπλές δυνατότητες για να διευκολύνουν την οδηγική εμπειρία τους. Μία από αυτές είναι και η δορυφορική πλοήγηση από το πιλοτήριο του αυτοκινήτου. Αυτή η δυνατότητα εμφανίζεται στην ψηφιακή οθόνη του οδηγού, η οποία με τη σειρά της προσφέρει μια ευρεία γκάμα δυνατοτήτων, χωρίς να χρειάζεται ο οδηγός να χρησιμοποιήσει την κεντρική οθόνη.<div style="text-align: center;"><img alt="" src="~/media/0AF229E14311457697F0C53DBF2970ED.png" height="527" width="800"></div><div style="text-align: center;">Πηγή: pocket-lint.com</div><strong>Τηλεματικές Εφαρμογές</strong>Τέλος, μια ακόμα πολύ ενδιαφέρουσα τεχνολογία, είναι η <strong>τηλεματική</strong>, που προκύπτει από τον συνδυασμό των τηλεπικοινωνιών και της πληροφορικής. Πιο συγκεκριμένα, οι εφαρμογές τηλεματικής επιτρέπουν τη δυνατότητα αποστολής και λήψης διαφόρων πληροφοριών που σχετίζονται με την οδήγηση.&nbsp;Μέσω της τηλεματικής <strong>ανοίγει ο δρόμος για ασφαλέστερη και εξυπνότερη οδήγηση</strong>, αφού ο οδηγός μπορεί πλέον να λαμβάνει σημαντικές πληροφορίες που κάνουν την καθημερινότητά του πιο εύκολη, όπως τις διαθέσιμες θέσεις πάρκινγκ, την κίνηση στους δρόμους κλπ.Μάλιστα, η τηλεματική είναι πολύ διαδεδομένη και στον ασφαλιστικό χώρο. Η Eurolife ERB χρησιμοποιεί την τηλεματική σε προγράμματα ασφάλισης προς όφελος του ασφαλιζόμενου, προάγοντας, έτσι, τη δημιουργία ασφαλιστικής συνείδησης.&nbsp;Δείτε παρακάτω ένα πολύ ενδιαφέρον video που εξηγεί πώς οι ασφαλιστικές εταιρείες χρησιμοποιούν την τηλεματική:&nbsp;<strong><a href="https://www.youtube.com/watch?v=6yjHDiuHoWM">https://www.youtube.com/watch?v=6yjHDiuHoWM</a></strong><strong>Συμπεράσματα</strong>Σε έναν κόσμο που αλλάζει λοιπόν λογικό είναι <strong>οι νέες τεχνολογίες να εφαρμόζονται σε διαφορετικούς τομείς</strong>. Ξεκινώντας από τα smartphones που αποτελούν τον μεγαλύτερο πυλώνα της τεχνολογικής προόδου, τα αυτοκίνητα μπαίνουν στο παιχνίδι και σίγουρα οι αλλαγές θα έρθουν πολύ πιο σύντομα απ’ όσο φανταζόμαστε.&nbsp;Ακόμα ένας τομέας που πρόκειται να εξελιχθεί είναι και αυτός της ασφάλισης. Ήδη κάποιες ασφαλιστικές εταιρείες έχουν επενδύσει σε προηγμένες τεχνολογίες, προκειμένου να καλύψουν τις ανάγκες των πελατών τους. Η <a href="https://www.eurolife.gr/el/News/nea-epoxh-sthn-exyphrethsh-pelatwn">Eurolife ERB εισέρχεται σε μια νέα εποχή στην εξυπηρέτηση πελατών</a>, στοχεύοντας στη δημιουργία ενός εντελώς νέου τρόπου επαφής με τους πελάτες της και μιας εξελιγμένης και εξατομικευμένης εμπειρίας εξυπηρέτησης. Το σύνολο του έργου αναμένεται να έχει ολοκληρωθεί εντός του 2019, οπότε και θα απολαμβάνετε μια πιο προηγμένη εμπειρία εξυπηρέτησης.Εσείς, ποια από όλες τις παραπάνω τεχνολογίες περιμένετε με ανυπομονησία; Πείτε μας στα σχόλια! Και μην ξεχνάτε τα έξυπνα αυτοκίνητα, θέλουν και έξυπνους οδηγούς. Στη Eurolife ERB έχουμε ό,τι χρειάζεστε για να νιώθετε ασφάλεια στο δρόμο!
