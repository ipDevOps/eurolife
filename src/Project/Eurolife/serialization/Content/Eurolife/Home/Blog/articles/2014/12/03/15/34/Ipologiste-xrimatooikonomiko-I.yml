    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Για όποιον γνωρίζει, η κατανόηση και διαχείριση οικονομικών θεμάτων απαιτεί ένα διαφορετικό είδος νοημοσύνης, αυτό που ονομάζεται «Financial IQ». Απαντήστε (με ειλικρίνεια) στις ακόλουθες ερωτήσεις και ανακαλύψτε σε τι επίπεδα κινείται το δικό σας….</p><ol>    <li>Ξοδεύετε υπερβολικά ή αντίθετα δεν θέλετε να ξοδεύετε καθόλου ή είστε εντελώς «χύμα» σε ό,τι αφορά τα οικονομικά σας;</li>    <li>Έχετε σκεφτεί με ποιο τρόπο θα εκπαιδεύσετε τα παιδιά σας πάνω σε οικονομικά ζητήματα;</li>    <li>Έχετε σκεφτεί ποτέ ποιες αξίες εκφράζετε μέσα από τη διαχείριση των οικονομικών σας;</li>    <li>Νιώθετε άβολα να συζητάτε οικονομικά θέματα με άλλους;</li>    <li>Δυσκολεύεστε να πείτε «όχι» όταν κάποιος –για παράδειγμα τα παιδιά σας- σας ζητάνε χρήματα;</li>    <li>Χρησιμοποιείτε συχνά τα χρήματα για να «δωροδοκήσετε» τα παιδιά σας να κάνουν κάτι;</li>    <li>Όταν νιώθετε ενοχές για τη συμπεριφορά σας απέναντι σε κάποιον, προσπαθείτε συχνά να επανορθώσετε αγοράζοντας δώρα;</li>    <li>Καυγαδίζετε συχνά με τον/τη σύντροφό σας για οικονομικά θέματα;</li>    <li>Υιοθετείτε κάποιες ακραίες θεωρίες για τα χρήματα, όπως ότι είναι απαραίτητα για να είμαστε ευτυχισμένοι ή αντίθετα αποτελούν τη ρίζα της δυστυχίας μας;</li>    <li>Σας τρομοκρατεί η σκέψη ότι μπορεί κάποια στιγμή να χρεοκοπήσετε, μολονότι δεν υπάρχουν ενδείξεις για κάτι τέτοιο;</li>    <li>Μιλάτε ποτέ στα παιδιά σας για την ανάγκη να προσφέρουμε σε όσους δεν διαθέτουν τα απαραίτητα για να ζήσουν ή έχετε φιλανθρωπική δράση;</li>    <li>Τα παιδιά σας παίρνουν ένα συγκεκριμένο ποσό για χαρτζιλίκι;</li>    <li>Κατανοείτε τι σημαίνουν για εσάς τα χρήματα σε συναισθηματικό επίπεδο;</li>    <li>Κάνετε συχνά υποτιμητικά σχόλια για όσους είναι πιο φτωχοί ή λιγότεροι επιτυχημένοι από εσάς;</li></ol><p>Οι απαντήσεις που θα έδινε κάποιος με υψηλό οικονομικό IQ:</p><ol>    <li>Όχι</li>    <li>Ναι</li>    <li>Ναι</li>    <li>Όχι</li>    <li>Όχι</li>    <li>Όχι</li>    <li>Όχι</li>    <li>Όχι</li>    <li>Όχι</li>    <li>Όχι</li>    <li>Ναι</li>    <li>Ναι</li>    <li>Ναι</li>    <li>Όχι</li></ol><p></p><p><strong>Όσο περισσότερες «σωστές» απαντήσεις έχετε δώσει τόσο πιο ψηλό είναι το οικονομικό iQ.</strong> Ωστόσο, οι πιθανότητες είναι να έχετε κάποιες ‘λάθος’ απαντήσεις, ακόμα κι αν είστε από τους ανθρώπους που έχουν καλλιεργήσει μια σωστή σχέση με τα χρήματα και δεν ξέρουν να χειρίζονται τα οικονομικά τους. Μην ξεχνάτε ότι οι απόψεις μας σε ό,τι αφορά την οικονομία και τα χρήματα έχουν διαμορφωθεί από τότε που ήμασταν παιδιά –από τη στάση που είχαν οι γονείς μας απέναντι σε τέτοια ζητήματα και τις κοινωνικο-οικονομικές συνθήκες που επικρατούσαν εκείνη την εποχή. Από την άλλη, οι δικές μας συμπεριφορές και πεποιθήσεις θα επηρεάσουν σημαντικά τον τρόπο με τον οποίο τα δικά μας παιδιά θα αντιμετωπίζουν τα οικονομικά τους γι’ αυτό έχει ακόμα μεγαλύτερη σημασία να προσπαθήσουμε να το κάνουμε σωστά. Γι’ αυτό ας καλλιεργήσουμε μερικές καλές συνήθειες… Σύμφωνα με έρευνες, οι «ευφυείς» οικονομικά άνθρωποι:</p><ul>    <li>Πιστεύουν ότι <strong>μπορούν να αλλάξουν εύκολα συμπεριφορά</strong> σε ό,τι αφορά τα χρήματα</li>    <li>Καταλαβαίνουν ότι είναι διαφορετικό να καταλαβαίνεις από οικονομικά ζητήματα και να <strong>χειρίζεσαι έξυπνα </strong>τα οικονομικά σου</li>    <li>Έχουν συγκεκριμένη άποψη για τη <strong>σημασία </strong>που έχουν τα χρήματα στη ζωή τους</li>    <li>Εκτιμούν ότι η <strong>εκπαίδευση των παιδιών</strong> τους σε οικονομικά ζητήματα είναι από τις βασικές υποχρεώσεις τους ως γονείς.</li>    <li>Προτιμούν να κοπιάζουν και να προσπαθούν περισσότερο για να αντλήσουν ένα μεγαλύτερο <strong>αίσθημα</strong> <strong>ικανοποίησης </strong>παρά για να κερδίσουν περισσότερα χρήματα</li></ul><p>&nbsp;Ένα ενδιαφέρον ερώτημα για τα Ελληνικά δεδομένα, του οποίου δεν γνωρίζουμε – όσο κι αν υποψιαζόμαστε – την απάντηση, είναι κατά πόσον η οικονομική κρίση των τελευταίων ετών έχει επηρέασει, προς οποιαδήποτε κατεύθυνση, το οικονομικό IQ μας. Ερώτημα που σηκώνει, βεβαίως, συζήτηση!</p>