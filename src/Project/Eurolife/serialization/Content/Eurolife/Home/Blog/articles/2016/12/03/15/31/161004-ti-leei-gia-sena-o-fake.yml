        Στην οθόνη του κινητού σου το εικονίδιο του ηλεκτρονικού ταχυδρομείου έχει έναν αριθμό που ολοένα μεγαλώνει; Αν ανοίξει κανείς τον φάκελο των εισερχομένων στο laptop τι θα βρει; Πόσα μηνύματα είναι διαβασμένα, πόσα αδιάβαστα, πόσα διαγεγραμμένα και, αλήθεια, έχεις αποθηκευμένα μηνύματα τακτοποιημένα σε φακέλους; Προφανώς η κατάσταση του φακέλου εισερχομένων εξαρτάται από το επάγγελμα του καθενός και τον αριθμό των μηνυμάτων που λαμβάνει καθημερινά. Η μελέτη του δεν θα αποδείξει, έτσι απλά, αν είναι κανείς τέρας παραγωγικότητας, παθολογικά οκνός ή ψυχοπαθής!&nbsp;&nbsp; Περιέργως όμως, συζητήσεις με ψυχολόγους και ειδικούς στην τεχνολογία φέρνουν στο φως ενδιαφέρουσες και εντυπωσιακές παρατηρήσεις για τη σχέση ανάμεσα στον τρόπο που χρησιμοποιεί κάποιος το inbox του και σε χαρακτηριστικά της προσωπικότητάς του. <strong>Αυτός που αρχειοθετεί και διαγράφει</strong>Είναι ο φίλος σου που με το που βλέπει ένα e-mail αναλαμβάνει δράση. Δηλαδή διαβάζει και απαντά το μήνυμα και στη συνέχεια είτε το σβήνει, είτε το αρχειοθετεί στον κατάλληλο φάκελο. Αποτέλεσμα: μηδέν στα εισερχόμενα!Ο ερευνητής ψυχολόγος Larry Rosen Ph.D., που παραδέχεται πως εμπίπτει σε αυτή την κατηγορία, ομολογεί πως το να απομακρύνεται από το inbox του για μεγάλο διάστημα του προκαλεί νευρικότητα. Πιστεύει πως αυτό έχει να κάνει με το μυαλό του, που είναι έτσι «καλωδιωμένο» ώστε να αντιδρά αρνητικά όταν έρχεται αντιμέτωπο με πολλά αδιάβαστα μηνύματα. Κατά τον Rosen, τη στιγμή εκείνη εκκρίνονται νευροδιαβιβαστές που προκαλούν στρες. Ένα τακτικό inbox μειώνει το άγχος του. Θεωρεί πως η στρατηγική που ακολουθεί ο καθένας στη διαχείριση των εισερχομένων του, έχει να κάνει με την επιθυμία για έλεγχο των καταστάσεων. Η τάξη –στο σπίτι, στο γραφείο, στο inbox- του δίνει την αίσθηση ότι ελέγχει τον κόσμο και έτσι νιώθει ηρεμότερος. &nbsp;<strong>Αυτός που αποθηκεύει</strong>Είναι η συνάδελφος που έχει ελάχιστα αδιάβαστα μηνύματα στον φάκελο των εισερχομένων, αλλά σπάνια διαγράφει μήνυμα αφού το διαβάσει… Σύμφωνα με την Pamela Rutledge Ph.D., διευθύντρια του Media Psychology Research Center, υπάρχουν αρκετές εξηγήσεις για αυτή τη συμπεριφορά. Μια από αυτές, είναι η τελειομανία. Αποθηκεύοντας τα μηνύματα τα άτομα αυτά νιώθουν πως κάποια στιγμή θα μπορέσουν να τα διαχειριστούν όλα όπως πρέπει, με τον ίδιο τρόπο που καταρτίζουν κάθε μέρα λίστες με τόσα πράγματα που πρέπει να γίνουν, που είναι πρακτικά ανέφικτο να υλοποιηθούν. Μια άλλη εξήγηση είναι η ανασφάλεια που τους προκαλεί η διαγραφή. Νιώθουν αβεβαιότητα στη ιδέα ότι μπορεί να χρειαστούν κάποτε κάτι από αυτά που διέγραψαν και δεν είναι πολύ καλοί στο να τη διαχειρίζονται. <p><strong>Αυτός που τα αγνοεί</strong></p><p></p><p>Σύμφωνα με τον Ron Friedman Ph.D., ψυχολόγο και συγγραφέα, το να κρατάς εκατοντάδες, ακόμη και χιλιάδες, αδιάβαστα μηνύματα στον υπολογιστή σου δεν συνιστά αναγκαστικά προβληματική συμπεριφορά. Συνιστώντας προσοχή στην ερμηνεία συμπεριφορών, προτείνει ορισμένες εξηγήσεις για τα αδιάβαστα μηνύματα: Από τη μία μπορεί να σημαίνει ότι κάποιος νιώθει δέος μπροστά στον όγκο, από την άλλη πως νιώθει απλά αποστασιοποιημένος. Μπορεί όμως και να σημαίνει πως αναγνωρίζει ότι η ανάγνωση και τακτοποίηση αυτών των μηνυμάτων δεν θα τον βοηθήσουν πραγματικά στη δουλειά του, κι αυτό είναι δείγμα ευφυΐας. Μερικοί από αυτούς που ανήκουν στην κατηγορία αυτή είναι πιο οργανωμένοι και πιο παραγωγικοί από πολλούς άλλους. Εξ άλλου τα μηνύματα που λαμβάνει κανείς αντιπροσωπεύουν συχνά τις προτεραιότητες άλλων ανθρώπων σε σχέση με αυτό που πιστεύουν ότι πρέπει να γίνει…</p><p></p>Με στοιχεία από το άρθρο: <a href="http://uk.businessinsider.com/what-email-inbox-reveals-about-personality-2015-4?r=US&amp;IR=T">What your email inbox reveals about your personality</a>
