      Hint: Main content
      Value: "<p><strong>«Δεν θα πονέσει σ’ το υπόσχομαι».</strong></p><p>Αν εννοείτε «το εμβόλιο δε θα πονέσει <em>πολύ</em>» πείτε το έτσι (και βάλτε, κατά προτίμηση, μπροστά και το «νομίζω», γιατί δεν ξέρετε πόσο ελαφρύ ή βαρύ χέρι έχει ο γιατρός και γιατί τα παιδιά, έτσι κι αλλιώς, αντιλαμβάνονται διαφορετικά τον πόνο). Αν εννοείτε «η αλλαγή του επιδέσμου θα πονέσει φριχτά, αλλά ξέρω ότι αν σου το πω θα πρέπει να σε κρατήσουν τρεις άνθρωποι για να καθίσεις στην καρέκλα», καλύτερα μην πείτε τίποτα. Ή πείτε «δεν ξέρω». Ή πείτε «θα πονέσει, αλλά θα κάνουμε ό,τι μπορούμε για να μην πονέσει πάρα πολύ και να περάσει σύντομα». Ο δικός σας φόβος απέναντι στην αντίδραση του παιδιού δεν είναι αρκετά καλός λόγος για να του πείτε ένα ψέμα που θα αποκαλυφθεί περίτρανα μέσα στην επόμενη μία ώρα. Όσο κι αν σας φαίνεται ασήμαντο και αυτονόητο (στο κάτω κάτω τα ίδια σας έλεγαν και οι δικοί σας γονείς), αν θέλετε να χτίσετε μια σχέση ειλικρίνειας, σεβασμού και εμπιστοσύνης με το παιδί σας, καλό θα είναι να το αντιμετωπίζετε ως νοήμονα ενήλικα όσο μικρό κι αν είναι. Έτσι θα ξέρει πάντοτε ότι του λέτε αλήθεια και θα μάθει να παραμένει πολύ πιο ψύχραιμο απ’ ό,τι αν δεν ήξερε ποτέ πόσα απ’ αυτά που του λέτε πρέπει να πιστέψει.</p><p><strong>«Θα είμαι εκεί σε ένα λεπτό».</strong></p><p>Ειδικά αν τα παιδιά σας είναι ακόμη μικρά, λέγετέ τους πάντα την αλήθεια (υπολογισμένη με ακρίβεια) σε σχέση με το πού θα πάτε, πότε θα φύγετε και πότε θα ξαναγυρίσετε κοντά τους. Τα παιδιά νιώθουν ανασφάλεια όταν βρίσκονται μακριά από τους γονείς τους, γι’ αυτό και είναι σημαντικό να τα προετοιμάζετε, τουλάχιστον λεκτικά, πριν από κάθε απουσία σας. Έτσι θα ξέρουν ότι μπορούν να σας έχουν εμπιστοσύνη και θα περιμένουν με ηρεμία και χαρά την επιστροφή σας. Αν, αντίθετα, φεύγετε κρυφά (την ώρα που δεν κοιτάνε) ή τους λέτε ότι θα γυρίσετε πιο σύντομα απ’ ότι ρεαλιστικά θα συμβεί, θα τους καλλιεργήσετε άθελά σας ένα μόνιμο άγχος για το πού βρίσκεστε, μήπως σας έχει συμβεί κάτι και μήπως πρόκειται, από στιγμή σε στιγμή, να βρεθούν απροειδοποίητα χωρίς εσάς.</p><p><strong>«Θα φύγω και θα σ’ αφήσω εδώ».</strong></p><p>Όσο μικρότερο είναι ένα παιδί, τόσο μεγαλύτερο πανικό του προκαλεί η σκέψη ότι μπορεί να εγκαταλειφθεί από το γονιό του. Χρησιμοποιώντας την απειλή αυτή για να το πείσετε να υπακούσει σε κάτι, το μόνο που καταφέρνετε είναι να του προκαλείτε έντονο φόβο, με αποτέλεσμα να εκτοξεύονται τα επίπεδα των ορμονών του άγχους στον οργανισμό και το παιδί να μην μπορεί να συνεργαστεί ουσιαστικά, ακόμα κι αν το θέλει. Μακροπρόθεσμα, δε, καλλιεργείτε μέσα του θυμό (καθώς αισθάνεται ότι δεν το αγαπάτε αρκετά, εφόσον σας περνάει από το μυαλό να το εγκαταλείψετε μόνο) και φυσικά δυσπιστία (αφού αντιλαμβάνεται ότι δεν πραγματοποιείτε την απειλή σας ποτέ). Έτσι δυσχεραίνετε, τελικά, τη μεταξύ σας επικοινωνία και δε βοηθάτε το παιδί να αναπτύξει εσωτερική πειθαρχία μέσα από την εμπιστοσύνη του προς το γονιό.</p><p><strong>«Πάλι με νίκησες!»</strong></p><p>Φυσικά και θέλετε να επιβραβεύσετε την προσπάθεια του παιδιού σας στο παιχνίδι και να το ενθαρρύνετε να συνεχίσει να παίζει, κάνοντάς το να αισθανθεί ότι έχει πετύχει κάτι σημαντικό. Ωστόσο μέσα από το παιχνίδι, τα παιδιά θα πρέπει να μάθουν, εκτός από τον υγιή ανταγωνισμό, και τη διαχείριση της ήττας, τη συμμόρφωση με τους κανόνες και τη χαρά του να παίζεις, χωρίς να περιμένεις πάντοτε να κερδίζεις. Με το να τα κάνετε να πιστεύουν ότι είναι φυσιολογικό και αναμενόμενο να νικούν κάθε φορά (ή να πετυχαίνουν κάθε χρόνο το πρωτοχρονιάτικο φλουρί), βάζετε στην πραγματικότητα εμπόδια στην κοινωνικοποίηση και την ικανότητά τους να αντιμετωπίζουν τις απογοητεύσεις της ζωής. Είναι καλύτερο, όσο ακόμα είναι μικρά, να επιλέγετε μη ανταγωνιστικά παιχνίδια ή, τουλάχιστον, παιχνίδια κατάλληλα για την ηλικία τους, ώστε να μπορούν όντως να σας κερδίζουν πότε πότε με την αξία τους.</p><p><strong>«Το χρυσόψαρό σου κοιμήθηκε»</strong>.</p><p>Για κάθε παιδί και για κάθε γονιό είναι δύσκολη η πρώτη επαφή με το θάνατο (ή με μια σοβαρή αρρώστια στην οικογένεια). Είναι, ωστόσο, σημαντικό να μιλάμε στο παιδί για τις εμπειρίες της ζωής με ειλικρινείς και ακριβείς όρους, σύμφωνα πάντα με την ηλικία του, έτσι ώστε να προετοιμάζεται κατάλληλα και να μάθει να διαχειρίζεται τις μικρές και τις μεγάλες απώλειες που θα συναντήσει. Μπορούμε να προσπαθήσουμε να εξηγήσουμε το θάνατο με εικόνες κοντινές στην τωρινή εμπειρία του παιδιού («δε θα μπορέσεις να ξαναπαίξεις με τον Μπούμπι»), χωρίς ωστόσο να συνδέσουμε μεταφυσικές έννοιες με κομμάτια της δικής του καθημερινότητας (είναι ήδη αρκετά δύσκολο να πείσεις ένα τρίχρονο να πάει για ύπνο, χωρίς να φοβάται και ότι υπάρχει κίνδυνος να μην ξαναξυπνήσει ποτέ).</p><p>Έχοντας στο νου σας τις παραπάνω περιπτώσεις, μπορείτε να προσαρμόσετε ανάλογα και άλλες συζητήσεις με τα παιδιά σας, στις οποίες μέχρι πριν από λίγο καιρό θα είχατε την τάση να «στρογγυλέψετε» λίγο τις γωνίες. Αξίζει τον κόπο να προσπαθήσετε, για μια πιο ειλικρινή και ώριμη επικοινωνία μαζί τους.</p>"
