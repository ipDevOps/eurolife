    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Είστε βέβαιοι ότι δεν έχετε κάνει κάποιο από τα πολύ συνηθισμένα λάθη που αφαιρούν «πόντους» από την αντηλιακή προστασία;&nbsp;</p><p><strong>1. Αφήνετε το αντηλιακό στον ήλιο.</strong>Με την έκθεση στον ήλιο τα συστατικά του αντηλιακού είναι εξαιρετικά πιθανό να υποστούν αλλοιώσεις που θα επηρεάσουν τη δραστικότητά τους. </p><p><strong>2. Πιστεύετε ότι όλα τα αντηλιακά κάνουν ακριβώς την ίδια δουλειά.</strong>Τα περισσότερα αντηλιακά προστατεύουν επαρκώς από τις ακτίνες UVB οι οποίες προκαλούν έγκαυμα. Εάν όμως θέλουμε να προστατευτούμε εξίσου και από τις ακτίνες UVA, που προκαλούν αλλοιώσεις στο δέρμα, επηρεάζουν το ανοσοποιητικό και οδηγούν στην εμφάνιση μελανώματος, είναι σημαντικό να επιλέξουμε ένα αντηλιακό «ευρέος φάσματος» (θα το δείτε να αναγράφεται στις συσκευασίες και ως «broad spectrum»).<strong>3. Επιλέγετε αδιάβροχο αντηλιακό, ώστε να μη χρειάζεται να ξαναβάλετε μετά τις βουτιές.</strong>Κανένα προϊόν δεν μπορεί να υποσχεθεί ότι είναι εντελώς αδιάβροχο και ότι συνεχίζει να προστατεύει το ίδιο μετά την επαφή είτε με το νερό, είτε με τον ιδρώτα. Γι’ αυτό οι ειδικοί συμβουλεύουν, σε κάθε περίπτωση, να απλώνουμε ξανά αντηλιακό όταν βγαίνουμε από τη θάλασσα. &nbsp;<strong>4. Δεν βάζετε αντηλιακό στα χέρια.</strong>Κι όμως σίγουρα γνωρίζετε ότι είναι από τα σημεία που φανερώνουν την ηλικία ενός ανθρώπου! Η ηλιακή ακτινοβολία συμβάλλει σημαντικά στην εμφάνιση πανάδων και δυσχρωμιών στην επιφάνεια των χεριών. <strong>5. Πιστεύετε ότι όσο πιο υψηλός είναι ο δείκτης </strong><strong>SPF</strong><strong> τόσο καλύτερη είναι και η προστασία.</strong>Δερματολογικές μελέτες έχουν δείξει ότι ένα προϊόν με δείκτη προστασίας 15 απορροφά το 93% της ακτινοβολίας UVB, ενώ ένα προϊόν με δείκτη προστασίας 30 απορροφά το 97% της ακτινοβολίας UVB. Γι’ αυτό ακριβώς οι ειδικοί συμβουλεύουν ότι είναι προτιμότερο να επιλέγουμε ένα προϊόν με μικρότερο δείκτη (τουλάχιστον 15) και να ανανεώνουμε συχνά τη χρήση, παρά να βάζουμε αντηλιακό με πολύ υψηλό δείκτη και να θεωρούμε ότι έτσι είμαστε προστατευμένοι για πολλές ώρες.<strong>5. Βάζετε αντηλιακό μόλις φτάσετε στην παραλία.</strong>Τα χημικά φίλτρα, κυρίως, χρειάζονται κάποιο χρόνο για να αρχίσουν να «λειτουργούν», γι’ αυτό οι ειδικοί συστήνουν να βάζουμε το αντηλιακό 15 έως 30 λεπτά πριν εκτεθούμε στον ήλιο. <strong>6. Δεν θυμάστε πότε αγοράσατε το αντηλιακό σας.</strong>Σύμφωνα με τους ερευνητές της κλινικής Mayo, τα αντηλιακά φίλτρα παραμένουν ενεργά για τρία χρόνια. Εάν έχουν περάσει περισσότερα, θα πρέπει να το πετάξετε.&nbsp;<strong>8. Δεν βάζετε αρκετή ποσότητα.</strong>Από σχετικές έρευνες έχει υπολογιστεί ότι για να καλυφθούν επαρκώς τα μέρη που είναι εκτεθειμένα στον ήλιο από το σώμα ενός ενήλικα χρειάζονται περίπου 30 ml προϊόντος. <strong>9. Βάζετε αντηλιακό μόνο στη θάλασσα</strong><strong>.</strong>Όμως εκτίθεστε στην ηλιακή ακτινοβολία κάθε μέρα, 365 μέρες το χρόνο! Οι ακτίνες UVA διαπερνούν τα σύννεφα αλλά και τις γυάλινες επιφάνειες, γι’ αυτό μην ξεχνάτε να συμπεριλαμβάνετε το αντηλιακό στην καθημερινή ρουτίνα φροντίδας του προσώπου και του σώματός σας.&nbsp;<strong>10. Όταν αγοράζετε αντηλιακό, επιλέγετε ένα «όποιο να ‘ναι».</strong>Δεν αρκεί να βεβαιωθείτε ότι το προϊόν που επιλέξατε πληροί τις προδιαγραφές, ώστε να σας προστατεύει όσο το δυνατόν καλύτερα (SPF τουλάχιστον 15, ευρέος φάσματος κ.λπ.), αλλά πρέπει και να διαλέξετε ένα αντηλιακό που σας είναι ελκυστικό ως προς το άρωμα και την υφή του. Έρευνες διαβεβαιώνουν ότι όσο περισσότερο μας αρέσει η αίσθησή του στο σώμα μας, τόσο πιο πιθανό είναι να μην ξεχνάμε να το χρησιμοποιήσουμε. &nbsp;</p>"
