      Value: <p>Προνοείτε για την προστασία από τον ήλιο, τη δική σας και των αγαπημένων σας, προνοείτε όμως άραγε σωστά; Φτάνετε στην παραλία, απλώνετε μπόλικο αντηλιακό στα παιδιά σας και σε εσάς, φοράτε καπέλο και γυαλιά ηλίου και είστε σίγουροι ότι έχετε κάνει αυτό που πρέπει ώστε να μην κινδυνεύουν από την ακτινοβολία του.</p>
