        <p style="text-align: justify; background: white;">Θέλετε να σταματήσετε να καπνίζετε, αλλά τα πράγματα ομολογουμένως δεν είναι απλά. Πήγατε να το κόψετε μαχαίρι και στην πρώτη ώρα νιώθατε ήδη τα νεύρα σας τεντωμένα. Μπορεί επίσης να προσπαθήσατε να το ελαττώσετε, αλλά το γεγονός ότι ο αντικαπνιστικός νόμος δεν εφαρμόζεται σωστά στη χώρα μας σας επέτρεψε να κάνετε ένα πακέτο στην τελευταία έξοδό σας. Ίσως να είστε στη φάση που βρίσκετε συνεχώς δικαιολογίες για να κάνετε ένα τελευταίο τσιγάρο. </p><p style="text-align: justify; background: white;">Με λίγα λόγια, έχετε διαπιστώσει ότι η διακοπή του καπνίσματος είναι μια δύσκολη υπόθεση. Αυτό βέβαια είναι κάτι στο οποίο συνηγορούν και οι επιστήμονες, καθώς ο διευθυντής του Ινστιτούτου Δημόσιας Υγείας του Αμερικανικού Κολλεγίου Ελλάδας Παναγιώτης Μπεχράκης δήλωσε πρόσφατα ότι «η επιστήμη δεν γνωρίζει, ακόμη και σήμερα, τους βιολογικούς και άλλους μηχανισμούς οι οποίοι εμπλέκονται και οδηγούν στη διακοπή του καπνίσματος!».</p><p style="text-align: justify; background: white;">Το κάπνισμα είναι μια συνήθεια που προκαλεί εθισμό, συνεπώς το να απαλλαγείτε από αυτήν χρειάζεται όχι μόνο ισχυρή θέληση αλλά και υποστήριξη. Τα καλά νέα είναι πως πλέον η διακοπή του καπνίσματος γίνεται με επιστημονικές και ερευνητικά ελεγμένες μεθόδους, που περιορίζουν στο ελάχιστο δυνατό τις συνέπειες της στέρησης και εγγυώνται μεγάλη αποτελεσματικότητα. </p><p style="text-align: justify; line-height: 14.4pt; background: white;">Είστε έτοιμοι να πάρετε αυτή την τόσο σημαντική απόφαση για την υγεία σας; Επιλέξαμε τέσσερις δοκιμασμένες μεθόδους για να κόψετε το κάπνισμα και σας τις παρουσιάζουμε:</p><p style="text-align: justify; background: white;"><strong>Με υποκατάστατα νικοτίνης.</strong>&nbsp;Το στερητικό σύνδρομο που προκαλείται όταν κάποιος σταματήσει να καπνίζει και συχνά τον οδηγεί να ξεκινήσει ξανά το τσιγάρο οφείλεται κυρίως στην έλλειψη της νικοτίνης, η οποία είναι και η πιο εθιστική από τις ουσίες που περιέχονται στον καπνό. Με τη μέθοδο αυτή τα επίπεδα της νικοτίνης στον οργανισμό παραμένουν σταθερά και μειώνονται σταδιακά, ώστε οι συνέπειες της στέρησης να είναι οι λιγότερες δυνατές. Το υποκατάστατο μπορεί να είναι σε μορφή patch (τσιρότo), οπότε η νικοτίνη απορροφάται από το δέρμα, ρινικού σπρέι ή τσίχλας. Μπορούν να χρησιμοποιηθούν για συγκεκριμένο χρονικό διάστημα, που δεν ξεπερνά τους δύο μήνες για τα τσιρότα, τους τρεις μήνες για τις τσίχλες και τους έξι μήνες για το ρινικό σπρέι.&nbsp;</p><p style="text-align: justify; background: white;"><strong>Με φαρμακευτική αγωγή.</strong>&nbsp;Υπάρχουν φάρμακα που βοηθούν στη διακοπή του καπνίσματος και χορηγούνται μόνο με συνταγή γιατρού. Οι δύο δραστικές ουσίες που περιέχονται σ’ αυτά είναι η βουπροπιόνη και η βαρενικλίνη, που μειώνουν τα συμπτώματα της στέρησης περιορίζοντας παράλληλα την ανάγκη για τσιγάρο ή την ικανοποίηση που αντλεί ο καπνιστής από τη συνήθεια.&nbsp;</p><p style="text-align: justify; background: white;"><strong>Με βελονισμό.</strong>&nbsp;Ο βελονισμός είναι μια πανάρχαια θεραπευτική μέθοδος που χρησιμοποιείται για την αντιμετώπιση καταστάσεων και προβλημάτων υγείας. Με την εισαγωγή πολύ λεπτών βελόνων στο δέρμα του προσώπου ή μόνο του αφτιού, σε συγκεκριμένα σημεία που βρίσκονται στη διαδρομή βασικών νεύρων, αυτό που προσπαθεί να πετύχει ο βελονιστής είναι να κάνει το σώμα του καπνιστή να αντιδρά στις ουσίες του τσιγάρου και να αντιμετωπίζει τη νικοτίνη σαν ξένο σώμα κι έτσι να τον απωθεί ακόμα και η ιδέα του να καπνίσει. Παράλληλα, βοηθάει στην αντιμετώπιση των συμπτωμάτων της στέρησης. Συνήθως απαιτούνται 4-5 συνεδρίες για να δείτε αποτέλεσμα.&nbsp;</p><p style="text-align: justify; background: white;"><strong>Με υπνοθεραπεία.</strong>&nbsp;Η λογική είναι ότι μέσω της υπνοθεραπείας το υποσυνείδητο «επαναπρογραμματίζεται» και ενισχύεται η απόφαση να κόψει κανείς το κάπνισμα. <a href="http://irishhypnosis.ie/what-are-the-statistics-on-the-effectiveness-of-hypnosis/">Σύμφωνα με έρευνες</a> που έχουν διεξαχθεί κατά καιρούς, η υπνοθεραπεία έχει από τα μεγαλύτερα ποσοστά επιτυχίας σε σχέση με άλλες μεθόδους που χρησιμοποιήθηκαν στην έρευνα στη διακοπή του καπνίσματος.&nbsp;</p><p style="text-align: justify; background: white;">Εάν έχετε αποφασίσει να κόψετε το κάπνισμα, το καλύτερο είναι να απευθυνθείτε σε ένα <strong>ιατρείο διακοπής καπνίσματος</strong> που λειτουργούν σε πολλές κλινικές και νοσοκομεία. Εκεί θα σας ενημερώσουν λεπτομερώς για όλες τις διαθέσιμες θεραπείες και θα σας βοηθήσουν να βρείτε επιπλέον κίνητρα για να επιμείνετε στην προσπάθειά σας μέχρι να ολοκληρωθεί με επιτυχία. Ιατρεία διακοπής καπνίσματος θα βρείτε:</p><p style="background: white;"><ul>    <li style="text-align: justify;">Στο ΚΑΤ, τηλ. 2106280702</li>    <li style="text-align: justify;">Στο ΣΙΣΜΑΝΟΓΛΕΙΟ Νοσοκομείο , 2108039139</li>    <li style="text-align: justify;">Στο ΝΝΘΑ "ΣΩΤΗΡΙΑ", τηλ. 2107763100</li>    <li style="text-align: justify;">Στο ΓΝΑ "ΕΥΑΓΓΕΛΙΣΜΟΣ", τηλ. 210 7201738</li>    <li style="text-align: justify;">Στο ΚΕΝΤΡΟ ΠΡΟΝΟΗ ΔΗΜΟΥ ΚΗΦΙΣΙΑΣ τηλ. 2108082673</li>    <li style="text-align: justify;">Στο ΕΥΓΕΝΙΔΕΙΟ ΘΕΡΑΠΕΥΤΗΡΙΟ τηλ. 2107293407</li>    <li style="text-align: justify;">Στο ΓΝΝ ΝΙΚΑΙΑΣ, τηλ. 2104915061</li>    <li style="text-align: justify;">Στο ΝΙΜΤΣ τηλ. 2107288104</li>    <li style="text-align: justify;">Στο ΑΜΑΛΙΑ ΦΛΕΜΙΓΚ τηλ. 2108038134</li>    <li style="text-align: justify;">Στο ΘΡΙΑΣΕΙΟ ΝΟΣΟΚΟΜΕΙΟ, τηλ. 2105551513/16</li>    <li style="text-align: justify;">Στα ΔΗΜΟΤΙΚΑ ΙΑΤΡΕΙΑ ΚΑΛΛΙΘΕΑΣ, τηλ. 2109532712</li>    <li style="text-align: justify;">Στο ΜΕΤΡΟΠΟΛΙΤΑΝ, τηλ.2104809000</li>    <li style="text-align: justify;">Στην ΕΥΡΩΚΛΙΝΙΚΗ ΑΘΗΝΩΝ, τηλ. 2106416540</li>    <li style="text-align: justify;">Στο ΑΤΤΙΚΟ ΝΟΣΟΚΟΜΕΙΟ, τηλ. 2105831000</li>    <li style="text-align: justify;">Στο ΥΓΕΙΑ, τηλ. 2106867432</li>    <li style="text-align: justify;">Στο ΙΑΣΩ GENERAL, τηλ.&nbsp; 2106502000</li>    <li style="text-align: justify;">Στο 401 ΓΣΝΑ, τηλ.2107494848</li>    <li style="text-align: justify;">Στο ΙΑΤΡΙΚΟ ΚΕΝΤΡΟ ΠΑΛΑΙΟΥ ΦΑΛΗΡΟΥ, τηλ. 2109892100</li></ul></p><p style="text-align: justify; background: white;">Λέτε να είναι το 2018 η χρονιά που θα κόψετε το κάπνισμα; Σας το ευχόμαστε ολόψυχα!</p>
