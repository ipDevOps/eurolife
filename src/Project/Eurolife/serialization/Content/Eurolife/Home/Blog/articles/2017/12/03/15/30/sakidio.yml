        Μια ιδέα που κερδίζει όλο και περισσότερο έδαφος είναι αυτή του backpacking, κοινώς παίρνουμε το σακίδιό μας και φεύγουμε! Αλλά δεν είναι τόσο εύκολο όσο ακούγεται, χρειάζεται πολύ καλή προετοιμασία και πειθαρχία, ώστε να μην ξεφύγουμε από τον προγραμματισμό μας και να πάνε όλα καλά.Παλιότερα αυτό το είδος διακοπών αφορούσε περισσότερο τους νεαρούς, τους φοιτητές, που είχαν και περισσότερο ελεύθερο χρόνο αλλά και λιγότερα χρήματα. Πλέον όμως οι ηλικιακές ομάδες που σκέφτονται να το επιχειρήσουν πληθαίνουν όλο και πιο πολύ.Αν κάποιος δεν έχει ασχοληθεί ξανά με το «άθλημα», μπορεί πολύ εύκολα να βρει πληροφορίες και χρήσιμα tips για να οργανώσει το πρώτο του ταξίδι με σακίδιο! Κάποιες συμβουλές είναι χρήσιμες για όλους, είτε είναι αρχάριοι είτε βετεράνοι, οπότε καλό είναι να μην παρακάμπτουμε τίποτα, θεωρώντας ότι είναι ασήμαντο.Για αρχή πρέπει να αποφασίσουμε πού θα πάμε και να μελετήσουμε καλά το μέρος αυτό. Τι εννοούμε; Μα φυσικά να δούμε πώς θα φτάσουμε εκεί, αν πρέπει να γίνει κάποια προεργασία (πχ. ειδικά εμβόλια, έκδοση εγγράφων κ.λπ.), αν υπάρχουν ειδικές συνθήκες (για παράδειγμα αν είναι επικίνδυνα για κάποιο λόγο ή αν πέφτουμε πάνω σε κάποια θρησκευτική γιορτή που αλλάζει την καθημερινότητα της χώρας), να τσεκάρουμε τιμές, αλλά και το τι έχουμε να κάνουμε/δούμε όταν φτάσουμε εκεί. Αυτά είναι πολύ πιο σημαντικά για αυτόν που κάνει διακοπές με σακίδιο, καθώς δεν θα είναι «προστατευμένος» σε ξενοδοχεία ή με ξεναγό, όπως ένας άλλος ταξιδιώτης.Το πόσα θέλουμε να ξοδέψουμε είναι σημαντικός παράγοντας όσον αφορά στον προορισμό που επιλέγουμε και στο τι θέλουμε να κάνουμε. Ξεκινάμε με έναν προϋπολογισμό, όχι πολύ σφιχτό, γιατί όλο και κάτι μπορεί να συμβεί, και προσπαθούμε να κινηθούμε μέσα στο πλαίσιο αυτού. Συνήθως οι backpackers προτιμούν hostels ή ενοικιαζόμενα δωμάτια σε σπίτια, φτηνά δηλαδή καταλύματα, αφού περνούν εκεί τον λιγότερο δυνατό χρόνο.Μία από τις μεγάλες δυσκολίες ενός τέτοιου ταξιδιού είναι το πώς «πακετάρουμε». Επειδή θα έχουμε, συνέχεια, όλα τα πράγματα στο σακίδιό μας, θέλει αρκετή σκέψη τι θα πρέπει να έχουμε μαζί μας. Μας χρειάζονται μόνο τα απαραίτητα, ευέλικτα ρούχα που μπορούν να φορεθούν σε πολλαπλές περιπτώσεις και άνετα παπούτσια για το ατελείωτο περπάτημα. Φυσικά δεν έχουμε μαζί μας τιμαλφή και άλλα ακριβά αντικείμενα. Έχουμε, εννοείται, προβλέψει για όλες τις καιρικές συνθήκες και περιστάσεις.Αν μας δοθεί η ευκαιρία, είναι καλύτερα να ταξιδέψουμε σε ομάδα και όχι μόνοι μας, ειδικά αν δεν είμαστε πολύ περιπετειώδεις τύποι! Σημαντική πηγή πληροφοριών για όλα είναι οι ντόπιοι, καθώς αυτοί θα μας πουν τα μυστικά του τόπου τους και θα μας προστατέψουν από συνήθεις «παγίδες», στις οποίες πέφτουν οι τουρίστες.Εσείς αισθάνεστε τόσο τολμηροί να απαρνηθείτε τις «κλασικές» διακοπές για κάτι τέτοιο;<a href="http://www.travelindependent.info/">Πηγή</a>
