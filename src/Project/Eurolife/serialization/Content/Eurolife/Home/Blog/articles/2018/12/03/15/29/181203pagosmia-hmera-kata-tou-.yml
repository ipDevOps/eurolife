        Σύμφωνα με πρόσφατα στοιχεία που δημοσίευσε το ΚΕΕΛΠΝΟ, <strong>οι νέες διαγνώσεις του ιού HIV στη χώρα μας καταγράφουν ανοδική τάση</strong>. Το ΚΕΕΛΠΝΟ αναφέρει ότι<strong> ο κύριος τρόπος μετάδοσης είναι η σεξουαλική επαφή</strong> και <strong>το μεγαλύτερο ποσοστό των διαγνώσεων αφορά σε άτομα ηλικίας 30 με 39 ετών, ενώ υπάρχει αυξητική τάση και σε άτομα ηλικίας 50-64 ετών.&nbsp;</strong>Οι επιστήμονες επιμένουν ότι<strong> η έγκαιρη διάγνωση και η άμεση λήψη αγωγής σημαίνουν την αύξηση των ετών επιβίωσης</strong>, την πιθανότητα αποκατάστασης του ανοσοποιητικού συστήματος και μείωση του ρυθμού μεταδόσεων ανθεκτικών στελεχών του ιού. Τα προβλήματα ωστόσο είναι οι συλλοιμώξεις, αλλά και, σε πολλές περιπτώσεις, η καθυστερημένη διάγνωση, καθώς οι ασθενείς μαθαίνουν ότι είναι οροθετικοί με αφορμή κάποια άλλη ασθένεια.&nbsp;<strong>Στη χώρα μας, η αντιρετροϊκή αγωγή χορηγείται σε όλα τα άτομα που διαγιγνώσκονται με HIV</strong> και είναι ο μόνος τρόπος για την αποτελεσματική αντιμετώπιση του ιού σε ατομικό επίπεδο, όσο και σε επίπεδο δημόσιας υγείας, αφού μειώνεται η νοσηρότητα και θνητότητα εξαιτίας του ιού, αλλά και η πιθανότητα μετάδοσής του. Αυτό εξάλλου είναι και το αντικείμενο της<a href="https://www.preventionaccess.org/consensus"> Διακήρυξης της παγκόσμιας εκστρατείας</a> <strong>“Undetectable=Untrasmittable”</strong>, που συνυπογράφει το Κέντρο Ζωής και αναγνωρίζει ότι όταν ένα άτομο έχει πετύχει μη ανιχνεύσιμο ιικό φορτίο μέσω της θεραπείας του, τότε η πιθανότητα μετάδοσης του ιού μέσω απροφύλακτης σεξουαλικής επαφής είναι αμελητέα έως ανύπαρκτη.Η Παγκόσμια Ημέρα κατά του AIDS οφείλει να <strong>ευαισθητοποιεί τις κοινωνίες</strong>, στις οποίες, ακόμα και σήμερα, παρουσιάζονται φαινόμενα διακρίσεων ή κοινωνικού στίγματος. Τα μέσα ενημέρωσης συνήθως παραπλανούν ή δεν ενημερώνουν σωστά αναφορικά με τον ιό, οπότε καλό είναι κάποιος να αναζητά πληρέστερη ενημέρωση και εξειδικευμένη. Ο νόμος που ισχύει στη χώρα μας από το 2005 για τις Διακρίσεις λόγω αναπηρίας έχει καταστήσει παράνομες τις όποιες διακρίσεις στην εργασία, την εκπαίδευση, κλπ. για άτομα που ζουν με τον ιό HIV.Σε κάθε περίπτωση, η συμβουλευτική από ειδικούς, όπως και η ψυχολογική υποστήριξη κρίνονται απαραίτητες για άτομα με HIV, όπως <strong>απαραίτητη είναι και η ενημέρωση όλων σχετικά με τον ιό, τους τρόπους μετάδοσης και τη στάση μας απέναντι στους συνανθρώπους μας</strong>. Δεν ξεχνάμε να κάνουμε κι εμείς το τεστ ανά τακτά χρονικά διαστήματα και να μην εκθέτουμε τον εαυτό μας στον ιό, ούτε όμως και τους άλλους ανθρώπους. Η έγκαιρη διάγνωση είναι το κλειδί και για εμάς και για τους συντρόφους μας.Κλειδί για την έγκαιρη διάγνωση είναι και ένα <a href="https://www.eurolife.gr/el/Products/Health/Diagnosi/Premium-diagnosi-enisxumeno-vioiatriki">πρόγραμμα υγείας</a>, το οποίο σας δίνει πρόσβαση σε διαγνωστικές εξετάσεις και ετήσια check ups, ενώ σας εξασφαλίζει οικονομική προστασία για την οικογένειά σας εάν αντιμετωπίσετε κάποιο πρόβλημα υγείας.<div></div>
