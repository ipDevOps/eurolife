    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Κατά κάποιο τρόπο, η τεχνολογία που μας προσφέρει τόσα πολλά και μας ανοίγει τόσες πόρτες καταφέρνει ταυτόχρονα και να μας στερεί πράγματα. Οι γενιές που έχουν μεγαλώσει μέσα στην τεχνολογία, στους υπολογιστές και στο διαδίκτυο ίσως δεν μπορούν να συνειδητοποιήσουν αυτές τις αλλαγές αλλά οι λίγο πιο παλιοί αντιλαμβάνονται αμέσως τι έχουν χάσει.</p><p>Ένα από τα παραδείγματα που δεν πάει ο νους μας είναι ο...γραφικός μας χαρακτήρας. Δείτε γύρω σας, πόσοι γράφουν ακόμα με μολύβι και χαρτί; Η μεγαλύτερη πλειοψηφία χρησιμοποιεί κάποια ηλεκτρονική συσκευή γιατί αυτή είναι πιο εύκολη στο χέρι, γράφει και σβήνει πιο εύκολα, αποθηκεύει, στέλνει σε email. Την ίδια στιγμή όμως ο γραφικός χαρακτήρας του κάθε ανθρώπου, που είναι ένα ξεχωριστό χαρακτηριστικό του, τείνει να χαθεί και φτάνουμε στο σημείο να «ξεχνάμε» να γράφουμε, με γράμματα που δεν διαβάζονται και με ορθογραφικά λάθη που δεν υπάρχει ηλεκτρονικός διορθωτής να μας τα φτιάξει.</p><p>Ένα ακόμα καθημερινό παράδειγμα, πολύ πιο σοβαρό, είναι ο ύπνος μας. Και όμως, η τόσο συχνή χρήση των ηλεκτρονικών συσκευών και ειδικά λίγο πριν τον ύπνο και μας καθυστερεί να κοιμηθούμε και μας χαλάει την ποιότητα του ύπνου μας. Αιτία είναι αυτό το μπλε φως που βγαίνει από τις συσκευές αυτές, το οποίο βρίσκεται και στο πρωινό φυσικό φως. Με αυτόν τον τρόπο ξεγελάει το σώμα μας και νομίζει ότι αντί να κοιμηθεί πρέπει να ξυπνήσει.</p><p>Μερικοί το πάνε ακόμα πιο μακριά και υποστηρίζουν ότι η τεχνολογία μας κάνει λιγότερο ανθρώπους. Πώς; Με το να εξαρτώμαστε τόσο πολύ από μηχανήματα για να κάνουμε τις δουλειές μας, κάποιες από τις ικανότητές μας χάνονται. Αν για παράδειγμα εξαρτώμαστε πάρα πολύ από το GPS σιγά σιγά δεν θα έχουμε κανέναν προσανατολισμό από μόνοι μας. Κοιτώντας μόνο σε μια οθόνη λαμβάνουμε πολύ λιγότερα ερεθίσματα από όσα μπορούμε να επεξεργαστούμε κοιτώντας για παράδειγμα έξω από ένα παράθυρο, και αυτό περιλαμβάνει όλες μας τις αισθήσεις.</p><p>Δεν είναι λίγοι εκείνοι που υποστηρίζουν πως οι τεχνολογίες επικοινωνίας στην ουσία μειώνουν την επικοινωνία με το περιβάλλον μας. Επικεντρώνουμε την προσοχή μας στο κινητό μας ή στα social media και ξεχνάμε να μιλήσουμε με τον διπλανό μας, με την οικογένειά μας, με τους φίλους μας. Πόσοι όμως αντιλαμβάνονται ότι το κάνουν αυτό ώστε να το διορθώσουν;</p><p>Η λίστα μπορεί να συνεχίζει επ’αόριστον και τα επιχειρήματα να πολλαπλασιάζονται. Το θέμα είναι να καταλάβουμε πώς η τεχνολογία είναι ένα εργαλείο και αυτό που παίζει ρόλο είναι πώς το χρησιμοποιούμε αυτό το εργαλείο. Μέτρον άριστον λοιπόν και ανοιχτά τα μάτια μας για να καταλαβαίνουμε πότε ξεφεύγουμε!</p>"
