    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Ο άνδρας, ως κυνηγός, έπρεπε να είναι γρήγορος, να κινείται σε αφιλόξενα περιβάλλοντα και να ρισκάρει τα όρια. Η γυναίκα, ως μάνα και επιφορτισμένη με τη φροντίδα της οικογένειας, έπρεπε να είναι πιο κοινωνική και επικοινωνιακή. Την εποχή εκείνη όμως δεν υπήρχαν ούτε αυτοκινητόδρομοι, ούτε κινητά τηλέφωνα, ούτε οδήγηση υπό την επήρεια αλκοόλ…<p>Με την εξέλιξη του ανθρώπινου είδους ο άνδρας έπαψε να είναι κυνηγός –κυριολεκτικά τουλάχιστον- όμως διατηρεί μερικά από τα χαρακτηριστικά του μακρινού προγόνου του, που επηρεάζουν και τον τρόπο που οδηγεί. Γιατί οι άνδρες στατιστικά παίρνουν πολύ μεγαλύτερα ρίσκα στο τιμόνι, αναπτύσσουν μεγαλύτερη ταχύτητα, παραβιάζουν πιο εύκολα τον ΚΟΚ, οδηγούν πιο επιθετικά και, ως αποτέλεσμα, προκαλούν και περισσότερα ατυχήματα. Ρόλο παίζει βεβαίως και η τεστοστερόνη, της οποίας τα υψηλότερα επίπεδα στους άνδρες συνδέονται με τη ροπή των τελευταίων προς την επιθετικότητα, το ρίσκο και τη συγκρουσιακή συμπεριφορά. Υπάρχει και μια θεωρία που τεκμηριώνει και, κατά κάποιο τρόπο, δικαιολογεί την επιθετική οδήγηση των ανδρών,&nbsp; σύμφωνα με την οποία επειδή το αυτοκίνητο είναι η πρώτη ιδιοκτησία, η πρώτη εμπράγματη μορφή ανεξαρτησίας για πολλούς νεαρούς άνδρες, είναι λογικό να αντιδρούν σθεναρά σε κάθε ένδειξη «επίθεσης» από τρίτους – προσπέρασμα, κορνάρισμα κοκ. </p><p>Οι γυναίκες πάλι είναι παραδοσιακά καλύτερες στην επικοινωνία και το multi-tasking –στο να κάνουν δηλαδή πολλά πράγματα ταυτόχρονα- ενώ παράλληλα νιώθουν την ανάγκη να παραμένουν συνεχώς συνδεδεμένες με τα άτομα που νοιάζονται. Γι’ αυτό παίρνουν ένα διαφορετικό ρίσκο: μιλούν πολύ περισσότερο στο κινητό ενώ οδηγούν. Στατιστικά οι γυναίκες θεωρούνται πιο ασφαλείς οδηγοί και, κοινωνικά, αυτό μεταφράζεται σε πιο «κακοί» οδηγοί, ενώ δεν είναι καθόλου το ίδιο πράγμα. Γιατί όση αυτοπεποίθηση κι αν έχουν οι άνδρες, όσο καλύτεροι κι αν είναι «τεχνικά» στην οδήγηση, τα ρίσκα που παίρνουν –μεταξύ των οποίων και η οδήγηση υπό την επήρεια αλκοόλ- που επηρεάζουν την ασφάλεια τρίτων, τους καθιστούν αυτομάτως ασυνείδητους – άρα κακούς- οδηγούς. Κάποιοι ψυχολόγοι μάλιστα έχουν αναρωτηθεί αν το στερεότυπο της «κακής» οδηγού επηρεάζει τις γυναίκες έτσι ώστε τελικά να γίνονται πραγματικά κακές οδηγοί…</p><p>Οι διαφορές που καθιστούν το «χάσμα» ανάμεσα στους οδηγούς των δυο φύλων δεν είναι πάντως ξεκάθαρες, κι ας έχουν γίνει χιλιάδες έρευνες και μελέτες σε όλον τον κόσμο για να τις εντοπίσουν. Αυτά όμως που μιλούν ξεκάθαρα είναι τα στατιστικά στοιχεία: </p><ul>    <li>    Οι άνδρες έχουν 77% περισσότερες πιθανότητες από τις γυναίκες να χάσουν τη ζωή τους σε αυτοκινητιστικό ατύχημα, μόνο και μόνο επειδή οδηγούν πολύ περισσότερα χιλιόμετρα κατά τη διάρκεια της ζωής τους.    </li>    <li>    Οι πιο επιθετικοί οδηγοί είναι οι νέοι άνδρες 18-35 ετών.    </li>    <li>    Οι άνδρες κορνάρουν τρεις φορές πιο γρήγορα από τις γυναίκες αν καθυστερήσει να ξεκινήσει ο μπροστινός τους στο φανάρι.</li>    <li>    Ενώ οι γυναίκες τρακάρουν πιο συχνά λόγω αφηρημάδας ή λάθος υπολογισμών, οι άνδρες συνήθως τρακάρουν παραβιάζοντας τον ΚΟΚ –υπερβολική ταχύτητα, μη-χρήση ζώνης ασφαλείας, οδήγηση υπό την επήρεια αλκοόλ.    </li></ul><p>&nbsp;Το χάσμα λοιπόν μπορεί να μη γεφυρωθεί ποτέ, ειδικά αν οι αιτίες που το προκαλούν είναι εν μέρει γενετικές, όπως το “DNA” του άνδρα-κυνηγού ή η βιολογική ανάγκη της γυναίκας να επικοινωνεί διαρκώς με τους αγαπημένους της. Σημασία δεν έχει να είμαστε όλοι ίδιοι, καλύτεροι ή χειρότεροι, σημασία έχει να οδηγούμε με τρόπο ασφαλή για τον εαυτό μας και για τους τρίτους!</p>"
