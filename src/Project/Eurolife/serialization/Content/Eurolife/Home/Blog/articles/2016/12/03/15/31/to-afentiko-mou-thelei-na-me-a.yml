      Value: |
        <p>Επίσης μου αρέσει πάρα πολύ να είμαι συνέχεια δίπλα στο αφεντικό μου, τον Γιάννη, γιατί με χαϊδεύει, με πάει βόλτα, μου δίνει λιχουδιές να τρώω και με αφήνει πού και πού να ανεβαίνω και στον καναπέ, αν και λέει ότι πιάνω όλο τον χώρο 40 κιλά σκύλος…Δεν καταλαβαίνω αν αυτά είναι πολλά ή λίγα βέβαια..</p><p>Προχτές τον άκουσα να μιλάει με την Αλεξάνδρα, την κοπέλα του (πολύ συμπαθητική και αυτή, μου δίνει κρυφά να τρώω παγωτό!) ότι θέλει λέει να με ασφαλίσει. Τι είναι πάλι αυτό; Δεν φτάνει που με τρέχει για εμβόλια και εξετάσεις κάθε τρεις και λίγο, θέλει να μου κάνει και άλλα πράγματα;</p><p>Βέβαια, άκουσα που έλεγε ότι επειδή είμαι μεγάλο αγόρι, παρόλο που είμαι εκπαιδευμένος, ότι πρέπει να είναι σίγουρος ότι αν συμβεί κάτι που δεν πρέπει, θα μπορεί να ανταποκριθεί. Κατάλαβα λοιπόν ότι αυτή η ασφάλιση σημαίνει ότι αν γίνει κάτι κακό όπως το να χτυπήσω ή δαγκώσω κάποιον ή να σπάσω κάτι, το αφεντικό μου δεν θα χρειαστεί να πληρώσει για να γίνει ο άλλος καλά ή να φτιάξει τα σπασμένα αλλά θα τον καλύψει η ασφάλειά του. Να δεις, πώς το είπε…ααα,<a href="http://www.eurolife.gr/el/Products/AstikiEythyni/AstikiEythini/AsfalisiIdiotis" target="_blank"> <span style="text-decoration: underline;">Αστική Ευθύνη Ιδιώτη</span></a><span style="text-decoration: underline;"></span>&nbsp;το είπε!</p><p>Να σας πω, καλό μου φαίνεται αυτό, να το κάνει. Γιατί μερικές φορές ενθουσιάζομαι και δεν μπορεί να με κρατήσει! Να, τις προάλλες, πήγα να πω γεια στη θεία Ρούλα και από τη χαρά μου την έριξα κάτω και έσπασε το χέρι της! Και τα γυαλιά της πρεσβυωπίας της.. Δεν με μάλωσε αλλά φανταστείτε να το έκανα αυτό σε κάποιον που δε με ξέρει και δεν με αγαπά! Δεν θα καταλάβει ότι το έκανα από χαρά, θα τρομάξει.</p><p>Όλα νομίζω τα αφεντικά πρέπει να το κάνουν αυτό! Και μετά θα προτείνω να κάνουμε ένα πάρτυ όλοι μαζί να γνωριστούμε, να δουν πόσο καλά τα πάμε μεταξύ μας και με τους ανθρώπους και πόσο αγαπησιάρικα είμαστε. Και αφού θα είναι πιο ήρεμα τα αφεντικά μας, αυτό θα σημαίνει περισσότερες λιχουδιές και χάδια! Παράδεισος…</p>
