        Οι ερωτήσεις σε μια συνέντευξη δεν είναι τόσο αυτονόητες όσο φαίνονται και η λάθος απάντηση σε κάποια από αυτές μπορεί να σας αποκλείσει από μια θέση εργασίας.Δείτε παρακάτω επτά από τις πιο συχνές ερωτήσεις σε μια συνέντευξη, τι πραγματικά ρωτά ο υπεύθυνος προσωπικού ή ο εργοδότης και τι πρέπει να απαντήσετε:<strong>1. «ΠΕΙΤΕ ΜΟΥ ΓΙΑ ΣΑΣ.»</strong>Αυτό που σας ρωτούν είναι ..."Πώς η εκπαίδευσή σας, η εργασιακή σας εμπειρία και οι επαγγελματικές σας φιλοδοξίες σχετίζονται με την προσφερόμενη θέση εργασίας;"Πώς να απαντήσετε: Επιλέξτε εκείνα τα σημεία κλειδιά &nbsp;από την επαγγελματική σας πείρα και εκπαίδευση που δείχνουν τους λόγους για τους οποίους αποτελείτε ιδανική επιλογή για τη συγκεκριμένη θέση και εταιρεία.Για παράδειγμα, μια πρόσφατη απόφοιτος μπορεί να πει κάτι σαν, "Πήγα στο Πανεπιστήμιο Χ όπου ειδικεύτηκα στο Ψ και έκανα την πρακτική μου &nbsp;στη Ζ Εταιρεία. Κατά τη διάρκεια της πρακτικής μου, έκανα αυτό και αυτό (αρμοδιότητες και τυχόν επιτεύγματα που ταιριάζουν με την περιγραφή της θέσης εργασίας), τα οποία επιβεβαιώνουν πραγματικά το ενδιαφέρον μου για αυτό το αντικείμενο εργασίας. "<strong>2. «ΠΟΥ ΒΛΕΠΕΤΕ ΤΟΝ ΕΑΥΤΟ ΣΑΣ ΣΕ ΠΕΝΤΕ ΧΡΟΝΙΑ;»</strong>Αυτό που σας ρωτούν είναι ...«Ταιριάζει αυτή η θέση στους μακροπρόθεσμους στόχους για την καριέρα σας;» ή και «Έχετε μακροπρόθεσμους στόχους;»Πώς να απαντήσετε: ΜΗΝ ΠΕΙΤΕ ότι δεν γνωρίζετε (ακόμα και αν δεν γνωρίζετε) και μην εστιάσετε στην προσωπική σας ζωή (είναι ωραίο που θέλετε να παντρευτείτε, αλλά δεν τους αφορά). Δείξτε ότι έχετε σκεφτεί τη σταδιοδρομία σας και ότι οι επαγγελματικοί σας στόχοι ταιριάζουν με τη δουλειά.<strong>3. «ΠΟΙΑ ΕΙΝΑΙ Η ΜΕΓΑΛΥΤΕΡΗ ΑΔΥΝΑΜΙΑ ΣΑΣ;»</strong>Αυτό που σας ρωτούν είναι ...«Έχετε αυτογνωσία; Ξέρετε πού χρειάζεται να βελτιωθείτε και θα προνοήσετε γι’ αυτό;»Πώς να απαντήσετε: Ένας καλός τρόπος είναι με εμπειρίες από το παρελθόν. Για παράδειγμα, ίσως κάποιος προΐστάμενος σας είπε ότι χρειάζεται να βελτιώσετε τις παρουσιάσεις σας. Περιγράψτε τι κάνατε. Αποφύγετε απαντήσεις που σας αποκλείουν αυτόματα («δεν μου αρέσει να εργάζομαι με άλλους ανθρώπους») ή τις απαντήσεις κλισέ («είμαι τελειομανής και δουλεύω πολύ σκληρά»).<strong>4. «ΤΙ ΣΑΣ ΔΙΝΕΙ ΚΙΝΗΤΡΟ/ΤΙ ΣΑΣ ΚΙΝΗΤΟΠΟΙΕΙ;»</strong>Αυτό που σας ρωτούν είναι ...«Είστε εργατικός; Χρειάζεται να σας πιέσουν για να εργαστείτε ποιοτικά;»Πώς να απαντήσετε: Οι ιδανικοί εργαζόμενοι αυτο-παρακινούνται, γι 'αυτό πείτε ότι αποκτάτε κίνητρο όταν εργάζεστε προς έναν στόχο, συμβάλλοντας στην προσπάθεια της ομάδας, ή και την ανάπτυξη των δεξιοτήτων σας. Δώστε ένα συγκεκριμένο παράδειγμα που υποστηρίζει την απάντηση σας.Τέλος, ακόμη και αν είναι αλήθεια, μην πείτε σε έναν εργοδότη ότι κίνητρό σας αποτελούν τα υλικά αγαθά, ή ο φόβος πειθαρχικής τιμωρίας.<strong>5. «ΠΕΙΤΕ ΜΑΣ ΜΙΑ ΠΕΡΙΠΤΩΣΗ ΠΟΥ ΑΠΟΤΥΧΑΤΕ.»</strong>Αυτό που σας ρωτούν είναι ...«Πώς αντιδράτε σε περίπτωση αποτυχίας; Μαθαίνετε από τα λάθη σας; Έχετε αντοχές;»Πώς να απαντήσετε: όπως και στην &nbsp;ερώτηση της «μεγαλύτερης αδυναμίας», θα πρέπει να αποδείξετε πώς μετατρέψατε μια αρνητική εμπειρία σε διδακτική.Για να το κάνετε αυτό, αναγνωρίστε μια αποτυχία σας, αναλάβετε την ευθύνη&nbsp;γι 'αυτή, και εξηγήστε τη βελτίωσή σας. Μην πείτε ότι δεν έχετε αποτύχει, μην επιρρίψετε ευθύνες σε άλλους, και μην δώσετε απάντηση που σας αποκλείει αυτόματα.&nbsp;<strong>6. «ΓΙΑΤΙ ΘΕΛΕΤΕ ΝΑ ΕΡΓΑΣΤΕΙΤΕ ΕΔΩ;»</strong>Αυτό που σας ρωτούν είναι ...«Ενδιαφέρεστε πραγματικά για τη δουλειά; Είστε κατάλληλος για την εταιρεία;»Πώς να απαντήσετε: Ο στόχος σας για αυτή την απάντηση είναι να αποδείξετε ότι η φιλοσοφία και οι δεξιότητές σας ταιριάζουν με την εταιρεία και τις ανάγκες της. Συζητήστε ό, τι έχετε μάθει γι 'αυτούς, τονίζοντας πως συμφωνείτε με την φιλοσοφία τους και την κουλτούρα της εταιρείας.Στη συνέχεια, εξηγήστε πώς θα επωφεληθείτε επαγγελματικά από την δουλειά και πώς η εταιρεία θα ωφεληθεί επαγγελματικά από εσάς.<strong>7. «ΠΟΣΟΙ ΚΑΝΑΠΕΔΕΣ ΥΠΑΡΧΟΥΝ ΣΤΗΝ ΕΛΛΑΔΑ;»</strong>Αυτό που σας ρωτούν είναι ...«Μπορείτε να σκεφτείτε; Μπορείτε να χειριστείτε την πίεση; Έχετε κριτική σκέψη;»Πώς να απαντήσετε: Όταν βρεθείτε αντιμέτωπος με μια φαινομενικά παράλογη ερώτηση όπως αυτή (υπάρχουν πολλές παραλλαγές - απλά ρωτήστε όποιον έδωσε συνέντευξη στη Google στο παρελθόν), είναι σημαντικό να μην βρεθείτε απροετοίμαστος.Αντισταθείτε στην παρόρμησή σας να πείτε ότι το ερώτημα είναι ηλίθιο και άσχετο, και επιχειρήστε να δείξετε τον τρόπο σκέψης σας για την επίλυση προβλημάτων. Για το συγκεκριμένο θέμα, μπορείτε να μιλήσετε για τον πληθυσμό της Ελλάδας για τα μέρη όπου υπάρχουν καναπέδες (κατοικίες, ξενοδοχεία, καταστήματα επίπλων), κ.λπ.Όπως και με άλλα μέρη της διαδικασίας για εύρεση θέσης εργασίας, είναι πάντα μια καλή ιδέα να ζητήσετε την ανατροφοδότηση από την οικογένεια, τους φίλους, τους πρώην συναδέλφους. Δοκιμάστε τις απαντήσεις σας σε κάθε μία από αυτές τις ερωτήσεις σε τουλάχιστον δύο ανθρώπους, στη συνέχεια, αναθεωρήστε, με βάση τα σχόλια τους.<div></div>
