      Hint: Main content
      Value: "Μπορεί οι φωτογραφίες από γραφεία μεγάλων πολυεθνικών εταιρειών να προκαλούν δέος, ίσως και ζήλια, για τους μεγάλους, φωτεινούς χώρους, τα τεράστια τραπέζια και τους άνετους καναπέδες αλλά αυτό δεν σημαίνει ότι το πείραμα ενός ανοιχτού χώρου εργασίας έχει κριθεί πετυχημένο.Η ιδέα ενός μεγάλου, ενιαίου χώρου για όλους τους υπαλλήλους δεν είναι καινούργια. Μπορούμε να τη βρούμε σε διάφορες παραλλαγές, ακόμα και σε σχολεία με «ανοιχτές» τάξεις. Κοινός παρονομαστής σε όλες τις προσπάθειες ήταν η δημιουργικότητα, καθώς οι ειδικοί υποστήριζαν ότι με αυτόν τον τρόπο οι υπάλληλοι, ή οι μαθητές, θα είχαν την ευκαιρία και τη δυνατότητα να αλληλεπιδρούν μεταξύ τους, να κοινωνικοποιούνται περισσότερο, να ανταλλάσσουν ιδέες και να βοηθούν ο ένας τον άλλον, πράγματα που δεν μπορούν να συμβούν πίσω από τοίχους και κλειστές πόρτες. Απώτεροι στόχοι -τουλάχιστον στις επιχειρήσεις- η δημιουργία πιο δυνατής εταιρικής κουλτούρας, με μεγαλύτερη εμπιστοσύνη ανάμεσα στους υπαλλήλους, και φυσικά μεγαλύτερη απόδοση. Βέβαια, υπήρχε και ένας λίγο πιο...πεζός στόχος: Η μείωση των εξόδων της ενοικίασης και συντήρησης μεγαλύτερων χώρων για χωριστά, κλειστά γραφεία.Το πείραμα, ενώ στην αρχή φάνηκε να πετυχαίνει, στην πορεία έβγαλε στην επιφάνεια τα προβλήματά του. Τα δύο κυριότερα ήταν η έλλειψη ιδιωτικότητας -οι εργαζόμενοι αισθάνονταν ότι παρακολουθούνταν από παντού- και οι διαφορετικές συνήθειες εργασίας του καθενός. Πώς μπορεί άλλωστε να συμβαδίσει ένας που θέλει απόλυτη ησυχία με κάποιον που λειτουργεί καλύτερα ακούγοντας μουσική; Ή, ακόμα χειρότερα, πώς μπορεί στο ίδιο δωμάτιο να βρίσκεται ο λογιστής με αυτόν που επιλέγει βίντεο για διαφημιστικές καμπάνιες;Φυσικά, οι δεσμοί ανάμεσα στους υπαλλήλους ισχυροποιήθηκαν, αλλά αυτό δεν έγινε μέσω της δημιουργικής ανταλλαγής ιδεών. Έγινε μέσω της  «ψιλής κουβέντας» που κυριαρχούσε τις περισσότερες ώρες. Μάλιστα οι σχέσεις γίνονται τόσο στενές, που αν αρρωστήσει ένας, αρρωσταίνουν και όλοι οι υπόλοιποι! Φανταστείτε το πλήγμα για μια επιχείρηση 40 ατόμων...Πολλοί προτείνουν σαν λύση στο δίλημμα «ανοιχτό ή κλειστό» γραφείο, τη δουλειά από το σπίτι. Με λιγότερες χαμένες ώρες, λόγω της αποφυγής των μετακινήσεων, αλλά και με τη βοήθεια της τεχνολογίας για όποια αλληλεπίδραση χρειάζεται με τους συναδέλφους, η αποδοτικότητα ανεβαίνει, οι υπάλληλοι έχουν τους ρυθμούς και τις συνήθειες που επιθυμούν και το κόστος μειώνεται. Ίσως όμως τελικά η λύση είναι κάπου στη μέση. Όχι τελείως κλειστά ή ανοιχτά γραφεία αλλά κάτι ενδιάμεσο, γραφεία δηλαδή 8-10 ατόμων, της ίδια ειδικότητας, που θα μπορούσαν πραγματικά να εκμεταλλευτούν την επικοινωνία για κάτι δημιουργικό αλλά που, ταυτόχρονα, θα ήταν τόσοι στον αριθμό ώστε να μπορεί να υπάρξει μια ισορροπία στις συνήθειες, πάντα με αμοιβαίες υποχωρήσεις και καλή συνεννόηση. Και φυσικά, να υπάρχει πάντα η επιλογή κάποιος να μπορεί να αλλάξει περιβάλλον αν χρειαστεί."
