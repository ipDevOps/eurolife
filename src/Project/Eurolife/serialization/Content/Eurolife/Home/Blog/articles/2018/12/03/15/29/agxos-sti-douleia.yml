    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p style="background: white; text-align: justify;">Όταν νιώθουμε θυμό ή μας κατακλύζει ένα αίσθημα αγωνίας, ακόμα κι όταν πάσχουμε από πονοκεφάλους, στομαχικές διαταραχές, ίσως και κάποια πιο σοβαρά προβλήματα υγείας, ένας βασικός παράγοντας που πρέπει να εξετάσουμε είναι <strong>πόσο αγχωμένοι, αλλά και πόσο αγχώδεις είμαστε</strong>. Οι συνθήκες εργασίας μας, όπως και η συμπεριφορά μας στη δουλειά μάς δείχνουν το λόγο που μας οδηγεί σε αυτά τα συμπτώματα, και ουσιαστικά αυξάνει τα επίπεδα του στρες στον οργανισμό μας. Αυτό έχει σαν αποτέλεσμα να σωματοποιούμε τα όποια δυσάρεστα συναισθήματα πίεσης.</p><p style="background: white;"></p><p style="background: white; text-align: justify;"><strong>Τι μπορεί να προκαλέσει άγχος στη δουλειά;</strong></p><p style="background: white; text-align: justify;">Εκτός από κάποια επαγγέλματα που εκ των πραγμάτων είναι πιο «δύσκολα», ο υπερβολικά μεγάλος όγκος εργασίας, οι αυξημένες απαιτήσεις, ο ανταγωνισμός, οι αντισυναδελφικές συμπεριφορές, οι κακές συνθήκες εργασίας, η μη τήρηση του ωραρίου και το ελλιπές management, <strong>αποτελούν τις βασικές αιτίες που νιώθουμε άγχος.</strong> Και σίγουρα παίζει ρόλο το ποιοι είμαστε και με ποιο τρόπο λειτουργούμε και αντιμετωπίζουμε τις καταστάσεις. Όμως, η <strong>συναισθηματική και η σωματική μας υγεία προηγούνται</strong>, οπότε επιβάλλεται να αναζητήσουμε τρόπους μείωσης του στρες.</p><p style="background: white;"></p><p style="background: white; text-align: justify;"><strong>4 τρόποι να το αντιμετωπίσετε</strong><strong>: </strong></p><p style="background: white;"></p><ol style="margin-top: 0cm; list-style-type: decimal;" start="1">    <li style="text-align: justify; color: #222222; background: white;"><strong>Θετική σκέψη</strong></li></ol><p style="margin-left: 36pt; background: white;"></p><p style="background: white; text-align: justify;">Η <strong>θετική σκέψη</strong> και η αντιμετώπιση των καταστάσεων στη δουλειά καθημερινά, βοηθά τη συνολική μας στάση, όπως επίσης το χιούμορ, αλλά και ο χρόνος που δίνουμε στον εαυτό μας παίζουν σημαντικό ρόλο στη μείωση του άγχους. <strong>Το κλίμα επίσης στο εργασιακό μας περιβάλλον</strong> το καλλιεργούμε και εμείς, οπότε φροντίζουμε οι σχέσεις με τους συνεργάτες μας να είναι καλές. Αυτό μας επιτρέπει να μπορούμε να ζητήσουμε και τη βοήθεια των συναδέλφων μας σε περιόδους μεγάλης πίεσης. </p><p style="background: white;"></p><ol style="margin-top: 0cm; list-style-type: decimal;" start="2">    <li style="text-align: justify; color: #222222; background: white;"><strong>Συχνά διαλείμματα</strong></li></ol><p style="background: white;"></p><p style="background: white; text-align: justify;">Σε στιγμές μεγάλης πίεσης κάνουμε το διάλειμμα του καπνιστή, ακόμα κι αν δεν καπξυπνο τρικ που κύν και εάνουμε έΑυτργασιακνίζουμε. Αυτό υποστηρίζει και ο Dr. Julian Ford στο βιβλίο του «Hijacked by your brain», <strong>το διάλειμμα βοηθά στην αποσυμπίεση καθώς μειώνεται η ένταση όσων μας απασχολούν και είναι σαν να κάνουμε επανεκκίνηση.</strong> </p><p style="background: white;"></p><ol style="margin-top: 0cm; list-style-type: decimal;" start="3">    <li style="text-align: justify; color: #222222; background: white;"><strong>Σωστή οργάνωση</strong></li></ol><p style="background: white;"></p><p style="background: white; text-align: justify;">Ένα τακτοποιημένο γραφείο κι ένα σημειωματάριο στο οποίο καταγράφουμε αναλυτικά τις υποχρεώσεις μας βοηθούν στη μείωση του στρες, όπως επίσης και η σωστή οργάνωση του χρόνου μας.Διάβαστε ορισμένες <strong><span style="text-decoration: underline;"></span><a href="http://www.as-milisoume.gr/el/Articles/sumvoules-gia-thn-kalyterh-organwsh-tou-grafeiou-sas-thn-anoixh "><span style="text-decoration: underline;">συμβουλές για την καλύτερη οργάνωση του γραφείου σας</span>!</a></strong></p><p style="background: white;"></p><ol style="margin-top: 0cm; list-style-type: decimal;" start="4">    <li style="text-align: justify; color: #222222; background: white;"><strong>Η άνεση χρόνου</strong></li></ol><p style="margin-left: 18pt; background: white;"></p><p style="background: white; text-align: justify;">Ένα έξυπνο τρικ που μπορεί να αποδειχθεί πολύ χρήσιμο είναι να <strong>πηγαίνουμε ένα δεκάλεπτο νωρίτερα στην δουλειά</strong> μας. Έτσι νιώθουμε ότι έχουμε το χρόνο να διαχειριστούμε τις εκρεμμότητές μας και το άγχος μας με αυτό τον τρόπο θα μειώνεται. </p><p style="background: white;"></p><p style="background: white; text-align: justify;">Όπως βλέπετε, με μια ρεαλιστική αντιμετώπιση και φυσικά έχοντας υπό έλεγχο τις υποχρεώσεις μας μπορούμε να βοηθήσουμε τον εαυτό μας, όσο αγχωτικός κι αν είναι, να διαχειριστεί την πίεση στην εργασία.</p>
