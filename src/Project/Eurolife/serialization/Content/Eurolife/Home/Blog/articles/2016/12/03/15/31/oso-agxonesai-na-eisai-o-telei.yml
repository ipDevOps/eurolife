    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Επιστρέφεις από το προστατευμένο και απόλυτα ελεγχόμενο περιβάλλον του μαιευτηρίου στο σπίτι με το βρέφος κι εκεί αρχίζει ουσιαστικά η καριέρα σου ως γονιός. Έχεις διαβάσει ένα ράφι βιβλία κι όλο το διαδίκτυο σε άρθρα, είσαι εγγεγραμμένος σε μια ντουζίνα ιστοσελίδες, έχεις πολυάριθμους συμβουλάτορες, από τη μαμά στον συνάδελφο με τα τρίδυμα. Έχεις, στην πράξη, τόση γνώση συσσωρευμένη, που θεωρητικά όλα θα κυλήσουν ομαλότατα και θα ανακηρυχθείς τελικά Γονιός της Χρονιάς.&nbsp;</p>Γιατί τότε τόσοι γονείς άγχονται πως είναι ανεπαρκείς; Η απάντηση είναι κατά βάθος απλή: γιατί συγκρίνουν τον εαυτό του με ένα εξωπραγματικό μοντέλο «γονικής τελειότητας», ενώ, παράλληλα, συναγωνίζονται άθελά τους με όλους τους υπόλοιπους γονείς του πλανήτη, παραδείγματα της «τελειότητας» των οποίων κατακλύζουν τα social media.&nbsp;<p>Τη μερίδα του λέοντος του άγχους κατέχουν οι μητέρες, μαζί με την αντίστοιχη μερίδα των ευθυνών της γονικής καθημερινότητας. Γι’αυτό ευθύνεται μια ελαφρά σουρρεαλιστική συγκυρία: τη στιγμή που οι μάνες μπήκαν πιο μαζικά στην αγορά εργασίας, στο δεύτερο μισό του 20ου αιώνα, το πρότυπο της μητρότητας εξελίχθηκε σε αυτό της «εντατικής μητρικής παρουσίας». Εκεί δηλαδή που τα παιδιά τα μεγάλωναν γκουβερνάντες, νταντάδες, γιαγιάδες κοκ, τη στιγμή ακριβώς που οι μανάδες (της μέσης και της ανώτερης αστικής τάξης) οδηγούνταν στη δουλειά, τους επιβλήθηκε ένα πρότυπο που υπαγορεύει ότι το μεγάλωμα των παιδιών οφείλει να είναι χρονοβόρο, συναισθηματικά εξουθενωτικό και καθοδηγούμενο από συμβουλές ειδικών…&nbsp;</p>Αυτός ο συνεχής αγώνας για να είσαι η «τέλεια» μητέρα βλάπτει όμως μάλλον τελικά τον τρόπο που λειτουργεί μια μάνα. Έρευνα που έγινε στο πλαίσιο του New Parents Project, μιας συνεχούς έρευνας που διεξάγεται στο Πανεπιστήμιο του Ohio, όπου συμμετέχουν 200 ζευγάρια, από όλα τα μήκη και τα πλάτη των ΗΠΑ, που έγιναν γονείς για πρώτη φορά τις χρονιές 2008-2009, δείχνει πως οι μητέρες έχουν λιγότερη αυτοπεποίθηση σχετικά με την ικανότητά τους ως γονείς, όταν σκέπτονται τι πιστεύουν οι άλλοι για την ικανότητά τους αυτή.&nbsp;Τα social media έχουν ενισχύσει αυτό το φαινόμενο γιατί οι γονείς βλέπουν αυτά που κάνουν οι άλλοι γονείς (ακόμη και τις πιο «ιδιωτικές» στιγμές με τα παιδιά τους) και συγκρίνουν τον εαυτό τους με αυτό. Στην έρευνα του New Parents Project, οι μητέρες που έκαναν συχνότερη και πιο ενεργή χρήση του Facebook, εμφάνιζαν υψηλότερα επίπεδα γονικού άγχους.&nbsp;Η ειρωνεία είναι ότι, επιδιώκοντας την τελειότητα στον ρόλο τους, οι γονείς έχουν λιγότερες πιθανότητες να κάνουν τη «δουλειά» τους σωστά! Η ανησυχία για τη γνώμη των άλλων μειώνει την αυτοπεποίθηση των μαμάδων, με αποτέλεσμα να βιώνουν την ανατροφή των παιδιών τους ως λιγότερο απολαυστική και περισσότερο αγχωτική διαδικασία.&nbsp;Μπορεί οι ειδικοί της ανάπτυξης των παιδιών να διαφωνούν για θέματα όπως πόσην ώρα πρέπει ένα παιδί να κάθεται μπροστά στην οθόνη, ή πόση σημασία έχει η ρουτίνα του ύπνου, αλλά όλοι συμφωνούν στα βασικά χαρακτηριστικά του «καλού» γονέα. Κι αυτά όλα εμπίπτουν στην κοινή λογική και δεν έχουν καμία σχέση με τη εφεύρεση της πυρίτιδας…&nbsp;Η ποιότητα της ανατροφής των παιδιών – αυτή που δίνουν η «σωστοί» γονείς- έχει να κάνει με το «πώς» κάνουν κάτι, όχι με το «τι» κάνουν. Σωστοί γονείς είναι αυτοί που είναι ευαισθητοποιημένοι στις ανάγκες των παιδιών τους, βρίσκονται στο ίδιο μήκος κύματος με το παιδί, έτσι ώστε να μπορούν να προσαρμόσουν τον ρόλο του γονέα, καθώς αυτό αναπτύσσεται και αποζητά μεγαλύτερη ανεξαρτησία. Τα παιδιά πραγματικά «ευδοκιμούν» όταν οι γονείς τους είναι συνεπείς, ζεστοί, έχουν υψηλές προσδοκίες για τη συμπεριφορά των παιδιών, εξηγούν τους λόγους πίσω από τους κανόνες που θέτουν και διαπραγματεύονται όποτε είναι σωστό.&nbsp;<p>Το αυξημένο στρες επιβαρύνει τα ψυχολογικά αποθέματα των γονέων, επηρεάζοντας την ικανότητά τους, τόσο να προσαρμόζονται στις ανάγκες των παιδιών τους που ολοένα αλλάζουν, όσο και να ρυθμίζουν τα δικά τους συναισθήματα και συμπεριφορές απέναντι στα παιδιά.&nbsp;</p><p>Με άλλα λόγια, όταν στερείσαι αυτοπεποίθησης και νιώθεις χρόνιο άγχος για το ρόλο σου ως γονιός, είναι πολύ δύσκολο να είσαι ευαίσθητος, ζεστός και συνεπής. Ενδέχεται να ουρλιάξεις, αντί να εξηγήσεις ήρεμα στην δίχρονη κόρη σου γιατί πρέπει να σταματήσει να χτυπάει το πιάτο της στο τραπέζι, όπως ξέρεις πως θα έπρεπε να κάνεις. Μπορεί το μυαλό σου να είναι αλλού την ώρα που το μωρό σου σε κοιτάζει κάνοντας φούσκες, ή την ώρα που ο γιος σου θέλει να σου πει με κάθε λεπτομέρεια τι είδε στο μουσείο. Μπορεί ακόμη και να παραδοθείς άνευ όρων στο επίμονο αίτημα της μικρής για ακόμη περισσότερες τάπες Πόκεμον…</p>Αφήστε λοιπόν τις λεπτομέρειες και θυμηθείτε πως σημαντική είναι η μεγάλη εικόνα. Έχετε υπόψη σας ότι αυτά που ανεβάζουν άλλοι γονείς στο Facebook δεν είναι απαραιτήτως αντιπροσωπευτικά δείγματα των γονικών τους εμπειριών, όπως δεν είναι και των δικών σας. Αντιμετωπίστε με σκεπτικισμό τον επόμενο, εντυπωσιακό, ανατρεπτικό τίτλο που θα συναντήσετε, που θα αφορά στο μεγάλωμα των παιδιών. Το καλύτερο δώρο για τον εαυτό σας και για τα παιδιά σας ίσως και να είναι η αποδέσμευση από το κυνήγι της τελειότητας.&nbsp;"
