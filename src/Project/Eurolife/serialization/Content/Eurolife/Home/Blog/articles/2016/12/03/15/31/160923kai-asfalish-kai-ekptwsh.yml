      Hint: Main content
      Value: |
        <p>Και όμως μπορούμε! Και μη σας φανεί αστείο αν ο ασφαλιστικός σας διαμεσολαβητής σας ρωτήσει αν είστε παντρεμένος όταν πάτε να κάνετε το συμβόλαιο για το αμάξι σας! Μην απορήσετε αν επιμείνει στο τι δουλειά κάνετε.</p><p>Ψάχνοντας προσεκτικά στις προσφορές των ασφαλιστικών εταιρειών θα δείτε ότι υπάρχουν κάποιες εκπτώσεις, κάποια προνόμια που ούτε μπορείτε να φανταστείτε.</p><p>Για παράδειγμα, στην <ins datetime="2016-09-20T20:18" cite="mailto:Eleni"><a href="http://www.eurolife.gr/el/pronomiaki%20timologisi%20autokinitou">Eurolife</a></ins> πάρτε την περίπτωση που αναφέρθηκε παραπάνω. Αν είστε ένα παντρεμένο ζευγάρι και οδηγείτε το ίδιο αμάξι τότε μπορείτε να έχετε έκπτωση στο ασφάλιστρο του αυτοκινήτου σας! Το γνωρίζατε αυτό;</p><p>Επίσης, ο δακτύλιος που πολλές φορές μας γίνεται εφιάλτης, μπορεί να γίνει η αιτία για μια επιπλέον έκπτωση. Πώς; Αν έχουμε δύο αυτοκίνητα της οικογένειας ασφαλισμένα στην ίδια εταιρεία και το ένα είναι «μονό» και το άλλο «ζυγό» τότε μπορούμε να έχουμε έκπτωση σε αυτό με τα λιγότερα ασφάλιστρα. Ακόμα όμως και αν απλά έχετε ένα δεύτερο αυτοκίνητο, στην ίδια οικογένεια και θέλετε να το ασφαλίσετε στην ίδια εταιρεία τότε και αυτή με τη σειρά της σας επιβραβεύει με κάποια έκπτωση στο δεύτερο αυτοκίνητο. </p><p>Ενδιαφέρουσα προσφορά είναι και αυτή που έχει να κάνει με την επαγγελματική ιδιότητα του ιδιοκτήτη. Αν ο ιδιοκτήτης λοιπόν του οχήματος είναι ένστολος (δηλαδή είναι στην Αστυνομία, στο Στρατό, στην Αγροφυλακή, στο Πολεμικό Ναυτικό, στην Πυροσβεστική ή στο Λιμενικό) ή είναι εν ενεργεία δημόσιος υπάλληλος ή υπάλληλος ΔΕΚΟ τότε υπάρχουν κάποιες ειδικές εκπτώσεις με την προσκόμιση κάποιων απλών δικαιολογητικών. Γι΄αυτό καλό είναι να μην δυσανασχετούμε όταν συμπληρώνουμε τα (ατελείωτα είναι η αλήθεια) στοιχεία που μας ζητούν. Μπορεί να μας βγει σε καλό!</p><p>Φυσικά, μην ξεχνάμε το σημαντικότερο! Αν είμαστε καλοί οδηγοί, έχουμε χαμηλότερο ασφάλιστρο. Τι σημαίνει καλός οδηγός όμως; Σημαίνει για κάθε χρόνο που περνάει χωρίς να προκαλέσουμε ατύχημα, η εταιρεία μας παρέχει έκπτωση στο ασφάλιστρο της ανανέωσης ενώ αν έχουν περάσει τρία χρόνια και είμαστε.. «καθαροί» τότε ακόμα και αν προκαλέσουμε κάποιο συμβάν, δεν έχουμε κάποια επιβάρυνση στο επόμενο ασφάλιστρο. Πρέπει να είμαστε προσεκτικοί έτσι και αλλιώς, δεν υπάρχει αμφιβολία, αλλά δεν είναι πολύ ωραίο να σε επιβραβεύει και κάποιος γι’ αυτό;</p><p>Γεγονός είναι ότι όποιος ψάχνει βρίσκει ευκαιρίες και εκπτώσεις. Σχεδόν όλοι μπορούμε να βρούμε κάτι που να μας ταιριάζει. Άρα το ψάχνουμε καλά, ρωτάμε και αποφασίζουμε αυτό που συμφέρει καλύτερα!</p>
