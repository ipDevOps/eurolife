    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p>Ένα από τα δυσκολότερα στάδια είναι ο διαμοιρασμός των υλικών αγαθών που το πρώην ανδρόγυνο έχει αποκομίσει από κοινού, όπως επίσης η συνεννόηση για τον καταμερισμό των εξόδων που αφορούν και ωφελούν όλα τα μέλη της οικογένειας. Ας πάρουμε, για παράδειγμα, το <a href="https://www.eurolife.gr/el/Products/Life">πρόγραμμα ασφάλειας ζωής</a> που μπορεί να έχει επιλέξει ένας ή και οι δύο πρώην σύζυγοι, για την εξασφάλιση της υπόλοιπης οικογένειας σε περίπτωση αδυναμίας των ίδιων να συντηρήσουν την οικογένεια, λόγω ασθένειας, ατυχήματος ή θανάτου.</p><p>Αν το ζευγάρι δεν έχει παιδιά, τότε ο κάτοχος του ασφαλιστικού προγράμματος θα πρέπει να αποφασίσει ποιο άλλο μέλος της οικογένειάς του θα ορίσει ως ωφελούμενο στα πλαίσια του συμβολαίου.</p><p>Αν το ζευγάρι έχει ένα ή περισσότερα παιδιά, είναι εύλογο, σε περίπτωση διαζυγίου, να γίνει η σχετική προσαρμογή στους όρους του ασφαλιστικού συμβολαίου, έτσι ώστε δικαιούχοι σε αυτό να είναι αποκλειστικά τα παιδιά (με την απαραίτητη μεταβατική περίοδο επιμέλειας από τον άλλο γονιό, σε περίπτωση που το απευκταίο συμβεί πριν τα ίδια ενηλικιωθούν).</p><p>Υπάρχει, όμως, και η πιθανότητα οι γονείς να συναποφασίσουν να παραμείνει και ο/η σύζυγος ως συνδικαιούχος. Στην περίπτωση αυτή, ανάλογα και με την οικονομική κατάσταση του καθενός από τα δύο μέλη του ζευγαριού, μένει να συναποφασίσουν επίσης ποιος θα επωμιστεί το κόστος της ασφάλισης ή αν θα το αναλάβουν από κοινού και οι δύο. </p><p>Η επιλογή αυτή είναι, συνήθως, πιο κατάλληλη για οικογένειες που έχουν συμπληρώσει την ασφάλεια ζωής και με άλλα ασφαλιστικά προϊόντα (π.χ. δημιουργίας κεφαλαίου ή υγείας).</p><p>Σε κάθε περίπτωση, πριν από την τελική απόφαση, θα πρέπει οι δύο πρώην σύζυγοι να λάβουν υπόψιν τόσο τους όρους του διαζυγίου και της επιμέλειας των παιδιών (εφόσον υπάρχουν) όσο και τη μεταξύ τους σχέση και δυνατότητα αρμονικής επικοινωνίας ακόμη και μετά από το χωρισμό. Σε οποιαδήποτε επιλογή τους, φυσικά, θα μπορέσουν να λάβουν σημαντική βοήθεια από τον ασφαλιστικό τους σύμβουλο, ο οποίος έχει στη διάθεσή του όλες τις απαραίτητες πληροφορίες για να τους συμβουλέψει ποια είναι η πιο συμφέρουσα επιλογή για τους ίδιους και για το μέλλον της οικογένειάς τους.</p>
