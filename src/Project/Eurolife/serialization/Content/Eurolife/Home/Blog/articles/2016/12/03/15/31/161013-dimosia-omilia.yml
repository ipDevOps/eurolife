      Hint: Main content
      Value: "<p>Είναι γεγονός ότι δεν έχει σημασία πόσο καλά είσαι προετοιμασμένος για κάτι τέτοιο. Ακόμα και αν το έχεις κάνει άλλες 100 φορές, αν το φοβάσαι, εξακολουθείς να το φοβάσαι και την 101η. Το μυστικό είναι να βρεις αυτό που σε αγχώνει και να το καταπολεμήσεις έτσι ώστε να μπορέσεις να μεταδώσεις στο κοινό τις γνώσεις που έχεις.</p><p>Το θέμα αυτό είναι τόσο σοβαρό που γίνονται ειδικά σεμινάρια για το πώς μπορείς να...επιζήσεις μιας τέτοιας εμπειρίας και, αν έχεις άνεση, πώς μπορείς να γίνεις ακόμα καλύτερος.</p><p>Οι πιο πολλοί, όταν προετοιμάζονται για τέτοιες ομιλίες, γράφουν αναλυτικά τις σημειώσεις τους μέχρι και την τελευταία τελεία, τις διαβάζουν και τις ξαναδιαβάζουν, τις μαθαίνουν σχεδόν απέξω. Αν τους πάρει κάποιος τα χαρτιά ή τον υπολογιστή είναι σαν να μην έγραψαν ποτέ τίποτα, ενώ στην ουσία οι γνώσεις είναι δικές τους, είναι ήδη στο μυαλό τους.</p><p>Είναι σημαντικό λοιπόν και χρήσιμο κάποιος να κάνει πρόβα στην ομιλία του, ειδικά αν πρέπει να είναι συγκεκριμένου χρόνου, αλλά δεν ωφελεί σε τίποτα να την μάθει απέξω. Αυτό που βοηθά πιο πολύ είναι να υπάρχει ένας σκελετός και κάποιες σημειώσεις για πράγματα που θέλουμε απαραιτήτως να πούμε και από εκεί και πέρα να έχουμε την άνεση να αυτοσχεδιάσουμε, ειδικότερα αν βλέπουμε ότι το ενδιαφέρον του κοινού μας εστιάζεται σε συγκεκριμένα πράγματα και μας κάνει συγκεκριμένες ερωτήσεις. </p><p>Σε γενικές γραμμές υποθέτουμε ότι το κοινό μας είναι ενημερωμένο για το αντικείμενο που θα μιλήσουμε-αφού επέλεξε την ομιλία μας-αλλά πάντα φροντίζουμε να έχουμε κάποια εισαγωγικά στοιχεία βασικών γνώσεων για να είμαστε σίγουροι ότι ξεκινούν όλοι από την ίδια σχεδόν βάση.</p><p>Πρέπει να είμαστε προετοιμασμένοι και για «εχθρικά πρόσωπα» και για διαφωνίες και για «χαζές» ερωτήσεις και για κοινό που δεν μας προσέχει. Εμείς διατηρούμε τη ψυχραιμία μας και τον ειρμό μας και προσπαθούμε να εξηγήσουμε τη δική μας οπτική κάνοντας όπου μπορούμε μικρές αναπροσαρμογές για να κρατήσουμε το ενδιαφέρον.</p><p>Αν μπορούμε να έχουμε κάποια παρουσίαση προτιμάμε το οπτικό υλικό (εικόνες ή ιδιαίτερα, μικρά βιντεάκια) και όχι πάρα πολύ κείμενο. Αν υπάρχει μεγάλο κείμενο στις διαφάνειές μας, το κοινό θα προσπαθήσει να το διαβάσει με αποτέλεσμα να μην προσέχει εμάς που μιλάμε. Αν, από την άλλη, κάνουμε απλή ανάγνωση του κειμένου από τη διαφάνεια τότε δεν έχουμε λόγο ύπαρξης πάνω στο βήμα. </p><p>Το χιούμορ και η φιλική διάθεση μπορούν να μας σώσουν σε δύσκολες στιγμές, ειδικότερα αν μπορούμε να τα ενσωματώσουμε και κατά τη διάρκεια της ομιλίας μας. Ακόμα και τα ρούχα που φοράμε θα πρέπει να μας κάνουν να αισθανόμαστε άνετα και όχι να μας πιέζουν.</p><p>Ακόμα και αν γίνει κάποιο λάθος ή κάτι ξεχάσουμε, δεν ήρθε και το τέλος του κόσμου. Σημασία έχει στο τέλος να αισθανόμαστε εμείς καλά και να έχουμε διασκεδάσει την εμπειρία μας!</p><p><em>Φωτογραφία</em><em>: </em><em>Cesare Maccari-</em><em> Cicero Denounces Catiline</em><em> (1889)</em><em></em></p>"
