        <div style="text-align: justify;"><strong>1. Μιλάτε στο τηλέφωνο ή στέλνετε μηνύματα;</strong></div><div style="text-align: justify;">Σύμφωνα με το νέο Κ.Ο.Κ., η χρήση κινητού τηλεφώνου κατά την οδήγηση επιτρέπεται μόνον όταν αυτό είναι τοποθετημένο σε ειδική θέση για ανοικτή ακρόαση ή όταν χρησιμοποιείται με ακουστικό ασύρματης επικοινωνίας (Bluetooth). Σε κάθε άλλη περίπτωση, η χρήση του τηλεφώνου μπορεί εύκολα να αποσπάσει την προσοχή σας από το δρόμο και να προκαλέσετε κάποιο ατύχημα. Όσο σημαντική κι αν είναι μια κλήση ή ένα μήνυμα σίγουρα δεν αξίζει να δώσετε τη ζωή σας ή των αγαπημένων σας γι’ αυτό!&nbsp;</div><div style="text-align: justify;">Τα περισσότερα smartphones διαθέτουν ακουστικά handsfree, εσείς το μόνο που έχετε να κάνετε είναι να τα αξιοποιήσετε.</div><strong><div style="text-align: justify;"><strong>2. Μήπως πατάτε λίγο παραπάνω το γκάζι;</strong></div></strong><div style="text-align: justify;">Η αίσθηση της ελευθερίας που προσφέρει μία άδεια λεωφόρος είναι πραγματικά δελεαστική. Επίσης, ποιος δεν βιάζεται όταν έχει αργήσει στη δουλειά ή όταν πρέπει να πάρει το παιδί του από το σχολείο;&nbsp;</div><div style="text-align: justify;">Όμως, η οδήγηση πάνω από το επιτρεπτό όριο είναι επικίνδυνη, γιατί όσο μεγαλύτερη η ταχύτητα τόσο μικρότερος ο χρόνος αντίδρασης σε κάτι απρόοπτο. Όπως λένε και δύο πολύ γνωστές ρήσεις «όποιος βιάζεται, σκοντάφτει» και «όποιος πάει αργά, φτάνει γρήγορα». Άρα, μήπως πρέπει να χαλαρώσετε; Έτσι, η οδήγηση θα γίνει ακόμα πιο απολαυστική!&nbsp;</div><strong><div style="text-align: justify;"><strong>3. Πόσες φορές οδηγείτε κουρασμένοι;</strong></div></strong><div style="text-align: justify;">Η υπερεκτίμηση των δυνάμεών μας δεν αποτελεί κακή συνήθεια μόνο όταν έχουμε πιεί αλλά και όταν είμαστε κουρασμένοι. Αυτό που μπορείτε να κάνετε εάν είναι απαραίτητο να οδηγήσετε, μετά από μια δύσκολη ή μεγάλη ημέρα, είναι να ζητήσετε από κάποιον άλλο να οδηγήσει ή να ξεκουραστείτε λίγο πριν βάλετε μπροστά τη μηχανή.</div><strong><div style="text-align: justify;"><strong>4. Βάφεστε στο φανάρι ή τρώτε ενώ οδηγείτε;</strong></div></strong><div style="text-align: justify;">Ακόμα κι όταν είσαστε σταματημένοι στο φανάρι η προσοχή σας θα πρέπει να βρίσκεται στο δρόμο και τα χέρια σας στο τιμόνι. Δραστηριότητες όπως το να βάφεστε, να τρώτε ή ακόμα και να καπνίζετε κατά τη διάρκεια της οδήγησης είναι επικίνδυνες γιατί εκτός από την προσοχή σας που αποσπάται, τα χέρια σας δεν βρίσκονται στο τιμόνι και άρα δεν το ελέγχουν. Εάν έχετε αργήσει και δεν έχετε προλάβει να ετοιμαστείτε ή να φάτε είναι προτιμότερο να οδηγήσετε με ασφάλεια στον προορισμό σας και να μείνετε ακόμα λίγα λεπτά στο αυτοκίνητο, αφού το έχετε παρκάρει, μέχρι να τελειώσετε τις «δουλειές» σας.</div><p>Εάν λοιπόν διαπιστώνετε ότι έχετε και εσείς μία ή και περισσότερες από αυτές τις «κακές» συνήθειες η νέα χρονιά είναι ιδανική ευκαιρία για να κάνετε μια νέα αρχή… και στην οδήγηση!</p>
