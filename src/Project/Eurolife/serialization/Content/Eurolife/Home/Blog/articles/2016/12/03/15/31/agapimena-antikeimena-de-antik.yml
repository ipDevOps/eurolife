      Hint: Main content
      Value: |
        <p>Έλα όμως που τα αντικείμενα που επιλέγει ο καθένας να έχει γύρω του, στον χώρο του, είναι πράγματα που για αυτόν έχουν αξία! Το περίτεχνο κηροπήγιο που κληρονομήθηκε από τη γιαγιά, τα ασημένια μαχαιροπίρουνα που διάλεξες νιόπαντρος, (αλλάζοντας ένα σωρό άχρηστα και κακόγουστα δώρα γάμου για ένα σερβίτσιο του γούστου σου), το vintage πικ απ που αγοράστηκε με αιματηρές οικονομίες, το χαλί που αποκτήθηκε μετά από ατελείωτα παζάρια σ’εκείνο το ταξίδι στην Πόλη, η τελευταίας τεχνολογίας τηλεόραση, το tablet, η φωτογραφική μηχανή, τα δέκα ζευγάρια ακριβά παπούτσια, τα αγαπημένα σου &nbsp;ρούχα, το ρολόι… Πες μου τι έχεις, να σου πω ποιος είσαι!</p><p>Μια «στραβή» αρκεί για να αποχαιρετίσει κανείς αγαπημένα πράγματα. Αρκεί ένας σπασμένος σωλήνας στον τοίχο της ντουλάπας, μια νεροποντή που δεν αντέχουν τα κεραμίδια, ένας απρόσκλητος, επιτήδειος επισκέπτης, και αντικείμενα που αποτελούσαν αναπόσπαστο κομμάτι της καθημερινότητας και του χώρου σας γίνονται παρελθόν. Και τι θα μου κάνει η ασφάλεια, αναρωτιέστε; Πώς θα αντικαταστήσω τα κουταλάκια της προγιαγιάς μου που τα κουβάλησε από τη Σμύρνη, ραμμένα στο στρίφωμά της; Πώς θα ξαναβρεθούν τα αρχεία μου, όλες εκείνες οι φωτογραφίες που είχα αποθηκεύσει στο laptop; Όσο για το αγαπημένο μου χαλί, κανένα παζάρι στον κόσμο δεν θα το φέρει πίσω!</p><p>Έχετε εν μέρει δίκιο. Δενόμαστε συναισθηματικά με αντικείμενα, παλιά ή καινούργια, που ποτέ δεν μπορούν ακριβώς να αντικατασταθούν. Ακόμη κι αν μπορείς να ξαναβρείς ένα πικ απ σαν αυτό που καταστράφηκε, δεν θα είναι το ίδιο. Κι ένα καινούργιο PC δεν θα έχει στη μνήμη του τις εκατοντάδες φωτογραφίες που είχες αποθηκεύσει στο προηγούμενο (κάνε όμως κι εσύ ένα backup βρε αδελφέ!). Ωστόσο, η αποζημίωση που παίρνει κανείς από την ασφαλιστική εταιρία, ανάλογα με το <a href="http://www.eurolife.gr/el/Products/Home" target="_blank">πρόγραμμα ασφάλισης κατοικίας</a>&nbsp;που έχει επιλέξει, είναι ένα ποσό που, αν μη τι άλλο, του επιτρέπει να αντικαταστήσει άμεσα κάποια αντικείμενα πρακτικής φύσης (μοκέτα, τηλεόραση, κομπιούτερ, φωτογραφική μηχανή, μικροσυσκευή, κ.λπ.) και να αποκτήσει, εφόσον το επιθυμεί, κάποια καινούργια αντικείμενα τα οποία στην πορεία θα αγαπήσει όσο τα παλιά…</p>Τα περισσότερα προγράμματα ασφάλισης κατοικίας ασφαλίζουν το ίδιο το ακίνητο, όσο και το περιεχόμενο, κατά πυρκαγιάς, φυσικών καταστροφών, πλημμύρας από σωληνώσεις, κλοπής και σχετικών ζημιών, πολιτικών κινδύνων… Για το περιεχόμενο, η συνήθης αποζημίωση επιτρέπει αντικατάσταση ενός αντικειμένου με αντίστοιχο καινούργιο για όλες τις υλικές ζημιές και τις ζημιές ή απώλειας από κλοπή. Μπορεί να μην είναι ποτέ το ίδιο, αλλά είναι σίγουρα καλύτερο από το τίποτα!<div></div>
