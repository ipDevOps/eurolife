      Hint: Main content
      Value: |
        <p style="text-align: justify;">Η εξέλιξη της τεχνολογίας κάνει θαύματα! Ένα από αυτά, είναι ότι μας δίνει τη δυνατότητα να απλοποιούμε την καθημερινότητά μας, με τη βοήθεια εφαρμογών, σε όλους τους τομείς, ακόμα κι όταν πρόκειται για την υγεία μας. Μια τέτοια εφαρμογή είναι και η «Walk to Win», η οποία αξιοποιώντας την τεχνολογία των wearables, σου δίνει τη δυνατότητα να μειώνεις το κόστος της ασφάλισής σου όσο περπατάς.</p><p style="text-align: justify;">Άλλωστε το <a href="http://as-milisoume.gr/el/Articles/160808%20einai-to-20lepto-perpathma-kalh-gymanstikh">20λεπτο περπάτημα</a> είναι μια πολύ καλή γυμναστική, η οποία ως γνωστόν συμβάλλει και στην καλύτερη υγεία.</p><p style="text-align: justify;"><strong>Δες πώς μπορούν να πέσουν βήμα, βήμα και τα δικά σου ασφάλιστρα!</strong></p><p style="text-align: justify; margin-bottom: 15pt;">Η Eurolife ERB, έχοντας ως βασικό στόχο τη δημιουργία προϋποθέσεων για ένα καλύτερο αύριο για όλους, δημιούργησε το πρώτο ασφαλιστικό πρόγραμμα υγείας στην Ελλάδα που σου δίνει τη δυνατότητα να μειώνεις να ασφάλιστρά σου κάνοντας κάτι που έτσι και αλλιώς κάνεις κάθε μέρα, όπως το να περπατάς.</p><p><div style="text-align: justify;"><strong>1<sup>ο</sup> βήμα:&nbsp;</strong></div><div style="text-align: justify;">Συμπληρώνεις τα στοιχεία σου στην <a href="https://walktowin.eurolife.gr/">ειδική φόρμα</a>, ώστε ένας ασφαλιστικός συνεργάτης να επικοινωνήσει μαζί σου και να σε ενημερώσει σχετικά με το πρόγραμμα.</div></p><p><div style="text-align: justify;"><strong>2<sup>ο</sup> βήμα:&nbsp;</strong></div><div style="text-align: justify;">Αποκτάς το νοσοκομειακό πρόγραμμα Premium Νοσοκομειακό Β-1500 Economy και κατεβάζεις το app Walk to Win, για Android ή ΙΟS.</div></p><p><div style="text-align: justify;"><strong>3<sup>ο</sup> βήμα:&nbsp;</strong></div><div style="text-align: justify;">Ξεκινάς να περπατάς και να βλέπεις το κόστος της ασφάλισής σου να μειώνεται!</div></p><p style="text-align: justify;">Τόσο απλά!</p><p style="text-align: justify;"><strong>Δες τι σου εξασφαλίζει το νοσοκομειακό πρόγραμμα: </strong><strong>Premium</strong><strong> Νοσοκομειακό Β' 1500-</strong><strong>economy</strong></p><p style="text-align: justify;">Με το <a href="https://walktowin.eurolife.gr/informations.asp">πρόγραμμα&nbsp;Premium Νοσοκομειακό Β' 1500-economy</a> αποκτάς πρόσβαση σε υπηρεσίες υγείας υψηλής ποιότητας από το νοσηλευτικό κέντρο της επιλογής σου, σε Β' θέση νοσηλείας. Ανάμεσα στις κύριες καλύψεις του προγράμματος είναι τα έξοδα ασθενοφόρου, διαγνωστικών εξετάσεων, επείγοντα περιστατικά και άλλα πολλά.</p><p style="text-align: justify;"><strong>Πώς επωφελείσαι ενώ περπατάς;</strong></p><p><div style="text-align: justify;">Κατεβάζοντας το&nbsp;<strong>app</strong><strong> </strong><strong>Walk</strong><strong> </strong><strong>to</strong><strong> </strong><strong>Win</strong>&nbsp;παρακολουθείς τα βήματα που κάνεις κάθε μέρα, το οποίο θα σε βοηθήσει, έτσι και αλλιώς, και με τη φυσική σου κατάσταση. Στόχος σου είναι να κάνεις&nbsp;<strong>240.000 βήματα</strong>&nbsp;κάθε μήνα, που αντιστοιχεί σε&nbsp;<strong>8.000 βήματα την ημέρα. </strong>Πράγμα καθόλου δύσκολο αν σκεφτείς τις διαδρομές που κάνεις καθημερινά με τα πόδια, ακόμα κι αν αυτές είναι στο γραφείο ή και μέσα στο σπίτι!</div><div style="text-align: justify;"></div><div style="text-align: justify;">Αν πετύχεις τον μηνιαίο στόχο σου,&nbsp;<strong>10 από τους 12 μήνες</strong><strong>&nbsp;</strong>του ασφαλιστικού έτους, σού επιστρέφονται&nbsp;<strong>25€*. </strong>Επίσης ανάλογα με την επίδοσή σου, θα λαμβάνεις ακόμη περισσότερα κίνητρα και δώρα για να συνεχίζεις να προσπαθείς. Κάνε λοιπόν το βήμα και ξεκίνησε να μειώνεις το κόστος της ασφάλισής σου, σήμερα!</div></p><p style="text-align: justify;"><span style="font-size: 13px;">*Η χρηματική επιβράβευση των 25€ αφορά κάθε ασφαλισμένο του συμβολαίου που πετυχαίνει τον στόχο των βημάτων και θα καταβάλλεται στον αντισυμβαλλόμενο στη λήξη της πρώτης ετήσιας ασφαλιστικής περιόδου. Το ύψος της χρηματικής επιβράβευσης ενδέχεται να μεταβληθεί σε επόμενη ανανέωση του συμβολαίου. Η προωθητική ενέργεια ισχύει για περιορισμένο αριθμό πελατών και πρέπει να πληρούνται συγκεκριμένες προϋποθέσεις. Για περισσότερες πληροφορίες θα σε ενημερώσει ο ασφαλιστικός μας συνεργάτης.</span></p>
