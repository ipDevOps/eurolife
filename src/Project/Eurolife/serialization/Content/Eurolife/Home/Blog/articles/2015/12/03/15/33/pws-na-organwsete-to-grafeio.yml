    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Ηλεκτρονικός υπολογιστής, χαρτιά που δεν ξέρω καν τι γράφουν, ηλεκτρονικά gadget, αντικείμενα που κανονικά δεν ανήκουν στο γραφείο (όπως για παράδειγμα ένα θερμόμετρο) και η φλούδα μιας μπανάνας που μόλις έφαγα συνθέτουν αυτή τη στιγμή την εικόνα του γραφείου μου. Μάλλον ήρθε η ώρα να το τακτοποιήσω.&nbsp;<p>Ρίξτε μια ματιά και στο δικό σας. Αν σας φαίνεται κάτι περισσότερο από… &nbsp;άνω κάτω, ξεκινήστε κι εσείς μαζί μου.&nbsp;Δεν είναι μόνο ότι θα μπορείτε πιο εύκολα και γρήγορα να βρίσκετε εκείνο το χαρτί που αυτή τη στιγμή κρύβεται χωμένο κάπου κάτω από μερικά ντοσιέ, είναι κι ότι θα ξεκινάτε κάθε μέρα τη δουλειά σας με περισσότερο κέφι. Να, μερικές ιδέες:</p><p>- Αδειάστε όλη την επιφάνεια του γραφείου από κάθε αντικείμενο. Αυτό θα σας δώσει την ευκαιρία –εκτός των άλλων- να καθαρίσετε προσεκτικά και περιοχές που είναι συνήθως καλυμμένες με πράγματα κι έχουν να νιώσουν μήνες το άγγιγμα του ξεσκονόπανου! Αν έχετε γλάστρες, διακοσμητικά ή άλλα αντικείμενα, καθαρίστε τα κι αυτά.</p><p>- Τώρα, ρίξτε μια ματιά σε ό,τι υπήρχε μέχρι πριν λίγο πάνω στο γραφείο: βλέπετε κάτι που ούτε θυμάστε πότε χρησιμοποιήσατε για τελευταία φορά; &nbsp;Μήπως είναι επειδή απλά δεν το χρειάζεστε πια; Πετάξτε το!</p>- Αφού έχετε πλέον μείνει με ό,τι σας είναι γενικά χρήσιμο, αρχίστε να τακτοποιείτε κάθε αντικείμενο στη θέση του. Αν δεν υπάρχει προβλεπόμενη θέση για μερικά πράγματα, ήρθε η ώρα να δημιουργήσετε μία. Προμηθευτείτε πρακτικά μέσα αποθήκευσης σε διάφορα μεγέθη (κουτιά, ντοσιέ, ράφια, συρτάρια, δίσκους, ντουλάπια, θήκες κ.λπ.) και οργανώστε μέσα όλα τα απαραίτητα, φροντίζοντας τα ομοειδή να βρίσκονται κοντά μεταξύ τους.&nbsp;<p>- Βάλτε πιο κοντά σας ό,τι χρησιμοποιείτε συχνά. Αντίθετα, τα αντικείμενα που δεν χρειάζεστε παρά μόνο σε σπάνιες περιπτώσεις, καταχωνιάστε τα ελεύθερα στο πίσω μέρος του γραφείου ή στο κάτω μέρος της συρταριέρας σας.&nbsp;</p><p>- Κολλήστε παντού ετικέτες. Μπορεί τώρα να θυμάστε πολύ καλά ότι οι συνδετήρες είναι στο μπλε κουτάκι δίπλα από τη μολυβοθήκη και τα ανταλλακτικά μελάνια για τον εκτυπωτή στο τρίτο συρτάρι δεξιά, όμως μπορεί να περάσει καιρός μέχρι να τα χρειαστείτε και να έχετε ξεχάσει πού τα βάλατε. Τοποθετώντας ετικέτες σε κάθε κουτί, ντοσιέ, ντουλάπι κ.λπ. θα ξέρετε με μια ματιά τι περιέχει –και θα τα κάνετε πάλι άνω κάτω ψάχνοντας για κάτι. &nbsp;</p>- Συγκεντρώστε όλα τα χαρτιά και ταξινομήστε τα σε τρεις κατηγορίες: αυτά με τα οποία θέλετε να ασχοληθείτε άμεσα, αυτά που πρέπει να αρχειοθετηθούν και αυτά που δεν σας χρειάζονται. Βάλτε τα δύο πρώτα σε αντίστοιχους φακέλους ή δίσκους και πετάξτε την τρίτη κατηγορία (καλού κακού, ξαναρίξτε μια ματιά…)- Μιας και μπήκατε στην… πρίζα, οργανώστε λίγο και τον υπολογιστή σας. Σβήστε ό,τι δεν χρειάζεστε πια στα εισερχόμενα email και στην επιφάνεια εργασίας σας και ταξινομήστε τα έγγραφα και τις φωτογραφίες σας σε ηλεκτρονικούς φακέλους.<p>- Ξαναβάλτε τις γλάστρες, τις κορνίζες και τα διακοσμητικά σας και… είστε έτοιμοι για ακόμα πιο αποδοτική δουλειά!</p>- Μην ξεχνάτε να κάνετε ένα πρόχειρο συμμάζεμα στο γραφείο σας στο τέλος κάθε εργάσιμης ημέρας και ένα λίγο πιο… σαρωτικό στο τέλος της εβδομάδας για να είναι ο χώρος εργασίας πάντα τακτοποιημένος!"
