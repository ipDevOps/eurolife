      Hint: Main content
      Value: |
        <p style="text-align: justify;"><strong>Ποια είναι τα κριτήρια για να καταλάβετε τη θετική επίδραση της γυμναστικής στο σώμα και την υγεία σας; </strong></p><div style="text-align: justify;"><ol>    <li>Η αντίδραση του σώματός σας στην άσκηση. Αν αντιλαμβάνεστε ότι οι σφυγμοί σας ανεβαίνουν και ιδρώνετε περισσότερο, τότε κάτι κάνετε σωστά, ωθείτε το κορμί σας να ξεπεράσει τα όριά του και να γίνει καλύτερο.</li></ol></div><p style="text-align: justify;">Όσο περνάει ο καιρός, θα διαπιστώνετε ότι πλέον δεν σας γεμίζει το να κάνετε 2 ώρες γυμναστική. Θα αποζητάτε πιο μικρά προγράμματα, αλλά αυξημένης δυσκολίας και πρόκλησης. Σε αυτή τη φάση πλέον αντιλαμβάνεστε ότι δεν έχει σημασία πόση ώρα κάνετε μια άσκηση, αλλά η ποιότητα αυτής της άσκησης.</p><div style="text-align: justify;"><ol>    <li>Κοιμάστε σαν πουλάκι! Έρευνες δείχνουν ότι η άσκηση βοηθά, ώστε η ποιότητα του ύπνου να γίνει καλύτερη. Αυτό έχει ως επιπλέον καλό αποτέλεσμα να ενδυναμώνεται η άμυνα του οργανισμού και να χάνετε ευκολότερα βάρος.</li>    <li>Αποζητάτε την ποικιλία στην άσκησή σας. Ψάχνετε για κάτι διαφορετικό το οποίο να αποτελεί πρόκληση. Σε αυτό το σημείο διαπιστώνετε ότι η έχετε αλλάξει την καθημερινότητά σας.</li></ol></div><p style="text-align: justify;">Αν πάλι είστε πιο πρακτικοί και σας αρέσει να μιλάτε με χρονοδιαγράμματα, μπορούμε τα αποτελέσματα να σας τα διαχωρίσουμε σε <strong>εβδομάδες</strong>:</p><div style="text-align: justify;"><ul>    <li>1η&nbsp; εβδομάδα άσκησης: όχι μόνο δεν θα δείτε αποτελέσματα αλλά θα νιώθετε ίσως και λίγο... χειρότερα από πριν! </li>    <li>2η – 3η εβδομάδα: αρχίζουν σιγά σιγά να φαίνονται τα αποτελέσματα. Νιώθετε περισσότερη ζωντάνια και δεν κουράζεστε τόσο εύκολα.</li>    <li>4η – 5η εβδομάδα: τα ρούχα σας θα σας φαίνονται λίγο πιο μεγάλα γιατί ξεκινάτε να χάνετε λίπος. </li>    <li>6η εβδομάδα: όπου θα δείτε και τις περισσότερες αλλαγές, όπως το ότι έχετε δυναμώσει!</li>    <li>Από την 7η εβδομάδα και μετά: η πρόοδος επιβραδύνεται και θα πρέπει να αναζητήσετε νέες ασκήσεις να σας ξυπνήσουν και πάλι!</li></ul></div><p style="text-align: justify;">Σε καμία περίπτωση όμως δεν πρέπει να ξεχνάτε ότι τα αποτελέσματα της άσκησής σας εξαρτώνται από οργανικούς παράγοντες, όπως η ηλικία, το μυϊκό σύστημα, ο μεταβολισμός αλλά και η φυσική σας κατάσταση όταν ξεκινάτε. Γι’ αυτό και είναι σημαντικό, πριν ξεκινήσετε οποιασδήποτε μορφής άσκηση, να επισκεφτείτε το γιατρό σας και να κάνετε ένα ολοκληρωμένο τσεκ-απ που θα σας δώσει το ελεύθερο να γυμναστείτε όπως και όσο θέλετε. </p><p style="text-align: justify;">Δεν πρέπει λοιπόν να περιμένετε αποτελέσματα μέσα σε ένα βράδυ με το που ξεκινάτε τη γυμναστική σας. Είναι μια διαδικασία πολλές φορές χρονοβόρα, που απαιτεί αλλαγές στην καθημερινότητα και στον τρόπο ζωής σας και στον τρόπο που βλέπετε το σώμα σας και την υγεία σας. Από την άλλη, εφόσον <a href="http://as-milisoume.gr/el/Articles/160808%20einai-to-20lepto-perpathma-kalh-gymanstikh">το περπάτημα είναι πολύ καλή γυμναστική</a> και είναι κάτι το οποίο έτσι και αλλιώς κάνετε στην καθημερινότητά σας, μήπως είναι ευκαιρία να το δείτε με άλλο μάτι;</p>
