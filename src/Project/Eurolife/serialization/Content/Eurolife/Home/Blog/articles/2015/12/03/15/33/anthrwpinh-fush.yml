      Hint: Main content
      Value: Σε ένα κόσμο όπου βασιλεύει το κακό και το άδικο, όπου οι άνθρωποι σκοτώνουν και καταστρέφουν χωρίς δεύτερη σκέψη στο όνομα μιας οποιασδήποτε «ανάγκης» ή ενός θεού, εύκολα μπορούμε να καταλήξουμε στο συμπέρασμα πως ο άνθρωπος είναι καταστροφικός από τη φύση του. Ότι παρά τον πολιτισμό, τις νουθεσίες, τις προσπάθειες να εξαλειφθούν τα φονικά του ένστικτα αρκεί μια αφορμή για να εκδηλωθούν περισσότερο βίαια από ποτέ.&nbsp;&nbsp;&nbsp;Μερικοί πηγαίνουν ακόμα πιο πέρα ισχυριζόμενοι ότι τα ζώα σκοτώνουν μόνο όταν θέλουν να φάνε και όχι χωρίς λόγο όπως οι άνθρωποι που σκοτώνουν από ευχαρίστηση.Αυτό βέβαια δεν είναι αλήθεια, τα ζώα σκοτώνουν για πολλούς λόγους εκτός της ανάγκης να χορτάσουν την πείνα τους. Ένας λόγος είναι η κυριαρχία, ένας άλλος μπορεί να είναι η εκδήλωση επιθετικότητας γιατί αισθάνονται ότι απειλούνται ή γιατί απλά εκνευρίστηκαν… Τα ζώα δεν αντιλαμβάνονται το ηθικό βάρος της αφαίρεσης της ζωής.&nbsp;Αντίθετα όσο ανεβαίνουμε στην πυραμίδα των θηλαστικών και φτάνουμε στον κοντινότερο του ανθρώπου, τους χιμπαντζήδες, οι μελέτες δείχνουν ότι σπάνια θα συναντήσουμε αδικαιολόγητη επιθετικότητα.Άλλα πλάσματα που συχνά «ενοχοποιούνται» για καταστροφικά ένστικτα είναι τα μωρά και τα νήπια. Όμως όταν ένα δίχρονο φαίνεται ότι προσπαθεί να βγάλει το μάτι της μητέρας του στην πραγματικότητα δοκιμάζει με πόση ακρίβεια το δάχτυλό του μπορεί να φτάσει το στόχο. Στο δικό του σύστημα, η μαμά του είναι άτρωτη έτσι και αλλιώς. Όσο για τα παιδιά που προσπαθούν να «ξεκάνουν» τα νεογέννητα αδελφάκια τους σίγουρα αισθάνονται ανταγωνισμό.Πρόκειται όμως για ειλικρινή και συνάμα αφελή έκφραση των συναισθημάτων τους και όχι για ενστικτώδη επιθετικότητα.&nbsp;Οι παιδοψυχολόγοι εξηγούν ότι συχνά τα παιδιά καταστρέφουν τα παιχνίδια τους για να ανακαλύψουν τι κρύβουν. Ένα παιδί που είναι έντονα επιθετικό, βγάζει τα κεφάλια από τις κούκλες τους, τις σπάει, πετάει και καταστρέφει συνέχεια αντικείμενα έχει εμφανώς κάποιο ψυχολογικό πρόβλημα. Όμως πρόκειται για συσσωρευμένο θυμό και όχι για κακία.&nbsp;Από την άλλη οι ψυχολόγοι που ασχολούνται με τους ενηλίκους εξηγούν ότι οι ασθενείς τους που αρνούνται ότι έχουν αισθανθεί μίσος λένε απλώς ψέματα ή στην καλύτερη περίπτωση δεν έχουν συνειδητοποιήσει τα συναισθήματά τους.&nbsp;Τα αρνητικά συναισθήματα αφορούν και ανήκουν σε όλους.Φαίνεται όμως ότι για να μεταμορφωθούν σε ανεξέλεγκτη επιθετικότητα χρειάζεται να ισχύσουν πολλές ακόμα προϋποθέσεις. &nbsp;<div></div>
