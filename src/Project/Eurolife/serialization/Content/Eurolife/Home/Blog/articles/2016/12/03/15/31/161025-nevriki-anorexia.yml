      Value: |
        <p>Κάπως έτσι περιγράφουν τα συναισθήματά τους όσοι πάσχουν από νευρική ανορεξία, η οποία είναι μία από τις πιο συχνές διαταραχές πρόσληψης τροφής μαζί με τη βουλιμία και την υπερφαγία.</p><p>Η νευρική ανορεξία είναι μια ιδιαίτερα σοβαρή και επικίνδυνη ασθένεια η οποία μπορεί να οδηγήσει μέχρι και στο θάνατο. Όσοι πάσχουν από νευρική ανορεξία-που πλέον δεν είναι μόνο έφηβα κορίτσια αλλά και αγόρια και σε μεγαλύτερες ηλικίες- δίνουν υπερβολική σημασία στο τι τρώνε, στο πόσο τρώνε, μετράνε με υπερβολική προσήλωση τις θερμίδες και βρίσκονται σε συνεχή δίαιτα ή νηστεία. Το πιο ανησυχητικό είναι ότι οι άνθρωποι αυτοί έχουν μια παράλογη και διαστρεβλωμένη εικόνα για το σώμα τους που στις περισσότερες περιπτώσεις δεν αντιστοιχεί στην πραγματικότητα. Ακόμα δηλαδή και αν είναι ιδιαίτερα αδύνατοι εκείνοι θεωρούν ότι πάλι έχουν περιττό βάρος και προσπαθούν να αδυνατίσουν. </p><p>Οι λόγοι που μπορούν να οδηγήσουν κάποιον να νοσήσει από νευρική ανορεξία είναι συνήθως συνδυασμός βιολογικών, ψυχολογικών και περιβαλλοντικών παραγόντων. Κάποιοι άνθρωποι είναι πιο ευάλωτοι σε τέτοιου είδους ασθένειες καθώς είναι πιο τελειομανείς και επίμονοι για να πετύχουν τον σκοπό τους, πολλές φορές φτάνοντας στην υπερβολή. Σημαντικό ρόλο παίζει και η κοινωνία στην οποία ζούμε και η οποία προωθεί μια συγκεκριμένη εικόνα ομορφιάς και σωματότυπου ως τη μόνη αποδεκτή.</p><p>Τα συμπτώματα είναι πολλά και, αν το αναλογιστεί κανείς, αναμενόμενα. Υπάρχει μεγάλη απώλεια βάρους, μη φυσιολογικές εξετάσεις, υπερβολική κούραση, ζαλάδες και λιποθυμίες, αδύναμα μαλλιά, χαμηλή πίεση, αφυδάτωση αλλά και αϋπνίες. Το άτομο που πάσχει από νευρική ανορεξία ασχολείται υπερβολικά το τι τρώει και τις θερμίδες, δεν τρώει συχνά ενώ δεν παραδέχεται καν ότι πεινάει. Σιγά σιγά ξεκινά να λέει ψέματα για το πότε και πόσο τρώει, δεν έχει εναλλαγές στις διαθέσεις του ενώ δεν συμμετέχει πολύ ενεργά στον κοινωνικό του περίγυρο. Σε ακραίες περιπτώσεις βλέπουμε μέχρι και καταθλιπτική διάθεση αλλά και σκέψεις αυτοκτονίας.</p><p>Δυστυχώς, όπως και σε όλες τις ασθένειες που έχουν να κάνουν με ψυχολογικούς παράγοντες, η θεραπεία δεν μπορεί να είναι δραστική. Ο κυριότερος τρόπος αντιμετώπισης είναι η ψυχική υποστήριξη, με ατομικές αλλά και ομαδικές θεραπείες, ώστε ο ασθενής να καταφέρει να αλλάξει στάση και συμπεριφορά σε θέματα διατροφής. Στο τελευταίο παίζει ρόλο και ο διαιτολόγος που μπορεί να συμβουλέψει για μια ομαλή μετάβαση από την αφαγία στην κανονική διατροφή. Σε ακραίες περιπτώσεις προτείνονται μέχρι και αντικαταθλιπτικά φάρμακα. Φυσικά η στήριξη της οικογένειας είναι ιδιαίτερα βασική, και στον ψυχολογικό τομέα αλλά και στον πρακτικό (πχ. μαγείρεμα σωστού φαγητού αλλά και με έμμεσους τρόπους όπως το να τρώει όλη η οικογένεια μαζί).</p><p>Η μάχη με την νευρική ανορεξία είναι δύσκολη και μακριά και μόνο όποιος την έχει δώσει μπορεί να το κατανοήσει πλήρως. Είναι λοιπόν απαραίτητο να προσέχουμε τους δικούς μας ανθρώπους και αν έχουμε έστω και την υποψία ότι κάτι μπορεί να συμβαίνει, να το προλάβουμε πριν να είναι αργά. </p><p><a href="https://www.flickr.com/photos/schnappischnap/8970182946">Φωτογραφία</a></p>
