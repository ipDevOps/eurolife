      Hint: Main content
      Value: |
        <p>Όσο πιο μεγάλη είναι μια επιχείρηση, τόσο μεγαλύτερες είναι και οι υποχρεώσεις της, τόσο πιο μεγάλα τα ανοίγματα, τόσο πιο πολλοί οι υπάλληλοι, τόσο πιο μεγάλα τα προβλήματα που δημιουργούνται αν κάτι πάει στραβά.</p><p>Είναι λοιπόν ιδιαίτερα χρήσιμο, έως και απαραίτητο, να υπάρχει ένα δίχτυ ασφαλείας για τις μεγάλες αυτές επιχειρήσεις είτε αφορά το προσωπικό τους είτε την περιουσία τους είτε τα εμπορεύματά τους και κατ’ επέκταση τα κέρδη τους.</p><p>Ευτυχώς <a href="http://www.eurolife.gr/el/Products/Business/Epixeirhsh/large%20business">υπάρχουν τα ανάλογα προγράμματα</a> που μπορούν να προστατέψουν αυτές τις επιχειρήσεις και είναι πολύ εύκολο να βρεθούν και να μελετηθούν.</p><p>Εξειδικευμένα στελέχη της Ασφαλιστικής μας Εταιρείας αξιολογούν λεπτομερώς όλα τα στοιχεία, τις ανάγκες της επιχείρησης, τους κινδύνους που μπορεί να αντιμετωπίσει αλλά και τις ιδιαίτερες συνθήκες που υφίστανται και επηρεάζουν την επιχείρηση καθώς και την μελλοντική πορεία αυτής. Με βάση αυτήν την αξιολόγηση&nbsp; προτείνουν και το κατάλληλο πρόγραμμα που ταιριάζει στην κάθε ξεχωριστή περίπτωση.</p><p>Τα προγράμματα που προτείνονται καλύπτουν ένα ιδιαίτερα ευρύ φάσμα δραστηριοτήτων που μπορούν να υπάρξουν σε μία επιχείρηση. Περιλαμβάνουν καλύψεις σχετικά με την περιουσία (κτήριο, γενικό περιεχόμενο, εξοπλισμό, εμπορεύματα), με τα μεταφερόμενα εμπορεύματα (πρώτες ύλες, έτοιμα εμπορεύματα εντός και εκτός Ελλάδος), με την απώλεια κερδών σε περίπτωση ζημιάς (πχ. μείωση του κύκλου εργασιών καθώς και αύξηση του κόστους λειτουργίας) αλλά και με την ασφάλιση χρημάτων (πχ την απώλεια ή την καταστροφή τους ), σε μορφή μετρητών, επιταγών κλπ σε χώρους της επιχείρησης, σε χρηματοκιβώτια ή και κατά τη μεταφορά τους.</p><p>Ίσως το πιο σημαντικό κομμάτι των καλύψεων αυτών έχει να κάνει και με τους υπαλλήλους. Μπορεί να ασφαλιστεί η κατάχρηση της εμπιστοσύνης των υπαλλήλων προς την επιχείρηση (πχ να κλέψουν χρήματα) ενώ φυσικά υπάρχει κάλυψη και για γενική αστική ευθύνη (σωματική βλάβη ή υλική ζημιά σε περιουσιακά στοιχεία) αλλά και για προσωπικά ατυχήματα. Η τελευταία κάλυψη περιλαμβάνει ομαδική ασφάλιση ατυχήματος, ολική και μερική ανικανότητα από ατύχημα αλλά και ιατροφαρμακευτικά έξοδα.</p><p>Αξίζει λοιπόν τον κόπο, αν ανήκουμε στην κατηγορία των...μεγάλων καραβιών, να μπούμε στη διαδικασία να αναλύσουμε τι χρειαζόμαστε και από τι κινδυνεύουμε και να πάρουμε τα μέτρα μας. Έτσι, όταν –εάν και εφόσον- έρθουν οι μεγάλες οι φουρτούνες, απλά λίγο θα κουνηθούμε!</p>
