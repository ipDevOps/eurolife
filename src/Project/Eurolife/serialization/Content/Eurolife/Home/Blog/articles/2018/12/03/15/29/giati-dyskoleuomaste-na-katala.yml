      Value: |
        <p style="text-align: justify;">Μπορεί να έχετε ακούσει και να έχετε διαβάσει δεκάδες φορές για το πόσο σημαντικό είναι να αποταμιεύετε, αλλά και πάλι να <strong>πιάνετε τον εαυτό σας να ξεφεύγει συχνά</strong> και να εκπλήσσεται όταν βρίσκεται μπροστά σε έναν υπέρογκο απολογισμό στο τέλος των διακοπών ή όταν έρχεται αντιμέτωπος με έναν άδειο τραπεζικό λογαριασμό. Και να αναρωτιέστε πού βρίσκουν «τοίχο» οι καλύτερες προθέσεις σας.</p><p style="text-align: justify;"><strong>Ποιοι παράγοντες επηρεάζουν την αποταμίευση;</strong></p><p style="text-align: justify;">Το σίγουρο είναι ότι δεν είστε οι μόνοι που δυσκολεύονται με την αποταμίευση. Κατά πρώτον, φαίνεται πως έχετε μαζί σας όλους τους <strong>ανθρώπους που μιλάνε γλώσσες στις οποίες ο ενεστώτας έχει διαφορετική κλίση από το μέλλοντα</strong>. <a href="https://www.ted.com/talks/keith_chen_could_your_language_affect_your_ability_to_save_money/transcript">Αυτό υποστηρίζει</a> ο οικονομολόγος και ομιλητής του TED, Κιθ Τσεν, ο οποίος παρατήρησε ότι οι Κινέζοι και οι Γερμανοί, που χρησιμοποιούν τους ίδιους τύπους ρημάτων για το σήμερα και για το αύριο, έχουν από τα υψηλότερα ποσοστά αποταμίευσης στον κόσμο.</p><p style="text-align: justify;">Από την άλλη, το γεγονός ότι <strong>έχουμε μάθει να αντιμετωπίζουμε το μέλλον ως έναν άγνωστο για τον οποίο δε μας ενδιαφέρει</strong> και πολύ ούτε η τύχη του ούτε ή άποψή του για τις επιλογές μας, δε σημαίνει ότι είμαστε καταδικασμένοι να ζούμε χωρίς το μαξιλαράκι ασφαλείας που χρειαζόμαστε όλοι για να κάνουμε τα όνειρά μας πραγματικότητα. Παρακάτω θα δείτε πώς μπορείτε να σχεδιάσετε και να τηρήσετε ένα πρόγραμμα αποταμίευσης που δε θα σας κάνει να νιώθετε περιορισμό αλλά τη δύναμη που σας δίνει το να έχετε μια γερή βάση για το μέλλον.</p><p style="text-align: justify;"><strong>Κατανοήστε την αξία της αποταμίευσης σε 3 απλά βήματα:</strong></p><p style="text-align: justify;">1.Δείτε το… μέλλον.</p><p style="text-align: justify;">Χρησιμοποιήστε κάποια εύχρηστη εφαρμογή όπως το <a href="http://www.piviandco.com/apps/agingbooth/">AgingBooth</a> για να «δείτε» τον εαυτό σας όπως θα είναι σε 10 ή σε 30 χρόνια από σήμερα. <a href="https://www.ncbi.nlm.nih.gov/pubmed/19774230">Σχετική έρευνα</a> που πραγματοποιήθηκε από ψυχολόγους έδειξε ότι τα άτομα που έβλεπαν φωτογραφίες του «γερασμένου» τους εαυτού αποταμίευαν, κατά μέσο όρο, 30% περισσότερο από εκείνα που έβλεπαν απαράλλαχτες φωτογραφίες τους από το παρόν.</p><p style="text-align: justify;">2.Βάλτε στόχους.</p><p style="text-align: justify;">Όταν έχετε σαφείς και καταγεγραμμένους στόχους για το μέλλον σας, είναι πιο εύκολο να ξεπεράσετε την έμφυτη δυσκολία που έχουμε όλοι μας στο να βάζουμε «κάτι» στην άκρη. Συμβουλευτείτε <span style="text-decoration: underline;"><a href="http://www.as-milisoume.gr/el/Articles/10logos-tis-apotamieusis">τρόπους αποταμίευσης</a></span> και αρχίστε να οραματίζεστε εκείνο το μεγάλο ταξίδι, τις σπουδές των παιδιών σας, τη συνεχιζόμενη κατάρτισή σας, το σπίτι που θέλετε να γίνει δικό σας, και βάλτε ένα χρονικό όριο σε κάθε δικό σας μεγάλο στόχο. Με τον τρόπο αυτό θα μπορέσετε να γίνετε πιο συγκεκριμένοι και στο πλάνο της αποταμίευσής σας αλλά και στην αξιολόγησή του κατά τη διάρκεια της προσπάθειάς σας.</p><p style="text-align: justify;">3.Προγραμματίστε το!</p><p style="text-align: justify;">Ο πιο σίγουρος τρόπος να παρακάμψετε τις αντιστάσεις σας είναι να αυτοματοποιήσετε την αποταμίευσή σας. Προγραμματίστε μια πάγια μεταφορά ενός ποσοστού από το μισθό σας, που θα γίνεται αυτόματα κάθε μήνα σε έναν κλειστό λογαριασμό. Ή επιλέξτε ένα ασφαλιστικό πρόγραμμα αποταμίευσης (όπως τα <a href="https://www.eurolife.gr/el/Products/Apotamieush">προγράμματα αποταμίευσης της Eurolife ERB Ασφαλιστικής</a>), που να ταιριάζει στα θέλω και στις δυνατότητές σας, ώστε να εξασφαλίσετε ένα σίγουρο πλαίσιο για την αποταμιευτική σας προσπάθεια.</p><p style="text-align: justify;">Η αξία της αποταμίευσης είναι πολύ σημαντική, ιδιαίτερα την εποχή που ζούμε. Ακόμα όμως κι αν δεν το βλέπετε έτσι, σκεφτείτε απλά ότι το αξίζετε και εσείς και η οικογένειά σας!</p>
