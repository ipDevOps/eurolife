    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Μπορεί οι αποφάσεις να λαμβάνονται από αυτούς αλλά τα «αφανή» θύματα είναι τα παιδιά όταν αυτά υπάρχουν. Πώς τους ανακοινώνουμε τις αποφάσεις μας; Πώς τους εξηγούμε τι σημαίνει διαζύγιο; Πώς θα είναι η οικογένειά μας την επόμενη μέρα;</p><p>Τα παιδιά ανάλογα με την ηλικία τους αντιδρούν και διαφορετικά στην ανακοίνωση ενός διαζυγίου. Όσο πιο μεγάλα είναι, αντιλαμβάνονται και καλύτερα το τι σημαίνει να χωρίζει ένα ζευγάρι και τι επιπτώσεις μπορεί να έχει και σε αυτά. Επίσης βλέπουν και στον κοινωνικό τους περίγυρο πολλές και διαφορετικές περιπτώσεις διαζυγίων αλλά όπως είναι φυσικό υποθέτουν πάντα το χειρότερο, έστω και αν αντικειμενικά πρόκειται για την καλύτερη λύση για όλους.</p><p>Το πώς θα τους ανακοινωθεί αυτή η απόφαση και το πώς θα συζητηθεί μαζί τους-αν είναι σε κατάλληλη ηλικία- είναι πολύ σημαντικά θέματα που θα πρέπει να τα χειριστούμε με προσοχή.</p><p>Είναι κρίσιμο να τους το ανακοινώσουμε μόνο όταν πλέον είμαστε σίγουροι για την απόφασή μας και να μην τα συμπεριλάβουμε στην “εμπόλεμη” μέση κατάσταση μέχρι να καταλήξουμε τι θα κάνουμε τελικά. Όταν θα τους το πούμε θα πρέπει να είμαστε όλη η οικογένεια μαζί και μάλιστα θα πρέπει να τους μιλάμε σαν “εμείς” για να τους δώσουμε να καταλάβουν ότι παρόλο που δεν θα ζούμε πλέον στο ίδιο σπίτι, δεν παύουμε να είμαστε ενωμένοι σε ό,τι και αν συμβεί, καλό ή κακό. </p><p>Είναι πολύ βασικό να τους εξηγήσουμε με απλά λόγια τι σημαίνει πρακτικά ο χωρισμός μας και γιατί αποφασίστηκε. Αν υπήρχαν καυγάδες μέσα στο σπίτι, θα είναι σίγουρα πιο εύκολο να το καταλάβουν. Είναι σημαντικό να αντιληφθούν τα παιδιά ότι προσπαθήσαμε να λύσουμε τα προβλήματά μας αλλά δεν το καταφέραμε και να τους ζητήσουμε συγγνώμη για την “αποτυχία” μας αυτή. Φυσικά πρέπει να μην τους αφήσουμε ούτε την ελάχιστη υποψία ότι μπορεί να φταίνε αυτά σε κάτι ή ότι δεν τα αγαπάμε πλέον επειδή κάποιος από τους δυο μας θα αλλάξει σπίτι. </p><p>Οι πρακτικές λεπτομέρειες (με ποιον θα μείνουν τα παιδιά, πού, πότε θα βλέπουν τον άλλο γονιό κλπ) πρέπει να λυθούν άμεσα και με ηρεμία, ενώ αν τα παιδιά είναι σε ηλικία κατάλληλη καλό είναι να ζητείται και η άποψή τους. Γενικά θα πρέπει να είμαστε ανοιχτοί για συζήτηση μαζί τους, για όποιες απορίες ή ανασφάλειες έχουν και να είμαστε σε άμεση επικοινωνία μαζί τους.</p><p>Είναι κρίσιμο τα παιδιά να διατηρήσουν τις συνήθειες και την καθημερινότητά τους όσο το δυνατόν περισσότερο. Οι αλλαγές μέσα στο σπίτι θα είναι σίγουρα αρκετές, οπότε θα πρέπει να έχουν ένα σταθερό σημείο, μια ρουτίνα που θα μπορούν να στηριχτούν για να μην αισθανθούν τελείως “έξω από τα νερά τους”. </p><p>Οι κακές σχέσεις ανάμεσα στους πρώην συζύγους βαραίνουν ιδιαίτερα το παιδί οπότε, ακόμα και αν υπάρχουν, καλό θα είναι να μην γίνονται φανερές ενώ σε καμία περίπτωση δεν βάζουμε το παιδί να επιλέξει με το ζόρι με ποιον θέλει να είναι. Ο κάθε γονιός έχει δικαίωμα (και υποχρέωση) να το βλέπει και να συμμετέχει στη ζωή του όσο και ο άλλος.</p><p>Πρέπει να μην ξεχνάμε ότι όσο και αν πιστεύουμε ότι είναι η καλύτερη λύση, η συναισθηματική φόρτιση είναι μεγάλη και τα παιδιά ίσως δεν μπορούν να το επεξεργαστούν. Υπομονή και ισορροπία είναι οι δύο λέξεις κλειδιά. </p>"
