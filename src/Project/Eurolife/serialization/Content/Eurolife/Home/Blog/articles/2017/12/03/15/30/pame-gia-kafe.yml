    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Ο καφές είναι «καύσιμο» που προτιμούν οι περισσότεροι, ενώ παράλληλα έχει εξελιχθεί σε χόμπι για τους ερασιτέχνες μπαρίστα, αλλά και κίνητρο για κοινωνικές συνευρέσεις. Λέμε «να βρεθούμε για έναν καφέ», εκφράζοντας περισσότερο την επιθυμία μας να συναντήσουμε κάποιον, παρά αυτή του να πιούμε το συγκεκριμένο ρόφημα!</p><p>Το καθημερινό μας συνήθειο έχει αρκετά οφέλη: περιέχει θρεπτικά συστατικά και αντιοξειδωτικά ενώ, όπως έχουν δείξει αρκετές έρευνες, η κατανάλωσή του συνδέεται με τη μείωση του κινδύνου για την ανάπτυξη Διαβήτη τύπου 2 και νόσου Αλτσχάιμερ. Παράλληλα, η καφεΐνη στον καφέ μπορεί να βελτιώσει τη διάθεση και την εγκεφαλική λειτουργία.</p><p>Την ίδια όμως στιγμή ο καφές έχει κι αυτός τη «σκοτεινή» πλευρά του: η τακτική κατανάλωση οδηγεί στην ανεκτικότητα του οργανισμού, που σημαίνει ότι χρειάζεσαι μεγαλύτερη δόση για να έχεις το ίδιο αποτέλεσμα, ενώ η αποχή από τον καφέ επιφέρει συμπτώματα όπως ο πονοκέφαλος και ο εκνευρισμός.</p><p>Άλλο ζήτημα είναι το πώς επηρεάζει τον ύπνο. Έχουν γίνει πολλές μελέτες και το συμπέρασμα είναι πως, ακόμη κι αν ανήκετε σε αυτούς που λένε ότι κοιμούνται μια χαρά ακόμη κι όταν πίνουν ένα εσπρεσάκι μετά το δείπνο, η πραγματικότητα είναι πως θα κοιμόσασταν πολύ καλύτερα αν δεν καταναλώνατε καφεΐνη τόσο αργά μέσα στη μέρα.</p><p>Δεν χρειάζεται βεβαίως να κόψουμε τον καφέ μαχαίρι! Μπορούμε όμως να ακολουθήσουμε μερικές απλές συμβουλές:</p><ul>    <li>Να πίνουμε τον τελευταίο μας καφέ κατά τις 2 το μεσημέρι. Η καφεΐνη θέλει τον χρόνο της για να φύγει από το σύστημά μας, ακόμη κι αν δεν το νιώθετε, οπότε είναι προτιμητέο η κατανάλωσή της να περιορίζεται στις πρωινές και μεσημεριανές ώρες.</li>    <li>Να περιορίζουμε την κατανάλωση στα 4 φλυτζάνια ημερησίως. Σύμφωνα με το Mayo Clinic οι ενήλικες δεν θα έπρεπε να καταναλώνουν περισσότερο από 400 mg καφεΐνης την ημέρα, που είναι περίπου 4 φλυτζάνια. Η υπερκατανάλωση μπορεί να δημιουργήσει άγχος και εκνευρισμό. </li>    <li>Μειώνουμε σταδιακά την κατανάλωση καφεΐνης, κατά τη διάρκεια της ημέρας. Τη χρειαζόμαστε μάλλον περισσότερο το πρωί, με το που ξυπνάμε. Αργότερα, τη μειώνουμε σταδιακά, προτιμώντας το τσάι ή, στην ανάγκη, έναν ντεκαφεϊνέ. </li>    <li>Το τρικ που πιάνει! Χρησιμοποιούμε μικρότερη κούπα, που μπορούμε να γεμίσουμε ως πάνω, ώστε να μας δώσει την ψευδαίσθηση πως πίνουμε περισσότερο! Έτσι –και περιοριζόμενοι στις 4 κούπες- περιορίζουμε την ποσότητα που καταναλώνουμε καθημερινά.</li></ul><p>Με άλλα λόγια, καταναλώνουμε υπεύθυνα. Δεν στερούμαστε την αγαπημένη πρωινή μας συνήθεια, το άρωμα, τη γεύση, την αίσθηση της γεμάτης κούπας στα χέρια μας, αλλά δεν στερούμαστε και την ξεκούραση, τον ύπνο που τόσο χρειαζόμαστε!</p>"
