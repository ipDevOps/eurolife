      Value: |
        Στην Ελλάδα και οι άνδρες και οι γυναίκες, είναι... γερά ποτήρια, αφού <strong>η μέση κατανάλωση αλκοόλ στη χώρα, παραμένει σε υψηλά επίπεδα </strong>(αρκετά πάνω από το διεθνή μέσο όρο) αν και παρατηρείται μια μικρή πτωτική τάση τα τελευταία χρόνια.&nbsp;<p>Το σίγουρο είναι πως φέτος το καλοκαίρι και εσύ κάπου θα βρεθείς: σε ένα beach bar, σε κάποιο ουζερί με τραπεζάκια δίπλα στο κύμα, σε ένα μεταμεσονύχτιο beach party, ακόμα και σε κάποιο... πανηγύρι ή στη βεράντα του σπιτιού με παρέα κάτω από τα αστέρια και σίγουρα θα πιείς κι ένα ποτηράκι παραπάνω.</p><p><strong>Ποια ποσότητα αλκοόλ θεωρείται υπερβολική και τι πρέπει να προσέχεις όταν πίνεις οινοπνευματώδη ποτά ειδικά το καλοκαίρι;</strong></p><p>Το πόσο του&nbsp; αλκοόλ που μπορεί να καταναλώσει κάποιος εξαρτάται από πολλούς παράγοντες, όπως το βάρος, το φύλλο, την ηλικία κλπ. . Σε γενικές γραμμές, να θυμάσαι πως <strong>υπερβολική θεωρείται η ημερήσια κατανάλωση ποτών με περιεκτικότητα σε καθαρό αλκοόλ που ξεπερνά τα 60 γραμμάρια</strong> και η εβδομαδιαία κατανάλωση άνω των 14 μονάδων αλκοόλ, ενώ γενικά συστήνεται οι γυναίκες να καταναλώνουν το πολύ μέχρι 1 μονάδα και οι άντρες το πολύ μέχρι 2 μονάδες αλκοόλ ημερησίως.</p><p>Για να καταλάβεις σε τι αντιστοιχεί αυτό, ενδεικτικά αναφέρουμε πως <strong>μια μονάδα αλκοόλ περιέχεται σε ένα μικρό ποτήρι μπύρας, ένα ποτήρι ουίσκι, βότκα ή ρούμι και ένα ποτήρι κρασί</strong>.</p><p><strong>Γιατί δεν πρέπει να πιείς... παραπάνω;</strong></p><p>Πιθανά να έχεις διαβάσει για κάποια από τα οφέλη (όπως η μακροζωία, η αντιγήρανση κλπ.) που προσφέρουν στην υγεία και τον οργανισμό μερικά οινοπνευματώδη ποτά, όπως το κρασί, η μπύρα κ.ά. Ωστόσο, θα πρέπει να θυμάσαι πως αυτά τα οφέλη ισχύουν μόνο όταν αναφερόμαστε σε "μέτρια" κατανάλωση. Δεν υπάρχει κανένας επιστήμονας που θα σου πει πως το πολύ αλκοόλ κάνει καλό. Αντίθετα, θα σου πει πως<strong> η υπερβολική κατανάλωση αλκοόλ μπορεί να προκαλέσει υπέρταση, εγκεφαλικά και καρδιαγγειακά επεισόδια, κίρρωση του ήπατος, παγκρεατίτιδα ακόμα και κάποιες μορφές καρκίνου</strong>.&nbsp;</p>Επίσης, <a href="https://www.as-milisoume.gr/el/Articles/Asfalis_odigisi_zwes">το αλκοόλ μειώνει τη νοητική λειτουργία και τα αντανακλαστικά </a>(για αυτό ποτέ να μην οδηγείς ακόμα και αν νομίζεις πως έχεις πιει λίγο), <strong>μπορεί να σε... “φορτώσει” με παραπανίσια κιλά</strong> (ναι, το αλκοόλ παχαίνει αφού 1 γραμμάριο αλκοόλ έχει 7 θερμίδες) και μπορεί ακόμα και <strong>να οδηγήσει σε εξάρτηση</strong> (αλκοολισμός).&nbsp;<p>Γενικά, όταν καταναλώσεις πολύ αλκοόλ (ακόμα και αν δεν το κάνεις συχνά) να θυμάσαι πως εκείνη την ώρα ο οργανισμός σου πασχίζει να μεταβολίσει το αλκοόλ, ανεβάζει καρδιαγγειακούς παλμούς, κάνει κατακράτηση υγρών και ένας από τους μεγαλύτερους κινδύνους που διατρέχεις είναι να αφυδατωθείς.</p><p style="text-align: center;"><img alt="" src="~/media/C6094D4F43DF41C7B7E563C0BCC8E191.png" style="width: 500px; height: 800px;" /></p><p style="background: white; vertical-align: baseline;"><span style="font-size: 13px;"><a href="http://www.iatriki-frontida.gr/el/static/advice13_el.aspx" target="_blank">http://www.iatriki-frontida.gr/el/static/advice13_el.aspx</a>&nbsp;</span></p><p style="background: white; vertical-align: baseline;"></p><p style="background: white; vertical-align: baseline;"><span style="font-size: 13px;"><a href="http://www.nutrimed.gr/to_piato_mas/trofima__pota/kalokairi_kai_alkool_ti_epidrasi_exei_ston_organismo_mas_kai_pos_mporoume_na_to_diaxeiristoume.html" target="_blank">http://www.nutrimed.gr/to_piato_mas/trofima__pota/kalokairi_kai_alkool_ti_epidrasi_exei_ston_organismo_mas_kai_pos_mporoume_na_to_diaxeiristoume.html</a>&nbsp;</span></p><p></p><div></div>
