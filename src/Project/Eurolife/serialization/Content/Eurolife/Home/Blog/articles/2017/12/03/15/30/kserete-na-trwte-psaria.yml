      Hint: Main content
      Value: |
        <p class="Normal1">Εκεί που, όπως φαίνεται, υπάρχει πρόβλημα είναι στην επιλογή των σωστών ψαριών. Πότε τρώμε το κάθε ψάρι; Τι σημαίνουν οι ετικέτες που έχουν πάνω οι συσκευασίες; Ποια είναι ελληνικά και ποια είναι εισαγόμενα;</p><p class="Normal1">Αυτά ακριβώς σκέφτηκε και η WWF και δημιούργησε την ιστοσελίδα <a href="http://fishguide.wwf.gr">FishGuide</a>, όπου υπάρχουν πολύ χρήσιμες πληροφορίες για το πώς να επιλέγουμε τα κατάλληλα ψάρια, αλλά και στοιχεία για την υπερ-αλίευση που παρατηρείται σε πολλές περιοχές του πλανήτη.</p><p class="Normal1">Αυτός ο οδηγός ψαριών προσφέρει ενδιαφέροντα στοιχεία, όχι μόνο για τα ίδια τα ψάρια (ποια είναι η ιστορία του καθενός, ποιο μέγεθος πρέπει να έχει, με τι τρέφεται, αλλά και νόστιμες συνταγές για το κάθε ένα), αλλά και για την κατανάλωση που κάνουμε εμείς, στην Ελλάδα.</p><p class="Normal1">Καταναλώνουμε λοιπόν περίπου 20 κιλά ψάρια κάθε χρόνο, ενώ η πλειοψηφία των ψαριών αυτών είναι εισαγόμενα από αναπτυσσόμενες χώρες, στις οποίες οι άνθρωποι στηρίζονται στην αλιεία για να ζήσουν. Η παράνομη αλιεία είναι ένα σοβαρό θέμα που απασχολεί τους υπεύθυνους ανά τον κόσμο, καθώς μπορεί σύντομα να μην υπάρχουν άλλα ψάρια για να ψαρέψουμε! Τι πρέπει να κάνουμε σαν καταναλωτές; Να αγοράζουμε μόνο πιστοποιημένα ψάρια, να ελέγχουμε προσεκτικά τις ετικέτες, αλλά και να μην τρώμε «νεαρά» ψάρια (γόνους) καθώς έτσι δεν τους δίνουμε την ευκαιρία να ενηλικιωθούν και αναπαραχθούν. </p><p class="Normal1">Σημαντικές πληροφορίες θα βρείτε και για τον διαχωρισμό των ελληνικών και των εισαγόμενων ψαριών. Ξέρετε αλήθεια πότε επιτρέπεται το ψάρεμα της κουτσομούρας και ποιο είναι το μικρότερο επιτρεπόμενο μέγεθός της; Λίγοι, λογικά, ξέρουν τέτοιες λεπτομέρειες. Αντίστοιχες πληροφορίες βρίσκονται και για τα υπόλοιπα γνωστά ελληνικά ψάρια, ώστε να μην την “πατήσουμε” την επόμενη φορά που θα πάμε στον ψαρά. </p><p class="Normal1">Αντίστοιχα δεδομένα υπάρχουν και για εισαγόμενα ψάρια, μόνο που εκεί υπάρχει και ειδική σήμανση για το αν πρέπει να τα καταναλώνουμε άφοβα, ή αν πρέπει να τα αποφεύγουμε, καθώς κάποια από αυτά εισάγονται από περιοχές που μπορεί και να παρουσιάζουν διάφορα προβλήματα με τις νομοθεσίες τους, ή με τον τρόπο που τα εκτρέφουν.</p><p class="Normal1">Το πιο ενδιαφέρον αυτής της προσπάθειας είναι ότι μας δείχνει πόσα πράγματα δεν γνωρίζουμε για τα ψάρια και πόσα πράγματα πρέπει να προσέχουμε, ώστε να είμαστε σίγουροι ότι καταναλώνουμε όποιο και όσο πρέπει. Τα ψάρια αποτελούν στοιχείο της μεσογειακής διατροφής που ακολουθούμε στη χώρα μας και είναι πηγή πολύτιμων συστατικών για τον οργανισμό μας. Καλό λοιπόν θα ήταν να μπορούμε να συνεχίσουμε να τα απολαμβάνουμε!</p><p class="Normal1"><a href="http://fishguide.wwf.gr/recipe-cod-lemon/lemonatos-mpakaliaros/">Photo</a><a href="http://fishguide.wwf.gr/recipe-cod-lemon/lemonatos-mpakaliaros/"></a></p>
