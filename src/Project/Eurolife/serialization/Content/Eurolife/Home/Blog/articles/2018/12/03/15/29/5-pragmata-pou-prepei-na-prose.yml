        <p style="text-align: justify;">Ο κορυφαίος Αμερικάνος ηθοποιός Robert Urich έμεινε στην ιστορία, όχι μόνο για τους ρόλους που υποδύθηκε, αλλά και για μία του φράση, η οποία συμπυκνώνει τον τρόπο με τον οποίο πρέπει να αντιμετωπίζουμε το σώμα μας και τον εαυτό μας. Το διάσημο <strong>«a healthy outside starts from the inside»</strong> μπορεί να σας φανεί πολύ χρήσιμο, εάν είστε έτοιμοι να προσέξετε τη διατροφή σας. Γιατί για κάθε μας επιτυχημένο βήμα είναι απαραίτητη βασικά η δέσμευση απέναντι στον εαυτό μας.</p><p style="text-align: justify;">Με δεδομένη λοιπόν την <strong>επιθυμία για μια σωστή διατροφή</strong>, και λαμβάνοντας πάντα υπόψη ότι το φαγητό είναι μία απόλαυση κι όχι μια διαρκής τιμωρία, από τις τύψεις και τις ενοχές, αυτό το καλοκαίρι αλλάξτε ουσιαστικά τις διατροφικές σας συνήθειες. Βάλτε τη λέξη «επίγνωση» στη διατροφή σας και ξεχάστε συγκεκριμένα διατροφικά μοντέλα, τις «διαιτητικές» τροφές και τις ποσότητες στην κατανάλωση τροφής.&nbsp;</p><p style="text-align: justify;">Ετσι λοιπόν μια ισορροπημένη διατροφή που μπορεί να επιφέρει αποτελέσματα και στην εμφάνισή σας, μπορεί να στηρίζεται στην γευματική επίγνωση, χωρίς στερήσεις, αλλά έχει κάποιους εύκολους κανόνες:</p><p style="text-align: justify;"><strong></strong></p><p dir="ltr" style="line-height: 1.2; margin-top: 14pt; margin-bottom: 14pt; text-align: justify; background-color: #ffffff;"><strong>1. Άφθονο νερό</strong></p><p dir="ltr" style="line-height: 1.2; margin-top: 14pt; margin-bottom: 14pt; text-align: justify; background-color: #ffffff;"><strong style="text-align: left;">Το νερό,</strong><span style="text-align: left;"> ειδικά τους καλοκαιρινούς μήνες, πρέπει να είναι άφθονο. Δέκα ποτήρια νερό καθημερινά μπορεί να δώσουν την απαραίτητη ενυδάτωση στον οργανισμό σας. Ενημερωθείτε αναλυτικά για το </span><a href="http://www.as-milisoume.gr/el/Articles/180704poso-nero-prepei-na-pinoume-to-kalokairi" style="text-align: left; text-decoration-line: none;">πόσο νερό πρέπει να πίνετε το καλοκαίρι</a><span style="text-align: left;"> και διαβάστε χρήσιμα tips για να το πετύχετε.</span></p><p style="text-align: justify;"></p><p style="text-align: justify;"><strong>2. Φρούτα αντί για γλυκό</strong></p><p style="text-align: justify;"><strong>Τέσσερα φρούτα την ημέρα</strong> είναι ένας ικανός αριθμός για να ικανοποιήσει την ανάγκη σας για γλυκό, αλλά και να προσφέρει στο σώμα σας ενέργεια και θρεπτικά συστατικά. Τα φρούτα μπορούν επίσης να αντικαταστήσουν τα σνακ ενδιάμεσα από τα γεύματα.</p><p style="text-align: justify;"><strong>3. Ολοκληρωμένα γεύματα</strong></p><p style="text-align: justify;"><strong>Τα γεύματα</strong> πρέπει <strong>να έχουν ποικιλία</strong>. Τα λαδερά και τα όσπρια, συνοδευμένα από μία μερίδα τυρί, μία με δύο φορές την ημέρα επιβάλλονται. Το ψάρι, δύο φορές την εβδομάδα, μαζί με τα υπόλοιπα γεύματα που συμπληρώνουν το μοσχάρι, το κοτόπουλο ακόμα και τα μπιφτέκια, σας φτιάχνουν ένα ολοκληρωμένο διατροφολόγιο. Μία συμβουλή είναι να αντικαταστήσετε το ψωμί με ένα ή δύο κριθαρένια παξιμάδια ανάλογα με το κυρίως πιάτο καθώς βοηθούν στο αίσθημα πληρότητας. Συνοδέψτε το φαγητό σας με φρέσκα λαχανικά, κατά προτίμηση πράσινα.</p><p style="text-align: justify;"><strong>4. Συχνά γεύματα</strong></p><p style="text-align: justify;">Το κλειδί στη σωστή διατροφή είναι τα <strong>συχνά γεύματα</strong>. Η παράλειψη γευμάτων δεν βοηθά τον οργανισμό να έχει ένα σταθερό ρυθμό στον τρόπο που λειτουργεί. Το πρωινό, πρέπει να ακολουθείται από ένα ελαφρύ δεκατιανό, όπως και μεταξύ μεσημεριανού και βραδινού, είναι σωστό να τρώτε δύο φρούτα. Σίγουρα το βραδινό πρέπει να είναι ελαφρύ και να προηγείται τουλάχιστον μία ώρα πριν τον ύπνο. Στις διακοπές αυτό δεν είναι πάντα εύκολο καθώς δεν υπάρχει πρόγραμμα, όμως με λίγη θέληση όλα μπορούν να γίνουν!</p><p style="text-align: justify;"><strong>5. Νιώστε ελευθερία</strong></p><p style="text-align: justify;">Μια πολύ αυστηρή διατροφή πολλές φορές γίνεται τόσο καταπιεστική που πιθανότατα θα σας κουράσει και θα την εγκαταλείψετε. Γι΄αυτό επιτρέψτε στον εαυτό σας να τρώει ένα παγωτό ή γλυκό ακόμα και μία φορά την εβδομάδα και αποζημιώστε τον εαυτό σας για την προσπάθειά του κάνοντας δύο ελεύθερα γεύματα την εβδομάδα.</p><p style="text-align: justify;">Μην ξεχνάτε πως το μυστικό για να τα τηρήσετε μία σωστή διατροφή είναι <strong>τα ωφέλη που μπορεί να επιφέρει στην υγεία σας</strong>. Κι αυτό είναι εξαιρετικά σημαντικό. Σε κάθε περίπτωση, πριν ξεκινήσετε διατροφή για το καλοκαίρι καλό είναι να ζητήσετε τη συμβουλή ενός διατροφολόγου ο οποίος θα σας δώσει ένα πρόγραμμα προσαρμοσμένο στον οργανισμό, στις ανάγκες αλλά και στις καλοκαιρινές δραστηριότητές σας.</p>
