        <p style="margin: 0cm 0cm 12pt; line-height: 18pt; background: white;">Η πλήξη είναι προϊόν του εγκεφάλου μας. Προκύπτει όταν υπάρχει αντίθεση ανάμεσα στην ταχύτητα με την οποία είναι συνηθισμένο να δουλεύει το μυαλό μας και την ταχύτητα με την οποία προσλαμβάνουμε τα ερεθίσματα. Ένα συνεχές, υψηλό επίπεδο ερεθισμάτων αυξάνει την «ταχύτητα» του μυαλού, έτσι ώστε όταν το επίπεδο χαμηλώσει νιώθουμε μια αίσθηση έλλειψης και ανησυχίας, που αποκαλούμε «πλήξη». Η πλήξη, ανία, βαρεμάρα –όπως και να την πεις είναι το ίδιο ενοχλητική- είναι ένα ξεκάθαρο σημάδι πως το μυαλό μας τρέχει εκτός ελέγχου. Πως δεν έχουμε μάθει να μένουμε άεργοι, ήσυχοι, σε ένα σημείο. </p><p style="margin: 0cm 0cm 12pt; line-height: 18pt; background: white;">Η πλήξη είναι πολύ κοινή και το λεξικό την ορίζει, γενικόλογα, ως «την αίσθηση κούρασης ή ανυπομονησίας που οφείλεται στην αεργία ή στην έλλειψη ενδιαφέροντος για την τρέχουσα δραστηριότητα». Η λέξη εμφανίστηκε πρώτη φορά σε λογοτεχνικό κείμενο το 1852, στον «Ζοφερό Οίκο» του Καρόλου Ντίκενς, όταν η Λαίδη Ντέντλοκ δήλωσε πως «έπληττε μέχρι θανάτου» με τον γάμο της…</p><p style="margin: 0cm 0cm 12pt; line-height: 18pt; background: white;">Γενικά, πλήττουμε όταν δεν υπάρχουν ερεθίσματα. Συγκεκριμένα, υπάρχουν τρεις καταστάσεις που μας οδηγούν συνηθέστατα στην πλήξη: 1) κάποιος ή κάτι μας εμποδίζει να κάνουμε αυτό που θέλουμε, 2) πρέπει να κάνουμε μια συγκεκριμένη δουλειά (ενώ θέλουμε να κάνουμε κάτι άλλο) και 3) δεν βρίσκουμε κάτι ενδιαφέρον να κάνουμε. Το μυαλό μας αναγνωρίζει αυτές τις συνθήκες και εκκινεί την αίσθηση της πλήξης.</p><p style="margin: 0cm 0cm 12pt; line-height: 18pt; background: white;">Το πρώτο βήμα για να μη βαριέσαι είναι να συνειδητοποιήσεις ότι αυτό που νιώθεις δεν έχει να κάνει με την κατάσταση, αλλά με το μυαλό σου. Ότι δεν φταίει δηλαδή για την πλήξη που νιώθεις αυτό που κάνεις ή δεν κάνεις, αλλά ο τρόπος που το αντιλαμβάνεσαι. Δες το αλλιώς. </p><p style="margin: 0cm 0cm 12pt; line-height: 18pt; background: white;">Αν βαριέσαι επειδή δεν έχεις κάτι να κάνεις, αντί να βαριέσαι προσπάθησε να απολαύσεις την πρωτόγνωρη αίσθηση του να μην κάνεις τίποτα. Χαλάρωσε, ονειροπόλησε, ξεκίνα ένα από εκείνα τα εκατό πράγματα που είναι στη περίφημη λίστα του «όταν βρω χρόνο»! </p><p style="margin: 0cm 0cm 12pt; line-height: 18pt; background: white;">Αν βαριέσαι αυτό που πρέπει να κάνεις, προσπάθησε να βρεις έστω ένα ερέθισμα που θα σε κάνει να το δεις διαφορετικά. Ακόμη κι αν αυτό είναι να ξεχωρίσεις και να διπλώσεις κάλτσες, βάλε ένα χρονόμετρο και δες πόσο χρόνο σου παίρνει. Την επόμενη φορά, προσπάθησε να σπάσεις το προσωπικό σου ρεκόρ.</p><p style="margin: 0cm 0cm 12pt; line-height: 18pt; background: white;">Τώρα, αν αυτό που βαριέσαι είναι η δουλειά σου, ο σύντροφός σου, οι φίλοι σου, τα πράγματα είναι πιο σοβαρά, γιατί σημαίνει ότι αυτά που κάποτε σου έδιναν ικανά ερεθίσματα, για κάποιο λόγο, δεν το κάνουν πια. Και πάλι όμως, τον εαυτό σου πρέπει να κοιτάξεις. Το πιθανότερο είναι πως αυτά είναι ίδια, εσύ τα βλέπεις διαφορετικά. Στόχος σου είναι να τα δεις από άλλη γωνία, να βρεις άλλα ερεθίσματα, να κάνεις το μυαλό σου να «τρέχει» και πάλι. </p><p style="margin: 0cm 0cm 12pt; line-height: 18pt; background: white;">Όπως είπε και η συγγραφέας Susan Sontag: “<em>Η ζωή του δημιουργικού ανθρώπου ηγεμονεύεται, καθοδηγείται και ελέγχεται από την ανία. Η αποφυγή της ανίας είναι ένας από τους πιο σημαντικούς σκοπούς μας</em>”.</p><p style="margin: 0cm 0cm 12pt; line-height: 18pt; background: white;"><em>Photo credit: USA, 1955.&nbsp;<em>Photo by Wayne Miller/Magnum</em></em><em></em></p>
