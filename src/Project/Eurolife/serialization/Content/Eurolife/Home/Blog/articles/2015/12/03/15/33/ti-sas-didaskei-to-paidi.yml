    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Τέσσερα σχολεία βραβεύτηκαν από το WWF για τις δράσεις τους στη διαχείριση σκουπιδιών. Συνολικά 320 σχολεία έλαβαν μέρος στο πρόγραμμα “WWF - καλύτερη ζωή” &nbsp;με χορηγό το Ίδρυμα Σταύρος Νιάρχος. Οι μαθητές των σχολείων &nbsp;ανέλαβαν να μεταφέρουν το μήνυμα «λιγότερα σκουπίδια και άρα καλύτερη ζωή» στη γειτονιά και τους γονείς τους &nbsp;με διάφορες δράσεις όπως ανακύκλωση, επαναχρησιμοποίηση, εξοικονόμηση νερού και ενέργειας, κομποστοποίηση και κηπουρική.Τα σχολεία που έδειξαν μεγαλύτερη δραστηριότητα έλαβαν και τα συμβολικά βραβεία, το Χρυσό, το Αργυρό και το Χάλκινο Πάντα. Πρόκειται συγκεκριμένα για:</p><li>το Νηπιαγωγείο Αγίου Δημητρίου στη Ζάκυνθο (Χρυσό Πάντα)</li><li>το 7ο Νηπιαγωγείο Ιωαννίνων (Αργυρό Πάντα)</li><li>το Νηπιαγωγείο Λιθακιάς Ζακύνθου και το Νηπιαγωγείο Παραπόταμου Θεσπρωτίας (που μοιράστηκαν το Χάλκινο Πάντα)<p>Στα σχολεία αυτά απονεμήθηκαν αναμνηστικά, έργα χειροποίητα, από ανακυκλώσιμα υλικά, δια χειρός της καλλιτέχνιδας Αναστασίας Δαλμά. Η μεγαλύτερη όμως ανταμοιβή ήταν η παρουσία στην απονομή συνεργατών του WWF Ελλάς που απένειμαν την ηθική ανταμοιβή που τόσο πολύ αξίζουν μαθητές, εκπαιδευτικοί και γονείς.</p><p>Χαρακτηριστικά, η υπεύθυνη περιβαλλοντικής εκπαίδευσης του WWF Hellas, Ελένη Σβορώνου, δήλωσε: «Οι δάσκαλοι αυτών των 320 σχολείων είναι φυσικά αυτοί που έδωσαν το σύνθημα! Μετέδωσαν το μικρόβιο του δικού τους ενθουσιασμού στους μαθητές τους, δούλεψαν όλη τη χρονιά και κέρδισαν μια θέση στον «χάρτη της Ελλάδας που αλλάζει».</p>Οι δράσεις για το περιβάλλον στα σχολεία, οι οποίες μάλιστα εστιάζουν σε συγκεκριμένες πρακτικές όπως π.χ. η ανακύκλωση, συμβάλλουν σημαντικά στη δημιουργία μιας γενιάς ενηλίκων οι οποίοι θα έχουν ενσωματώσει στην καθημερινότητα τους χωρίς κόπο φιλο-περιβαλλοντικές συνήθειες. Αντίθετα για να μάθει ένας ενήλικας να διαχειρίζεται αλλιώς τα σκουπίδια του, απαιτούνται εκστρατείες χρόνων, όπως και …πρόστιμα.&nbsp;<p>Οι ενήλικες πρέπει να πειστούν ότι αξίζει το κόπο να δυσκολέψουν κατά τι τη ζωή τους αλλάζοντας συνήθειες. Ακόμα και έτσι όμως δύσκολα το αποφασίζουν οικειοθελώς. &nbsp;Αντίθετα τα παιδιά είναι πρόθυμα να μάθουν καινούρια πράγματα, ειδικά αν αυτό σημαίνει περισσότερο παιχνίδι. Επίσης λατρεύουν να αντιστρέφουν τους ρόλους και να κάνουν το δάσκαλο στους γονείς τους, μεταφέροντας εύκολα και γρήγορα το μήνυμα από το σχολείο στο σπίτι. Επιβάλλουν νέους κανόνες που αναγκαστικά υιοθετούνται από όλους: σβήνουμε τα φώτα, δεν αφήνουμε τις βρύσες να τρέχουν άσκοπα, διαχωρίζουμε τα σκουπίδια… Εκεί, οι ενήλικες «βρίσκουμε τον δάσκαλό μας»!</p></li>"
