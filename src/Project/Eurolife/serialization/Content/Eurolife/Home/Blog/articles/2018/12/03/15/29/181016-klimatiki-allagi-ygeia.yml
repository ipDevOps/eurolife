        <p>Όσο κι αν φαίνεται περίεργο σε πολλούς από εμάς, για πολλές από τις ασθένειες που έχουν κάνει την εμφάνισή τους στη γειτονιά μας, υπεύθυνη είναι <a href="https://www.as-milisoume.gr/el/Articles/allagh-klimatos">η κλιματική αλλαγή</a>, ενώ οι συνέπειές της επηρεάζουν ακόμα και την τροφική αλυσίδα. Ο <strong>Παγκόσμιος Οργανισμός Υγείας</strong> πρόσφατα προειδοποίησε ότι μετά το 2030 και μέχρι τα μέσα του αιώνα οι θάνατοι που θα οφείλονται στην κλιματική αλλαγή θα αυξηθούν (250.000 επιπλέον κάθε χρόνο) και οι 15.000 από αυτούς θα προκαλούνται από καύσωνες που θα αφορούν κυρίως στη λεκάνη της Μεσογείου και στις χώρες της Ανατολικής Ευρώπης.</p><p></p><p><strong>Τροφές λιγότερο θρεπτικές</strong></p><p style="background: white;">Μια διεθνής επιστημονική μελέτη, η οποία δημοσιεύθηκε πρόσφατα στο περιοδικό Science Advances, επεσήμανε με πολύ χαρακτηριστικό τρόπο <strong>πως η ρύπανση της ατμόσφαιρας από το διοξείδιο του άνθρακα αφαιρεί από το ρύζι θρεπτικά συστατικά</strong>, πράγμα που δημιουργεί στη σωστή ανάπτυξη εκατομμυρίων παιδιών στην Ασία και την Αφρική, θέτοντας με αυτό τον τρόπο σε κίνδυνο την υγεία δισεκατομμυρίων ανθρώπων σε εκείνες τις χώρες στις οποίες το ρύζι αποτελεί το βασικό στοιχείο των διατροφικών επιλογων τους.</p><p style="background: white;"><strong>Ασθένειες που είχαν ξεχαστεί</strong></p><p>Στον Δυτικό κόσμο, η ελονοσία είχε εξαφανιστεί εδώ και δεκαετίες. Είναι χαρακτηριστικό ότι στις ΗΠΑ που ο ιός είχε εξαλειφθεί πλήρως ήδη από τη δεκαετία του ’50, σήμερα καταγράφονται σε ετήσια βάση 2.000 περιστατικά, και η τάση είναι αυξητική. Ενώ στην Ευρώπη, τη δεκαετία του ’90 το ποσοστό όσων νόσησαν αυξήθηκε από 31 σε 71 ανά χίλιους κατοίκους στο γενικό πληθυσμό. Η σταδιακή μάλιστα αύξηση της θερμοκρασίας, λένε οι ειδικοί, θα ευνοήσει&nbsp; την ενδημία του κουνουπιού που είναι φορέας της ελονοσίας ακόμα και στα πιο ψυχρά και παγωμένα κλίματα της βόρειας Ευρώπης. </p><p style="background: white;"><strong>Επικίνδυνες λοιμώξεις</strong></p><p style="background: white;">Ο ιός του Δυτικού Νείλου είναι το πιο χαρακτηριστικό παράδειγμα. Η αύξηση της θερμοκρασίας, όχι μόνο στη χώρα μας, αλλά και στην υπόλοιπη Ευρώπη κατά τους καλοκαιρινούς μήνες, βοήθησε τους πληθυσμούς των κουνουπιών του γένους Culex, που είναι φορείς του ιού, να μεγαλώσουν δραματικά και να κινηθούν με γρήγορους ρυθμούς σε χώρες της βόρειας Ευρώπης, όπως η Αυστρία, η Ουγγαρία, η Πολωνία, ακόμα και η Ρωσία, που μέχρι σήμερα έμεναν ανεπηρέαστες. Τα μολυσμένα κουνούπια επηρεάζουν πλέον τη ζωή 700 εκατομμυρίων ατόμων, σε παγκόσμια βάση, καθώς ευθύνονται για την μετάδοση ιών όπως ο κίτρινος πυρετός, ο δάγκειος και ο Ζίκα. </p>Οι καύσωνες πάλι προκαλούν θανάτους σε άτομα που πάσχουν από αναπνευστικά και καρδιαγγειακά νοσήματα, ενώ η μεγάλη σε διάρκεια περίοδος της γύρης στα φυτά αποτελεί την αιτία για εμφάνιση άσθματος και αλλεργιών. Αν κανείς συνυπολογίσει και τους θανάτους από τα ακραία καιρικά φαινόμενα θα δει ότι η κλιματική αλλαγή προφανώς και δεν είναι κάτι μακρινό, αλλά είναι κάτι για το οποίο πρέπει να πάρουμε εδώ και τώρα πρωτοβουλίες σε ατομικό και συλλογικό επίπεδο.
