        Τα βιώματα που έχουμε από την παιδική ηλικία μας ακολουθούν για μια ζωή. Μπορεί να αφορούν σε καθημερινές συνήθειες, όπως το να στρώνουμε το κρεβάτι μας αμέσως μόλις σηκωθούμε, ή και να είναι πιο «ουσιαστικά», όπως όταν υιοθετούμε συμπεριφορές και πεποιθήσεις που είχαν οι γονείς μας, χωρίς καλά-καλά να το αντιλαμβανόμαστε. Κάποια από αυτά τα «υιοθετημένα» μας εκνευρίζουν, άλλα όμως μας κάνουν περήφανους. Υπάρχουν όμως και κάποια που πρέπει να τα αλλάξουμε για το συμφέρον μας.Μία από αυτές τις «συνήθειες» είναι και η κουλτούρα της ιδιωτικής ασφάλισης, ειδικότερα σε θέματα υγείας.Μεγαλώνοντας σε μία εποχή που τα πράγματα ήταν πολύ καλύτερα (από πλευράς εργασίας, μισθών και συνθηκών), λίγοι είναι εκείνοι που είχαν στο σπίτι τους, στην ευρύτερη οικογένειά τους, κάποιον που, έχοντας προνοήσει για το αναπάντεχο,  είχε κάνει ασφάλιση υγείας. Οι γονείς μας θεωρούσαν ότι ήταν καλυμμένοι με την ασφάλεια που τους παρείχε το ταμείο τους και δεν έβλεπαν τον λόγο να μπουν στη διαδικασία να «επενδύσουν» σε ένα τέτοιο ασφαλιστήριο συμβόλαιο. Οι καλύψεις τους ήταν καλές, οι συνθήκες στο σύστημα υγείας επίσης, και ήταν σίγουροι ότι αν συνέβαινε κάτι, θα έβγαιναν αλώβητοι.Έχοντας αυτό το παράδειγμα όλη μας τη ζωή, είναι φυσικό να πέσουμε από τα σύννεφα όταν συναντήσουμε τα πρώτα εμπόδια, με τις σημερινές συνθήκες. Τα αποτελέσματα της υποχρηματοδότησης του Εθνικού Συστήματος Υγείας είναι πλέον κάτι περισσότερο από φανερά, με προβλήματα στις υποδομές, ελλείψεις στους εξοπλισμούς, στα υλικά και, κυρίως, στο ανθρώπινο δυναμικό. Είναι αναγκαίο λοιπόν να συνειδητοποιήσουμε άμεσα ότι τα πράγματα έχουν αλλάξει και ότι πλέον μπορεί και να μην έχουμε την κάλυψη που θα θέλαμε (ή που νομίζουμε ότι έχουμε) σε θέματα υγείας, αν δεν στραφούμε σε κάποιο ιδιωτικό συμβόλαιο.Δεν είναι λίγοι εκείνοι που έχουν στο μυαλό τους ότι αφού τα κατάφεραν οι πιο παλιοί, γιατί να μην τα καταφέρουν και οι ίδιοι. Αυτό όμως θα ίσχυε αν οι συνθήκες ήταν οι ίδιες. Σε άλλων το μυαλό μια ιδιωτική ασφάλιση είναι μόνο για τους «πλούσιους», κάτι που καταρρίπτεται εύκολα, αν κάνει κάποιος μια έρευνα στα <a href="http://www.eurolife.gr/el/Products/Health">προγράμματα που προσφέρονται</a>, που είναι για όλες τις ανάγκες και για όλες τις οικονομικές δυνατότητες. Οι «πλούσιοι», εξ άλλου, μπορούν ενδεχομένως να αντεπεξέλθουν σε ένα έκτακτο περιστατικό, κι ας είναι δαπανηρό, ενώ οι υπόλοιποι...Η γρήγορη αλλαγή των συνθηκών απαιτεί από εμάς να προσαρμοζόμαστε ταχύτατα σε κάθε τι νέο, αφήνοντας πίσω μας πεποιθήσεις και συνήθειες του παρελθόντος. Ειδικά όταν πρόκειται για θέματα υγείας, η ανάγκη είναι ακόμα μεγαλύτερη. Άρα λοιπόν, το ότι οι γονείς μας δεν είχαν ιδιωτική ασφάλιση, δεν σημαίνει ότι θα πρέπει να μείνουμε κι εμείς χωρίς. Επιλέγουμε το πρόγραμμα που μας ταιριάζει και έχουμε το κεφάλι μας ήσυχο, ό,τι και αν συμβεί!
