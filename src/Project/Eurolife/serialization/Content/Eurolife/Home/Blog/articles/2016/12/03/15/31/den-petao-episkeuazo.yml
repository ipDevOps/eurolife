    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Οι Σουηδοί το έχουν δει διαφορετικά. Αν ψηφιστεί τώρα, μέσα στον Δεκέμβριο, το νομοσχέδιο που έχει κατατεθεί από τους συγκυβερνώντες Πράσινους, από την 1η Ιανουαρίου 2017 η Σουηδία θα προωθεί νέες καταναλωτικές συνήθειες. </p><p>Το νομοσχέδιο προβλέπει γερή μείωση του ΦΠΑ (50+%) στα τιμολόγια που αφορούν σε εργασίες επισκευής αγαθών, από λευκές συσκευές και ποδήλατα έως ρούχα και παπούτσια. Παράλληλα υπαγορεύει επιστροφή φόρου στο 50% των δαπανών που έγιναν από τον φορολογούμενο για την επισκευή οικιακών ηλεκτρικών συσκευών (ψυγεία, κουζίνες, πλυντήρια ρούχων και πιάτων). Στόχος είναι να είναι συνολικά πιο οικονομικό να επισκευάσεις μια συσκευή, από το την αντικαταστήσεις με μια καινούργια, πράγμα που ισχύει σήμερα. </p><p>Εκτός από τη μείωση των ρύπων που συνδέονται με την παραγωγή αγαθών, στη Σουηδία και διεθνώς, το νέο νομοσχέδιο προσβλέπει στη δημιουργία ενός νέου τομέα στην αγορά, αυτού των επισκευών, που θα δώσει θέσεις εργασίας σε νέους μετανάστες που δεν έχουν πανεπιστημιακή μόρφωση ή επαγγελματική κατάρτιση. </p><p>Φαίνεται λογική η προσέγγιση αυτή, γιατί η αλήθεια είναι ότι πολλές φορές, κι εμείς εδώ, που θεωρητικά ζούμε σε μια φθηνότερη από τη Σουηδία χώρα, αγανακτούμε τόσο με το κόστος επισκευής μιας συσκευής, όσο με τον χρόνο και τη διαδικασία. Εδώ οι ίδιοι οι τεχνίτες (παρεμπιπτόντως είδος υπό εξαφάνιση) σου λένε «δεν αξίζει, πάρε καινούργιο»… </p><p>Αξίζει να το σκεφτούμε δυο φορές λοιπόν, πριν αντικαταστήσουμε το παλιό με καινούργιο: και γιατί, επισκευάζοντας, βοηθάμε στη μείωση των ρύπων που είναι αποτέλεσμα της μαζικής παραγωγικής διαδικασίας, αλλά και γιατί υποστηρίζουμε κάποια παλαιότερα επαγγέλματα, που τείνουν να εξαφανιστούν. Μπορεί να απέχουμε παρασάγγας από τους Σουηδούς, σε νοοτροπία και σε περιβαλλοντική συνείδηση, μπορεί να απέχουμε έτη φωτός από τη μέρα που το δικό μας κράτος θα το απασχολήσουν τέτοια θέματα, είμαστε όμως κι εμείς συνειδητοί πολίτες του πλανήτη Γη και αντιλαμβανόμαστε πώς επηρεάζεται αυτός από τη συμπεριφορά του καθενός μας.</p>"
