      Hint: Main content
      Value: Είναι γεγονός πως ακόμα και από μία στιγμιαία απροσεξία μπορεί να αλλάξει ακόμη και όλη η ζωή κάποιων ανθρώπων. Τι πρέπει να γνωρίζουν λοιπόν οι συνεπιβάτες σ’ ένα όχημα και πώς μπορούν να αντιμετωπίσουν ένα ατύχημα;Ο συνοδηγός και οι λοιποί επιβαίνοντες δεν φέρουν ευθύνη σε περίπτωση ατυχήματος, καθώς δεν έχουν οι ίδιοι τον έλεγχο του οχήματος, ενώ μπορούν να αποζημιωθούν είτε τραυματιστούν είτε όχι. Μάλιστα, μπορούν να στραφούν τόσο εναντίον του οδηγού του άλλου ζημιογόνου οχήματος, όσο και του οδηγού του οχήματος στο οποίο επέβαιναν. Δηλαδή, οι συνεπιβάτες δύνανται να αποζημιωθούν από την εταιρεία που είναι ασφαλισμένο το υπαίτιο όχημα.&nbsp;Σε περίπτωση τραυματισμού, πολλοί είναι εκείνοι που μπερδεύουν την αποζημίωση με την ποινική δίωξη. Κι όμως ο συνεπιβάτης μπορεί να στραφεί και να διεκδικήσει αποζημίωση από την ασφαλιστική του οχήματος στο οποίο βρισκόταν για ηθική βλάβη, τραυματισμό και ταλαιπωρία. Η αστική αποκατάσταση της ζημιάς δεν έχει σε καμία περίπτωση να κάνει με την ποινική δίωξη του υπαίτιου οδηγού. Έτσι λοιπόν, ένας συνοδηγός πρέπει να γνωρίζει ότι ακόμα κι αν αιτηθεί αποζημίωσης, μπορεί να ζητήσει να μην ασκηθεί ποινική δίωξη στον οδηγό του οχήματος εφόσον δεν επιθυμεί να σύρει το φίλο του στα δικαστήρια.&nbsp;Εάν ο υπαίτιος είναι ο οδηγός του άλλου οχήματος, τότε ο συνοδηγός μπορεί να στραφεί δικαστικά κατά του οδηγού και της ασφαλιστικής του. Εάν και εφόσον υπάρχει συνυπαιτιότητα, τότε ο συνεπιβάτης θα στραφεί εναντίον και των δύο οχημάτων και των ασφαλιστικών τους εταιριών και θα αποζημιωθεί εξολοκλήρου από κάποια από αυτές.Είναι σημαντικό να γνωρίζει ο συνοδηγός ότι θα του καταλογιστεί συνυπαιτιότητα και συνεπώς θα μειωθεί το ποσό της αποζημίωσης που θα δικαιούται σε περίπτωση ατυχήματος, εάν δεν φορούσε ζώνη ασφαλείας ή κράνος. Επίσης, συνυπαίτιος θεωρείτε ένας συνοδηγός όταν αποδειχθεί ότι γνώριζε πως ο οδηγός του οχήματος ήταν υπό την επήρεια μέθης, τοξικών ουσιών ή δεν διέθετε δίπλωμα οδήγησης. Ενώ τέλος ένας συνεπιβάτης φέρει ευθύνη για τον τραυματισμό του με το σκεπτικό ότι αποδέχθηκε τον κίνδυνο και την πιθανότητα να εμπλακεί σε τροχαίο, εάν γνώριζε ότι ο οδηγός επεδείκνυε ακραία οδηγική συμπεριφορά.&nbsp;Αυτές λοιπόν είναι οι υποχρεώσεις και τα δικαιώματα των συνεπιβατών ενός οχήματος εάν εμπλακούν σε τροχαίο ατύχημα, όπως ορίζονται από τον κώδικα οδικής κυκλοφορίας. Ανεξάρτητα όμως από τους κανόνες, αυτό που μετράει είναι η ανθρώπινη ζωή. Και είναι σίγουρο πως ανάμεσά μας υπάρχουν οδηγοί που δεν τη σέβονται, και μάλιστα είναι πολύ πιθανό κάποιοι από αυτούς να είναι φίλοι μας. Γι’ αυτό φροντίζουμε πάντοτε να φοράμε τη ζώνη ασφαλείας ή το κράνος, και δεν επιβιβαζόμαστε σε οχήματα που οι οδηγοί τους δεν είναι νηφάλιοι ή φλερτάρουν με το ατύχημα. Φροντίζουμε κι εμείς για την ασφάλειά μας, αλλά και την ασφάλεια του συνανθρώπου μας.&nbsp; &nbsp;
