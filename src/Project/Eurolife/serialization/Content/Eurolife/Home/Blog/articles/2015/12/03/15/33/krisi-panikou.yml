    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Μπορεί να το έχετε αντιμετωπίσει κι εσείς… Σε κάποια περίοδο που αντιμετωπίζετε έντονο στρες ή, ακόμα χειρότερα, σε μια φάση της ζωής σας που νομίζετε ότι είστε πιο χαλαροί από ποτέ, χωρίς καμία προειδοποίηση αρχίζετε να νιώθετε ό,τι χειρότερο έχετε βιώσει στη ζωή σας. Μετά από μερικές επισκέψεις σε γιατρούς κάθε πιθανής και απίθανης ειδικότητας, παίρνετε την τελική διάγνωση: «κρίση πανικού»!</p>Η διαταραχή πανικού είναι από τις πιο συχνές ψυχικές παθήσεις, κατά την οποία ο ασθενής παρουσιάζει αιφνίδια και απρόσμενα επεισόδια έντονου φόβου και άγχους. Η διάρκεια τους μπορεί να είναι από μερικά λεπτά έως μερικές ώρες. Η κρίση πανικού αφορά πλέον σε &nbsp;πάρα πολλούς ανθρώπους, άντρες και γυναίκες, με τα ποσοστά των γυναικών να είναι αρκετά πιο υψηλά.<p><strong>Πώς εκδηλώνεται</strong></p><p>Τα συμπτώματα της κρίσης πανικού περιλαμβάνουν κυρίως: α) έντονο άγχος, &nbsp;που μπορεί να φτάσει σε ανυπόφορο βαθμό, β) την αίσθηση ότι κάτι κακό θα συμβεί, συνήθως ότι θα «τρελαθεί», θα πεθάνει» και μερικές φορές το κάτι «κακό» δεν καθορίζεται και γ) η αίσθηση ότι ο κόσμος τριγύρω του, πιθανόν να του φαίνονται περίεργα ή «μη πραγματικά».&nbsp;</p><p>Παράλληλα, υπάρχουν έντονα σωματικά συμπτώματα που, ανά περίπτωση, μπορεί να περιλαμβάνουν: τρέμουλο, ιδρώτας, πόνο στο στήθος, ταχυπαλμία, δύσπνοια, αίσθημα ασφυξίας, αίσθημα πνιγμού, αναγούλες, ναυτία, κράμπες, ζαλάδα, μουδιάσματα ή μυρμηγκιάσματα στα χέρια, ρίγος ή εξάψεις, αίσθημα αδυναμίας και τάση λιποθυμίας. Παρόλο που τα συμπτώματα είναι έντονα και τρομακτικά, δεν απειλούν τη ζωή και την υγεία του ατόμου, ούτε τη διανοητική του κατάσταση.</p>Στην πλειοψηφία τους, οι κρίσεις πανικού εμφανίζονται αιφνίδια και χωρίς να υπάρχει κάποιος προφανής λόγος. Αυτό είναι που τις κάνει και περισσότερο «απειλητικές» για τον άνθρωπο που τις βιώνει: η αίσθηση ότι δεν μπορεί να την προβλέψει/ ελέγξει , τον οδηγεί στο φόβο ότι μπορεί να του συμβεί οπουδήποτε και οποτεδήποτε. Έτσι, μπορεί να αρχίσει να αποφεύγει χώρους ή καταστάσεις όπου θα ήταν ακόμα πιο δύσκολο να χειριστεί μια κρίση πανικού, όπως για παράδειγμα να μείνει μόνο του ή να κυκλοφορεί σε πολυσύχναστα μέρη. &nbsp;Ο φόβος ότι θα επέλθει μια κρίση πανικού, είναι ικανός από μόνος του να προκαλέσει τα συμπτώματα της κρίσης.<p><strong>Πότε εκδηλώνεται</strong></p>Ο πανικός είναι ένας εκρηκτικός συνδυασμός ανάμεσα σε δύο αντίθετα πράγματα. Από τη μια μεριά υπάρχει στο άτομο μια έντονη επιθυμία και λαχτάρα για προχώρημα, ανάπτυξη και ζωή. Από την άλλη μεριά υπάρχει ο φόβος και η αμφιβολία. Και τα δυο αυτά αντίθετα συναισθήματα πρέπει να υπάρχουν στον άνθρωπο. Όταν όμως υπάρξει μέσα του μια έντονη σύγκρουση αυτών των δύο, εκεί εκδηλώνεται η κρίση. Υπάρχει ο φόβος ότι «θα χάσω τον έλεγχο». Ένα χαρακτηριστικό παράδειγμα είναι η εμφάνιση κρίσης πανικού σε γυναίκες που πρόκειται να παντρευτούν. Ενώ έχουν μια έντονη λαχτάρα για προχώρημα, για αλλαγή, για ανάπτυξη, για δημιουργία, ταυτόχρονα έχουν και μια έντονη αμφιβολία «θα τα καταφέρω;» και φόβο να αφήσουν το πατρικό σπίτι.<p><strong>Πώς αντιμετωπίζεται</strong></p><p>Η αντιμετώπιση της κρίσης πανικού χρειάζεται να γίνει με τη βοήθεια κάποιου ειδικού ψυχικής υγείας. Χρειάζεται να απαντηθούν ερωτήματα που αφορούν φόβους, φοβίες, θέματα αυτονόμησης, ενοχοποίησης αλλά και ταυτόχρονα να γίνει επένδυση στη ζωή, τις επιθυμίες, τα όνειρα. Ο φόβος δημιουργεί φαύλους κύκλους: όσο φοβάμαι τόσο κλείνομαι – όσο κλείνομαι τόσο περισσότερο φοβάμαι και …ξεχνάω τη ζωή. Όλα θα ορίζονται ως προς τους φόβους.</p><p><strong>Τι μπορώ να κάνω όταν παθαίνω κρίση πανικού</strong></p><p>Μερικοί απλοί τρόποι να αντιδράσει κάποιος που νιώθει ότι παθαίνει (ή θα πάθει) κρίση πανικού είναι:</p>- Να ακολουθήσει κάποιες τεχνικές χαλάρωσης, όπως αργές και βαθιές αναπνοές.<p>- Να εστιάσει σε κάτι που δεν είναι «απειλητικό» όπως να φτιάξει τη λίστα για το σούπερ μάρκετ ή να παρατηρεί τους δείκτες του ρολογιού.&nbsp;</p>- Να επαναλαμβάνει μέσα του πως πρόκειται για μια κρίση πανικού που σύντομα θα περάσει.&nbsp;<p>- Να μην αφήνει το μυαλό του να ξεφεύγει σε δυσοίωνες σκέψεις. &nbsp;</p>- Απολύτως τίποτα! Κατανοήστε ότι πρόκειται για μια κρίση πανικού που δεν απειλεί τη σωματική ή ψυχική υγεία. Μείνετε σε ένα ασφαλές μέρος (π.χ. εάν οδηγείτε, σταματήστε όπου μπορείτε) και περιμένετε να περάσει. Θα περάσει!"
