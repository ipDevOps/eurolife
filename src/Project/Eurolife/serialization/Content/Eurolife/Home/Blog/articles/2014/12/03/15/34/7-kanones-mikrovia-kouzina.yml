        Όλοι εμείς που θέλουμε να τρώμε σωστά και να φροντίζουμε για την ασφάλεια και την υγεία της οικογένειάς μας ξέρουμε ότι δεν είναι μόνο η ποιότητα των πρώτων υλών που εξασφαλίζει τη θρεπτικότητα των γευμάτων μας, αλλά και η σωστή διαχείρισή τους. Για να είστε σίγουροι λοιπόν πως ό,τι σερβίρετε στο οικογενειακό τραπέζι δεν πρόκειται να επιφυλάσσει δυσάρεστες εκπλήξεις για κανέναν, είναι σημαντικό να τηρείτε ευλαβικά αυτούς τους κανόνες ασφαλείας στην κουζίνα:1.&nbsp;&nbsp; &nbsp;<strong>Πλένετε καλά τα χέρια σας</strong>. Είναι ο πιο απλός και ταυτόχρονα ο πιο βασικός κανόνας στην ασφάλεια των τροφίμων. Καθαρίστε τα χέρια σας με ζεστό νερό και σαπούνι πριν ξεκινήσετε να μαγειρεύετε ή πριν ετοιμάσετε κάποιο σνακ, ακόμα και πριν σερβίρετε νερό από το μπουκάλι στο ποτήρι. Δεν υπάρχει&nbsp; ασφαλέστερος τρόπος για να απομακρύνεται τα μικρόβια από το πιάτο και τον οργανισμό σας.<p>2.&nbsp;&nbsp; &nbsp;<strong>Μην κόβετε όλα τα τρόφιμα στην ίδια επιφάνεια</strong>. Καλό είναι να χρησιμοποιείτε διαφορετικές επιφάνειες κοπής για τα λαχανικά, το κρέας, τα πουλερικά και το ψάρι. Πλύνετέ τις σχολαστικά μετά από κάθε χρήση (στο πλυντήριο πιάτων ή στο χέρι με ζεστό νερό και απορρυπαντικό πιάτων) και αντικαταστήστε άμεσα με καινούρια όποια παρουσιάσει φθορές και σχισμές στις οποίες κρύβονται και πολλαπλασιάζονται τα μικρόβια.</p><p></p>3.&nbsp;&nbsp; &nbsp;<strong>Προσέξτε πού ακουμπάτε τα ωμά τρόφιμα</strong>. Ποτέ μην βάζετε ωμές και μαγειρεμένες τροφές στο ίδιο πιάτο, στο ίδιο σημείο του πάγκου ή στην ίδια επιφάνεια κοπής. Αυτό δεν ισχύει μόνο για τα κρεατικά αλλά και για τα φρούτα και τα λαχανικά. Προσέξτε ιδιαίτερα όταν μεταφέρετε ωμά τρόφιμα σε άλλο σημείο του σπιτιού, π.χ. όταν πηγαίνετε σουβλάκια για να ψήσετε στο μπάρμπεκιου στον κήπο ή το μπαλκόνι σας, μην ξεχνάτε ποτέ να έχετε μαζί σας κι ένα δεύτερο πιάτο ώστε να μην ξεχαστείτε και σερβίρετε τα ψημένα στο ίδιο με το οποίο μεταφέρατε τα ωμά.<p>4.&nbsp;&nbsp; &nbsp;<strong>Καθαρίζετε συχνά τον πάγκο της κουζίνας και το νεροχύτη</strong>. Τα μικρόβια πολλαπλασιάζονται με ταχύτατους ρυθμούς. Για το λόγο αυτό, μην παραλείπετε να καθαρίζετε κάθε τόσο τις επιφάνειες στις οποίες ετοιμάζετε τα γεύματα με πανί, ζεστό νερό και σαπούνι. Tip: τα σημεία που πολύ συχνά ξεχνάμε να καθαρίσουμε είναι οι λαβές των ηλεκτρικών συσκευών (φούρνος, ψυγείο, πλυντήριο πιάτων κ.λπ.) και το καπάκι του κάδου απορριμμάτων.</p><p></p>5.&nbsp;&nbsp; &nbsp;<strong>Ανανεώνετε συχνά τα σφουγγάρια και τις πετσέτες σας</strong>. Πιθανότατα έχετε διαβάσει κάποια από τις έρευνες που πιστοποιούν ότι ένα από τα πιο βρώμικα αντικείμενα του σπιτιού (συχνά πιο βρώμικο κι από το καπάκι της λεκάνης στην τουαλέτα) είναι το σφουγγαράκι με το οποίο πλένουμε τα πιάτα. Αντικαταστήστε το με ένα καινούριο τουλάχιστον μία φορά το μήνα και ενδιάμεσα φροντίστε να το ξεπλένετε και να το αφήνετε να στεγνώνει καλά μετά από κάθε χρήση. Μια άλλη λύση που δρα ενάντια στον πολλαπλασιασμό των μικροβίων είναι να το βάζετε κάθε τόσο για 30 δευτερόλεπτα μέσα στο φούρνο μικροκυμάτων σε υψηλή θερμοκρασία. Τέλος, πλένετε τακτικά το πανί με το οποίο σκουπίζετε τον πάγκο και τις πετσέτες της κουζίνας στο πλυντήριο.<p>6.&nbsp;&nbsp; &nbsp;<strong>Βεβαιωθείτε ότι φυλάτε σωστά τα τρόφιμα</strong>. Βάζετε πάντα στο ψυγείο –ή στην κατάψυξη- ό,τι περίσσεψε από το γεύμα σας –ακόμα κι αν πρόκειται να το φάτε αργότερα.&nbsp; Όταν ξανασερβίρετε φαγητό που έχει μείνει, φροντίστε να το ζεστάνετε πολύ καλά (μέχρι να βγάλει ατμούς ή να αρχίσει να κοχλάζει) ώστε να καταστρέψετε τυχόν μικρόβια έχουν αρχίσει να αναπτύσσονται στην επιφάνειά του. Τέλος, ποτέ μην καταψύχετε ξανά κάποιο τρόφιμο που ήταν στην κατάψυξη και έχετε αποψύξει.</p><p></p><p>7.&nbsp;&nbsp; &nbsp;<strong>Εμπιστευτείτε τις αισθήσεις σας</strong>. Υπάρχει ένας συγκεκριμένος λόγος που η μύτη και τα μάτια είναι τόσο κοντά στο στόμα μας. Είναι η αλάνθαστη μέθοδος με την οποία η φύση εξασφάλισε ότι δεν θα καταναλώσουμε εύκολα κάτι που είναι επικίνδυνο για την υγεία μας. Εάν λοιπόν ένα φαγητό δείχνει ή μυρίζει άσχημα ή περίεργα, καλύτερα μην διακινδυνέψετε να το δοκιμάσετε ή να το&nbsp; σερβίρετε.</p><p></p><em>Πηγές: <a href="http://www.nsf.org/consumers-resources/health-and-safety-tips" target="_blank">Διεθνής Οργανισμός για τη Δημόσια Υγεία &amp; Ασφάλεια</a> και <a target="_blank" href="http://www.foodsafety.gov/">www.foodsafety.gov</a></em>
