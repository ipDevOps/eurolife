        Σε<a href="http://www.as-milisoume.gr/el/Articles/pws-anagnwrizoume-tous-toxikous" target="_blank"> προηγούμενό μας άρθρο</a>, ονομάσαμε μια λίστα «τοξικών» χαρακτήρων που υπάρχουν τριγύρω μας. Σκεφτήκαμε, λοιπόν, να μοιραστούμε μαζί σας και κάποιους τρόπους να τους διώξετε από γύρω σας.&nbsp;Τους αναγνωρίζετε; Τα καλά νέα είναι ότι υπάρχει στρατηγική για να τους απομακρύνεται από την καθημερινότητά σας και να εξουδετερώσετε την αρνητική τους ενέργεια.&nbsp;<strong>Θέτοντας όρια </strong>στον χρόνο που συναναστρέφεστε τον τοξικό, περιορίζοντας την επαφή σας, όπως θα κάνατε και με έναν μανιώδη καπνιστή που θα φυσούσε τον καπνό του το πρόσωπό σας.&nbsp;<strong>Ελέγχοντας τα συναισθήματα</strong> που σας προκαλεί, κρατώντας τον εαυτό σας υπέρ άνω, και μην επιτρέποντας σε κανέναν να περιορίσει τη χαρά, την όρεξη, τη θετική σας διάθεση.&nbsp;<strong>Εστιάζοντας στις λύσεις</strong>, και όχι στα προβλήματα.<strong>Καταπολεμώντας</strong> τις δικές σας <strong>αρνητικές σκέψεις</strong> – ναι, ο αρνητισμός είναι κολλητικός!<strong>Μαθαίνοντας</strong> ποιοι είναι οι άνθρωποι που σας πιστεύουν και σας υποστηρίζουν και ζητώντας τη βοήθειά τους όποτε τους χρειάζεστε. Όλοι χρειαζόμαστε <strong>το δικό μας δίκτυο υποστήριξης…</strong>Τέλος -και μη σας φανεί αστείο- <strong>πίνοντας λιγότερο καφέ</strong> και επιδιώκοντας πάντα να <strong>κοιμάστε αρκετά!</strong>Είναι σημαντικό να μπορεί κανείς όχι μόνο να αναγνωρίσει αυτούς τους τύπους, ειδικά στο επαγγελματικό περιβάλλον, αλλά και να προνοήσει για τον χειρισμό τους, γιατί είναι βέβαιο πως μπορούν με ευκολία να μποϋκοτάρουν ένα project και όχι πάντα ηθελημένα…&nbsp;<div></div>
