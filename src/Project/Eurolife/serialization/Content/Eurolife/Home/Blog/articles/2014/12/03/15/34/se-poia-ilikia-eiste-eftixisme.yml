    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Πότε πιστεύετε ότι ήσασταν πιο χαρούμενοι; Όταν ήσασταν παιδιά, χωρίς έγνοιες, πολλές υποχρεώσεις και με όλη τη ζωή να απλώνεται μπροστά σας δίνοντας υποσχέσεις για ένα λαμπρό, υπέροχο μέλλον; Ή μήπως γύρω στα 20 που τολμούσατε να κάνετε πράξη μερικά από τα πιο τρελά όνειρά σας; Κι όμως, μια έρευνα που έγινε πρόσφατα δείχνει ότι τα καλύτερά σας χρόνια πιθανότατα είναι ακόμα μπροστά σας!</p><p>Πάνω από 2.000 Βρετανοί έλαβαν μέρος σε έρευνα που έγινε για λογαριασμό γνωστής εταιρείας προϊόντων τεχνολογίας με στόχο να διαπιστωθεί ποια είναι η ηλικία στην οποία οι περισσότεροι άνθρωποι αισθάνονται ικανοποιημένοι από τη ζωή τους. Τα αποτελέσματα είναι πραγματικά εντυπωσιακά και αναπάντεχα:</p><p>Η ηλικία των 35 ετών φαίνεται πως είναι η λιγότερο χαρούμενη περίοδος στη ζωή, αφού πρωταγωνιστεί το στρες που προκαλεί η προσπάθεια να ισορροπήσουμε ανάμεσα σε επαγγελματικές υποχρεώσεις, τη δημιουργία οικογένειας και τις προσωπικές αναζητήσεις μας. Αλλά ούτε και στα 20 ή τα 30 οι άνθρωποι δηλώνουν ότι είναι ιδιαίτερα ευτυχείς. Η ηλικία που συγκέντρωσε το μεγαλύτερο ποσοστό ικανοποίησης είναι τα 58! Οι συμμετέχοντες στην έρευνα δήλωσαν πως σ’ αυτή την ηλικία έχουν πια βρει τον τρόπο να συνδυάζουν τις επαγγελματικές με τις οικογενειακές υποχρεώσεις τους και μπορούν να αφιερώνουν περισσότερο χρόνο στον εαυτό τους. Επιπλέον, όσοι έχουν παιδιά είναι πια αρκετά μεγάλα ώστε να μη χρειάζεται να ασχολούνται πολύ με τη φροντίδα τους ούτε να προσπαθούν να βρουν αρκετό χρόνο για την οικογένειά τους μέσα στο πολύ πιεσμένο πρόγραμμά τους. &nbsp;</p><p>Σε ό,τι αφορά τους παράγοντες από τους οποίους εξαρτάται η ευτυχία μας, την πρώτη θέση καταλαμβάνει ο χρόνος που περνάμε με την οικογένειά μας και τη δεύτερη η ικανοποίηση από την επαγγελματική πορεία, επιβεβαιώνοντας για μια ακόμα φορά τη λαϊκή ρήση που υποστηρίζει ότι «τα λεφτά δεν φέρνουν την ευτυχία». Μάλιστα, τα χρήματα ή μάλλον το κυνήγι για να τα αποκτήσουμε βρέθηκε στην πρώτη θέση όσων μας προκαλούν μεγαλύτερο άγχος!</p>Φαίνεται, λοιπόν, πως δεν υπάρχει κάποια μυστική συνταγή επιτυχίας και ευτυχίας. Πρόκειται για δύο πλήρως υποκειμενικές έννοιες των οποίων τα κριτήρια εξαρτώνται αποκλειστικά από εμάς τους ίδιους. Ο τρόπος που προσεγγίζουμε τα ζητήματα της ζωής μας και η οπτική γωνία του καθενός από εμάς είναι αυτά που καθορίζουν το πότε είμαστε «καλά» και το εάν θεωρούμε εμείς τους εαυτούς μας «ευτυχείς». Αυτό είναι, άλλωστε, και το σημαντικότερο όλων.&nbsp;"
