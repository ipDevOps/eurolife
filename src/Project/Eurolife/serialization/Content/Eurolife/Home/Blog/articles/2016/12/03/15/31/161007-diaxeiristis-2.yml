      Hint: Main content
      Value: |
        <p>Μπορεί στην πραγματικότητα οι καταστάσεις να μην είναι τόσο ακραίες αλλά η δουλειά του διαχειριστή είναι πολλές φορές κουραστική και με ιδιαίτερες ευθύνες. Μην ξεχνάμε άλλωστε ότι δεν είναι λίγες οι φορές που καλείται να κάνει και το…διπλωμάτη ανάμεσα στους ιδιοκτήτες και ενοικιαστές των διαμερισμάτων!</p><p>Οι ευθύνες αυτές του διαχειριστή ξεπερνούν τις απλές καθημερινές δουλειές που καλείται να διεκπεραιώσει και μερικές φορές απαιτούν λύσεις που δεν είναι τόσο απλές και εύκολες, ειδικά αν υπάρχουν ατυχήματα ή υλικές ζημιές.</p><p>Γι’ αυτόν το λόγο έχουν δημιουργηθεί ειδικά <a href="http://www.eurolife.gr/el/Products/AstikiEythyni/AstikiEythini/AsfalisiAstikisPolykatoikias">προγράμματα Γενικής Αστικής Ευθύνης</a> που αφορούν τους διαχειριστές πολυκατοικιών και τους εξασφαλίζουν για την περίπτωση που θα συμβούν ατυχήματα σε τρίτους από τη λειτουργία των κοινόχρηστων χώρων της πολυκατοικίας στην οποία είναι υπεύθυνοι. Τα προγράμματα αυτά καλύπτουν και τις υλικές ζημιές αλλά και τις σωματικές βλάβες τρίτων στην περίπτωση που αυτές προκύψουν από κάποια πράξη ή παράλειψη του διαχειριστή. </p><p>Στις καλύψεις αυτές συμπεριλαμβάνονται και ζημιές από την λειτουργία των ανελκυστήρων (εκτός εάν γι’αυτές ευθύνεται ο συντηρητής), ζημιές από πυρκαγιά, έκρηξη, θραύση σωληνώσεων και βραχυκύκλωμα αλλά και ζημιές κατά τη διάρκεια μικροεργασιών επισκευής και συντήρησης του κτηρίου. </p><p>Το ασφάλιστρο μπορεί να υπολογιστεί πολύ εύκολα με τα <a href="http://www.eurolife.gr/el/civicalc">ανάλογα εργαλεία</a> που υπάρχουν και εξαρτάται από τον αριθμό των διαμερισμάτων και των γραφείων που υπάρχουν στην πολυκατοικία αλλά και από τα όρια κάλυψης Αστικής Ευθύνης που θα επιλέξουμε. Μπορεί να ξεκινήσει από τα 50 ευρώ το χρόνο ενώ υπάρχουν πολλές επιλογές για την καταβολή του ώστε να διευκολύνονται όλοι. Υπάρχει η επιλογή του ταμείου, της πάγιας εντολής, του eBanking, της ταχυπληρωμής μέσω ΕΛΤΑ αλλά και της πληρωμής μέσω πιστωτικής κάρτας. Τα ασφάλιστρα μπορούν να έχουν καταβολή ανά 3, 6 ή 12 μήνες, ανάλογα πώς είναι πιο βολικό για τον καθέναν.</p><p>Σίγουρα όλα αυτά δεν ξαλαφρώνουν το διαχειριστή από τις καθημερινές του υποχρεώσεις αλλά μπορούν να τον βοηθήσουν να έχει το μυαλό του πιο ήσυχο για την περίπτωση που συμβεί κάτι. Πιο ήσυχο μυαλό σημαίνει και πιο καθαρό μυαλό άρα καλύτερες αποφάσεις και μεγαλύτερη υπομονή να αντέχει τις (πολλές φορές παράλογες) απαιτήσεις των ενοίκων της πολυκατοικίας!</p>
