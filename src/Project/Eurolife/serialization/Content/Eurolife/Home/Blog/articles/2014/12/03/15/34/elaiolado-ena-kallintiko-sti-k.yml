        <p>Το έξτρα παρθένο ελαιόλαδο χρησιμοποιείται ως ελιξίριο ομορφιάς εδώ και αιώνες. Άλλωστε, γιατί όχι; Βασικό συστατικό πολλών από τα πανάκριβα καλλυντικά που υπόσχονται νεανική λάμψη, είναι πλούσιο σε βιταμίνες, μεταλλικά στοιχεία, αντιοξειδωτικά. Επιπλέον, είναι ιδανικό για το ξηρό δέρμα, ενώ ενυδατώνει, απαλύνει και αναζωογονεί την επιδερμίδα. Εκτός λοιπόν από τις… σαλάτες σας, μπορείτε να αξιοποιείτε το ελαιόλαδο σε μια σειρά από καλλυντικές χρήσεις, όπως:</p><strong>Έλαιο μπάνιου:<span style="font-weight: normal;">&nbsp;Μερικές κουταλιές της σούπας ελαιόλαδο μέσα στο νερό της μπανιέρας είναι το μυστικό ομορφιάς της Σοφίας Λόρεν, όπως είχε αποκαλύψει η ίδια η σταρ κάποτε σε συνέντευξή της. Εναλλακτικά, μπορείτε να απλώσετε λίγο ελαιόλαδο στην επιδερμίδα σας και στη συνέχεια να κάνετε μπάνιο ή ντους . Το δέρμα σας θα είναι πιο απαλό και λαμπερό από ποτέ.</span></strong><div><strong>Λοσιόν ντεμακιγιάζ:</strong>&nbsp;Απλώστε μερικές σταγόνες έξτρα παρθένο ελαιόλαδο στο πρόσωπό σας και σκουπίστε το απαλά με βαμβάκι ή δίσκους ντεμακιγιάζ. Το λάδι αφαιρεί το μακιγιάζ και τους ρύπους που έχουν επικαθίσει στην επιδερμίδα, αφήνοντάς την λεία και ιδιαίτερα ενυδατωμένη. Ακόμα και τα αδιάβροχα προϊόντα μακιγιάζ για τα μάτια καθαρίζουν τέλεια με το ελαιόλαδο.&nbsp;</div><div><strong>Ενισχυτικό νυχιών:&nbsp;</strong>Ζεστάνετε ελαφρά ένα φλιτζάνι ελαιόλαδο (προσοχή, να μην είναι καυτό αλλά ελαφρά χλιαρό) και βυθίστε μέσα τα ακροδάχτυλά σας για 5-10 λεπτά. Ιδανικά, κάντε αυτή τη θεραπεία πριν το μανικιούρ, καθώς το ελαιόλαδο δυναμώνει τα νύχια αλλά μαλακώνει και τα πετσάκια, κάνοντας πιο εύκολη την περιποίηση.</div><div>&nbsp;<strong>Μάσκα μαλλιών:</strong>&nbsp; Αναμίξτε ένα κρόκο αυγού με δυο κουταλιές της σούπας ελαιόλαδο και ένα κουταλάκι του γλυκού χυμό λεμονιού και απλώστε το μίγμα στα μαλλιά σας για 15 λεπτά. Ξεβγάζετε, λούζετε και χτενίζετε κανονικά. Τα μαλλιά σας θα γίνουν πιο στιλπνά &nbsp;και απαλά. Μπορείτε επίσης να χρησιμοποιήσετε το ελαιόλαδο σκέτο σαν μάσκα μαλλιών, αφού πρώτα το ζεστάνετε λίγο. Αφήστε το στα μαλλιά για τουλάχιστον μία ώρα και λουστείτε με όσα «χέρια» σαμπουάν χρειάζεται για να καθαρίσουν εντελώς.&nbsp;</div><div><strong>Σκραμπ χειλιών:</strong>&nbsp;Αναμίξτε μια κουταλιά της σούπας ζάχαρη με λίγες σταγόνες ελαιόλαδο, βάλτε το πάνω σε ένα μαλακό πανάκι και τρίψτε ελαφρά τα χείλη σας για να κάνετε απολέπιση. Συνιστάται να κάνετε αυτό το σκραμπ όταν πρόκειται να φορέσετε ένα κραγιόν με έντονο χρώμα, γιατί τότε είναι σημαντικό τα χείλη να είναι λεία, χωρίς σκασίματα.&nbsp;</div><div><strong>Λοσιόν ξυρίσματος:</strong>&nbsp;Πριν ξυρίσετε τα πόδια (αν είστε γυναίκα) ή το πρόσωπό σας (αν είστε άντρας) απλώστε στην περιοχή λίγο ελαιόλαδο και αφήστε το μερικά λεπτά ώστε να μαλακώσει τις τρίχες. Στη συνέχεια χρησιμοποιήστε κανονικά το ξυραφάκι σας. Η λιπαρή υφή του επιτρέπει στο ξυραφάκι να κυλάει ομαλά ενώ ταυτόχρονα περιποιείται την επιδερμίδα και προλαμβάνει τους ερεθισμούς.&nbsp;</div><div><strong>Για τη φροντίδα της επιδερμίδας του μωρού:&nbsp;</strong>Το ελαιόλαδο είναι ένα προϊόν τόσο ασφαλές που μπορεί να χρησιμοποιηθεί ακόμα και στη βρεφική επιδερμίδα, σαν λοσιόν πρόληψης για τα συγκάματα στην περιοχή της πάνας. Μπορείτε επιπλέον να ρίξετε μερικές σταγόνες στο μπανάκι του μωρού για να ενυδατώσετε το δέρμα του.&nbsp;</div><div><strong>Extra tip:</strong> Στις περιπτώσεις που χρειάζεται να χρησιμοποιείτε το ελαιόλαδο ελαφρά ζεστό, είναι προτιμότερο να το ζεσταίνετε στο φούρνο μικροκυμάτων ή σε μπεν μαρί.</div>
