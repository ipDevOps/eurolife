    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Είμαστε εθισμένοι στις οθόνες, ή σε αυτά τα οποία κάνουμε μέσα από αυτές, που είναι διαφορετικά για τον καθένα, και ποικίλουν από την κατανάλωση ειδήσεων, στο e-shopping, στον διαδικτυακό τζόγο, στα social media, στο Candy Crush;Οι απόψεις των επιστημόνων διίστανται, ξεκινώντας από την έννοια του εθισμού και το κατά πόσον μπορούμε να μιλάμε για εθισμό όταν πρόκειται για συμπεριφορές και όχι για ουσίες που περνούν στο αίμα μας. Συγκρίνονται το αλκοόλ, τα ναρκωτικά ή η νικοτίνη, με τον τζόγο, το σεξ ή το ίντερνετ;Κάποιοι υποστηρίζουν πως δεν μπορούν να συγκριθούν από τη στιγμή που μια ουσία επηρεάζει βιολογικά έναν άνθρωπο, ενώ μια συμπεριφορά όχι. Ωστόσο υπάρχουν πολλά κοινά χαρακτηριστικά ανάμεσα στις δυο κατηγορίες εθισμών, με βασικότερο ότι ο εθισμένος δεν μπορεί να ελέγξει πόσο συχνά ή πόσο έντονα ακολουθεί μια συμπεριφορά, ακόμη κι όταν νιώθει τις αρνητικές συνέπειες, όπως επίσης ότι δεν μπορεί να σταματήσει.Κάποιοι άλλοι όμως υποστηρίζουν πως εθιστικό δεν είναι το ίντερνετ (που είναι απλά ένα μέσο), αλλά οι δραστηριότητες που αναπτύσσεις μέσω αυτού, π.χ. τυχερά παιχνίδια, shopping, πορνό κ.λπ. Το βασικότερο όμως ζήτημα είναι ότι επειδή αυτές οι δραστηριότητες είναι κοινές για τους περισσότερους ανθρώπους, δεν μπορεί κανείς εύκολα να παρακολουθήσει και να υπολογίσει πού τελειώνει η χρήση και αρχίζει η κατάχρηση…Υπάρχουν γονείς που συνειδητοποιούν ότι μια οθόνη που τρεμοπαίζει συνεχώς μπροστά στα μάτια των παιδιών τους δεν μπορεί να μην έχει κάποια αρνητική συνέπεια. Γίνεται απόλυτα αντιληπτό όταν βλέπουν την «υστερία» που προκαλεί κάθε προσπάθειά τους να απομακρύνουν τη συσκευή από το παιδί, ή όταν παρατηρούν πόσο απαθές εμφανίζεται το παιδί όταν δεν είναι «συνδεδεμένο»…Υποψιαζόμαστε λοιπόν πως τα tablets, τα smartphones και οι κονσόλες παιχνιδιών είναι κάποιας μορφής ψηφιακό «ναρκωτικό». Φανταστείτε ότι η απεικόνιση του εγκεφάλου δείχνει ότι η χρήση τους επηρεάζει – την ώρα που χρησιμοποιούνται – τον μετωπιαίο φλοιό του εγκεφάλου ακριβώς όπως η κοκαΐνη. Η τεχνολογία είναι τόσο υπερδιεγερτική που αυξάνει τα επίπεδα της ντοπαμίνης όσο και το σεξ. Η τεχνολογία όμως είναι εδώ για να μείνει και τα οφέλη της είναι τόσα, που δεν έχει νόημα να συζητάμε αν θα απέχουμε ή όχι, εμείς, πολλώ δε μάλλον τα παιδιά μας! Όπως μαθαίνουμε να οδηγούμε με ασφάλεια, έτσι πρέπει να μαθαίνουμε να «πλοηγούμαστε» με ασφάλεια στο διαδίκτυο και να κάνουμε χρήση των συσκευών μας. Στο κάτω-κάτω και το αυτοκίνητο κρύβει κινδύνους, αλλά δεν διανοούμαστε τη ζωή μας χωρίς αυτό!"
