      Hint: Main content
      Value: |
        <p>Έχουν χυθεί τόνοι μελανιού για το αν οι άντρες ή οι γυναίκες είναι καλύτεροι οδηγοί, έχουν αναλυθεί όλα τα θετικά και τα αρνητικά του καθενός στο τιμόνι, αλλά κάπου φαίνεται ότι χάνεται το νόημα. Πού; Μα φυσικά στο ότι όλοι είμαστε, τελικά, οδηγοί. </p><p>Αυτό είναι το σημαντικότερο, ανεξαρτήτως φύλου, ηλικίας και αγάπης για το αυτοκίνητο. Η σωστή οδήγηση, ο σεβασμός των άλλων και η τήρηση των κανόνων και των ορίων εξασφαλίζουν ότι όλοι φτάνουμε ασφαλείς στα σπίτια μας και στους δικούς μας ανθρώπους.</p><p>Τα δύο φύλα έχουν, φυσικά, διαφορές στον τρόπο που οδηγούν, άλλες λόγω DNA και τρόπου που λειτουργεί το μυαλό τους, άλλες λόγω...κοινωνικών στερεοτύπων, που θέλουν τις γυναίκες να βάφονται σε κάθε φανάρι και να μην μπορούν να παρκάρουν. </p><p><a name="_30j0zll"></a>Είναι γεγονός ότι οι άντρες οδηγοί έχουν μεγαλύτερη αυτοπεποίθηση στο τιμόνι (δικαιολογημένα ή όχι), ρισκάρουν περισσότερο ενώ, ιδιαίτερα όταν είναι νέοι, τείνουν να είναι λιγότερο προσεκτικοί και ώριμοι στον τρόπο που διαχειρίζονται τις «οδηγικές» καταστάσεις. Από την άλλη, οι γυναίκες δείχνουν πιο διστακτικές, δεν έχουν τόσο επιθετική συμπεριφορά, ενώ οι μηχανικές τους γνώσεις είναι σχεδόν ανύπαρκτες. Διατηρούν όμως τα αυτοκίνητά τους πιο καθαρά και...διακοσμημένα με άπειρα πραγματάκια!</p><p>Παρά τις διαφορές -που σίγουρα θα είναι περισσότερες από αυτές που αναφέρθηκαν- οι επικίνδυνες συμπεριφορές και η απρόσεκτη οδήγηση έχουν τα ίδια αποτελέσματα για όλους. Το ίδιο και η ελλιπής φροντίδα του αυτοκινήτου μας, όπως για παράδειγμα η παραμέληση των προγραμματισμένων συντηρήσεών του και η <a href="http://www.eurolife.gr/el/Products/Car">μη ασφάλισή του</a>. </p><p>Η σωστή οδηγική συμπεριφορά δεν έχει σημασία μόνο για εμάς που είμαστε στο τιμόνι, αλλά και για όσους είναι στο διπλανό ή πίσω κάθισμα, στο διπλανό αυτοκίνητο, στο μηχανάκι που περνάει δίπλα μας και για τις οικογένειες όλων, ανεξαιρέτως. </p><p>Ας μην εστιάζουμε λοιπόν στο αν οι άντρες παρκάρουν με δύο κινήσεις και οι γυναίκες με είκοσι δύο, δεν έχει καμία σημασία. Αυτό που μετράει είναι να οδηγούμε σωστά και προσεκτικά, ώστε να είμαστε όλοι ασφαλείς. Και ας φτάσουμε και δέκα λεπτά αργότερα στον προορισμό μας και ας κάνουμε και δύο παραπάνω βόλτες για να βρούμε μεγαλύτερη θέση παρκαρίσματος...</p>
