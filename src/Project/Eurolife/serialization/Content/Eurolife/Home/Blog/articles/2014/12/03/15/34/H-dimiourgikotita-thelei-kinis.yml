      Hint: Main content
      Value: "Είναι βέβαιο πως δεν φοβάστε να δοκιμάσετε κάτι διαφορετικό, αφού έχετε εμπεδώσει πλέον τα σοφά λόγια των γκουρού του μάνατζμεντ που συνιστούν την απομάκρυνση από την πεπατημένη για την επίτευξη ορισμένων στόχων.Ακυρώστε λοιπόν την επόμενη συνάντηση που είχατε συγκαλέσει για “brain-storming” και προσκαλέστε τους συναδέλφους που θα συμμετείχαν σ’αυτήν σε έναν περίπατο. Ακόμη καλύτερα, κανονίστε ένα ομαδικό μάθημα aqua aerobics, στην κοντινότερη πισίνα. Θα εκπλαγούν, θα δυσανασχετήσουν ίσως, αλλά ο καθαρός αέρας και η κίνηση, εκτός του ότι θα&nbsp; ωφελήσουν τον οργανισμό σας, θα σας βοηθήσουν να σκεφτείτε πολύ πιο δημιουργικά.Ερευνητές από το Πανεπιστήμιο Stanford διαπίστωσαν ότι <strong>όταν περπατάμε είμαστε σε θέση να δίνουμε καλύτερες απαντήσεις σε ερωτήματα που απαιτούν δημιουργική σκέψη.</strong> Για τις ανάγκες της έρευνας έγιναν διάφορα πειράματα, με τη συμμετοχή συνολικά 176 ατόμων, τα οποία κλήθηκαν να βρουν ευφάνταστες λύσεις σε «προβλήματα» (όπως «πώς αλλιώς μπορούμε να χρησιμοποιήσουμε ένα κουμπί ή ένα λάστιχο αυτοκινήτου;») ενώ ήταν&nbsp; καθισμένοι σε μια αίθουσα, ενώ έκαναν διάδρομο, και ενώ περπατούσαν στο ύπαιθρο.Διαπιστώθηκε λοιπόν, ότι όταν περπατούσαν «κατέβαζαν» πιο δημιουργικές ιδέες σε ποσοστό 81%, ενώ όταν περπατούσαν στο ύπαιθρο, οι σκέψεις τους χαρακτηρίζονταν όχι μόνο από <strong>δημιουργικότητα </strong>αλλά και από <strong>καινοτομία</strong>!Αν έχετε κάτι άλλο να προτείνετε για πιο παραγωγικές, δημιουργικές συναντήσεις “brain-storming”, μην το κρατάτε για τον εαυτό σας. Μοιραστείτε το εδώ πιο κάτω, στα σχόλια- όλοι έχουμε ανάγκη από νέες ιδέες.<em>Τα αποτελέσματα της έρευνας δημοσιεύτηκαν στην Επιθεώρηση Πειραματικής Ψυχολογίας (Journal of Experimental Psychology).</em>"
