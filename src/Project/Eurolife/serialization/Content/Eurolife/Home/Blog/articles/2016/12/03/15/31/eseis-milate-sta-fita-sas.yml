    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Γιατί τα φυτά μπορεί να μην έχουν εγκέφαλο-που εμείς οι άνθρωποι έχουμε συνδέσει με την νοημοσύνη-αλλά φαίνεται ότι κάνουν περισσότερα πράγματα από το να ομορφαίνουν απλά έναν χώρο.</p><p>Τα αγαπημένα μας φυτά λοιπόν μπορούν να ξεχωρίζουν ήχους και οσμές, ενώ έχουν μνήμη, αντιδρούν σε ερεθίσματα και μαθαίνουν από τις ίδιες τους τις συμπεριφορές. Δεν είναι άλλωστε τυχαίο το ότι εντοπίζουν που υπάρχει νερό και βλέπουν τυχόν εμπόδια με αποτέλεσμα να καθοδηγούν τις ρίζες τους ανάλογα.</p><p>Όπως και τα ζώα, έτσι και τα φυτά, για να επιζήσουν στη φύση αναγκάζονται να “βρουν” τρόπους να έχουν ενέργεια. Για παράδειγμα τα φυτά αποζητούν τον ήλιο και γυρίζουν κυριολεκτικά τα φύλλα τους προς αυτόν. Ακόμα τα φυτά μπορούν να υπερασπιστούν κατά κάποιον τρόπο τον εαυτό τους με διάφορες τοξικές ουσίες που είναι σε θέση να εκκρίνουν.</p><p>Ο Δαρβίνος ήταν ο πρώτος που υποστήριξε ότι τα φυτά ανταποκρίνονται σε ερεθίσματα και ότι ο “εγκέφαλός” τους βρίσκεται στη ρίζα τους. Με το πέρασμα των χρόνων και άλλοι επιστήμονες ασχολήθηκαν με το θέμα της νοημοσύνης των φυτών, κάτι που φαίνεται από τις αρκετές ανακαλύψεις που έχουν γίνει, όπως για παράδειγμα ότι τα παρασιτικά φυτά αντιλαμβάνονται ότι υπάρχει φαγητό κοντά τους και “καταστρώνουν” σχέδιο να το πλησιάσουν.</p><p><strong>Τα έξυπνα φυτά μας &nbsp;όμως δεν είναι μόνο έξυπνα για τα ίδια. Αντιθέτως κάνουν πολύ καλό και σε εμάς, στο χώρο μας</strong>.</p><p>Έρευνες έχουν αποδείξει ότι τα φυτά στους εσωτερικούς, κλειστούς χώρους μειώνουν τη σκόνη αλλά και τα μικροσωματίδια που έχουν την ευθύνη για αλλεργίες και αναπνευστικά προβλήματα. Επίσης, με τα φυτά σε κλειστούς χώρους μπορούμε να ρυθμίσουμε μέχρι και την υγρασία ενώ εξοικονομούμε και ενέργεια αφού αν διατηρούμε την υγρασία στα σωστά επίπεδα φτιάχνει αντίστοιχα και η θερμοκρασία. Τα φυτά λοιπόν καθαρίζουν και ανανεώνουν τον αέρα μας, αν έχει ζέστη μας δροσίζουν αλλά και απορροφούν τους θορύβους με τα φύλλα τους.</p><p>Κάποιοι υποστηρίζουν ότι έχουν και χαλαρωτικές ιδιότητες. Για παράδειγμα το γιασεμί και το δεντρολίβανο φαίνονται να έχουν χαλαρωτικές ιδιότητες ενώ ο βασιλικός απελευθερώνει οξυγόνο για περισσότερες από 20 ώρες τη μέρα.&nbsp;</p><p>Ελάτε λοιπόν, μην το σκέφτεστε! Όλοι μπορούμε να ποτίζουμε μια μικρή γλαστρούλα μια στο τόσο, μηδαμινή προσπάθεια για το καλό και την ομορφιά που θα μας προσφέρει.</p>"
