        <p style="margin-left: -18pt;"><div style="text-align: justify;">Τα τελευταία χρόνια το ποδήλατο έχει αρχίσει να μπαίνει όλο και πιο πολύ στη ζωή μας. Για πολλούς είναι μέσο μετακίνησης, για άλλους η βόλτα τους, ενώ για κάποιους άλλους ένας τρόπος άσκησης. Σε κάθε περίπτωση όμως, η ποδηλασία έχει σημαντικά οφέλη για την υγεία μας. Έχετε αναρωτηθεί ποτέ ποια είναι αυτά;</div></p><div style="text-align: justify;"></div>
