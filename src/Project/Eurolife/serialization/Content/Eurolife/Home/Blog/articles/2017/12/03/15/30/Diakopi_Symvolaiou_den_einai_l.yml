        <p><span style="background-color: white;"></span></p><p style="background: white;">Δεν είναι λίγοι εκείνοι που λόγω της οικονομικής κατάστασης αντιμετωπίζουν μεγάλες δυσκολίες και στην πληρωμή της ασφάλειάς τους. Δεν έχει σημασία ποια είναι αυτή... σπιτιού, υγείας, όλες πλέον προκαλούν άγχος και κινδυνεύουν να μείνουν απλήρωτες. Ακόμα και αυτή του αυτοκινήτου, που είναι υποχρεωτική από τον νόμο, μπορεί να κινδυνεύει, αν δεν υπάρχουν χρήματα τη συγκεκριμένη στιγμή.Όταν αντιμετωπίζουμε οικονομικές δυσκολίες, η πρώτη μας σκέψη και κίνηση είναι να κόψουμε αυτά που θεωρούμε ότι είναι περιττά. Και είναι λογικό! Λόγω της ιδιαιτερότητάς τους οι διαφόρων ειδών ασφαλίσεις, μερικές φορές μας μπερδεύουν και οδηγούμαστε στο συμπέρασμα ότι είναι «άχρηστες»: Δεν βλέπουμε την πρακτική τους εφαρμογή, παρά μόνο αν μας συμβεί κάτι. Αν είμαστε τυχεροί, αυτό μπορεί να μην γίνει και ποτέ, οπότε εύκολα κάποιος θα μπορούσε να πει ότι «τσάμπα πληρώνω τόσα χρόνια»... Αν όμως συμβεί κάτι; Τι θα γίνει στη μία αυτή περίπτωση που κάτι πάει στραβά και τις χρειαστούμε;Αν πέσουμε λοιπόν στην παγίδα να αποφασίσουμε ότι η ασφάλεια υγείας ή η ασφάλεια σπιτιού θα περιλαμβάνονται στα έξοδα που θα κόψουμε εξαιτίας της οικονομικής κρίσης, εφόσον δεν μπορούμε πλέον να πληρώνουμε τα ασφάλιστρα, τότε μάλλον πρέπει να το ξανασκεφτούμε! Γιατί σε περίπτωση που συμβεί κάτι, θα βρεθούμε ξεκρέμαστοι και -κυρίως- ο λογαριασμός θα είναι πολύ μεγαλύτερος, σε σχέση με αυτό που θα πληρώναμε αν εξακολουθούσαμε να είμαστε ασφαλισμένοι.&nbsp;Ωραία, θα πείτε, δεν την κόβουμε. Τι κάνουμε όμως που δεν μπορούμε να ανταπεξέλθουμε στο ασφάλιστρο;&nbsp;Λύσεις ευτυχώς υπάρχουν, καθώς οι ασφαλιστικές εταιρείες λειτουργούν στην ίδια πραγματικότητα με εμάς και έχουν προβλέψει την πιθανότητα κάποιος να δυσκολεύεται. Γι’ αυτό και προσφέρουν διάφορες διευκολύνσεις, για τις οποίες μπορούμε να ενημερωθούμε μέσω του <a href="https://www.eurolife.gr/el/Partner_Network">ασφαλιστικού μας διαμεσολαβητή</a>.&nbsp;Για παράδειγμα, μπορούμε να εξετάσουμε την αλλαγή του προγράμματός μας. Είτε μπορούμε να το προσαρμόσουμε, αφαιρώντας κάποιες από τις καλύψεις που είχαμε προσθέσει, είτε να πάμε σε κάποιο «μικρότερο», που μας καλύπτει μεν, έχει μικρότερο ασφάλιστρο δε. Επίσης, μια ακόμα λύση είναι η αλλαγή συχνότητας της δόσης μας. Στις περισσότερες περιπτώσεις μπορούμε να προσαρμόσουμε το ποσό που δίνουμε, αλλάζοντας το κάθε πότε το δίνουμε (δόση μηνιαία, τριμηνιαία, εξαμηνιαία ή ετήσια). Ως έσχατη λύση, αν δεν έχουμε σχεδόν καμία δυνατότητα να καταβάλουμε καμία δόση, θα πρέπει να ρωτήσουμε τον ασφαλιστή μας αν υπάρχει η επιλογή του να «παγώσουμε» για λίγο το συμβόλαιό μας, μέχρι να μπορέσουμε να σταθούμε ξανά στα πόδια μας, χωρίς όμως να χάσουμε τα προνόμια που ήδη έχουμε σαν παλιοί πελάτες.&nbsp;Η διακοπή της ασφάλειας μας δεν είναι λύση... η προσαρμογή της όμως είναι! Με συνεννόηση και καλή επικοινωνία, μπορεί να βρεθεί η κατάλληλη λύση για όλους, χωρίς να χρειαστεί να φτάσουμε στα άκρα.</p>
