      Value: |
        <p>Αντίθετα, υπάρχουν άλλες μέθοδοι που δημιουργούν στενές σχέσεις με τα παιδιά και οικοδομούν πιο βαθιές και, τελικά παραγωγικές, σχέσεις. Παράλληλα, βοηθούν και εσάς να διατηρείτε την ψυχραιμία σας ακόμα κι αν είστε πολύ πιεσμένοι τη δεδομένη περίοδο.</p><p>Πόσες φορές έχετε πιάσει τον εαυτό σας να λέτε: «Αν δεν μαζέψεις τα παιχνίδια σου, δεν θα σου αγοράσω το αυτοκινητάκι που θέλεις». «Αν δεν φας τα λαχανικά σου δεν θα πάμε στην παιδική χαρά». «Αν δεν με ακούς δεν θα δεις τηλεόραση». Αυτοί είναι μερικοί <strong>μικροί εκβιασμοί που λεν οι γονείς στα παιδιά για να τα συνετίσουν. </strong></p><p>Φυσικά, υπάρχουν και μεγαλύτεροι εκβιασμοί όπως: «Αν δεν κάνεις αυτό που σου λέω η μαμά θα είναι στεναχωρημένη».&nbsp;Και τέλος, όταν η υπομονή έχει φτάσει πλέον στα όριά της, το<strong> </strong>«Θα ακούσεις επιτέλους αυτό που είπα ή θα σου τις βρέξω»; </p><p>Παρόλα αυτά δεν είναι λίγες οι φορές που καμία απειλή δεν πιάνει τόπο και το μικρό σας «αγγελούδι», όσο και αν το φοβερίζετε, δεν λέει να συμμορφωθεί με τις εντολές σας. &nbsp;Κουνάτε το κεφάλι σας καταφατικά;</p><p>Η αλήθεια είναι ότι αυτή η συμπεριφορά μπορεί να είναι κουραστική, δύσκολη, εξουθενωτική αλλά είναι συνηθισμένη για τα μικρά παιδιά και το -χειρότερο- φυσιολογική. Δοκιμάζουν τον κόσμο, τι μπορούν να καταφέρουν και τι όχι, και δεν έχουν τις γνώσεις και την εμπειρία να σταματήσουν εκεί που «πρέπει». </p><p><strong>Δείτε παρακάτω πώς μπορείτε να βοηθήσετε τα παιδιά σας να πειθαρχήσουν χωρίς εκβιασμούς και τιμωρία: </strong></p><p style="text-indent: -0.25in;">1)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong>Δημιουργήστε κανόνες- συνήθειες από μικρή ηλικία,</strong> όπως π.χ. στο σπίτι φοράμε πάντα παντόφλες. Προσοχή μην καταπατάτε τους κανόνες όταν βολεύει, γιατί τα παιδιά δεν καταλαβαίνουν την εξαίρεση.&nbsp;</p><p style="text-indent: -0.25in;">2)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong>Μην διατάζετε, προτείνετε</strong>. Αντί του «βάλε τα παπούτσια σου», &nbsp;πείτε «να βάλουμε τα παπούτσια για να μπορείς να περπατήσεις καλύτερα;».</p><p style="text-indent: -0.25in;">3)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong>Αντί να ζητάτε από το παιδί να προσαρμοστεί στο περιβάλλον «σας», προσαρμόστε το περιβάλλον στο παιδί σας.</strong> Λιγότερα πράγματα που σπάνε και χαλάνε σημαίνει λιγότερος εκνευρισμός για όλους.</p><p style="text-indent: -0.25in;">4)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong>Προβλέψτε τα προβλήματα που θα εμφανιστούν.</strong> Είναι πάντα πιο δύσκολο να διαχειριστείτε ένα εξουθενωμένο παιδί, οπότε να αποφεύγετε να το βγάζετε από το πρόγραμμά του. </p><p style="text-indent: -0.25in;">5)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong>Περιορίστε τα «ΟΧΙ», αλλά φροντίστε τα «ΟΧΙ» να παραμένουν «ΟΧΙ»,</strong> ακόμα και αν στην πορεία της συζήτησης - ναι και τα μικρά έχουν επιχειρήματα- αλλάξετε γνώμη.</p><p style="text-indent: -0.25in;">6)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong>Όταν αποφασίσετε πως η τιμωρία είναι αναπόφευκτη, φροντίστε να υπάρχει κάποια σχέση αιτίας - αιτιατού</strong>, ώστε το παιδί να συνειδητοποιεί ότι κάθε τι που κάνουμε έχει συνέπειες. Π.χ. «Αν δεν φας το φαγητό σου, δεν θα έχεις αρκετή δύναμη για να ανέβεις στην τσουλήθρα στην παιδική χαρά, οπότε δεν θα πάμε».&nbsp;</p><p style="text-indent: -0.25in;">7)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong>Μην περιμένετε τα πάντα. </strong>Όσο μεγαλώνει ένα παιδί αρχίζει να αντιλαμβάνεται περισσότερα πράγματα και ο βαθμός συμμόρφωσης αυξάνεται συνεχώς. Αυτό που δεν πρέπει να ξεχνάτε είναι<strong> </strong>ότι συχνά τα παιδιά απλώς δεν καταλαβαίνουν τι πρέπει να κάνουν.</p><p>Tέλος, επειδή τη στιγμή που ένα παιδί δοκιμάζει την υπομονή σας είναι λογικό να μη μπορείτε να σκεφτείτε ψύχραιμα, αυτό που μπορείτε να κάνετε είναι να οπλιστείτε με υπομονή και με τις παραπάνω συμβουλές, οι οποίες θα σας βοηθήσουν να αντιμετωπίσετε την κατάσταση με λιγότερα νεύρα και περισσότερα θετικά αποτελέσματα.</p>
