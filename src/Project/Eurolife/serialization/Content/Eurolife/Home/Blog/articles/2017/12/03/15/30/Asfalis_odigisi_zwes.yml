    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Είναι εννιά το βράδυ Παρασκευής και ετοιμάζεσαι να βγεις με τους κολλητούς σου που τους έχεις χάσει γιατί σας έχει φάει η δουλειά. Θα φας ένα τοστ για να μη σε φουσκώσει αλλά και να σε κρατήσει γιατί η νύχτα προβλέπεται μεγάλη. Εδώ ακριβώς τίθεται το δίλημμα το οποίο, εδώ που τα λέμε, δεν αντιμετωπίζεις για πρώτη φορά. «Να πάρω αυτοκίνητο ή να πάω με τον Κώστα που δεν πίνει γενικά και να είμαι χαλαρός», σκέφτεσαι.</p><p>Τι αποφασίζεις όταν γνωρίζεις ότι η ζωή σου εξαρτάται από αυτή σου την απόφαση; Όταν ξέρεις ότι αυτή η εβδομάδα που πέρασε ήταν δύσκολη και άρα είσαι κουρασμένος/η και ότι όταν βγαίνεις με την παρέα σου που έχεις να δεις τόσο καιρό θα πεις και θα πιείς και κάτι παραπάνω.</p><p>Το «πρόβλημα» είναι ότι η οδήγηση είναι πλέον τόσο συνηθισμένη και αυτονόητη που καμιά φορά ξεχνάμε ότι ένας λάθος χειρισμός μπορεί να αποβεί μοιραίος. Το να πάρεις τα κλειδιά του αυτοκινήτου είναι μια κίνηση τόσο αυτονόητη όσο και το να βάλεις τα παπούτσια σου πριν βγεις από το σπίτι. Μόνο που τα παπούτσια σου σε προστατεύουν σε κάθε περίπτωση, ενώ το αυτοκίνητο, σε ορισμένες περιπτώσεις, μπορεί να κινηθεί εναντίον σου.</p><p>Το ίδιο ισχύει και για τη μηχανή. Γενικότερα ο συνδυασμός αλκοόλ και οδήγησης είναι ό,τι χειρότερο! Εκτός του ότι δημιουργεί μια πλασματική αίσθηση αυτοπεποίθησης και αμβλύνει σημαντικά τις αντιδράσεις, το αλκοόλ μας κάνει να εκτιμάμε λανθασμένα τις αποστάσεις και την ταχύτητα.</p><p>Επειδή όμως δεν είναι απαραίτητο ότι πάντα είμαστε σε θέση να πάρουμε τη σωστή απόφαση για τη ζωή μας, αλλά και των άλλων, παρακάτω θα βρεις μερικά tips υπεύθυνης και ασφαλούς οδήγησης: </p><ol>    <li>Επιλέγουμε από πριν ποιος θα οδηγήσει στην επιστροφή και σιγουρευόμαστε πως αυτός/αυτή δεν θα πιει αλκοόλ. Καθόλου όμως! Γιατί το ένα ποτηράκι θα φέρει και το δεύτερο, το δεύτερο το τρίτο κ.ο.κ.</li>    <li>Υπάρχει πάντοτε και η εναλλακτική του ταξί. Το κόστος μιας διαδρομής είναι σίγουρα ελάχιστο σε σχέση με το κόστος μιας ζωής.</li>    <li>Κρύβουμε το κλειδί του αυτοκινήτου κάποιου που βλέπουμε πως ετοιμάζεται να οδηγήσει όντας μεθυσμένος/η. Αν γίνει μάλιστα έξω φρενών, κάναμε πολύ καλά.</li>    <li>Εάν διαπιστώσουμε μια περίεργη συμπεριφορά στο μπροστινό αυτοκίνητο διατηρούμε μεγαλύτερες αποστάσεις ή ακόμα καλύτερα καλούμε την αστυνομία. Για παράδειγμα, ένας μεθυσμένος δεν κινείται σε ευθεία γραμμή, ανεβαίνει τις διαχωριστικές γραμμές, φρενάρει ή σταματάει χωρίς λόγο, περνάει με «κόκκινο», οδηγεί υπερβολικά αργά κλπ.</li>    <li>Το «να, εδώ δίπλα πάω» δεν είναι ασφαλές. Τα περισσότερα ατυχήματα με μεθυσμένους συμβαίνουν στα πρώτα χιλιόμετρα της διαδρομής.&nbsp;</li>    <li>Ο μέσος οργανισμός αργεί να αποβάλει μια υπερβολική ποσότητα αλκοόλ. Αυτό σημαίνει ότι μπορεί κανείς να παραμένει μεθυσμένος ακόμα και μετά από ύπνο, πολλά ντους και ένα λίτρο καφέ. </li></ol><p>Σε κάθε περίπτωση, θα πρέπει όλοι μαζί να αλλάξουμε αυτήν την κακή συνήθεια και τον τρόπο με τον οποίο αντιμετωπίζουμε την οδήγηση. Μόνο έτσι θα καταφέρουμε να μειώσουμε τον τεράστιο αριθμό ανθρώπων που χάνονται άδικα σε μια στιγμή απροσεξίας. Μόνο έτσι θα καταφέρουμε να προστατέψουμε τους εαυτούς μας και τα αγαπημένα μας πρόσωπα από τους κινδύνους που προκαλεί η οδήγηση υπό την επήρεια αλκοόλ.&nbsp;</p><p></p>"
