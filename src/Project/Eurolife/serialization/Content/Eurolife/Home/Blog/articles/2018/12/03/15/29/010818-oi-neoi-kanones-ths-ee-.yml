        <div style="text-align: justify;">Έχεις αναλογιστεί πόσο κακό κάνουν στο περιβάλλον και στη θάλασσα τα πλαστικά αντικείμενα μιας χρήσης; Οι ειδικοί προειδοποιούν για τις επιπτώσεις, η Ευρωπαϊκή Ένωση αναγκάζεται να πάρει μέτρα ώστε να μειωθεί η κατανάλωση πλαστικών και η εφαρμογή τους τώρα είναι στο δικό μας χέρι, που πρέπει να αλλάξουμε νοοτροπία, και να ξεκινήσουμε από τα βασικά, να μην αφήσουμε κανένα πλαστικό σκουπίδι στις παραλίες αυτό το καλοκαίρι...</div>
