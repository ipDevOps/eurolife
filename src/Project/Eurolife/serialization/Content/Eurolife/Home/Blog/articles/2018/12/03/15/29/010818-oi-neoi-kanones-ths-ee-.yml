        <p style="margin-left: 0cm; text-align: justify;">Τα πλαστικά αποτελούν πλέον την κύρια αιτία της θαλάσσιας ρύπανσης. Στην Ελλάδα, για παράδειγμα<strong>, ανακυκλώνουμε μόλις το 20% των πλαστικών που χρησιμοποιούμε</strong>, και αυτά δεν είναι καθόλου λίγα καθώς αγγίζουν <strong>τους 0,6 εκατομμύρια τόνους το χρόνο</strong>. Στη Μεσόγειο συνολικά, το 95% των σκουπιδιών που εντοπίζονται τόσο στη θάλασσα, όσο και στις ακτές είναι πλαστικά, <a href="http://www.wwf.gr/images/pdfs/med-plastic-report.pdf">σύμφωνα με τη WWF</a>. Στην Ευρώπη προωθείται μόλις το 30% των 25 εκατομμυρίων τόνων πλαστικών απορριμμάτων που παράγονται κάθε χρόνο. Ενώ, παγκοσμίως, τα πλαστικά αποτελούν το 85% των απορριμμάτων στις παραλίες. </p><p style="margin-left: 0cm; text-align: justify;"><a href="http://www.as-milisoume.gr/el/Articles/giati-to-na-mh-xrhsimopoiume-plastikes-sakoules-wfelei-to-perivallon">Το «πείραμα» της πλαστικής σακούλας</a> δείχνει να έχει θετικά αποτελέσματα καθώς <strong>το 72% των Ευρωπαίων φαίνεται να έχει μειώσει ήδη από το 2015</strong> την κατανάλωσή της και να την έχει αντικαταστήσει με επαναχρησιμοποιούμενη. Έτσι λοιπόν, <strong>η Ε.Ε. τώρα θέτει στο στόχαστρο 10 πλαστικά προιόντα μιας χρήσης </strong>που, μαζί με τα αλιευτικά εργαλεία, αποτελούν το 70% των θαλάσσιων απορριμμάτων στην Γηραιά Ήπειρο. </p><p style="margin-left: 0cm; text-align: justify;"><strong>Ποια αντικείμενα θα βγάλουμε από τη ζωή μας;</strong></p><p style="margin-left: 0cm; text-align: justify;"><strong>Μαχαιροπίρουνα μιας χρήσης</strong>, <strong>πιάτα μιας χρήσης</strong>, <strong>μπατονέτες</strong>, <strong>πλαστικά καλαμάκια</strong>, <strong>αναδευτήρες</strong> και <strong>καλαμάκια στήριξης μπαλονιών</strong> από πλαστικό θα πρέπει να κατασκευάζονται πλέον από βιοδιασπώμενα υλικά, ενώ τα πλαστικά μπουκάλια των αναψυκτικών θα επιτρέπονται, μόνο εφόσον το καπάκι δεν θα αποσπάται. Επίσης, τα <strong>πλαστικά ποτήρια</strong> και τα <strong>πλαστικά δοχεία τροφίμων</strong> θα επιβαρύνονται από κάποιο τέλος, όπως συμβαίνει και με τις σακούλες, ενώ θα πρέπει να παρέχεται και εναλλακτικά προϊόντα στα σημεία πώλησης, σύμφωνα με την πολιτική των κρατών μελών. Από το 2025 τα κράτη θα πρέπει να συλλέγουν το 90% των πλαστικών μπουκαλιών των ποτών μέσω συστημάτων εγγύησης ή επιστροφής. </p><p style="margin-left: 0cm; text-align: justify;"><strong>Τι θα ισχύει για όσους χρησιμοποιούν πλαστικά για τα προϊόντα τους;</strong></p><p style="margin-left: 0cm; text-align: justify;">Δεν είναι μόνο οι καταναλωτές που θα αλλάξουν συνήθειες με τους νέους κανόνες που θεσπίζει η Ευρώπη, αλλά και οι κατασκευαστές. Εκείνοι με τη σειρά <strong>τους θα πρέπει να συμμετέχουν στο κόστος διαχείρισης των αποβλήτων</strong>. Ενώ, αναφορικά με τις συσκευασίες, θα επιβαρύνονται και από ένα κόστος ευαισθητοποίησης του κοινού. Την ίδια ώρα θα δίνονται κίνητρα για τη μετάβαση σε λιγότερο ρυπογόνες συσκευασίες. Τέλος, για συγκεκριμένα προϊόντα, όπως οι σερβιέτες, τα υγρά μαντηλάκια και τα μπαλόνια, θα πρέπει να υπάρχει σαφής ένδειξη στη συσκευασία για την παρουσία πλαστικού και για τις αρνητικές συνέπειες από την κατανάλωσή τους στο περιβάλλον.</p><p style="margin-left: 0cm; text-align: justify;">Η προστασία του περιβάλλοντος είναι όμως στο χέρι μας, ανεξάρτητα από τις πολιτικές που εφαρμόζονται, κι αυτό σημαίνει ότι αλλάζουμε νοοτροπία, ανακυκλώνουμε συστηματικά, μειώνουμε τη χρήση του πλαστικού, δεν αφήνουμε σκουπίδια στην παραλία και μαθαίνουμε να σεβόμαστε το περιβάλλον.&nbsp; </p><p style="margin-left: 0cm; text-align: justify;">Ενημερωθείτε επίσης και για μια καινοτόμο ενέργεια, τη «Second Nature», όπου οι εμπνευστές της <strong><a></a></strong><a href="http://www.as-milisoume.gr/el/Articles/250727-plastika-skoupidia-se-erga-texnhs-gia-th-thalassa" target="_blank"><strong></strong></a><strong><a>μετατρέπουν τα πλαστικά σκουπίδια σε έργα τέχνης</a></strong>&nbsp; και αντλήστε περισσότερη έμπνευση</p><div style="text-align: justify;"><hr width="33%" size="1" /><div><div id="_com_1"> </div></div></div>
