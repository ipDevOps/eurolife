        <div style="text-align: justify;">Κι όμως, τίποτα από τα &nbsp;παραπάνω δεν ισχύει, τίποτα από τα παραπάνω δεν μας κάνει ευτυχισμένους... κι αυτό επειδή όπως είναι απολύτως αποδεδειγμένο, <strong>ο μόνος ικανός να μας κάνει ευτυχισμένους εν τέλει... είναι ο εαυτός μας.&nbsp;</strong></div><div style="text-align: justify;"></div><div style="text-align: justify;">Δηλαδή είναι δική μας η απόφαση, κάθε φορά, να νιώσουμε χαρά, ικανοποίηση για κάτι θετικό που συμβαίνει στην καθημερινότητά μας, ή άγχος κι αγωνία για όσα μας προβληματίζουν.</div><div style="text-align: justify;"></div><div style="text-align: justify;">Ακριβώς στο κέντρο του εγκεφάλου υπάρχει ένα θαυμαστό «κέντρο υποδοχής και ελέγχου» των πληροφοριών , των εμπειριών που ζούμε και συλλέγουμε καθημερινά. Αυτό το κέντρο υποδοχής, ο Υποθάλαμος, επεξεργάζεται τις πληροφορίες και αποφασίζει κάθε φορά αν αυτό που συμβαίνει είναι απειλητικό ή όχι για μας, έτσι ώστε αντίστοιχα είτε να ενεργοποιήσει τα κατάλληλα «κέντρα διαχείρισης επειγόντων καταστάσεων», είτε όχι. <strong>Ο Υποθάλαμος, το κέντρο υποδοχής εξωτερικών πληροφοριών, ενεργοποιεί όλο το θαυμάσιο και περίπλοκο ορμονικό σύστημα, με το οποίο «συνομιλεί» και κουβεντιάζει το σώμα με τα συναισθήματά μας.&nbsp;</strong></div><div style="text-align: justify;"></div><div style="text-align: justify;">Ας δούμε ένα παράδειγμα λοιπόν:</div><div style="text-align: justify;">Ας υποθέσουμε ότι κερδίζεις επιτέλους το πρώτο λαχείο. Πολλά λεφτά. Ασφαλώς και είναι λογικό να περιμένει κανείς να του φέρει χαρά μια τέτοια είδηση. Επιτόπου όμως ο Υποθάλαμος κατακλύζεται από τις εξής σκέψεις: «ωχ, θα μου τα φάνε οι συγγενείς», «μην το μάθει κανείς, θα μου ζητάνε όλοι», «πού μπορώ να κρυφτώ να μη με βρουν;» «μα φόρο 25% βρε παιδί μου στα κέρδη μου;»</div><div style="text-align: justify;">Βεβαίως ευχάριστο το γεγονός το ίδιο, αλλά ο Υποθάλαμος άλλα καταλαβαίνει. Αντιλαμβάνεται ένταση, διέγερση, ανησυχία... οπότε «παραγγέλλει» στο νευρικό σύστημα να βάλει μπρος μια αντίδραση, σαν να πρόκειται για κατάσταση απειλητική. Περνάνε κάποιες μέρες κι αναρωτιέσαι... βρε παιδάκι μου, να μου συμβαίνει κάτι τόσο απρόπτα καλό, και να μην μπορώ να το απολαύσω; Να μην μπορώ να το χαρώ;»</div><div style="text-align: justify;"></div><div style="text-align: justify;"><span style="text-align: left;">Υπάρχει όμως και το αντίστροφο παράδειγμα:Tο παιδί γυρίζει στο σπίτι με έναν απαράδεκτο έλεγχο. «Τι είναι αυτά τα δωδεκάρια;» Αγχώνεται η μαμά, κι αρχίζει και σκέφτεται... «αμόρφωτο θα μείνει το παιδί μου, και να πω ότι &nbsp;δεν είναι έξυπνο;», «Πάει χαθήκαμε, θα μείνει στην ίδια τάξη». Ωστόσο ο νεαρός κοιτά τη μαμά στα μάτια και τη ρωτά... «εσύ μαμά θυμάσαι τι βαθμούς έφερες στην Β’ Γυμνασίου στο πρώτο τρίμηνο;» Κοντοστέκεσαι. Αλήθεια, ποιος θα θυμάται μετά&nbsp;από&nbsp;30 χρόνια αυτούς τους βαθμούς; Η υποστήριξη όμως που θα δώσεις στο παιδί, &nbsp;θα μείνει και θα ριζώσει στη ζωή του. Η μαμά μ’ αυτή τη σκέψη βρίσκει ξανά την ψυχραιμία της, και ρωτά... «Κωνσταντίνε τι πιστεύεις ότι πρέπει να &nbsp;γίνει για να βελτιώσεις του βαθμούς σου; &nbsp;Μήπως είναι μια σημαντική ευκαιρία να μάθεις να οργανώνεις καλύτερα τη μελέτη και το χρόνο σου;» &nbsp;Μπορεί το γεγονός αυτό καθ’ εαυτό να είναι αρνητικό, αλλά ο Υποθάλαμος ακούει τις σκέψεις της μαμάς, και είναι τα μόνα ερεθίσματα που παίρνει για να ενεργοποιήσει συναισθήματα και αντιδράσεις.&nbsp;</span></div><div style="text-align: justify;"><strong style="text-align: left;"><div style="display: inline !important; text-align: justify;"><strong>Άρα λοιπόν δεν υπάρχουν, αντικειμενικά, θετικά ή όχι γεγονότα και καταστάσεις. Είναι οι δικές μας σκέψεις, η δική μας στάση που καθορίζει αυτό που θα νιώσουμε κάθε φορά. &nbsp;Ενώ θεωρούμε αυτονόητο ότι για την καλή υγεία του σώματος είναι απαραίτητη η καλή διατροφή και η γυμναστική, δε θεωρούμε εξίσου αυτονόητο ότι η &nbsp;εσωτερική μας ισορροπία χρειάζεται κι αυτή τη... γυμναστική της.</strong></div></strong><span style="text-align: left;">Θα είσαι καλύτερα προετοιμασμένος για ό,τι κι αν συμβεί αν χτίζεις μέσα σου τη θετικότητα ως τρόπο ζωής, ως καθημερινή νοοτροπία, ως μια συνολική στάση που επιτρέπει από κάθε κατάσταση να βγαίνει το καλύτερο δυνατό.&nbsp;</span></div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong style="text-align: left;"><div style="display: inline !important; text-align: justify;"><strong>Η ευγνωμοσύνη, το μεγαλύτερο φάρμακο</strong></div></strong></div><div style="text-align: justify;">Θα’λεγε κανείς πως είναι δύσκολο να επιβληθεί στον εαυτό του και να καταφέρει να αντιδρά με θετικό και ψύχραιμο τρόπο σε αυτά που συμβαίνουν. Κι όμως η λύση είναι πιο απλή από ό,τι θα νόμιζε κανείς...&nbsp;</div><p></p><div style="text-align: justify;"></div><div style="text-align: justify;">Η ικανότητα ενός ανθρώπου να μη θεωρεί αυτονόητα αυτά που απολαμβάνει είναι &nbsp;το θεμέλιο της εσωτερικής του ισορροπίας. Δεν υπάρχει η ικανότητα της χαράς χωρίς το αίσθημα της ευγνωμοσύνης. Αυτά τα δύο είναι αναπόσπαστα. Κάθε φορά που λες μέσα σου ευχαριστώ για το δώρο της ζωής, για απλές, καθημερινές στιγμές, για τις μικρές και σχεδόν ασήμαντες πολυτέλειες που απολαμβάνεις... χτίζεις την ικανότητά σου να μπορείς να χαίρεσαι με τα όμορφα και να αντέχεις να φιλοσοφείς τα άσχημα.</div><p></p><div style="text-align: justify;"></div>
