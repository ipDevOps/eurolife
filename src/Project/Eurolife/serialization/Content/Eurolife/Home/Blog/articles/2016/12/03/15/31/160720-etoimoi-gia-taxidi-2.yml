        Ρούχα οκ. Αντηλιακά οκ. Καπέλα οκ. Βιβλία οκ.&nbsp; Βατραχοπέδιλα-μάσκα οκ. Αντικουνουπικό οκ. Όλα εντάξει φαίνονται αλλά γιατί υπάρχει η αίσθηση ότι κάτι λείπει;Τι ξεχνάμε συνήθως; Ξεχνάμε αυτό που θεωρούμε ότι δεν θα μας χρειαστεί! Στη συγκεκριμένη περίπτωση των διακοπών ελπίζουμε ότι όλα θα πάνε καλά και δεν θα μας τσιμπήσει ούτε μία τσούχτρα που λέει ο λόγος. Έλα όμως που όλο και κάτι πάει στραβά...όλο και κάτι συμβαίνει!Τι γίνεται σε αυτές τις περιπτώσεις που ξαφνικά σηκώνουμε πυρετό από το πουθενά; Τι γίνεται αν εκεί στα βουνά που πάμε να μαζέψουμε λουλούδια, πέσουμε και σπάσουμε το χέρι μας; Τι γίνεται αν αυτό το τσίμπημα που νομίζαμε ότι είναι κουνούπι τελικά δεν είναι κουνούπι γιατί εξαπλώθηκε παντού;Είναι απλό...Τηλεφωνούμε στην ασφαλιστική μας εταιρεία ή τον ασφαλιστή μας! Ο αρμόδιος συνεργάτης θα ξέρει πού θα πρέπει να πάμε, τι θα πρέπει να πούμε και τι θα πρέπει να κάνουμε. Σε όλες τις περιπτώσεις το τηλέφωνο της ασφαλιστικής μας εταιρείας ή/και του ασφαλιστή μας θα πρέπει να είναι σε άμεση πρόσβαση, να μπορούμε να το βρούμε και εμείς εύκολα αλλά να το βρουν και οι δικοί μας άνθρωποι αν εμείς δεν μπορούμε. Τι κάνουμε λοιπόν αν συμβεί μια τέτοια ανάγκη; <a href="http://www.eurolife.gr/el/frontida%20ugeia">Οι οδηγίες είναι απλές και δεν θα μας κουράσουν καθόλου, απλά πρέπει να τις θυμηθούμε</a>. Αν δεν μπορούμε μέσα στον πανικό μας, δεν ανησυχούμε, θυμόμαστε μόνο τον αριθμό τηλεφώνου και όλα τα άλλα θα μας τα πει ο αρμόδιος.Το τηλεφωνικό κέντρο που θα καλέσουμε λειτουργεί όλη μέρα, κάθε μέρα. Μπορεί να μας δώσει πληροφορίες για όλα τα συμβεβλημένα νοσοκομεία, πληροφορίες για εφημερεύοντα νοσοκομεία και φαρμακεία, να συντονίσει τη μεταφορά μας-αν χρειαστεί-σε κάποιο άλλο μέρος αλλά και να μας ενημερώσει για τις παροχές που έχουμε στο πρόγραμμα για τη φροντίδα της υγείας μας. Ενεργοποιεί τις διαδικασίες που χρειάζονται και συντονίζει όλες τις δράσεις.Τι χρειάζεται να πούμε εμείς; Το όνομά μας, φυσικά, τον αριθμό του ασφαλιστηρίου μας, το πρόβλημα που αντιμετωπίζουμε καθώς και τις εξετάσεις που μας πρότεινε ο γιατρός που μας είδε. Αν χρειαστεί να νοσηλευτούμε, τότε θα χρειαστεί και ο λόγος νοσηλείας, το νοσοκομείο στο οποίο βρισκόμαστε ή&nbsp; θέλουμε να πάμε καθώς και η ημερομηνία εισόδου. Η ταυτότητά μας ή το διαβατήριό μας θα πρέπει να είναι πάνω μας, όπως επίσης και το βιβλιάριο υγείας μας μέσα στο οποίο καλό θα είναι να υπάρχει και η κάρτα που γράφει τον αριθμό του ασφαλιστηρίου μας.Πάνω από όλα δεν χρειάζεται πανικός! Ξεκινάμε να περάσουμε καλά και αν συμβεί κάτι, δεν ανησυχούμε, είμαστε καλυμμένοι! Ένα τηλέφωνο μακριά είναι η λύση!<div><hr width="33%" size="1" align="left" /></div>
