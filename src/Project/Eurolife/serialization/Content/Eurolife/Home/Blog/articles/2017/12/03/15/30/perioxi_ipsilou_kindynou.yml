      Value: |
        <p>Είναι σκληρό, αλλά είναι αληθινό: εάν δεν έχει κανείς βιώσει άμεσα τις συνέπειες μιας θεομηνίας, δεν μπορεί να καταλάβει το σοκ, την οργή και τη θλίψη που προκαλούν, ειδικά όταν στον απολογισμό τους συμπεριλαμβάνονται ανθρώπινες ζωές. </p><p>Πώς μπορεί κανείς όμως να γνωρίζει αν κατοικεί σε περιοχή με υψηλό κίνδυνο πλημμύρας, ώστε να φροντίσει να λάβει τα απαραίτητα προληπτικά μέτρα; </p><p>Η Ειδική Γραμματεία Υδάτων του Υπουργείο Περιβάλλοντος έχει εκπονήσει μελέτες στα πλαίσια Κοινοτικής Οδηγίας, οι οποίες οδήγησαν στη διαμόρφωση <a href="http://floods.ypeka.gr/index.php/xartes-epikindynotitas">Χαρτών Επικινδυνότητας</a> και <a href="http://floods.ypeka.gr/index.php/xartes-kindynoy">Χαρτών Κινδύνων Πλημμύρας</a>.</p><p>Στους Χάρτες Επικινδυνότητας Πλημμύρας&nbsp;παρουσιάζονται οι ζώνες που θα μπορούσαν να πλημμυρίσουν, λόγω ακραίων φαινομένων ή πλημμυρών που μπορεί να επαναληφθούν σε περιόδους 100 ή 50 χρόνων. </p><p>Οι Χάρτες Κινδύνων Πλημμύρας&nbsp;παρουσιάζουν τις δυνητικές αρνητικές συνέπειες που συνδέονται με τις πλημμύρες και συνδέονται με παραμέτρους, όπως τον ενδεικτικό αριθμό κατοίκων και τους τύπους οικονομικής δραστηριότητας που ενδέχεται να πληγούν. </p><p>Σε περίπτωση που κατοικείτε σε περιοχή, η οποία είχε πληγεί από πλημμύρες στο παρελθόν ή επισημαίνεται στους Χάρτες Επικινδυνότητας, τότε θα πρέπει να ακολουθήσετε τις οδηγίες που έχει αναρτήσει το <a href="http://www.fireservice.gr/pyr/site/home/Various/advices/gia+tis+plimmyres/gia+tis+plimmyres.csp">Πυροσβεστικό Σώμα Ελλάδος</a> για την αντιμετώπιση πλημμυρικών φαινομένων. </p><p>Για να προστατέψετε την περιουσία σας σε περίπτωση φυσικής καταστροφής, θα πρέπει να επιλέξετε προσεκτικά <a href="https://www.eurolife.gr/el/Products/Home/Home/MultiHome_oloklhrwmeno">ένα πρόγραμμα ασφάλισης ακινήτου</a> που να περιλαμβάνει τη σχετική κάλυψη και να σας προσφέρει ολοκληρωμένες λύσεις, τις οποίες να μπορείτε να αξιοποιήσετε σε περίπτωση ανάγκης.&nbsp; </p>Μην ξεχνάτε ποτέ ότι η σωστή πρόληψη και η ψύχραιμη αντιμετώπιση μπορούν πραγματικά να σώσουν ζωές, ακόμα και σε περιπτώσεις που ερχόμαστε αντιμέτωποι με τις δυνάμεις της φύσης στην πιο ακραία τους μορφή.
