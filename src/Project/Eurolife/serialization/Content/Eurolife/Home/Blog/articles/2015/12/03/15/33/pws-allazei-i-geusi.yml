        <p>Όταν ζούσα στο εξωτερικό και πηγαινοερχόμουν στην Ελλάδα, θυμάμαι πως όταν έβγαινε το καρότσι με τα ποτά διάλεγα πάντα ντοματοχυμό. Σε αυτές τις παλιές καλές μέρες, τότε που τα αεροπορικά ταξίδια ήταν ενδεδυμένα με μία δόση πολυτέλειας, πριν αρχίσουν οι εξονυχιστικοί έλεγχοι πριν μπεις, τότε που ο χώρος για τα πόδια σου ήταν κάπως μεγαλύτερος και δεν έβγαινες με κράμπες από την πτήση, το βαγονάκι με τα ποτά έκανε την εμφάνισή του λίγο αφού είχαμε πια πάρει το κατάλληλο ύψος και είχαμε λύσει τις ζώνες μας.</p><p>Οι επιλογές ήταν πορτοκαλάδα ή χυμός ντομάτας και δευτερευόντως κόκα κόλα και λοιπά αναψυκτικά. Θυμάμαι ότι συνήθως συνοδευόταν από ένα σακουλάκι με φυστίκια ή άλλα αλμυρά. Σε κάθε περίπτωση είχα συνδυάσει τα αεροπορικά ταξίδια με χυμό ντομάτας κάτι που μου φαινόταν κι εμένα περίεργο μιας και όταν πατούσαν τα πόδια μου στη γη δεν τον λαχταρούσα ποτέ.</p><p>Ανακάλυψα πρόσφατα λοιπόν ότι υπάρχει <a href="http://blogs.plos.org/obesitypanacea/2015/05/26/tomatojuiceairplane/" target="_blank">επιστημονική εξήγηση</a> για αυτή την προτίμηση στον ντοματοχυμό εν πτήση.</p><p>Όπως είναι γνωστό οι αισθήσεις μας συνεργάζονται στο πώς αντιλαμβανόμαστε τον κόσμο. Για παράδειγμα, οι μύωπες δεν ακούνε καλά όταν τους μιλάει κάποιος από μακριά αν δεν φορούν τα γυαλιά τους. Οι σωστοί σεφ γνωρίζουν καλά πως η εμφάνιση του πιάτου επηρεάζει την αίσθηση της γεύσης. Αν έχετε τρία διαφορετικά φαγητά του ίδιου χρώματος στο πιάτο συνήθως δεν σας κάνει κέφι να τα φάτε και με έναν περίεργο τρόπο δεν σας φαίνονται το ίδιο νόστιμα. Όταν είμαστε συναχωμένοι, η μειωμένη όσφρηση επηρεάζει και τη γεύση μας. Σε μία έρευνα που έγινε πρόσφατα και συνδέει την αίσθηση της ακοής με αυτήν της γεύσης, επιβεβαιώθηκε ότι ακόμα και ο δυνατός θόρυβος έχει αντίκτυπο στον τρόπο που αντιλαμβανόμαστε το φαγητό.</p><p>Σε σύνολο 48 ατόμων που κλήθηκαν να αξιολογήσουν τις τέσσερις βασικές γεύσεις -γλυκό, πικρό, αλμυρό, ξινό- όπως και τις λεγόμενες γεύσεις «umami» υπό διαφορετικές συνθήκες, διαπιστώθηκε περίτρανα ότι η αίσθηση της ακοής επηρεάζει την αντίληψη της γεύσης. Στην πρώτη περίπτωση οι συμμετέχοντες στο πείραμα έπρεπε να αξιολογήσουν τα φαγητά που έφαγαν υπό συνθήκες απόλυτης ησυχίας, ενώ στη δεύτερη οι ερευνητές αναπαρήγαγαν τον ήχο της καμπίνας κατά τη διάρκεια της πτήσης και της απογείωσης, μέσα από ακουστικά που τους έδωσαν να φορέσουν με τις αντίστοιχες συχνότητες ήχου.</p><p>Το πρώτο συμπέρασμα ήταν πως ο ήχος του αεροπλάνου φαίνεται πως δεν επηρεάζει την αντίληψή μας για το αλμυρό, το ξινό και το πικρό. Παρόλα αυτά, η έκθεση σε δυνατό θόρυβο προκαλεί μία αισθητά μειωμένη αντίληψη του γλυκού. Έχετε προσέξει πώς όλα τα αναψυκτικά στο αεροπλάνο θυμίζουν τις light εκ<a name="_GoBack"></a>δοχές τους;</p><p>Αντίθετα, φαίνεται πως ο δυνατός θόρυβος εντείνει την αίσθηση των λεγόμενων γεύσεων umami που περιέχονται σε φαγητά και ποτά πλούσια σε monosodium glutamate (MSG). Από εκεί προκύπτει και η δημοφιλία ποτών πλούσιων σε αυτές τις ουσίες, όπως ακριβώς είναι ο ντοματοχυμός, σε συνδυασμό με την μειωμένη αντίληψη του γλυκού που μας κάνει να μην προτιμάμε αναψυκτικά τύπου κόλα με μεγάλη περιεκτικότητα σε ζάχαρη.</p><p>Ίσως αυτό θα μπορούσε να εξηγήσει και το πόσο άνοστο είναι το φαγητό που μας σερβίρουν στο αεροπλάνο, αν και το πιθανότερο είναι ότι το ίδιο γεύμα θα μας φαινόταν το ίδιο χάλια και στη γη. Καλού κακού όμως δοκιμάστε να απολαύσετε το φαγητό που φτάνει στο δίσκο φορώντας ισχυρές ωτοασπίδες που μπλοκάρουν τελείως τον θόρυβο. Ίσως “δείτε” διαφορά!</p>
