    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<strong>Βόλτα στο Μουσείο</strong>Οι γιορτές είναι μια πολύ καλή ευκαιρία για <strong>να επισκεφθείτε τα μουσεία της πόλης μαζί με τα παιδιά σας.</strong> Εκτός από εκπαιδευτική βόλτα, προσφέρει στα παιδιά τη δυνατότητα να αποκτήσουν από πολύ νωρίς επαφή με την τέχνη και την έννοια του μουσείου. Ξεκινήστε από το Moυσείο Παιχνιδιών του Μουσείου Μπενάκη που έχει ως πυρήνα των εκθεμάτων του τη συλλογή της Μαρίας Αργυριάδη, η οποία συγκαταλέγεται στις δέκα καλύτερες της Ευρώπης. Εκεί θα ανακαλύψετε μαζί με τα παιδιά, παιχνίδια, βιβλία, έντυπα, ρουχισμό και αντικείμενα της παιδικής ηλικίας από την Ευρώπη, την Αφρική, την Ασία και την Αμερική. Συνεχίστε τη βόλτα σας στο Παιδικό μουσείο, το οποίο μέσα από τα εκθέματα και τις δράσεις του βοηθά τα παιδιά να ανακαλύψουν και να γνωρίσουν καλύτερα τον κόσμο στον οποίο ζουν. Αναζητήστε τις δραστηριότητες του μουσείου για δημιουργική απασχόληση των παιδιών αυτές τις ημέρες.<strong>Παραστάσεις που ξεχωρίζουν</strong>Στο Μέγαρο Μουσικής Αθηνών παρουσιάζεται, από τις 22 Δεκεμβρίου μέχρι τις 29 Δεκεμβρίου, το έργο <strong>«Το Γαλάζιο Πουλί».</strong> Πρόκειται για ένα από τα αριστουργήματα του λυρικού και φαντασιακού θεάτρου. Το έργο του Βέλγου Μωρίς Μαίτερλινγκ, που έχει τιμηθεί με Νόμπελ λογοτεχνίας το 1911, ανεβαίνει στη σκηνή από τη Σοφία Σπυράτου μεταφέροντας στα παιδιά τις πιο βαθιές αλήθειες με κώδικες τη μουσική, την κίνηση, το λόγο και την εικόνα. Παίζουν η Σμαράγδα Καρύδη και ο Γιάννης Στάνκογλου. Από τις 21 Δεκεμβρίου στην αίθουσα Δ. Μητρόπουλος πάλι ανεβαίνουν <strong>«Τα Χριστούγεννα του Καραγκιόζη στη Χαβάη»</strong>, μια χριστουγεννιάτικη μουσική κωμωδία σκιών με άρωμα καλοκαιριού! Ο γνωστός σκιοπαίκτης Ηλίας Καρελλάς παρουσιάζει μια ολοκαίνουργια παράσταση. Ο Μεγάλος Βεζίρης φοβάται τον περιβόητο ληστή των Χριστουγέννων και αναθέτει στον Καραγκιόζη να κρύψει το θησαυρό του στην εξωτική Χαβάη. Φοίνικες με χριστουγεννιάτικα λαμπιόνια, καρύδες, μελομακάρονα και ιθαγενείς που θα μας πουν τα κάλαντα συνθέτουν μια ανεπανάληπτη χριστουγεννιάτικη περιπέτεια. Επί σκηνής, η ανατρεπτική μπάντα των Burger Project και ο ταλαντούχος ηθοποιός Λευτέρης Ελευθερίου, σε ρόλο έκπληξη!&nbsp;<p><strong>Εκδηλώσεις για μικρά και ...μεγάλα παιδιά</strong></p>Το παραμυθένιο <strong>Christmas Factory</strong> έρχεται και φέτος στην Τεχνόπολη του Δήμου Αθηναίων από τις 30 Νοεμβρίου. Χριστουγεννιάτικες εκδηλώσεις, δραστηριότητες για παιδιά, πολλές εκπλήξεις, και ατέλειωτα παιχνίδια συνθέτουν το πιο γιορτινό σκηνικό. Το ενδιαφέρον των παιδιών θα τραβήξει και η <strong>«Χιονάτη στον πάγο», </strong>που θα παρουσιάστεί από τις 19 Δεκεμβρίου στο γήπεδο του ΤαεΚβοΝτο. Το διαχρονικό και πολυαγαπημένο παραμύθι της Χιονάτης μεταφέρεται στον πάγο με χορό, ακροβατικά, εντυπωσιακά σκηνικά και θεατρικά εφέ, από τους Russian Ice Stars, δημιουργώντας ένα αριστούργημα που αποθεώνεται από εκατομμύρια μικρούς και μεγάλους θεατές. Τέλος, αυτές τις ημέρες είναι ωραία ιδέα να επισκεφθείτε με τα παιδιά σας τη Εθνική Λυρική Σκηνή για το μουσικό παραμύθι <strong>«Το αηδόνι του αυτοκράτορα»</strong> της Λένας Πλάτωνος που ανεβαίνει για πρώτη φορά στη σκηνή ως η κεντρική παραγωγή όπερας για παιδιά και νέους. Πρόκειται για ένα έργο που βασίζεται στο ομώνυμο παραμύθι του Χανς Κρίστιαν Άντερσεν, σπάνιας ομορφιάς και ευαισθησίας. Η όπερα συναντά το animation, δημιουργώντας έναν καινούριο, μαγικό και συναρπαστικό κόσμο.Καλές γιορτές!"
