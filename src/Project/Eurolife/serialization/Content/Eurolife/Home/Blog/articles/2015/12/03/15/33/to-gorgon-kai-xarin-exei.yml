    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Μια από αυτές τις περιπτώσεις, είναι η υπογραφή συμβολαίων ασφαλιστικών ή χρηματοοικονομικών προϊόντων ή υπηρεσιών. &nbsp;Ενώ μπορεί να έχουμε συζητήσει διεξοδικά με τον εκάστοτε σύμβουλο, &nbsp;ή να έχουμε διαβάσει με προσοχή την περιγραφή των προϊόντων/υπηρεσιών, όταν έρθει η ώρα της υπογραφής του συμβολαίου, τείνουμε να είμαστε βιαστικοί.</p>Διαβάζουμε τα συμβόλαια διαγώνια, δεν δίνουμε τη δέουσα προσοχή σε αυτά που αποκαλούνται μικρά ή ψιλά γράμματα, ντρεπόμαστε να ρωτήσουμε κάτι που δεν καταλαβαίνουμε &nbsp;και, γενικά, αντιμετωπίζουμε τη διαδικασία ως τυπική, ενώ είναι απόλυτα ουσιαστική.&nbsp;<p>Αναλογιστείτε πόσο χρόνο δαπανά μια ασφαλιστική εταιρία για να αναπτύξει κάθε νέο ασφαλιστικό προϊόν της, που λαμβάνει υπ’όψη του τις τελευταίες τάσεις και τα δεδομένα της παγκόσμιας αγοράς - ένα αναμφισβήτητα σύνθετο προϊόν, που σας ταιριάζει ακριβώς επειδή είναι σύνθετο, και προβλέπει τις δικές σας πολύ συγκεκριμένες ανάγκες.&nbsp;</p>Τώρα αναλογιστείτε πόσο χρόνο δαπανάτε εσείς για να υπογράψετε το συμβόλαιο για αυτό το σύνθετο ασφαλιστικό προϊόν που επιλέξατε... Δυσανάλογα λίγο, είναι σίγουρο.&nbsp;<p>Επιλέγετε ασφαλιστικά προγράμματα για να είστε πιο ασφαλείς. Είναι οξύμωρο να νιώθετε ανασφάλεια όταν υπογράφετε ένα συμβόλαιο! Με λίγο καλύτερο προγραμματισμό, &nbsp;αυτό διορθώνεται:</p>• Ζητήστε να σας σταλεί το συμβόλαιο, μερικές μέρες νωρίτερα, ώστε να έχετε το χρόνο να το διαβάσετε όλο, με την ησυχία σας.<p>• Υπογραμμίστε με έναν κίτρινο μαρκαδόρο όποιο σημείο δεν σας είναι απόλυτα κατανοητό, και βεβαιωθείτε πως η απορία σας απαντήθηκε, πριν υπογράψετε.</p><p>• Παρακαλέστε κάποιον δικό σας άνθρωπο, που έχει μεγαλύτερη οικειότητα με τέτοια ζητήματα, να το διαβάσει κι αυτός και να σας πει τη γνώμη του.&nbsp;</p>• Βεβαιωθείτε πως τα όλα τα προσωπικά στοιχεία σας (ονοματεπώνυμο, ΑΦΜ, στοιχεία ταυτότητας κ.λπ.) &nbsp;είναι απόλυτα σωστά.<p>• Μελετήστε προσεκτικά τις υποχρεώσεις σας (με όποια παραπομπή σε σημειώσεις που μπορεί να είναι με ψιλά γράμματα σε άλλο μέρος του συμβολαίου) και καταγράψτε τι θα πρέπει να θυμάστε (π.χ. ότι δηλώσατε αλλαγή διεύθυνσης)</p><p>• Προβλέψτε αρκετό χρόνο για την τελευταία ανάγνωση και υπογραφή, και αντισταθείτε σθεναρά σε όποιον ή ό,τι σας πιέζει να κινηθείτε γρήγορα. Το επόμενο ραντεβού μπορεί να περιμένει!</p><p>Ωστόσο, ακόμα και αφού υπογράψετε, &nbsp;να γνωρίζετε ότι &nbsp;έχετε δικαίωμα εναντίωσης. Πρακτικά, αυτό σημαίνει ότι αν δεν συμφωνείτε με το περιεχόμενο του ασφαλιστηρίου, το οποίο παρεκκλίνει από αυτά που ζητήσατε στην αίτηση ασφάλισης, έχετε το δικαίωμα να εναντιωθείτε στην ασφάλιση μέσα σε ένα μήνα από την παραλαβή του ασφαλιστηρίου. Αυτό μπορείτε να το κάνετε συμπληρώνοντας το έντυπο για την άσκηση του αντίστοιχου δικαιώματος, που θα πρέπει να σας έχει παραδοθεί μαζί με το ασφαλιστήριο συμβόλαιο.</p>"
