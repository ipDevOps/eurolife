      Hint: Main content
      Value: |
        Υπάρχει η πλευρά <a href="http://as-milisoume.gr/el/Articles/gamos-zeugari">του ζευγαριού,</a> εδώ όμως θα δούμε την πλευρά των καλεσμένων. Μην νομίζετε ότι είναι απλό να είσαι καλεσμένος σε έναν γάμο... Το ζευγάρι μάς καλεί να είμαστε παρόντες σε μια από τις ομορφότερες στιγμές της ζωής του, οπότε θα πρέπει και η συμπεριφορά μας να είναι ανάλογη της περίστασης.Υπάρχουν, ας πούμε, μερικά λάθη που επαναλαμβάνονται συνεχώς και από πολλούς. Το σημαντικό είναι ότι δεν αντιλαμβανόμαστε ότι τα κάνουμε, οπότε καλό είναι να τα συγκεντρώσουμε και να τα δούμε συνολικά.Ο καλός ο καλεσμένος φαίνεται πριν από τον γάμο. Πώς; <strong>Επιβεβαιώνοντας ότι θα είναι παρών και τηρώντας τη δέσμευσή του.</strong> Όσοι έχετε ασχοληθεί με την οργάνωση γάμου ξέρετε πολύ καλά πόσο δύσκολο είναι να καταλήξεις στον αριθμό των ατόμων που θα είναι στη δεξίωση και πόσο στοιχίζει όλη αυτή η διαδικασία. Με το να μην επιβεβαιώσει κάποιος την παρουσία του στη δεξίωση, μπορεί να του στοιχίσει τη «θέση του», ή ακόμα χειρότερα, αν πει ότι θα πάει και δεν εμφανιστεί, να χρεώσει το ζευγάρι χωρίς λόγο. <strong>Το δώρο</strong> είναι μια άλλη «πονεμένη» ιστορία. Προφανώς, το δώρο δεν δωρίζεται, άρα δεν προσφέρουμε δώρα που μας έχουν χαρίσει άλλοι! Αν το ζευγάρι έχει λίστα γάμου, η δουλειά μας είναι πιο εύκολη. Αν όμως πρέπει να επιλέξουμε εμείς κάτι, δεν επιλέγουμε βάσει του δικού μας γούστου αλλά προτιμάμε κάτι πιο ουδέτερο. Δεν ξεχνάμε σε καμία περίπτωση να βάλουμε την κάρτα μας, ώστε να ξέρουν από ποιον είναι το δώρο.Περνάμε στο <strong>ντύσιμο</strong>. Αυτό αφορά και τους άντρες και τις γυναίκες, παρόλο που κάποιοι θεωρούν μόνο γυναικείο το προνόμιο. Αποφεύγουμε τις υπερβολές, αποφεύγουμε τα προκλητικά ρούχα, αποφεύγουμε όμως και το απλό, καθημερινό ντύσιμο, εκτός αν υπάρχουν ρητές εντολές από το ζευγάρι! Οι γυναίκες καλό είναι να αποφεύγουν να φορούν άσπρα, είναι το χρώμα της νύφης τη συγκεκριμένη μέρα.Και φτάνουμε στη <strong>συμπεριφορά.</strong> Όσο και αν βαριόμαστε τους γάμους και τη διαδικασία, δεν κάνουμε φασαρία και δεν μιλάμε συνέχεια με την παρέα μας. Φυσικά έχουμε κλείσει το κινητό μας, για να μην χτυπήσει σε ακατάλληλη στιγμή.Πρέπει να κατανοήσουμε ότι το κέντρο της προσοχής πρέπει να είναι το ζευγάρι. Αυτό σημαίνει π.χ. ότι δεν βγάζουμε selfies οπουδήποτε και με τον οποιονδήποτε. Διασκεδάζουμε αλλά χωρίς υπερβολές, δεν είναι απαραίτητο να δείξουμε όλες τις χορευτικές μας φιγούρες ή να δώσουμε πιο πολλές «παραγγελιές» στον DJ και από τον ίδιο τον γαμπρό! Δεν είναι ανάγκη να φύγουμε τελευταίοι των τελευταίων. Ας σεβαστούμε το ζευγάρι, αν θέλει να πάει να ξεκουραστεί, χωρίς να τους κρατάμε στο πόδι μέχρι να βαρεθούμε.Το φαγητό και το ποτό με μέτρο! Όπως επίσης και η κοινωνικότητα και το φλερτ. Κανείς δεν θέλει έναν άνθρωπο δίπλα του που μιλάει και φλερτάρει ασταμάτητα, αλλά δεν θέλει και το άλλο άκρο, που δεν μιλάει καθόλου.Πρέπει να κρατάμε στο μυαλό μας ότι, όσο καλή πρόθεση και να έχει το ζευγάρι, δεν μπορεί να τους έχει όλους ευχαριστημένους και χαρούμενους. Κάνουμε λοιπόν και εμείς υποχωρήσεις και δεν γκρινιάζουμε για όλους και για όλα. Έτσι και αλλιώς, δεν είναι η δική μας μέρα αλλά η δική τους.Α, και μία μπομπονιέρα είναι αρκετή! Δεν παίρνουμε και για την τρίτη μας ξαδέλφη...<a href="https://commons.wikimedia.org/wiki/File:Katja_and_Bernhard.jpg">Photo</a>
