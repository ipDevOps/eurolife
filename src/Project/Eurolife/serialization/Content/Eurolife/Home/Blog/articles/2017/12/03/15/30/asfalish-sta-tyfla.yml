      Hint: Main content
      Value: |
        <p class="Normal1">Αν σας φαίνεται αστεία αυτή η εικόνα, ξανασκεφτείτε το, δεν είναι λίγοι που έτσι κάνουν τις επιλογές τους!</p><p class="Normal1"></p><p class="Normal1">Απίστευτο δεν είναι, σε μια εποχή που μπορούμε να βρούμε πληροφορίες για τα πάντα, να μην ψάχνουμε τελικά τίποτα και να «αγοράζουμε» αυτό που απλά θα μας χτυπήσει στο μάτι; Κάποιοι θεωρούν ότι είναι η μάστιγα της εποχής μας, γιατί οι πληροφορίες είναι πλέον τόσες πολλές που, αντί για να μας διαφωτίζουν, μας μπερδεύουν περισσότερο. Κουραζόμαστε και επιλέγουμε όποιο μας φανεί πιο συμφέρον ή, πολύ συχνά, αυτό ακριβώς που έκανε και ο τάδε φίλος ή συγγενής μας.</p><p class="Normal1"></p><p class="Normal1">Το πρόβλημα είναι μικρό όταν πρόκειται για κάτι απλό, για ένα ρούχο, για μία ηλεκτρική συσκευή ή για ένα βιβλίο. Τι γίνεται όμως όταν επιλέγουμε κάτι που θα μας συντροφεύει για μεγαλύτερο διάστημα; Ένα αυτοκίνητο, ένα σπίτι, μία ασφάλεια; Πώς κάνουμε εκεί τις σωστές επιλογές;</p><p class="Normal1">Όταν παίρνουμε την απόφαση να προχωρήσουμε στην ασφάλιση αυτοκινήτου, σπιτιού, επιχείρησης, είναι σημαντικό να είμαστε πλήρως ενημερωμένοι για το τι προσφέρει η αγορά. Τρόποι για να συγκεντρώσουμε αυτές τις πληροφορίες, πολλοί: οι ίδιες οι ασφαλιστικές εταιρείες και οι εκπρόσωποί τους, το διαδίκτυο, ο συγγενικός και φιλικός κύκλος. Αυτή ακριβώς η έρευνα αγοράς είναι και το σημαντικότερο βήμα για να καταλήξουμε σε μία απόφαση. Σημειώνουμε, μελετάμε, συγκρίνουμε κάθε λεπτομέρεια και μετά αποφασίζουμε. </p><p class="Normal1"></p><p class="Normal1">Ποιο είναι το λάθος όμως που κάνουν πολλοί; Θεωρούν ότι η έρευνα αγοράς έχει να κάνει μόνο με τις τιμές. Η τιμή είναι μόνο η μια όψη του νομίσματος και σε πολλές περιπτώσεις, όχι η σημαντικότερη. </p><p class="Normal1"></p><p class="Normal1">Το ασφαλιστικό προϊόν είναι ιδιαίτερο, καθώς δεν έχει φανερή χρήση στην καθημερινότητά μας. Η ασφάλισή μας είναι εκεί για την περίπτωση που θα την χρειαστούμε και εμείς πρέπει να έχουμε προνοήσει και προβλέψει τις ανάγκες μας, ώστε να μας καλύψει τη δύσκολη στιγμή. Η επιλογή των σωστών καλύψεων είναι το πιο κρίσιμο στοιχείο και, ανάλογα με αυτήν την επιλογή, διαμορφώνεται και το ύψος του ασφαλίστρου. Το να είναι λοιπόν φτηνό ένα ασφαλιστικό συμβόλαιο είναι σίγουρα δελεαστικό, αλλά τι μας καλύπτει; Πώς μπορούν δύο συμβόλαια να προσφέρουν τα ίδια πράγματα, σε πολύ διαφορετικές τιμές; Αυτά είναι τα ερωτήματα που πρέπει να ξεκαθαρίσουμε, πριν πάρουμε τις αποφάσεις μας.</p><p class="Normal1">Η έρευνα αγοράς λοιπόν πρέπει να αφορά, κυρίως, τις καλύψεις που προσφέρονται. Από εκεί θα κρίνουμε ποιο συμβόλαιο είναι το καλύτερο για εμάς. Όσο πιο πολύ προσωποποιούμε το συμβόλαιό μας, τόσο θα αλλάζει και η τιμή, πράγμα πολύ λογικό. Αυτό που έχει σημασία όμως στο τέλος, είναι να έχουμε ένα συμβόλαιο που θα είμαστε σίγουροι ότι θα μας καλύπτει, όποτε το χρειαζόμαστε και με τον τρόπο που θέλουμε. Τότε, και μόνο τότε, θα έχουμε κάνει τη σωστή, για εμάς, επιλογή.&nbsp;</p>
