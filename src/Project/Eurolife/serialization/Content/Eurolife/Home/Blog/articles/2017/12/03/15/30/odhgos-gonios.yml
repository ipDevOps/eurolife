      Hint: Main content
      Value: |
        Είναι μια ιδιαίτερη αλλαγή, που παρατηρείται σχεδόν σε όλους όσοι γίνονται γονείς και, εν μία νυκτί, μεταμορφώνονται σε ευσυνείδητους οδηγούς, που οδηγούν πάντα δεξιά και στα όρια ταχύτητας! Άλλοι άνθρωποι!Αφήνοντας στην άκρη το χιουμοριστικό του θέματος, είναι γεγονός ότι το να έχεις ένα παιδί στο αυτοκίνητο, είτε είναι το παιδί σου είτε όχι, σε κάνει αυτόματα πιο προσεκτικό. Και έτσι πρέπει. Φυσικά, ιδανικά, θα έπρεπε να είμαστε προσεκτικοί ανεξάρτητα από το αν είμαστε μόνοι μας στο αυτοκίνητο ή όχι. Αυτό όμως είναι μια άλλη, μεγάλη, συζήτηση.Η παρουσία ενός παιδιού μέσα στο όχημα αυξάνει κατακόρυφα την ευθύνη που έχουμε ως οδηγοί, γι‘ αυτό και παρατηρούνται διάφορες αλλαγές στον τρόπο που οδηγούμε. Κάποιες συμπεριφορές, που, υπό κανονικές συνθήκες, δε θα μας απασχολούσαν, τώρα τις προσέχουμε δύο και τρεις φορές, για να έχουμε το «κεφάλι μας ήσυχο». Να ξέρουμε ότι έχουμε κάνει τα πάντα ώστε να είμαστε  ασφαλείς στη διαδρομή που θα κάνουμε.Το πρώτο και κυριότερο είναι ότι προσέχουμε, γενικά, πολύ περισσότερο. Παρατηρούμε περισσότερο τα σήματα, τα φανάρια, αλλά και τα άλλα αυτοκίνητα γύρω μας. Φροντίζουμε να μην οδηγούμε επιθετικά και νευρικά και με αυτόν τον τρόπο μειώνουμε τις απότομες κινήσεις, που μπορούν να κάνουν επικίνδυνη την οδήγηση. Παράδειγμα αυτού είναι οι αποστάσεις που αφήνουμε από τα μπροστινά αυτοκίνητα, ώστε να μην χρειαστεί να φρενάρουμε απότομα.Μειώνουμε επίσης την ταχύτητά μας, δεν τρέχουμε τόσο πολύ όσο τρέχαμε παλαιότερα (εξ’ ου και ο ραλίστας που αναφέρθηκε παραπάνω!). Μερικές φορές δε, πάμε στο άλλο άκρο, οδηγούμε τόσο αργά, που είμαστε επικίνδυνοι και για τον εαυτό μας, αλλά και για τους άλλους οδηγούς.Φροντίζουμε να είμαστε υπόδειγμα καλού οδηγού. Δεν μπλέκουμε σε καβγάδες, δεν κάνουμε χειρονομίες, δεν βρίζουμε. Γνωρίζοντας πολύ καλά ότι τα παιδιά είναι σαν «σφουγγάρια», που απορροφούν όλες τις πληροφορίες από το περιβάλλον τους, η οδήγηση είναι μιας πρώτης τάξεως ευκαιρία να τους μεταδώσουμε καλά παραδείγματα. Φοράμε πάντα τη ζώνη μας, ακόμα και για μικρές διαδρομές, και σεβόμαστε τον ΚΟΚ και τους πεζούς.Ακολουθούμε πάντα όλους τους κανόνες ασφαλείας. Δεν κάνουμε καμία εξαίρεση και το παιδί βρίσκεται πάντα στο σωστό, παιδικό κάθισμα, ανάλογα με την ηλικία του. Δεν παραμελούμε κανένα service γιατί θέλουμε το αυτοκίνητό μας να είναι στη καλύτερη δυνατή κατάσταση, τώρα που το παιδί θα μετακινείται με αυτό. Επίσης, το καθαρίζουμε με πολύ μεγαλύτερη συχνότητα και φροντίζουμε <a href="http://www.eurolife.gr/el/Products/Car">η ασφάλειά μας να είναι πάντα σε ισχύ</a>, ώστε να είμαστε ήσυχοι ότι είμαστε καλυμμένοι ό,τι και αν συμβεί.Σε κάποιες περιπτώσεις, οι αλλαγές που παρατηρούνται με την έλευση του παιδιού είναι τόσο μεγάλες, που αλλάζει και όλος ο τρόπος ζωή μας. Για παράδειγμα, δεν αργούμε στα ραντεβού μας και δεν ετοιμαζόμαστε τελευταία στιγμή. Στην προσπάθειά μας να μην είμαστε βιαστικοί οδηγοί και να μην τρέχουμε, υπολογίζουμε σωστά τον χρόνο προετοιμασίας ώστε να μην καθυστερούμε, κάτι που τελικά μας «μένει» και στους άλλους τομείς της καθημερινότητάς μας.Πείτε μας, σε εσάς συνέβη αυτή η...μετάλλαξη;
