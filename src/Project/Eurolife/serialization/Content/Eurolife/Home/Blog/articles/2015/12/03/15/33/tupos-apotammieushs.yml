    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Η επιτυχία του εξαρτάται από την υπευθυνότητα που θα επιδείξουν δύο μέρη:1. Ο ασφαλιστικός φορέας, δημόσιος ή ιδιωτικός, όταν έρθει η στιγμή να ανταποκριθεί στην οικονομική του υποχρέωση2. Οι ίδιος ο ασφαλισμένος απέναντι στον αποταμιευτικό στόχο του</p>Η δημόσια ασφάλιση είναι υποχρεωτική. Είναι όμως αρκετή; Εάν όχι, η ιδιωτική ασφάλιση καλύπτει το κενό με προγράμματα δημιουργίας κεφαλαίου για σύνταξη που ταιριάζουν σε κάθε οικονομικό προγραμματισμό και ιδιοσυγκρασία.<strong>Ποιο είδος αποταμίευσης σας ταιριάζει;</strong><p>Το κεφάλαιο στις αποταμιευτικές λύσεις που προσφέρει η ιδιωτική ασφάλιση συσσωρεύεται από χρηματικά ποσά που εσείς καταβάλλετε κατά τη διάρκεια του προγράμματός σας. Μπορείτε να επιλέξετε ανάμεσα σε δύο βασικά μοντέλα ή συνδυασμούς αυτών:• <strong>Συστηματική αποταμίευση:</strong> Κάθε μήνα διοχετεύετε στο αποταμιευτικό σας πρόγραμμα ένα σταθερό ποσό, την τακτική καταβολή σας. Το ύψος της τακτικής καταβολής το ορίζετε εσείς, αλλά μπορείτε στην πορεία να το μεταβάλετε, προς τα πάνω ή προς τα κάτω, ανάλογα με τα οικονομικά σας κάθε εποχή. Η συσσώρευση κεφαλαίου συνεχίζεται για όσο χρονικό διάστημα ορίζετε εσείς στην αρχή του προγράμματός σας.</p>Για την τακτική καταβολή ο ασφαλιστικός φορέας σας συνήθως προβλέπει ένα κατώτατο και ένα ανώτατο όριο, π.χ. από 50 έως 250 ευρώ. Επίσης, αντί για κάθε μήνα, ενδέχεται να σας δίνει τη δυνατότητα να πραγματοποιείτε την τακτική καταβολή σας κάθε 3, 6 ή 12 μήνες.<p>Η συστηματική αποταμίευση ενδείκνυται για όσους θέλουν μια εξωτερικά επιβαλλόμενη πειθαρχεία στα οικονομικά τους. Με τις τακτικές καταβολές νιώθουν σίγουροι ότι συσσωρεύεται το κεφάλαιο που θα χρειαστούν στο μέλλον.• <strong>Αποταμίευση με έκτακτες καταβολές:</strong> Όποτε έχετε στη διάθεσή σας κάποιο ποσό που σας περισσεύει, π.χ. ένα bonus από τη δουλειά σας ή άλλο απρόσμενο ή προγραμματισμένο έσοδο, μπορείτε να το τοποθετείτε σε ένα πρόγραμμα αποταμίευσης με τη μορφή έκτακτης καταβολής.</p>Για κάθε έκτακτη καταβολή, ο ασφαλιστικός φορέας σας συνήθως προβλέπει ένα κατώτατο όριο, π.χ. 1.000 ευρώ. Όμως δεν σας υπαγορεύει κάθε πότε να γίνεται κάθε έκτακτη καταβολή σας.<p>Τα αποταμιευτικά προγράμματα έκτακτων καταβολών ενδείκνυνται για όσους θέλουν να ρυθμίζουν ελεύθερα τα οικονομικά τους, ανάλογα με τις δυνατότητές τους κάθε εποχή, αλλά και εκμεταλλευόμενοι τις συνθήκες της αγοράς.</p><strong>Τι κεφάλαιο θα λάβετε στο τέλος;</strong>Το ύψος του κεφαλαίου που θα λάβετε στη λήξη διαμορφώνεται ανάλογα με το ύψος και τη συχνότητα των καταβολών σας, τη διάρκεια του προγράμματος που επιλέγετε, αλλά και παραμέτρους όπως η ηλικία σας όταν το ξεκινάτε.Εξαρτάται επίσης από τα ειδικά χαρακτηριστικά του προγράμματος που σας προσφέρει ο ασφαλιστικός φορέας σας, π.χ. εάν στη λήξη του εγγυάται το κεφάλαιό σας ή/και κάποια απόδοσή του, πώς προστατεύει το κεφάλαιό σας από τον πληθωρισμό, πού τοποθετεί τα χρήματα που καταβάλλετε, εάν σας επιτρέπει να εξαγοράσετε το πρόγραμμά σας πριν τη λήξη του κ.ά.<strong>Όσο νωρίτερα, τόσο καλύτερα</strong>Όποιο είδος αποταμίευσης κι αν επιλέξετε, μην το αφήνετε τελευταία στιγμή. Όσο νωρίτερα ξεκινάτε, τόσο μεγαλύτερο χρονικό ορίζοντα έχετε μπροστά σας για να δημιουργήσετε το κεφάλαιο που θα σας χρειαστεί στο μέλλον.Καλό είναι επίσης να λάβετε υπόψη ότι οι καιροί στη χώρα μας είναι δύσκολοι και τα δεδομένα της οικονομικής πραγματικότητας αλλάζουν, όχι προς το καλύτερο. Επομένως, ξεκινώντας ένα αποταμιευτικό πρόγραμμα νωρίς, εξασφαλίζετε όσο το δυνατόν ευνοϊκότερους για εσάς όρους, αλλά και περισσότερες εγγυήσεις από τον ασφαλιστικό φορέα σας.<div></div>"
