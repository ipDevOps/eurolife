      Hint: Main content
      Value: "Η ροπή του ανθρώπου στα ζώα είναι έμφυτη. Γι΄ αυτό και συχνά δεν μπορείτε να αντισταθείτε στα μικρά μαλλιαρά πλάσματα που συναντάτε στις βόλτες σας ή ακόμα και σε αστείες φωτογραφίες στο Facebook. Όμως η αγάπη σας για τα ζώα γενικώς, με την αφοσίωση που θα πρέπει να δείξετε σε αυτό το – κατά πάσα πιθανότητα- τετράποδο είναι δύο έννοιες εντελώς διαφορετικές.&nbsp;Ακόμα κι αν έχετε παιδιά και άρα γνωρίζετε από ατέρμονη φροντίδα και αφοσίωση θα πρέπει να σκεφτείτε ότι ένα ζωάκι δεν ανεξαρτητοποιείται ποτέ και άρα θα εξαρτάται από εσάς για όλη του τη ζωή.Από την άλλη, επειδή η απόκτηση ενός κατοικίδιου και ειδικά η υιοθεσία του είναι μια πράξη η οποία μόνο καλό μπορεί να κάνει, τόσο σε εσάς όσο και στο εν λόγω κατοικίδιο, θα σας προτείναμε να το επιχειρήσετε αφού πρώτα όμως απαντήσετε στις παρακάτω ερωτήσεις για να βεβαιωθείτε ότι είστε έτοιμοι!<strong>«Γιατί θέλω να αποκτήσω ένα κατοικίδιο;»</strong>Μια ερώτηση τόσο απλή αλλά και τόσο διαφωτιστική για τη συγκεκριμένη περίπτωση. Εάν η απάντηση είναι επειδή σας φάνηκαν πολύ γλυκά στη φωτογραφία ή επειδή νιώθετε τύψεις που είναι μόνα και αβοήθητα τότε θα πρέπει να το ξανασκεφτείτε. Σίγουρα το να δώσετε σπίτι σε ένα αδέσποτο σκυλάκι είναι μια πολύ ωραία κίνηση, αλλά εάν το κάνετε θα πρέπει να δεσμευτείτε. Τα περισσότερα αδέσποτα προέρχονται από ακριβώς αυτό: από κακές αποφάσεις των ιδιοκτητών τους.<strong>«Μπορώ να το συντηρήσω;»</strong>Ένα άλλο ζήτημα που θα πρέπει να σκεφτείτε είναι το κόστος που απαιτείται για να συντηρήσετε ένα κατοικίδιο. Η έρευνα στο internet θα σας βοηθήσει να αναγνωρίσετε τις ανάγκες κάθε είδους κατοικίδιου αλλά και κάθε ράτσας προκειμένου να αποφασίσετε. Ενδεικτικά αναφέρουμε ότι κάποια από τα πάγια έξοδα περιλαμβάνουν συνήθως τροφή, λιχουδιές, καλλωπισμό, εκπαίδευση, υγιεινή κλπ. ανάλογα με το κατοικίδιο που θα επιλέξετε. Επιπλέον, οι απαραίτητες επισκέψεις στο γιατρό και τα εμβόλια είναι ένα έξοδο που πρέπει να λάβετε υπόψη σας. Όμως οι περισσότερες φιλοζωικές παρέχουν ιατρικές υπηρεσίες σε προνομιακές τιμές.<strong>«Πόσο χρόνο μπορώ να αφιερώσω σε ένα κατοικίδιο;»</strong>Το ότι οι γάτες για παράδειγμα είναι πιο ανεξάρτητες από τους σκύλους δεν σημαίνει ότι δεν χρειάζονται την προσοχή σας. Τα κατοικίδια είναι σαν τον άνθρωπο. Χρειάζονται φρέσκια τροφή, καθαρό νερό, παρέα, αγάπη και άσκηση σε καθημερινή βάση. Μην ξεχνάτε επίσης ότι για να τα πραγματοποιήσουν όλα αυτά χρειάζονται απαραιτήτως τη δική σας συμβολή. Εάν λοιπόν η καθημερινότητά σας δεν το επιτρέπει γιατί γυρίζετε πολύ αργά από τη δουλειά, ταξιδεύετε συχνά, πρόκειται να λείψετε για μεγάλο χρονικό διάστημα κλπ. καλό θα ήταν να το αφήσετε προς το παρών και να επανεξετάσετε το ζήτημα όταν θα το ευνοούν περισσότερο οι περιστάσεις.<strong>«Ο χώρος που μένω είναι φιλικός προς τα κατοικίδια;»</strong>Εάν το σπίτι στο οποίο διαμένετε δεν είναι δικό σας τότε θα πρέπει να ρωτήσετε τον ιδιοκτήτη του εάν το εγκρίνει. Όσον αφορά τώρα το μέγεθος του σπιτιού οι απόψεις διίστανται καθώς κάποιοι υποστηρίζουν πως ένας σκύλος για παράδειγμα δεν μπορεί να διαμένει σε διαμέρισμα ενώ άλλοι λένε ότι το μόνο που έχει πραγματικά σημασία είναι η αγάπη. Άλλωστε ο σκύλος θα πρέπει να πηγαίνει για βόλτα και άσκηση σε καθημερινή βάση.&nbsp;<strong>«Είμαι αρκετά υπεύθυνο άτομο;»</strong>Ο ιδιοκτήτης ενός κατοικίδιου έχει κάποιες συγκεκριμένες αρμοδιότητες τις οποίες θα πρέπει να λάβετε υπόψη σας. Είστε σε θέση να παρακολουθείτε τακτικά το βιβλιάριό του προκειμένου να κάνει τα απαραίτητα εμβόλια; Προτίθεστε να το στειρώσετε; Πρόκειται να το εκπαιδεύσετε προκειμένου να υπακούει στις εντολές σας και να μπορεί να συνυπάρξει με άλλα κατοικίδια; Είστε διατεθειμένοι να μαζεύετε τις ακαθαρσίες του από το πάρκο ή από την άμμο; Αυτά και άλλα πολλά εξαρτώνται από εσάς όμως η αγάπη που λαμβάνει κανείς από αυτά τα κατοικίδια είναι τόσο μεγάλη που πολλές φορές αξίζει τον κόπο!Σε αυτό το σημείο πιθανό να γνωρίζετε εάν είστε έτοιμοι ή όχι να αποκτήσετε ένα κατοικίδιο. Σε περίπτωση όμως που δεν γνωρίζεται τι είδους κατοικίδιο θα είναι αυτό θα μπορούσατε να επισκεφθείτε κάποια φιλοζωική εταιρεία και σίγουρα κάποιος από τους τετράποδους ενοίκους της θα σας κλέψει την καρδιά.&nbsp;Και επειδή ως γνωστών “sharing is caring” μη ξεχάσετε να μοιραστείτε μαζί μας ιστορίες με το αγαπημένο σας κατοικίδιο, αλλά και tips, τα οποία πιστεύετε ότι μπορούν να βοηθήσουν κάποιον ώστε να προετοιμαστεί κατάλληλα για την απόκτηση ενός κατοικίδιου.<div></div>"
