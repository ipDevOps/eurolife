      Hint: Main content
      Value: "Σκηνή γνώριμη. Το μωρό σας μόλις ξύπνησε από τον υπνάκο του, το γάλα του το ήπιε όλο, η πάνα του μόλις αλλάχτηκε, αλλά για κάποιο λόγο, η γκρίνια χτυπάει κόκκινα...Το παίρνετε αγκαλιά, με ένα ανοιχτό βιβλίο μπροστά σας, και σε δευτερόλεπτα, το γκρινιάρικο μωρό χαμογελάει. Δεν καταλαβαίνει τις λέξεις ακόμη, αλλά βρίσκεται σε μια ζεστή αγκαλιά, ο τόνος της φωνής σας που διαβάζει το ηρεμεί και οι χρωματιστές εικόνες το διασκεδάζουν.&nbsp;<p>«Το διάβασμα είναι σπουδαίο αντίδοτο στη γκρίνια», λέει ο Will Creamer, Διευθυντής του προγράμματος Reach out and Read στην Αριζόνα των ΗΠΑ. Και συνεχίζει «Αν το μωρό σας είναι ανήσυχο, διαβάστε του. Αν δεν το παίρνει ο ύπνος, διαβάστε του. Αν νιώθετε πως δε έχετε αρκετή επαφή με τα παιδιά σας, διαβάστε μαζί τους, κι όταν αυτά είναι άτακτα και σας παρακούν, πάλι διαβάστε μαζί τους». Η ανάγνωση στα μικρά παιδιά, από τη γέννησή τους, βοηθάει στην ανάπτυξη της γλώσσας, της ομιλίας και της ικανότητας να ακούν και να παρακολουθούν. Εξάπτει τη φαντασία τους, τα διευκολύνει να κατανοήσουν τον κόσμο γύρω τους και τα βοηθάει να συγκεντρωθούν. Πέρα όμως από όλα τα «εγκεφαλικά» πλεονεκτήματα, το διάβασμα μπορεί να λειτουργήσει κι ως παρηγοριά, ως σημείο επαφής και ως ποιοτικός, κοινός χρόνος παιδιού και γονέα.&nbsp;</p><p>Η παιδίατρος Δρ. Mary Cochran περιγράφει τη διαδικασία της ανάγνωσης ενός βιβλίου σε ένα μικρό παιδί ως κάτι απλό που, όμως, όπως ακριβώς και τα οικογενειακά γεύματα, μακροπρόθεσμα μπορεί να κάνει μεγάλη διαφορά. Η πεποίθησή της αυτή αντανακλάται και σε έρευνες που αναδεικνύουν τη στενή σχέση αλφαβητισμού/μόρφωσης και υγείας. «Οι ομάδες πληθυσμού με τη μεγαλύτερη συχνότητα εμφάνισης χρόνιων παθήσεων και τη μεγαλύτερη ανάγκη ιατρικής περίθαλψης, είναι αυτές με την πιο περιορισμένη ικανότητα να διαβάσουν και να κατανοήσουν την πληροφορία που χρειάζεται, ως ασθενείς» σύμφωνα με μια μελέτη του Αμερικανικού Ιατρικού Συλλόγου (Φεβ. 1999).</p><p>Σε κάποιους, το να διαβάζουν «δυνατά» έρχεται απολύτως φυσικά. Κάποιοι άλλοι, όμως, δυσκολεύονται ή νιώθουν άβολα. Κάποιες συμβουλές, λοιπόν, για όλους τους γονείς:</p>1. Επιλέξτε ένα βιβλίο το οποίο να αρέσει και σε εσάς. Ο ενθουσιασμός σας θα φανεί και θα τραβήξει την προσοχή του παιδιού σας.&nbsp;<p>2. Προσπαθήστε να ελαχιστοποιήσετε αυτά που ίσως αποσπάσουν την προσοχή σας, &nbsp;όχι μόνο του παιδιού αλλά και τη δική σας, όπως την αναμμένη τηλεόραση ή το κινητό σας τηλέφωνο. Είναι αδύνατο να πείσετε ένα παιδί να συγκεντρωθεί στην αφήγηση, αν εσείς δεν «υπακούτε» στις ίδιες σας τις συμβουλές.&nbsp;</p>3. Για σας που δεν νιώθετε άνετα όταν διαβάζετε «δυνατά», υπάρχουν τρόποι να χαλαρώσετε και να βελτιωθείτε. Να μερικές τεχνικές που θα σας κάνουν καλύτερο αφηγήτη:• Κάντε πιο μακριές παύσεις στο τέλος της κάθε πρότασης απ’ ότι θα κάνατε αν μιλούσατε με κάποιον.• Σταματήστε την αφήγηση για να δείξετε στο παιδί σας τις εικόνες και να τις σχολιάσετε.&nbsp;• Συνδέστε το λόγο σας με έντονες εκφράσεις του προσώπου σας. Αφήστε το παιδί σας να τις δει και μην ντρέπεστε να αλλάξετε τη φωνή σας για να δώσετε χρώμα στην αφήγηση.• Εντάξτε στην αφήγησή σας και τα χέρια σας: γαργαλήστε το παιδί, ανακατώστε του τα μαλλιά, κουνήστε τα γόνατά σας πάνω-κάτω, ανοίξτε τα χέρια σας σα να πετάτε… Κάντε ό,τι χρειάζεται για να γίνει πιο ζωντανή η ιστορία!• Δεν είναι ανάγκη να διαβάσετε ολόκληρο το βιβλίο «μια κι έξω». Δώστε λίγο χρόνο στο παιδί να αγγίξει το βιβλίο και να γυρίσει τις σελίδες με όποια σειρά το εμπνέει. Να είστε έτοιμοι να διαβάσετε το ίδιο βιβλίο περισσότερο από μια φορά. Η επανάληψη βοηθάει πολύ στην γλωσσική παιδεία και τα παιδιά συχνότατα «κολλάνε» σε ένα βιβλίο.<p>4. Για μωρά διαλέξτε βιβλία με έντονες χρωματικά εικόνες, απλές λέξεις και ιστορίες, ιστορίες με ρυθμό και ομοιοκαταληξία, προβλέψιμη πλοκή, και ιστορίες που επαναλαμβάνονται.</p>Πότε πρέπει να ξεκινήσετε να διαβάζετε στο μωρό σας; Ξεκινήστε τώρα – ξεκινήστε την πρώτη μέρα που θα κρατήσετε το μωρό στην αγκαλιά σας. Δεν είναι ποτέ πολύ νωρίς να αρχίσετε να διαβάζετε στο παιδάκι σας.&nbsp;“Τα παιδιά γίνονται αναγνώστες στα πόδια των γονιών τους” – Emilie Buchwald"
