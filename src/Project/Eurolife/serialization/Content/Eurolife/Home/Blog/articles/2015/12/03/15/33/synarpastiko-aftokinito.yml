    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Για τον θείο Αλέκο, που θέλει το δικό του «αμάξι» να «βγαίνει» σε λευκό, να μην καίει πολύ, να ‘χει μεγάλο πορτμπαγκάζ και να παίρνει και σχάρα, ναι, είναι.<p>Για πολλούς όμως από εσάς όχι, σωστά; Τι είναι λοιπόν αυτό που κάνει το αυτοκίνητο τόσο ξεχωριστό, τόσο ιδιαίτερο;&nbsp;</p><p>Απλό: κανένα άλλο αντικείμενο, καμία άλλη εφεύρεση δεν εμπεριέχει τόση συμπυκνωμένη φανερή, αλλά κυρίως αφανή, ευρηματικότητα. Περισσότερος νους, περισσότερο πάθος, περισσότερες αξίες χαρακτηρίζουν το αυτοκίνητο, παρά κάθε άλλο τεχνούργημα της καθημερινότητάς μας.</p>Υπερβάλλουμε, λέτε. Για να δούμε…&nbsp;<p>Πάρτε τα καθίσματα. Η αλήθεια είναι ότι δεν τους δίνουμε και μεγάλη σημασία, σωστά; Έχουμε συνηθίσει να ανοίγουμε απλώς την πόρτα, να μπαίνουμε και να καθόμαστε. Εντάξει, οι πιο ψαγμένοι περιμένουμε τα γερμανικά να είναι πιο σκληρά, τα γαλλικά πιο μαλακά, τα ιαπωνικά πιο μικρά, τα αμερικάνικα πιο τεράστια… Και τα ιταλικά για τον χαμένο κρίκο της εξέλιξης, μάλλον.</p><p>Περισσότερη όμως πρόοδος έχει γίνει από την αυτοκινητοβιομηχανία στον σχεδιασμό των καθισμάτων τα τελευταία 30-40 χρόνια απ’ όση έχει γίνει απ’ όλη την επιπλοποιία, σ’ όλη την ιστορία του κόσμου. Και το λέμε αυτό, χωρίς να ξεχνάμε τη La-Z-Boy.</p>Κάτι τέτοια είναι που χαρίζουν στο αυτοκίνητο ιδιαίτερη σημασία. Κανένα άλλο προϊόν, κανένα άλλο αγαθό δεν «μιλάει» με τόση ευγλωττία, όχι μόνο για τη φαντασία του δημιουργού του, αλλά και για τα όνειρα του αγοραστή του.<p>Γιατί ακόμη και σταματημένο αυτοκίνητο προσφέρει όνειρα απόδρασης. Κι όταν μάλιστα απελευθερωθεί και βρει άδειο δρόμο, η απόλαυση μαζί του ούτε όρια έχει, ούτε προβλέψιμη είναι. Και μόνο η ιδέα πως, ένα βράδυ, κάποιος κακοπροαίρετος άγνωστος μπορεί να κάνει το δικό του όνειρο απόδρασης πραγματικότητα, με το δικό σου αυτοκίνητο, αρκεί για να σε βάλει σε σκέψεις σχετικά με το πώς θα το προστατέψεις – αυτό κι εσένα μαζί. &nbsp;</p>"
