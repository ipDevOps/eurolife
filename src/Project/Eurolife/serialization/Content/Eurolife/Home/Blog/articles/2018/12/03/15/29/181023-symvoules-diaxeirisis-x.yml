      Hint: Main content
      Value: |
        <p>Είναι σίγουρο ότι η οικονομική κρίση της τελευταίας οκταετίας άλλαξε τις συνθήκες διαβίωσης όλων ανεξαιρέτως. Το κομπόδεμα για ώρα ανάγκης έχει εδώ και χρόνια εξανεμιστεί, πολλοί αναγκάστηκαν να αλλάξουν επαγγελματικό προσανατολισμό και πολλοί γνώρισαν το σκληρό πρόσωπο της ανεργίας. Όλοι πάντως έμαθαν να ζουν με λιγότερα χρήματα. Αυτό όμως δε σημαίνει ότι δεν πρέπει να προσπαθούμε να βάζουμε κάποια χρήματα στην άκρη, όπως έκαναν παλιά. Υπάρχει τρόπος, αρκεί να έχουμε ισχυρή θέληση και πειθαρχία.</p><p></p><ol>    <li><strong>Καταγράφουμε τα έσοδα και τα έξοδά μας.</strong> Δεν αρκεί ένας απλός υπολογισμός με το μυαλό. Σίγουρα κάποιος από τους δύο γονείς σας θα είχε χαρτί και μολύβι και θα κατέγραφε αναλυτικά τα πάγια έξοδα, τα μηνιαία έσοδα και ανάλογα θα αποφάσιζε εάν μπορεί να αποταμιεύσει κι αν ναι ποιο ποσό. </li>    <li><strong>Αποφεύγουμε τα άσκοπα και υπερβολικά έξοδα.</strong> Οι πειρασμοί γύρω μας είναι πάρα πολλοί και το καταναλωτικό δαιμόνιο σίγουρα το έχουμε οι περισσότεροι, όμως πρέπει να γνωρίζουμε μέχρι ποιο σημείο μπορούμε να ξοδέψουμε. Η αλόγιστη χρήση της πιστωτικής μας κάρτας, συνήθως διογκώνει το πρόβλημα. </li>    <li><strong>Κάνουμε τον δικό μας προϋπολογισμό.</strong> Φροντίζουμε τα πάγια έξοδά μας κάθε μήνα να μην ξεπερνούν το 60% των εισοδημάτων μας. Μόνο τότε είναι σίγουρο ότι μπορούμε να αποταμιεύσουμε ένα ποσό.</li>    <li><strong>Αποφεύγουμε τα δάνεια.</strong> Η παγίδα, για τους περισσότερους, ήταν τα δάνεια τα οποία δεν μπορούσαν να εξυπηρετήσουν. Φροντίζουμε λοιπόν να ακολουθούμε την πολύ χαρακτηριστική συμβουλή των γονιών μας που λέει πως «πρέπει τα πόδια μας να φτάνουν το πάπλωμα που διαθέτουμε». Ένα καινούργιο αυτοκίνητο είναι πάντα ωραίο, αλλά μπορούμε να το αποπληρώσουμε, και πάνω απ’ όλα τελικά πόσο το έχουμε ανάγκη;</li>    <li><strong>Κάνουμε οικονομία. </strong>Αυτή η φράση είναι σίγουρο ότι μας στοιχειώνει γιατί την έχουμε ακούσει πάρα πολλές φορές από τους μεγαλύτερους, αλλά τελικά είναι ο μόνος τρόπος που έχει αποτέλεσμα στην καθημερινότητά μας. Από τον καφέ στη δουλειά που μπορούμε να πάρουμε από το σπίτι μέχρι τη χρήση λαμπτήρων οικονομίας, υπάρχουν πολλά πράγματα από τα οποία μπορούμε να εξοικονομήσουμε χρήματα.&nbsp; </li></ol><p></p><p>Είναι αλήθεια πως οι συνθήκες της κρίσης σε συνδυασμό με την ευμάρεια της προηγούμενης περιόδου μας αποδυνάμωσαν, όμως δεν πρέπει να ξεχνάμε τις συνθήκες στις οποίες μεγάλωσαν οι δικοί μας και τις οικονομίες που έκαναν, ώστε να πετύχουν το στόχο τους. Έχοντας αυτό το παράδειγμα σίγουρα μπορούμε κι εμείς να προσπαθήσουμε να αποταμιεύσουμε.</p><p></p>Η αποταμίευση ως συνήθεια προσαρμόζεται στους καιρούς, αρκεί να θέσουμε ρεαλιστικούς στόχους και κανόνες. Διαβάστε <a href="https://www.as-milisoume.gr/el/Articles/10logos-tis-apotamieusis">τον 10λογο της αποταμίευσης</a> και θέστε σωστές βάσεις.
    - ID: "9fb7209f-e455-4463-91ba-1216d326dbfc"
      Hint: Teaser
      Value: <p>Σίγουρα θα έχετε ακούσει τους γονείς σας να περιγράφουν πώς τα κατάφεραν με τα οικονομικά τους, σε δύσκολες περιόδους, που η Ελλάδα δεν γνώριζε την ανάπτυξη της προηγούμενης δεκαετίας. Και παρότι οι συνέπειες της οικονομικής κρίσης είναι εμφανείς στην καθημερινότητα όλων μας, οι συμβουλές των μεγαλύτερων για σωστή διαχείριση των χρημάτων μας, μπορούν να αποβούν εξαιρετικά χρήσιμες, διότι εκείνοι έχουν ξαναδεί το έργο και κάτι παραπάνω ξέρουν.</p>
