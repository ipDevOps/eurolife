      Value: |
        Γιατί κακά τα ψέματα, δύσκολα μπορούμε να αποφύγουμε κάποια ζημιά που μπορεί να γίνει, είτε στο σπίτι μας, είτε στην επιχείρησή μας. Μπορεί να είναι μικρή, μπορεί όμως να είναι και μεγαλύτερη, δεν έχει σημασία αρκεί να έχουμε ασφαλίσει το χώρο μας για τέτοιες περιπτώσεις.&nbsp;Οπότε, τι κάνουμε μόλις συμβεί η ζημιά; Ξεκινάμε με το τι... δεν κάνουμε! Δεν παθαίνουμε πανικό, δεν τρέχουμε πίσω από αυτόν που το έκανε για να τσακωθούμε, δεν σπάμε ακόμα περισσότερα πράγματα λόγω των νεύρων που έχουμε. Τι κάνουμε; Σηκώνουμε το τηλέφωνο και καλούμε την ασφαλιστική μας εταιρεία.Αν έχουμε φροντίσει να είναι καλυμμένα από το συμβόλαιό μας, δεν υπάρχει λόγος να τρελαινόμαστε. Παίρνουμε στο τηλέφωνο που είναι για την εξυπηρέτησή μας και λειτουργεί κάθε μέρα, όλη μέρα και δηλώνουμε τη ζημιά που έχει συμβεί. Στην περίπτωση της Eurolife ERB Ασφαλιστικής μέσω της <a href="http://www.eurolife.gr/el/episkebi-zimion" target="_blank">Υπηρεσίας Επισκευής Ζημιών</a>.Μπορούμε να έρθουμε σε επικοινωνία με την εταιρεία η οποία διαθέτει εξειδικευμένους τεχνίτες και συνεργεία σε Αττική και Θεσσαλονίκη αλλά και σε άλλες πόλεις όπως το Ηράκλειο, η Λάρισα και η Χαλκίδα. Καλύπτει όλες τις επισκευές που περιλαμβάνονται στο συμβόλαιό μας, χωρίς έξοδα και χωρίς να έχουμε να περιμένουμε αποζημιώσεις μετά. Για όλα αυτά αρκεί μόνο ένα τηλέφωνο και όχι δήλωση στον ασφαλιστή μας ή στα γραφεία της εταιρείας.&nbsp;Αν η ζημιά καλύπτεται από το συμβόλαιό μας, τότε μας ενημερώνουν για την κάλυψη, μας στέλνουν ειδικό τεχνικό ώστε να μας εξηγήσει τι χρειάζεται για να επισκευαστεί η ζημιά ενώ για την επισκευή έχουμε και 6 μήνες εγγύηση για την περίπτωση που κάτι πάει στραβά ή κάποιο υλικό ήταν ελαττωματικό. &nbsp;Αν, από την άλλη, η ζημιά δεν καλύπτεται από το συμβόλαιο, μπορούμε να έχουμε μια εκτίμηση κόστους της επισκευής από εξειδικευμένους τεχνίτες και αν την αποδεχτούμε, μπορούμε να την πραγματοποιήσουμε απευθείας με αυτούς.&nbsp;Πολλές φορές οι καταστάσεις είναι επείγουσες. Δεν φοβόμαστε όμως! Οι τεχνίτες μπορούν να έρθουν άμεσα στο χώρο μας, με κάλυψη από την ασφαλιστική εταιρεία μέχρι ένα ποσό, ενώ υπάρχει η δυνατότητα να υπάρχει και προσωπικό ασφαλείας για κάποιο διάστημα ώστε να φυλάσσεται ο χώρος που έχει τη ζημιά.Τέλος, περιγράφοντας τη ζημιά στους ασφαλιστικούς συμβούλους μπορεί να μας προτείνουν και κάποιες άλλες λύσεις για προβλήματα που μπορεί να προκύψουν λόγω της ζημιάς που έχουμε πάθει, οπότε καλό είναι να μην αποκρύψουμε τίποτα. Άλλωστε να μας βοηθήσουν θέλουν!
