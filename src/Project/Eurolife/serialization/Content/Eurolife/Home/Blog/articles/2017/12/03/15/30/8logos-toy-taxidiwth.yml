        <p class="Normal1"><strong>1.&nbsp; Δεν μένουμε συνεχώς καθιστοί</strong>Μένοντας καθιστοί, ιδιαίτερα σε πολύωρες πτήσεις, κινδυνεύουμε από το «σύνδρομο της οικονομικής θέσης» – να πάθουμε δηλαδή θρόμβωση στα κάτω άκρα. Έτσι, σηκωνόμαστε και περπατάμε πάνω-κάτω στον διάδρομο για λίγα λεπτά κάθε ώρα. Με την αφορμή, και για τον ίδιο λόγο, προσπαθούμε να μη φοράμε στενά ρούχα που εμποδίζουν την κυκλοφορία.</p><p class="Normal1"><strong>2. Δεν περπατάμε ξυπόλυτοι μέσα στο αεροπλάνο</strong>Είπαμε, σηκωνόμαστε και περπατάμε, αλλά ποτέ ξυπόλυτοι.<strong> </strong>Γιατί όχι; Πρώτον γιατί είναι σιχαμερό, μιας και το πάτωμα ενός αεροσκάφους έχει δει τα πάντα και, δεύτερον, γιατί κινδυνεύουμε να πατήσουμε οτιδήποτε αιχμηρό έχει πέσει κάτω και δεν έχει μαζευτεί. </p><p class="Normal1"><strong>3. Δεν κλείνουμε τον εξαεριστήρα πάνω από τη θέση μας</strong>Αν κρυώνουμε, είναι προτιμότερο να ρίξουμε κάτι πάνω μας και να ελαττώσουμε λίγο τη ροή του αέρα. Φροντίζουμε μάλιστα να κατευθύνουμε τη ροή του έτσι ώστε να απομακρύνει όποια μικρόβια απειλούν να μπουν στον… προσωπικό μας χώρο.</p><p class="Normal1"><strong>4.&nbsp; Δεν φοράμε φακούς επαφής</strong>Προτιμάμε τα γυαλιά μας διότι ο αέρας μέσα στο αεροπλάνο είναι ξηρός και μπορεί να ερεθίσει τα μάτια μας. Συν το ότι μπορεί να μας πάρει ο ύπνος με φακούς που δεν είναι για ύπνο.</p><p class="Normal1"><strong>5. Δεν βάζουμε παγάκια στο ποτό/αναψυκτικό μας</strong>Αν και σχεδόν όλες πλέον οι αεροπορικές εταιρείες χρησιμοποιούν μόνο εμφιαλωμένο νερό, τα παγάκια γίνονται ακόμη από το νερό της «βρύσης» του αεροπλάνου. Το οποίο βέβαια προέρχεται από δοχεία νερού που, όσο να ‘ναι, έχουν δει και καλύτερες μέρες.</p><p class="Normal1"><strong>6. Δεν αφυδατωνόμαστε</strong>Οι καμπίνες των αεροσκαφών είναι διαβόητες για την ξηρή τους ατμόσφαιρα, μιας και ο αέρας του αεροπλάνου εξομοιώνει, λένε, τις συνθήκες που επικρατούν στο μεγαλύτερο υψόμετρο που ο άνθρωπος μπορεί να αναπνέει ελεύθερα – σύμφωνα με τον Παγκόσμιο Οργανισμό Υγείας, μεταξύ 1.800μ. και 2.500μ. Φροντίζουμε λοιπόν να πίνουμε νερό. Πόσο; Ενδεικτικά, σε κάθε πτήση (κάποιας διαρκείας, όχι Αθήνα-Θεσσαλονίκη) κάθε μέλος του πληρώματος φροντίζει να πίνει μισό λίτρο νερού.</p><p class="Normal1"><strong>7. Αποφεύγουμε καφέ και τσάι</strong>Τα οποία, όπως και τα παγάκια, φτιάχνονται με νερό της «βρύσης» του αεροπλάνου. Έστω κι αν αυτό υποτίθεται πως είναι βρασμένο. Συν βέβαια το ότι η καφεΐνη αφυδατώνει. Έτσι, αν πρέπει οπωσδήποτε να πιούμε καφέ ή τσάι, τα συνοδεύουμε με νερό.&nbsp; </p><p class="Normal1"><strong>8. Δεν πίνουμε αλκοόλ ασύστολα, μόνο και μόνο επειδή μας το προσφέρουν (αν μας το προσφέρουν…)</strong>Διότι το αλκοόλ επίσης αφυδατώνει, πολύ περισσότερο από την καφεΐνη, ειδικά όταν συνδυάζεται με τον ξηρό αέρα της καμπίνας που το κάνει να βαράει στο κεφάλι και πιο πολύ και πιο γρήγορα – ένα ποτό στον αέρα είναι, λένε, σαν δυο στη γη. </p><p class="Normal1">Με λίγη μόνο προσοχή, φτάνουμε υγιείς στον προορισμό μας κι επιστρέφουμε ακμαίοι σπίτι μας. Οι ουρανοί είναι δικοί μας!</p>
