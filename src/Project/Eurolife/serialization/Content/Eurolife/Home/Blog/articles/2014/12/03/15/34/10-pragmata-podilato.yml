    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Εσείς, το πιθανότερο, ανήκετε σε αυτούς που έχουν ήδη υιοθετήσει αυτόν το νέο τρόπο ζωής, ή είστε στα πρόθυρα του να το κάνετε και&nbsp; περιμένετε να επιλέξετε το σωστό ποδήλατο. Η σωστή επιλογή Θα σας βοηθήσει να αποφύγετε τα ατυχήματα, να έχετε καλύτερες επιδόσεις και να απολαμβάνετε τη σχέση σας μαζί του περισσότερο.Τι πρέπει να προσέξετε:<ol>    <li><strong>Το μέγεθος. </strong>Τα ποδήλατα βγαίνουν σε διάφορα μεγέθη τα οποία ανταποκρίνονται στο ύψος του αναβάτη. Το μέγεθος ορίζεται με βάση τη διάμετρο των ελαστικών και μετριέται σε ίντσες. Για παράδειγμα, ένας άνθρωπος με ύψος 1,75 μ. χρειάζεται ένα ποδήλατο 18’’. Στην πράξη, το κατάλληλο μέγεθος για εσάς είναι αυτό που σας κάνει να νιώθετε άνετα, χωρίς να χρειάζεται ούτε να τεντώνεστε ούτε να καμπουριάζετε για&nbsp; να φτάσετε το τιμόνι ή τα πετάλια.</li>    <li><strong>Το μήκος του τιμονιού.</strong> Για να κρατήσετε σωστή στάση πάνω στο ποδήλατο, το άνοιγμα των χεριών σας θα πρέπει να είναι τέτοιο ώστε οι παλάμες να ευθυγραμμίζονται με τα οστά στο επάνω μέρος των ώμων σας. Εάν το τιμόνι είναι πολύ μακρύ, είναι πιθανότερο να προκληθούν προβλήματα στον αυχένα, τους ώμους, την πλάτη αλλά και τους καρπούς.</li>    <li><strong>Το ύψος του τιμονιού.</strong> Η πλάτη θα πρέπει να μπορεί να παραμένει ευθεία όταν κρατάτε το τιμόνι. Εάν χρειάζεται να καμπουριάζετε, σηκώστε το πιο ψηλά.</li>    <li><strong>Η απόσταση ανάμεσα στο κάθισμα και το τιμόνι.</strong> Είναι πιθανό να σας φαίνεται πιο ξεκούραστο να οδηγείτε κρατώντας τον κορμό ψηλά, όμως στην πραγματικότητα αυτή η στάση αυξάνει την πίεση που ασκείται στην πλάτη και δυσκολεύει τις κινήσεις των ποδιών. Γι’ αυτό η απόσταση από το τιμόνι θα πρέπει να σας «αναγκάζει» να σκύψετε ελαφρά. Τα χέρια πρέπει να σχηματίζουν στο ύψος των ώμων γωνία 90 μοιρών με τον κορμό και οι αγκώνες να είναι ελαφρά λυγισμένοι.</li>    <li><strong>Το εύρος της σέλας.</strong> Επιλέξτε μία που ανταποκρίνεται στο μήκος που έχουν τα καθιστικά κόκαλα στο κάτω μέρος της λεκάνης.</li>    <li><strong>Το ύψος της σέλας. </strong>Το ιδανικό ύψος είναι αυτό που επιτρέπει στο γόνατο να είναι ελαφρά λυγισμένο όταν το πόδι βρίσκεται στο χαμηλότερο άκρο της διαδρομής του πεταλιού. Επίσης, όταν τεντώνετε τα πόδια καθισμένοι στη σέλα θα πρέπει να ακουμπάτε στο έδαφος με τις μύτες των ποδιών.</li>    <strong>    </strong>    <li><strong>Τα φρένα.</strong> Εάν σκοπεύετε να κάνετε κυρίως διαδρομές σε δρόμους χωρίς άσφαλτο, όπως σε «εκτός δρόμου» μονοπάτια ή στο βουνό, είναι καλύτερο να επιλέξετε ένα ποδήλατο με δισκόφρενα που σας επιτρέπουν να φρενάρετε καλύτερα πάνω στο χώμα.</li>    <strong>    </strong>    <li><strong>Τα λάστιχα.</strong> Η επιλογή και πάλι εξαρτάται από το είδος της χρήσης. Όταν πρόκειται για ποδήλατο που κινείται στην άσφαλτο θα πρέπει να είναι λεπτά και με ομαλή επιφάνεια. Εάν κινείστε στο χώμα διαλέξτε ένα σετ πιο φαρδιά και με εξογκώματα.</li>    <li><strong>Οι ταχύτητες. </strong>Μας επιτρέπουν να κάνουμε ποδήλατο πιο άνετα στις ανηφόρες και να μη χρειάζεται να σηκωθούμε από τη σέλα ή να κουραστούμε υπερβολικά για να «βγάλουμε» μια πιο δύσκολη διαδρομή. Το πόσες χρειάζεστε εξαρτάται από τη χρήση που κάνετε στο ποδήλατο. Ο γενικός κανόνας είναι ότι όσο περισσότερες είναι οι ανηφόρες και οι κατηφόρες που διασχίζετε και όσο «χειρότερη» η φυσική σας κατάσταση τόσο περισσότερες και οι ταχύτητες. Τα ποδήλατα νέας τεχνολογίας έχουν συνήθως 21 έως 30 ταχύτητες.</li>    <li><strong>Τα αξεσουάρ.</strong> Μπορεί να βγήκατε στην αγορά για να πάρετε ποδήλατο, μην παραλείψετε όμως να υπολογίσετε στη λίστα (και το μπάτζετ σας) μερικά απαραίτητα αξεσουάρ, όπως μια τρόμπα, ένα παγούρι νερού και, ασφαλώς, ένα κράνος!</li></ol>"
