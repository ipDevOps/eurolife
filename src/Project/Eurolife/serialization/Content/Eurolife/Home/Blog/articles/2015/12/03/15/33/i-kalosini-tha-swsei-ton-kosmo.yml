        <p>Έχετε δει την ταινία Pay it forward; Εκείνη που ένα μικρό παιδί σκέφτηκε –στο πλαίσιο μιας σχολικής εργασίας- τον τρόπο με τον οποίο ο κόσμος μπορούσε να αλλάξει εάν για κάθε καλή πράξη που δεχόμαστε κάνουμε με τη σειρά μας κάτι ανάλογο για άλλους δύο συνανθρώπους μας; Φαίνεται πως η ιδέα αυτή έχει τις ρίζες της βαθιά μέσα στην ανθρώπινη ψυχοσύνθεση.&nbsp;</p><p>Ο James Fowler είναι καθηγητής γενετικής και πολιτικών επιστημών στο Πανεπιστήμιο της Καλιφόρνια στις ΗΠΑ και έχει μελετήσει βαθιά τις συνέπειες που έχει στον άνθρωπο αυτό που απλοϊκά αποκαλούμε «μια καλή πράξη». Όπως προκύπτει από τις έρευνές του, κάθε μία τέτοια πράξη προσφοράς και βοήθειας εμπνέει μερικές ακόμη παρόμοιες.&nbsp;</p><p>Υπάρχει μάλιστα και μια επιστημονική ονομασία για τη διαδικασία αυτή που σε ελεύθερη μετάφραση σημαίνει «ανάποδη αμοιβαιότητα» («upstream reciprocity»). Ο τρόπος που λειτουργεί έχει ως εξής: Εάν εσείς κάνετε μια μικρή πράξη που δείχνει καλοσύνη, όπως να δώσετε ένα εισιτήριο για το μετρό σε κάποιον που κινδυνεύει να το χάσει γιατί μόλις συνειδητοποίησε ότι δεν έχει μαζί του εισιτήρια και πρέπει να γυρίσει στα εκδοτήρια και μετά ξανά στην πλατφόρμα, τότε εκείνος θα νιώσει την ανάγκη να κάνει κάτι καλό για έναν άλλο κ.ο.κ.&nbsp;</p><p>Ο λόγος είναι περισσότερο βιολογικός παρά κοινωνικός και δεν έχει σχέση με τη συνειδητοποίηση του οφέλους που μπορεί να έχει η προσφορά αλλά με την ικανοποίηση που νιώθουμε κάνοντάς την. Όταν είμαστε καλοί απέναντι σε κάποιον, κινητοποιούνται τα σημεία του εγκεφάλου που συνδέονται με την ευχαρίστηση και την ικανοποίηση, καθώς η καλή πράξη προκαλεί την έκκριση ενδορφινών, σύμφωνα με έρευνα του Πανεπιστημίου Emory στην Ατλάντα των ΗΠΑ. Αλλά και από την πλευρά αυτού που ωφελείται, όπως έδειξε έρευνα του Πανεπιστημίου Harvard, η ευγνωμοσύνη που αισθάνεται αυξάνει τις πιθανότητες να νιώσει την ανάγκη να ανταποδώσει, κάνοντας κάτι καλό για κάποιον άλλο.&nbsp;</p><p>Έτσι, από μία μόνο «καλή πράξη» μπορεί να ξεκινήσει ένα ολόκληρο κίνημα που θα συμπαρασύρει σαν χιονοστιβάδα όλο και περισσότερους, με την ελπίδα κάποια στιγμή όλοι να ασχοληθούμε με το πώς θα προσφέρουμε στους άλλους.</p><p>Αυτό δείχνει και το ακόλουθο καταπληκτικό video που έχει γίνει viral στα social media τους τελευταίους μήνες. Απολαύστε το και κάντε κι εσείς κάτι όμορφο για έναν συνάνθρωπό σας. Είναι πολύ πιο σημαντικό από ό,τι φαντάζεστε!</p><iframe width="560" height="315" src="https://www.youtube.com/embed/MhrlUGnW40M" frameborder="0"></iframe>
