    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Οι συνάδελφοι είναι όλοι μέσα στην καλή χαρά, όπως και ο σύντροφός σου. «Επιτέλους! Λίγος ήλιος! Σαπίσαμε φέτος…», αναφωνεί ο ένας, «τι καλά, μεγαλώνουν οι μέρες» εκστασιάζεται η άλλη. Κι εσύ, που με δυσκολία σηκώθηκες από το κρεβάτι, ενώ είχες χτυπήσει γεμάτο οκτάωρο, νυσταγμένα αναρωτιέσαι αν έχεις πρόβλημα. Από τη στιγμή που μπήκε η άνοιξη, νυστάζεις, νιώθεις τα μέλη σου βαριά, έχεις πονοκέφαλο, σου έρχεται να βάλεις τα κλάματα, εκνευρίζεσαι δυσανάλογα με απλά πράγματα, όπως το ότι πρέπει να ανταλλάξεις τις μπότες με κάποιο πιο ελαφρύ παπούτσι….</p><p></p><p>Υπομονή! Υπάρχει επιστημονική εξήγηση για αυτό που παθαίνεις εσύ και χιλιάδες άνθρωποι, σε μεγαλύτερο ποσοστό γυναίκες, σε όλον τον πλανήτη, καθώς το σώμα τους προσαρμόζεται σιγά-σιγά στην αλλαγή της εποχής.</p><p></p><p>Σύμφωνα με την καθηγήτρια κλιματολογίας στο Πανεπιστήμιο του Μονάχου, Angela Schuh, ο εαρινός λήθαργος είναι βλαστική αντίδραση στις αλλαγές που συμβαίνουν στη Φύση. Στον άνθρωπο, &nbsp;όπως και στα ζώα, ο μεταβολισμός και τα επίπεδα των ορμονών ρυθμίζονται σε συγχρονισμό με εξωτερικά ερεθίσματα όπως το φως και η θερμοκρασία. Όταν έξω είναι σκοτεινά και κάνει κρύο, το σώμα προστατεύει τον εαυτό του. Η θερμοκρασία του σώματός μας το χειμώνα είναι μερικά δέκατα χαμηλότερη από ότι το καλοκαίρι, γεγονός που επιβραδύνει το μεταβολισμό μας, λίγο σα να πέφτουμε σε μια μίνι χειμερία νάρκη. Τους χειμερινούς μήνες το σώμα μας παράγει περισσότερη μελατονίνη, την ορμόνη του ύπνου, που δικαιολογεί τη διάθεσή μας για cocooning και ύπνο! Όταν έρχεται η άνοιξη και, ειδικά με την αλλαγή της ώρας, έχουμε περισσότερες ώρες εντονότερου φωτός, το σώμα μας καλείται να προσαρμοστεί. Ανεβαίνει η θερμοκρασία του, διαστέλλονται τα αιμοφόρα αγγεία, πέφτει η πίεση. Το φως κάνει το σώμα μας να παράγει τώρα περισσότερη σεροτονίνη, την ορμόνη της δραστηριότητας.&nbsp;</p><p></p><p>Έλα όμως που το σώμα ορισμένων από εμάς δεν μπορεί να προσαρμοστεί σε αυτές τις ξαφνικές αλλαγές μέσα σε μια νύχτα! Θέλει δυο και τρεις εβδομάδες να συντονιστεί με τα νέα δεδομένα, και δεν χρειάζεται να ανησυχούμε ιδιαίτερα για τα συμπτώματα, που ποικίλουν από άνθρωπο σε άνθρωπο, και κινούνται από τη νύστα και τον πονοκέφαλο έως και την ανεξήγητη και διάχυτη θλίψη.&nbsp;</p><p>Μια άλλη εξήγηση για την εαρινή κόπωση, που συμπληρώνει την προηγούμενη, είναι αυτή που δίνει ο Δρ. Kukura, του ιατρικού κέντρου Canadian Medical Care στην Πράγα. Όπως λέει, κατά τη διάρκεια του χειμώνα το σώμα μας ταλαιπωρείται. Τρώμε περισσότερο ενώ η τροφή μας περιέχει λιγότερες βιταμίνες, κινούμαστε λιγότερο, δεν μας βλέπει αρκετά ο ήλιος, περνάμε ιώσεις (ακόμη κι αν δεν αρρωστήσουμε, αυτό δε σημαίνει ότι το σώμα μας δεν καταπονείται καταπολεμώντας τις!)… Έτσι, όταν έρθει πια η άνοιξη, έχουν εξαντληθεί οι αντοχές του και «βγαίνει» η κούρασή του.&nbsp;</p><p>Για μια ακόμη φορά, το μυστικό είναι στην πρόληψη. Η άσκηση κι ο καθαρός αέρας, κατά τη διάρκεια του χειμώνα, όπως και η καλή διατροφή με πολλά υγρά, φρούτα και λαχανικά, ακόμη και συμπληρώματα όπου χρειάζεται, μπορούν να σε βοηθήσουν να αποφύγεις την εαρινή κόπωση, ή να περιορίσεις τα συμπτώματα. Αν αντέχεις, θαύματα κάνει και το «σκωτσέζικο» ντους, με εναλλαγή του νερού από ζεστό σε κρύο, ή η σάουνα που ακολουθείται από κρύο ντους. Η εναλλαγή ζεστού-κρύου σταθεροποιεί την κυκλοφορία του αίματος και τονώνει το αγγειακό σύστημα, κάνοντάς το πιο ανθεκτικό στις αλλαγές της θερμοκρασίας.&nbsp;</p>Προς το παρόν, υπομονή και καλή άνοιξη και καλοκαίρι! Το φθινόπωρο όμως, θυμήσου πως αν το χειμώνα εφαρμόσεις αυτές τις απλές συμβουλές, σε όλη την οικογένεια, η επόμενη άνοιξη θα σας βρει ζωηρούς και δραστήριους!"
