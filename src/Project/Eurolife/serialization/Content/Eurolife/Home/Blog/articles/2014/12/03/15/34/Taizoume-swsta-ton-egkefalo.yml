    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Ναι, εντάξει, το ξέρουμε... Το ακούμε από τα πέντε μας: «Πρέπει να τρώμε σωστά για να έχουμε γερό και υγιές σώμα». Τι γίνεται όμως με το… πνεύμα; Ο εγκέφαλός μας για να λειτουργήσει σωστά χρειάζεται να τροφοδοτείται συνεχώς με τα κατάλληλα θρεπτικά συστατικά, όπως ακριβώς η καρδιά, το συκώτι και οι μυς μας. Όταν επιλέγετε λοιπόν το μενού της ημέρας, βεβαιωθείτε ότι περιέχει τις τροφές που δεν εξασφαλίζουν απλά υγεία στο σώμα, αλλά προάγουν και τη σωστή λειτουργία του μυαλού. Τέτοιες τροφές είναι: <strong>Μπρόκολο:</strong> Πηγή βιταμίνης Κ, που δίνει ώθηση στη γνωστική λειτουργία του εγκεφάλου και βελτιώνει τη λειτουργία του. <p><strong></strong></p><p><strong>Ξηροί καρποί:</strong> Καθώς ο εγκέφαλός μας «γερνάει» με το πέρασμα των χρόνων (!), η ικανότητά του να κάνει καινούριες συνάψεις μειώνεται συνεχώς. Για να το προλάβουμε χρειάζεται να τον τροφοδοτούμε με βιταμίνη Ε, η οποία περιέχεται στους ξηρούς καρπούς, αλλά και στα λαχανικά με μεγάλα πράσινα φύλλα (σπανάκι), το ελαιόλαδο, τα αυγά.</p><p></p><p><strong>Ντομάτες:</strong> Έρευνες έχουν δείξει ότι το λυκοπένιο, το πανίσχυρο αντιοξειδωτικό που περιέχεται στη ντομάτα, μπορεί να συμβάλει στην καταπολέμηση των ελεύθερων ριζών που καταστρέφουν τα κύτταρα του εγκεφάλου, προκαλώντας ασθένειες όπως το Αλτζχάιμερ.</p><p></p><p><strong>Μούρα: </strong>Τα φλαβονοειδή που περιέχονται σε όλες τις ποικιλίες μούρων έχουν αντιφλεγμονώδεις ιδιότητες που συμβάλλουν στην πρόληψη από ασθένειες όπως το Πάρκινσον, και βελτιώνουν τη λειτουργία της μνήμης.</p><p></p><p><strong>Λιπαρά ψάρια:</strong> Τα ω3 λιπαρά οξέα είναι απαραίτητα για την καλή λειτουργία του εγκεφάλου και ο οργανισμός δεν μπορεί να τα συνθέσει μόνος του, οπότε είναι σημαντικό να τα λαμβάνει μέσω της διατροφής. Καλές πηγές ω3 είναι κυρίως τα λιπαρά ψάρια, όπως ο σολομός, η σαρδέλα, η ρέγκα, η πέστροφα, αλλά και οι ξηροί καρποί, ο κολοκυθόσπορος και ο λιναρόσπορος. </p><p></p><p><strong>Δημητριακά ολικής άλεσης:</strong> Ο εγκέφαλος για να λειτουργήσει χρειάζεται ενέργεια, με τη μορφή γλυκόζης. Τα δημητριακά ολικής άλεσης και τα προϊόντα που προέρχονται από αυτά («μαύρο» ψωμί, μακαρόνια κ.λπ.) έχουν το χαρακτηριστικό ότι απελευθερώνουν τη γλυκόζη σταδιακά στο αίμα, συμβάλλοντας έτσι στο να νιώθουμε το μυαλό μας ακμαίο όλη μέρα. <strong></strong></p><p><strong>Αβοκάντο:</strong> Τα μονοακόρεστα λιπαρά του βοηθούν στην καλή κυκλοφορία του αίματος που είναι απαραίτητη για τη σωστή λειτουργία του εγκεφάλου. Επιπλέον, συμβάλλουν στην πτώση της αρτηριακής πίεσης.</p><p></p><strong>Μύδια: </strong>Είναι πολύ πλούσια σε βιταμίνη Β12 που εξασφαλίζει την υγεία των κυττάρων του εγκεφάλου. <p><strong>Μαύρη σοκολάτα:</strong> Μια μικρή ποσότητα κακάο την ημέρα βελτιώνει την κυκλοφορία του αίματος στον εγκέφαλο. </p><p></p><strong>Δυόσμος:</strong> Έρευνες έχουν δείξει ότι ακόμα και μυρίζοντας το άρωμά του κινητοποιείται η μνήμη και η εγρήγορση του εγκεφάλου."
