      Hint: Main content
      Value: "Πώς είναι οι περιπτώσεις που έχουμε κάτι και γίνονται όλοι γιατροί ξαφνικά; Η ασφάλιση είναι κατά κάποιον τρόπο το ίδιο πράγμα. Όλοι έχουν άποψη και όλοι προσπαθούν να σε καθοδηγήσουν καθώς έχουν έναν γνωστό που έχει έναν άλλον γνωστό και πάει λέγοντας... Έτσι όμως δεν μπορεί να παρθεί μια απόφαση, ειδικά για ένα τόσο σοβαρό θέμα όπως η ασφάλιση.&nbsp;Το σημαντικότερο βήμα προς κάθε απόφαση είναι η σωστή ενημέρωση. Οι πληροφορίες που λαμβάνουμε, μας επηρεάζουν και μας καθοδηγούν, γι΄αυτό πρέπει να είμαστε βέβαιοι ότι είναι σωστές και μπορούμε να βασιστούμε σε αυτές ώστε να λάβουμε μια απόφαση που δεν θα μας στοιχίσει αργότερα. Ακριβώς το ίδιο ισχύει και στα ασφαλιστικά θέματα. Θα πρέπει να στηρίξουμε την πληροφόρησή μας σε πηγές αξιόπιστες, ενημερωμένες, που μπορούν να μας λύσουν όποιες απορίες έχουμε.Προφανώς και δεν είναι δυνατόν να έχουμε όλοι από έναν φίλο ασφαλιστή ώστε να μας τα εξηγήσει όλα. Αλλά σίγουρα μπορούμε να βρούμε μία σύνδεση στο διαδίκτυο. Ανοίγουμε λοιπόν τον υπολογιστή μας και ξεκινάμε τις αναζητήσεις. Πάμε στις ιστοσελίδες των μεγάλων εταιρειών, ψάχνουμε σε ιστοσελίδες που κάνουν συγκρίσεις, βλέπουμε τα προϊόντα και μπορούμε να σχηματίσουμε μια αρχική έστω εικόνα. Υπάρχουν πράγματα που δεν μπορούν να εξηγηθούν με την αναζήτηση στο διαδίκτυο αλλά μπορούμε με αυτόν τον τρόπο να πάρουμε μια ιδέα για το τι υπάρχει στην αγορά.&nbsp;Ένα καλό επόμενο βήμα είναι να κοιτάξουμε στον οικογενειακό μας κύκλο. Ποιος είναι ασφαλισμένος και πού; Είναι ευχαριστημένος; Ποιος τον έχει ασφαλίσει; Βολεύει να μας ασφαλίσει και εμάς ο ίδιος; Τον εμπιστευόμαστε; Τι άποψη έχει ο δικός μας άνθρωπος για εκείνον και για τις υπηρεσίες που του έχει προτείνει; Μπορεί αυτές οι ερωτήσεις να μην μας λύσουν όλες τις απορίες αλλά θα μας δώσουν μια ένδειξη για την πραγματικότητα ενός ανθρώπου που είναι ασφαλισμένος και θα μας πει χωρίς υπερβολές και χρωματισμούς τι ισχύει πέρα και πίσω από τις απλές περιγραφές των προϊόντων που διαβάζουμε σε ένα φυλλάδιο.<p>Ιδιαίτερα χρήσιμο θα ήταν αν είχαμε και κάποιον δικό μας άνθρωπο, κοντινό που να έχει έρθει στη δυσάρεστη θέση να χρησιμοποιήσει την ασφάλισή του. Πώς τον αντιμετώπισε η ασφαλιστική του; Ήταν όλα όπως τα είχε φανταστεί και προνοήσει γι’ αυτά; Τι χρειάστηκε να κάνει για να ενεργοποιηθούν οι διαδικασίες; Πολλές φορές η πρακτική εφαρμογή όσων συζητάμε διαφέρει από το θεωρητικό επίπεδο στο οποίο τα τοποθετούμε σε μια αρχική φάση. Είναι λοιπόν ιδιαίτερα σημαντικό να δούμε πώς λειτουργούν οι &nbsp;επιλογές μας και στην πραγματικότητα.&nbsp;</p><p>Η σωστή ενημέρωση είναι κάτι παραπάνω από τη μισή διαδρομή που θέλουμε να διανύσουμε. Τα μέσα υπάρχουν, ας τα εκμεταλλευτούμε! &nbsp;</p>"
