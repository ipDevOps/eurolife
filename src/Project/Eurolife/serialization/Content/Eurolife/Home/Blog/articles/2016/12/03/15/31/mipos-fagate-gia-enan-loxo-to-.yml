    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Είναι η αλήθεια ότι τις μέρες του Πάσχα, στην Ελλάδα, το τραπέζι είναι πάντα πλούσια στρωμένο. Ακόμα και όταν υπάρχουν δυσκολίες, βρίσκεται τρόπος να μαζευτούμε και να φάμε ακόμα και αν χρειάζεται να κόψουμε από αλλού. Το έχουμε σαν παράδοση και δεν είναι τυχαίο που όταν τρώμε καλά, οποιαδήποτε στιγμή του χρόνου, συνηθίζουμε να λέμε «πω, πω, Πάσχα κάναμε και σήμερα!»Οι μέρες μετά το φαγοπότι όμως είναι αυτές που είναι δύσκολες. Μερικές φορές το παρακάνουμε, κάτι που ενισχύεται και από το γεγονός ότι μπορεί να έχουμε κάνει και νηστεία πριν οπότε δεν έχουμε φάει κρέας και άλλα βαριά φαγητά για αρκετές μέρες. Φυσικά μην ξεχνάμε και το ποτό. Βάλε λίγο κρασάκι, έλα μια μπυρίτσα ακόμα, φτάνουμε σε σημείο να μην βλέπουμε μπροστά μας!Τι μπορούμε λοιπόν να κάνουμε για να αισθανθούμε καλύτερα αλλά και να επανέλθουμε στους κανονικούς μας ρυθμούς μετά από συνεχόμενες μέρες κραιπάλης;Αρχικά, μια καλή λύση θα ήταν να μειώσετε το φαγητό και το ποτό μέχρι να νιώσετε καλύτερα. Μετά μπορείτε σιγά σιγά να επαναφέρετε τις ποσότητες και τα είδη που τρώγατε πριν τις γιορτές. Γενικά δεν θέλει βιασύνη και απότομες εναλλαγές, δεν ωφελεί δηλαδή να κόψετε τελείως το φαγητό για να μπορέσετε να ξεφουσκώσετε!Πιείτε άφθονο νερό , μειώστε τους καφέδες όσο μπορείτε και βγείτε για μία βόλτα να περπατήσετε! Με αυτόν τον τρόπο και το φαγητό θα χωνευτεί ευκολότερα και θα φτιάξει η διάθεσή σας.&nbsp;Σημαντική βοήθεια μπορούν να προσφέρουν οι τροφές με φυτικές ίνες. Συμβάλουν στην αύξηση της κινητικότητας του εντέρου, διευκολύνοντας και επιταχύνοντας τη διέλευση της τροφής και έτσι μειώνουν τα φουσκώματα, το βάρος. Τις φυτικές αυτές ίνες μπορούμε να τις βρούμε σε τροφές όπως τα φρούτα, λαχανικά, όσπρια, λαδερά, ξηρούς καρπούς, δημητριακά και προϊόντα ολικής αλέσεως. Τα δύο φρούτα που μπορούν να βοηθήσουν πολύ είναι το το μανταρίνι που διευκολύνει σημαντικά τη χώνεψη και η μπανάνα που καταπραΰνει την καούρα. Καλό θα είναι επίσης να αποφύγετε τα πολλά λιπαρά (σοκολάτες, κρέμα γάλακτος) και να προτιμήσετε υποκατάστατα μέχρι να αισθανθείτε καλύτερα.&nbsp;Σίγουρα θα σκεφτείτε ότι δεν μπορείτε να πετάξετε όλο αυτό το φαγητό που έχει περισσέψει. Κανείς δεν είπε κάτι τέτοιο! Μπορείτε όμως να το διαχειριστείτε έξυπνα και να φτιάξετε για παράδειγμα χορταστικές σαλάτες με κομματάκια από το κρέας που έχει απομείνει λαμβάνοντας έτσι και τις φυσικές ίνες που χρειάζεστε.&nbsp;Για όσους προτιμούν το…φαρμακείο της φύσης, μπορούν να στραφούν σε διάφορα βότανα και αφεψήματα που θα τους βοηθήσουν να χωνέψουν πιο εύκολα. Για παράδειγμα η μέντα, το κόλιαντρο και το αγριοκύμινο ηρεμούν το στομάχι και ανακουφίζουν από τους πόνους και τη δυσφορία ενώ το χαμομήλι και ο δυόσμος είναι ιδανικά για τη χώνεψη αφού χαλαρώνουν τους μυς του στομάχου. Μην ξεχνάμε επίσης και το παλιό καλό πράσινο τσάι που περιέχει πολλά αντιοξειδωτικά τα οποία επιταχύνουν την παραγωγή ενζύμων, τα οποία καθαρίζουν το συκώτι και τον οργανισμό γενικότερα.Δεν πειράζει λοιπόν που το παρακάνατε με το φαγητό γιατί σημασία έχει να περάσατε καλά! Επειδή όμως θέλουμε και το επόμενο Πάσχα να είμαστε καλά και να ξαναφάμε, ας προσέξουμε λίγο το μετά για να…έχουμε και στη συνέχεια!"
