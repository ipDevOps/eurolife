        Κι όμως, υπάρχουν λύσεις. Αυτό φαίνεται ότι πρεσβεύει η Ελίνα Σιαπέρα, CEO της  εταιρείας Fitbreak, που αναλαμβάνει προγράμματα fitness and wellness, για στελέχη και εργαζόμενους σε επιχειρήσεις.<strong>Πώς αποφασίσατε να ασχοληθείτε με αυτό το κομμάτι του fitness; Ποιο είναι το δικό σας background;&nbsp;</strong><div></div><div>Αν και σπούδασα Οικονομικές Επιστήμες, η αγάπη μου για γυμναστική, που την θεωρούσα πάντα το καλύτερο  μέσο εκτόνωσης, δε σταμάτησε ποτέ. Κάνοντας χρόνια δουλειά γραφείου, και βλέποντας τις επιπτώσεις της καθιστικής ζωής  στο σώμα μου, και μην έχοντας χρόνο για γυμναστήριο, άρχισα να αναζητώ μια λύση. Έτσι γεννήθηκε η ιδεά για  το "πάντρεμα" του well being του εργαζόμενου  με τον ίδιο το χώρο της εργασίας του.<strong>Τι είδους υπηρεσίες προσφέρετε;</strong>Η Fitbreak είναι  «ένα ευχάριστο διάλειμμα για Υγεία και Ευεξία στον εργασιακό χώρο». Στόχος είναι η εξισορρόπηση της επαγγελματικής ζωής, με την υγεία και την ευεξία του κάθε εργαζόμενου. Κάτι που βοηθά τελικά και στη βελτίωση της επαγγελματικής απόδοσης.<strong>Τι είδους εταιρείες αναζητούν τις υπηρεσίες σας;</strong>Τα τελευταία χρόνια έχει γίνει μεγάλη  στροφή προς το Fitness &amp; Wellness και όχι μόνο από ιδιώτες. Οι εργοδότες έχουν καταλάβει την ανάγκη του να είναι ευχαριστημένοι και υγιείς οι εργαζόμενοι και ανεξαρτήτως αν είναι μόδα ή συνειδητή επιλογή, ολοένα και περισσότερες εταιρείες αναζητούν τις υπηρεσίες μας.<strong>Υγιές προσωπικό - προσοδοφόρα επιχείρηση: Μπορείτε να μας μιλήσετε λίγο για αυτή την ιδέα;</strong>“Be Αctive. Be Prod-Active!”. Να είσαι δραστήριος για να είσαι παραγωγικός!  Εκτός από τα αποδεδειγμένα οφέλη  της γυμναστικής  στην υγεία των εργαζομένων, οι σωματικά υγιείς υπάλληλοι αντιμετωπίζουν καλύτερα τα θέματα της δουλειάς και τις  στρεσσογόνες καταστάσεις, εξαιτίας του υψηλού επιπέδου ενέργειας. Υγιές προσωπικό σημαίνει παραγωγικό προσωπικό, το οποίο συμβάλει στα κέρδη της επιχείρησης. Σύμφωνα με στατιστικές οι εργαζόμενοι που ασκούνται έστω μία φορά την εβδομάδα, απουσιάζουν έως 27% λιγότερες μέρες λόγω ασθενειών, ενώ παρουσιάζουν 12,5% αύξηση στην παραγωγικότητά τους.<strong>Πώς πιστεύετε ότι μπορεί να ωφεληθεί ο εργαζόμενος αλλά και η εταιρία από τα προγράμματα που προσφέρετε;</strong>Πρόκειται για μια "win to win" σχέση: για τον εργοδότη αποτελεί επένδυση, ενώ για τον εργαζόμενο επιβράβευση. Δεδομένου ότι το ανθρώπινο δυναμικό αποτελεί πολύτιμο “περιουσιακό στοιχείο” της επιχείρησης, τέτοια προγράμματα αποτελούν σημαντικό εργαλείο στα χέρια της διοίκησης ώστε να διατηρήσει και να ενισχύσει την αφοσίωση, την ομαδικότητα, την παραγωγικότητα, να έχει ευχαριστημένο προσωπικό και συνεπώς να συμβάλει στη κερδοφορία της επιχείρησης. Ο εργαζόμενος από την πλευρά του "κερδίζει" χρόνο από τις μετακινήσεις εφόσον το πρόγραμμα τρέχει στην εταιρεία του, και μέσω της ενίσχυσης της ικανοποίησης που αντλεί από την εργασία επιτυγχάνει την εναρμόνιση της προσωπικής-επαγγελματικής ζωής και βελτιώνει την σωματική/πνευματική του υγεία. <strong>Ποια νομίζετε ότι είναι τα πιο συνηθισμένα και σημαντικά προβλήματα που αντιμετωπίζουν οι εργαζόμενοι στο σημερινό εργασιακό περιβάλλον; Τι λύσεις προσφέρετε γι' αυτά; </strong><p>Time is the New Money! Η πολύωρη και απαιτητική εργασία, η διαρκής χρήση υπολογιστή, αλλά και ο καθιστικός τρόπος ζωής, εκφυλίζουν τις φυσικές ικανότητες και ιδιότητες του ανθρώπινου οργανισμού. Αν σ’ αυτά προσθέσουμε και τις  στρεσογόνες καθημερινές καταστάσεις σε συνδυασμό με την έλλειψη άσκησης, η υγεία του ανθρώπου απειλείται από σοβαρούς κινδύνους όπως μυοσκελετικά προβλήματα, αυχενικό σύνδρομο, παχυσαρκία, άγχος, αύξηση πιθανότητας εμφάνισης καρκίνου και διαβήτη. Ένα βασικό πρόβλημα της εποχής μας είναι η έλλειψη χρόνου. O χρόνος είναι πολύτιμος αλλά περιορισμένος και χωρίς να το καταλάβουμε ξεχνάμε τη σπουδαιότητα της Υγείας και Ευεξίας. Η εταιρία μας δραστηριοποιείται αποκλειστικά στον χώρο εργασίας εξοικονομώντας χρόνο από τις μετακινήσεις.</p><strong>Στην Ελλάδα της κρίσης και της ύφεσης πώς απαντάτε σε αυτούς που θα μπορούσαν να επιχειρηματολογήσουν ότι τέτοια προγράμματα είναι "πολυτέλεια" μπροστά στα σοβαρά προβλήματα επιβίωσης που μπορεί να αντιμετωπίζουν οι μικρομεσαίες επιχειρήσεις;</strong>Δεδομένης της κρίσιμης κατάστασης που επικρατεί στην Ελλάδα η υγεία και η ευεξία στον εργασιακό χώρο ενισχύουν την παραγωγικότητα. Το κόστος είναι ελάχιστο σε σχέση με τα ωφέλη.<a target="_blank" href="http://">http://fitbreak.gr/</a></div>
