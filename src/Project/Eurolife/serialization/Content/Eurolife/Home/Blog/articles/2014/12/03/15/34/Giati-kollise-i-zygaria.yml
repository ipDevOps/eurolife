        Έχετε λυσσάξει στην πείνα, έχετε τρελαθεί στη...βοσκή, έχετε απαρνηθεί επανηλλειμμένα εκείνο το ποτηράκι κρασί, βλέπετε παγωτά στον ύπνο σας... αλλά ο δείκτης της ζυγαριάς δεν λέει να κινηθεί λίγο προς τα αριστερά; Να, τι μπορεί να φταίει:<strong>Δεν πίνετε αρκετό νερό</strong>Το νερό δεν είναι μόνο απαραίτητο για τη σωστή ενυδάτωση του οργανισμού αλλά και βοηθάει να κόβεται η όρεξη και να τρώμε λιγότερο. Και όχι μόνο… Όταν δεν πίνουμε αρκετό, η έλλειψή του επηρεάζει τη λειτουργία των νεφρών και του ήπατος με τέτοιο τρόπο που έχει σαν αποτέλεσμα ο οργανισμός να αποθηκεύει λίπος αντί να το καίει.<strong>Κάθεστε όλη μέρα σε μια καρέκλα</strong>Ακόμα κι αν ακολουθείτε ένα πρόγραμμα τακτικής άσκησης –αν πηγαίνετε για παράδειγμα στο γυμναστήριο για μία ώρα τρεις φορές την ημέρα- είναι εξαιρετικά πιθανό να μη βλέπετε διαφορά στο βάρος σας εάν περνάτε όλη την υπόλοιπη μέρα καθιστοί. Όπως αποκάλυψε έρευνα που έγινε από το Πανεπιστήμιο Missouri-Columbia όταν καθόμαστε για πολλές ώρες ο οργανισμός μας σταματάει να εκκρίνει λιπάση ένα ένζυμο που συμμετέχει στη διάσπαση των λιπαρών που υπάρχουν στις τροφές. Για να ξεπεράσετε αυτό το πρόβλημα είναι σημαντικό να σηκώνεστε και να περπατάτε έστω για λίγα λεπτά όταν συμπληρώνετε μία ώρα καθισμένοι.<strong>Δεν καταναλώνετε αρκετή πρωτεΐνη</strong>Η πρωτεΐνη είναι η καλύτερη φίλη του ανθρώπου που κάνει δίαιτα αφού βοηθάει να νιώθουμε πιο γρήγορα χορτάτοι, προάγει την απώλεια λίπους και όχι μυικής μάζας και ενισχύει τη θερμογένεση, δηλαδή την ενέργεια που απαιτείτε για να επεξεργαστεί και να αξιοποιήσει ο οργανισμός την τροφή. Με απλά λόγια, το σώμα μας καίει περισσότερες θερμίδες για να μεταβολίσει την πρωτεΐνη από ό,τι τα λιπαρά ή τους υδατάνθρακες. Η ποσότητα της πρωτεΐνης που πρέπει να καταναλώνετε την ημέρα, σύμφωνα με άρθρο που δημοσιεύτηκε από ειδικούς της κλινικής Mayo, στην ιστοσελίδα της, <a href="http://www.mayoclinic.org/" target="_blank">www.mayoclinic.org</a>, &nbsp;θα πρέπει να αντιστοιχεί στο 10 έως 35% της ημερήσιας πρόσληψης θερμίδων. Μια μερίδα κόκκινο κρέας (220 γραμμάρια) περιέχει πάνω από 50 γραμμάρια πρωτεΐνης, ενώ ένα κεσεδάκι γιαούρτι έχει περίπου 11 γραμ. και ένα φλιτζάνι όσπρια 16 γραμ.<strong>Έχετε πολύ στρες</strong>Όταν νιώθουμε αγχωμένοι, ο εγκέφαλός μας κινητοποιεί την έκκριση κορτιζόλης μιας ορμόνης η οποία έχει σαν αποτέλεσμα την κινητοποίηση της αίσθησης της πείνας, ενώ η ταυτόχρονη έκκριση του νευροπεπτιδίου Υ μας κάνει να θέλουμε να φάμε τροφές πλούσιες σε υδατάνθρακες. Επιπλέον, τα υψηλά επίπεδα κορτιζόλης επιβραδύνουν το μεταβολισμό. Η ιδανική λύση σ’ αυτό το πρόβλημα είναι η γυμναστική που συμβάλλει στην έκκριση ενδορφινών που καταπολεμούν το στρες και ταυτόχρονα βοηθάει στην καύση του λίπους.&nbsp;<strong>Δεν κοιμάστε αρκετά</strong>Η έλλειψη ύπνου μπορεί να σαμποτάρει την προσπάθειά σας να αδυνατίσετε, ρίχνοντας τους ρυθμούς του μεταβολισμού σας και επηρεάζοντας την έκκριση των ορμονών της πείνας, όπως η λεπτίνη (που συνδέεται με το αίσθημα κορεσμού) και η γρελίνη (που ανοίγει την όρεξη). Έρευνες έχουν δείξει ότι όταν δεν κοιμόμαστε αρκετά τα επίπεδα της λεπτίνης μειώνονται ενώ αντίστοιχα αυξάνονται τα επίπεδα της γρελίνης.<strong>Καταναλώνετε ζάχαρη χωρίς να το συνειδητοποιείτε</strong>Τα λεγόμενα «κρυμμένα σάκχαρα» βρίσκονται σε εκατοντάδες τροφές που δεν χωράει το μυαλό σας ότι μπορεί να περιέχουν τόσο πολλή ζάχαρη. Τέτοιες είναι τα δημητριακά πρωινού, οι μπάρες δημητριακών, οι τυποποιημένες σάλτσες και τα ενεργειακά ποτά. Διαβάστε προσεκτικά τις ετικέτες και αποφύγετε τα προϊόντα με μεγάλη περιεκτικότητα σε σάκχαρα (μπορεί να αναγράφονται ως ζάχαρη, σουκρόζη, γκυκόζη, μελάσα, φρουκτόζη, μαλτόζη ή συμπυκνωμένος χυμός φρούτων).<strong>Τρώτε μεγάλες ποσότητες από «υγιεινές» ή light τροφές</strong>Σίγουρα οι ξηροί καρποί, το ελαιόλαδο, η μαύρη σοκολάτα, το αβοκάντο είναι απολύτως φυσικά προϊόντα και εξαιρετικά ευεργετικά για την υγεία μας όμως αποτελούν ταυτόχρονα θερμιδικές βόμβες και εάν τα καταναλώνουμε χωρίς μέτρο είναι βέβαιο ότι θα παχύνουμε. Τα προϊόντα με χαμηλή περιεκτικότητα σε λιπαρά και ζάχαρη από την άλλη, μπορεί εύκολα να μας «ξεγελάσουν» και να χάσουμε τον έλεγχο, τρώγοντας μεγάλες ποσότητες αφού θεωρούμε ότι δεν παχαίνουν. Έτσι, καταλήγουμε να καταναλώνουμε περισσότερες θερμίδες από όσες θα παίρναμε εάν τρώγαμε μία μικρή μερίδα της… κανονικής εκδοχής του light προϊόντος.&nbsp;<strong>Κάτι τρέχει με τις ορμόνες σας</strong>Ενδοκρινολογικές διαταραχές, όπως ο υποθυρεοδεισμός, το σύνδρομο πολυκυστικών ωοθηκών και η ινσουλινοαντίσταση μπορεί να προκαλέσουν αύξηση του σωματικού βάρους ή να κάνουν την απώλεια ακόμα και ενός κιλού πολύ δύσκολη υπόθεση. Ο μόνος αρμόδιος για να αποφανθεί εάν υπάρχει πράγματι τέτοιο πρόβλημα είναι ο γιατρός σας.Σε κάθε περίπτωση πάντως, όσες διαίτες κι αν έχετε κάνει στο παρελθόν, όσες συμβουλές κι αν σας δίνουν φίλοι και συνάδελφοι, όση πληροφόρηση κι αν βρίσκετε στο ίντερνετ για τα προγράμματα διατροφής των αστέρων του Χόλιγουντ, προτιμήστε να συμβουλευτείτε έναν ειδικό διατροφολόγο πριν ξεκινήσετε. Οι συνθήκες κάθε ηλικίας, κάθε φύλου, κάθε “φάσης”που περνάμε διαφέρουν από άνθρωπο σε άνθρωπο, και είναι σημαντικό να ξέρετε πως το πρόγραμμα που ακολουθείτε είναι κατάλληλο για εσάς, τη συγκεκριμένη χρονική στιγμή.&nbsp;
