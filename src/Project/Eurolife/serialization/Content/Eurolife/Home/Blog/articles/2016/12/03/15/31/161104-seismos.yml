      Hint: Main content
      Value: |
        Πάμε στοίχημα πως οι περισσότεροι από εμάς, ακούγοντας τις δυσάρεστες ειδήσεις των καταστροφικών σεισμών που έχουν πλήξει απανωτά τη γειτονική μας Ιταλία, κάνουμε μια μικρή παύση συλλογιζόμενοι μήπως σειρά έχουμε εμείς!&nbsp; Συσσωρευμένη ένταση, ακούσαμε το πρωί να λέει ο καθηγητής-σεισμολόγος στο ραδιόφωνο… Η πρόληψη (θα το λέμε και θα το ξαναλέμε μέχρι να μαλλιάσει η γλώσσα μας) είναι το ήμισυ του παντός, όπως παντού έτσι και στο σεισμό. Είναι απλό να είμαστε σχετικά προετοιμασμένοι, εφόσον ζούμε σε σεισμογενή χώρα, όσο δυσάρεστο κι αν μας είναι να το σκεφτόμαστε και να το συζητάμε. Η πρόληψη έχει να κάνει με το πώς φροντίζουμε το σπίτι μας να είναι όσο πιο ασφαλές γίνεται και πώς εμείς και η οικογένειά μας είμαστε εκπαιδευμένοι να αντιδράσουμε.&nbsp;&nbsp; 1. Γνωρίζουμε, ως οικογένεια, πώς θα επικοινωνήσουμε ο ένας με τον άλλον&nbsp; και πώς θα βρεθούμε, αν ο σεισμός μάς βρει χωριστά. Το κινητό ξέρουμε πως δεν είναι η λύση – άρα έχουμε καταστρώσει ένα σχέδιο που ξέρουν όλα τα μέλη της οικογένειας. Ιδανικά, οι βασικές οδηγίες είναι γραμμένες σε μια κάρτα που έχουν όλοι πάντα στο πορτοφόλι τους/ πάνω τους.&nbsp;&nbsp; 2. Στο σπίτι υπάρχει κουτί με είδη πρώτης ανάγκης – φαρμακείο, αλλά και φακούς κεφαλής και σφυρίχτρες.<p>&nbsp;&nbsp; 3. Έχουμε όλοι μάθει –και το υπενθυμίζουμε συχνά – το «μάντρα» του σεισμού:&nbsp;&nbsp;&nbsp;&nbsp;</p><p>&nbsp; &nbsp; &nbsp;&nbsp; i.Πτώση – Κάλυψη – Γερό κράτημα!</p><p>&nbsp; &nbsp; &nbsp; ii.Πτώση – πέφτουμε στα γόνατα , πριν μας ρίξουν οι δονήσεις.</p>&nbsp; &nbsp;&nbsp; iii.Κάλυψη – καλύπτουμε το κεφάλι μας με τα χέρια μας, ή με μαξιλάρι, και έρποντας , με το κεφάλι καλυμμένο, προχωράμε προς ένα στιβαρό έπιπλο&nbsp; (ή μια εσωτερική γωνία αν δεν υπάρχει έπιπλο) για μεγαλύτερη προστασία.<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Γερό κράτημα – κρατιόμαστε γερά από το έπιπλο, ώστε να συνεχίσει να μας καλύπτει, και να μπορούμε να το μετακινήσουμε μαζί μας αν χρειαστεί.</p>Όπως προετοιμαζόμαστε εμείς οι ίδιοι, έτσι έχουμε προνοήσει να προετοιμάσουμε και το σπιτικό μας:&nbsp;&nbsp;&nbsp; 4. Στερεώνουμε πολύ καλά στον τοίχο ράφια, κρεμαστά ντουλάπια, βαριές κορνίζες και καθρέφτες.&nbsp;&nbsp;&nbsp; 5. Δεν κρεμάμε βαριά κι εύθραυστα κάδρα/καθρέφτες πάνω από κρεβάτια, καναπέδες, σημεία όπου καθόμαστε.&nbsp;&nbsp;&nbsp; 6. Τοποθετούμε βαριά αντικείμενα (τόμους βιβλίων, διακοσμητικά, γεμάτα κουτιά κ.λπ.) σε χαμηλά ράφια ή ντουλάπια.&nbsp;&nbsp;&nbsp; 7. Φυλάμε εύθραυστα αντικείμενα, όπως ποτήρια, πορσελάνες, τρόφιμα σε γυάλες, σε χαμηλά ράφια ντουλαπιών, ή σε ντουλάπια που κλειδώνουν.&nbsp;&nbsp;&nbsp; 8. Αποθηκεύουμε φυτοφάρμακα, ζιζανιοκτόνα, βενζίνη κι άλλα εύφλεκτα σκευάσματα σε ασφαλή θέση χαμηλά και κλειδωμένα.&nbsp;&nbsp;&nbsp; 9. Δεν αμελούμε την επισκευή ελαττωματικών καλωδιώσεων και ελέγχουμε τακτικά για τυχόν διαρροές σε εγκαταστάσεις φυσικού αερίου. Αμφότερα, αποτελούν&nbsp; πιθανές αιτίες πυρκαγιάς σε περίπτωση σεισμού.&nbsp;&nbsp; 10. Στερεώνουμε καλά θερμοσίφωνα και ηλεκτρικές συσκευές, όπως και συσκευές αερίου, στον τοίχο ή το πάτωμα. Για μεγαλύτερη ασφάλεια, προτιμάμε αυτόματη βαλβίδα αερίου που διακόπτει την παροχή όταν ο αισθητήρας της διαγνώσει ισχυρούς κραδασμούς.&nbsp;&nbsp; 11. Προσπαθούμε, όσο και όπου γίνεται, οι σωληνώσεις&nbsp; να είναι εύκαμπτες ώστε να αποφευχθούν διαρροές αερίου ή νερού.&nbsp;&nbsp; 12. Δεν αμελούμε βαθιές ρωγμές σε ταβάνια και θεμέλια.<p><p>Τέλος, επειδή όσο καλά κι αν έχουμε προετοιμαστεί, ζημιές στο σπίτι μπορεί να συμβούν, έχουμε προνοήσει και για <a href="http://www.eurolife.gr/el/Products/Home/Home/MultiHomeEuelikto">ένα ασφαλιστικό πρόγραμμα κατοικίας</a> που προσφέρει τις βασικές καλύψεις σε περίπτωση σεισμού, όπως και άλλων καταστροφών.</p></p>
