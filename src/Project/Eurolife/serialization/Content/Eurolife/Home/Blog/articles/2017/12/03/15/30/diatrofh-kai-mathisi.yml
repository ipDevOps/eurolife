        <p class="Normal1">Εν μέρει! Οι ειδικοί υποστηρίζουν ότι υπάρχει σύνδεση μεταξύ σωστής διατροφής και μάθησης, γι’ αυτό άλλωστε και ανά περιόδους (πχ. στις πανελλαδικές εξετάσεις)&nbsp; βλέπουμε να κυκλοφορούν συμβουλές για καλή διατροφή των μαθητών και την επίδραση που έχει η διατροφή αυτή στην απόδοσή τους. </p><p class="Normal1">Ο εγκέφαλός μας, όταν υπερ-λειτουργεί, χρειάζεται καύσιμα. Εδώ λοιπόν έρχεται η διατροφή να δώσει την ενεργειακή ώθηση που χρειαζόμαστε. Αν αυτή δεν υπάρξει, η όρεξη για διάβασμα -αλλά και γενικότερα- μειώνεται, η αδυναμία συγκέντρωσης αυξάνεται και η απόδοσή μας πέφτει κατακόρυφα. </p><p class="Normal1">Πριν βιαστούμε να αναφέρουμε συγκεκριμένες τροφές που δίνουν ενέργεια κλπ., δεν πρέπει να ξεχνάμε το κάθε πότε τρώμε, γιατί η συχνότητα των γευμάτων είναι ο ύπουλος εχθρός μας. Δεν έχει σημασία που δεν αισθανόμαστε το στομάχι μας να γουργουρίζει. Ανανεώνουμε την ενέργειά μας με όλα τα βασικά γεύματα -ιδιαίτερη βάση δίνουμε στο πρωινό- και με μικρότερα ενδιάμεσα, κάθε 3 ώρες. Σε όλα τα γεύματα περιλαμβάνουμε όλες τις κατηγορίες τροφίμων, γιατί η ισορροπία αυτή ισορροπεί αντίστοιχα και τα επίπεδα γλυκόζης στο αίμα μας, και αυτή είναι που δίνει την ενέργεια που χρειαζόμαστε στον εγκέφαλό μας. </p><p class="Normal1">Η διαδικασία λοιπόν της μάθησης διευκολύνεται και ενισχύεται από τροφές που είναι, γενικότερα, χρήσιμες στον οργανισμό μας. Για παράδειγμα τα ω-3 λιπαρά, που βρίσκουμε στα ψάρια, πρέπει να τα προσλαμβάνουμε ανεξαρτήτως διαβάσματος. Ένας λόγος παραπάνω όμως για τους μαθητές, μιας και βοηθούν την πνευματική λειτουργία. Το ίδιο και οι πρωτεΐνες, που κάνουν τους νευροδιαβιβαστές....τούρμπο, ώστε να μεταφέρουν πιο γρήγορα τα μηνύματα -τις γνώσεις- στον εγκέφαλο. Προσθέτουμε και τα αμινοξέα, που βελτιώνουν τη μνήμη, και είμαστε έτοιμοι. Αυγά, ψάρια, πουλερικά, κρέας και όσπρια; Απαραίτητα!</p><p class="Normal1">Τη μνήμη, που είναι απαραίτητη, αν σκεφτεί κανείς τα «κατεβατά» που πρέπει να διαβάσει ένας μαθητής, τη βοηθούν το μαγνήσιο, ο σίδηρος, όπως επίσης και το ασβέστιο. Δεν περιφρονούμε τη σοκολάτα, καθώς παράγει ενδορφίνες που μας φτιάχνουν τη διάθεση, διώχνοντας έτσι το άγχος. Αντίστοιχα «ηρεμιστικά» είναι και τα αντιοξειδωτικά, που τα βρίσκουμε σε φυσικούς χυμούς φρούτων και λαχανικών.</p><p class="Normal1">Ο καφές, το τσάι και η ζάχαρη (σε όλες τις μορφές της) μπορεί να μας δίνουν ενέργεια ώστε να αντέξουμε λίγο παραπάνω, αλλά δεν πρέπει να καταναλώνονται σε υπερβολικές ποσότητες. Ειδικά τα δύο πρώτα πρέπει να καταναλώνονται με αντίστοιχες ποσότητες νερού, καθώς μπορούν να προκαλέσουν αφυδάτωση!</p><p class="Normal1">Διατροφή και μάθηση όπως βλέπουμε πάνε χέρι-χέρι. Νηστικός...εγκέφαλος δεν χορεύει, άρα δεν μαθαίνει!</p><p class="Normal1"><a href="https://www.flickr.com/photos/83633410@N07/7658254172">Πηγή φωτογραφίας</a><a href="https://www.flickr.com/photos/83633410@N07/7658254172"></a></p>
