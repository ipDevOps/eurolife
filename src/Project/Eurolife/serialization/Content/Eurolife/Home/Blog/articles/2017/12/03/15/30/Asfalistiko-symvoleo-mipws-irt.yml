      Value: |
        <p><span style="background-color: white;">Ήσουν ελεύθερος κι ωραίος, νεαρός επαγγελματίας στην πρώτη σου δουλειά. Κάστρο σου, η γκαρσονιέρα που κληρονόμησες από τη θεία Αλίκη, με ένα κρεβάτι μόνο. Άσπρο άτι σου, το λευκό Φιατάκι, μισό-μισό με τον μεγάλο σου αδελφό. Ώριμος και προνοητικός, με την προτροπή του κολλητού του πατέρα σου, που ήταν ασφαλιστής (με την ορολογία της εποχής), ξεκίνησες μια ασφάλεια υγείας κι ένα συνταξιοδοτικό. Καλό μισθό είχες, υποχρεώσεις δεν είχες, λογικό ήταν να βάζεις κάτι στην άκρη. Όσο για το νοσοκομειακό (αχρείαστο να ‘ναι νέος άνθρωπος), είχες επιλέξει παροχές πριγκηπικές, να μη σου λείψει τίποτα, αν ο μη γένοιτο. Και πολύ καλά έκανες.</span></p><p style="background: white;">Όταν, δύο χρόνια αργότερα, απέκτησες επιτέλους το δικό σου αυτοκίνητο «του κουτιού», πρόσθεσες στην ασφάλισή του και την κλοπή. Ήταν η εποχή που έκλεβαν αυτοκίνητα από πιλοτές και ήθελες να είσαι σίγουρος πως, αν συνέβαινε και σε σένα, θα αποζημιωνόσουν στην τρέχουσα αξία του.</p><p style="background: white;">Σήμερα, παραμένεις ίσως ωραίος (αυτό εξ άλλου είναι καθαρά υποκειμενικό), αλλά όχι και ελεύθερος. Το καλοκαίρι που μας πέρασε απέκτησες σύζυγο και τώρα είναι έγκυος στο πρώτο σας παιδί. Η γκαρσονιέρα της θείας δεν σας χωρούσε κι έτσι μετακομίσατε, αναγκαστικά, σε άλλο διαμέρισμα, με ενοίκιο, όπου χώρεσαν και τα σούπερ δώρα γάμου – η 55άρα τηλεόραση, το Mac και οι τελευταίας τεχνολογίας λευκές συσκευές.</p><p style="background: white;">Εντωμεταξύ, το ολοκαίνουργιο αυτοκίνητο έχει περάσει πια στα χρόνια της… ωριμότητας, όσο για την τρέχουσα αξία του, ας μη τη συζητήσουμε καλύτερα.</p><p style="background: white;">Και κάτι ακόμη, απόλυτα σχετικό: ο κάποτε παχυλός μισθός σου είναι σημαντικά ισχνότερος, το μπόνους (που κάλυπτε τις μικρές πολυτέλειες που επέτρεπες στον εαυτό σου) κόπηκε και η γυναίκα σου εργάζεται part-time.</p><p style="background: white;">Αυτή είναι η ζωή. Τα χρόνια περνούν, εσύ μεγαλώνεις, εξελίσσεσαι και οι ανάγκες σου αλλάζουν! Αλήθεια, με τα ασφαλιστικά σου προγράμματα τι έχεις κάνει; Μήπως η ασφάλεια υγείας που έχεις θα πρέπει πλέον να καλύπτει και τη Χριστίνα, όπως και τον διάδοχο που έρχεται; Μήπως οι πριγκηπικές παροχές μπορούν να αντικατασταθούν από άλλες, έτσι ώστε να μην επιβαρυνθείς τόσο, μιας και τα έσοδα έχουν περιοριστεί; Το αυτοκίνητο, δεδομένης της ηλικίας του, το ασφαλίζεις σωστά, ή &nbsp;μήπως επιδέχεται κι αυτό το συμβόλαιο κάποιες τροποποιήσεις, ώστε να μειωθεί κατά τι το ασφάλιστρο; Κι αυτά τα δώρα γάμου που στολίζουν το νέο σας σπίτι, μήπως να τα ασφάλιζες κι αυτά;</p><p style="background: white;">Σου θυμίζει κάτι αυτή η ιστορία;</p><p style="background: white;">Η αναθεώρηση και η τροποποίηση των ασφαλιστικών συμβολαίων ώστε να συμβαδίζουν με τις πραγματικές σου ανάγκες και της οικογένειάς σου είναι κάτι που πρέπει να λάβεις σοβαρά υπόψη. &nbsp;Μόνο έτσι θα μπορέσεις να διαχειριστείς και να βελτιστοποιήσεις τον προϋπολογισμό του σπιτικού σου. Ο ασφαλιστικός διαμεσολαβητής είναι ο κατάλληλος άνθρωπος για να συζητήσεις αυτά που σε απασχολούν και να σε βοηθήσει να βρεις τις σωστές λύσεις για τις ανάγκες που έχεις, σήμερα!</p><p></p>
