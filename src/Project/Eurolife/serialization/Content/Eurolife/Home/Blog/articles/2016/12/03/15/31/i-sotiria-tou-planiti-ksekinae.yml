      Value: |
        <p>Μην καθόμαστε να περιμένουμε τι θα αποφασίσουν οι G20, να συζητάμε τι θα&nbsp;πρέπει ή δεν θα πρέπει να κάνουν οι κυβερνήσεις όλων των χωρών, αν φταίνε οι&nbsp;βιομηχανίες ή τα αυτοκίνητα –μην φταίνε τα αεροπλάνα;- αν είναι μάταιο ή όχι να&nbsp;προσπαθεί ο καθένας μας… Ας μην πετάμε άλλο το μπαλάκι! Ας κάνουμε ο καθένας&nbsp;αυτό που του αναλογεί, στον οίκο του, εφόσον ξέρουμε ότι ακόμη και μερικές&nbsp;απλές αλλαγές που εξοικονομούν ενέργεια, κάνουν διαφορά – στον πλανήτη αλλά&nbsp;και στην τσέπη μας.</p><p><strong>Αντικατάσταση λαμπτήρων: </strong>Την επόμενη φορά που θα καεί ένας λαμπτήρας,&nbsp;αντικατάστησέ τον με έναν οικονομίας. Είναι σαφώς πιο πιθανό –και πιο εύκολο- να&nbsp;κάνεις αυτό, από το να αλλάξεις, στα καλά του καθουμένου, όλους τους λαμπτήρες&nbsp;&gt;μονομιάς! Ο λαμπτήρας οικονομίας κοστίζει ακριβότερα, αλλά κρατάει πολύ, μα&nbsp;πολύ, περισσότερο.&nbsp;</p><p><strong>Σβήσιμο ηλεκτρικών συσκευών:</strong> Κανονικό σβήσιμο, από το κουμπί γενικής&nbsp;τροφοδοσίας ρεύματος, όχι στην αναμονή (stand-by). Για να το κάνεις πιο απλό,&nbsp;χρησιμοποίησε πολύπριζο με διακόπτη, ώστε να τις σβήνεις όλες μαζί. Θυμήσου το&nbsp;μόντεμ και το ασύρματο ίντερνετ.</p><p><strong>Σήμα ενεργειακής απόδοσης συσκευών:</strong> Όταν έρθει η στιγμή να αντικαταστήσεις&nbsp;μια ηλεκτρική συσκευή –που θα πρέπει να φροντίσεις να πάει εκεί όπου θα&nbsp;ανακυκλωθεί- αναζήτησε το σήμα ενεργειακής απόδοση στις νέες συσκευές.Στο<a href=" http://www.topten.eu"> http://www.topten.eu</a> θα βρεις πιο καλές, ενεργειακά, από κάθε κατηγορία.&nbsp;</p><p>Οι παραπάνω είναι μικρές αλλαγές, σε καθημερινές συνήθειες, υπάρχουν όμως και&nbsp;άλλα πράγματα που μπορεί να προβλέψει κανείς, ειδικά σε φάση όπου ανακαινίζει,&nbsp;ανακατασκευάζει ή κτίζει ένα διαμέρισμα/σπίτι:</p><p><strong>Αλλαγή κουφωμάτων: </strong>Με την αντικατάσταση των παλιών με νέα, ενεργειακά,&nbsp;κουφώματα μπορεί να πετύχει κανείς έως και 70% εξοικονόμηση ενέργειας! Αυτό&nbsp;ισχύει βεβαίως και για εξώπορτες πολυκατοικιών, όπως και παράθυρα&nbsp;κοινόχρηστων κλιμακοστασίων κοκ.<strong>Θερμομόνωση σε στέγες, πιλοτές, δώματα:</strong> Η τοποθέτηση ειδικού&nbsp;θερμομονωτικού υλικού στο κέλυφος ενός κτηρίου γενικά, αλλά και ειδικά στους&nbsp;ορόφους που είναι εκτεθειμένοι περισσότερο (πρώτος πάνω από πιλοτή, ρετιρέ,&nbsp;δώματα κ.λπ.) σημαίνει ότι μειώνεται η ανάγκη θέρμανσης/κλιματισμού.</p><p><strong>Αναβάθμιση συστημάτων θέρμανσης/παροχής ζεστού νερού:</strong> Από την&nbsp;αντικατάσταση του εξοπλισμού του λεβητοστασίου, μέχρι την επιλογή ηλιακού&nbsp;θερμοσίφωνα ή την εγκατάσταση συστήματος αυτονομίας θέρμανσης, υπάρχουν&nbsp;πολλά πράγματα που μπορείς να κάνεις για να κάνεις το σπίτι σου ενεργειακά&nbsp;καλύτερο.</p><p>Οι παραπάνω εργασίες χρηματοδοτούνται εν μέρει από το πρόγραμμα&nbsp;«Εξοικονόμηση κατ’οίκον» <a href="http://bit.ly/1jQ9g04">http://bit.ly/1jQ9g04</a> του Υπουργείου Περιβάλλοντος.&nbsp;</p><p>Ξεκίνα λοιπόν από τα καθημερινά κι έχε στον νου σου και τα πιο «σύνθετα» και πώς&nbsp;μπορείς να τα εφαρμόσεις κι εσύ κάποτε στο σπίτι σου, άσχετα με το τι κάνουν οι&nbsp;φορείς και οι μεγάλοι του κόσμου τούτου. Μόλις άλλωστε αρχίζεις να βλέπεις αποτελέσματα θα θες να κάνεις ακόμα περισσότερα!</p>
