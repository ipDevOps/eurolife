    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Όταν βέβαια μιλάμε για κλιματισμό στην Ελλάδα, υπάρχουν δυο διακριτές κατηγορίες ανθρώπων. Από τη μία είναι όσοι «ξυπνάνε» το κλιματιστικό τους από τη χειμέρια νάρκη του μόλις το θερμόμετρο ξεπεράσει για πρώτη φορά τους 30 oC. Από την άλλη, υπάρχουν αυτοί που το χρησιμοποιούν μόνο για να αντέξουν τα αποπνικτικά «σαραντάρια», αλλά τις ημέρες αυτές του καύσωνα του δίνουν και καταλαβαίνει!</p><p>Σε όποια κατηγορία κι αν ανήκετε, τα νέα είναι ενθαρρυντικά: υπάρχουν τρόποι να απολαμβάνετε τη δροσιά του κλιματιστικού σας όλο το καλοκαίρι και να μειώσετε ταυτόχρονα τα έξοδα της λειτουργίας του!</p><p>Αρχικά, ένας συνήθης ύποπτος για τον επιβαρυμένο λογαριασμό ρεύματος στο τέλος του καλοκαιριού είναι η ελλιπής έως ανύπαρκτη συντήρηση του μηχανήματός σας. Ναι, καλά διαβάσατε: το κλιματιστικό σας χρειάζεται ετήσια συντήρηση από εξειδικευμένο τεχνικό! «Ωραία, κι άλλα έξοδα» θα σκέφτεστε τώρα, αλλά δεν είναι ακριβώς έτσι τα πράγματα. </p><p>Κι αυτό γιατί με τη σωστή συντήρηση μπορείτε να εξασφαλίσετε έως και το 95% της αρχικής απόδοσης του κλιματιστικού σας και να επιμηκύνετε τη μέση διάρκεια ζωής του (10 - 15 χρόνια)! </p><p>Ναι μεν θα σας κοστίσει κάποια χρήματα, αλλά θα σας γλιτώσει από το ξαφνικό κόστος και την ταλαιπωρία της αγοράς και εγκατάστασης καινούργιας μονάδας μέσα στο κατακαλόκαιρο, γιατί αυτό που έχετε ήδη δεν άντεξε την… αδιαφορία σας και άφησε την τελευταία πνοή κρύου αέρα!</p><p>Αν πάλι ήρθε η στιγμή να αγοράσετε σε ένα καινούργιο κλιματιστικό, θα πρέπει να δώσετε ιδιαίτερη προσοχή στον τύπο του μηχανήματος και στην ενεργειακή κλάση του. Για μειωμένη κατανάλωση ρεύματος έως και 50% και εξοικονόμηση ενέργειας , αξίζει να επενδύσετε σε ένα κλιματιστικό τύπου inverter, το οποίο να ανήκει στην Α ενεργειακή κλάση.</p><p>Όταν έρθει η στιγμή της εγκατάστασής του, σιγουρευτείτε ότι η εξωτερική μονάδα του θα τοποθετηθεί σε σημείο όπου δεν θα τη χτυπάει ο ήλιος, ώστε να μην καταναλώνει άσκοπα περισσότερη ενέργεια. Η εσωτερική μονάδα θα πρέπει να τοποθετηθεί μακριά από οικιακές συσκευές που παράγουν θερμότητα και από μπαλκονόπορτες, τζαμαρίες ή παράθυρα.</p><p>Είτε συντηρήσατε το μηχάνημά σας είτε αγοράσατε ένα καινούργιο, υπάρχουν πλέον μερικοί κανόνες που εξασφαλίζουν τη σωστή και ορθολογική λειτουργία του, χωρίς να ανοίγουν τρύπες στην τσέπη σας ή να σας στερούν την αναζωογονητική δροσιά που έχετε ανάγκη.</p><p>Ας ξεκινήσουμε με την ιδανική θερμοκρασία. Όχι, δεν είναι οι 15-20 βαθμοί στους οποίους αρέσκονται οι σκληροπυρηνικοί λάτρεις του κλιματισμού! Πέραν του ότι οι χαμηλές θερμοκρασίες δεν κάνουν καλό στον οργανισμό σας, απαιτούν και μεγαλύτερη κατανάλωση ενέργειας. Γι’ αυτό, ρυθμίστε τη θερμοκρασία στους 25 – 27 βαθμούς, ειδικά αν στον ίδιο χώρο υπάρχουν μωρά και ηλικιωμένοι.</p><p>Συνεχίζουμε με τη διαρκή χρήση του κλιματιστικού. Πάτε στο σούπερ μάρκετ για ένα μισάωρο και αφήνετε ανοιχτό το μηχάνημά σας, για να γυρίσετε σε ένα δροσερό σπίτι; Κοιμάστε το βράδυ, αλλά δεν αφήνετε το κλιματιστικό σας να κλείσει μάτι; Λυπούμαστε, αλλά αν δεν θέλετε να βλέπετε εφιάλτες με παχυλούς λογαριασμούς ρεύματος, θα πρέπει να χρησιμοποιείτε το κλιματιστικό σας όταν αυτό είναι απαραίτητο και φυσικά μόνο όταν βρίσκεστε στο σπίτι!</p><p>Ένας ακόμα βασικός κανόνας σωστής χρήσης του κλιματιστικού είναι το να έχετε κλειστά παράθυρα και μπαλκονόπορτες όσο είναι σε λειτουργία, αλλά να μην ξεχνάτε ότι πρέπει να ανανεώνετε συχνά τον αέρα του σπιτιού, όταν το κλιματιστικό είναι στο Off.</p><p>Τέντες, παραθυρόφυλλα και κουρτίνες είναι οι επιπλέον σύμμαχοί σας στον αγώνα κατά της ζέστης. Κατεβάστε τις πρώτες και κλείστε τις άλλες δύο, για να κρατήσετε μακριά την ηλιακή ακτινοβολία που ζεσταίνει τον χώρο σας και επιβαρύνει τις προσπάθειες του κλιματιστικού σας.</p><p>Όλοι ξέρουμε ότι το καλοκαίρι θέλει δροσιά και ξεγνοιασιά… Για να εξασφαλίσετε και τα δύο, δεν έχετε παρά να ακολουθήστε τις παραπάνω συμβουλές και να νικήσετε τη ζέστη, χωρίς απώλειες στην τσέπη σας!</p><p></p>"
