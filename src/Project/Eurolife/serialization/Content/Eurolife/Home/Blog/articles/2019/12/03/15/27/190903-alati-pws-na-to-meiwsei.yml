        <p>Είναι αλήθεια πως το φαγητό χωρίς αλάτι δεν είναι τόσο νόστιμο ή τουλάχιστον έτσι νιώθεις γιατί έτσι έχει εκπαιδευτεί η γεύση σου. Καθώς, λοιπόν, αποτελούσε συντηρητικό ήδη από την εποχή που δεν υπήρχαν ψυγεία, η υπέρμετρη χρήση του έχει καταγραφεί στο ελληνικό DNA και παίζει καθοριστικό ρόλο στην ελληνική διατροφή. Έχεις, όμως, αναλογιστεί εάν ο οργανισμός σου χρειάζεται σε καθημερινή βάση όσο αλάτι καταναλώνεις;</p><p></p><p><strong>Πόσο αλάτι χρειάζεται ο οργανισμός σου;</strong></p><p></p><p>Το σώμα σου, για τις βασικές του λειτουργίες, χρειάζεται μια σχετικά μικρή ποσότητα αλατιού σε καθημερινή βάση, εάν υπολογίσεις και τις απώλειες του νατρίου λόγω της εφίδρωσης. Χρειάζεσαι λοιπόν 1,5 γρ. νατρίου που αντιστοιχεί σε 3,8 γρ. αλάτι την ημέρα. </p><p></p><p>Με τη μέση κατανάλωση ημερησίως να είναι υπερδιπλάσια της συνιστώμενης, η <strong>Ευρωπαϊκή Αρχή Ασφάλειας Τροφίμων</strong> συνιστά η ημερήσια πρόσληψη αλατιού να μην ξεπερνά τα 6 γρ., τη στιγμή που ο Παγκόσμιος Οργανισμός Υγείας συστήνει 5 γρ. Φυσικά, <a href="https://www.as-milisoume.gr/el/Articles/poso-alati-trwne-ta-paidia-mas">τα παιδιά πρέπει να λαμβάνουν τη μικρότερη δυνατή ποσότητα</a>. </p><p></p><p>Έτσι λοιπόν, <strong>1 κουταλάκι του γλυκού αλάτι είναι αρκετό για τον οργανισμό σου</strong> σε καθημερινή βάση, για να λειτουργεί σωστά και να μην επηρεάζεται από τις συνέπειες της υπέρμετρης κατανάλωσης. </p><p></p><p><strong>Γιατί να περιορίσεις το αλάτι;</strong></p><p></p><p>Η αύξηση της αρτηριακής πίεσης, όπως και ο κίνδυνος εγκεφαλικού επεισοδίου και καρδιακής νόσου οφείλεται σε ένα βαθμό στην υπερβολική κατανάλωση αλατιού, όπως ίσως ήδη γνωρίζεις. Επιπλέον, συχνά η προδιάθεση για εμφάνιση ασθενειών, όπως η οστεοπόρωση και το άσθμα, οφείλεται στο αλάτι, ενώ η κατακράτηση υγρών είναι μία συνέπεια της πρόληψης μεγάλων ποσοτήτων αλατιού, όπως και η εμφάνιση παχυσαρκίας. Επίσης, το αλάτι αυξάνει τον κίνδυνο για άνοια, προκαλεί προβλήματα στην όραση με αμφιβληστροειδοπάθεια και απώλεια ασβεστίου.</p><p></p><p><strong>Το αλάτι είναι κρυμμένο στις τροφές!</strong></p><p></p><p>Εάν θεωρείς ότι μειώνοντας το αλάτι που προσθέτεις στο φαγητό είσαι ασφαλής, τότε κάνεις λάθος. Το <strong>75% του αλατιού που προσλαμβάνει ο οργανισμός σου προέρχεται από συγκεκριμένες τροφές</strong>. Τα έτοιμα ή τα συσκευασμένα τρόφιμα, τα αλλαντικά, τα σνακ όπως τα πατατάκια, το ψωμί και διάφορα αρτοσκευάσματα, τα τρόφιμα που συντηρούνται στην άλμη, τα περισσότερα τυριά και οι ξηροί καρποί είναι εξαιρετικά πλούσια σε αλάτι.</p><p></p><p><strong>Πώς να μειώσεις το αλάτι;</strong></p><p></p><p>Αρχικά, <strong>πριν βάλεις αλάτι στο φαγητό δοκίμασέ το</strong>. Έτσι μαθαίνεις να ελέγχεις την ποσότητα και αποφεύγεις να σερβίρεις ένα αλμυρό πιάτο. Εάν το φαγητό που μαγειρεύεις έχει συστατικά με αρκετό αλάτι, όπως οι αντζούγιες ή τα αλλαντικά καλό είναι να μην προσθέτεις επιπλέον αλάτι. Για να διατηρήσεις τη νοστιμιά μπορείς να χρησιμοποιήσεις περισσότερα μπαχαρικά, βότανα και μυρωδικά και λιγότερο αλάτι. </p>
