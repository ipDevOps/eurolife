    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Κάθε χρόνο τέτοιες μέρες όλοι κάνουμε βαρύγδουπες δηλώσεις για όσα πρόκειται να αλλάξουμε, να διορθώσουμε ή να διεκδικήσουμε μέσα στη νέα χρονιά. Οι περισσότεροι έχουμε υποσχεθεί να ξεκινήσουμε δίαιτα ή γυμναστήριο εδώ και τουλάχιστον δέκα χρόνια (ακόμα τίποτα). Κι όμως, το ξεκίνημα μιας νέας χρονιάς είναι πράγματι η ιδανική στιγμή για να πάρουμε την απόφαση να βελτιώσουμε τη ζωή μας. Ίσως όχι κάνοντας πολλά, σπουδαία ή σημαντικά πράγματα, αλλά υιοθετώντας μικρές συνήθειες που μπορούν μακροπρόθεσμα να κάνουν τη μεγάλη αλλαγή που θα μας χαρίσει την ευτυχία.&nbsp;</p><p>Να, μερικές ιδέες που σας προτείνουμε για να είναι κάθε μέρα του 2015 η… καλύτερη της ζωής σας!</p><strong>Κάντε κάτι που έχει σημασία.</strong> Δεν εννοούμε κάτι ΠΡΕΠΕΙ να κάνετε, αλλά ένα πράγμα που μπορεί μακροπρόθεσμα να βελτιώσει τη δική σας ή κάποιου άλλου. Βοηθήστε έναν συνάνθρωπο, υιοθετήστε ένα κατοικίδιο, φτιάξτε ένα πραγματικά θρεπτικό πρωινό, κάντε μια αίτηση για εκείνη τη δουλειά που δεν πιστεύετε ότι θα «κάτσει» αλλά πόσο θα το θέλατε… Θα νιώσετε άμεσα ότι η μέρα σας είχε αξία, κι αυτό την κάνει καταπληκτική.&nbsp;<p><strong>Πηγαίνετε μια βόλτα με τα πόδια.</strong> Περπατήστε μέχρι το πάρκο ή την πλατεία της γειτονιάς σας ή έστω πηγαίνετε να πάρετε κάτι από το περίπτερο χωρίς να μπείτε στο αυτοκίνητο. Θα έχετε την ευκαιρία να βρεθείτε για λίγα λεπτά κοντά στη φύση, να χαλαρώσετε, να καλημερίσετε τους γείτονες, να ηρεμήσετε, να σκεφτείτε ΚΑΙ να γυμναστείτε (στην περίπτωση που φέτος έχετε δεσμευτεί να βελτιώσετε τη φυσική σας κατάσταση… όπως είχατε κάνει και πέρσι).&nbsp;</p><p><strong>Περάστε χρόνο με κάποιον αγαπημένο. </strong>Και φροντίστε αυτή την ώρα να του αφιερωθείτε πλήρως. Μπορεί να είναι το παιδί σας, ο σύντροφος της ζωής σας, ένας καλός φίλος, οποιοσδήποτε άνθρωπος που αγαπάτε. Ακόμα κι αν μένετε μόνος, είναι βέβαιο ότι θα περάσετε πολύ καλύτερα αν επισκεφθείτε κάποιον από το να περάσετε το απόγευμά σας βλέποντας τηλεόραση.&nbsp;</p><strong>Κάντε μια μίνι εκκαθάριση.</strong> Δεν εννοούμε να αδειάζετε κάθε μέρα και να ξαναφτιάχνετε τις ντουλάπες σας. Μπορείτε όμως να τακτοποιείτε κάθε μέρα κι από ένα μικρό κομμάτι του σπιτιού και της ζωής σας. Καθαρίστε το συρτάρι όπου βάζετε τα επίσημα έγγραφα, το άλμπουμ με τις φωτογραφίες σας, το ντουλάπι με τα φαγώσιμα ή… τη λίστα με τους φίλους σας (μήπως είναι πια ανάγκη να ‘ξεγράψετε’ κάποιον κι όλο το αναβάλλετε;). Θα νιώσετε ότι ο χώρος και η ψυχή σας αποκτούν νέες, μεγαλύτερες διαστάσεις κι ετοιμάζονται να δεχτούν ό,τι καινούριο όμορφο προκύψει.&nbsp;<p><strong>Αποφασίστε ότι θα είναι μια όμορφη μέρα.</strong> Η κοινή λογική λέει ότι οποιαδήποτε αναποδιά μπορεί να συμβεί κάθε στιγμή σε όλους. Εάν όμως έχετε πείσει τον εαυτό σας ότι αυτή τη μέρα δεν θα σας συμβεί τίποτα που θα σας δυσαρεστήσει, προγραμματίζετε το μυαλό σας θα δέχεται με μεγαλύτερη χαρά τα ευχάριστα και να αδιαφορεί για ό,τι στραβό προκύψει. Έρευνα της κλινικής Mayo έχει δείξει πως αν αποφασίσουμε να είμαστε χαρούμενοι τότε αντιμετωπίζουμε τη ζωή με λιγότερο στρες, ενώ βελτιώνεται και η υγεία μας.&nbsp;</p><p><strong>Φροντίστε τον οργανισμό σας.</strong> Πιείτε κάθε μέρα τουλάχιστον 8 ποτήρια νερό, φάτε φρούτα και λαχανικά, προσπαθήστε η διατροφή σας να περιλαμβάνει όλες τις βιταμίνες και τα θρεπτικά συστατικά που χρειάζεται το σώμα σας για να λειτουργεί με τον καλύτερο δυνατό τρόπο. Να είστε σίγουροι ότι θα σας το ανταποδώσει στο μέγιστο!&nbsp;</p><strong>Κάντε μια ανασκόπηση της μέρας σας.</strong> Κάθε βράδυ, πριν πάτε για ύπνο αναρωτηθείτε: πώς ήταν η μέρα μου; Τι θα μπορούσα να έχω κάνει καλύτερα; Τι με δυσαρέστησε; Πώς θα μπορούσα να το έχω αποφύγει; Τι μου άρεσε; Πότε μπορώ να το ξανακάνω; Αυτές οι σκέψεις θα γίνουν ο οδηγός σας για να εκτιμήσετε πόσο καλά τα καταφέρατε στην προσπάθεια να περάσετε μια πραγματικά καλή μέρα και για να φροντίσετε ώστε, ακόμα κι αυτή δεν ήταν, η επόμενη θα είναι σίγουρα η… καλύτερη μέρα της ζωής σας!"
