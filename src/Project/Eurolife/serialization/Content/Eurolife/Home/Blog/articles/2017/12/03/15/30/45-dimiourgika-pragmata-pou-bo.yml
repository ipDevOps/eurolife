      Value: |
        <p>Εάν οι μέρες σας στο σπίτι δεν λένε να περάσουν, σας έχουμε καλά νέα! Υπάρχουν 45 δημιουργικά πράγματα που μπορείτε να κάνετε για να διώξετε τη βαρεμάρα και να διασκεδάσετε παρέα με τους αγαπημένους σας, φυσικά πάντα με ασφάλεια.</p><p>Εσείς απλά σημειώστε τις παρακάτω ιδέες σε μικρά χαρτάκια και ανακατέψτε τα σε ένα μεγάλο βάζο (προσθέστε και τις δικές σας, φυσικά). Σας εγγυόμαστε ότι ποτέ δεν θα ξαναβαρεθείτε στο σπίτι!</p><ol>    <li>Διοργανώστε ένα μικρό ή μεγάλο πάρτι μασκέ –οποιαδήποτε στιγμή του χρόνου.</li>    <li>Κάντε πικνίκ στο σαλόνι σας ή στην αυλή σας.</li>    <li>Οργανώστε μία θεματική βραδιά, εστιάζοντας σε μια συγκεκριμένη εποχή, σε κάποια ταινία ή σε κάποια χώρα που σας συναρπάζει. Διακοσμήστε το σπίτι, ντυθείτε και μαγειρέψτε (ή παραγγείλτε φαγητό) ανάλογα με το θέμα σας.</li>    <li>Φυτέψτε σπόρους ή φυτά στον κήπο ή στο μπαλκόνι σας. Θα χρειαστεί πρώτα να κάνετε τη σχετική έρευνα για το τι ευδοκιμεί την κάθε εποχή.</li>    <li>Διοργανώστε ένα μαραθώνιο ταινιών (με παρόμοιο θέμα) ή της σειράς για την οποία μιλάνε όλοι στο γραφείο.</li>    <li>Παίξτε επιτραπέζια παιχνίδια ή ακόμα καλύτερα, επινοήστε και σχεδιάστε το δικό σας. </li>    <li>Επινοήστε μια καινούρια συνταγή και, καθώς θα πειραματίζεστε, τραβήξτε σε βίντεο τη διαδικασία για τη δική σας αποκλειστική εκπομπή μαγειρικής.</li>    <li>Διοργανώστε μια βραδιά καραόκε. Οι περισσότερες παιχνιδομηχανές διαθέτουν αντίστοιχες εφαρμογές –εσείς απλώς επιλέξτε τα τραγούδια!</li>    <li>Ξεκινήστε ένα μεγάλο παζλ ή μια τρισδιάστατη κατασκευή με lego.</li>    <li>Πειραματιστείτε με την κατασκευή κοσμημάτων. Στο YouTube υπάρχουν δεκάδες βίντεο που μπορούν να σας εμπνεύσουν.</li>    <li>Διαβάστε ένα βιβλίο. Μπορείτε να το διαβάζετε παράλληλα, μαζί με το σύντροφο ή κάποιο φίλο σας, και να το συζητάτε, ξεκινώντας έτσι τη δική σας λέσχη ανάγνωσης.</li>    <li>Φτιάξτε νερόμπομπες με μπαλόνια και παίξτε μπουγέλο στο μπαλκόνι ή στην αυλή.</li>    <li>Ξεκινήστε γιόγκα. Στο ίντερνετ θα βρείτε πολλά εισαγωγικά βίντεο που μπορείτε να παρακολουθήσετε από το σαλόνι σας.</li>    <li>Οργανώστε μια φωτογράφιση. Φροντίστε το σκηνικό και το φωτισμό και συμπεριλάβετε στις φωτογραφίες όλα τα μέλη της οικογένειας –μαζί αλλά και ξεχωριστά.</li>    <li>Απολαύστε μια βραδιά spa στο σπίτι –με φίλες ή με το σύντροφό σας.</li>    <li>Οργανώστε επιτέλους σε άλμπουμ τις φωτογραφίες σας ή τα αναμνηστικά από ένα ταξίδι που θέλετε να θυμάστε για πάντα.</li>    <li>Ετοιμάστε χειρόγραφες κάρτες για τους φίλους σας που ζουν μακριά.</li>    <li>Ξεκινήστε γυμναστική! Αν σας φαίνεται βάρβαρο, αρχίστε με <a href="http://as-milisoume.gr/el/Articles/160808%20einai-to-20lepto-perpathma-kalh-gymanstikh" style="text-indent: -0.25in;">ένα 20λεπτο περπάτημα</a><span style="text-indent: -0.25in;">.</span></li>    <li>Φτιάξτε το δικό σας site ή blog. Στο ίντερνετ θα βρείτε όλες τις οδηγίες που χρειάζεστε για να ξεκινήσετε από μια πλατφόρμα όπως το wordpress.com ή το blogger.com.</li>    <li>Γράψτε ένα διήγημα. Μπορείτε να το δοκιμάσετε μόνοι σας ή σε συνεργασία με κάποιο φίλο ή τον σύντροφό σας.</li>    <li>Λύστε ένα σταυρόλεξο ή Sudoku. Ο εγκέφαλός σας θα σας ευγνωμονεί!</li>    <li>Μιλήστε με κάποιο φίλο ή συγγενή σας που ζει μακριά, μέσω Skype ή Google Hangouts.</li>    <li>Φανταστείτε την κρεβατοκάμαρα ή το σαλόνι σας με διαφορετική διάταξη των επίπλων και δοκιμάστε την.</li>    <li>Ξεκαθαρίστε τα αρχεία του υπολογιστή ή τις λίστες των φίλων σας στο Facebook.</li>    <li>Κάντε μια λίστα με τα πράγματα που ονειρεύεστε να κάνετε μέσα στον επόμενο χρόνο.</li></ol><p>Και, αν έχετε παιδιά:</p><ol>    <li>Χτίστε ένα κάστρο με μαξιλάρια και κουβέρτες.</li>    <li>Μάθετέ τους να στέλνουν email.</li>    <li>Βάλτε δυνατά μουσική και χορέψτε μαζί τους.</li>    <li>Γράψτε από δέκα πράγματα που αγαπάτε σε κάθε μέλος της οικογένειας και ανταλλάξτε τις λίστες σας.</li>    <li>Προσπαθήστε να μάθετε ένα γλωσσοδέτη.</li>    <li>Χαζέψτε τα σύννεφα και προσπαθήστε να διακρίνετε τα σχήματα που δημιουργούν.</li>    <li>Φτιάξτε μια κάρτα γενεθλίων για τον επόμενο συγγενή ή φίλο που γιορτάζει.</li>    <li>Σχεδιάστε ένα κυνήγι θησαυρού, στο σπίτι ή στον κήπο.</li>    <li>Ανεβάστε μία παράσταση, με σκηνικά και κοστούμια.</li>    <li>Φτιάξτε ένα κολάζ με εικόνες από παλιά περιοδικά.</li>    <li>Φτιάξτε ένα δελτίο ειδήσεων ή ένα newsletter με τα νέα της οικογένειας και στείλτε το σε συγγενείς και φίλους στο εξωτερικό.</li>    <li>Φτιάξτε ένα πρωτότυπο επιδόρπιο ή φαγητό.</li>    <li>Αρχίστε μια συλλογή (από φύλλα, πέτρες, κοχύλια, κουμπιά…) και φτιάξτε ένα μικρό μουσείο για να την εκθέσετε.</li>    <li>Φτιάξτε μια παράσταση για τσίρκο.</li>    <li>Γράψτε την ιστορία της ζωής σας.</li>    <li>Κάντε μια καλή πράξη για κάποιον, χωρίς να το μάθει κανείς.</li>    <li>Φτιάξτε ένα σουπλά από χαρτόνι που θα ζωγραφίσετε και θα πλαστικοποιήσετε.</li>    <li>Διακοσμήστε ένα παλιό μπλουζάκι με κουμπιά, κορδέλες ή με μαρκαδόρους για ύφασμα.</li>    <li>Φτιάξτε χιονόμπαλες βάζοντας μέσα σε ένα βάζο νερό, γλυκερίνη και γκλίτερ.</li>    <li>Επινοήστε το δικό σας γραπτό κώδικα, αντικαθιστώντας κάθε γράμμα του αλφαβήτου με κάποιο σύμβολο.</li></ol>
