      Hint: Main content
      Value: |
        <div style="text-align: justify;">Υπάρχει η λανθασμένη εντύπωση ότι το υγιεινό φαγητό είναι πολυέξοδο, γιατί περιλαμβάνει πολλά και ποιοτικά υλικά. Γι’ αυτό και πολλοί καταφεύγουν σε πιο ανέξοδες, φαινομενικά, λύσεις προκειμένου να μην ξεπεράσουν τον οικονομικό προϋπολογισμό τους.</div><p style="text-align: justify;">Τα κακά νέα είναι ότι αυτού του είδους η διατροφή, συνήθως, υστερεί σε θρεπτικά συστατικά, ζημιώνοντας έτσι τον οργανισμό. Τα καλά νέα είναι ότι υπάρχουν τρόποι να τρώει κανείς υγιεινά και οικονομικά και σας τους παρουσιάζουμε παρακάτω:</p><strong><div style="text-align: justify;"><strong>1. Προγραμματίστε τα γεύματα της εβδομάδας.</strong></div></strong><div style="text-align: justify;">Το Σαββατοκύριακο, που η διάθεση είναι πιο χαλαρή, είναι η ιδανική στιγμή να εξερευνήσετε τα ντουλάπια της κουζίνας και το ψυγείο και να προγραμματίσετε τι θα φτιάξετε μέσα στην εβδομάδα. Με αυτόν τον τρόπο, θα φροντίσετε να καταναλώνετε τα υλικά που ήδη έχετε αγοράσει, πριν περάσει η ημερομηνία λήξης τους, κάνοντας οικονομία.</div><p style="text-align: justify;">Αλήθεια, έχετε αναρωτηθεί ποτέ&nbsp;<a href="http://as-milisoume.gr/el/Articles/160811Esy-poso-faghto-petas">πόσο φαγητό πετάτε;</a></p><div><div style="text-align: justify;"><strong>2. Μην πηγαίνετε στο super market χωρίς λίστα και χωρίς να έχετε φάει.</strong></div><div style="text-align: justify;">Πηγαίνοντας στο super market χωρίς λίστα το μόνο που θα καταφέρετε είναι να αγοράσετε πράγματα που πιθανό να έχετε ήδη και να ξεχάσετε αυτά που πρέπει να πάρετε.</div><div style="text-align: justify;">Επίσης, αποφύγετε να πηγαίνετε στο super market με άδειο στομάχι. Το σίγουρο είναι ότι θα ξοδέψετε περισσότερα χρήματα σε όχι τόσο υγιεινά φαγητά και σνακ, τα οποία θα μπορούσατε και να είχατε αποφύγει.</div><div style="text-align: justify;"><strong></strong></div></div><div><div style="text-align: justify;"><strong>3. Μην παραμελείτε το φαγητό της προηγούμενης ημέρας.</strong>&nbsp;</div><div style="text-align: justify;">Πάρτε μαζί σας στη δουλειά ένα ταπεράκι με τα γεμιστά της προηγούμενης μέρας και γλιτώστε ένα γεύμα από τον οικονομικό προϋπολογισμό σας. Σε περίπτωση που το φαγητό που έχει μείνει φτάνει για περισσότερες μέρες μπορείτε να το χωρίσετε σε μερίδες και να το βάλετε στην κατάψυξη. Έτσι, την επόμενη φορά που θα ξεχάσετε να πάτε super market ή δεν θα έχετε χρόνο, θα βρείτε ένα υγιεινό και ποιοτικό φαγητό.</div></div><div style="text-align: justify;"><strong></strong></div><div style="text-align: justify;"><strong>4. Εκμεταλλευτείτε τις προσφορές των super market.</strong></div><div><div style="text-align: justify;">Όλα τα super market πλέον έχουν εβδομαδιαίες προσφορές. Φροντίστε να λαμβάνετε τα ενημερωτικά φυλλάδια και να επωφελείστε προσφορών, όπως «1+1 δώρο» για τα ψώνια της εβδομάδας. Προσοχή! Επειδή είναι σε προσφορά δεν σημαίνει ότι πρέπει να τα πάρετε αν δεν τα χρειάζεστε. Φροντίστε ό,τι πάρετε σε μεγάλη ποσότητα να είναι κάτι που θα χρησιμοποιήσετε και να ανήκει στην κατηγορία προϊόντων με ζωή μακράς διαρκείας, όπως απορρυπαντικά, κονσέρβες, μακαρόνια κλπ.</div><div style="text-align: justify;"><strong></strong></div></div><div><div style="text-align: justify;"><strong>5. Προτιμήστε το μαγείρεμα στο σπίτι από το γρήγορο φαγητό απ’ έξω.</strong></div><div style="text-align: justify;">Ακόμα κι αν η μαγειρική δεν είναι το φόρτε σας, προτιμήστε να ετοιμάσετε ένα απλό φαγητό στο σπίτι αντί να το παραγγείλετε απ’ έξω. Έτσι θα φάτε κάτι πολύ πιο υγιεινό και σίγουρα πιο οικονομικό! Άλλωστε το internet είναι γεμάτο νόστιμες και πολύ εύκολες συνταγές, οπότε δεν έχετε δικαιολογία.</div><div style="text-align: justify;"></div></div><div style="text-align: justify;">Τέλος, υπάρχουν αμέτρητοι τρόποι για να συνδυάσετε την υγιεινή διατροφή με την οικονομία. Μη διστάσετε να μοιραστείτε τις δικές σας συμβουλές στα σχόλια και ελπίζουμε αυτό το άρθρο να σας εμπνεύσει να πετύχετε τους στόχους σας για τη νέα χρονιά!</div>
