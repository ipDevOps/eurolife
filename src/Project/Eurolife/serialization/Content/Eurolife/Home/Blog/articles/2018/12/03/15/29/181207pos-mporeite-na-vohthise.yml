        <p></p><p>Τα δώρα κάτω από το δέντρο, η ζουμερή γαλοπούλα ή το λαχταριστό γουρουνόπουλο, το στολισμένο χριστουγεννιάτικο δέντρο, τα μελομακάρονα και οι κουραμπιέδες συνθέτουν μια ζεστή και γιορτινή ατμόσφαιρα. Ιδιαίτερα <strong>οι οικογένειες με παιδιά, έχουν την ευκαιρία να ζήσουν τη μαγεία των Χριστουγέννων μέσα από τα μάτια των παιδιών</strong> και να θυμηθούν την δική τους παιδική ηλικία. Το αίσθημα της προσμονής που ένιωθαν την παραμονή το βράδυ για τον ερχομό του Άη Βασίλη&nbsp; και τον ενθουσιασμό τους όταν έσκιζαν το λαμπερό περιτύλιγμα που έκρυβε τον πιο πολύτιμο θησαυρό: το δώρο που είχαν ζητήσει από τον Άγιο Βασίλη!</p><p><strong>Δυστυχώς, όμως, οι γιορτές δεν έχουν αυτή τη ζεστασιά και τη θαλπωρή σε όλα τα σπίτια.</strong> Και ενώ δεν μπορείτε να κάνετε ουσιαστικά κάτι για να το διορθώσετε, υπάρχουν μερικές μικρές πράξεις καλής θέλησης, που δεν κοστίζουν και που θα δώσουν τεράστια χαρά σε όσους ανθρώπους χρειάζονται μια επιπλέον φροντίδα και την περίοδο των γιορτών. Εάν, δε, έχετε παιδιά αυτή είναι μια ιδανική ευκαιρία να τους διδάξετε <a href="https://www.as-milisoume.gr/el/Articles/noima-xristougennon">το πραγματικό νόημα των Χριστουγέννων</a>, το οποίο δεν είναι μόνο τα δώρα, ο Άγιος Βασίλης και οι διακοπές.</p><p></p><p><strong>4 μικρές πράξεις καλής θέλησης που όλοι μπορούμε να κάνουμε αυτές τις γιορτές</strong></p><strong>1. Όταν κάνετε τις αγορές σας για το γιορτινό τραπέζι, σκεφτείτε και αυτούς που έχουν ανάγκη.</strong> Τα περισσότερα super market έχουν τοποθετημένους μεγάλους μεταλλικούς κάδους για τη συλλογή τροφίμων, τα οποία πηγαίνουν σε ανθρώπους που έχουν ανάγκη. Μια σακούλα με έναν σοκολατένιο Άγιο Βασίλη και είδη πρώτης ανάγκης ή φαγητό θα κάνει σίγουρα μια οικογένεια ευτυχισμένη.&nbsp;<strong>2. Χαρίστε το φαγητό που περίσσεψε από το Χριστουγεννιάτικο ή το Πρωτοχρονιάτικο τραπέζι.</strong> Ένα σπιτικό φαγητό θα δώσει χαρά, τόσο σε ανθρώπους που είναι μόνοι τους τις γιορτές, αλλά και σε ανθρώπους που δυσκολεύονται να τα βγάλουν πέρα οικονομικά.<strong>3. Μην ξεχνάτε τους ηλικιωμένους.</strong> Ο παππούς και η γιαγιά μπορεί να μην έχουν πια τις δυνάμεις να βγουν από το σπίτι και να έρθουν να σας δουν. Είναι ευκαιρία να τους επισκεφτείτε και να τους τραγουδήσετε τα κάλαντα. Οι συγγενείς σας, όμως, είναι τυχεροί&nbsp; που έχουν εσάς. Υπάρχουν και άλλοι ηλικιωμένοι οι οποίοι θα περάσουν μοναχικά αυτές τις γιορτές. Μπορείτε να τους εκπλήξετε χτυπώντας τους το κουδούνι για «Χρόνια Πολλά!».<strong>4. Φτιάξτε <a href="https://www.as-milisoume.gr/el/Articles/181206idees-gia-xeiropoihta-xrstougenniatika-stolidia-kai-dwra">χειροποίητα στολίδια και δώρα</a> και χαρίστε χαμόγελα σε παιδιά που βρίσκονται σε ορφανοτροφεία ή άλλα ιδρύματα.</strong><p>Ένα μπλοκ ζωγραφικής, ένα κουτί μαρκαδόροι και ένας σοκολατένιος Άγιος Βασίλης θα έκαναν κάθε παιδί χαρούμενο. Επίσης, εάν σας αρέσει να φτιάχνετε χειροποίητα στολίδια, μπορείτε να ενημερωθείτε για τα χριστουγεννιάτικα bazaar που διοργανώνουν διάφορα ιδρύματα και να τα προσφέρετε, ώστε να μαζέψουν χρήματα.</p><p></p><p>Ευχόμαστε το παραπάνω άρθρο να προσφέρει έμπνευση και να κάνει τη φετινή περίοδο των γιορτών, όμορφη για όλους. Μάλιστα, σύμφωνα με έρευνες μια καλή πράξη ωφελεί σημαντικά την ευτυχία και την υγεία του ανθρώπου που την κάνει, αλλά και εκείνου που τη δέχεται!</p><p>Μια εξίσου καλή πράξη φροντίδας για εσάς και τους αγαπημένους σας είναι τα <a href="https://www.eurolife.gr/el/Products/Health">προγράμματα υγείας από τη Eurolife ERB</a>, τα οποία σας εξασφαλίζουν ότι θα έχετε την περίθαλψη που χρειάζεστε, τόσο εσείς όσο και η οικογένειά σας, αλλά και οικονομική προστασία για την οικογένειά σας εάν αντιμετωπίσετε κάποιο πρόβλημα υγείας.</p><p>Αυτές τις γιορτές, λοιπόν, μη χάσετε την ευκαιρία να φροντίσετε και αυτούς που αγαπάτε!</p>
