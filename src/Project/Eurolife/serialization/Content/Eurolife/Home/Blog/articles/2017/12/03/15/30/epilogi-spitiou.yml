        <p class="1"><p class="1">Η επιλογή ενός σπιτιού είναι πραγματικά γρίφος για κάποιον που δεν γνωρίζει, ενώ συνήθως εξαρτάται από πολλούς παράγοντες.</p><p class="1"></p><p class="1">Σίγουρα το προσωπικό μας γούστο είναι κάτι που παίζει ρόλο. Αλλά δεν μπορούμε να κάνουμε μια τόσο σημαντική αγορά βασίζοντάς την μόνο στο τι μας αρέσει. Μπαίνουν στη μέση και το κόστος, τα έξοδα, και άλλα πολλά. </p><p class="1"></p><p class="1">Ας πούμε όμως ότι <a href="http://as-milisoume.gr/el/Articles/agora-spitiou">τα έξοδα τα έχουμε υπολογίσει</a>. Τι άλλο χρειάζεται να δούμε πριν καταλήξουμε ότι αυτό το σπίτι θέλουμε να αγοράσουμε;</p><p class="1"></p><p class="1">Αρχικά κοιτάμε <strong>την περιοχή</strong> στην οποία σκεφτόμαστε να αγοράσουμε ή, αν δεν είμαστε σίγουροι για το πού θέλουμε, κάνουμε συγκριτική μελέτη των υποψηφίων περιοχών. Πώς είναι το περιβάλλον, πώς είναι το έδαφος, έχει πολλές βροχές; Είναι ασφαλής η περιοχή και για εμάς αλλά και το σπίτι μας; Οι απαντήσεις σε αυτές τις ερωτήσεις μπορούν να επηρεάσουν από την υγεία μας (αν έχει για παράδειγμα υγρασία) μέχρι και <a href="http://www.eurolife.gr/el/Products/Home">την ασφάλιση που θα κάνουμε στο σπίτι</a>.</p><p class="1">Σε δεύτερο στάδιο πάμε <strong>στο ίδιο το σπίτι</strong>. Εδώ ο έλεγχος πρέπει να είναι πολύπλευρος. Σε κάθε σπίτι που επισκεπτόμαστε κοιτάμε πολλά σημεία, ξεκινώντας από την ηλικία του και την κατάστασή του. Μπορεί ένα παλιό σπίτι να μας κοστίσει λιγότερο ως αγορά, αλλά αν η κατάστασή του (υδραυλικά, ηλεκτρικά, πατώματα, κουφώματα κλπ.) δεν είναι σε καλή κατάσταση, τότε η ανακαίνισή του μπορεί να μας κοστίσει τόσο πολλά, όσο να παίρναμε ένα καινούριο σπίτι. Αυτό που οι ειδικοί συνιστούν είναι να ζητήσουμε μια έκθεση επιθεώρησης από ανεξάρτητο μηχανικό, ώστε να εξασφαλίσουμε την αντικειμενικότητα. Αυτά που έχουμε να δούμε λοιπόν είναι πολλά. Μην υποτιμάτε τίποτα! Ακόμα και ο κανονισμός της πολυκατοικίας μπορεί να είναι σημαντικός, αν σκεφτόμαστε να αγοράσουμε διαμέρισμα. </p><p class="1"></p><p class="1">Πριν ξεκινήσουμε να διαπραγματευόμαστε την <strong>τιμή</strong>, θα πρέπει να έχουμε όσο πιο καθαρή εικόνα γίνεται της αξίας του σπιτιού. Η τιμή που βλέπουμε στις αγγελίες, σπάνια είναι η «δίκαιη» τιμή του σπιτιού και σπάνια είναι και η τιμή που πωλείται τελικά. Πρέπει να δούμε την αντικειμενική αξία, την αξία δηλαδή που του δίνει το κράτος, αλλά και την εμπορική του αξία, να τις συγκρίνουμε με άλλα παρόμοια σπίτια, γενικότερα, αλλά και στην ίδια περιοχή, και στο τέλος να διαπραγματευτούμε την τιμή που θέλουμε.</p><p class="1"></p><p class="1">Έστω ότι όλα τα προηγούμενα τα λύνουμε ή τα ξεπερνάμε. Έρχονται οι <strong>έλεγχοι</strong>: Νομικοί, τοπογραφικοί, αρχιτεκτονικοί, αρχαιολογικοί. Ναι ναι, καλά διαβάσατε. Δεν αρκεί να μας αρέσει ένα σπίτι, πρέπει να είναι και νόμιμο. Πρέπει να δούμε τα τοπογραφικά διαγράμματα, να δούμε τους τίτλους ιδιοκτησίας και να βεβαιώσουμε ότι δεν πρόκειται για αυθαίρετο ή για δασική περιοχή. Επίσης, στην περίπτωση μονοκατοικίας, ειδικά παλιάς, επειδή στην Ελλάδα είμαστε, καλό είναι να καλέσουμε και την αρχαιολογική υπηρεσία, ώστε να μας επιβεβαιώσει ότι δεν πρόκειται για αρχαιολογικό χώρο. Σημαντικό είναι να σιγουρευτούμε ότι δεν υπάρχουν κανενός είδους παρανομίες που ίσως μας δυσκολέψουν αργότερα.</p><p class="1"></p><p class="1">Αγχωθήκατε μήπως; Ελάτε, μην τα σκέφτεστε σαν ταλαιπωρία όλα τα παραπάνω, για το δικό σας σπίτι αξίζει τον κόπο!</p></p>
