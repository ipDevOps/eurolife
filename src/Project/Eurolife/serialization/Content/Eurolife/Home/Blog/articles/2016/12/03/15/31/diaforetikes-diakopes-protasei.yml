      Hint: Main content
      Value: "Τι κάνετε λοιπόν αν έχετε βαρεθεί να πηγαίνετε στα ίδια και αναμενόμενα; Γιατί, ενώ λογικό είναι αφού είμαστε στην Ελλάδα, είναι και λίγο κουραστικό να μαζεύονται όλοι σε 4-5 συγκεκριμένα νησιά κάθε χρόνο.&nbsp;Αρχικά, θα μπορούσατε να πάτε διακοπές σε κάποιο άλλο νησί της Ελλάδας, πέρα από τα συνηθισμένα και πολυσύχναστα. Υπάρχουν πάρα πολλά νησιά, άλλα μικρότερα, άλλα μεγαλύτερα, με διαφορετικές ομορφιές το καθένα, με διαφορετικό κόσμο και δραστηριότητες που μπορούν να γίνουν τα νέα σας αγαπημένα.&nbsp;Θέλετε να κάνετε ακόμα μεγαλύτερη διαφορά; Για καλοκαιρινές διακοπές, μπορείτε να πάτε στο..βουνό! Το αναμενόμενο για εμάς τους Έλληνες είναι να πηγαίνουμε όπου έχει θάλασσα αλλά και το βουνό και τα ποτάμια έχουν την χάρη τους. Διαφορετικά σκηνικά τελείως, ξεχωριστή ομορφιά, άλλες δραστηριότητες (όπως για παράδειγμα πεζοπορίες ή ιππασία) μας δίνουν την ευκαιρία να αλλάξουμε εικόνες και παραστάσεις.Αν είστε στην κατηγορία που θέλετε να νιώθετε ελεύθεροι χωρίς περιορισμούς, τότε το ελεύθερο κάμπινγκ μπορεί να είναι το κατάλληλο για εσάς! Σκηνή, λιγοστά πράγματα, χάρτης, καλή παρέα και διάθεση και ξεκινάτε. Τα μέρη στην Ελλάδα που μπορεί κάποιος να κάνει κάμπινγκ είναι πάρα πολλά, άλλα πιο οργανωμένα και άλλα τελείως ελεύθερα, στο βουνό και στη θάλασσα.&nbsp;Βαριέστε εύκολα; Τι κάνετε σε αυτήν την περίπτωση; Επιλέγετε διακοπές που να σας ανεβάζουν την αδρεναλίνη! Εκδρομές και πακέτα διακοπών που περιλαμβάνουν «επικίνδυνα» αθλήματα (όπως αναρριχήσεις, πτώσεις από γέφυρες, πτώσεις με αλεξίπτωτο κ.α.) θα σας κρατήσουν σε εγρήγορση και θα σας κάνουν να δοκιμάσετε τα όριά σας.&nbsp;Μια ιδιαίτερα ενδιαφέρουσα πρόταση είναι αυτή του εθελοντισμού. Μπορείτε δηλαδή να κάνετε διακοπές και ταυτόχρονα να προσφέρετε και εθελοντική εργασία σε κάποιον οργανισμό ή σκοπό. Με αυτόν τον τρόπο συνδυάζετε και την προσφορά αλλά και την διασκέδαση!Ακόμα δεν αποφασίσατε; Υπάρχουν και άλλες προτάσεις! Αν σας αρέσει τόσο πολύ η θάλασσα που θα θέλατε να ζείτε σε αυτήν, μπορείτε με την παρέα σας να νοικιάσετε ένα ιστιοπλοϊκό και να κάνετε ένα είδος κρουαζιέρας σε κοντινά ή και πιο μακρινά νησιά σε πολύ λογικές τιμές. Επίσης τα διάσημα roadtrips είτε με αυτοκίνητα είτε με τροχόσπιτα, στο εσωτερικό ή στο εξωτερικό θα μπορούσαν να σας εξάψουν το ενδιαφέρον.Στην περίπτωση που θέλετε να γνωρίσετε μια άλλη χώρα όπως την ζουν οι ντόπιοι, μπορείτε να μπείτε σε κάποιο πρόγραμμα πολιτιστικών ανταλλαγών, όπου σε φιλοξενούν στην άλλη χώρα οικογένειες ντόπιων και εσύ ανταποδίδεις τη «χάρη». Μην ξεχνάμε και το σχετικά νέο trend του θρησκευτικού τουρισμού, όπου μπορείς να πας να μείνεις για παράδειγμα σε μοναστήρια που μπορούν να φιλοξενούν ανθρώπους εκτός μοναχών.Για τους πολύ...ψαγμένους βέβαια, υπάρχει πάντα και ο Υπερσιβηρικός που ενώνει την Ρωσία με την Κίνα, διαρκεί 7 μέρες και καλύπτει περισσότερα από 9000χλμ.. Όποιος έχει γερά νεύρα, το επιχειρεί!"
