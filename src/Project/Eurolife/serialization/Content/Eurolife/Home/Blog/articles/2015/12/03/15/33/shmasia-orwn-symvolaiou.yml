    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Οι ειδικοί υποστηρίζουν ότι ένα ασφαλιστήριο συμβόλαιο, είναι κυρίως δυο πράγματα: Πρώτον, η απόφαση να συναφθεί, δηλαδή να προστατευθεί ο ασφαλισμένος ή οι δικοί του άνθρωποι από συγκεκριμένους κινδύνους και δεύτερο οι όροι του συμβολαίου. Αυτοί οι τελευταίοι, έχει αποδειχθεί ότι είναι πολύ σημαντικοί, εάν κι εφ’ όσον χρειαστεί να ενεργοποιηθούν οι διατάξεις του συμβολαίου.&nbsp;Ας δούμε μαζί ένα παράδειγμα: Ρίξτε μια ματιά στο ασφαλιστήριο ζωής που έχετε συνάψει. Ποιοι εμφανίζονται ως δικαιούχοι; Τα περισσότερα συμβόλαια αναφέρουν τη φράση «οι νόμιμοι κληρονόμοι». Έτσι ο ασφαλισμένος ξενοιάζει, πιστεύοντας ότι αν του συμβεί κάτι, οι δικοί του άνθρωποι θα εισπράξουν την αποζημίωση.Ωστόσο, δεν είναι πάντοτε έτσι. Η έννοια «νόμιμος κληρονόμος» σε πολλές περιπτώσεις μπορεί να αμφισβητηθεί, και να ακολουθήσουν δικαστικές διαμάχες που θα παρατείνουν την εκκρεμότητα για πολλά χρόνια. Ακόμα κι αν η πιθανή αμφισβήτηση δεν φτάσει στα δικαστήρια, απαιτείται ένας μεγάλος όγκος εγγράφων, προκειμένου η ιδιότητα του «νομίμου κληρονόμου» να αποδειχθεί πέραν κάθε αμφισβήτησης, με αποτέλεσμα την ταλαιπωρία και το χάσιμο χρόνου εκ μέρους των δικαιούχων. Επιπροσθέτως, εάν ένας «νόμιμος κληρονόμος» αποφασίσει να αποποιηθεί την κληρονομιά του ασφαλισμένου, ταυτοχρόνως αποποιείται και την αποζημίωση.&nbsp;Αν, αντίθετα, στο συμβόλαιό του ο ασφαλισμένος, αντί του περιγραφικού «νόμιμοι κληρονόμοι» αποφασίσει να κατονομάσει τα πρόσωπα τα οποία ορίζει ως δικαιούχους του συμβολαίου του, τότε έχει τα εξής πλεονεκτήματα: Κανείς δεν μπορεί να αμφισβητήσει την ταυτότητα του δικαιούχου, αφού αυτός κατονομάζεται. Επίσης, ακόμα και στην περίπτωση της αποποίησης κληρονομιάς, ο κατονομαζόμενος δικαιούχος δεν χάνει το δικαίωμα να εισπράξει την αποζημίωση. Είναι αυτονόητο ότι εάν ο ασφαλισμένος αλλάξει άποψη για την ταυτότητα των δικαιούχων του συμβολαίου του, μπορεί σε συνεργασία με τον ασφαλιστή του να προχωρήσει στην απαραίτητη αλλαγή.&nbsp;Αντίστοιχα παραδείγματα υπάρχουν πολλά και η ασφαλιστική αγορά τα συναντά μπροστά της πολύ συχνά. Θα αναφερθούμε σε μερικά από αυτά σε προσεχείς αναρτήσεις μας.<div></div>"
