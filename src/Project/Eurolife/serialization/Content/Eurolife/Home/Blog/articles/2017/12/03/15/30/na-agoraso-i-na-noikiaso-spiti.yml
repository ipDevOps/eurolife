        <p>Σε σχέση με άλλες ευρωπαϊκές χώρες, όπου η αγορά ενός σπιτιού μπορεί να είναι έως και απαγορευτική, η Ελλάδα χαρακτηρίζεται από ένα από τα υψηλότερα ποσοστά ιδιοκτησίας στην Ευρώπη.</p><p>Δεν είναι λίγοι όσοι μεγαλώσαμε σε ιδιόκτητο σπίτι και νοικιάσαμε όταν ήρθε η ώρα να εγκαταλείψουμε την οικογενειακή εστία, είτε λόγω σπουδών είτε λόγω ανάγκης για ανεξαρτησία.</p><p>Όπως είναι λογικό, με την οικονομική κατάσταση που επικρατεί τα τελευταία χρόνια, οι συζητήσεις γύρω από την αγορά κατοικίας συνήθως τελειώνουν προτού καν αρχίσουν! Προφανώς, η εποχή δεν είναι ευνοϊκή για μια τέτοιου είδους (και κόστους) κίνηση. Παρόλα αυτά, η κρίση είχε ως αποτέλεσμα να μειωθούν σημαντικά οι τιμές αγοράς, ενώ τα «παζάρια» για εξασφάλιση ακόμα καλύτερης τιμής είναι μέσα στο πρόγραμμα, λόγω της χαμηλής ζήτησης. </p><p>Στην περίπτωση που <a href="http://www.as-milisoume.gr/el/Articles/agora-spitiou">κάνατε σωστά τους υπολογισμούς</a> σας και διαπιστώσατε ότι έχετε τη δυνατότητα να αγοράσετε ένα σπίτι, τότε ας ξεκινήσουμε με τα καλά νέα, το σημαντικότερο εκ των οποίων είναι ότι το νέο σας σπίτι είναι δικό σας! Αυτό σημαίνει ότι έχετε την απόλυτη ελευθερία να το διακοσμήσετε και να το διαμορφώσετε, όπως ακριβώς επιθυμείτε. Αν μάλιστα είστε τυχεροί και βρείτε μια μονοκατοικία, η οποία να ανταποκρίνεται στις ανάγκες σας, τότε θα γλιτώσετε και από τυχόν προβλήματα συνύπαρξης με άλλους ενοίκους. Θα μπορείτε να πάρετε κι εκείνο το σκυλάκι ή το γατάκι που πάντα θέλατε, αλλά το απαγόρευαν οι κανόνες της πολυκατοικίας!</p><p>Περαιτέρω, το αίσθημα της ιδιοκτησίας εντείνει το αίσθημα ασφάλειας, καθώς από τη στιγμή που θα αποκτήσετε το δικό σας σπίτι δεν θα φοβάστε πια ότι μπορεί να χρειαστεί να <a href="http://www.as-milisoume.gr/el/Articles/anazhtwntas-nea-geitonia">αλλάξετε ξανά γειτονιά</a> και να μετακομίσετε, επειδή δεν τα βρίσκετε με τον σπιτονοικοκύρη σας ή επειδή αποφάσισε να μείνει στο σπίτι του ή να το δώσει σε κάποιον συγγενή του. </p><p>Η αγορά σπιτιού έχει λοιπόν τα πλεονεκτήματά της, όμως αυτό δεν σημαίνει ότι είναι για όλους, καθώς έχει και μια σειρά από σημαντικά μειονεκτήματα. Πρώτο και βασικότερο είναι το θέμα του κόστους, το οποίο δεν είναι μόνο αυτό της αγοράς, αλλά και αυτό των επισκευών ή της ανακαίνισης, σε περίπτωση που η κατοικία της επιλογής σας δεν είναι νεόδμητη, αλλά παλιάς κατασκευής. Και παρότι δεν πληρώνετε ενοίκιο, πρέπει να πληρώνετε κάθε χρόνο μια σειρά φόρων για την ιδιοκτησία ακινήτου, οι οποίοι μόνο αμελητέοι δεν είναι.</p><p>Το άλλο σημαντικό μειονέκτημα αφορά όσους ή όσες ταξιδεύουν ή μετακινούνται συχνά, κυρίως λόγω δουλειάς. Στην προκειμένη περίπτωση, η αγορά ενός σπιτιού δεν είναι η πιο συμφέρουσα επιλογή, καθώς αν χρειαστεί να το εγκαταλείψετε, τότε είναι πολύ πιθανό να μην βρείτε άμεσα ενοικιαστή, ενώ η διαδικασία πώλησής του μπορεί να αποδειχθεί εξαιρετικά χρονοβόρα.</p><p>Ας μιλήσουμε τώρα για την ενοικίαση. Και στη αγορά αυτή οι τιμές δεν θα μπορούσαν να μείνουν ανεπηρέαστες και είναι κατά γενική ομολογία πιο χαμηλές σε σχέση με προηγούμενα χρόνια. Μάλιστα, μπορεί κανείς πλέον, πληρώνοντας βέβαια ένα πιο τσιμπημένο ενοίκιο σε σχέση με το μέσο όρο, να μείνει σε ένα σπίτι καινούργιας κατασκευής, ενεργειακών προδιαγραφών και ανέσεων, το οποίο θα ήταν απλά ένα όνειρο πριν από π.χ. μια δεκαετία. </p><p>Πέρα από αυτή τη δυνατότητα, η ενοικίαση είναι ιδανική επιλογή και για όσους μετακινούνται συχνά, καθώς η δέσμευση του ενοικιαστή είναι συγκεκριμένου διαστήματος, ενώ γλιτώνετε από φόρους ιδιοκτησίας και δαπανηρές εργασίες συντήρησης ή επισκευής.</p><p>Όλα τα παραπάνω δεν σημαίνουν φυσικά ότι η ενοικίαση δεν έχει με τη σειρά της μερικά μειονεκτήματα, τα οποία δεν πρέπει να αγνοήσετε. Το πιο προφανές: παρότι καταβάλετε μηνιαία ένα συμφωνηθέν ποσό ως ενοίκιο, δεν έχετε κανένα δικαίωμα ιδιοκτησίας στο σπίτι. Συνεπώς, δεν μπορείτε σε καμία περίπτωση να γκρεμίσετε αυτόν τον τοίχο που νιώθετε ότι χαλάει τη διαρρύθμιση του χώρου, ούτε να πάρετε το γατάκι ή το σκυλάκι που λέγαμε παραπάνω, χωρίς τη συγκατάθεση του ιδιοκτήτη. </p><p>Τέλος, υπάρχει πάντα και η πιθανότητα να χρειαστεί να μετακομίσετε, εκεί που δεν το περιμένετε, γιατί ο ιδιοκτήτης αποφάσισε να πουλήσει το σπίτι ή να το δώσει ως προίκα στο νεόνυμφο παιδί του ή να μείνει ο ίδιος σε αυτό. Είπαμε, δικό του είναι, ό,τι θέλει κάνει! </p><p>Λίγο πριν σας αφήσουμε να συνεχίσετε το ψάξιμο του ιδανικού σπιτιού, για ενοικίαση ή αγορά, δεν μπορούμε παρά να υπενθυμίσουμε ότι σε κάθε περίπτωση, το νέο σας σπίτι θα είναι ακόμα καλύτερο εφόσον εξασφαλίσετε την ασφάλειά του. Ευτυχώς, υπάρχουν <a href="http://www.as-milisoume.gr/el/Articles/asfalish-periexomenoy">ευέλικτα προγράμματα ασφάλισης κατοικίας</a>, που προσαρμόζονται στα χαρακτηριστικά και τις ανάγκες του δικού σας σπιτιού. Και μην ξεχνάτε: μπορεί εκ πρώτης όψεως να φαίνεται περιττή η ασφάλεια ενός σπιτιού που νοικιάζετε, καθώς δεν είναι δικό σας, αλλά το περιεχόμενό του ανήκει σε εσάς και αξίζει να το προστατεύσετε!</p><p>Τόσο στην περίπτωση του ενοικιαστή όσο και στου ιδιωκτίτη, η<a href="http://www.as-milisoume.gr/el/Articles/181203asfaleia-periexomenou-shmantiko "> <span style="text-decoration: underline;">ασφάλεια περιεχομένου είναι πολύ σημαντική για κάθε σπίτι</span><span style="text-decoration: underline;">.</span></a></p>
