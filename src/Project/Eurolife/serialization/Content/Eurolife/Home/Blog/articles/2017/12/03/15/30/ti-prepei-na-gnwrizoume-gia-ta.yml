        <p>Οι γονείς που αρνούνται ή καθυστερούν να εμβολιάσουν τα παιδιά τους εναντίον σοβαρών μολυσματικών ασθενειών έχουν αυξηθεί τα τελευταία χρόνια και τα επιχειρήματά τους προκαλούν προβληματισμούς αλλά και ζωηρές αντιδράσεις. Ποια είναι η αλήθεια, λοιπόν; Τι πρέπει να γνωρίζουμε για τα εμβόλια και την υγεία μας, σε μια εποχή τόσο πλούσιας –αλλά και συγκεχυμένης καμιά φορά- πληροφόρησης;</p><p>Συγκεντρώσαμε παρακάτω τρία από τα πιο συνηθισμένα επιχειρήματα που χρησιμοποιούνται εναντίον των εμβολίων και εξετάζουμε την ακρίβειά τους βάσει δεδομένων και ερευνών:</p><p><strong>1: Τα εμβόλια προκαλούν αυτισμό και άλλες ασθένειες.</strong></p><p>Eδώ και χρόνια οι έρευνες αποδεικνύουν, ότι τα εμβόλια, εκτός από αποτελεσματικά, είναι και ασφαλή. Πέρα από τους σχολαστικούς ελέγχους στους οποίους υπόκεινται προτού τεθούν σε κυκλοφορία, η δράση και οι τυχόν παρενέργειές τους παρακολουθούνται και καταγράφονται συστηματικά από τις ειδικές Αρχές. Και όλη αυτή η μελέτη γύρω από την ασφάλειά τους καταλήγει συστηματικά στο ότι <strong>οι σοβαρές παρενέργειες των εμβολίων είναι ιδιαιτέρως σπάνιες.</strong></p><p>Συγκεκριμένα για τον αυτισμό, η λανθασμένη σύνδεση του εμβολίου MMR (ιλαράς-παρωτίτιδας-ερυθράς) με την ασθένεια οφείλεται σε μία παλαιότερη έρευνα η οποία έχει πλέον αμφισβητηθεί σοβαρά, αλλά και στην ηλικία κατά την οποία εμφανίζεται συνηθέστερα ο αυτισμός, η οποία συμπίπτει με την ηλικία χορήγησης του εμβολίου. Μεταγενέστερες έρευνες απέδειξαν ότι δεν υπάρχουν στοιχεία που να υποστηρίζουν τη σύνδεση αυτή.</p><p><strong>2: Η «φυσική» ανοσοποίηση είναι προτιμότερη και πιο ασφαλής.</strong></p><p>Ορισμένοι γονείς υποστηρίζουν ότι είναι καλύτερο για τα παιδιά να μην εισάγονται «ξένες» ουσίες στον οργανισμό τους και ότι η «φυσική» πρόληψη από τις ασθένειες είναι προτιμότερη γι΄αυτά. Η πεποίθηση αυτή, ωστόσο, αποδεικνύεται λανθασμένη.</p><p>«Φυσικό» δεν σημαίνει κατ’ ανάγκη και ωφέλιμο ή αρκετά ασφαλές. Οι μικρο-οργανισμοί που προκαλούν τις μολυσματικές ασθένειες, για παράδειγμα, προέρχονται από τη φύση, αλλά τα αποτελέσματά τους δεν είναι ευεργετικά για τον άνθρωπο. Επίσης ο θηλασμός, που αρκετοί γονείς πιστεύουν ότι αρκεί για να προστατεύσει τα παιδιά τους από τις σοβαρές ασθένειες που καλύπτει ο εμβολιασμός, δεν είναι το πιο αποτελεσματικό μέτρο προστασίας απέναντι σε αυτές. Μπορεί να προστατεύει από ιώσεις του αναπνευστικού ή του γαστρεντερικού συστήματος, όμως η κάλυψή του δεν είναι συνολική ή επαρκής.</p><p>Τέλος, και τα εμβόλια παρασκευάζονται από φυσικές πηγές –συνήθως μικρο-οργανισμούς που έχουν υποστεί μετατροπές, έτσι ώστε να μην μπορούν να προκαλέσουν ασθένειες στους ανθρώπους. Όσο για τη δράση τους, αυτή στηρίζεται στη φυσική ενεργοποίηση του ανοσοποιητικού μας συστήματος και μπορεί να αποβεί σωτήρια για τη ζωή μας.</p><p><strong>3: Οι σοβαρές ασθένειες που προκαλούν επιδημίες έχουν, έτσι κι αλλιώς, εξαλειφθεί.</strong></p><p>Όλες οι ασθένειες για τις οποίες χρησιμοποιούνται εμβόλια σήμερα είναι σοβαρές. Οι επιπλοκές τους, που ορισμένες φορές περιλαμβάνουν και το θάνατο, δεν μπορούν πάντα να αποφευχθούν, ακόμα και με την καλύτερη ιατρική φροντίδα. <strong>Το 10% των ανθρώπων που περνάνε την ιλαρά παρουσιάζουν επιπλοκές.</strong> Από τα 400 βρέφη που θα επιβιώσουν από τον κοκίτη, το ένα θα έχει μόνιμη εγκεφαλική βλάβη, ενώ ο τέτανος σκοτώνει πάνω από το 10% των θυμάτων του. Οι ασθένειες αυτές υπάρχουν ακόμα, κι ας είναι σπάνιες. Η μείωσή τους οφείλεται κυρίως στον εμβολιασμό –πράγμα που σημαίνει πως όταν μειώνονται τα επίπεδα του εμβολιασμού αυξάνεται και ο κίνδυνος να επανέλθουν.</p><p>Άλλωστε, ενεργές εστίες όλων αυτών των ασθενειών υπάρχουν σε άλλα μέρη του κόσμου, πράγμα που σημαίνει ότι τα ταξίδια αναψυχής αλλά και η μετανάστευση μπορούν να πυροδοτήσουν κρούσματα ανά πάσα στιγμή, σε οποιοδήποτε σημείο του πλανήτη.</p><p>Τα παραπάνω αποτελούν ένα μικρό μόνο δείγμα της ιατρικής γνώσης που αποδεικνύει ότι τα εμβόλια είναι απαραίτητα για το σύνολο του πληθυσμού. Σε περίπτωση που έχετε αμφιβολίες για την καταλληλότητά τους στην περίπτωση της οικογένειάς τους ή φοβάστε για κάποια αντένδειξη, η καλύτερη επιλογή είναι να μιλήσετε με τον γιατρό σας. </p><ol>    <li><a href="https://www.cdc.gov/vaccinesafety/vaccines/index.html">cdc</a></li>    <li><a href="http://www.eof.gr/web/guest/newflu;jsessionid=8e8a1e21cf73f3e3da269a835088?p_p_id=62_INSTANCE_n6Lr&amp;p_p_lifecycle=0&amp;p_p_state=maximized&amp;p_p_mode=view&amp;p_p_col_id=column-2&amp;p_p_col_count=2&amp;_62_INSTANCE_n6Lr_struts_action=%2Fjournal_articles%2Fview&amp;_62_INSTANCE_n6Lr_groupId=12225&amp;_62_INSTANCE_n6Lr_articleId=17929&amp;_62_INSTANCE_n6Lr_version=1.0">eof</a></li>    <li><a href="https://media.jamanetwork.com/news-item/no-association-found-between-mmr-vaccine-and-autism-even-among-children-at-higher-risk/">jamanetwork</a></li></ol>
