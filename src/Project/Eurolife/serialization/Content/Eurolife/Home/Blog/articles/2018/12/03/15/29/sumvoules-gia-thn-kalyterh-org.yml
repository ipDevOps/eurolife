      Hint: Main content
      Value: |
        <p style="text-align: justify;">Ένα σωστά οργανωμένο γραφείο κάνει σίγουρα τη ζωή στη δουλειά πιο εύκολη και αυξάνει φυσικά την απόδοσή σας. Πώς όμως μπορείτε να το φτιάξετε στα δικά σας μέτρα;</p><p style="text-align: justify;"><strong>Πώς όμως μπορείτε να οργανώσετε καλύτερα το γραφείο σας;</strong></p><p><strong></strong></p><ul>    <li style="text-align: justify;">Κάντε ένα καλό ξεκαθάρισμα στα χαρτιά που έχετε φυλάξει στα συρτάρια σας. Αρχειοθετήστε όσα χρειάζεστε και ανακυκλώστε όσα δε θα σας φανούν χρήσιμα στο μέλλον. </li>    <li style="text-align: justify;">Μεταφέρετε στο τετράδιό σας ή στο σημειωματάριό σας τις σημειώσεις που έχετε κρατήσει πρόχειρα σε χαρτάκια post-it. </li>    <li style="text-align: justify;">Ξεκαθαρίστε τη γραφική ύλη που έχει συσσωρευτεί με τον καιρό και ξεφορτωθείτε οτιδήποτε άχρηστο. </li>    <li style="text-align: justify;">Μην παραλείψετε να τακτοποιήσετε τα αρχεία στον υπολογιστή σας και να αδειάσετε την επιφάνεια εργασίας σας. Ένα «θορυβώδες» desktop, λένε οι ψυχολόγοι, καταμαρτυρά ένα άτομο ανοργάνωτο και συνήθως ανασφαλές, και σίγουρα δεν θέλετε να ανήκετε σε αυτή την κατηγορία. </li>    <li style="text-align: justify;">Κάντε ένα καλό ξεκαθάρισμα στην επιφάνεια του γραφείου σας για να έχετε ελεύθερο χώρο να εργαστείτε άνετα. Αφαιρέστε πράγματα που μπορεί να έχουν συσσωρευτεί τους τελευταίους μήνες (δώρα, αναμνηστικά, κλπ.) και προτιμήστε τα χρηστικά διακοσμητικά που θα σας κάνουν να νιώθετε άνετα, καθώς στο γραφείο περνάτε πολύ χρόνο καθημερινά.</li>    <li style="text-align: justify;">Απομακρύνετε από το γραφείο αντικείμενα που σας αποσπούν την προσοχή. Όσο πιο συγκεντρωμένοι είστε, τόσο πιο αποδοτικοί θα είστε στις επαγγελματικές υποχρεώσεις σας.</li>    <li style="text-align: justify;">Ξεμπερδέψτε τα καλώδια και τακτοποιήστε τα χρησιμοποιώντας ένα κλιπ.</li>    <li style="text-align: justify;">Καθαρίστε καλά τις επιφάνειες του γραφείου σας και των επίπλων. Δώστε ωστόσο ιδιαίτερη προσοχή στο πληκτρολόγιο καθώς συγκεντρώνει μικροοργανισμούς.</li></ul><p style="text-align: justify;"><strong>Μήπως το γραφείο σας χρειάζεται ανανέωση;</strong></p><p><strong></strong></p><p style="text-align: justify;">Το περιβάλλον στο οποίο εργαζόμαστε χρειάζεται, όπως και το σπίτι φυσικά, ανανέωση. Ένα σημείο το οποίο πρέπει να προσέξετε στο χώρο είναι η <strong>εργονομία</strong>. Φροντίστε λοιπόν η καρέκλα σας να είναι αναπαυτική και εργονομική, ώστε να σας βοηθά να κρατάτε τη σωστή στάση σώματος.</p><p style="text-align: justify;">Η διακόσμηση μπορεί να προσαρμόζεται ανάλογα με την εποχή και στο γραφείο! Αυτό ανανεώνει εξάλλου και τη διάθεση όσων εργάζονται σε αυτό. Εάν έχετε χαλί μπορείτε να το αποσύρετε κατά τους ανοιξιάτικους μήνες, ενώ φροντίστε να τοποθετήσετε λουλούδια σε μεγάλα βάζα, ειδικά στις αίθουσες συσκέψεων. Μικρά γλαστράκια με κάκτους ή παχύφυτα που διατηρούνται και δεν θέλουν ιδιαίτερη φροντίδα μπορούν να δώσουν μία ευχάριστη νότα στο χώρο σας.</p><p style="text-align: justify;">Τέλος, δώστε βάση στο φωτισμό. Ανανεώστε τις κουρτίνες ή τα blinds καθώς την άνοιξη το φως γίνεται όλο και πιο έντονο και θα χρειαστεί ίσως να το περιορίσετε για να εργάζεστε με άνεση μπροστά στην οθόνη. Εξάλλου με&nbsp; αυτόν τον τρόπο <strong>ο χώρος σας αποκτά νέα διάσταση</strong>. Θυμηθείτε επίσης ότι ο φωτισμός δεν πρέπει να σας χτυπάει στα μάτια, αν θέλετε να αποφεύγετε τους πονοκεφάλους. Μπορείτε όμως να προμηθευτείτε κάποια χρηστικά επιτραπέζια φωτιστικά που θα δώσουν στο γραφείο σας χαρακτήρα, ενώ θα σας εξυπηρτήσουν εάν ο χώρος δεν είναι εξαιρετικά φωτεινός.</p>
