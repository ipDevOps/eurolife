      Hint: Main content
      Value: "Τι σχέση μπορεί να έχει μια παρέα που γελάει μέχρι δακρύων, παρακολουθώντας μια ξεκαρδιστική ταινία στο σινεμά, με έναν Ινδό γκουρού που διαλογίζεται κρεμασμένος ανάποδα στο κλαδί ενός δέντρου; Όπως φαίνεται, στον εγκέφαλό τους συμβαίνουν παρόμοια πράγματα. Έρευνα που έγινε πρόσφατα από τους επιστήμονες του Πανεπιστημίου Loma Linda* στις ΗΠΑ έδειξε ότι <strong>όταν γελάμε με την καρδιά μας ο εγκέφαλός μας δέχεται την ίδια ευεργετική επίδραση που του χαρίζει ο διαλογισμός. </strong>Σύμφωνα με τα συμπεράσματα της μελέτης όταν οι άνθρωποι γελούν ξέγνοιαστα, ως αποτέλεσμα μιας εμπειρίας που εκτίμησαν ως χιουμοριστική, οι συχνότητες του εγκεφάλου τους παρομοιάζουν αυτές που εμφανίζονται στον εγκέφαλο κάποιου, τη στιγμή που κάνει διαλογισμό. Μάλιστα, οι συχνότητες αυτές, οι λεγόμενες συχνότητες γ-κυμάτων, δεν περιορίζονται σε μια περιοχή, γεγονός που, όπως σχολιάζουν οι επικεφαλής της έρευνας, αποδεικνύει ότι <strong>το χιούμορ είναι μια διαδικασία που επηρεάζει ολόκληρο τον εγκέφαλό μας.</strong>Για τις ανάγκες της έρευνας, οι συμμετέχοντες συνδέθηκαν με ειδικές συσκευές μέτρησης των εγκεφαλικών κυμάτων, ενώ παρακολουθούσαν βίντεο διάρκειας δέκα λεπτών. Κάποια από αυτά τα βίντεο ήταν χιουμοριστικά, ενώ άλλα προκαλούσαν συναισθήματα θλίψης ή πνευματικότητας. Φάνηκε λοιπόν ότι όταν παρακολουθούσαν τα αστεία βίντεο και γελούσαν, η εγκεφαλική δραστηριότητά τους ήταν παρόμοια με αυτή που συναντάται κατά τη διάρκεια του διαλογισμού. Αντίστοιχα, όταν έβλεπαν δυσάρεστες εικόνες τα κύματα του εγκεφάλου έμοιαζαν με αυτά που συναντώνται σε ανθρώπους όταν προσπαθούν να απομακρυνθούν συναισθηματικά από μια κατάσταση, ενώ στα πιο «πνευματικά» βίντεο αντιδρούσαν με μια εγκεφαλική λειτουργία μου μοιάζει με αυτή ενός ατόμου την ώρα που ξεκουράζεται.Οι ειδικοί υποστηρίζουν ότι τα ευρήματα της συγκεκριμένης έρευνας δείχνουν ότι το αυθόρμητο γέλιο που συνδέεται με το χιούμορ μπορεί να αξιοποιηθεί ως μια <strong>μη φαρμακευτική παρέμβαση</strong> στον τρόπο ζωής ενός ατόμου που προωθεί την υγεία, την ευεξία και την καλή ψυχολογία.<em>* Τα αποτελέσματα της μελέτης για το γέλιο, που έγινε στο Πανεπιστήμιο Επιστημών Υγείας&nbsp; LomaLinda στην Καλιφόρνια, κοινοποιήθηκαν και πήραν μεγάλη δημοσιότητα σε μέσα όπως το Time, το CBS, οι LosAngelesTimes κ.λπ.</em>"
