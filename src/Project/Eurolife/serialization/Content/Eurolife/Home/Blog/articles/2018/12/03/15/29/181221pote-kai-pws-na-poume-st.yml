        <p>Ο Άγιος Βασίλης είναι αναπόσπαστο μέρος της γιορτινής ατμόσφαιρας των Χριστουγέννων και της Πρωτοχρονιάς για κάθε παιδί που, πολύ περισσότερο από τους κουραμπιέδες, το χριστουγεννιάτικο δέντρο και τις διακοπές, περιμένει με ανυπομονησία να τον δει (ή καλύτερα να τον φανταστεί) πάνω στο έλκηθρο να καταφθάνει στο σπίτι του και να αφήνει τα δώρα του.&nbsp;</p><p><strong>Ποια πρέπει να είναι όμως η στάση των γονιών;&nbsp;</strong></p><p>Πολλοί γονείς συχνά αναρωτιούνται εάν πρέπει να ενισχύουν την πίστη του παιδιού στο μύθο του Άη Βασίλη ή να αναλάβουν κάποια στιγμή να το… προσγειώσουν στην πραγματικότητα.&nbsp;</p><p>«<strong>Ο μύθος του Άη Βασίλη φέρνει στην επιφάνεια την ανάγκη για φαντασία</strong>, συμβολισμούς και μύθους που ανέκαθεν συγκινούν την ανθρώπινη ψυχή, όχι μόνο των παιδιών, αλλά και των ενηλίκων», μας λέει η Τριανταφυλλιά Χαρίλα, ψυχολόγος-ψυχοθεραπεύτρια. «<strong>Για τα παιδιά είναι πολύ σημαντικός γιατί βοηθά στην ανάπτυξη της φαντασίας</strong> και της δημιουργικότητας και τα κάνει να αισθάνονται ασφάλεια. Τα παιδιά, μέχρι κάποια συγκεκριμένη αναπτυξιακή φάση και ηλικία, έχουν ανάγκη να πιστεύουν σε σύμβολα, μύθους ή τελετουργίες».&nbsp;</p><p>Έτσι, <strong>μέχρι και την ηλικία των 6 ετών</strong>, όπου η διάκριση ανάμεσα στο φανταστικό και το πραγματικό στοιχείο δεν είναι σαφής, οι γονείς χρειάζεται όχι μόνο να μην αποθαρρύνουν το παιδί από το να πιστεύει στον Άη Βασίλη, αλλά να συμμετέχουν και οι ίδιοι στη μαγεία του μύθου. Όπως έκαναν και οι δικοί τους γονείς, που άφηναν ψίχουλα από τα μελομακάρονα και έναν δαγκωμένο κουραμπιέ στο πιατάκι με τα γλυκά που προοριζόταν για τον Άγιο Βασίλη.&nbsp;</p><p>Άλλωστε, όταν έρθει η ώρα το παιδί να αμφισβητήσει την ύπαρξη του καλοκάγαθου γέροντα θα αρχίσει μόνο του να εκφράζει τα ερωτηματικά και τη δυσπιστία του.</p><p><strong>Πότε ξεκινά η αμφισβήτηση της ύπαρξης του Άγιου Βασίλη;</strong></p><p>Στην ηλικία των<strong> 6-7 ετών</strong>, η σκέψη του παιδιού είναι πιο συγκροτημένη και οι λογικές απορίες ξεκινούν: «Πώς προλαβαίνει να πάει σε τόσα σπίτια σε ένα βράδυ;», «πώς χωράει η κοιλιά του από την καμινάδα;», «γιατί δεν έφερε ακριβώς αυτό που του έγραψα στο γράμμα, αφού μπορεί να φτιάξει οποιοδήποτε παιχνίδι;».&nbsp;</p><p>Αρκετά συχνά <strong>ένα μεγαλύτερο αδελφάκι ή ένας συμμαθητής θα μεγαλώσει τις αμφιβολίες</strong> του. Έτσι <strong>αυτή η ηλικία, συνήθως σηματοδοτεί την αρχή του τέλους του μύθου</strong>. Αυτή η περίοδος της αμφιβολίας είναι συγκινητική. Η ανακάλυψη ότι ο Άη Βασίλης μάλλον δεν υπάρχει τα γεμίζει με απορία και θλίψη.</p><p>Η διαφοροποίηση της πραγματικότητας από το μύθο αναγγέλλει συχνά <strong>το τέλος μιας μαγικής περιόδου στην παιδική ηλικία</strong>, αυτή όπου μέσα από το όνειρο και την επιθυμία το αδύνατο μπορεί να γίνει δυνατό.&nbsp;</p><p><strong>Τι απαντάμε στο ερώτημα εάν στ’ αλήθεια υπάρχει Άγιος Βασίλης;</strong></p><p>Σε αυτό το δειλό ερώτημα, που αργά ή γρήγορα θα έρθει, οι γονείς είναι υποχρεωμένοι να δώσουν μια απάντηση. Και αυτή βέβαια <strong>δεν μπορεί να είναι ένα ξερό «όχι, δεν υπάρχει»</strong>.&nbsp;</p>Η <strong>ιστορία του Άγιου Βασίλη</strong> δεν αποτελεί ένα ψέμα με την έννοια της φυγής από την πραγματικότητα, αλλά έναν μύθο που μας κάνει να ονειρευόμαστε. Στο βαθμό λοιπόν που&nbsp; <strong>συμβολίζει την ελπίδα, την προσμονή, τη γενναιοδωρία, την ειρήνη, την αγάπη, τη ζεστασιά, την ισότητα απέναντι στο δικαίωμα να είμαστε ευτυχισμένοι, την ευλάβεια, τη χαρά, το μοίρασμα, την επιθυμία και τη ζωή </strong>τότε ναι υπάρχει... Η μαγεία παύει, όταν παύει η επιθυμία. Αυτός είναι ακόμα ένας τρόπος να ανακαλύψετε <a href="https://www.as-milisoume.gr/el/Articles/noima-xristougennon">το πραγματικό νόημα των Χριστουγέννων</a>. Να σκεφτείτε τι επιθυμείτε πραγματικά αυτές τις γιορτές.<p></p><p></p><p></p><p><span style="font-size: 13px;"></span></p><p><span style="font-size: 13px;">*Το άρθρο αποτελεί αναδημοσίευση άρθρου που δημοσιεύτηκε στη σελίδα του Ας μιλήσουμε στις 26 Δεκεμβρίου 2014.</span></p><div></div>
