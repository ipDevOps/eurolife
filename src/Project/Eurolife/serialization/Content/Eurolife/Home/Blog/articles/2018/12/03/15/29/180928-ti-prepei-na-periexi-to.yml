        <p>Ήδη από το 2000, με πρωτοβουλία του Ερυθρού Σταυρού και της Ερυθράς Ημισελήνου, γιορτάζεται παγκοσμίως <strong>η Ημέρα Πρώτων Βοηθειών</strong>, το δεύτερο Σάββατο του Σεπτεμβρίου, σε μια προσπάθεια να γίνει σαφής η σημασία των πρώτων βοηθειών σε καταστάσεις έκτακτης ανάγκης, αλλά και στην καθημερινότητα, καθώς μπορούν να αποτρέψουν μία δυσάρεστη εξέλιξη.</p><p>Γι’ αυτό ακριβώς το κουτί πρώτων βοηθειών είναι απαραίτητο σε κάθε σπίτι, στους χώρους εργασίας και φυσικά στο αυτοκίνητο. Δείτε <a href="https://www.as-milisoume.gr/el/Articles/20-pragmata_autokinito-pasxa">ποια άλλα πράγματα δεν πρέπει να λείπουν από ένα αυτοκίνητο</a> για ένα άνετο και ασφαλές ταξίδι.</p><p>Αυτό που έχει εξαιρετική σημασία είναι να φροντίζουμε να ανανεώνουμε το περιεχόμενό του, φροντίζοντας ανά τακτά χρονικά διαστήματα να ελέγχουμε την ημερομηνία λήξης των φαρμάκων. Ενώ πρέπει πάντα να φυλάσσεται σε σημείο που δεν επηρεάζεται από υψηλές θερμοκρασίες και υγρασία, και φυσικά τα παιδιά να μην έχουν πρόσβαση.</p><p>Σύμφωνα <a href="https://www.ekab.gr/files/entypa/EKAB-protes-voithteis-A4.pdf">με τις οδηγίες του ΕΚΑΒ</a> μπορούμε να προμηθευτούμε ένα τέτοιο κουτί έτοιμο, ωστόσο μπορούμε να το φτιάξουμε και μόνοι μας ώστε να περιέχει όλα εκείνα που προσαρμόζονται και στις ανάγκες μας.</p><p><strong>Ένα κουτί πρώτων βοηθειών πρέπει να έχει:</strong></p><ul>    <li>Γάντια</li>    <li>Ψαλίδι</li>    <li>Ελαστικούς επιδέσμους</li>    <li>Γάζες απλές και αποστειρωμένες</li>    <li>Κολλητική ταινία</li>    <li>Αυτοκόλλητες γάζες σε διάφορα μεγέθη</li>    <li>Αντισηπτικό υγρό</li>    <li>Σύριγγες μιας χρήσης</li>    <li>Θερμόμετρο</li>    <li>Παυσίπονα</li>    <li>Αντιπυρετικά</li>    <li>Αντισταμινικά χάπια</li>    <li>Αντισταμινική αλοιφή</li>    <li>Αντιβιοτική αλοιφή</li>    <li>Χάπια για τη διάρροια</li>    <li>Αντιόξινα για το στομάχι</li>    <li>Αλοιφή για τα εγκαύματα</li></ul><p>Το ΕΚΑΒ προτείνει επίσης, να έχουμε μαζί και τα προσωπικά μας φάρμακα, τα οποία όμως δεν χρειάζονται ψυγείο.</p><p>Σε κάθε περίπτωση, το φαρμακείο με τα απαραίτητα φάρμακα για τις πρώτες βοήθειες <strong>είναι μία υποχρέωση που έχουμε κυρίως απέναντι στους εαυτούς μας</strong> και στα αγαπημένα μας πρόσωπα, γι’ αυτό φροντίζουμε να μην το ξεχνάμε. Μπορεί να το χρειαστούμε μόνο μία φορά, αλλά αυτή τη φορά μπορεί να μας προφυλάξει πραγματικά.</p><p></p><p></p>
    - ID: "9fb7209f-e455-4463-91ba-1216d326dbfc"
      Hint: Teaser
      Value: <p><strong>Το κουτί πρώτων βοηθειών είναι αυτό το κουτί στο οποίο όταν ήμασταν παιδιά επιζητούσαμε πρόσβαση, θεωρώντας το παιχνίδι, αλλά και το κουτί, το οποίο κάθε φορά που χτυπούσαμε οι γονείς άνοιγαν για να μας παράσχουν την απαραίτητη φροντίδα. Μεγαλώνοντας όμως κανείς αντιλαμβάνεται πως αυτό το κουτί δεν είναι ένα απλό κουτί, αλλά είναι απαραίτητο σε κάθε σπίτι και αυτοκίνητο. Τι πρέπει λοιπόν να περιέχει το κουτί πρώτων βοηθειών;</strong></p>
