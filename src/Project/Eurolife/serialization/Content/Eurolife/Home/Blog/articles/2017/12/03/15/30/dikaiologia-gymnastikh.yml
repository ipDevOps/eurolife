      Value: |
        <p>Αρχικά δεν πρέπει να αισθάνεστε άσχημα, καθώς όλοι μας έχουμε κατά καιρούς σκαρφιστεί διάφορες δικαιολογίες οι οποίες μας «γλιτώνουν» από τον άθλο που λέγεται γυμναστική, γυμναστήριο, Pilates, yoga κ.λπ. (ο κάθε ένας από εμάς έχει το δικό του).</p><p>Πολλές φορές μάλιστα γινόμαστε τόσο πειστικοί που και εμείς οι ίδιοι πέφτουμε στην παγίδα του να πιστεύουμε ότι εάν η ημέρα είχε 25 ώρες αντί για 24, εάν στο γραφείο δεν είχαμε τόση δουλειά και εάν δεν είχαμε παιδιά και υποχρεώσεις, τότε σίγουρα θα είχαμε χρόνο για γυμναστική. </p><p>Αυτές είναι μόνο μερικές από τις δικαιολογίες που επιστρατεύουμε όταν θέλουμε να αποφύγουμε τη γυμναστική. Παρακάτω θα βρείτε τις πιο συνηθισμένες «καλές» δικαιολογίες που όλοι χρησιμοποιούμε για να μην γυμναστούμε, όπως επίσης και το τι πραγματικά σημαίνουν, για να μην κρύβεστε πλέον πίσω από το δάχτυλό σας!</p><p>1. «Δεν έχω χρόνο». Επεξήγηση: Δεν έχω χρόνο για ό,τι περιλαμβάνει άσκηση, σωστή διατροφή, βαράκια, κοιλιακούς και ραχιαίους. Εάν πάλι μου έλεγες να πάμε για φαγητό, καφέ ή να αράξουμε στον καναπέ βλέποντας σειρές δεν θα έλεγα όχι! </p><p>Σε αυτό το σημείο θα πρέπει να τονίσουμε ότι εάν αναλογιστείτε πόσο χρόνο καταναλώνετε βλέποντας τηλεόραση ή σερφάροντας στο internet, την εβδομάδα, θα βλέπατε πως έχετε χρόνο για γυμναστική και μάλιστα αρκετό. Αυτό που θα πρέπει να αναρωτηθείτε λοιπόν δεν είναι πόσο χρόνο θα χάσετε από τη ζωή σας κάνοντας γυμναστική, αλλά τι πρόκειται να χάσετε από τη ζωή σας εάν δεν γυμνάζεστε.</p><p>2. «Είμαι πολύ κουρασμένος/η για να γυμναστώ». Επεξήγηση: Βαριέμαι να κουνηθώ και επίσης δεν μπορώ να επιβληθώ στον εαυτό μου.&nbsp;</p><p>Σε αυτήν την περίπτωση δεν μιλάτε εσείς, αλλά το καλομαθημένο παιδί που κρύβετε μέσα σας. Το μυστικό είναι, ακόμα και αν δεν έχετε πολλή όρεξη, να μη χάνετε το πρόγραμμά σας σε σχέση με τη γυμναστική και θα διαπιστώσετε ότι σιγά σιγά... θα σας έρθει η όρεξη.</p><p>3. «Δεν έχω κάποιο κίνητρο». Επεξήγηση: Ακόμα είναι χειμώνας, μέχρι το καλοκαίρι που θα πρέπει να βγω στην παραλία υπάρχει άφθονος χρόνος. </p><p>Εάν περιμένετε κίνητρο για να γυμναστείτε, τότε έχετε λάθος αντίληψη για τη γυμναστική. Σκοπός της γυμναστικής δεν είναι να μας προσφέρει το κίνητρο αλλά το μετα-κίνητρο: δηλαδή την ώθηση να γυμναζόμαστε ακόμα και όταν δεν έχουμε κάποιο κίνητρο.</p><p>4. «Έχω δύο παιδιά, η γυμναστική μου έλειπε». Επεξήγηση: Το πρόγραμμά μου είναι αρκετά απαιτητικό δεν μπορώ να προσθέσω κάτι ακόμα.&nbsp;Δείτε το από την πλευρά του γονιού. Τι παράδειγμα δίνετε στα παιδιά σας όταν τα ωθείτε στην άσκηση και στις εξωσχολικές δραστηριότητες ενώ στην ουσία εσείς οι ίδιοι κάνετε ό,τι μπορείτε για να τις αποφύγετε; Άλλωστε υπάρχουν πολλά προγράμματα γυμναστικής τα οποία μπορείτε να παρακολουθήσετε μαζί με τα παιδιά σας και να τα απολαύσετε. </p><p>5. «Δεν νιώθω πολύ καλά σήμερα». Επεξήγηση: Πού να τρέχω τώρα, έχει πολύ κρύο.</p><p>Σε περίπτωση που πραγματικά δεν νιώθετε καλά, τότε δεν υπάρχει λόγος να ταλαιπωρηθείτε. Όμως εάν απλώς δεν έχετε κοιμηθεί καλά το βράδυ, ή είστε πιεσμένοι ψυχολογικά, τότε έστω και 20’ γυμναστικής θα φροντίσουν έτσι ώστε να χαλαρώσετε και να ξεκουραστείτε πραγματικά.</p><p>6. «Στο γυμναστήριο είναι όλοι fit, εγώ πώς θα εμφανιστώ». Επεξήγηση: Φοβάμαι τη σύγκριση και δεν θέλω να διαπιστώσω τι έχανα τόσο καιρό που δεν γυμναζόμουν.</p><p>Το μυστικό εδώ είναι να συνειδητοποιήσετε ότι στην ουσία δεν υπάρχει μέτρο σύγκρισης. Αυτό όμως θα γίνει με τον καιρό. Αφού ξεκινήσετε να επισκέπτεστε το γυμναστήριο ή το studio στο οποίο έχετε εγγραφεί αρκετά συχνά, ώστε να συνηθίσετε το χώρο και να μην αισθάνεστε πλέον άσχημα. Αφήστε που τα γυμνασμένα κορμιά θα αποτελούν πλέον έμπνευση για εσάς. Εναλλακτικά, εάν δεν σας αρέσει το γυμναστήριο και η συμμετοχή σε ομαδικά προγράμματα, υπάρχει και το personal training! <a name="_gjdgxs"></a>&nbsp;</p><p></p>Με τη νέα χρονιά στο ξεκίνημά της, είναι η ιδανική εποχή να θέσετε τους στόχους σας, με πρώτο και καλύτερο στόχο τη γυμναστική και την καλύτερη φυσική κατάσταση. Τουλάχιστον τώρα ξέρετε πώς να αποφύγετε τις φθηνές δικαιολογίες..
