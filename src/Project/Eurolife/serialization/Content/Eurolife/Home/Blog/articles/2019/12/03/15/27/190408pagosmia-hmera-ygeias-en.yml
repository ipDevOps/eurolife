        Κάθε χρόνο, στις<strong> 7 Απριλίου γιορτάζεται η Παγκόσμια Ημέρα Υγείας</strong> (ΠΗΥ), και σκοπός της είναι να επισημαίνει και να αναδεικνύει τα προβλήματα που συνεχίζουν να υπάρχουν και σχετίζονται με θέματα υγείας σε παγκόσμιο επίπεδο. Γιατί μπορεί η επιστήμη της ιατρικής και η τεχνολογία να έχουν κάνει άλματα, αλλά τα στατιστικά στοιχεία δείχνουν πως ακόμα πρέπει να γίνουν πολλά για να μπορούν να έχουν όλοι πρόσβαση σε υπηρεσίες υγείας.<strong>Λίγα λόγια για την Παγκόσμια Ημέρα Υγείας</strong><p>Η ημερομηνία της Παγκόσμιας Ημέρας Υγείας, δεν έχει επιλεχθεί τυχαία, αφού συμβολίζει την ημέρα θέσπισης του <a href="https://www.who.int/" target="_blank">Παγκόσμιου Οργανισμού Υγείας</a>, του οργάνου του ΟΗΕ, που από το 1948 ασχολείται με θέματα Υγείας.&nbsp;&nbsp;</p>Και φέτος η ΠΗΥ, θέλει <strong>να ευαισθητοποιήσει τους πάντες για την ανάγκη να γίνουν δράσεις και αλλαγές στις δομές, προκειμένου η κάλυψη υγείας να είναι καθολική</strong>, για όλους τους ανθρώπους σε όλα τα μήκη και τα πλάτη του κόσμου. Σύμφωνα με τα επίσημα στατιστικά στοιχεία του Παγκόσμιου Οργανισμού Υγείας, ακόμα και σήμερα, <strong>εκατομμύρια άνθρωποι ανά τον κόσμο δεν έχουν πρόσβαση σε δομές Υγείας ή αδυνατούν να καλύψουν τις δαπάνες υγείας</strong> για φάρμακα, νοσηλεία, διαγνωστικές και προληπτικές εξετάσεις κ.λπ.<strong>Η εικόνα της υγείας στην Ελλάδα</strong>Στην Ελλάδα τα πράγματα δεν είναι καλύτερα! Ειδικά μετά την πολυετή οικονομική κρίση, το Δημόσιο Σύστημα Υγείας, δείχνει να έχει καταρρεύσει και η μείωση της δημόσιας χρηματοδότησης των υπηρεσιών υγείας, που έγινε κατά τη περίοδο της οικονομικής κρίσης, έχει δημιουργήσει μεγάλα κενά στον τομέα της υγείας. Αυτό έχει σαν αποτέλεσμα οι πολίτες να χρειάζεται να προσφύγουν στο <strong>ιδιωτικό σύστημα υγείας</strong>, για να καλύψουν τις ανάγκες τους για όλα τα θέματα υγείας: από τις εξετάσεις μέχρι τη νοσηλεία. Και φυσικά αυτό σημαίνει την αύξηση των εξόδων του μέσου νοικοκυριού και τον αποκλεισμό συγκεκριμένων κοινωνικών κατηγοριών πολιτών, από υψηλού επιπέδου παροχές υγείας λόγω έλλειψης χρημάτων.Αυτό επιβεβαιώνεται και από τα επίσημα στοιχεία της <a href="http://www.statistics.gr/documents/20181/0bb6d9da-3fe7-4b4e-9579-d3f7aeb0ef35" target="_blank">ΕΛΣΤΑΤ</a>, σύμφωνα με τα οποία, <strong>οι Έλληνες φαίνεται να πληρώνουν πολύ ακριβά για την Υγεία τους</strong>. Ένα στα τρία ευρώ που δαπανώνται στη χώρα μας για την αγορά υπηρεσιών υγείας προέρχεται απευθείας από τα νοικοκυριά, αναλογία που είναι από τις υψηλότερες στην Ε.Ε., ενώ σημαντική είναι και η διαπίστωση πως<strong> το 10% των Ελλήνων, δηλώνουν ότι δεν έλαβαν τον τελευταίο χρόνο την ιατρική περίθαλψη που είχαν ανάγκη λόγω κόστους</strong>.Είναι πολλοί οι λόγοι για τους οποίους οι πολίτες στην χώρα μας τελικά βρίσκονται να πληρώνουν πολλά από την τσέπη τους (μολονότι έχουν αυξηθεί οι ασφαλιστικές εισφορές στα ταμεία, αλλά και η φορολογία). Για παράδειγμα, η μείωση της δημόσιας δαπάνης για τα φάρμακα έχει σαν αποτέλεσμα οι πολίτες να πληρώνουν μεγαλύτερη συμμετοχή στην τιμή του φαρμάκου. Επίσης, συχνά καλούνται να πληρώσουν συμμετοχή και στο κόστος διαγνωστικών και προληπτικών ιατρικών εξετάσεων, αφού συνήθως τις κάνουν σε ιδιωτικές δομές, καθώς<strong> ο δημόσιος εργαστηριακός τομέας μπορεί να καλύψει μόλις το 10% των αναγκών των πολιτών</strong>.Είναι λοιπόν φανερό, πως στη σύγχρονη Ελλάδα, δυστυχώς <strong>το δημόσιο σύστημα υγείας δεν μπορεί να καλύψει τις ανάγκες των πολιτών</strong> και η πιο σοφή λύση είναι αναμφίβολα η ιδιωτική ασφάλιση υγείας.Και μπορεί πολλοί να θεωρούν πως ένα <strong>ιδιωτικό πρόγραμμα ασφάλισης υγείας</strong>, απλά θα επιβαρύνει περισσότερο τον οικογενειακό προϋπολογισμό, αλλά στην πραγματικότητα, μακροπρόθεσμα, αποδεικνύεται μια πολύ πιο <strong>οικονομική λύση</strong>, που όχι μόνο εξασφαλίζει στον πολίτη ασφάλεια και σιγουριά σε ένα ζωτικής σημασίας θέμα, αλλά απομακρύνει και την πιθανότητα εμφάνισης μελλοντικών σοβαρών προβλημάτων υγείας.&nbsp;Γιατί με ένα ιδιωτικό πρόγραμμα ιατρικής ασφάλισης, έχετε πρόσβαση σε <strong>ιδιωτικά διαγνωστικά κέντρα </strong>και <a href="~/media/282934D14B3A4564B840B83190DAA875.pdf">νοσοκομεία</a> που προσφέρουν υψηλού επιπέδου ιατρικές υπηρεσίες. Τι σημαίνει αυτό; Ότι εξασφαλίζετε τη δυνατότητα για διαγνωστικές εξετάσεις, σε ιδιωτικά κέντρα, που του επιτρέπουν εύκολα και γρήγορα να κάνετε όποιες εξετάσεις είναι απαραίτητο. Και οι ιατρικές εξετάσεις μπορούν να βελτιώσουν τη δυνατότητα πρόληψης πολλών νοσημάτων και την αποφυγή μελλοντικών δαπανών για νοσηλεία ή το κόστος μιας φαρμακευτικής αγωγής.&nbsp;
