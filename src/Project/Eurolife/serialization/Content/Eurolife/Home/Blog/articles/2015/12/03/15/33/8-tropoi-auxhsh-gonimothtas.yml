        Προσπαθείτε να κάνετε παιδί και δεν σας έχει έρθει μέχρι στιγμής όσο εύκολα θα περιμένατε ή θέλετε να εξασφαλίσετε ότι όταν -όποτε κι αν είναι αυτό- πάρετε την απόφαση να κάνετε οικογένεια θα έχετε αυτή τη επιλογή; Διαβάστε τις ενδιαφέρουσες πληροφορίες που βρήκαμε για να αυξήσετε τη γονιμότητά σας και να τη διατηρήσετε για περισσότερο χρόνο!&nbsp;<p><strong>Κόψτε το κάπνισμα</strong>Ισχύει για άντρες και γυναίκες</p><p>Το τσιγάρο βλάπτει τη γονιμότητα και στα δύο φύλα. Στις γυναίκες μπορεί να επηρεάσει την εμφύτευση του γονιμοποιημένου ωαρίου στη μήτρα και επειδή αυξάνει τις πιθανότητες αποβολής, είναι σημαντικό όσες θέλουν να κάνουν μωρό να το κόψουν πριν μείνουν έγκυες. Στους άντρες, πάλι, μειώνει τόσο την ποσότητα όσο και την ποιότητα του σπέρματος. Δείτε <a href="http://as-milisoume.gr/el/Articles/pws-kovw-to-kapnisma">εδώ</a> μερικούς από τους πιο αποτελεσματικούς τρόπους να κόψετε αυτή την κακή συνήθεια.</p><strong>Αποκτήστε το ιδανικό βάρος για το σώμα σας</strong><p>Ισχύει για τις γυναίκες</p>Οι σημαντικές αποκλίσεις από το ιδανικό σωματικό βάρος, τόσο προς τα πάνω όσο και προς τα κάτω, επηρεάζουν σημαντικά τις πιθανότητες να επιτευχθεί εγκυμοσύνη. Σύμφωνα με έρευνες, οι γυναίκες που είναι υπέρβαρες ή παχύσαρκες (Δείκτης Μάζας Σώματος 25-39) μπορεί να χρειαστούν ακόμα και το διπλάσιο χρόνο προκειμένου να συλλάβουν φυσιολογικά. Για τις υπερβολικά αδύνατες (Δείκτης Μάζας Σώματος κάτω από 19), τα πράγματα είναι ακόμα χειρότερα: σ' αυτή την περίπτωση, ο χρόνος επίτευξης της σύλληψης τετραπλασιάζεται! Μπορείτε <a href="http://www.eurolife.gr/el/bmi" target="_blank">εδώ</a> να ελέγξετε σε ποια κατηγορία ανήκετε.<p><strong>Αποφύγετε τις υψηλές θερμοκρασίες και τα στενά ρούχα</strong></p><p>Ισχύει για τους άντρεςΤο σπέρμα χρειάζεται να παραμένει σε σχετικά χαμηλή θερμοκρασία για να διατηρείται υγιές. Για το λόγο αυτό οι ειδικοί συνιστούν στους άντρες που θέλουν να γίνουν άμεσα μπαμπάδες να αποφεύγουν να εκθέτουν το σώμα τους τακτικά και για πολύ ώρα σε υψηλές θερμοκρασίες, κάνοντας για παράδειγμα κάθε μέρα σάουνα ή τζακούζι. Επιπλέον, συνιστώνται τα άνετα (όχι σφιχτά) εσώρουχα από φυσικά υλικά. Σχετικές έρευνες έχουν δείξει επίσης ότι η συνήθεια να έχει ένας άντρας το κινητό του στην τσέπη του μπορεί να επηρεάσει την ποιότητα του σπέρματος εξαιτίας της ακτινοβολίας.&nbsp;</p><strong>Περιορίστε το στρες</strong><p>Ισχύει για άντρες και γυναίκες</p>Το άγχος αυξάνει τα επίπεδα της κορτιζόλης στο αίμα (δεν αποκαλείται τυχαία και «ορμόνη του στρες») η οποία επηρεάζει αρνητικά το αναπαραγωγικό σύστημα. Επιπλέον, ένα ζευγάρι που αντιμετωπίζει προβλήματα με το στρες είναι λιγότερο πιθανό να μπορέσει να έχει τακτικά σεξουαλικές επαφές, ώστε να επιτευχθεί εγκυμοσύνη. Μπορείτε να απαλλαγείτε από το άγχος με τη βοήθεια της γιόγκα, τους διαλογισμού ή τεχνικών χαλάρωσης (θα βρείτε μερικές <a href="http://www.as-milisoume.gr/el/Articles/Xalarwste">εδώ</a>). Εάν όμως η κατάσταση έχει τεθεί έξω από τον έλεγχό σας, ίσως είναι σκόπιμο να ζητήσετε τη συμβολή ειδικού ψυχικής υγείας.<p><strong>Κάντε «στρατηγικό» σεξ</strong></p><p>Ισχύει για άντρες και γυναίκεςΕάν αφήσετε το θέμα των σεξουαλικών επαφών στην τύχη, ρισκάρετε να χάσετε τις ημέρες του κύκλου που η επίτευξη της γονιμοποίησης είναι πιθανότερη. Για να το αποφύγετε αυτό, θα πρέπει να γνωρίζετε ότι το ωάριο μπορεί να επιβιώσει μέσα στον γεννητικό σωλήνα για περίπου 36 ώρες από τη στιγμή της ωορρηξίας, ενώ το σπέρμα για 5 ημέρες. Αυτό πρακτικά σημαίνει ότι η καλύτερη περίοδος για τις επαφές είναι οι τέσσερεις μέρες που προηγούνται της ωορρηξίας.&nbsp;</p><strong>Ακολουθήστε σωστή διατροφή</strong><p>Ισχύει για άντρες και γυναίκεςΈρευνες έχουν δείξει ότι η διατροφή μπορεί να επηρεάσει με πολλούς τρόπους τη γονιμότητα τόσο στις γυναίκες όσο και στους άντρες. Για παράδειγμα, υπάρχουν στοιχεία που δείχνουν ότι οι γυναίκες που υποφέρουν από σύνδρομο πολυκυστικών ωοθηκών (ένα πρόβλημα που μειώνει τις πιθανότητες σύλληψης) είναι πιο πιθανό &nbsp;να μείνουν έγκυες εάν καταναλώνουν το μεγαλύτερο γεύμα της ημέρας τους το πρωί. Επιπλέον, η σωστή ισορροπία βιταμινών και μεταλλικών στοιχείων προάγει την υγεία του αναπαραγωγικού συστήματος και στα δύο φύλα. Οι ειδικοί συνιστούν τόσο στους άντρες όσο και στις γυναίκες να αποφεύγουν να καταναλώνουν σε μεγάλες ποσότητες κόκκινο κρέας, ζάχαρη, τροφές με συντηρητικά και χημικά πρόσθετα και αλκοόλ. Αντίθετα, στις τροφές που θεωρείται ότι είναι ευεργετικές για τη γονιμότητα περιλαμβάνονται οι μπανάνες, τα σπαράγγια, τα αυγά, τα οστρακοειδή, οι ξηροί καρποί, τα εσπεριδοειδή και τα λιπαρά ψάρια. Σαν γενικός κανόνας, η μεσογειακή διατροφή εκτιμάται ως το ιδανικό διατροφικό πρόγραμμα για όποιον θέλει να κάνει παιδί.&nbsp;</p><strong>Γυμναστείτε (αλλά με μέτρο)</strong><p>Ισχύει για άντρες και γυναίκεςΗ άσκηση είναι ένας εξαιρετικός τρόπος να μειώσει κανείς το στρες που μπορεί να προκληθεί από την έντονη επιθυμία να κάνει παιδί. Επιπλέον, είναι σημαντική για τη διατήρηση ενός σωστού σωματικού βάρους αλλά και της γενικότερης υγείας. Ωστόσο, η υπερβολική άσκηση έχει συνδεθεί με προβλήματα γονιμότητας στις γυναίκες.&nbsp;</p><strong>Βγείτε μια βόλτα στον ήλιο</strong><p>Ισχύει για άντρες και γυναίκες</p><p>Η ηλιοφάνεια αυξάνει τη γονιμότητα και στα δύο φύλα καθώς αυξάνει τα επίπεδα της βιταμίνης D. Έρευνα που έγινε στην Αυστρία έδειξε ότι η συγκεκριμένη βιταμίνη αυξάνει τα επίπεδα προγεστερόνης και οιστρογόνων στις γυναίκες, που με τη σειρά τους ρυθμίζουν την έμμηνο ρύση καθιστώντας πιο πιθανή τη σύλληψη. Στους άντρες πάλι, συμβάλλει στην αύξηση της περιεκτικότητας του σπέρματος σε σπερματοζωάρια.&nbsp;</p>
