        <p>Στην Ελλάδα η ασφάλιση ζωής δεν είναι τόσο διαδεδομένη όσο στις υπόλοιπες Ευρωπαϊκές χώρες με βάση στοιχεία που προκύπτουν από την &nbsp;<a href="https://www.insuranceeurope.eu/sites/default/files/attachments/European%20insurance%20-%20Key%20facts%20-%20October%202018.pdf">έρευνα της Ένωσης “Insurance Europe”</a>. Στη γενική κατάταξη η Ελλάδα βρίσκεται πολύ πιο χαμηλά από τον ευρωπαϊκό μέσο όρο, με το ποσοστό ασφαλιστηρίων ζωής να μην ξεπερνά το 3% επί του πληθυσμού. Αυτό οφείλεται σε λάθος αντιλήψεις που πρέπει να απομυθοποιηθούν.</p><p></p><p style="text-align: center;"><strong>Εσύ τι γνωρίζεις για την ασφάλιση ζωής; Κάνε τώρα το τεστ και δες!</strong></p><iframe src="https://eurolifeerb.typeform.com/to/lA0m2i" width="100%" style="margin-top: 30px;" frameborder="0" height="1000px"></iframe><p><strong></strong></p><p><strong>Μύθος: </strong><strong>H</strong><strong> ασφάλιση ζωής κοστίζει</strong></p><p>Ενδεχομένως να <a href="https://www.as-milisoume.gr/el/Articles/Oi-5-pio-sunithismenes-dikaiologies-gia-na-min-kaneis-asfaleia-zwhs">ανήκεις κι εσύ στη μεγάλη μερίδα των ατόμων που αποφεύγουν την ασφάλιση ζωής</a> θεωρώντας πως <strong>είναι ακριβή</strong>. Υπάρχει η αντίληψη ότι η ασφάλιση ζωής κοστίζει πολλά. Σε <a href="https://lifehappens.org/press-releases/2019-insurance-barometer-study-nearly-half-of-americans-more-likely-to-buy-simplified-underwritten-life-insurance/">έρευνα που πραγματοποιήθηκε στις Ηνωμένες Πολιτείες</a> το 80% των συμμετεχόντων υπερεκτίμησε την τιμή. &nbsp;Χαρακτηριστικό παράδειγμα, οι millennials που ρωτήθηκαν, απάντησαν πως το κόστος είναι 219% παραπάνω από την κανονική τιμή.</p><p>Κι όμως ένα ασφαλιστήριο ζωής δεν είναι τόσο ακριβό όσο πιστεύεις, ειδικά σε σχέση με τα οφέλη που προσφέρει.</p><p><img alt="" src="~/media/EB012FED911F49B69EB11984AFA653D3.png" height="2245" width="1587" /></p><p><strong>Μύθος: Είμαι νέος για να έχω ασφάλιση ζωής</strong></p><p>Oι νέοι σε ηλικία αποφεύγουν τις ασφαλίσεις γιατί πιστεύουν ότι δεν τις χρειάζονται. Οι πιο γνωστές ασφαλίσεις είναι αυτές για το αυτοκίνητο και για το σπίτι, λόγω του υποχρεωτικού παράγοντα που τις συνοδεύει: υποχρεωτική από το νόμο κάλυψη αστικής ευθύνης για το αυτοκίνητο και υποχρεωτική από την τράπεζα κάλυψη του στεγαστικού δανείου για το σπίτι.</p><p>Σε αντίθεση με την ασφάλιση αυτοκινήτου ή κατοικίας, ο μέσος Έλληνας δεν γνωρίζει σχεδόν τίποτα για την ασφάλιση ζωής με όρους όπως <a href="https://www.eurolife.gr/el/Products/Life/Apallagh%20Plhrwmhs/Proskairh%20Asfalish">πρόσκαιρη ασφάλιση ζωής</a> να μην σημαίνουν τίποτα για αυτόν. Δε γνωρίζει τις καλύψεις και – το βασικότερο – δε γνωρίζει ότι με ένα ελάχιστο μηνιαίο κόστος εξασφαλίζει στα <a href="https://www.as-milisoume.gr/el/Articles/asfaleia-zwis-se-periptwsi-thanatou-thetiko">αγαπημένα του πρόσωπα ένα κεφάλαιο</a> για να διαχειριστούν το κενό που θα δημιουργηθεί λόγω της<strong> ξαφνικής απώλειας μέρους του οικογενειακού εισοδήματος </strong>(από θάνατο ή μόνιμη ολική ανικανότητα) ή τα έξοδα που θα προκύψουν: κηδείας, φόρου κληρονομιάς κτλ.&nbsp; </p><p>Το τελευταίο είναι αρκετά σημαντικό καθώς τα τελευταία χρόνια λόγω της κρίσης οι <a href="https://www.kathimerini.gr/963619/article/oikonomia/ellhnikh-oikonomia/stis-130000-ektinax8hkan-oi-apopoihseis-klhronomiwn">αποποιήσεις κληρονομιάς έφθασαν τις 130.000</a>.</p><p> Αν ξεκινήσεις νέος ένα ασφαλιστικό πρόγραμμα το μηνιαίο κόστος θα είναι χαμηλότερο καθώς όσο πιο μεγάλος το ξεκινήσεις τόσο αυξάνεται η πιθανότητα να αναπτύξεις κάποια ασθένεια. Για παράδειγμα αν ξεκινήσεις στην ηλικία των 36 ετών, για ένα πρόγραμμα πρόσκαιρης ασφάλισης που στόχο έχει να εξασφαλίσει στην οικογένειά σου κεφάλαιο 50.000, το μηνιαίο κόστος θα είναι 9,42€/ μήνα, για 10 έτη. Αν ξεκινήσεις στην ηλικία των 46 ετών, το κόστος θα είναι 16€/ μήνα.</p><p><a href="https://www.eurolife.gr/el/myfamilyfirstPage"><img alt="" src="~/media/7DAEA0F6A9CC4EA7AFD49E28A7585F31.png" height="120" width="683" /></a></p><p></p><p><strong>Μύθος: Έχω πρόβλημα υγείας και άρα δεν μπορώ να έχω ασφάλιση ζωής</strong></p><p>Εκτός και αν υπάρχει κάποιο πολύ σοβαρό πρόβλημα ασθένειας, συνήθως, υπάρχει η πρόβλεψη να εξαιρείται με προϋποθέσεις κάποια πρόσκαιρη ή διαχειρίσιμη ασθένεια (πχ χολή, διαβήτης κτλ) <strong>κάνοντας τα ασφαλιστήρια ζωής προσβάσιμα σε όλους</strong>.</p><p><strong>Τι σημαίνει όμως «εξαιρείται»;</strong> Σε περίπτωση που ο ασφαλισμένος αντιμετωπίζει κάποια χρόνια αλλά διαχειρίσιμη πάθηση, όπως χολή, καρδιά ή διαβήτης, μπορεί να προχωρήσει σε ασφάλιση ζωής με την προϋπόθεση ότι εάν επέλθει θάνατος από πάθηση που σχετίζεται με αυτό το πρόβλημα δεν θα αποζημιωθούν οι δικαιούχοι. Εάν για παράδειγμα ένας ασφαλισμένος αντιμετωπίζει προβλήματα με σακχαρώδη διαβήτη, καταλήξει μετά από εγκεφαλικό επεισόδιο, τότε η ασφαλιστική πιθανόν δεν θα αποζημιώσει τους δικαιούχους, καθώς τα <a href="https://www.msd.gr/our_work/diabetes/">άτομα με σακχαρώδη διαβήτη τύπου 2</a> αντιμετωπίζουν 1,5-2 φορές μεγαλύτερο κίνδυνο να υποστούν εγκεφαλικό επεισόδιο. Εάν όμως το απρόοπτο γεγονός επέλθει από άσχετη ασθένεια, όπως μια νεοπλασματική ασθένεια, τότε η ασφαλιστική θα αποζημιώσει κανονικά τους δικαιούχους.</p><p>Είναι σύνηθες το φαινόμενο να σκέφτεται κάποιος να κάνει ασφάλιση ζωής όταν ήδη έχει προκύψει κάτι στη ζωή του. Στην περίπτωση που αυτό είναι κάτι πρόσκαιρο, όπως για παράδειγμα κάποια γυναικολογική επέμβαση, θα ζητηθεί από την ασφαλιστική εταιρεία να περάσει πρώτα ένα εύλογο χρονικό διάστημα (από κάποιους μήνες μέχρι 1-2 χρόνια) πριν προχωρήσει με το αίτημα ασφάλισης.</p><p>Σε κάθε περίπτωση, ο ασφαλισμένος καλείται να απαντήσει σε ένα ερωτηματολόγιο υγείας στο οποίο πρέπει να συμπληρώσει με ειλικρίνεια το ιατρικό του ιστορικό.&nbsp;&nbsp;</p><p><strong>Μύθος: Η ομαδική ιδιωτική ασφάλιση καλύπτει όλες τις ανάγκες μου</strong></p><p><a href="https://www.as-milisoume.gr/el/Articles/191011-ta-ofelh-ths-omadikhs-asfalishs">Η ομαδική ιδιωτική ασφάλιση γνωρίζει μία άνθιση τα τελευταία χρόνια</a>, παρά την κρίση. Εάν διαθέτεις μια ομαδική ιδιωτική ασφάλιση από την εργασία σου, αυτό δε σημαίνει ότι δεν χρειάζεσαι μία ατομική ασφάλιση.</p><p>Όσοι είναι τυχεροί και έχουν ομαδική ιδιωτική ασφάλιση από τον εργοδότη δεν είναι και εξασφαλισμένοι καθώς, συνήθως το ασφαλιστικό κεφάλαιο, είναι συνάρτηση των μικτών αποδοχών (πχ 10 ή 20 μικτούς μισθούς) ενώ η παροχή μπορεί να αλλάξει με απόφαση του εργοδότη (αύξηση η μείωση του ασφαλιστικού κεφαλαίου) ή να καταργηθεί ή να αλλάξεις εργοδότη. Σε αντίθεση, η ατομική ασφάλιση σού επιτρέπει να φτιάξεις εσύ τους όρους του συμβολαίου σου ανάλογα με τις ανάγκες που επιθυμείς να καλύψεις.</p><p><strong>Μύθος: Η αποταμίευση είναι καλύτερη από την ασφάλιση</strong></p><p>Η αποταμίευση για την αγορά ενός σπιτιού, το γάμο, τις σπουδές των παιδιών, τη σύνταξη κλπ. είναι σημαντικές, αλλά και μια ασφάλιση ζωής θα πρέπει να αποτελεί σημαντικό μέρος του οικονομικού προγραμματισμού σου, ακόμα κι αν είσαι single, καθώς το χαμηλό της κόστος επιτρέπει να αποταμιεύεις ταυτόχρονα.</p><p>Με αυτό τον τρόπο δημιουργείς ένα δίχτυ προστασίας, είτε σκέφτεσαι να παντρευτείς είτε είσαι γονέας είτε οι γονείς σου εξαρτώνται από σένα οικονομικά. Αλλά και στη δυσάρεστη σκέψη ότι κάτι μπορεί να σου συμβεί, θα ξέρεις ότι η ασφάλισή σου θα φροντίσει έτσι ώστε η οικογένειά σου να μην έρθει αντιμέτωπη με απρογραμμάτιστα και μεγάλα έξοδα ενώ το όποιο κεφάλαιο έχεις αποταμιεύσει θα μείνει ανέγγιχτο επιτελώντας τον σκοπό του.</p><p>Όποια κι αν είναι η οικογενειακή σου κατάσταση, κάνε την έρευνά σου, <a href="https://www.eurolife.gr/el/Products/Life">ενημερώσου για τις επιμέρους παροχές που σου εξασφαλίζει ένα ασφαλιστικό πρόγραμμα ζωής</a> και ξέχασε μια και καλή τους μύθους που έχεις ακούσει μέχρι σήμερα. Με ένα μικρό μέρος από τον ετήσιο προϋπολογισμό σου, μπορείς να εξασφαλίσεις τα αγαπημένα σου πρόσωπα. </p><p><a href="https://www.eurolife.gr/el/myfamilyfirstPage"><img alt="" src="~/media/7DAEA0F6A9CC4EA7AFD49E28A7585F31.png" height="120" width="683" /></a></p><p></p><p><span style="font-size: 13px;">Πηγές:</span></p><p><a href="https://www.insuranceeurope.eu/sites/default/files/attachments/European%20insurance%20-%20Key%20facts%20-%20October%202018.pdf"><span style="font-size: 13px;">https://www.insuranceeurope.eu</span></a></p><p><a href="file:///C:/Users/gkaskarelis/AppData/Local/Microsoft/Windows/Temporary%20Internet%20Files/Content.Outlook/RZUXTY6P/nerdwallet.com/blog/insurance/9-myths-life-insurance/"><span style="font-size: 13px;">https://www.nerdwallet.com</span></a></p><p><a href="https://lifehappens.org/press-releases/2019-insurance-barometer-study-nearly-half-of-americans-more-likely-to-buy-simplified-underwritten-life-insurance"><span style="font-size: 13px;">https://lifehappens.org</span></a></p><p><a href="https://www.thebalance.com/why-you-need-life-insurance-in-your-20s-4153427"><span style="font-size: 13px;">https://www.thebalance.com</span></a></p><p><a href="https://www.nerdwallet.com/blog/insurance/life-insurance-with-preexisting-condition/"><span style="font-size: 13px;">https://www.nerdwallet.com</span></a></p><p></p><p></p><p></p>
