    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Είναι περίεργο το γεγονός ότι το πρωινό ξύπνημα δεν έχει να κάνει μόνο με συνήθειες που έχουμε το πρωί αλλά και με το τι κάνουμε το βράδυ πριν κοιμηθούμε. Λίγοι είναι αυτοί που το συνειδητοποιούν αυτό και κάνουν ό,τι πρέπει.&nbsp;Ας ξεκινήσουμε λοιπόν από το βράδυ, πριν πέσουμε στο κρεβάτι μας. Είναι βασικό να μην πέσετε στο κρεβάτι χωρίς να έχετε φάει κάτι. Όταν λέμε όμως «κάτι» εννοούμε ένα ελαφρύ σνακ, όχι όλον τον κατάλογο του delivery της γειτονιάς σας! Επίσης, βοηθά να έχετε πιει και νερό, απλά όχι πολύ για να μην σας διακόψει τον ύπνο στη συνέχεια.&nbsp;Μια ώρα πριν πέσετε για ύπνο, κλείστε όλες τις ηλεκτρονικές σας συσκευές. Η εξάρτηση είναι μεγάλη αλλά το φως αυτών των συσκευών αποσπά τον εγκέφαλο και δεν τον αφήνει να χαλαρώσει. Καλύτερα διαβάστε ένα βιβλίο ή πείτε δυο κουβέντες με κάποιον φίλο σας.&nbsp;Προετοιμάστε τι θα φορέσετε αλλά και τι θα χρειαστείτε να πάρετε μαζί σας (χαρτιά, φαγητό κλπ) την επόμενη μέρα. Έτσι θα φύγει ένα άγχος από πάνω σας και το πρωινό σας θα κυλήσει καλύτερα.&nbsp;Φυσικά, μην πιείτε καφέ ή δυνατό τσάι λίγο πριν κοιμηθείτε. Το μόνο που θα καταφέρουν είναι να σας τεντώσουν τα νεύρα. Το μπάνιο μπορεί να σας χαλαρώσει ενώ βοηθά πολύ αν πέφτετε για ύπνο πάνω-κάτω την ίδια ώρα κάθε μέρα.&nbsp;Αφού τα κάνατε όλα αυτά το βράδυ, ο ύπνος σας θα είναι ήρεμος και χορταστικός. Πώς θα σηκωθείτε όμως από το κρεβάτι χωρίς γκρίνια;Βάλτε αρχικά έναν ευχάριστο ήχο στο ξυπνητήρι σας. Δεν είναι ανάγκη να τρομάζετε κάθε φορά που το ακούτε. Επίσης, το απομακρύνουμε από το κρεβάτι μας αν είναι δυνατόν για να αναγκαστούμε να σηκωθούμε για να το κλείσουμε.&nbsp;Το καλό πρωινό είναι απαραίτητο για να πάρει ο οργανισμός δύναμη και ενέργεια. Επίσης, ένα ποτήρι δροσερό νερό μόλις ξυπνήσουμε θα μας βοηθήσει να ξυπνήσουμε τον οργανισμό μας.&nbsp;Σημαντική βοήθεια αποτελούν και οι πρωινές δραστηριότητες. Πρωινή γυμναστική ή μια σύντομη βολτίτσα για περπάτημα μπορούν να κάνουν θαύματα. Ακόμα και ένα απλό αλλά προσεκτικό τέντωμα αρκεί. Βοηθά και η συνοδεία ανεβαστικής μουσικής.Ο γενικός προγραμματισμός είναι απαραίτητος γιατί με αυτόν τον τρόπο μειώνεται το άγχος μας. Παίρνουμε βαθιές ανάσες και μας δίνουμε τον χρόνο που χρειαζόμαστε ώστε να ξυπνήσουμε σωστά και να ξεκινήσουμε τη μέρα μας όπως πρέπει. Δεν είναι άλλωστε τυχαίο που όλοι οι ειδικοί προτείνουν να σηκωνόμαστε αρκετή ώρα πριν από την ώρα που πρέπει να αναχωρήσουμε ώστε να προλάβουμε να ξυπνήσουμε κανονικά. Καλύτερα να κοιμόμαστε μισή ώρα λιγότερο παρά να μην μπορούμε να αποδώσουμε ολόκληρη τη μέρα.&nbsp;Και αν σας δυσκολεύει το νωρίτερο, κάθε μέρα ρυθμίστε το ξυπνητήρι σας 5 λεπτά νωρίτερα! Στην αρχή ξεγελάτε το εσωτερικό σας ρολόι και μετά το...ξαναρυθμίζετε!"
