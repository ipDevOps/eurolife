        Τη σήμερον ημέρα όποιος λέει ότι δεν έχει ποτέ και κανένα άγχος μάλλον ψεύδεται ασύστολα. Είναι πρακτικά αδύνατον να διαχειριστείς χωρίς στρες την καθημερινότητα – εργασία, οικογένεια, υποχρεώσεις - ιδιαίτερα με τις σημερινές συνθήκες στη χώρα μας. Μήπως όταν αγναντεύετε το ηλιοβασίλεμα από μια ξαπλώστρα μ’ένα κοκτέιλ στο χέρι, νιώθετε να σας κυριεύει το άγχος για όλα όσα δεν προλάβατε, δεν μπορέσατε, δεν ξέρατε πώς... ; Χαλαρώστε! Υπάρχουν μερικές – επιστημονικά τεκμηριωμένες – τεχνικές που μπορούν να σας βοηθήσουν να το κάνετε. Ρωτήσαμε ποιες είναι οι πιο αποτελεσματικές και άμεσες το <strong><a href="http://www.mariospagkratis.gr" target="_blank">Μάριο Παγκράτη</a></strong>, ψυχολόγο MSc και εκείνος μας προτείνει τις εξής:<strong>Προοδευτική μυική χαλάρωση: </strong>Το στρες συνοδεύεται από <strong>αυξημένη μυική ένταση,</strong> όμως συνήθως δεν το αντιλαμβανόμαστε. Για την αντιμετώπισή του ο Αμερικανός γιατρός Edmund Jacobson δημιούργησε την τεχνική της προοδευτικής μυικής χαλάρωσης. Βασίζεται στην αίσθηση χαλάρωσης που μπορεί να προσφέρουν οι διάφορες μυικές ομάδες του σώματος: τα δάκτυλα των ποδιών, οι γάμπες, οι μύες των μηρών, οι μύες του δεξιού και αριστερού βραχίονα, οι μύες των χεριών, της πλάτης, του ώμου, του αυχένα και τέλος οι μύες στο πηγούνι, στο σαγόνι και γενικότερα στο πρόσωπο. Αυτό που κάνουμε είναι να συστέλλουμε διαδοχικά κάθε ομάδα για 4-8 δευτερόλεπτα, ξεκινώντας από τα δάχτυλα των ποδιών και καταλήγοντας στο πρόσωπο, ενώ έχουμε την προσοχή μας στραμμένη στην αίσθηση που δημιουργεί η ένταση στο μυ. Στη συνέχεια χαλαρώνουμε και η προσοχή στρέφεται στην αίσθηση που προσφέρει η χαλάρωση. Η άσκηση γίνεται για 10-15 λεπτά, 2 φορές την ημέρα.<strong>Διαφραγματικές αναπνοές:</strong> Όταν νιώθουμε στρες, οι αναπνοές μας είναι κοφτές και γρήγορες και προέρχονται από το στέρνο και όχι από την κοιλιά. Αυτός ο τρόπος αναπνοής έχει ως αποτέλεσμα να μειώνεται η περιεκτικότητα του οξυγόνου στο αίμα και έτσι αναγκαζόμαστε να παίρνουμε βαθιές ανάσες. Αυτό με τη σειρά του μπορεί να οδηγήσει σε συμπτώματα υπεροξυγόνωσης, όπως ζαλάδα, αίσθηση πανικού ή πνιγμονής και αυξημένη επαγρύπνηση. Επιπλέον, οι κοφτές, γρήγορες ανάσες ενεργοποιούν το συμπαθητικό νευρικό σύστημα (το σύστημα αυτό ενεργοποιείται όταν το άτομο βρίσκεται σε κατάσταση άγχους). Αντίθετα,<strong> οι διαφραγματικές αναπνοές που γίνονται από την κοιλιά ενεργοποιούν το παρασυμπαθητικό σύστημα του οργανισμού, το οποίο επιφέρει τη χαλάρωση.</strong> Για να εξασκηθείτε στη διαφραγματική αναπνοή τοποθετείστε το ένα χέρι στο στήθος και το άλλο στο στοµάχι και εισπνεύστε από τη µύτη, νιώθοντας το στοµάχι να φουσκώνει. Εκπνεύστε από τo στόμα. Επαναλάβετε ήρεμα κρατώντας ένα σταθερό αργό ρυθµό 8 έως 12 αναπνοών το λεπτό. Κάντε αυτή την άσκηση 2-3 φορές την ημέρα. <strong>Θετική φαντασίωση:</strong> Ένας άλλος τρόπος για να μειωθεί το στρες και τα αρνητικά συναισθήματα είναι να επικεντρώσουμε τη σκέψη μας σε <strong>θετικές και χαλαρωτικές εικόνες.</strong> Για να είναι αποτελεσματική η σκηνή που θα σκεφτούμε πρέπει να είναι όσο πιο λεπτομερής γίνεται. Η επανάληψη καθιστά την τεχνική αυτή όλο και πιο αποτελεσματική, όπως συμβαίνει με όλες.<strong>Διαχείριση του χρόνου:</strong> Συχνά το στρες οφείλεται στην αίσθηση ότι δεν μπορούμε να ελέγξουμε το χρόνο και τις δραστηριότητές μας. Η σωστή διαχείριση του χρόνου μας βοηθά να καθορίσουμε τις προτεραιότητές μας και να αναγνωρίσουμε συμπεριφορές που είναι άσχετες με όσα χρειάζεται να κάνουμε. Το πρώτο βήμα σε αυτή την κατεύθυνση είναι η<strong> ιεράρχηση των δραστηριοτήτων</strong> σε «σημαντικές». «μέτρια σημαντικές» και «λιγότερο σημαντικές». Στη συνέχεια, αναγνωρίζουμε τι από αυτά που μας αγχώνουν ανήκει στην τρίτη κατηγορία και τα μεταθέτουμε για άλλη χρονική στιγμή. Τέλος, αφιερώνουμε τον κατάλληλο χρόνο σε κάθε δραστηριότητα, χωρίς να παραλείπουμε κάποια «ανταμοιβή» για τον εαυτό μας (πχ. κάποιο χρονικό διάστημα δίχως στρεσογόνες δραστηριότητες).<strong>Άσκηση:</strong> Έρευνες έχουν δείξει ότι η γυμναστική και συγκεκριμένα η ήπια αερόβια άσκηση, όπως για παράδειγμα το περπάτημα έχει σαν αποτέλεσμα μειωμένα επίπεδα στρες. Τα άτομα που γυμνάζονται έχουν μειωμένες ψυχοφυσιολογικές στρεσογόνες αντιδράσεις, ή αντιδρούν σε στρεσογόνες καταστάσεις πιο αποτελεσματικά!
