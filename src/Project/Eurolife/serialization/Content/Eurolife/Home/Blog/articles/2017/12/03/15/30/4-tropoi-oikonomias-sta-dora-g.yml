    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Η αλήθεια είναι ότι το συναίσθημα του να προσφέρεις δώρα στους ανθρώπους που αγαπάς δεν συγκρίνεται. Όμως, επειδή τα Χριστούγεννα είναι στο τέλος του χρόνου που συνήθως και οι οικονομικές υποχρεώσεις μας είναι αυξημένες, καμιά φορά αυτή η «παράδοση» μας φέρνει σε δύσκολη θέση.</p><p>Αρχικά, αυτό που πρέπει να σκεφτόμαστε είναι ότι πραγματικά σε ένα δώρο έχει αξία η κίνηση – ότι δηλαδή σκεφτήκατε το άτομο στο οποίο θα το προσφέρετε- και όχι το πόσο κόστισε το δώρο αυτό. Επομένως, διώξτε το άγχος και τις αρνητικές σκέψεις και δείτε πώς να προσφέρετε μοναδικά δώρα χωρίς να ξεφύγετε από τον προϋπολογισμό σας!&nbsp;</p><p><strong>1. Καταστρώστε ένα πλάνο δράσης</strong></p><p>Ξεκινήστε κάνοντας έναν έλεγχο των οικονομικών σας, λάβετε υπόψη σας τις υποχρεώσεις που θα πρέπει να καλύψετε αυτόν το μήνα και καταλήξτε σε ένα εφικτό budget για τα δώρα των Χριστουγέννων.&nbsp;</p><p>Τώρα, ακολουθώντας τα χνάρια του Άγιου Βασίλη, κάντε μια λίστα με τα άτομα στα οποία θέλετε να προσφέρετε ένα δώρο και δίπλα από τα ονόματά τους γράψτε το μέγιστο ποσό που μπορείτε να ξοδέψετε για τον καθένα. Εάν το σύνολο ξεπερνά το αρχικό σας budget τότε μπορείτε είτε να μειώσετε το κόστος κάποιων δώρων είτε να αφαιρέσετε κάποιους από τη λίστα.&nbsp;</p><p><strong>2. Κάντε ένα οικογενειακό δώρο ή οργανώστε μια ανταλλαγή</strong></p><p>Αντί να προσφέρετε ένα δώρο στο κάθε μέλος της κάθε οικογένειας μπορείτε να προσφέρετε ένα δώρο για όλους, όπως για παράδειγμα ένα επιτραπέζιο παιχνίδι, ένα οικογενειακό εισιτήριο για κάποιο μουσείο, πάρκο κλπ.</p><p>Επίσης, εάν και η δική σας οικογένεια είναι μεγάλη, αντί να αγοράσετε, για παράδειγμα, 30 δώρα μπορείτε να οργανώσετε μια ανταλλαγή δώρων με ένα συμβολικό κόστος. Κάθε μέλος της οικογένειας φέρνει ένα δώρο και το τοποθετεί σε ένα σάκο ή μια μεγάλη σακούλα μαζί με τα άλλα. Όταν μαζευτούν όλα τα δώρα κάθε ένας τραβά τυχαία ένα δώρο από το σάκο και έτσι γίνεται η ανταλλαγή.&nbsp;</p><p><strong>3. Κάντε έρευνα</strong></p><p>Αφού λοιπόν καθορίσετε τι θα πάρετε σε ποιον, ξεκινήστε την έρευνά σας για τυχόν προσφορές ή εκπτώσεις στα είδη που σας ενδιαφέρουν. Συνήθως, οι εκπτώσεις ξεκινούν μετά τις γιορτές όμως κάποια καταστήματα και ειδικά στο internet έχουν προσφορές που διαρκούν όλο το χρόνο.&nbsp;</p><p><strong>4. Φτιάξτε τα δώρα μόνοι σας</strong></p><p>Εάν το budget σας δεν σας επιτρέπει να αγοράσετε πολλά δώρα ή εάν θέλετε να προσφέρετε κάτι πιο προσωπικό, ένα δώρο που θα έχετε φτιάξει με τα χεράκια σας και με πράγματα που μπορεί να έχετε στο σπίτι είναι ό,τι πρέπει.&nbsp;</p><p>Σας αρέσει να ζωγραφίζετε; Φτιάξτε μια χριστουγεννιάτικη κάρτα ή ένα μικρό πίνακα! Σας αρέσουν οι χειροτεχνίες; Φτιάξτε χριστουγεννιάτικα στολίδια ή διακοσμητικά. Λατρεύετε τη ζαχαροπλαστική; Προσφέρετε νόστιμες χριστουγεννιάτικες λιχουδιές!</p><p>Οι ιδέες είναι πολλές, αρκεί να υπάρχει διάθεση!</p>Ελπίζουμε το παραπάνω άρθρο να σας βοήθησε να κάνετε ένα σωστό προγραμματισμό για τα δώρα των γιορτών και σας ευχόμαστε οι φετινές γιορτές να είναι όπως τις ονειρεύεστε. Καλές Γιορτές!"
