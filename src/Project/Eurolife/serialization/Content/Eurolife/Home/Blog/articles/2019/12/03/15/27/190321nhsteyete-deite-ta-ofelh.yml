      Hint: Main content
      Value: |
        Για την εκκλησία, η νηστεία σηματοδοτεί μια περίοδο κατά την οποία ο άνθρωπος καλείται να απέχει από τα εγκόσμια και να εστιάσει στη σχέση του με το Θεό και η αποχή από το πολύ φαγητό (σε κάποιες θρησκείες η νηστεία αφορά ακόμα και την πλήρη ασιτία) στην ουσία συμβολίζει την <strong>απάρνηση των υλικών αγαθών</strong>. Ειδικά δε τη Σαρακοστή, η νηστεία αποτελεί μια διαδικασία πνευματικής και σωματικής προετοιμασίας για τη ψυχική ανάταση που φέρνει η Ανάσταση.Ωστόσο, πολλοί είναι αυτοί που δεν δίνουν μεγάλη έμφαση στη θρησκευτική διάσταση της νηστείας, αλλά επιλέγουν να την ακολουθούν για λόγους υγείας. Άλλωστε, <strong>σειρά επιστημονικών ερευνών</strong>, με πιο ενδεικτική την <a href="https://www.tovima.gr/2010/02/21/society/i-nisteia-kanei-thaymata/">έρευνα</a> που έκανε το Τμήμα Προληπτικής Ιατρικής και Διατροφής του Πανεπιστημίου Κρήτης, έχουν δείξει πως όσοι ακολουθούν τις νηστείες της ορθόδοξης εκκλησίας, έχουν να αποκομίσουν πολλά οφέλη, αφού, βάσει στατιστικών στοιχείων, εμφανίζουν <strong>μειωμένη χοληστερόλη και αρτηριακή πίεση, μειωμένες πιθανότητες καρκίνου, ακόμα και καλύτερο έλεγχο σωματικού βάρους</strong>.Επίσης, έρευνες έχουν συνδέσει τη <strong>νηστεία με τη μείωση του λεγόμενου «οξειδωτικού στρες»</strong> - μία αντίδραση του οργανισμού που θεωρείται γενεσιουργός αιτία εκφυλιστικών νοσημάτων του νευρικού συστήματος, όπως η νόσος του Πάρκινσον και η νόσος του Άλτσχαϊμερ.<strong>Γιατί η νηστίσιμη διατροφή αποτελεί μια υγιεινή επιλογή;</strong>Υπάρχουν πολλοί λόγοι που ερμηνεύουν γιατί η νηστίσιμη διατροφή αποτελεί μια υγιεινή επιλογή. Αρκεί να εστιάσει κανείς στις τροφές που πρωτοστατούν την περίοδο της νηστείας και θα αντιληφθεί πως σχεδόν στο σύνολό τους αποτελούν «διατροφικούς θησαυρούς».&nbsp;Συγκεκριμένα, τα σαρακοστιανά περιλαμβάνουν πολλές τροφές που αποτελούν <strong>καλές πηγές των λεγόμενων πρωτεϊνών υψηλής βιολογικής αξίας</strong> (όπως τα θαλασσινά) που χαρίζουν ενέργεια, ενώ αρκετές από αυτές (ξηροί καρποί, χαλβάς από ταχίνι, θαλασσινά κ.α.) είναι πλούσιες σε Ω3 λιπαρά οξέα, τα οποία έχει αποδειχτεί πως έχουν ισχυρή αντικαρκινική δράση, βελτιώνουν την υγεία των οστών και των αρθρώσεων, βοηθούν στον έλεγχο των επιπέδων χοληστερόλης και αρτηριακής πίεσης, μειώνουν τον κίνδυνο εμφάνισης ψυχικών διαταραχών και έχουν ευεργετική δράση για την υγεία των ματιών, του δέρματος και του εγκεφάλου.<div></div>
