    - ID: "4bc3d402-8171-461a-b87d-bbb56e3431d8"
      Hint: Content Part 2
      Value: "Επίσης, <strong>την περίοδο της νηστείας το ελαιόλαδο κυριαρχεί στην καθημερινή διατροφή</strong>, αλλά και σε πολλά νηστίσιμα εδέσματα και σκευάσματα. Και τα οφέλη για την υγεία του ελαιόλαδου είναι ευρέως γνωστό πως είναι πολλαπλά: το ελαιόλαδο έχει ισχυρή αντικαρκινική, αντιφλεγμονώδη και αντιοξειδωτική δράση και έχει αποδειχτεί πως και αυτό μειώνει τον κίνδυνο εμφάνισης καρδιακών παθήσεων, αλλά και εγκεφαλικού και κατάθλιψης.Φυσικά&nbsp; τα <strong>όσπρια</strong>, τα <strong>φρούτα</strong> και τα<strong> λαχανικά&nbsp;</strong> έχουν κυρίαρχη θέση στο σαρακοστιανό τραπέζι και όλα τους περιέχουν πλήθος ωφέλιμων για τον οργανισμό βιταμινών και ιχνοστοιχείων, ενώ επειδή όλα τους αποτελούν καλές πηγές φυτικών ινών, βοηθούν στην <strong>καλύτερη λειτουργία του πεπτικού συστήματος</strong> και τον <strong>έλεγχο του σωματικού βάρους</strong>, αλλά και τη βελτίωση του μεταβολισμού.Παράλληλα, την περίοδο της νηστείας απουσιάζει η κατανάλωση κόκκινου κρέατος και των ζωικής προέλευσης λιπαρών, που και τα δυο θεωρούνται υπεύθυνα για πλειάδα προβλημάτων υγείας και έχουν συνδεθεί με την εμφάνιση καρδιαγγειακών παθήσεων ακόμα και καρκίνου.Σε γενικές γραμμές, η νηστεία είναι μια καλή ευκαιρία να υιοθετήσει κανείς έναν μοντέλο διατροφής το οποίο θυμίζει πολύ τη λεγόμενη «μεσογειακή διατροφή» και αποτελεί μια, κατά βάση, χορτοφαγική δίαιτα, πλούσια σε φυτικές ίνες αλλά και υδατάνθρακες και πρωτεΐνες φυτικής προέλευσης, απαλλαγμένη από τα κορεσμένα λιπαρά.<strong>Τι να προσέξετε</strong>Ωστόσο, <strong>οι διατροφολόγοι τονίζουν πως χρειάζεται μέτρο στην κατανάλωση πολλών νηστίσιμων τροφών</strong>, γιατί μπορεί να είναι στο σύνολό τους υγιεινές, αλλά συχνά περιέχουν πολλές θερμίδες (π.χ. ξηροί καρποί ή ζυμαρικά), μπορούν να προκαλέσουν αύξηση του ουρικού οξέος (από υπερβολική κατανάλωση οσπρίων, θαλασσινών κ.ά.), ενώ συστήνουν να αποφεύγεται η πολύμηνη περίοδος νηστείας, χωρίς τη παρουσία ζωικών πρωτεϊνών, από άτομα που εμφανίζουν έλλειψη ασβεστίου ή σιδήρου.<div></div>"
