        Mελαγχολικός, γκρι, ήχος βιολιού και γεύση ταχίνι. Καιρός που ταιριάζει στα Πάθη. Το πάθος, το ένα, το μεγάλο, αυτό θέλει καιρό φωτεινό, πορτοκαλί, με full μπάντα και γεύση μαύρης σοκολάτας.Η φύση έχει έμφυτο γούστο – κατανοεί τι αναδεικνύει καλύτερα τον πένθιμο ήχο της καμπάνας της Μεγάλης Παρασκευής, όπως αντιλαμβάνεται ότι στο λειβάδι με τις παπαρούνες της Κυριακής του Πάσχα ταιριάζει το εαρινό ηλιόφως.Βιολί, βροχή, ταχίνι. Η εν πολλαίς αμαρτίαις περιπεσούσα γυνή. Οι πάσης φύσεως ταινίες για τον Ναζωραίο και τα Πάθη του, σε όλα τα κανάλια της ελληνικής τηλεόρασης. Ο Πέτρος Γαϊτάνος, ο Dorian Gray της σύγχρονης Ελλάδας. Η ηχώ του σφυριού την ώρα της Σταύρωσης, σε ήσυχη γειτονιά. &nbsp;Ο μονότονος ήχος της καμπάνας στην Αποκαθήλωση. Πασχαλιές σε γκρι, βροχερό φόντο κι, αργότερα, να πλαισιώνουν την εικόνα του Χριστού στον Επιτάφιο. Η ανάλαδη φακή. Ο Σταμάτης Σπανουδάκης και η Fairuz. Ω! Γλυκύ μου έαρ.Ύστερα, το βράδυ της Ανάστασης. Δώδεκα παρά δέκα συρρέουν στις εκκλησιές οι λατέρνες (μαλλί κουνουπίδι, εμπριμέ τσίτα, χρυσαφικά galore), τραβολογώντας μωρά-παιδιά όλων των ηλικιών. Σπρώχνουν για να μπουν να προλάβουν να προσκυνήσουν και σπρώχνουν για να βγουν, πρώτες-πρώτες, με το Άγιο Φως. Πείτε μου ότι δεν τις έχετε συναντήσει, να σας ρωτήσω σε ποια εκκλησία πηγαίνετε (να’ρθώ κι εγώ).Δεύτε λάβετε Φως. Σύνθημα στην πιτσιρικαρία που, μέχρι εκείνη τη στιγμή, τριγυρίζει συνωμοτικά στον περίβολο του ναού με παραφουσκωμένες τσέπες, να πάρει θέσεις μάχης. Πριν προλάβει ο παππάς να αρθρώσει το Χριστός Ανέστη, αρχίζει ο πόλεμος. Κροτίδες, στρακαστρούκες, αυτά τα αντιπαθητικά χχχςςςς που περνούν ανάμεσα στα πόδια σου και δεκάδες παιδάκια που, τρομαγμένα, ανεμίζουν αναξέλεγκτα &nbsp;λαμπάδες με τη Μπι Μπι Μπο, θέτοντας σε κίνδυνο βοστρύχους, φουλάρια και τσαντάκια των πιστών. Ματς-μουτς, Χριστός Ανέστη, αληθώς ο Κύριος και τρεχάλα, με τη χούφτα γύρω απ’το κερί μη μας σβήσει το Φως – που έφερνε η Ολυμπιακή απ’τα Ιεροσόλυμα (τώρα, αλήθεια, με El Al έρχεται;) – στο τραπέζι, στη μαγειρίτσα, τ’αυγά και τα τσουρέκια. Η νηστεία ανοίγει την όρεξη.Διαλέγω το πρώτο μέρος. Το γκρι, βροχερό, μελαγχολικό αλλά κόσμιο κλίμα μιας εβδομάδας που, για κάποιο περίεργο λόγο κι ενώ δεν έχω καμία σχέση με τα Θεία, μου επιβάλλεται. &nbsp;Παρακάμπτω το βράδυ της Ανάστασης και φτάνω στην Κυριακή του Πάσχα. Κρατώ το λειβάδι με τις παπαρούνες στη λιακάδα (Θεού θέλοντος), την πράσινη σαλάτα με το άνηθο, τη μυζήθρα και τον σοκολατένιο κούνελο. Λέω πάσο στον οβελία, στο κοκορέτσι και στα δημοτικά της ημέρας.Καλό μας Πάσχα.<iframe width="560" height="315" src="https://www.youtube.com/embed/_eLU5W1vc8Y" frameborder="0" allowfullscreen></iframe>
