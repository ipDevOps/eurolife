    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Πολλοί παρατηρούν πως η μακροχρόνια σχέση τους αλλάζει και εξελίσσεται από τη στιγμή που επιλέγουν να παντρευτούν. Στις περισσότερες κοινωνίες ο γάμος θεωρείται ένα απαραίτητο στάδιο της ενήλικης ζωής και έτσι παρουσιάζεται ως ωραιοποιημένος. Όταν δύο άνθρωποι αποφασίζουν να ενώσουν τις ζωές τους δύο ολόκληροι κόσμοι συναντιούνται: Η κοσμοθεωρία και η νοοτροπία της οικογένειας από την οποία προέρχεται ο καθένας, διαφορετικές συνήθειες και αντιλήψεις, διαφορετικά αλλά και κοινά ιδανικά.&nbsp;1. Ο γάμος δεν ισοδυναμεί απαραίτητα με αγάπη άνευ όρων. Πολλές φορές μπορεί να νιώσουμε οργή, απελπισία και απογοήτευση από τον άνθρωπό μας. Ας είμαστε προετοιμασμένοι. Μπορεί κάποιες φορές να αισθανθούμε ότι έχει χαθεί η αγάπη που μας δένει. Χρειάζεται υπομονή και κατανόηση. Μην έχετε τύψεις λοιπόν αν δεν λειτουργούν όλα σαν καλοκουρδισμένο ρολόι. Δεν υπάρχει μαγική συνταγή.2. Ας εστιάσουμε σε αυτά που μας ενώνουν αντί για αυτά που μας χωρίζουν. Τα παιδιά, τα σχέδια για ένα κοινό μέλλον, τα πράγματα που απολαμβάνουμε να κάνουμε από κοινού είναι σίγουρα μερικά από αυτά.&nbsp;3. Ο γάμος δεν μας «ολοκληρώνει». Είναι άδικο να περιμένουμε από έναν άλλο άνθρωπο να καλύψει τα δικά μας, προσωπικά κενά. Αυτή η προσδοκία είναι η πιο συχνή αιτία απογοήτευσης. &nbsp;&nbsp;4. Ο γάμος δεν είναι η κατάληξη αλλά η αρχή μιας κοινής πορείας. Μη νιώθετε εφησυχασμένοι απλώς επειδή παντρευτήκατε. Συνεχίστε να βάζετε νέους στόχους, τόσο προσωπικούς, όσο κι από κοινού.5. Προετοιμαστείτε για δύσκολες και «σκοτεινές» στιγμές μέσα στη σχέση σας. Όταν βγείτε ξανά στο φως η σχέση σας θα είναι δυνατότερη και πιο ανθεκτική στο χρόνο.&nbsp;6. Ο κάθε γάμος είναι διαφορετικός. Ξεχάστε τις ιδέες που είχατε σχηματίσει πριν παντρευτείτε και μην επηρεάζεστε από τα ζευγάρια που βλέπετε γύρω σας. Δεν ξέρετε τι προβλήματα μπορεί να αντιμετωπίζουν πίσω από τις κλειστές πόρτες. Μόνο εσείς οι δύο μπορείτε να σχηματίσετε την δική σας «νικηφόρα» ομάδα, μια ομάδα διαφορετική από όλες τις άλλες.&nbsp;7. Όταν μιλάμε για γάμο πρέπει να θυμόμαστε ότι ένα κι ένα δεν κάνουν δύο αλλά τρία! Αυτό σημαίνει ότι η σύνδεση δύο διαφορετικών ανθρώπων δημιουργεί μια τρίτη οντότητα κι αυτή δεν είναι άλλη από μια σχέση που χρειάζεται αγάπη, εμπιστοσύνη και αφοσίωση για να λειτουργήσει και να ανθίσει.&nbsp;"
