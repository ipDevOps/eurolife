        <p>Πεταμένες κάλτσες στο πάτωμα, ρούχα απλωμένα στην καρέκλα και δεκάδες μπιχλιμπίδια που δεν ξέρετε πια πού να τα βάλετε. Η ακαταστασία είναι ένα πολύ συχνό φαινόμενο, το οποίο απασχολεί μια τεράστια μερίδα πληθυσμού.&nbsp;</p><p><strong>Τι είναι η μέθοδος KonMari;</strong></p><p>Εμπνεύστρια αυτής της πολύ επιτυχημένης μεθόδου είναι η Mari Kondo, μια Γιαπωνέζα επαγγελματίας στην οργάνωση χώρων και σύμβουλος. Η Mari Kondo έχει γράψει τέσσερα βιβλία γύρω από το θέμα της οργάνωσης χώρων, με πιο γνωστό το «Σπίτι σε τάξη, Ζωή σε τάξη: Η μαγεία του να τακτοποιείς», ενώ έχει κατακτήσει μια θέση στη λίστα με τους 100 ανθρώπους με τη μεγαλύτερη επιρροή παγκοσμίως, του περιοδικού Time.</p><p>Η μέθοδος KonMari βασίζεται στην εξής φιλοσοφία: Εάν ένα αντικείμενο έχει κάνει τον κύκλο του και πλέον δεν σε γεμίζει με θετικά συναισθήματα, πέτα το. Ακολουθώντας αυτήν την τακτική και μερικά ακόμα βήματα, θα μπορέσετε να απαλλαχθείτε από τα περιττά πράγματα, τα οποία γεμίζουν τα δωμάτια, τα ντουλάπια, τα συρτάρια, τις βιβλιοθήκες και τη ζωή σας, να απελευθερωθείτε και να γεμίσετε με θετικά συναισθήματα.</p><p>Σύμφωνα με την Mari Kondo, η ακαταστασία εντείνει το στρες και αυξάνει τα επίπεδα κορτιζόλης. Συνεπώς, ζώντας σε έναν χώρο όπου επικρατεί ακαταστασία η προσοχή αποσπάται, το άγχος και το στρες εντείνονται και νιώθουμε συνεχώς μια πίεση που δεν ξέρουμε πού οφείλεται.</p><p>Αντίθετα, όταν έχουμε τακτοποιήσει τον χώρο μας νιώθουμε έτοιμοι να αντιμετωπίσουμε κάθε πρόκληση, γιατί μπορούμε να επικεντρωθούμε στους στόχους μας.</p><p><strong>Τα 7 βήματα που θα σας βοηθήσουν να βάλετε το σπίτι και τη ζωή σας σε τάξη</strong></p><strong>1. Τακτοποιήστε όλο το σπίτι σας μια κι έξω.</strong> Μόνο έτσι θα καταπολεμήσετε την ακαταστασία.<strong>2. Βάλτε στόχους για το πώς θέλετε να ζείτε. </strong>Για παράδειγμα, «θέλω να ζω σε ένα τακτοποιημένο σπίτι για να μπορώ να κοιμάμαι καλύτερα».<strong>3. Προσδιορίστε γιατί θέλετε αυτόν τον τρόπο ζωής.</strong> Για παράδειγμα, σε τι θα σας βοηθήσει το να κοιμάστε καλύτερα το βράδυ;<strong>4. Κρατήστε κάθε αντικείμενο στα χέρια σας και αναρωτηθείτε εάν αυτό το αντικείμενο σας δίνει χαρά.</strong> Αν η απάντηση είναι θετική το κρατάτε, εάν είναι αρνητική το πετάτε ή το χαρίζετε σε κάποιον που πιστεύετε ότι θα του δώσει χαρά.<strong>5. Τακτοποιήστε και ξεκαθαρίστε τα αντικείμενα που έχετε στο σπίτι σας ανά κατηγορία και όχι ανά τοποθεσία.</strong> Δηλαδή, όταν ξεκαθαρίσετε τα ρούχα σας θα πρέπει να βγάλετε όλα τα ρούχα που έχετε, όχι μόνο στην ντουλάπα, αλλά και στο πατάρι, στην αποθήκη, κάτω από το κρεβάτι, κρεμασμένα στην καρέκλα στο άλλο δωμάτιο κλπ.&nbsp;<strong>6. Ακολουθήστε τη σωστή σειρά. </strong>Σύμφωνα με την Mari Konto η σειρά είναι η εξής: ρούχα, βιβλία, χαρτιά και υπόλοιπα είδη. Εάν ξεκινήσετε από τα είδη που έχουν μεγαλύτερη συναισθηματική αξία τότε δεν θα καταφέρετε να ολοκληρώσετε τη διαδικασία.<p><strong>7. Κάντε ξεκαθάρισμα, πετάξτε ό,τι δεν θέλετε και έπειτα τακτοποιήστε. </strong>Έτσι, θα έχετε αίσθηση των πραγμάτων που πρέπει να αποθηκεύσετε και να τοποθετήσετε στον χώρο.</p>Και τώρα που βάλατε το σπίτι σας σε τάξη, ήρθε η ώρα να σκεφτείτε πώς μπορείτε να προστατέψετε την επένδυσή σας, με μια <a href="https://www.as-milisoume.gr/el/Articles/181203asfaleia-periexomenou-shmantiko">ασφάλεια περιεχομένου κατοικίας από τη Eurolife ERB</a>. Ένα <strong>πρόγραμμα ασφάλισης ακινήτου και περιεχομένου σε αξία αντικατάστασης</strong> με καινούργιο, με δυνατότητα επιλογής συμπληρωματικών καλύψεων <strong>σας προσφέρει ολοκληρωμένη προστασία</strong> για την κατοικία σας. Και το καλύτερο; Είναι ευέλικτο, ώστε να μπορείτε να το διαμορφώσετε σύμφωνα με τις ανάγκες σας και την οικονομική σας δυνατότητα.
