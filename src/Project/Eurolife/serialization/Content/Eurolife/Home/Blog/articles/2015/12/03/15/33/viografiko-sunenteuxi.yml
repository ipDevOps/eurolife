    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Αν και κανείς δεν μπορεί να περιμένει μια συνέντευξη για κάθε βιογραφικό που στέλνει, αν δεν λαμβάνεται καμιά πρόσκληση, αποτελεί ένδειξη ότι κάτι δεν κάνετε καλά. Αν όλοι οι εργοδότες απορρίπτουν την αίτησή σας, χωρίς να σας καλούν σε συνέντευξη, το πρόβλημα πιθανόν εντοπίζεται στο βιογραφικό σας.&nbsp;&nbsp;Εδώ θα βρείτε μερικούς βασικούς λόγους για τους οποίους το βιογραφικό σας δεν καταφέρνει να σας οδηγήσει σε συνέντευξη και πώς θα μπορούσατε να το βελτιώσετε άμεσα.<strong>1. Έχετε κενά στην επαγγελματική σας εμπειρία</strong><p>Οι εργοδότες θέλουν να δουν μια ομαλή επαγγελματική διαδρομή. Αν υπάρχουν κενά, θέλουν να ξέρουν το λόγο. Μην φοβάστε να εξηγήσετε ότι αποφασίσατε να ταξιδέψετε για έναν χρόνο ή ότι για &nbsp;τρία χρόνια επιλέξατε να μεγαλώσετε το παιδί σας. Μετατρέψτε το κενό σε κάτι θετικό. Επισημάνετε τις πολύτιμες δεξιότητες που αναπτύξατε κατά τη διάρκεια αυτής της περιόδου, και πώς αυτές σας καθιστούν ακόμα πιο κατάλληλο για τη συγκεκριμένη θέση εργασίας.</p><strong>2. Υπερβάλλετε</strong>Ναι, στο βιογραφικό σας πρέπει να περιγράψετε τα μεγαλύτερα επιτεύγματα σας και να «πουλήσετε» τον εαυτό σας σε μελλοντικούς εργοδότες. Ωστόσο, αποφύγετε τις υπερβολές. Θυμηθείτε ότι, αν δεν μπορείτε να υποστηρίξετε 100% σε μια συνέντευξη, όσα δηλώνετε στο βιογραφικό σας, μπορεί να γελοιοποιηθείτε.<strong>3. Η δομή ή η εμφάνιση του βιογραφικού σας δεν είναι καλές</strong><p>Τα βιογραφικά πρέπει να μεταφέρουν τις πληροφορίες γρήγορα και αποτελεσματικά. Ο μελλοντικός σας εργοδότης έχει πιθανώς εκατοντάδες βιογραφικά να αξιολογήσει, και δεν πρόκειται να προσπαθήσει να διαβάσει ένα έγγραφο που είναι σχεδόν αδύνατο να καταλάβει. Κρατήστε τη δομή απλή, χρησιμοποιήστε τίτλους και κύρια σημεία, όπου χρειάζεται, και &nbsp;αποφύγετε περιττές πληροφορίες!<strong>4. Αποφύγετε τα κλισέ</strong></p><p>Στον κόσμο των βιογραφικών, &nbsp;τα κλισέ είναι πολύ συνηθισμένα. Προσπαθήστε να τα αποφύγετε, όπου είναι δυνατόν. Θεωρείστε δεδομένο ότι ο μελλοντικός εργοδότης σας ξέρει ότι είστε «παθιασμένος για τον συγκεκριμένο κλάδο ή την εταιρεία» ή ότι θα είστε «αφοσιωμένος στο να πετύχετε σπουδαία αποτελέσματα.» Φροντίστε το βιογραφικό σας να είναι φρέσκο και πρωτότυπο, και θα ξεχωρίσει πολύ πιο εύκολα.</p><strong>5. Δεν δίνετε αρκετές πληροφορίες για τα θετικά σας στοιχεία</strong>Χειρότερο από την υπερβολή είναι η υποτίμηση. Το βιογραφικό σας θα πρέπει να θεωρηθεί ως μια ευκαιρία για να επιδείξετε τα επιτεύγματα και την εμπειρία σας. Μην διστάσετε να επισημάνετε τυχόν βραβεία, ακαδημαϊκές επιτυχίες ή άλλες διακρίσεις. Όλα αυτά μπορούν να εξασφαλίσουν μια συνέντευξη.Μαζί με το βιογραφικό, φροντίστε και την διαδικτυακή σας φήμη&nbsp;Να θυμάστε ότι εκτός από το βιογραφικό σας, οι μελλοντικοί εργοδότες θα σας αναζητήσουν στο διαδίκτυο και στα μέσα κοινωνικής δικτύωσης. Αν έχετε φωτογραφίες στο διαδίκτυο που μπορούν να παρεξηγηθούν ή απλά δεν κάνουν «καλή εντύπωση», ξεφορτωθείτε τις.&nbsp;"
