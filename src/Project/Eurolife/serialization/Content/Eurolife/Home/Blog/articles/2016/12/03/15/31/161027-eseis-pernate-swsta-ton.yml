        <p>Σας φαίνεται απλή η ερώτηση; Μπορεί αλλά μπορεί να μην είναι και τόσο στην πραγματικότητα. Γιατί αν κρίνουμε από το πόσα ατυχήματα γίνονται όταν οι πεζοί πάνε να περάσουν το δρόμο τότε μάλλον διαπιστώνουμε ότι η απάντηση δεν είναι τόσο αυτονόητη όσο νομίζαμε. </p><p>Για να μάθουμε σε ένα παιδί ποιος είναι ο σωστός τρόπος για να κινείται και να περνάει το δρόμο θα πρέπει να τον ξέρουμε και οι ίδιοι. Γι’αυτό πάρτε χαρτί και μολύβι και σημειώστε!</p><p>Ένα από τα πιο βασικά που πρέπει να θυμόμαστε είναι ότι καλύτερο είναι να αποφεύγουμε να περνάμε ανάμεσα από παρκαρισμένα αυτοκίνητα καθώς ποτέ δεν μπορούμε να είμαστε σίγουροι ποιο μπορεί να ξεκινήσει και πότε. &nbsp;Αν δεν υπάρχει άλλη λύση τότε επιλέγουμε ένα σημείο με κενό το οποίο είναι μεγάλο και μας αφήνει τον χώρο να κινηθούμε. Φυσικά βεβαιωνόμαστε ότι κανένα από τα δύο αμάξια δεν ξεκινά και ότι μπορούμε να περάσουμε το δρόμο απέναντι με ασφάλεια. Πρέπει να έχουμε μάτια και αυτιά ανοιχτά για φώτα, μηχανές και κόρνες που μπορούν να μας ειδοποιήσουν ότι κάποιο όχημα μας πλησιάζει. Το δρόμο πάντα τον περνάμε κάθετα και όχι διαγώνια καθώς έτσι είναι πιο σύντομο το πέρασμά μας. </p><p>Αν ο δρόμος είναι διπλής κυκλοφορίας και υπάρχει νησίδα στο ενδιάμεσο, μόλις περνάμε τον πρώτο δρόμο, στεκόμαστε στη νησίδα και είμαστε εξίσου προσεκτικοί και στο δεύτερο δρόμο. Κοιτάμε φυσικά και από τις δύο πλευρές για οχήματα. </p><p>Όπου υπάρχει διάβαση πεζών περνάμε απαραιτήτως από εκεί αλλά σε καμία περίπτωση δεν συμπεραίνουμε ότι τα αυτοκίνητα ή οι μηχανές θα σταματήσουν για να περάσουμε. Περιμένουμε να σταματήσει τελείως η κίνηση και μετά περνάμε απέναντι.</p><p>Η προσοχή που δίνουμε για να περάσουμε απέναντι στο δρόμο ποτέ δεν είναι αρκετή. Για παράδειγμα, ακόμα και αν είμαστε σε μονόδρομο και το λογικό είναι να χρειαστεί να κοιτάξουμε μόνο από τη μία πλευρά, καλό θα ήταν να κοιτάξουμε και από την άλλη. Πέραν της περίπτωσης κάποιος να παρανομεί, μπορεί να βγαίνει από κάποιο γκαράζ, μπορεί να ξεπαρκάρει ή οτιδήποτε άλλο που μπορεί να μας θέσει σε κίνδυνο. Ακόμα και ένα ποδήλατο, που θεωρούμε ότι δεν θα μας κάνει ζημιά, μπορεί να μας χτυπήσει με τέτοιο τρόπο που να είναι χειρότερο και από αμάξι. </p><p>Σε πολλές περιπτώσεις είναι χρήσιμο, αν και πεζοί, να ξέρουμε τι σημαίνουν τα σήματα στο δρόμο. Μπορεί να είναι για τα αυτοκίνητα στη πλειοψηφία τους αλλά μας δίνουν μια εικόνα για το τι επιτρέπεται και τι απαγορεύεται ώστε να μπορούμε να προβλέψουμε τις επόμενες κινήσεις των οχημάτων. Αυτονόητο είναι ότι ακολουθούμε πάντα τα φανάρια ή τους τροχονόμους.</p><p>Σίγουρα τα 20 δεύτερα που θα σώσουμε περνώντας τρέχοντας ή με κόκκινο φανάρι δεν θα μας βοηθήσουν σε τίποτα αν χτυπήσουμε ή προκαλέσουμε ατύχημα. Η υπομονή είναι αρετή και στη συγκεκριμένη περίπτωση…σώζει και ζωές!</p><p><a href="http://safedriving.gr/index.php?option=com_content&amp;view=article&amp;id=57&amp;Itemid=56&amp;lang=en"><em>Πηγή</em></a><strong><em></em></strong></p>
