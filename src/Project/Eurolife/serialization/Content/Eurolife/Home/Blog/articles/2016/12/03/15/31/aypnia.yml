        <p class="Normal1">Η τεχνική του μετρήματος των προβάτων φαίνεται να είναι αποτελεσματική σε κάποιες περιπτώσεις καθώς το μυαλό επικεντρώνεται σε μια συγκεκριμένη ασχολία η οποία βοηθά στο να μη σκέφτεστε γιατί δεν μπορείτε να κοιμηθείτε. Επίσης, η επαναλαμβανόμενη διαδικασία του μετρήματος βοηθά το μυαλό να χαλαρώσει. Όμως αυτή η τεχνική δεν λειτουργεί για όλους! </p><p class="Normal1">Ευτυχώς για εσάς υπάρχουν άλλοι 5 τρόποι για να καταπολεμήσετε την αϋπνία: </p>1. Περιορίστε το αλκοόλ, την καφεΐνη και τη νικοτίνη πριν από τον ύπνο.<p class="Normal1">Μπορεί ένα ποτηράκι κρασί και ένα τσιγάρο να σας χαλαρώνουν πριν από τον ύπνο, αλλά, εκτός του ότι το δεύτερο είναι πολύ βλαβερό για την υγεία, πιθανό να ευθύνονται και για την αϋπνία σας. Αυτό συμβαίνει γιατί όταν ο οργανισμός ξεκινά να μεταβολίσει το αλκοόλ, δημιουργεί επαναλαμβανόμενες αφυπνίσεις και έτσι επηρεάζεται και το στάδιο του βαθύ ύπνου. </p><p class="Normal1">Ακόμα ένας παράγοντας που επηρεάζει τον ύπνο είναι η καφεΐνη. Εάν υποφέρετε από αϋπνίες τότε καλό είναι να την περιορίσετε κατά τη διάρκεια της ημέρας, καθώς η αφυπνιστική της ιδιότητα μπορεί να σας δημιουργήσει πρόβλημα ακόμα και αν την έχετε καταναλώσει 12 ώρες πριν!</p>2. Αποφύγετε τις ηλεκτρονικές συσκευές στο κρεβάτι.<p class="Normal1">Το υπνοδωμάτιο είναι χώρος χαλάρωσης και αποφόρτισης. Εάν αγαπημένη σας συνήθεια είναι να παίζετε παιχνίδια στο κινητό, ή να σερφάρετε στο internet, ή ακόμα και να βλέπετε τηλεόραση για να σας πάρει ο ύπνος, θα πρέπει να σταματήσετε! Αυτή η μέθοδος έχει τα αντίθετα αποτελέσματα καθώς το μπλε φως από την οθόνη του smartphone, του tablet και όλων των ηλεκτρονικών συσκευών εμποδίζει την παραγωγή μελατονίνης και άρα εμποδίζει τον ύπνο. Προτιμήστε καλύτερα ένα βιβλίο ή ένα περιοδικό και βελτιώστε την ποιότητα του ύπνου σας.</p>3. Σηκωθείτε από το κρεβάτι!<p class="Normal1">Μπορεί να σας φαίνεται κάπως ανορθόδοξη αυτή η τεχνική, αλλά εάν δεν μπορείτε να κοιμηθείτε είναι μάταιο να μένετε ξαπλωμένοι, καθώς αυτό μπορεί να σας δημιουργήσει επιπλέον εκνευρισμό. Είναι προτιμότερο να σηκωθείτε από το κρεβάτι και να διαβάσετε κάτι καθιστοί μέχρι να σας πάρει ο ύπνος, ή να πάτε να κάνετε ένα μπάνιο, ή απλώς να αλλάξετε δωμάτιο.</p>4. Ρυθμίστε το βιολογικό σας ρολόι.<p class="Normal1">Οι άστατες ώρες ύπνου και ξυπνήματος μπορούν να επηρεάσουν σημαντικά την ποιότητα του ύπνου σας και να οδηγήσουν σε αϋπνία. Προσπαθήστε λοιπόν να πέφτετε για ύπνο και να ξυπνάτε περίπου την ίδια ώρα κάθε μέρα, ακόμα και το Σαββατοκύριακο. Ο παραπάνω ύπνος το Σαββατοκύριακο μπορεί να επιδράσει στον οργανισμό όπως το jet lag και να απορρυθμίσει το βιολογικό σας ρολόι. Επίσης, πολλές φορές μετά το φαγητό νιώθουμε την ανάγκη να κοιμηθούμε. Μπορεί ο μεσημεριανός ύπνος να είναι ευεργετικός, όμως εάν αντιμετωπίζετε προβλήματα ύπνου, τότε φροντίστε να τον αποφύγετε κάνοντας κάποια δουλειά η οποία θα σας ξεσηκώσει, ή να τον περιορίσετε στα 20 λεπτά.</p><p class="Normal1">Ρυθμίζοντας το βιολογικό ρολόι σας ανάλογα με τις ανάγκες της καθημερινότητάς σας θα δείτε ότι, εκτός από τον ύπνο σας, θα βελτιώσετε και τη διάθεση, αλλά και την αντοχή σας μέσα στη μέρα, αφού θα νιώθετε γεμάτοι ενέργεια!</p>5. Κάντε απολογισμό της ημέρας σας πολύ νωρίτερα.<p class="Normal1">Ένα από τα συχνότερα λάθη που κάνουμε όταν πέφτουμε για ύπνο είναι να σκεφτόμαστε αυτό το ατέρμονο «Αν ήταν, τι θα ‘ταν» ή ακόμα και το τι δουλειές έχουμε αύριο. Ο απολογισμός της ημέρας που φεύγει, όπως επίσης και ο προγραμματισμός για την επόμενη, καλό είναι να γίνονται τις απογευματινές ώρες, γιατί έτσι δεν στρεσάρετε τον οργανισμό σας λίγο πριν χαλαρώσει για να κοιμηθεί. Εάν πάλι ξυπνάτε στη μέση της νύχτας γιατί πρέπει οπωσδήποτε να θυμηθείτε κάτι το πρωί, τότε μπορείτε να έχετε πάντα ένα πρόχειρο χαρτί ή ένα σημειωματάριο στο κομοδίνο σας, ώστε να το σημειώνετε και να πέφτετε ξανά για ύπνο.</p><p class="Normal1"><a name="_gjdgxs"></a></p><p class="Normal1">Όπως καταλαβαίνετε η καταπολέμηση της αϋπνίας δεν απαιτεί τίποτα περισσότερο από κοινή λογική και πρόγραμμα. Εάν προσπαθήσετε να αποφύγετε μερικές από τις «παγίδες» της σύγχρονης καθημερινότητας και να δημιουργήσετε τη δική σας ρουτίνα ύπνου, τότε θα δείτε πόσο εύκολα θα μπορέσετε να κοιμηθείτε… σαν πουλάκι.</p><p class="Normal1">Εσείς ποιες τεχνικές χρησιμοποιείτε για να σας πάρει ο ύπνος; Ας μιλήσουμε για την αϋπνία αφήνοντας ένα σχόλιο κάτω από το άρθρο ώστε να μοιραστούμε περισσότερα tips και συμβουλές.</p>
