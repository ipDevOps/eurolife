    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Για τους περισσότερους γονείς, το ταξίδι με τα παιδιά στο αυτοκίνητο αποτελεί πρόκληση ιδιαίτερα εάν πρόκειται για μακρινές αποστάσεις. Όπως είναι φυσικό τα παιδιά είτε ανυπομονούν να φτάσουν στον προορισμό της εκδρομής είτε απλώς βαριούνται τη στασιμότητα που συνεπάγεται με την εκδρομή στο αυτοκίνητο με αποτέλεσμα να δημιουργείται ένας γενικότερος εκνευρισμός.</p>Επειδή όμως είναι πολύ σημαντικό τόσο ο οδηγός όσο και ο συνοδηγός να εστιάζουν την προσοχή τους στο δρόμο, δείτε παρακάτω μερικά tips που μπορείτε να εφαρμόσετε πριν αλλά και κατά τη διάρκεια του ταξιδιού για να εξασφαλίσετε την άνεση και την ασφάλεια των παρευρισκόμενων.&nbsp;<strong>Αναθέστε στα παιδιά αρμοδιότητες.&nbsp;</strong>Ανάλογα με την ηλικία των παιδιών μπορείτε να τους αναθέσετε μικρές ή και μεγαλύτερες αρμοδιότητες όπως να φτιάξουν τη βαλίτσα τους ή απλώς να επιλέξουν τα παιχνίδια και τα βιβλία που θα πάρουν μαζί. &nbsp;Έτσι, όταν ξεκινήσει η γνωστή γκρίνια στο αυτοκίνητο μπορείτε να τα παροτρύνετε να βγάλουν από την τσάντα τους το αγαπημένο τους παιχνίδι και να απασχοληθούν ώστε να περάσει λίγο η ώρα.<strong>Προνοείστε!&nbsp;</strong>Εκτός από διάφορες δραστηριότητες για τα παιδιά θα πρέπει να έχετε προγραμματίσει να έχετε μαζί σας νερό και κάποια σνακ. Πολλές φορές η πείνα δημιουργεί νευρικότητα -όχι μόνο στην περίπτωση των παιδιών- και όπως ξέρετε είναι δύσκολο να βρεις ένα mini market ή αναψυκτήριο στη μέση του πουθενά.<strong>Μην αμελείτε τις συχνές στάσεις.</strong>Έχοντας υπόψη το παραπάνω, όταν συναντάτε κάποιον ειδικό χώρο στάθμευσης για το αυτοκίνητο μπορείτε να κάνετε ένα μικρό διάλειμμα τόσο για τα παιδιά όσο και για τον οδηγό.&nbsp;<strong>Ξεκινήστε νωρίς το πρωί ή αργά το απόγευμα.</strong>Σε κάθε περίπτωση θα πρέπει ο οδηγός να επιλέξει την ώρα εκκίνησης βάσει των δυνατοτήτων τους. Όμως ξεκινώντας από το σπίτι νωρίς το πρωί ή αργά το απόγευμα στην πρώτη περίπτωση εξασφαλίζετε ότι θα έχετε φτάσει στον προορισμό σας πριν την ώρα του φαγητού, ενώ στη δεύτερη ότι θα αποκοιμηθούν.<strong>Κάντε τους μια μουσική έκπληξη.</strong>Ξέρετε πόσο αγαπούν τα παιδιά σας τη μουσική. Γιατί να τους τη στερήσετε στο ταξίδι; Αφιερώστε λίγο χρόνο στο σπίτι και ετοιμάστε μια playlist με τα αγαπημένα τους τραγούδια, τα οποία δεν χρειάζεται απαραίτητα να είναι παιδικά!<strong>Εκμεταλλευτείτε το χρόνο με τα παιδιά σας.</strong>Πόσο συχνά σας δίνεται η ευκαιρία στην καθημερινότητα να είναι όλη η οικογένεια μαζί; Δείτε το σαν μια ευκαιρία να συζητήσετε, να παίξετε ομαδικά παιχνίδια και να δημιουργήσετε όμορφες αναμνήσεις. Για παράδειγμα, ένα ευχάριστο παιχνίδι είναι «Το παραμύθι» . Ξεκινάει ο πρώτος λέγοντας «Μια φορά και έναν καιρό» και οι υπόλοιποι συμπληρώνουν με φράσεις, ο καθένας στη σειρά του δημιουργώντας μια απρόοπτη ιστορία.Και κάπως έτσι το ταξίδι κυλά ομαλά, ο οδηγός παραμένει ευδιάθετος, ξεκούραστος και προσηλωμένος στο δρόμο και οι μικροί συνεπιβάτες ανυπομονούν για την επόμενη διαδρομή!&nbsp;<strong>Extra tip:</strong> Πριν βάλετε μπρος, βεβαιωθείτε ότι έχετε μαζί σας την ασφάλεια αυτοκινήτου για παν ενδεχόμενο και ότι στο ντουλαπάκι έχετε ένα mini φαρμακείο με τραυμαπλάστ και ιώδιο ώστε να αντιμετωπιστεί κάτι έκτακτο, όπως μια μικρή γρατζουνιά στο δάχτυλο από χαρτί κλπ., και να μην διαταραχθεί το ταξίδι χωρίς λόγο. Αν ο μη γένοιτο προκύψει κάτι θα νιώσετε πολύ περήφανοι για την προνοητικότητά σας.<p></p>"
