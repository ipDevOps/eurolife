        <p>Όχι, η πρόθεσή μας να μοιραστούμε κυριολεκτικά τα πάντα με τον καλύτερο φίλο, το έτερον ήμισυ ή τα μέλη της οικογένειάς μας δεν είναι η καλύτερη απόδειξη της φιλίας, της αγάπης ή της αφοσίωσής μας. Είναι ο πιο σύντομος δρόμος για να κολλήσουμε κάποιο μικρόβιο, μύκητα ή ιό που είναι βέβαιο ότι θα μας ταλαιπωρήσει χωρίς λόγο.&nbsp;</p>Για να είμαστε σίγουροι λοιπόν πως διαφυλάσσουμε την υγεία μας όσο καλύτερα μπορούμε είναι σημαντικό να γνωρίζουμε πως υπάρχουν κάποια αντικείμενα που προορίζονται για αυστηρά προσωπική χρήση –γι’ αυτό άλλωστε και λέγονται «προσωπικά αντικείμενα». Εκτός από τα πιο προφανή, όπως η οδοντόβουρτσα ή η βούρτσα για τα μαλλιά τέτοια είναι και τα ακόλουθα:<p><strong>1. Το σαπούνι</strong></p>Παρόλο που το χρησιμοποιούμε για να καθαρίσουμε τα χέρια και το σώμα μας και να απομακρύνουμε τους ρύπους και τα βακτήρια, το σαπούνι καθαυτό είναι ένα μάλλον βρώμικο αντικείμενο! Επειδή είναι σχεδόν πάντα υγρό αποτελεί ένα εύφορο περιβάλλον για να αναπτυχθούν μικρόβια, μύκητες και άλλοι μικροοργανισμοί. Η πιο ασφαλής λύση εάν δεν θέλετε να πλένεστε με κάτι που δεν είναι από μόνο του και τόσο καθαρό –ή αν θέλετε να έχετε ένα κοινής χρήσης για όλους όσους μένουν στο σπίτι είναι να προτιμάτε το υγρό κρεμοσάπουνο.<p><strong>2. Ξυραφάκια</strong></p>Γενικά, οποιοδήποτε αντικείμενο είναι αιχμηρό και υπάρχει έστω και μια μακρινή πιθανότητα να έχει επάνω του αίμα μετά τη χρήση, είναι απαγορευτικό να μοιράζεται με άλλους. Ακόμα κι αν ο πρώτος χρήστης δεν έχει κοπεί, το ξυραφάκι μεταφέρει επάνω του μικρόβια και ιούς από το δέρμα του οι οποίοι θα περάσουν απευθείας στο αίμα του επόμενου χρήστη σε περίπτωση που προκληθεί έστω και μια μικρή αμυχή.&nbsp;<p><strong>3. Ποτήρια και φλιτζάνια</strong></p>«Καλό το ποτό σου;», «Πολύ! Θέλεις να δοκιμάσεις λίγο;»… Θα ήταν προτιμότερο να συστήσετε στο φίλο σας απλά να παραγγείλει ένα ίδιο. Χρησιμοποιώντας τα ίδια ποτήρια ή φλιτζάνια ανταλλάσσουμε σάλιο και μαζί του όλους τους ιούς και τα μικρόβια που μεταδίδονται μέσω του σάλιου, όπως αυτά που προκαλούν κρυολόγημα, έρπη, παρωτίτιδα, γρίπη κ.λπ. Αυτό εξακολουθεί να ισχύει ακόμα και στην περίπτωση που και δύο φαίνεστε και νιώθετε υγιέστατοι –δεν αποκλείεται να είστε φορείς ιών και μικροβίων χωρίς οι ίδιοι να εκδηλώνετε συμπτώματα.&nbsp;<p><strong>4. Ακουστικά</strong></p>Εάν χρησιμοποιείτε tablet, mp4, smartphone ή κάποιο άλλο gadget τελευταίας τεχνολογίας είναι πολύ πιθανό να έχετε πάντα μαζί σας ακουστικά. Αυτό που πρέπει να προσέξετε είναι πως καλό θα ήταν να τα κρατήσετε μόνο για προσωπική σας χρήση. Αυτό πρακτικά σημαίνει ότι αν θέλετε να δώσετε σε κάποιον άλλον να μιλήσει από το κινητό σας, για παράδειγμα, μπορείτε να του το δώσετε αφού πρώτα τα αφαιρέσετε. Τα ακουστικά, και ιδιαίτερα οι λεγόμενες «ψείρες» (αυτά που μπαίνουν μέσα στην κοιλότητα των αυτιών) μπορούν να γίνουν –εκτός από μέσο μετάδοσης μουσικής μέσα από το mp4 σας- και μέσο μετάδοσης μικροβίων που προκαλούν λοιμώξεις στα αυτιά. Επιπλέον, αν τα μοιράζεστε –ιδιαίτερα με τα παιδιά σας- μπορεί να κολλήσετε και ψείρες.&nbsp;<p><strong>5. Πετσέτες</strong></p>Βρίσκεστε στο γυμναστήριο και μόλις διαπιστώσατε ότι ξεχάσατε να πάρετε την πετσέτα σας; Τότε είναι καλύτερο να μην κάνετε καθόλου ντους, παρά να δανειστείτε από έναν φίλο. Επειδή, οι ίνες της πετσέτας συγκρατούν την υγρασία, μπορεί να αποτελούν εστίες μικροβίων και να μεταφέρουν παθήσεις του δέρματος, αλλά και οφθαλμολογικές ή αφροδισιακές.&nbsp;<p><strong>6. Αποσμητικό</strong></p>Προφανώς, δεν μιλάμε για αυτά που είναι σε μορφή σπρέι, αλλά για τα στικ και roll-on που έρχονται σε άμεση επαφή με το δέρμα, σε μια περιοχή όπου συχνά αναπτύσσονται μικρόβια και μύκητες. Άλλωστε ο λόγος για τον οποίο ο ιδρώτας μας έχει αυτή την ιδιαίτερη οσμή –που μας υποχρεώνει να χρησιμοποιήσουμε αποσμητικό- είναι η ύπαρξη αυτών των μικροοργανισμών.&nbsp;<p><strong>7. Νυχοκόπτες και ψαλιδάκι νυχιών</strong></p>Πολύ συχνά στα νύχια υπάρχουν μύκητες –ακόμα κι αν σας φαίνονται απολύτως φυσιολογικά. Χρησιμοποιώντας το ψαλιδάκι κάποιου άλλου διατρέχουμε τον κίνδυνο να κολλήσουν και τα δικά μας. Επιπλέον, όταν πρόκειται για αιχμηρά αντικείμενα, πάντα υπάρχει η πιθανότητα να υπάρχουν μικροποσότητες αίματος στην επιφάνειά τους.&nbsp;<p>Αν ακολουθούσατε αυτούς τους «χρυσούς» κανόνες πριν διαβάσετε αυτό το άρθρο, ή αν διαβάζοντάς το σας φάνηκαν απόλυτα προφανείς, τότε με χαρά διαπιστώνουμε ότι ανήκετε στην κατηγορία, όχι των υποχόνδριων, αλλά των προνοητικών ανθρώπων! Αυτών που «προσέχουν για να έχουν» και που θα ενδιαφέρονταν για ένα ασφαλιστικό πρόγραμμα υγείας που καλύπτει <a href="http://www.eurolife.gr/el/Products/Health/Diagnosi/Premium-diagnosi-vasiko-ugeia" target="_blank">διαγνωστικές επισκέψεις και εξετάσεις</a>– όπως ολοένα και περισσότερο αντιλαμβανόμαστε, στις περισσότερες περιπτώσεις η έγκαιρη διάγνωση οποιουδήποτε θέματος υγείας είναι το ήμισυ του παντός.&nbsp;</p>
