    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        Εάν θέλετε να είστε πάντα σε ετοιμότητα να αντιμετωπίσετε οποιαδήποτε έκτακτη ανάγκη προκύψει σε εσάς ή σε κάποιον συνάνθρωπό σας, τότε αυτό το σεμινάριο πρώτων βοηθειών πρέπει να μπει στην ατζέντα σας για τις αρχές Φεβρουαρίου.&nbsp;<p>Το σεμινάριο θα διεξαχθεί στις 7 και 8 Φεβρουαρίου 2015, από τις 9 το πρωί έως τις 6 το απόγευμα στο ξενοδοχείο Ηλέκτρα Palace στην Πλάκα (Ναυάρχου Νικοδήμου 18-20), από τον Rescue Training International (RTI), έναν διεθνή εκπαιδευτικό οργανισμό που παρέχει εκπαίδευση πρώτων βοηθειών στο ευρύ κοινό αλλά και σε επαγγελματίες υγείας.</p><p>Περιλαμβάνει μια σειρά από εκπαιδευτικά προγράμματα που έχουν εγκριθεί από την Ομοσπονδία Οργανισμών Εκπαίδευσης Πρώτων Βοηθειών και την Ένωση Εκπαίδευσης Πρώτων Βοηθειών στην Εργασία της Μεγάλης Βρετανίας καθώς και από το Σώμα Επιθεώρησης Εργασίας της Κυπριακής Δημοκρατίας.&nbsp;</p>Τα προγράμματα αυτά και το κόστος που αναλογεί στο καθένα είναι:• Πλήρης Εκπαίδευση Πρώτων Βοηθειών: 190€• Πρώτος Βοηθός - Επίπεδο1: 250€• Βασική Υποστήριξη Ζωής: 85€• ΚΑΡ.Π.Α - Απινίδωση: 65€• Παιδιατρικές Πρώτες Βοήθειες: 100€• Επείγουσες Παιδικές Πρώτες βοήθειες: 80€• Επείγοντα Περιστατικά στην Εργασία: 120€Στο κόστος περιλαμβάνεται πλήρες εκπαιδευτικό υλικό που συνοδεύει τα προγράμματα καθώς και η αξιολόγηση και η έκδοση του πιστοποιητικού.<p>Όποιος ενδιαφέρεται μπορεί να δηλώσει συμμετοχή <a href="http://www.rescuetraining.gr/el/scheduledtrainings-athens/" target="_blank">εδώ</a>.&nbsp;</p>Για περισσότερες πληροφορίες, επικοινωνήστε με την <a href="www.rescuetraining.gr" target="_blank">Rescue Training International - Training Division</a>&nbsp;στο +30 2310 824505.
