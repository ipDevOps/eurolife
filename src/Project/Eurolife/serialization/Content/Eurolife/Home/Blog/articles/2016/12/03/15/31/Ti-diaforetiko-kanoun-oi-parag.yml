    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Η ικανότητα του να είναι κανείς αποτελεσματικός και παραγωγικός είναι πολύτιμη, ειδικά σε μια εποχή που οι ευθύνες και οι εργασίες είναι πολλές και έχουν να αντιμετωπίσουν και ποικίλους πειρασμούς που πολεμούν για την προσοχή των ανθρώπων.&nbsp;Πολλοί υποστηρίζουν ότι η οργάνωση και η προσοχή είναι αυτά που χρειάζονται για να είναι κανείς αποτελεσματικός αλλά μήπως υπάρχουν και κάποιες πιο...εξειδικευμένες ικανότητες ή συνήθειες που έχει κάποιος παραγωγικός άνθρωπος;Αν τους ρωτήσεις πώς το καταφέρνουν θα σου πουν ότι <strong>εστιάζουν στα θέματα που έχουν σημασία</strong>. Ξέρουν τους στόχους τους και εστιάζουν στο πώς θα τους πετύχουν, με σειρά προτεραιότητας. Γνωρίζουν τη <strong>διαφορά μεταξύ ενός επείγοντος θέματος και ενός σημαντικού</strong>. Το επείγον το ορίζει ο κάθε άνθρωπος διαφορετικά αλλά αυτό δεν κάνει το θέμα και σημαντικό.&nbsp;Σημείο-κλειδί είναι η <strong>σωστή οργάνωση είτε πρόκειται για την οργάνωση της μέρας τους είτε πρόκειται για την οργάνωση του γραφείου τους ή του χώρου τους</strong>. Οργανωμένος δεν σημαίνει τακτοποιημένος αλλά το να είναι ικανός κάποιος να βρει αυτό που ψάχνει άμεσα και εύκολα. Παρόλο όμως το πρόγραμμα, αφήνουν πάντα <strong>κάποιο κενό</strong> ώστε να καλύψουν τυχαία γεγονότα ή να μπορέσουν να ξεκουραστούν. Φυσικά, μπορούν να <strong>κάνουν ταυτόχρονα πολλά πράγματα</strong> και μάλιστα σωστά. Δεν είναι λίγοι εκείνοι που τους...κοροϊδεύουν για τις <strong>ατελείωτες λίστες τους</strong>, αλλά εκείνοι πετυχαίνουν αυτά που θέλουν και μάλιστα το κάνουν καλύτερα όταν κάνουν πρώτα τα δύσκολα της λίστας.&nbsp;Ξέρουν <strong>πότε να παρατήσουν μια προσπάθεια</strong>. Δεν έχει νόημα άλλωστε να προσπαθούν να ολοκληρώσουν κάτι που δεν μπορεί για διάφορους λόγους να ολοκληρωθεί σπαταλώντας πολύτιμη ενέργεια.&nbsp;Οι παραγωγικοί άνθρωποι έχουν επίσης <strong>συνήθειες που κάνουν καλό και στην υγεία</strong> γενικότερα. Ξυπνούν σχετικά νωρίς, πίνουν πολύ νερό για να ενυδατώνουν τον οργανισμό τους και να αισθάνονται καλά και τρώνε καλό πρωινό για να παίρνουν δυνάμεις. Ακόμα και η <strong>πρόβλεψη των αποστάσεων</strong>, της κίνησης και όλων των μετακινήσεών τους βοηθά γιατί μειώνει το άγχος τους αισθητά. Το άγχος μειώνεται και όταν βάζουμε ένα <strong>όριο στις πληροφορίες που δεχόμαστε</strong> και στο πώς τις επεξεργαζόμαστε.&nbsp;Για τους παραγωγικούς ανθρώπους <strong>η ζωή δεν είναι μόνο δουλειά</strong>. Βρίσκουν χρόνο για τα χόμπι τους αλλά και την οικογένειά τους και τους φίλους τους. Με αυτόν τον τρόπο καθαρίζει το μυαλό τους, ξεκουράζονται και βλέπουν πιο καθαρά τις καταστάσεις.&nbsp;Ακόμα και τα <strong>ρούχα που φοράμε</strong> μπορούν να επηρεάσουν την παραγωγικότητά μας. Τα έξυπνα και άνετα υλικά μας βοηθούν να αισθανόμαστε καλύτερα, ενώ αν μπορούμε να υιοθετήσουμε μια «στολή εργασίας» που μπορεί να φορεθεί σε διάφορες περιπτώσεις θα έχουμε αφαιρέσει ακόμα ένα άγχος από πάνω μας.&nbsp;Τι μας μένει από όλα αυτά; Δουλειές και υποχρεώσεις πάντα θα υπάρχουν και μάλιστα πολλές. Αλλά η τελειότητα πάντα θα είναι ένα άπιαστο όνειρο οπότε καλύτερα να γίνονται πολλά παρά να επιδιώκουμε τα ελάχιστα τέλεια.&nbsp;"
