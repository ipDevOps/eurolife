    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p class="Normal1">Πολλά ζευγάρια που περιμένουν παιδί δεν φαίνεται να κατανοούν τη σημασία του προγεννητικού ελέγχου, θεωρώντας ότι είναι απλές εξετάσεις που γίνονται στην αρχή της κύησης και αφορούν κυρίως τη μητέρα. Οι εξετάσεις όμως αυτές γίνονται σε όλη τη διάρκεια της εγκυμοσύνης και αφορούν και μητέρα και έμβρυο. Αν δε υπάρχει ιστορικό ασθενειών στην οικογένεια, τότε η ανάγκη για τις εξετάσεις αυτές γίνεται ακόμα πιο επιτακτική. </p><p class="Normal1">Τα τελευταία, ευτυχώς, χρόνια οι γιατροί είναι κάθετοι στο ότι οι εξετάσεις αυτές πρέπει να γίνονται εγκαίρως, ενώ η κατάσταση διευκολύνεται ακόμα πιο πολύ από το γεγονός ότι οι περισσότερες από αυτές τις <a href="http://www.eurolife.gr/el/Products/Health/Diagnosi/Premium-diagnosi-oloklironomeno-Euromedica">εξετάσεις καλύπτονται πλέον και από τα διάφορα ασφαλιστικά πακέτα</a>, ώστε να μην απασχολεί το κόστος τους μελλοντικούς γονείς. </p><p class="Normal1">Ποιες είναι όμως αυτές οι εξετάσεις; </p><p class="Normal1">Σίγουρα κάθε γυναίκα (αλλά και κάθε κύηση) είναι διαφορετική και μπορεί κάποιες εξετάσεις να είναι αναγκαίες και κάποιες, πιο εξειδικευμένες, να μη χρειαστούν καθόλου. Σε κάθε περίπτωση όμως η γενική εξέταση αίματος, σε τακτά χρονικά διαστήματα που αποφασίζει ο γιατρός μας, είναι αναγκαία. Μέσω της εξέτασης αυτής- ανάμεσα σε άλλα: </p><p class="Normal1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; παρακολουθούνται ο σίδηρος και η φεριτίνη.</p><p class="Normal1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; γίνεται γνωστή η ομάδα αίματος, που χρησιμεύει τόσο αν εμφανιστεί ανάγκη για μετάγγιση, όσο και γιατί το Rhesus, σε κάποιους συνδυασμούς γονέων, μπορεί να δημιουργήσει πρόβλημα στο παιδί.</p><p class="Normal1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; γίνεται έλεγχος για μεσογειακή και δρεπανοκυτταρική αναιμία.</p><p class="Normal1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; γίνεται έλεγχος για ιούς, όπως για διάφορες μορφές ηπατίτιδας.</p><p class="Normal1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; γίνεται έλεγχος για τοξοπλάσμωση.</p><p class="Normal1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; γίνεται έλεγχος για το σάκχαρο.</p><p class="Normal1">Μια ιδιαίτερα σημαντική εξέταση είναι και ο έλεγχος της Αυχενικής Διαφάνειας Α’ Τριμήνου, που μπορεί να διαγνώσει παθήσεις και χρωμοσωμικές ανωμαλίες του εμβρύου, όπως το Σύνδρομο Down. </p><p class="Normal1">Σε μεταγενέστερο στάδιο της κύησης γίνεται η λήψη Τροφοβλάστης, που κάνει έγκαιρη διάγνωση τυχόν γενετικών διαταραχών, όπως η μεσογειακή αναιμία, αλλά και η Αμνιοπαρακέντηση, η οποία γίνεται μόνο αν υπάρξει οδηγία από τον γιατρό και, εκτός από γενετικές και χρωμοσωμικές ανωμαλίες, μπορεί να ελέγξει και την ύπαρξη φλεγμονής στο έμβρυο.</p><p class="Normal1">Υπάρχουν πολλές ακόμη εξετάσεις που γίνονται στα πλαίσια του προγεννητικού ελέγχου, ανάλογα με την περίπτωση. Η παραπάνω λίστα θα μπορούσε να είναι πολύ μεγαλύτερη.&nbsp; Όλες όμως αυτές θα πρέπει να γίνονται με την επίβλεψη και τη συμβουλή του γιατρού μας και έχοντας στο μυαλό μας ότι, όσο και αν σημαίνουν μια σχετική ταλαιπωρία, είναι πάντα για το καλό μας- και το δικό μας αλλά και του παιδιού μας!</p><p class="Normal1"><a href="http://www.iatronet.gr/ygeia/gynaikologia/article/28457/poies-exetaseis-perilamvanei-o-progennitikos-elegxos.html">Πηγή</a><a href="http://www.iatronet.gr/ygeia/gynaikologia/article/28457/poies-exetaseis-perilamvanei-o-progennitikos-elegxos.html"></a></p>
