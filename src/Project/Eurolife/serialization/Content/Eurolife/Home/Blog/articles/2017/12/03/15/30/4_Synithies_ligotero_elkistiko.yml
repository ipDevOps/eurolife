        <p>Είναι γνωστό ότι η πρώτη εντύπωση μετράει. Αυτό σημαίνει ότι όλοι κάποια στιγμή έχουμε κάνει αυτό το κάτι παραπάνω για να φαινόμαστε πιο ελκυστικοί και συμπαθητικοί είτε πρόκειται για πρώτο ραντεβού, είτε για επαγγελματική συνέντευξη, είτε για την πρώτη φορά που γνωρίσαμε τους γονείς του συντρόφου μας κ.ο.κ.</p><p>Εκτός όμως από τα καθαρά, στιλάτα ρούχα, τα φρεσκοχτενισμένα μαλλιά, τα αξεσουάρ και το μακιγιάζ υπάρχουν και άλλοι παράγοντες που συντελούν στην εξωτερική μας εμφάνιση αλλά και στην πρώτη εντύπωση που δίνουμε, τα οποία, δυστυχώς, συνήθως δεν λαμβάνουμε υπόψη. </p><p>Μερικά από αυτά βρίσκονται παρακάτω: <strong></strong></p><p><strong>Η έλλειψη ύπνου</strong></p><p>Σκεφτείτε την εικόνα σας μετά από ένα ξενύχτι. Μαύροι κύκλοι κάτω από τα μάτια, πρήξιμο και χλωμή επιδερμίδα. Όλα αυτά είναι σημάδια κόπωσης τα οποία θέλετε δεν θέλετε επηρεάζουν την εξωτερική εικόνα σας. Αυτόματα λοιπόν σας αφαιρούν πόντους από τη γοητεία σας και σας κάνουν να φαίνεστε πιο σκυθρωποί, ενώ ξέρετε πολύ καλά ότι δεν είστε.</p><p><strong>Το κάπνισμα</strong></p><p>Μπορεί το κάπνισμα να πρόσδιδε κάποτε μια γοητεία – κυρίως στους stars του σινεμά- πλέον όμως θεωρείται μειονέκτημα. Εκτός από τις βλαβερές συνέπειες που έχει για τον οργανισμό το κάπνισμα επηρεάζει και την εξωτερική εικόνα. Η μυρωδιά του τσιγάρου που γραπώνεται από τα μαλλιά, τα χέρια και τα ρούχα σας και σας ακολουθεί παντού. Τα κιτρινισμένα δάχτυλα και η αλλαγή στο χρώμα της επιδερμίδας είναι μερικοί από τους παράγοντες που μπορούν να σας κάνουν λιγότερο ελκυστικούς. </p><p><strong>Η στάση του σώματος</strong></p><p>Και όμως! Σύμφωνα με <a href="http://www.pnas.org/content/113/15/4009.full">πρόσφατη έρευνα</a> Αμερικανικών Πανεπιστημίων (Stanford University, University of California, University of Texas και Northwestern University) η σφιγμένη στάση του σώματος κάνει τους ανθρώπους να φαίνονται λιγότερο ελκυστικοί από όταν το σώμα είναι εκτεταμένο. Αυτό μπορεί να οφείλεται στο γεγονός ότι μια σταθερή και σωστή στάση σώματος εκπέμπει κύρος και δυναμισμό, άρα και γοητεία.</p><p><strong>Η υπερβολική χαρά και η υπερηφάνια</strong></p><p>Η υπερβολική χαρά, <a href="https://www.ncbi.nlm.nih.gov/pubmed/21604870">σύμφωνα με έρευνα του πανεπιστημίου British Columbia</a>, κάνει τους άνδρες να φαίνονται λιγότερο ελκυστικοί. Ενώ, αντίθετα, οι γυναίκες είναι φαίνονται λιγότερο ελκυστικές όταν είναι υπερήφανες. Βέβαια, δεν είναι γνωστό αν τα συγκεκριμένα ευρήματα ισχύουν σε όλο τον κόσμο ή εάν βασίζονται καθαρά σε στερεότυπα.</p><p>Σε κάθε περίπτωση, η εικόνα του εαυτού μας βασίζεται κατά κύριο λόγο στη φυσική μας κατάσταση και στο πόσο καλά νιώθουμε από μέσα προς τα έξω. Επομένως, ένας υγιής οργανισμός φαίνεται αυτόματα πιο ελκυστικός!</p>
