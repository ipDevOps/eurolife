      Hint: Main content
      Value: |
        Υπάρχει άραγε κανένας που πιστεύει ότι οι γυναίκες πλην εξαιρέσεων είναι εξίσου -ή και περισσότερο- καλές με τους άντρες σε αυτό που συνηθίζουμε να λέμε «θετικές επιστήμες», δηλαδή τα μαθηματικά, τη φυσική, τη χημεία, αλλά και την τεχνολογία ή τη μηχανική; Η αλήθεια είναι ότι όπως παρατηρείται διεθνώς, είναι σχετικά μικρό το ποσοστό των κοριτσιών (σε σχέση πάντα με το άλλο φύλο) που επιλέγουν να συνεχίσουν τις σπουδές τους σ' αυτές τις κατευθύνσεις. Τώρα μια νέα έρευνα έρχεται να υποστηρίξει πως αυτό δεν οφείλεται σε μια έμφυτη απέχθεια ή αδυναμία του γυναικείου φύλου προς τις φυσικές επιστήμες αλλά στο γεγονός ότι από μικρή ηλικία αποθαρρύνονται από τους άλλους όταν τολμούν να διανοηθούν ότι θα μπορούσαν και να είναι πολύ καλές στα μαθηματικά για παράδειγμα.<p style="margin: 12pt 0cm; background: white;">Σύμφωνα με την έρευνα που έγινε από το Πανεπιστήμιο του Τελ Αβίβ, ένας από τους βασικούς λόγους που τα κορίτσια είναι συνήθως πιο αδύναμα στα μαθηματικά από τους συμμαθητές τους είναι ότι οι εκπαιδευτικοί δεν έχουν από αυτές τις ίδιες απαιτήσεις. Για τις ανάγκες της έρευνας που πραγματοποιήθηκε από το 2012 μέχρι πρόσφατα, οι επιστήμονες μελέτησαν στοιχεία από τρεις διαφορετικές ομάδες ισραηλινών μαθητών από την έκτη τάξη του δημοτικού και μέχρι το τέλος του Λυκείου. Οι μαθητές κλήθηκαν να συμμετέχουν κάθε φορά σε δύο διαφορετικές εξετάσεις: μία την οποία βαθμολογούσαν οι δάσκαλοί τους και μία που τη βαθμολογούσαν ανεξάρτητοι εκπαιδευτικοί οι οποίοι δεν γνώριζαν καθόλου τους μαθητές (ούτε καν το όνομα ή το φύλο τους). </p><p style="margin: 12pt 0cm; background: white;">Φάνηκε, λοιπόν, ότι στο τεστ των μαθηματικών τα κορίτσια έπαιρναν καλύτερο βαθμό από τα αγόρια από τους «ανεξάρτητους» βαθμολογητές, αλλά χειρότερο στο γραπτό που αξιολογήθηκε από τους καθηγητές τους. Το εντυπωσιακό είναι ότι αυτό δεν φάνηκε να ισχύει για άλλα μαθήματα, όπως η Γλώσσα ή τα Αγγλικά. Σύμφωνα με τους ερευνητές, οι δάσκαλοι αυτοί (αλλά και γενικότερα) είχαν την τάση να υπερεκτιμούν τις ικανότητες των αγοριών στις θετικές επιστήμες και αντίστοιχα να υποτιμούν αυτές των κοριτσιών. Το γεγονός αυτό έχει μακροπρόθεσμα ένα σημαντικό αντίκτυπο στις κλίσεις που διαμορφώνουν οι μαθητές. Όπως έχει εκτιμηθεί και από άλλες έρευνες, οι προσδοκίες των εκπαιδευτικών μπορεί να επηρεάσουν σημαντικά σε ποιο επιστημονικό πεδίο οι μαθητές θα θεωρήσουν ότι έχουν ένα ιδιαίτερο «ταλέντο». Το φαινόμενο αυτό έχει ονομαστεί «φαινόμενο Πυγμαλίωνα» και επιβεβαιώνεται διαρκώς: απλά και μόνο επειδή ένας δάσκαλος πιστεύει πως ένας μαθητής είναι καλός σε κάποιο μάθημα, αυξάνονται οι πιθανότητες αυτό να συμβεί στ' αλήθεια! </p><p style="margin: 12pt 0cm; background: white;">Λέτε τόσα χρόνια οι θετικές επιστήμες να έχασαν μερικά φωτεινά θηλυκά μυαλά επειδή κανείς δεν πίστεψε ότι θα τα καταφέρουν; Και να σημειωθεί ότι οι εκπαιδευτικοί που συμμετείχαν στη συγκεκριμένη έρευνα ήταν αποκλειστικά γυναίκες!</p><p>&nbsp;</p>
