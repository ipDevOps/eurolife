        Ακόμα και αν ο ήλιος έχει δόντια, η Άνοιξη ήρθε και επιβάλλει την αλλαγή διάθεσης, άμεσα. Πώς θα γίνει αυτό; Προσθέτοντας μικρές ανοιξιάτικες πινελιές στο χώρο που περνάτε τις περισσότερες ώρες σας (και δεν εννοούμε το γραφείο)! Άλλωστε, αυτή είναι <strong>η ιδανική περίοδος να βάψετε, να ξεκαθαρίσετε το γκαράζ, να φροντίσετε λίγο τον κήπο </strong>και γενικώς να σβήσετε από τη λίστα σας εκείνες τις δουλειές που μεταφέρετε από Σαββατοκύριακο σε Σαββατοκύριακο.Ακολουθούν, <strong>5 τρόποι να ανανεώσετε το σπίτι σας και να υποδεχθείτε την Άνοιξη με άλλο αέρα, χωρίς να υπερβείτε το budget σας:</strong><strong>1.   Φροντίστε την κουζίνα σας.</strong>Η κουζίνα ενός σπιτιού αποτελεί τον πυρήνα του, γιατί είναι ο χώρος όπου όλη η οικογένεια – ακόμα και αν πρόκειται για εσάς και τη γάτα σας – μαζεύεται πρωτίστως για να ιδωθεί και δευτερευόντως για να φάει νόστιμο σπιτικό φαγητό. Ακόμα κι αν δεν είστε master chef οφείλετε να παραδεχτείτε πως περνάτε αρκετές ώρες στη δική σας κουζίνα. Άρα θα πρέπει να φροντίσετε ώστε να την ανανεώσετε.Ένας εύκολος τρόπος είναι να αγοράσετε από το super market ένα-δυο γλαστράκια με βασιλικό, δυόσμο ή το μυρωδικό της επιλογής σας. Το πράσινο χρώμα του φυτού θα δώσει αμέσως μια φρέσκια νότα στο χώρο.Επίσης, τίποτα δεν συναγωνίζεται την αίσθηση του φρεσκοβαμμένου τοίχου. Εάν λοιπόν νιώθετε ότι οι τοίχοι της κουζίνας σας θέλουν ένα πέρασμα, τότε πιάστε το πινέλο ανά χείρας και δώστε τους την ανανέωση που χρειάζονται!<strong>2.   Ασχοληθείτε με τον κήπο ή το μπαλκόνι σας!</strong>Εάν είστε από τους τυχερούς που έχουν κήπο, αυτή η περίοδος είναι ιδανική για να ασχοληθείτε λίγο μαζί του. Κλαδέψτε τους θάμνους, κουρέψτε το γκαζόν και τα δέντρα και φυτέψτε σπόρους για να ανθίσουν τα λουλούδια σας ως το καλοκαίρι.Εάν πάλι δεν έχετε κήπο, μπορείτε πολύ εύκολα να μετατρέψετε το μπαλκόνι σας σε επίγειο παράδεισο, <a href="http://as-milisoume.gr/el/Articles/veranta-dasos">λαμβάνοντας πάντα τις απαραίτητες προφυλάξεις.</a> Εναλλακτικά, τακτοποιήστε γλάστρες, λάστιχα, γαλότσες, παλιά γάντια, ξύλα για το τζάκι και ό,τι άλλο έχετε αποθηκεύσει στη βεράντα σας ενόψει χειμώνα, τοποθετήστε δυο καρεκλίτσες και ένα τραπεζάκι και δημιουργήστε τη δική σας ανοιξιάτικη όαση!<strong>3.   Κάντε το χολ πιο ελκυστικό.</strong>Φωτίστε το χώρο του χολ προσθέτοντας χρωματιστούς πίνακες ή αφίσες, κάποιο φωτιστικό και μην αποκλείσετε την περίπτωση να βάψετε τους τοίχους. Επίσης, ένας καλόγερος ή μια κρεμάστρα θα γεμίσει το χώρο της εισόδου προσδίδοντας στυλ και ανανέωση στο χώρο.Σε κάθε περίπτωση, για αυτές τις μικρο-παρεμβάσεις στον χώρο μπορείτε πάντοτε να χρησιμοποιήσετε πράγματα που ήδη έχετε κάπου αλλού!<strong>4.   Ανανεώστε το σαλόνι σας.</strong>&nbsp;Δεν χρειάζεται να αλλάξετε έπιπλα για να αλλάξετε την ατμόσφαιρα του χώρου. Εάν ο καναπές σας έχει φθαρεί μπορείτε να τον καλύψετε με ένα μοντέρνο ριχτάρι και να τον δείτε με άλλο μάτι!Φυσικά οι καινούργιες μαξιλαροθήκες είναι πάντα μια καλή ιδέα, όπως και το να γεμίσετε το άδειο σκονισμένο βάζο της τραπεζαρίας, αφού το καθαρίσετε, με φρέσκα λουλούδια από τον κήπο σας. Σκεφτείτε το.<strong>5.   Καθαρίστε &amp; επιδιορθώστε!</strong>&nbsp;Θα έχετε ακούσει/ διαβάσει για το <a href="http://as-milisoume.gr/el/Articles/spring-cleaning">spring cleaning</a>! Δεν είναι λοιπόν καθόλου τυχαίο που η Άνοιξη ευνοεί τα νέα ξεκινήματα «αναγκάζοντάς» μας να αποχωριστούμε παλιά πράγματα, τα οποία κρατάμε άνευ λόγου. Είναι ευκαιρία να ξεκαθαρίσετε και να καθαρίσετε ντουλάπες, γκαράζ, αυτοκίνητο ακόμα και το μπάνιο σας, να πετάξετε ό,τι παλιό και να δωρίσετε πράγματα που μπορούν να αξιοποιηθούν από κάποιον άλλο.Η αίσθηση της τάξης και της καθαριότητας, όπως επίσης και της προσφοράς πραγμάτων σε ανθρώπους που το έχουν πραγματικά ανάγκη, σίγουρα θα σας κάνουν να νιώσετε καλύτερα!
