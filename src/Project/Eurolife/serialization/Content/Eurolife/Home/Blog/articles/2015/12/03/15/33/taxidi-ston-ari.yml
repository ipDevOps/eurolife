        <p class="Body">H πρόσφατη ανακοίνωση της NASA σχετικά με την ύπαρξη τρεχούμενου νερού στον Άρη πολύ λογικά προκάλεσε τον παγκόσμιο θαυμασμό και απογείωσε το ενδιαφέρον για την Επιστήμη του Διαστήματος. Ειδικά ο Άρης υπήρξε ανέκαθεν το πιο “αγαπημένο” ουράνιο σώμα για μας τους γήϊνους κι είναι φυσικό, κάθε μείζων επιστημονική ανακάλυψη που συνδέεται μαζί του να εξάπτει τη φαντασία μας και να αναζωπυρώνει τη συζήτηση για την εξωγήϊνη ζωή - αλλά και για τα μελλοντικά ταξίδια σε κόσμους πέρα από τον πλανήτη μας.</p><p class="Body"></p><p class="Body">Τα Μέσα Ενημέρωσης βεβαίως κάλυψαν λεπτομερώς το μεγάλο γεγονός και τα social media για αρκετές μέρες κατακλύστηκαν από σχετικές αναφορές και σχόλια. Αργά ή γρήγορα όμως, οι προβολείς σβήνουν και η επικαιρότητα αποκτά άλλες, πιο “πεζές” και συχνά πιο δυσάρεστες αιχμές. Κι εκεί, μακριά από τα φώτα της δημοσιότητας, κάποιες χιλιάδες επιστημόνων, στις πέντε ηπείρους, θα συνεχίσουν την αθόρυβη, συστηματική δουλειά που ευελπιστούν ότι θα οδηγήσει στην επόμενη μεγάλη ανακάλυψη, στην επόμενη σπουδαία ανακοίνωση. </p><p class="Body"></p><p class="Body">Όπως συμβαίνει σε όλους τους επιστημονικούς τομείς, έτσι και στον κλάδο της Φυσικής που καταπιάνεται με το Διάστημα, η κάθε εντυπωσιακή εξέλιξη που πυροδοτεί τη δημόσια συζήτηση κρύβει πίσω της μια ασυλλήπτου μεγέθους ανθρώπινη προσπάθεια. Είναι βέβαιο ότι πολύ λίγοι απ’ όσους έμειναν με το στόμα ανοιχτό διαβάζοντας για το αλμυρό νερό που κυλάει στην επιφάνεια του Άρη και θαυμάζοντας το εκπληκτικό οπτικό υλικό της NASA, θα θυμούνται το Mars Reconnaissance Orbiter (MRO): το μικρό διαστημικό σκάφος που βρίσκεται σε τροχιά γύρω από τον γειτονικό μας πλανήτη και του οποίου τα εξειδικευμένα επιστημονικά όργανα πρόσφεραν τα απαραίτητα δεδομένα που οδήγησαν σ’ αυτά τα σημαντικά επιστημονικά συμπεράσματα.</p><p class="Body"></p><p class="Body">Το MRO συνελήφθη ως ιδέα πριν από 20 περίπου χρόνια, από ερευνητές που ασχολούνταν με τον Άρη. Πολυάριθμες ομάδες επιστημόνων, μηχανικών και τεχνικών, σε εργαστήρια και Πανεπιστήμια σε διάφορες χώρες του κόσμου, σχεδίασαν τα επί μέρους πειράματα και τις συσκευές που θα έπαιρναν τις σχετικές μετρήσεις. Το σκάφος ξεκίνησε να κατασκευάζεται το 2002 και ολοκληρώθηκε σχεδόν 3 χρόνια μετά. Με βάρος λίγο πάνω από 2 κιλά εκτοξεύθηκε από το Ακρωτήριο Κανάβεραλ τον Αύγουστο του 2005, με τη βοήθεια ενός πυραύλου Atlas V. Έφτασε στον Άρη τον Μάρτιο του 2006, χρειάστηκε δε άλλους 7 μήνες μέχρι να καταλήξει στο τελικό σημείο της τροχιάς του και να αρχίσει να στέλνει δεδομένα στη Γη. </p><p class="Body"></p><p class="Body">Σ’ αυτή τη δεκαετία που μεσολάβησε μέχρι τις ανακοινώσεις της προηγούμενης εβδομάδας, εκατοντάδες, ίσως και χιλιάδες άνθρωποι σε όλον τον κόσμο δούλεψαν εντατικά, αγωνιώντας, δοκιμάζοντας τα προσωπικά τους όρια, βιώνοντας ενθουσιασμούς και απογοητεύσεις, ξενυχτώντας μπροστά στους υπολογιστές τους, αξιολογώντας αποτελέσματα, ανταλλάζοντας απόψεις - συχνά διαφωνώντας με συναδέλφους. Εκατομμύρια γραμμές υπολογιστικού κώδικα γράφτηκαν, χιλιάδες εργασίες δημοσιεύτηκαν στα εξειδικευμένα περιοδικά, εκατοντάδες διδακτορικά εκπονήθηκαν στηριγμένα στα data του MRO.</p><p class="Body"></p><p class="Body">Πίσω από κάθε λαμπερή συνέντευξη τύπου της NASA, υπάρχει μια τεράστια, επίπονη προσπάθεια από κατά τεκμήριο προικισμένους ανθρώπους, που ο καθένας τους βάζει ένα μικρό ή μεγαλύτερο λιθαράκι στη συλλογική γνώση για τον κόσμο που μας περιβάλλει. Και υπάρχει και άπειρος χρόνος, προσωπικές θυσίες, ατελείωτη υπομονή, αντοχή τις πρόσκαιρες ατυχίες ή αποτυχίες, εξονυχιστικός έλεγχος των λεπτομερειών που σ’ έναν εξωτερικό παρατηρητή συχνά φαντάζουν ανυπόφορα βαρετές. </p><p class="Body"></p>Έτσι όμως προχωρά η Επιστήμη: από πολλούς μικρούς και μεγάλους “ήρωες”, που συνήθως περιφρονούν την υλική ανταπόδοση που θα δικαιολογούσαν τα σπάνια προσόντα τους και προτάσσουν τη δίψα για το καινούργιο, προσηλωμένοι σε στόχους μεγάλους.
