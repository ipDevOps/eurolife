        <p>Όταν μια σχέση προχωρά είναι λογικό τα όνειρα να γίνονται κοινά και ο στόχος της συμβίωσης να μπαίνει στην κουβέντα. Όμως η καθημερινότητα αλλάζει όταν αρχίζεις να μοιράζεσαι το ίδιο σπίτι και άρα τις ίδιες οικονομικές υποχρεώσεις με το ταίρι σου.</p><p>Συνήθως, τα οικονομικά είναι ένα μεγάλο θέμα και δεν είναι τυχαίο ότι στην εποχή της κρίσης τα διαζύγια παρουσίασαν αύξηση με 1 στους 3 γάμους να οδηγούνται σε χωρισμό, σύμφωνα με στοιχεία της <a href="https://neaselida.gr/ellada/elstat-i-oikonomiki-krisi-chtypise-ta-zeygaria/">ΕΛΣΤΑΤ</a>, για το 2017. Τα χρήματα αποτελούν το πιο λεπτό ζήτημα ανάμεσα στους συντρόφους. Η ανοιχτή επικοινωνία, η αμοιβαία εμπιστοσύνη και η σωστή διαχείριση είναι μερικούς από τους παράγοντες που θα βοηθήσουν τη σχέση να αντέξει στον χρόνο.</p><p><strong>6 βασικά </strong><strong>tips</strong><strong> που θα σας βοηθήσουν:</strong></p><p><strong>Ειλικρίνεια</strong></p><p>Μια καλή αρχή είναι να μάθεις την οικονομική κατάσταση του άλλου, όπως επίσης να ενημερώσεις και για τη δική σου κατάσταση. Μην αποκρύψεις πληροφορίες για την αποταμίευσή σου, αλλά και για τα χρέη ή τα δάνεια που ίσως έχεις.&nbsp;Είναι ο μοναδικός τρόπος να έχετε σαφή εικόνα για τα οικονομικά σας ως ζευγάρι, αλλά και για τους στόχους που θέλετε να πετύχετε. Υποστήριξε το ταίρι σου σε περίπτωση απώλειας της εργασίας ή ζήτα ανοιχτά εσύ υποστήριξη αν η ανεργία απρόβλεπτα προκύψει στη ζωή σου.&nbsp; &nbsp;&nbsp;</p><p><strong>Κοινό </strong><strong>budget</strong><strong> </strong><strong></strong></p><p>Μία λίστα με τις ανάγκες και τις υποχρεώσεις σας είναι απαραίτητη για να δημιουργήσετε από κοινού έναν προϋπολογισμό χρημάτων. Έτσι θα γνωρίζετε τι χρειάζεστε κάθε μήνα για να καλύψετε τα κοινά μηνιαία έξοδα (ΔΕΚΟ, σούπερ μάρκετ, κτλ) καθώς και τα προσωπικά έξοδα που έχει ο καθένας. Παράλληλα θα μπορέσετε να ορίσετε ένα ποσό που&nbsp; θα μπορείτε να αποταμιεύετε κάθε μήνα είτε για να επιτύχετε τους στόχους σας, είτε για να καλύψετε απρόβλεπτα γεγονότα.</p><p><strong>Πλάνο πληρωμών</strong></p><p>Έχοντας προϋπολογίσει μαζί ένα ποσό για τα έξοδά σας πρέπει να αποφασίσετε μαζί πως θα γίνονται οι πληρωμές. Υπάρχουν διάφορες προσεγγίσεις για τη δημιουργία πλάνου πληρωμών όπως:</p><p style="text-indent: -18pt;"></p><ul>    <li>&nbsp; &nbsp;&nbsp;<strong>Κεντρικοποιημένα:</strong> Πολλά ζευγάρια επιλέγουν να ενώσουν τα έσοδά τους δημιουργώντας μία κεντρική πηγή πληρωμής κοινών και ατομικών εξόδων.</li>    <li>&nbsp; &nbsp;&nbsp;<strong>Διαίρει και… μάζευε</strong>: Κάποια ζευγάρια διατηρούν ξεχωριστούς τραπεζικούς λογαριασμούς και καταθέτουν το απαραίτητο ποσό σε έναν τρίτο κοινό λογαριασμό απ’ όπου πληρώνονται τα έξοδα του σπιτιού.</li>    <li>&nbsp; &nbsp;&nbsp;<strong>Ένας πληρώνει, ένας αποταμιεύει:</strong> Υπάρχουν και τα ζευγάρια που επιλέγουν είτε ο ένας να πληρώνει τα πάντα και ο άλλος να αποταμιεύει, είτε να συνεισφέρει ο καθένας ανάλογα με το εισόδημά του. Τον τρόπο θα τον επιλέξετε μαζί πάντοτε ανάλογα με το τι ταιριάζει και στους δύο καλύτερα.</li></ul><p><strong>Ο </strong><strong>CFO</strong><strong> </strong><strong>του σπιτιού</strong><strong></strong></p><p>Αφού έχετε ορίσει από κοινού πόσα χρήματα θα πρέπει να συγκεντρώνονται κάθε μήνα, που και με ποιον τρόπο, θα πρέπει κάποιος να έχει τον έλεγχο όλων αυτών κανονίζοντας και τις πληρωμές. Επειδή δεν έχουν όλοι την ίδια ευκολία με τα οικονομικά, αποφασίστε μαζί ποιος θα είναι ο «υπεύθυνος οικονομικών» (Chief Finance Officer) του σπιτιού που θα διαχειρίζεται το budget και τις πληρωμές ώστε να μην αφήνεται τίποτα στην τύχη. Με τον τρόπο αυτό θα μπορείτε να έχετε και καλύτερο έλεγχο των έκτακτων εξόδων.</p><p><strong></strong></p><p><strong>Προστασία από τους κινδύνους</strong></p><p>Ένα καλό πλάνο μπορεί να ανατραπεί όταν απρόοπτα παρουσιαστούν. Όταν είσαι μόνος η διαχείριση των απροόπτων είναι ευκολότερη. Όταν συμβιώνεις και κυρίως όταν έχεις μέλη που εξαρτώνται από εσένα, η ανάγκη για ασφάλεια μεγαλώνει. </p><p style="text-indent: -18pt;">ü&nbsp; &nbsp;Ένα <a href="https://www.eurolife.gr/el/Products/Health/Nosokomeiako/Premium%20100percent%20Neas%20Genias">ιδιωτικό πρόγραμμα υγείας</a>&nbsp; εκτός από ασφάλεια εξοικονομεί και πόρους από τον οικογενειακό προϋπολογισμό σε περιπτώσεις προληπτικών και διαγνωστικών εξετάσεων αλλά και αντιμετώπισης εκτατών περιστατικών. </p><p style="text-indent: -18pt;">ü&nbsp; &nbsp;Τέλος, αν υπάρχουν εξαρτώμενα μέλη, όπως για παράδειγμα παιδιά, καλό είναι να εντάξετε στο οικογενειακό σας χρηματοοικονομικό πλάνο ένα πρόγραμμα <a href="https://www.eurolife.gr/el/Products/Life">ασφάλιση ζωής</a> ώστε να εξασφαλισθούν οι οικονομικές ανάγκες τους, &nbsp;σε περίπτωση που κάτι απρόοπτο συμβεί σε εσένα ή τον σύντροφό σου.</p><p><strong></strong></p><p><strong>Αποταμίευση</strong></p><p>Μέρος κάθε χρητατοοικονομικού πλάνου είναι η αποταμίευση. Δηλαδή η εξοικονόμηση χρημάτων σε συχνή βάση (πχ. μηνιαία) ώστε να εξυπηρετηθούν διάφοροι σκοποί, βραχυπρόθεσμοι (πχ ταξίδι) ή μακροπρόθεσμοι (πχ σπουδές παιδιών, συμπλήρωμα σύνταξης κτλ).&nbsp; Ένας τρόπος να αποταμιεύσεις χρήματα είναι βάζοντας στην άκρη κάθε μήνα ένα ποσό, σε κάποιον αποταμιευτικό λογαριασμό. Ωστόσο με τον τρόπο αυτό, το ποσό που θες να αποταμιεύσεις δεν είναι ανασφαλές, ιδιαίτερα όταν πρόκειται για μακροπρόθεσμο στόχο, καθώς μπορείς ανά πάσα στιγμή να έχεις πρόσβαση σε αυτό και να το καταναλώσεις σε μία στιγμή αδυναμίας όπου μπορεί να μην υπάρχει στην ουσία κάποια κρίσιμη ανάγκη να καλυφθεί. </p><p>Ένα ασφαλιστικό <a href="https://www.eurolife.gr/el/Products/Apotamieush/Apotamieush/Exasfalizo%20sigouria%20gia%20to%20avrio">αποταμιευτικό πρόγραμμα</a> σου δίνει καλύτερο έλεγχο της αποταμίευσής σου καθώς σου εξασφαλίζει ένα εγγυημένο κεφάλαιο στην λήξη του με το οποίο θα μπορέσεις να πραγματοποιήσεις τον μακροπρόθεσμο στόχο σου. Το ποσό που θα αποταμιεύεται αυτόματα με πάγια εντολή, το ορίζεις εσύ όπως επίσης ορίζεις τα έτη διάρκειας του προγράμματος. Είναι εύλογο ότι όσο πιο νωρίς ξεκινήσεις την αποταμίευση τόσο περισσότερα πλεονεκτήματα θα έχεις: μεγαλύτερη διάρκεια, μικρότερες μηνιαίες καταβολές στα πιο παραγωγικά σου χρόνια.&nbsp;&nbsp;</p><p>Κι αν όλα αυτά σου φαίνονται βουνό, δεν έχεις παρά να απευθυνθείς σε έναν <a href="https://www.eurolife.gr/Partner_Network/PartnersNetwork">ασφαλιστικό σύμβουλο</a> ο οποίος μπορεί να λύσει κάθε σου απορία και να σου προτείνει το κατάλληλο πρόγραμμα ανάλογα με τις ανάγκες σου.</p><p><a href="https://www.eurolife.gr/el/Partner_Network"><img alt="" src="~/media/1A9F60D193E04AE3AA69259EFFD3C445.png" height="120" width="750" /></a></p><p>Το σίγουρο είναι ότι οι καλοί λογαριασμοί κάνουν τους καλούς φίλους, συνεπώς εάν θέλεις η σχέση σου να μην αντιμετωπίσει οικονομικά προβλήματα, πρέπει να κάνεις από την αρχή σωστό προγραμματισμό.</p><p>Πηγές:</p><p><a href="https://www.manulife.ca/personal/plan-and-learn/little-wins/articles/little-tips-for-managing-your-money-in-a-relationship.html">https://www.manulife.ca </a></p><p><span style="text-decoration: underline;"><a href="https://www.bustle.com/articles">https://www.bustle.com</a></span></p><p><a href="https://neaselida.gr/ellada/elstat-i-oikonomiki-krisi-chtypise-ta-zeygaria/">https://neaselida.gr</a></p>
