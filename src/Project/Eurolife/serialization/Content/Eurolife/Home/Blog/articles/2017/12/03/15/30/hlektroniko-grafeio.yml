      Hint: Main content
      Value: |
        <p>Το ηλεκτρονικό, μάλιστα, είναι πολύ πιο δύσκολο να οργανωθεί, καθώς τα πράγματα τα οποία έχουμε να δούμε είναι πολλαπλάσια, όπως πολλαπλάσιοι είναι και οι πειρασμοί που έχουμε να αντιμετωπίσουμε.</p><p>Τα τελευταία χρόνια όλο και περισσότεροι έχουν επιλέξει να δουλεύουν από το σπίτι τους, ή από οπουδήποτε, αρκεί να έχουν έναν υπολογιστή και μια σύνδεση στο διαδίκτυο. Το πόσο καλά διαχειρίζονται το χρόνο τους αλλά και όλα τα υπόλοιπα πράγματα που συνοδεύουν μια εργασία και ένα γραφείο, είναι σε πολλές περιπτώσεις παράγοντας για την επιτυχία τους. </p><p>Ένα πολύ μεγάλο θέμα είναι η διαχείριση όλων των κωδικών που χρειάζεται ένα ηλεκτρονικό γραφείο. Ηλεκτρονικό ταχυδρομείο, προφίλ στα social media, κωδικοί για την εφορία, κωδικοί για τη διαχείριση της ιστοσελίδας, κωδικοί για το e-banking, κωδικοί μέχρι και για τον προσωπικό τηλεφωνητή. Πώς τα θυμόμαστε όλα αυτά; Η μια λύση είναι να είναι όλα συγκεντρωμένα σε ένα αρχείο στον υπολογιστή μας και στο κινητό μας, ώστε η πρόσβαση σε αυτά να είναι εύκολη, ανά πάσα ώρα και στιγμή. Για τους πιο οργανωμένους, μπορούμε αυτή τη λίστα να την εκτυπώσουμε και να την έχουμε κάπου που να είναι προσβάσιμη, χωρίς να έχουμε ανάγκη κάποια ηλεκτρονική συσκευή- έστω ότι ξεμένουμε από μπαταρία! Θυμίζουμε ότι οι κωδικοί πρέπει να αλλάζονται ανά τακτά χρονικά διαστήματα. </p><p>Σημαντικό, επίσης, οργανωτικό θέμα είναι αυτό των ηλεκτρονικών εγγράφων και αρχείων. Οι συναλλαγές μας και οι επικοινωνίες μας με συνεργάτες, με τράπεζες, με το δημόσιο, ή ακόμα και με την ασφαλιστική μας εταιρεία, γίνονται πλέον μέσω διαδικτύου. Οι αποδείξεις είναι ηλεκτρονικά έγγραφα, οι αιτήσεις το ίδιο, κι εμείς πρέπει να βρούμε έναν τρόπο να τα οργανώσουμε όλα αυτά ώστε, αφενός να μην τα χάνουμε, αφετέρου να τα βρίσκουμε εύκολα όταν τα θέλουμε. Εκτυπώνουμε μόνο τα πιο σημαντικά, αλλά φροντίζουμε να έχουμε τα υπόλοιπα σε ξεχωριστούς φακέλους, οργανωμένα ανά είδος και ημερομηνία, ώστε να μπορούμε να ανατρέχουμε εκεί αν χρειαστεί. Φυσικά, κάνουμε τακτικό back-up για την περίπτωση που κάτι «κρασάρει»! </p><p><a name="_gjdgxs"></a>Ιδιαίτερα χρήσιμες είναι οι υπηρεσίες/εφαρμογές που έχουν δημιουργήσει πολλές εταιρείες, που σου επιτρέπουν να αποθηκεύεις εκεί τα έγγραφα που έχουν σχέση με αυτές, και να κάνεις μέσω αυτών όλες τις συναλλαγές σου, οπότε τα πάντα είναι συγκεντρωμένα και οργανωμένα στο «σύννεφο» της κάθε εταιρείας. Παράδειγμα, <a href="http://www.eurolife.gr/el/e-statements">η υπηρεσία e-Statements</a>, της Eurolife, που βοηθά στην πολύ καλύτερη οργάνωση και διαχείριση των ασφαλιστικών εγγράφων, πάντα με ασφάλεια, λόγω των συστημάτων προηγμένης τεχνολογίας που χρησιμοποιούνται.</p><p>Και επειδή εύκολα ξεχνιόμαστε, πρέπει να προσέχουμε ιδιαίτερα τη διαχείριση του χρόνου μας. Πολύ γρήγορα μπορούμε να χάσουμε το μέτρο, <a href="http://as-milisoume.gr/el/Articles/161110-kollhmenoi-me-ta-social-media">να χαζολογήσουμε με εκατό άλλα πράγματα και να μην κάνουμε τη δουλειά μας</a>, ή να πούμε «ας κάνω και κάτι ακόμα, σπίτι είμαι, δεν έχω να σπαταλήσω χρόνο σε διαδρομές» και να καταλήξουμε να δουλέψουμε 12 ώρες. Βάζουμε προτεραιότητες και όρια ώστε και τη δουλειά μας να κάνουμε, αλλά και να μην το…παρακάνουμε, λόγω του ότι δεν έχουμε την αίσθηση του γραφείου να μας θυμίζει ότι δουλεύουμε. </p><p>Γιατί, τι και αν φοράμε πιτζάμες; Έχουμε ένα γραφείο να τρέξουμε!</p>
