    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Σε αντιστοιχία με αυτά που συμβαίνουν γύρω μας αυξάνονται τόσο οι ταχύτητες οδήγησης μας, όσο φυσικά και τα τροχαία ατυχήματα.Ενάντια λοιπόν στις εκτιμήσεις που αναφέρουν ότι το 2020 τα τροχαία ατυχήματα αναμένεται να είναι η τρίτη αιτία θανάτου, ας πατήσουμε γκάζι στις αντιδράσεις μας και ας δώσουμε άμεσα την σημασία που οφείλουμε να δώσουμε στο κεφάλαιο ασφαλή και προσεκτική οδήγηση. Άλλωστε η οδήγηση θα έπρεπε πάνω από όλα να είναι ευχαρίστηση και όχι παιχνίδι με την τύχη μας.</p><p>Λίγο πιο μακριά από τις καθιερωμένες συμβουλές-κανόνες αξίζει να λάβουμε υπόψη μερικούς ακόμα παράγοντες που επηρεάζουν την οδηγική μας συμπεριφορά και να έχουμε στο μυαλό μας προτού βάλλουμε μπρος τη μηχανή του αυτοκινήτου μας.<strong>1. Οι επικίνδυνοι επιβάτες προκαλούν το ατύχημα</strong></p><p> Άτακτα παιδιά, σκυλιά που γαβγίζουν, επιβάτες που δίνουν οδηγίες από το πίσω κάθισμα, συνεπιβάτες που κάνουν υποδείξεις στον οδηγό ωθούν τρεις στους πέντε οδηγούς σε διάσπαση της προσοχής τους και φυσικά στο αναμενόμενο αποτέλεσμα.<strong>2. Η σημασία της σωστά δεμένης ζώνης</strong></p><p> Μεγίστης σημασίας η χρησιμοποίηση της ζώνης, φορώντας της ωστόσο με λάθος τρόπο δεν μας προστατεύει από τίποτα. Η ζώνη πρέπει να είναι καλά συνδεδεμένη, για να κρατάει το σώμα μας ενωμένο με το κάθισμα. Μην χαλαρώνετε τη ζώνη σας γιατί έτσι μειώνεται η αποτελεσματικότητά της και κινδυνεύετε να τραυματιστείτε σε περίπτωση ατυχήματος.<strong>3. Η ξεκούραση πριν την ημέρα του ταξιδιού</strong></p><p> Είναι αλήθεια ότι η πλειοψηφία των οδηγών ξεκινάει ένα ταξίδι δίνοντας σχεδόν μηδαμινή σημασία στο θέμα αυτό και δυστυχώς οι αριθμοί επιβεβαιώνουν την αλήθεια του πράγματος, καθώς το 46% των οδηγών ενώ νυστάζουν δεν διστάζουν να οδηγήσουν.Κοιμηθείτε καλά το προηγούμενο βράδυ και αποφεύγετε να οδηγείτε μεταξύ 11 π.μ. και 6 π.μ., καθώς και μεταξύ 2 μ.μ και 4 μ.μ. μίας και εκείνες τις ώρες ο ανθρώπινος οργανισμός έχει μειωμένη αντίδραση.<strong>4. Έλεγχος του αυτοκινήτου πριν το ταξίδι</strong></p><p> Αν και γνωρίζουμε πολύ καλά τη σημασία του δεν είναι λίγες οι φορές που το παραμελούμε. Έλεγχος των ελαστικών, της μπαταρίας, του ψυγείου, των φρένων και των φώτων ΠΑΝΤΑ προτού αναχωρήσουμε.<strong>5. Προστασία των Παιδιών</strong></p><p>Είναι λάθος να προσπαθούμε να προστατέψουμε τα μικρά παιδιά στο αυτοκίνητο φορώντας τους ζώνη ασφαλείας. Τα παιδιά πρέπει πάντα να κάθονται σε ειδικό κάθισμα στο πίσω μέρος του αυτοκινήτου και να είναι δεμένα με την ειδική ζώνη ασφαλείας. Για να είναι αποτελεσματικά και άνετα, τα συστήματα συγκράτησης πρέπει να είναι προσαρμοσμένα στην ηλικία, τη μορφολογία και το βάρος του παιδιού μας.<strong>6. Οδήγηση υπό την επήρεια αλκοόλ</strong></p><p> Είναι λάθος να θεωρούμε ότι επειδή ήπιαμε μόνο 2 ποτηράκια κρασί είμαστε ικανοί να οδηγήσουμε με ασφάλεια. Κατανάλωση αλκοόλ και ασφαλής οδήγηση δε συνδυάζονται.<strong>7. Χρήση του κινητού</strong></p><p> Η χρήση κινητού τηλεφώνου κατά τη διάρκεια της οδήγησης εκτός από ένα τσουχτερό πρόστιμο είναι βέβαιο ότι αποσπά και την προσοχή μας όσο και αν δεν το παραδεχόμαστε με αποτέλεσμα να αυξάνονται όλο και περισσότερο τα ατυχήματα. Αν είναι ιδιαίτερη ανάγκη σταματήστε για λίγο στο πλάι του δρόμου για να μιλήσετε.Η αξιοποίηση των παραπάνω, βοηθάει τον εκάστοτε οδηγό να γίνει καλύτερος, αλλά, πολύ σημαντικότερο, προστατεύει εκείνον και τους επιβάτες από γεγονότα που μερικές φορές δεν είναι στον έλεγχο του.&nbsp;</p>"
