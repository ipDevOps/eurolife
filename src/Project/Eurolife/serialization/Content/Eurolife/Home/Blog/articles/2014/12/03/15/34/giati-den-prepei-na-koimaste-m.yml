      Hint: Main content
      Value: |
        Οι περισσότεροι από εμάς πηγαίνουμε παντού με το tablet ή το smartphone στο χέρι και το κρεβάτι μας δεν αποτελεί εξαίρεση. Άλλωστε, αυτές οι συσκευές έχουν αντικαταστήσει σχεδόν όλα όσα υπήρχαν πριν από μερικά χρόνια πάνω στο κομοδίνο μας, όπως το ξυπνητήρι, το ρολόι, το ραδιόφωνο, η ατζέντα… &nbsp;Ακόμα και το περιοδικό ή το βιβλίο, αφού πια η πιο διαδεδομένη συνήθεια όλων μας πριν τον ύπνο είναι το σερφάρισμα στο internet! Οι επιστήμονες όμως διαπιστώνουν ότι αυτή η συνήθεια έχει σοβαρές συνέπειες για την υγεία και, μάλιστα, σε πολλά επίπεδα. Ο λόγος είναι ο τρόπος με τον οποίο το φως που εκλύεται από τις συσκευές αυτές επηρεάζει τον κύκλο του ύπνου και κατά συνέπεια τη λειτουργία του οργανισμού.&nbsp;<p>Για να το πούμε πιο περιγραφικά, αυτό το μπλε φως που προέρχεται από το tablet και το κινητό όταν στέλνετε sms ξαπλωμένοι στην άνεση του κρεβατιού σας μέσα στο σκοτάδι, μπερδεύει τον εγκέφαλο που νομίζει ότι είναι πρωί και δεν μπαίνει εύκολα σε mood ύπνου. Κι έτσι, συνεχίζετε την επικοινωνία με τους φίλους σας στο Facebook, χάνοντας πολύτιμες ώρες ξεκούρασης.&nbsp;</p>Αλλά δεν είναι μόνο αυτό. Ο τρόπος με τον οποίο το φως επηρεάζει το βιολογικό ρολόι έχει να κάνει με την έκκριση της μελατονίνης, της ορμόνης που μας κάνει να νυστάζουμε. Στην προκειμένη περίπτωση, το φως μπλοκάρει την έκκρισή της κι έτσι ΔΕΝ νυστάζουμε. Όμως η ορμόνη αυτή είναι υπεύθυνη και για άλλες, πολύ σημαντικές λειτουργίες, που επηρεάζουν την υγεία μας. Η έλλειψή της σχετίζεται με εμφάνιση ασθενειών, όπως ο διαβήτης, η παχυσαρκία, οι καρδιαγγειακές παθήσεις και πολλές μορφές καρκίνου!&nbsp;<p>Και τα προβλήματα δεν σταματούν εδώ… Σύμφωνα με έρευνα της αμερικανικής οργάνωσης <a href="http://www.nlm.nih.gov" target="_blank">US National Library of Medicine</a>&nbsp;η έκθεση στο μπλε φως επηρεάζει τη διάθεσή μας, αυξάνοντας τις πιθανότητες για κατάθλιψη, ενώ είναι ένας από τους πιο σημαντικούς παράγοντες εκφυλισμού της ωχράς κηλίδας (μιας οφθαλμολογικής πάθησης που μπορεί να οδηγήσει ακόμα και σε τύφλωση).</p>Γιατί όμως οι συνέπειες από το συγκεκριμένο φως είναι τόσο έντονες; Σε γενικές γραμμές, ο οργανισμός μας είναι σχεδιασμένος να κοιμάται στο σκοτάδι και ακόμα και το λευκό φως μπορεί να επηρεάσει την ποιότητα του ύπνου. Όμως ο μπλε φωτισμός –αυτός δηλαδή που έχουν οι οθόνες των ηλεκτρονικών συσκευών αλλά και τα φωτιστικά τύπου LED- &nbsp;έχει πολύ πιο έντονες συνέπειες. Σε σχετικό πείραμα που έγινε από το <a href="http://www.health.harvard.edu" target="_blank">Πανεπιστήμιο Harvard</a>&nbsp;η έκθεση στο μπλε φως εμπόδισε την έκκριση μελατονίνης στο διπλάσιο βαθμό –σε σχέση με το λευκό και το πράσινο φως ίδιας έντασης- και προκάλεσε μεταβολές στον κιρκάδιο ρυθμό (το βιολογικό ρολόι, δηλαδή) κατά 3 ώρες (έναντι 1,5). &nbsp;<p><strong>Τι μπορούμε να κάνουμε</strong></p>Όπως συμβουλεύουν σε <a href="http://www.health.harvard.edu/newsletters/harvard_health_letter/2012/may/blue-light-has-a-dark-side" target="_blank">σχετικό άρθρο</a> οι επιστήμονες του Πανεπιστημίου Harvard&nbsp;μερικοί απλοί τρόποι να προστατευτούμε από τους κινδύνους που αναφέραμε είναι οι εξής:<p>- Να βάλουμε κόκκινο φωτισμό στην κρεβατοκάμαρα –είναι ο φωτισμός που έχει τη μικρότερη επίδραση στην παραγωγή της μελατονίνης και τον κιρκάδιο ρυθμό.</p><p>- Να αποφεύγουμε να κοιτάζουμε σε οθόνες για τουλάχιστον μία ή και τρεις ώρες πριν τον ύπνο.</p><p>- Να μη χρησιμοποιούμε ηλεκτρονικές συσκευές εάν εργαζόμαστε κατά τη διάρκεια της νύχτα ή, όταν αυτό δεν είναι εφικτό, να φοράμε ειδικά γυαλιά που μπλοκάρουν το μπλε φως.&nbsp;</p><p>- Να βγαίνουμε για αρκετή ώρα στο φως της ημέρας, καθώς έτσι βελτιώνεται η ποιότητα του βραδινού ύπνου αλλά και η διάθεσή μας.</p>
