    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Δεν αναφερόμαστε φυσικά στις περιπτώσεις που πρέπει να βρείτε ένα φαρμακείο για να προμηθευτείτε ένα συνταγογραφούμενο φάρμακο, όπως μια αντιβίωση, μετά από έκτακτη επίσκεψη σε γιατρό. </p><p></p><p>Αναφερόμαστε στις φορές που ψάχνετε για ένα τραυμαπλάστ σε όλα τα νεσεσέρ σας, γιατί κοπήκατε κατά λάθος, ή που αναρωτιέστε πού και πότε είδατε τελευταία φορά την αλοιφή για τα εγκαύματα, αφού το καυτό λάδι που χρησιμοποιήσατε για το τηγάνισμα «προσγειώθηκε» σε κάποιο εκτεθειμένο σημείο του σώματός σας.</p><p></p><p>Καλώς ή κακώς, άνθρωποι είμαστε, ατυχηματάκια παθαίνουμε, ή αρπάζουμε τα κρυώματα και τις ιώσεις μας. Γιατί να πρέπει αυτές τις δύσκολες στιγμές να κάνουμε άνω-κάτω το σπίτι, μήπως και ξετρυπώσουμε αυτό που χρειαζόμαστε για να νιώσουμε καλύτερα; </p><p></p><p>Η λύση: το οικιακό φαρμακείο! Ένα κουτί, είτε είναι το κλασικό κόκκινο με το λευκό σταυρό στο εξωτερικό του, είτε απλά ένα οποιοδήποτε αποθηκευτικό κουτί, το οποίο περιλαμβάνει μη συνταγογραφούμενα φάρμακα, αλοιφές και άλλα υλικά για την αντιμετώπιση τραυματισμών, αλλεργιών, πόνου ή πυρετού. </p><p></p><p><strong>Τι δεν πρέπει να λείπει από ένα οικιακό φαρμακείο;</strong></p><p><strong></strong></p><p>Ακολουθεί μια λίστα με τα απολύτως απαραίτητα. Συμβουλευτείτε την όταν εξοπλίσετε το δικό σας φαρμακείο, ή κάνετε έλεγχο για να δείτε τι λείπει ή έχει τελειώσει και πρέπει να αντικατασταθεί. Έχουμε και λέμε:</p><p></p>●&nbsp;&nbsp; &nbsp;Αναλγητικά και αντιπυρετικά φάρμακα●&nbsp;&nbsp; &nbsp;Αντιδιαρροϊκά φάρμακα●&nbsp;&nbsp; &nbsp;Αντι-ισταμινικά φάρμακα για την αντιμετώπιση αλλεργιών●&nbsp;&nbsp; &nbsp;Αντιεμετικά χάπια●&nbsp;&nbsp; &nbsp;Αλοιφή για εγκαύματα●&nbsp;&nbsp; &nbsp;Αποστειρωμένες γάζες●&nbsp;&nbsp; &nbsp;Επίδεσμος●&nbsp;&nbsp; &nbsp;Οινόπνευμα●&nbsp;&nbsp; &nbsp;Ιώδιο●&nbsp;&nbsp; &nbsp;Αυτοκόλλητα τραυμαπλάστ●&nbsp;&nbsp; &nbsp;Βαμβάκι●&nbsp;&nbsp; &nbsp;Θερμόμετρο●&nbsp;&nbsp; &nbsp;Σύριγγα<p><strong>Τι πρέπει να προσέχετε;</strong></p><p></p><p>Έτοιμο το φαρμακείο σας; Τέλεια, αλλά αυτό δεν σημαίνει ότι πρέπει να το αφήσετε ξεχασμένο σε ένα σκιερό μέρος, μακριά από τα παιδιά (έτσι πάντως πρέπει να το αποθηκεύσετε) και να το θυμηθείτε μόνο όταν το χρειαστείτε.</p><p></p><p>Έχετε στο νου σας ότι πρέπει να ελέγχετε τις ημερομηνίες λήξης των περιεχομένων του ανά τακτά χρονικά διαστήματα και φυσικά πριν χρησιμοποιήσετε οποιοδήποτε από αυτά. Ό,τι έχει λήξει πηγαίνει κατευθείαν στην ανακύκλωση φαρμάκων που θα βρείτε σε πολλά, μεγάλα φαρμακεία. Καλό είναι να αντικατασταθεί άμεσα. </p><p></p>Κλείνοντας, παρότι ελπίζουμε το φαρμακείο να σας φανεί πραγματικά αχρείαστο, μην ξεχνάτε ότι πρέπει να προσέχουμε για να έχουμε… την υγεία μας! "
