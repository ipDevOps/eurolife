        <p><strong>Εθελοντισμός και εργασιακή ευεξία</strong></p><p><strong></strong></p><p>Ο εθελοντισμός, έχει αποδειχτεί, ότι συσχετίζεται θετικά με την βελτιωμένη απόδοση στον χώρο εργασίας. Έρευνα της <a href="https://www2.deloitte.com/us/en/pages/about-deloitte/articles/citizenship-deloitte-volunteer-impact-research.html">Deloitte</a> έδειξε, ότι οι εθελοντικές δράσεις βελτιώνουν την ομαδικότητα στην εργασία, ενώ όταν οι δράσεις αυτές γίνονται μέσα στους χώρους εργασίας <strong>ενδυναμώνονται οι σχέσεις μεταξύ των υπαλλήλων</strong>.</p><p>Επιπλέον, η καλλιέργεια εθελοντικής κουλτούρας στην εργασία:</p><p style="text-indent: -18pt;"></p><ul>    <li>&nbsp; &nbsp; αυξάνει τα επίπεδα εργασιακής ευεξίας και ικανοποίησης</li>    <li>&nbsp; &nbsp; ενδυναμώνει το brand loyalty</li>    <li>&nbsp; &nbsp; αναδεικνύει τα ηγετικά skills των εργαζομένων</li></ul><p style="text-align: justify;">Ένα τέτοιο παράδειγμα εθελοντικής προσφοράς, είναι η ενέργεια <strong>«Εθελοντές εν Δράσει»</strong>, που πρόσφατα υλοποίησε ο Όμιλος Eurolife ERB. Για μία ολόκληρη εβδομάδα, όλοι οι εργαζόμενοι συμμετείχαν σε μια σειρά από δραστηριότητες, με στόχο να προσφέρουν σε ανθρώπους που χρειάζονται υποστήριξη και βοήθεια. Κάθε ημέρα ο Όμιλος φιλοξενούσε διαφορετική δράση στις εγκαταστάσεις του, υποστηρίζοντας συνολικά το έργο πέντε διαφορετικών ΜΚΟ. Οι εργαζόμενοι, αφιερώνοντας μόνο λίγα λεπτά από το χρόνο τους καθημερινά, κατάφεραν μέσα σε μία εβδομάδα να υποτιτλίσουν παλιές ελληνικές ταινίες, για να τις απολαύσουν άνθρωποι με δυσκολίες ακοής, ετοίμασαν kits με σχολικά για παιδιά, καθώς και hygiene kits για ανθρώπους που δεν έχουν πρόσβαση σε βασικά είδη προσωπικής φροντίδας και υγιεινής. Επίσης, συσκεύασαν κουτιά με απαραίτητα είδη πρώτης ανάγκης για οικογένειες που αντιμετωπίζουν οικονομικές δυσκολίες και προετοίμασαν σχολικά snacks για παιδιά οικονομικά ευάλωτων οικογενειών. Με τις δράσεις αυτές, όλοι οι εργαζόμενοι μαζί υποστήριξαν τις ΜΚΟ Δρω, Ένα Παιδί Ένας Κόσμος, Emfasis Foundation, Equal Society και Φίλοι του Παιδιού. Η ενέργεια <strong>«Εθελοντές εν Δράσει»</strong> υλοποιήθηκε σε συνεργασία με την <a href="http://www.ethelon.org/">ethelon</a>, στρατηγικό συνεργάτη του Ομίλου Eurolife ERB σε ό,τι αφορά την επαφή του με την κοινωνία των πολιτών. </p><p style="text-align: center;"><img alt="" src="~/media/EE82BC7539134B00AB876B91BABFB4FB.png" style="width: 100%;" /></p><p style="text-align: justify;">Πηγές:</p><p style="text-align: justify;"></p><p><a href="https://www.gvi.co.uk/blog/17-excellent-reasons-to-volunteer/">gvi.co.uk</a></p><p><a href="http://www.buildabroad.org/">buildabroad.org</a></p><p><a href="https://www.protothema.gr/paidi/article/860431/ereuna-o-ethelodismos-ehei-terastia-ofeli-sti-zoi-tou-anthropou/">protothema.gr</a></p><p><a href="https://mashable.com/2014/05/30/volunteer-infographic-brandspeak/?europe=true&amp;crlt.pid=camp.LHHKGwCluWmC#Jpdm5fNDUOqS">mashable.com</a></p><p><a href="https://www.sagepeople.com/about-us/news-hub/benefits-volunteer-days-employee-engagement/">sagepeople.com</a></p><p><a href="https://www2.deloitte.com/us/en/pages/about-deloitte/articles/citizenship-deloitte-volunteer-impact-research.html">deloitte.com</a></p><p><a href="https://epthinktank.eu/2016/10/20/volunteering-in-the-eu-plenary-podcast/">epthinktank.eu</a></p><p></p>
