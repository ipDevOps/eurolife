    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<div>Το αυτοκίνητο βέβαια είναι μια ιδιαίτερη περίπτωση όπου τα διάφορα..gadgets μπορεί να είναι και για κακό, αφού χρειάζεται ιδιαίτερη προσοχή η χρήση και η κατάχρησή τους.&nbsp;Τα παραδείγματα αυτών των τεχνολογιών είναι πολλά και σίγουρα όσοι έχουν αυτοκίνητο τα έχουν χρησιμοποιήσει έστω και μία φορά. Δεν είναι απαραίτητο να είναι κάτι εξειδικευμένο, για παράδειγμα ένα ηχοσύστημα που συνδέεται με άλλες συσκευές αλλά και με το τηλέφωνό μας ώστε να μπορούμε να μιλήσουμε χωρίς να έχουμε το ακουστικό στο αυτί μας μπορεί να είναι το πιο απλό. Μπορεί να γίνει και πιο περίπλοκο αν έχει και σύνδεση στο διαδίκτυο και μας βρίσκει και μαγαζί να πάμε να φάμε, αν του πούμε «πεινάω» με μια φωνητική εντολή!&nbsp;Οι πλοηγοί, τα γνωστά σε όλους μας GPS, είναι ακόμα μία τεχνολογία που μας έχει λύσει τα χέρια, κάνοντας το ταξίδι ευκολότερο και ασφαλέστερο. Παλιότερα σε κάθε φανάρι χωνόμασταν μέσα στις σελίδες εκείνου του βιβλίου με τους χάρτες και προσευχόμασταν να βρούμε κατευθείαν το σημείο που θέλουμε. Τώρα, απλά κοιτάμε την οθόνη του πλοηγού που έχουμε μπροστά μας και βλέπουμε το σημείο που βρισκόμαστε και πού πρέπει να πάμε.&nbsp;Ιδιαίτερα χρήσιμα είναι και τα συστήματα παρκαρίσματος που πλέον μπορούμε να βάλουμε στο αυτοκίνητό μας (σε κάποια υπάρχει από το εργοστάσιο). Αυτά τα συστήματα μας βοηθούν όχι μόνο να παρκάρουμε, ειδοποιώντας μας αν πλησιάζουμε το πεζοδρόμιο ή κάποιο άλλο αυτοκίνητο, αλλά ακόμα και να βρούμε τον ιδανικό χώρο που θα μας βολέψει υπολογίζοντας τις διαστάσεις του αυτοκινήτου και του χώρου.&nbsp;Σε ορισμένα οχήματα έχουν ενσωματώσει ειδικές τεχνολογίες που είτε μας βοηθούν να διατηρούμε προκαθορισμένη απόσταση από το μπροστινό μας όχημα είτε μας ειδοποιούν αν «αισθανθούν» ότι αλλάζουμε ακούσια λωρίδα και θεωρούν ότι κινδυνεύουμε.Σε όλα αυτά φυσικά δεν υπολογίζουμε τα πιο απλά όπως ένα μηχανηματάκι για να κάνουμε το κινητό μας hotspot ή έναν φορητό μετρητή αλκοόλ για να μπορούμε να μετράμε και μόνοι μας τα επίπεδα του αλκοόλ στο αίμα μας και να αποφασίζουμε αν είναι ασφαλές να οδηγήσουμε.&nbsp;Όλες αυτές οι τεχνολογίες έχουν ως σκοπό τους να κάνουν τη ζωή μας ευκολότερη αλλά και ασφαλέστερη. Μπορεί όμως να υπάρχουν και παγίδες κατά τη χρήση τους και θα πρέπει να είμαστε ιδιαίτερα προσεκτικοί. Πολλές φορές όταν χρησιμοποιούμε αυτές τις συσκευές μπορεί η προσοχή μας να αποσπάται. Θα πρέπει λοιπόν να έχουμε τον νου μας γιατί μπορεί να προκαλέσουμε σοβαρά ατυχήματα και για εμάς αλλά και για τους άλλους που κυκλοφορούν στο δρόμο γύρω μας. Η δεύτερη πολύ σοβαρή παγίδα, που δεν είναι τόσο φανερή, είναι ότι μπορεί να εξαρτηθούμε από αυτές τις συσκευές αν κάνουμε κατάχρηση. Φανταστείτε έναν οδηγό που δεν μπορεί να παρκάρει μόνος του ή που δεν μπορεί να οδηγήσει σε μια ευθεία! Τι προβλήματα θα μπορούσε να προκαλέσει;&nbsp;Η οδήγηση είναι έτσι και αλλιώς ένα «άθλημα» που θέλει προσήλωση, αν λοιπόν αρχίσουμε και προσθέτουμε διάφορα...εξαρτήματα που μπορούν να αποσπάσουν την προσοχή μας, τότε τα προβλήματα μπορεί να είναι πολύ μεγάλα. Πρέπει να είμαστε πάντα σε ετοιμότητα και να γνωρίζουμε μέχρι που μπορούμε να κάνουμε χρήση χωρίς να το παρακάνουμε.&nbsp;</div>"
