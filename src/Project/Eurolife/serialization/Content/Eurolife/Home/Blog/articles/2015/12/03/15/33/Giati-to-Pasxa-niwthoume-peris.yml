    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Τώρα που μπήκαμε στη Μεγάλη Εβδομάδα, τρέχοντας να προλάβουμε τις εποχικές εκκρεμότητες – να πάρω παπούτσια για το βαφτιστήρι, να βρω εκείνα τα σοκολατένια αυγουλάκια που αρέσουν στα παιδιά, να φτιάξω τη λίστα για τις αποσκευές της μεγάλης απόδρασης – ενώ, ταυτόχρονα, κλείνουμε την ύλη του «Ας Μιλήσουμε», όλοι εδώ, μηδενός εξαιρουμένου, αναπολούμε τα χρόνια τα παλιά, τα χρόνια τα καλά, που ήμασταν παιδιά και το Πάσχα ήταν μια μεγάλη γιορτή, με πολλή ανεμελιά και χαρές…&nbsp;</p><p>Eίπαν, λοιπόν, οι συνάδελφοι:</p><p>«Ανεβασμένη σε ένα σκαμνί για να φτάνω το τραπέζι, τυλιγμένη σε μια ποδιά κουζίνας που γυρίζει δυο φορές γύρω μου πριν δεθεί, απόλυτα προσηλωμένη στο δύσκολο έργο που μου έχει αναθέσει η γιαγιά, πλέκω μια κοτσίδα από ζύμη. Δε θυμάμαι πια αν ήταν τσουρέκι ή κουλουράκι, θυμάμαι όμως ότι το ραδιόφωνο «έπαιζε» εκκλησία και οι μυρωδιές που αναδύονταν από τον φούρνο ήταν μεθυστικές και απαγορευμένες, γιατί νηστεύαμε και δεν μπορούσαμε ούτε να δοκιμάσουμε….Είναι αστείο, γιατί και τώρα που δε νηστεύω, όταν ψήνω τα πασχαλιάτικα κουλουράκια, δε δοκιμάζω ποτέ!»</p><p>«Περίμενα με ανυπομονησία την επίσκεψη των νονών μου, που έρχονταν από τη Θεσσαλονίκη τη Μεγάλη Παρασκευή. Δε με απασχολούσε τόσο η λαμπάδα, που ήταν παραγγελιά άρα αναμενόμενη, αλλά τα παπούτσια! Ευχόμουν πάντα να είναι αθλητικά, καλύτερα από του κολλητού μου, αλλά ήξερα κατά βάθος, πως θα είναι καλά παπούτσια, δετά και βαρετά… γιατί αυτά είχε υποδείξει η μάνα μου στη νονά. Κάθε χρόνο η ίδια ιστορία, μέχρι που έκλεισα τα δεκαοκτώ. Μου έχει λείψει το έθιμο και η αναμονή, αλλά όχι εκείνα τα φρικτά παπούτσια!»</p><p>«Στο νησί, όπου περνούσαμε πάντα το Πάσχα, μας άρεσε, με τις φίλες μου, να βοηθάμε στο στολισμό του Επιταφίου, στην εκκλησιά της ενορίας μας. Μαζεύαμε μαργαρίτες από τα χωράφια, ζητούσαμε από τη θεία μου να μας κόψει κλαδιά από την πασχαλιά της αυλής, γιατί εμείς δε φτάναμε, κι αισθανόμασταν ότι είχαμε κάνει κάτι πολύ σημαντικό, όταν έβγαινε πια στην περιφορά και τον έβλεπε όλη η γειτονιά… Όταν βλέπω Επιτάφιο, κάθε φορά λέω πως την επόμενη χρονιά θα πάω πάλι να στολίσω»</p><p>«Η γιαγιά μου, από την πλευρά της μάνας μου, είναι Αγγλίδα. Το Πάσχα, κοντά σ’ όλα τα Ελληνικά και Ορθόδοξα έθιμα, ακολουθούσαμε κι ένα δικό της. Την Κυριακή, μετά τον οβελία, όλα τα παιδιά, αδέλφια, ξαδέλφια και φίλοι, ξαμολιόμασταν στον κήπο για το «Κυνήγι των Αυγών». Η γιαγιά έκρυβε επιμελώς, στα παρτέρια, στα πεζούλια, μέσα σε γλάστρες, συγκεκριμένο αριθμό αυγών –μικρά σοκολατένια σε χρωματιστά αλουμινόχαρτα – που έπρεπε να βρούμε. Αν δεν τα βρίσκαμε όλα, δεν τελείωνε το παιχνίδι, και δεν μπορούσαμε να φάμε ούτε ένα πριν τελειώσει…Την παράδοση συνεχίζω τώρα εγώ, κρύβοντας αυγά για τα παιδιά μου, αλλά τρώγοντας περισσότερα από όσα κρύβω!»</p><p>«Η χαρά μου ήταν να τρομοκρατώ τη μάνα μου και τη θειά μου, αμολώντας δυναμιτάκια στην αυλή όλη τη Μεγάλη Εβδομάδα. Με τον πρώτο μου ξάδελφο, τρία χρόνια μεγαλύτερο και πιο «ξεβγαλμένο», ήμασταν ο φόβος κι ο τρόμος των γυναικών της οικογένειας, που μαζεύονταν στο σπίτι της γιαγιάς κι έκαναν όλες μαζί τις ετοιμασίες των φαγητών και των γλυκών. Ψέματα δε θα σας πω: ακόμη και τώρα, με το γιό μου, κάνουμε τα ίδια στη γυναίκα μου και στην αδελφή του…»</p>Εσείς τι θυμάστε από τα παιδικά σας χρόνια; Και τι σας κάνει σήμερα να νιώθετε πάλι παιδιά;<p></p>"
