      Hint: Main content
      Value: "Αν κάποιος ειδικός έβλεπε όλα αυτά τα χέρια που σηκώθηκαν θα γελούσε μαζί μας. Άνθρωποι στην Ελλάδα, που έχουν την μεσογειακή διατροφή στο dna τους και κάνουν δίαιτα;&nbsp;Είναι η αλήθεια ότι εδώ και πολλά χρόνια ειδικοί σε όλον τον κόσμο αποθεώνουν την μεσογειακή διατροφή για τις βιταμίνες και τα θρεπτικά συστατικά που δίνει στον οργανισμό μας. Τελευταία όμως ενισχύεται και η άποψη ότι το είδος αυτής της διατροφής μπορεί να έχει όμοια αποτελέσματα με μία δίαιτα χωρίς να μπούμε στη διαδικασία να πεινάσουμε και να χάσουμε τα πολύτιμα συστατικά που πρέπει να λαμβάνει ο οργανισμός μας.&nbsp;Πολλές από τις δίαιτες που επιλέγουμε μας βάζουν να κόψουμε τα λίπη χωρίς να τα &nbsp;διαχωρίζουν σε καλά και κακά, κάτι το οποίο είναι άσχημο καθώς ο οργανισμός κάποια από αυτά τα χρειάζεται. Η εμμονή με τις δίαιτες χαμηλού πάχους έχει ελάχιστα ή καθόλου αποτελέσματα σχετικά με την αντιμετώπιση της παχυσαρκίας που βασανίζει τον σύγχρονο κόσμο. Αντίθετα, τα στοιχεία δείχνουν ότι μία κανονική μεσογειακή διατροφή έχει καλύτερα αποτελέσματα χωρίς να χρειαστεί κάτι να κοπεί από τα φαγητά ή τα συστατικά που καταναλώνονται.Για όσους δεν γνωρίζουν, η μεσογειακή διατροφή αποτελείται από υψηλές ποσότητες φρούτων και λαχανικών, ξηρούς καρπούς, ελαιόλαδο και δημητριακά. Η κατανάλωση των επεξεργασμένων τροφίμων είναι ελάχιστη, όπως μικρή είναι και η κατανάλωση κόκκινου κρέατος. Η κατανάλωση γαλακτοκομικών είναι καθημερινή ενώ ενθαρρύνεται ακόμα και η -με μέτρο-κατανάλωση κρασιού.&nbsp;Σε έρευνες που δημοσιεύονται κατά καιρούς τονίζονται τα οφέλη της μεσογειακής διατροφής, όπως η επιβράδυνση του γήρατος και η προαγωγή της μακροβιότητας καθώς έχουμε μείωση της θνησιμότητας , η μείωση εμφάνισης διαβήτη, αρτηριακής πίεσης και εγκεφαλικών επεισοδίων.Με βάση τη μεσογειακή διατροφή λοιπόν θα πρέπει να τρώμε περίπου 7 μερίδες φρούτων και λαχανικών την εβδομάδα, θα πρέπει να καταναλώνουμε γαλακτοκομικά και μικρές ποσότητες κόκκινου κρέατος, σύνθετους υδατάνθρακες (όπως πολύσπορο ψωμί), τα λαχανικά μας φροντίζουμε να μην είναι πολύ βρασμένα ενώ τα προϊόντα μας καλύτερα να είναι ολικής αλέσεως. Το ελαιόλαδο είναι απαραίτητο ενώ προτιμάμε τα φρέσκα ψάρια τα οποία αποφεύγουμε να τηγανίζουμε.Είναι δυνατόν να έχουμε την μεσογειακή διατροφή στα πόδια μας και να μην την ακολουθούμε; Αφήστε λοιπόν τις εξοντωτικές δίαιτες που δεν έχουν αποτελέσματα και εκμεταλλευτείτε τα προϊόντα της ελληνικής φύσης, που είμαστε ιδιαιτέρως τυχεροί να τα έχουμε σε αφθονία!"
