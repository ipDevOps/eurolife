      Hint: Main content
      Value: |
        <p>Πιτζάμες, νυχτικά, νεγκλιζέ, μποξεράκια, εσώρουχα ανδρικά και γυναικεία κάθε τύπου… καταιγισμός προτάσεων για το τι θα πρέπει να φορέσουμε για να κοιμηθούμε, για να είμαστε άνετα, για να αρέσουμε στον/στη σύντροφό μας, για να μην κρυώσουμε. Ώρα να το δούμε αλλιώς! </p><p>Σύμφωνα με τον λαϊκό θρύλο, ακόμη και η σεξοβόμβα Μέριλιν Μονρόε στο κρεβάτι φορούσε μόνο το αγαπημένο της άρωμα. Και, μεταξύ μας, η ριγέ πιτζάμα μπορεί να θεωρηθεί σέξι μόνο όταν τη φοράει ένα «μυθικό» πρόσωπο, όπως ο Don Draper. Η συζήτηση όμως εδώ δεν αφορά στο τι είναι ή δεν είναι, στερεοτυπικά, σέξι. Αφορά σε σοβαρούς λόγους για τους οποίους το να κοιμάται κανείς γυμνός, χωρίς πιτζάμα, χωρίς εσώρουχα, είναι ωφέλιμο, τόσο για την ποιότητα του ύπνου, όσο και για την υγεία. </p><p>Ας δούμε μερικούς:</p><ol>    <li>Εξασφαλίζουμε καλύτερη ποιότητα ύπνου, χωρίς ρούχα που τσαλακώνονται, λάστιχα που σφίγγουν, μπανέλες, ή κορδόνια που μπερδεύονται στα σεντόνια μας. Κοιμόμαστε ανενόχλητοι, άρα κοιμόμαστε καλύτερα, βαθύτερα, με αποτέλεσμα μεγαλύτερο όφελος για την υγεία μας.</li>    <li>Η επιδερμίδα μας <strong>είναι πιο ευτυχής γιατί αναπνέει ελεύθερα</strong>. Σκεφτείτε ότι, κατά τη διάρκεια του μεγαλύτερου μέρους του 24ωρου, οι μασχάλες, τα πόδια, τα γεννητικά μας όργανα βρίσκονται περιορισμένα κάτω από αρκετές στρώσεις ρουχισμού. Όταν κοιμόμαστε γυμνοί, επιτρέπουμε στην επιδερμίδα μας να αναπνεύσει, πράγμα που περιορίζει τον κίνδυνο δερματολογικών παθήσεων, όπως π.χ. οι μυκητιάσεις. </li>    <li><strong>Ερχόμαστε σε επαφή με την επιδερμίδα του/της συντρόφου μας</strong>, γεγονός που μας κάνει να νιώθουμε καλύτερα, ενώ παράλληλα οδηγεί σε πιο ενεργή σεξουαλική ζωή. Όλα τα παραπάνω βοηθούν στην απελευθέρωση μεγάλων ποσοτήτων οξυτοκίνης, γνωστής και ως ορμόνης του έρωτα και της αγάπης.&nbsp; </li>    <li>Β<strong>οηθάμε τη ρύθμιση της κορτιζόλης</strong>, χημικής ουσίας που παράγεται στο σώμα μας και που μπορεί να γίνει βλαβερή, αν δε ρυθμίζεται σωστά. Όταν κοιμόμαστε γυμνοί, η θερμοκρασία του σώματος βρίσκεται στο ιδανικό επίπεδο για την παραγωγή κορτιζόλης. Όταν κοιμόμαστε σε συνθήκες υπερθέρμανσης, τα επίπεδα της κορτιζόλης παραμένουν υψηλά ακόμη κι αφού ξυπνήσουμε. Αυτό μπορεί να προκαλέσει αυξημένο άγχος, επιθυμία για κατανάλωση junk food, αύξηση του σωματικού βάρους κ.α. </li>    <li>Όταν η θερμοκρασία του περιβάλλοντος που κοιμόμαστε παραμένει στους 21 βαθμούς Κελσίου, ο οργανισμός μας <strong>ρυθμίζει καλύτερα τη μελατονίνη και τα επίπεδα της αυξητικής ορμόνης</strong>. Οι δυο αυτές ορμόνες βοηθούν, μεταξύ άλλων, στην αντιγήρανση και είναι απαραίτητες για την καλή μας υγεία. Όταν κοιμόμαστε ντυμένοι, το σώμα μας ζεσταίνεται, αποτρέποντας τη σωστή χρήση των ορμονών από τον οργανισμό, άρα… γερνάμε πιο γρήγορα!</li></ol><p style="margin-left: 18pt;">Όσο δελεαστικό λοιπόν κι αν σας φαίνεται να αποκοιμηθείτε με τα ρούχα στον καναπέ, όσο κι αν επιμένουν οι ταινίες και τα σίριαλ να προβάλουν ηρωίδες που ξυπνούν με το σουτιέν και όσο σέξι κι αν σας φαίνεται το εφαρμοστό εσώρουχο του άντρα στη διαφήμιση, σκεφτείτε δυο φορές πριν πέσετε για ύπνο.&nbsp;</p>
