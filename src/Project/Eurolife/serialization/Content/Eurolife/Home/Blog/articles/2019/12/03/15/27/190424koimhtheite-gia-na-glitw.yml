    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        Πρόσφατα, η <a href="http://www.astynomia.gr/index.php?option=ozo_content&amp;perform=view&amp;id=21563&amp;Itemid=116&amp;lang=">Ελληνική Αστυνομία εξέδωσε έναν δεκάλογο προστασίας των πολιτών</a> σε περίπτωση που «ανεπιθύμητοι επισκέπτες» βρεθούν μέσα στο σπίτι μας και προσπαθήσουν να μας ακινητοποιήσουν προκειμένου να μας αποσπάσουν χρήματα και αντικείμενα αξίας.&nbsp;Η βασική οδηγία που πρέπει να ακολουθήσουμε, σύμφωνα πάντα με την Αστυνομία, είναι ότι πρέπει να παραμείνουμε ήρεμοι και να μην πανικοβληθούμε ακόμα και να προσποιηθούμε ότι κοιμόμαστε.&nbsp;Είναι σαφές πως ένας λάθος χειρισμός μπορεί να οδηγήσει τα πράγματα σε δυσάρεστες καταστάσεις. Συνήθως οι ληστές θέλουν μόνο να πάρουν χρήματα και κοσμήματα, οπότε, όπως λένε οι ειδικοί, μόνο πάνω στον πανικό της στιγμής μπορεί να γίνουν ακραία βίαιοι, στην προσπάθεια να σιωπήσουν τα θύματά τους.<img alt="" src="~/media/207FF85090BA4FF6B658DBE95265DBB0.png" height="1828" width="800" />&nbsp;Το καλύτερο που έχουμε να κάνουμε είναι να εξηγήσουμε με ηρεμία στους ληστές ότι θα τους δώσουμε ό,τι πολύτιμο έχουμε στο σπίτι, αρκεί να μην πειράξουν κανέναν από την οικογένειά μας και πως μπορούν να πάρουν ότι θέλουν και να φύγουν. Στο μεταξύ, δεν πρέπει να τους καταδιώξουμε γιατί εάν είναι οπλισμένοι το πιθανότερο είναι να πυροβολήσουν ή να κινηθούν βίαια απέναντί μας.&nbsp;Το σίγουρο είναι ότι η αναστάτωση δεν θα περάσει ούτε τις επόμενες μέρες από την ληστεία, εφόσον τότε θα γίνει και ο απολογισμός των ζημιών. Αυτός είναι ένας από τους λόγους που η <a href="https://www.eurolife.gr/el/Products/Home">ασφάλιση κατοικίας</a> είναι τόσο σημαντική διότι καλύπτει το κόστος των ζημιών μιας κλοπής.<div></div>
