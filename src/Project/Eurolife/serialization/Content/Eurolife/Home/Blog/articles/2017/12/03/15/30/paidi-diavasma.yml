    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p class="Normal1">Αρχικά θα πρέπει να αντιμετωπίζετε τα παιδιά σας σαν να ήταν ενήλικες μπαίνοντας και λίγο στη θέση τους. Τι είναι αυτό που θέλετε εσείς όσο τίποτα όταν γυρνάτε στο σπίτι μετά από το γραφείο; Να χαλαρώσετε! Το ίδιο ισχύει και για τα παιδιά, γι’ αυτό και συνήθως αποφεύγουν το διάβασμα, επινοώντας διάφορες δικαιολογίες.</p>Εάν στην περίπτωση του δικού σας παιδιού το φαινόμενο είναι εξαιρετικά σύνηθες, με αποτέλεσμα να δημιουργείται εκνευρισμός, δείτε τι μπορείτε να κάνετε για να αποφύγετε μερικά από τα συχνότερα λάθη που κάνουν οι γονείς, αλλά και να τονώσετε το ενδιαφέρον του παιδιού σας για το διάβασμα:<strong>1. Μάθετε στο παιδί να διαβάζει μόνο του.</strong><p class="Normal1">Από πολύ μικρή ηλικία καλό είναι τα παιδιά να μάθουν να μελετούν μόνα τους, γνωρίζοντας φυσικά ότι εσείς θα είστε εκεί για να απαντήσετε σε απορίες ή ερωτήματα που ίσως να έχουν. Με αυτόν τον τρόπο θα είναι υπεύθυνα για τη συγκεκριμένη “εργασία”,&nbsp; άρα θα προσπαθούν να τη φέρουν εις πέρας.</p><strong>2. Επιβραβεύστε κάθε προσπάθεια! </strong><p class="Normal1">Ακόμα κι αν είναι μικρή, κάθε προσπάθεια αξίζει επιβράβευση. Άλλωστε, ως γνωστόν, οι αλλαγές δεν γίνονται από τη μια μέρα στην άλλη. Επιβραβεύοντας λοιπόν οποιαδήποτε προσπάθεια κάνει το παιδί για να ολοκληρώσει τη μελέτη του, ενισχύετε την αυτοπεποίθησή του και του δίνετε έναυσμα να συνεχίσει την προσπάθειά του. </p><p class="Normal1">Μη στέκεστε λοιπόν σε όσα δεν καταφέρνει ακόμα να κάνει σωστά και δώστε έμφαση σε όσα κάνει καλά.</p><strong>3. Μην κάνετε συγκρίσεις!</strong><p class="Normal1">Ένα από τα συχνότερα λάθη που κάνουν οι γονείς είναι να συγκρίνουν τα παιδιά τους με άλλα παιδιά:&nbsp; «Κοίτα τι ωραία που διαβάζει ο Γιαννάκης», «Η Μαρία πώς πήρε 10 στα μαθηματικά και εσύ δεν μπορείς» κλπ. </p><p class="Normal1">Ακόμα κι αν δεν θέλετε να το παραδεχτείτε, οι περισσότεροι γονείς έχουν κάποια στιγμή μπει στον πειρασμό της σύγκρισης. Το μόνο που καταφέρνετε όμως είναι να μειώνετε την αυτοπεποίθηση του παιδιού, άρα να έχετε αντίθετα αποτελέσματα στο μέλλον.</p><p class="Normal1">Βεβαιωθείτε ότι οι απαιτήσεις που έχετε από τα παιδιά σας δεν είναι υπερβολικές, σε σχέση με την ηλικία τους, και βρείτε έναν άλλο τρόπο να περάσετε τα μηνύματα που θέλετε. Για παράδειγμα, αντί να συγκρίνετε το παιδί σας με ένα άλλο που τα πήγε καλύτερα στον έλεγχο, μπορείτε να του πείτε «Δεν πειράζει. Το επόμενο τρίμηνο θα προσπαθήσεις λίγο περισσότερο». </p><p class="Normal1"><a name="_gjdgxs"></a>Μπορεί να μην το καταλαβαίνετε, όμως και τα ίδια τα παιδιά αγωνιούν για την επίδοσή τους στο σχολείο… απλώς όμως είναι παιδιά!</p><strong>4. Κάντε το διάβασμα… παιχνίδι. </strong><p class="Normal1">Η ώρα της μελέτης πρέπει να είναι ώρα συγκέντρωσης. Όμως, για να γίνεται πιο αποτελεσματικά, θα πρέπει να υπάρχουν και διαλείμματα στα οποία το παιδί θα ξεκουράζεται. Έτσι, θα έχει περισσότερη ενέργεια να συνεχίσει και δεν θα βλέπει το διάβασμα σαν αγγαρεία. Σε κάθε περίπτωση, δεν θα πρέπει να ξεχνάτε ότι πρόκειται για παιδιά και τα παιδιά χρειάζονται επίσης χρόνο για παιχνίδι, άθληση και άλλες ενδιαφέρουσες, για εκείνα, δραστηριότητες. </p><strong>5. Βεβαιωθείτε ότι δεν υπάρχει κάποια μαθησιακή δυσκολία.</strong><p class="Normal1">Η δυσλεξία και η απόσπαση της προσοχής είναι δύο πολύ συνηθισμένες μαθησιακές δυσκολίες, οι οποίες μπορεί να εμφανιστούν σε παιδιά όλων των ηλικιών. Εάν λοιπόν συμβαίνει κάτι τέτοιο, όσο πιο γρήγορα το καταλάβετε, τόσο πιο γρήγορα θα μπορέσετε να λάβετε τα απαραίτητα μέτρα για την αντιμετώπισή του.&nbsp; Μπορείτε να συμβουλευτείτε τους δασκάλους του παιδιού, την ψυχολόγο του σχολείου, ή κάποιον ειδικό. </p><p class="Normal1">Μια τελευταία συμβουλή είναι να σταματήσετε να προβάλλετε την ώρα του διαβάσματος σαν μια τεράστια αγγαρεία και για εσάς. Εάν από μόνοι σας δημιουργείτε αρνητικό κλίμα γύρω από τη μελέτη, πώς περιμένετε τα παιδιά να την αγαπήσουν; </p>
