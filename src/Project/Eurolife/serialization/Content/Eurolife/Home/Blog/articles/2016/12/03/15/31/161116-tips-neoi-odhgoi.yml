      Value: |
        <p>Η ζωή του νέου οδηγού ανοίγει νέους…δρόμους αλλά μπορεί ταυτόχρονα να είναι και ιδιαίτερα αγχωτική! Πολλά νέα πράγματα να κάνεις, πολλά ερεθίσματα, πολλές νέες ευθύνες. Με το πέρασμα του χρόνου και όσο μεγαλώνει η εμπειρία μας όσα μας αγχώνουν λιγοστεύουν και γίνονται πιο χαλαρά. Αυτό όμως δε σημαίνει ότι πρέπει να ξεχάσουμε όλα αυτά που μάθαμε, όλα αυτά που προσέχαμε στην αρχή. Ποτέ η προσοχή στο τιμόνι δεν είναι αρκετή, πάντα μπορούμε και περισσότερο, πάντα μπορούμε και καλύτερα. </p><p>Είναι χρήσιμο λοιπόν να θυμόμαστε αυτές τις συμβουλές που μας έδωσε ο δάσκαλος της οδήγησης όταν πρωτο-πιάσαμε το τιμόνι! Αυτές οι συμβουλές πρέπει να είναι συντροφιά μας σε όλη την οδηγική μας ζωή γιατί είναι σημαντικό να θυμόμαστε ότι δεν «παίζουμε» μόνο με τη δική μας τη ζωή αλλά και των συνεπιβατών μας, των πεζών, ακόμα και των επιβατών των άλλων οχημάτων.</p><p>Οι συμβουλές αυτές που μας δίνουν στο ξεκίνημα είναι πολλές και όλες χρήσιμες. Ας δούμε 12- σίγουρα θα μπορούν να προστεθούν και άλλες, ανάλογα με την εμπειρία μας:</p><ul>    <li>Πάντα φοράμε τη ζώνη μας. Όχι μόνο εμείς, αλλά φροντίζουμε να τη φοράνε και οι συνεπιβάτες μας. </li>    <li>Φροντίζουμε να έχουμε το κάθισμα στη θέση που είναι κατάλληλη για τη σωματική μας διάπλαση. Όχι πολύ μπροστά, όχι πολύ πίσω, όχι πολύ ξαπλωτό και με το μαξιλαράκι του κεφαλιού στη σωστή γωνία.</li>    <li>Δεν βάζουμε στο αυτοκίνητό μας περισσότερα άτομα από όσα χωράει. Ακόμα και αν πρόκειται για απόσταση 5 λεπτών.</li>    <li>Ακόμα και αν είναι πράσινο το φανάρι, φροντίζουμε να ελέγξουμε αν περνάει κάποιος. </li>    <li>Φροντίζουμε πάντα να έχουμε βενζίνη στο όχημά μας γιατί ποτέ δεν ξέρουμε τι μπορεί να μας συμβεί και πού.</li>    <li>Δεν οδηγούμε ποτέ αν έχουμε πιει, έστω και λίγο. Το ίδιο ισχύει και για την οδήγηση υπό την επήρεια ουσιών-που καλό θα ήταν η χρήση ουσιών να μη γίνεται γενικά. </li>    <li>Δεν έχουμε πολύ δυνατά τη μουσική. Όταν συμβαίνει αυτό δεν έχουμε καθόλου την (ακουστική) αίσθηση του δρόμου, κάτι που μπορεί να αποβεί μοιραίο.</li>    <li>Δεν ασχολούμαστε με το κινητό μας τηλέφωνο ή με άλλες ηλεκτρονικές συσκευές. Αν πρέπει να μιλήσουμε ή να δούμε κάτι, κάνουμε στην άκρη του δρόμου.</li>    <li>Φροντίζουμε το όχημά μας. Κάνουμε τη συντήρησή του όποτε και όπως πρέπει, αλλάζουμε τα λάστιχά του όποτε χρειάζεται και γενικά το προσέχουμε για να μας «προσέχει» και αυτό με τη σειρά του.</li>    <li>Προσέχουμε το δρόμο, το οδόστρωμα, ειδικά αν δεν τον γνωρίζουμε. Κοιτάμε για σημεία που ίσως έχουν πρόβλημα και μπορούν να μας κάνουν ζημιά.</li>    <li>Προσέχουμε πάντα τους τροχονόμους, τα φανάρια, τις πινακίδες και τα σήματα. </li>    <li>Φροντίζουμε το όχημά μας να είναι πάντα ασφαλισμένο. Έτσι είμαστε καλυμμένοι για οτιδήποτε συμβεί, είτε το προκαλέσουμε εμείς είτε όχι. <a href="http://www.eurolife.gr/el/Products/Car">Οι επιλογές ασφαλιστικών προγραμμάτων από τη Eurolife</a> είναι πολλές και μπορούμε να επιλέξουμε αυτό που μας ταιριάζει καλύτερα </li></ul><p>Θα ήταν κρίμα να συνδέσουμε την πρώτη μας εμπειρική οδηγία με δυσάρεστα γεγονότα. Βάζουμε λοιπόν γερές βάσεις, γινόμαστε καλοί οδηγοί και ετοιμαζόμαστε για ταξίδια!</p><p><a href="http://safedriving.gr/index.php?option=com_content&amp;view=article&amp;id=48&amp;Itemid=48&amp;lang=en">Πηγή</a></p>
