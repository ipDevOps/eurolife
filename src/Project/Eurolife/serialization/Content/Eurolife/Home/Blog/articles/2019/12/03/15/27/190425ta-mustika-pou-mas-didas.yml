        <p>«Στη διάρκεια του περασμένου αιώνα υπήρξαν πολλές επαναστάσεις, αλλά καμία δεν ήταν τόσο σημαντική όσο η «επανάσταση της μακροζωίας». Σήμερα ζούμε κατά μέσο όρο 34 χρόνια περισσότερα σε σχέση με τους προπαππούδες μας. Σκεφτείτε το λίγο- μια ολόκληρη δεύτερη ενήλικη ζωή έχει προστεθεί στη διάρκεια της ζωής μας», δήλωσε η Τζέιν Φόντα σε <a href="https://www.ted.com/talks/jane_fonda_life_s_third_act/transcript?language=en">ομιλία</a> της στο TedXWomen το 2011. Μήπως λοιπόν αξίζει να μάθει κανείς όλα τα μυστικά για την τρίτη ηλικία και να αρχίσει να σχεδιάζει τι θα κάνει μετά τη σύνταξη, αφού αυτή η περίοδος που κάποτε θεωρούνταν η «δύση της ζωής», τώρα μπορεί να είναι η ανατολή μιας χρυσής εποχής για κάθε ενήλικα;</p><p>Στο «Grace &amp; Frankie», μία από τις πιο πολυσυζητημένες σειρές του Netflix που ήδη έχει ολοκληρώσει πέντε σεζόν και το 2020 αναμένεται η έκτη, η Τζέιν Φόντα στα 81 της, συμπρωταγωνιστεί με τη φίλη της Λίλι Τόμλιν, εξίσου ακμαία στα 79 πια, και μαζί μας διδάσκουν πως η τρίτη ηλικία δεν είναι πλέον όπως ήταν κάποτε.&nbsp;</p>Στη σειρά, οι δυο πρωταγωνίστριες μετά από 40 χρόνια γάμου τελικά παίρνουν διαζύγιο και καλούνται να σχεδιάσουν μια νέα ζωή. Πόσο καλή όμως μπορεί να είναι η ζωή μετά τα πέμπτα… άντα;&nbsp;<p><em></em></p><p><em>«Γινόμαστε καλύτεροι καθώς μεγαλώνουμε»</em> είναι η ατάκα που ακούγεται στην αρχή της σειράς «Grace &amp; Frankie» και η επιστήμη έρχεται να το επιβεβαιώσει.</p><p>Πέρα από το γεγονός πως οι άνθρωποι πλέον ζουν περισσότερο, οι μελέτες δείχνουν πως και η ποιότητα της ζωής τους βελτιώνεται καθώς αλλάζουν τα δεδομένα για τα όσα πιστεύαμε μέχρι σήμερα για την τρίτη ηλικία:</p>• <strong>Τρίτη ηλικία και ευτυχία:</strong> Οι <a href="https://www.livescience.com/13788-happiness-lifetime.html">σύγχρονες έρευνες</a> δείχνουν πως η καμπύλη της ευτυχίας στη ζωή ενός ανθρώπου έχει σχήμα U. Τι σημαίνει αυτό; Είμαστε ευτυχισμένοι στα παιδικά και νεανικά χρόνια, όμως στη μέση ηλικία, το άγχος, οι οικογενειακές, οικονομικές, κοινωνικές και επαγγελματικές υποχρεώσεις μειώνουν την ευτυχία, η οποία, ως εκ θαύματος ανακάμπτει ξανά στη ζωή ενός ατόμου μετά τα 46 έτη και διαρκώς αυξάνεται καθώς το άτομο φτάνει στην τρίτη ηλικία.<p></p><p>• <strong>Τρίτη ηλικία και άσκηση:</strong> Κάποτε πίστευαν πως η άθληση μπορεί να βλάψει τον «εύθραυστο» οργανισμό ενός ηλικιωμένου, αλλά πλέον η <a href="https://www.iatronet.gr/askisi/gymnastiki-askisi/article/4750/i-katallili-askisi-stin-triti-ilikia.html">επιστήμη</a> λέει το ακριβώς αντίθετο: η άσκηση (βέβαια πάντα ήπια) στην τρίτη ηλικία χαρίζει χρόνια και απομακρύνει τον κίνδυνο της άνοιας και βοηθά στον έλεγχο του σωματικού βάρους. Οι γιατροί πλέον συστήνουν την καθημερινή ήπια σωματική δραστηριότητα: περιπάτους στη φύση (<a href="https://www.as-milisoume.gr/el/Articles/190207eseis-perpatate-swsta">Εσείς, περπατάτε σωστά;</a>), κολύμβηση, γιόγκα κ.λπ. ακόμα και σε άτομα άνω των 70 ετών και η Τζέιν Φόντα είναι η ζωντανή απόδειξη πως η συστηματική άθληση μπορεί να κάνει&nbsp; θαύματα στη διατήρηση της νεότητας.</p>• <strong>Τρίτη ηλικία και ερωτική ζωή:</strong> Ένας ακόμη μύθος που έχει πλέον καταρριφθεί από τη σύγχρονη επιστήμη. Οι ηλικιωμένοι όχι μόνο συνεχίζουν να έχουν επιθυμία για σεξουαλικές επαφές, αλλά συχνά ο έρωτας τους χτυπά την πόρτα. Το Εθνικό Ινστιτούτο για τη Γήρανση (NIA) των Η.Π.Α., σε σχετική <a href="https://www.healthyagingpoll.org/report/lets-talk-about-sex">έρευνα</a> διαπίστωσε πως το 40% των ατόμων ηλικίας από 65 έως 80 ετών είναι σεξουαλικά ενεργοί, το 75% δήλωσαν ότι ενδιαφέρονται ακόμα για το σεξ, ενώ το 55% υποστήριξε ότι το σεξ είναι μείζων παράγοντας στην ποιότητα της ζωής τους.• <strong>Τρίτη ηλικία και ποιότητα ζωής:</strong> Οι έρευνες κοινωνιολόγων και ψυχολόγων έχουν θετικά ευρήματα για τη ζωή μετά τη σύνταξη, αφού σχεδόν στο σύνολό τους, δείχνουν πως ο επιπλέον ελεύθερος χρόνος, μετά από ένα σύντομο διάστημα προσαρμογής στις νέες συνθήκες (πάντα μετά τη συνταξιοδότηση υπάρχει ένα «μούδιασμα» λόγω της ξαφνικής λήξης πολυετών συνηθειών) εξελίσσεται σε «δώρο ζωής». Οι συνταξιούχοι στις σχετικές έρευνες, δηλώνουν πως επιτέλους βρήκαν τον χρόνο να κάνουν πράγματα που πάντα ήθελαν ή ονειρεύονταν: από ταξίδια και χόμπι, μέχρι το να περάσουν περισσότερο χρόνο με αγαπημένα τους πρόσωπα ή ακόμα (όπως και η Τζέιν Φόντα) να ξεκινήσουν μια νέα καριέρα.&nbsp;<div></div>
