      Value: |
        <p style="background: white;">Μικρό ή μεγάλο, απλό ή πολυτελές το σπίτι μας είναι η φωλιά μας, ο χώρος που μοιραζόμαστε με τους δικούς μας ανθρώπους τις πιο προσωπικές μας στιγμές και ταυτόχρονα <strong>το καταφύγιό μας από τη ζούγκλα της πόλης</strong>, ο χώρος που μαζευόμαστε για να «ανασυνταχθούμε» και να γεμίσουμε τις μπαταρίες μας. Το κάθε σπιτικό έχει τις δικές του ανάγκες και καθρεφτίζει το γούστο και την προσωπικότητα - τη δική μας και των δικών μας ανθρώπων. </p><p style="background: white;"></p><p style="background: white;"><strong>Ποια είναι τα χαρακτηριστικά ενός σπιτιού που μας χαρίζουν συναισθήματα ηρεμίας και ικανοποίησης;</strong><strong>&nbsp;</strong><strong></strong><strong>Φως - περισσότερο φως:</strong>&nbsp;Είναι πολύ σημαντικό για τη διάθεσή μας το σπίτι μας να είναι φωτεινό κατά τη διάρκεια της ημέρας. Ο φυσικός φωτισμός είναι καλό να είναι απρόσκοπτος. Τοποθετήστε το γραφείο σας δίπλα σε παράθυρα και μπαλκονόπορτες και διαμορφώστε με αυτό το σκεπτικό τους χώρους που χρησιμοποιείτε περισσότερο. Προτιμήστε ανοιχτόχρωμες κουρτίνες που προστατεύουν από αδιάκριτα βλέμματα, χωρίς να σκοτεινιάζουν το χώρο. </p><p style="background: white;"></p><p style="background: white;">Για τις νυχτερινές ώρες, σύμφωνα με το φένκγ σούι, καλό είναι αποφύγετε τις λάμπες που κρέμονται από το ταβάνι. Οι λάμπες δαπέδου που φωτίζουν από κάτω προς τα πάνω προσφέρουν πιο απαλό φωτισμό, διαχέουν το φως πιο αρμονικά και σας βοηθούν να χαλαρώσετε μετά από μία απαιτητική μέρα.</p><p style="background: white;"> <strong>Χρώμα:</strong>&nbsp;Η είσοδος ενός σπιτιού είναι πολύ σημαντική για το φένγκ σούι, καθώς από εκεί εισέρχεται η θετική ενέργεια. Γι’ αυτό και το χρώμα της είναι πολύ σημαντικό. Το πράσινο ευνοεί την ανάπτυξη, το κόκκινο τον πλούτο, το μπλε την ηρεμία και το καφέ τη σταθερότητα. Δοκιμάστε να αλλάξετε χρώμα και δείτε αμέσως τη διάθεσή σας να αλλάζει.</p><p style="background: white;"></p><p style="background: white;">Αν έχετε διάθεση για αλλαγές και στο υπόλοιπο σπίτι σκεφτείτε να βάψετε κάποιους τοίχους με διαφορετικά χρώματα. Διαλέξτε προσεκτικά <a>χρώματα που σπάνε την μονοτονία των λευκών τοίχων </a>και δίνουν έμφαση σε ένα έργο τέχνης που κρέμεται από αυτούς ή σε ένα ωραίο έπιπλο που βρίσκεται μπροστά τους. Βρείτε ένα καλό δειγματολόγιο και αφιερώστε αρκετό χρόνο για την επιλογή σας. Δοκιμάστε σε μια μικρή επιφάνεια πώς φαίνεται το χρώμα πάνω στον τοίχο και παρατηρήστε πώς αλλάζει ανάλογα με το φως. Σιγουρευτείτε πως έχετε βρει το «σωστό» χρώμα, γιατί θα ζήσετε μαζί του για το επόμενο διάστημα. Παρόλα αυτά μην φοβηθείτε τα έντονα χρώματα.&nbsp; &nbsp; &nbsp;</p><p style="background: white;"> <strong>Φυτά και λουλούδια:</strong>&nbsp;Το πράσινο μας ηρεμεί και φέρνει μια αίσθηση της φύσης που λειτουργεί ως αντίδοτο στο πνιγηρό αστικό τοπίο. Η Ελλάδα έχει ηλιοφάνεια τις περισσότερες ημέρες του χρόνου και μας επιτρέπει να χρησιμοποιούμε βεράντες και μπαλκόνια. Τι καλύτερο από το να τις χαιρόμαστε δίπλα σε όμορφα φυτά; Δοκιμάστε να φυτέψετε μυρωδικά που θα χρησιμοποιείτε και στη μαγειρική σας και τοποθετήστε κάποια ανθεκτικά <a>φυτά εσωτερικού χώρου</a>&nbsp;σε δυο-τρεις γωνιές του σπιτιού.&nbsp;</p><p style="background: white;"></p>Μάλιστα, τα φυτά ευνοούν την κίνηση του τσι και άρα της θετικής ενέργειας!<strong>Ανοιχτοί χώροι:</strong>&nbsp;Αποφύγετε να φορτώσετε το σπίτι σας με πολλά έπιπλα και διακοσμητικά αντικείμενα. Χρησιμοποιήστε αποθηκευτικούς χώρους, ράφια και ντουλάπια και αφήστε λίγο ελεύθερο χώρο σε διάφορα σημεία του σπιτιού, όπως για παράδειγμα την κεντρική είσοδο. Τα «φορτωμένα» σπίτια προκαλούν συναισθήματα άγχους και μας κουράζουν πιο γρήγορα, ενώ οι απλές γραμμές και οι ελεύθερες επιφάνειες λειτουργούν ανακουφιστικά και συντελούν στο να νιώθουμε πιο ήρεμοι και ξεκούραστοι, δίνοντας ταυτόχρονα την αίσθηση ότι ο χώρος είναι μεγαλύτερος.Ίσως κάποια από τα παραπάνω να τα κάνετε ήδη. Ίσως κάποια να τα έχετε δοκιμάσει και να έχετε αποφασίσει ότι δεν σας ταιριάζουν. Σίγουρα δεν υπάρχουν «κανόνες» στο πώς θα μπορέσετε να τονώσετε την ενέργεια του σπιτιού σας. Υπάρχουν, όμως, τρόποι να διαμορφώσετε λίγο καλύτερα το εσωτερικό του χώρου που περνάτε αρκετό από το χρόνο σας ώστε να σας δίνει χαρά.
