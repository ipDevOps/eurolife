    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p style="text-align: justify;">Στόχο έχεις, τις καλοκαιρινές διακοπές που τόσο ονειρεύεσαι. Παρακάτω θα δεις μερικές συμβουλές για να τον πετύχεις βάζοντας εύκολα και ανώδυνα κάποια χρήματα στην άκρη.</p><p style="text-align: justify;"><strong>Από πού να ξεκινήσεις την αποταμίευση;</strong></p><p style="text-align: justify;">Πριν ξεκινήσεις να μαζεύεις χρήματα για το ταξίδι σου θα πρέπει να γνωρίζεις το <strong>budget</strong>. Έτσι, θα διαπιστώσεις εάν <strong>ο στόχος που έχεις θέσει είναι ρεαλιστικός</strong> σύμφωνα με τα έσοδα και τα έξοδά σου, αλλά και με το διαθέσιμο χρόνο που έχεις, μέχρι τις διακοπές.</p><p style="text-align: justify;">Αφού υπολογίσεις τα χρήματα που χρειάζεσαι για τις καλοκαιρινές διακοπές σειρά έχει να καταγράψεις (εάν δεν έχεις ήδη μια ξεκάθαρη εικόνα) πόσα χρήματα ξοδεύεις για τα κοινόχρηστα, το ενοίκιο, τη ΔΕΗ, το super market κλπ., κάθε μήνα. Αφαιρώντας αυτά τα χρήματα από τα έσοδά σου θα δεις το ποσό που περισσεύει κάθε μήνα για εσένα. Τότε θα μπορέσεις να αποφασίσεις πόσα χρήματα μπορείς να αποταμιεύεις κάθε μέρα/εβδομάδα/μήνα.</p><p style="text-align: justify;"><em>Θυμήσου, ακόμα κι αν βάζεις στην άκρη 1€ την ημέρα στο τέλος του μήνα θα έχεις μαζέψει 30€! </em></p><p style="text-align: justify;">Παρακάτω, θα δεις μερικά έξυπνα <strong>tips</strong><strong> που θα σε βοηθήσουν να πετύχεις το στόχο σου</strong> ακόμα πιο γρήγορα:</p><p style="text-align: justify;"><strong>1. Κράτα τα ρέστα!</strong></p><p style="text-align: justify;">Πόσες φορές έχει τύχει να αφήσεις πίσω αυτά τα 0.20€ στο περίπτερο, το mini market ή στο καφέ απέναντι από τη δουλειά; Είναι γεγονός ότι το σακούλι όπως και ο κουμπαράς των καλοκαιρινών διακοπών γεμίζει λίγο – λίγο. Οπότε την επόμενη φορά, εάν δεν χρειάζεται να αφήσεις tip, φύλαξε τα ρέστα σου και δες πραγματικό αποτέλεσμα.</p><p style="text-align: justify;"><strong>2. Προσπάθησε να πληρώνεις με μετρητά τα επιπλέον έξοδα</strong></p><p style="text-align: justify;">Πληρώνοντας με μετρητά έχεις μεγαλύτερη αίσθηση του τι ξοδεύεις και άρα είναι πιο εύκολο να μην μπεις στον πειρασμό να αγοράσεις κάτι που δεν χρειάζεσαι. Άλλωστε τι να την κάνεις την καινούργια τσάντα παραλίας εάν στο τέλος δεν μπορείς να πας διακοπές;</p><p style="text-align: justify;"><strong>3. Εκμεταλλεύσου τα προγράμματα επιβράβευσης της κάρτας σου</strong></p><p style="text-align: justify;">Μπορεί αυτό το tip να έρχεται σε αντίθεση με το προηγούμενο, όμως σε ορισμένες περιπτώσεις μπορεί η χρήση της κάρτας να σε βοηθήσει να κάνεις σωστή αποταμίευση, κερδίζοντας χρήματα με τις αγορές σου.</p><p style="text-align: justify;">Εάν η κάρτα σου δεν διαθέτει κάποιο πρόγραμμα επιβράβευσης, να ξέρεις ότι τα περισσότερα καταστήματα και super market διαθέτουν προγράμματα πιστότητας τα οποία παρέχουν εκπτώσεις.</p><p style="text-align: justify;"><strong>4. Θέσε μικρούς επιμέρους στόχους</strong></p><p style="text-align: justify;">Για παράδειγμα, τι πρέπει να εξασφαλίσεις οπωσδήποτε για τις διακοπές σου; Τη μεταφορά, το ξενοδοχείο και τα βασικά έξοδά σου εκεί. Θέσε, λοιπόν, σαν πρώτο στόχο την αποταμίευση των χρημάτων που θα μπορέσουν να σου εξασφαλίσουν τα βασικά και μόλις το πετύχεις, τότε μπορείς να συνεχίσεις να αποταμιεύεις για τις δραστηριότητες που θέλεις να κάνεις.</p><p style="text-align: justify;"><strong>5. Πείσε και την παρέα ή την οικογένειά σου να κάνει αποταμίευση</strong></p><p style="text-align: justify;">Είναι πιο εύκολο να παραμείνεις προσηλωμένος/η στο στόχο όταν ξέρεις ότι δεν είσαι μόνος/η σου. Άλλωστε, λίγη αποταμίευση δεν έβλαψε κανέναν και οι φίλοι ή η οικογένειά σου θα σε ευγνωμονούν, όταν καταφέρετε να βρεθείτε μαζί στον τόπο των διακοπών σας.</p><p style="text-align: justify;">Τέλος, τα παραπάνω είναι μόνο μερικά tips που θα σε βοηθήσουν να αποταμιεύσεις χρήματα για τις καλοκαιρινές διακοπές. Δες, επίσης, ένα πολύ ενδιαφέρον video με το <a href="http://www.as-milisoume.gr/el/Articles/10logos-tis-apotamieusis">10λογο της αποταμίευσης</a> και άντλησε κουράγιο και ακόμα περισσότερη έμπνευση! Μη διστάσεις να το μοιραστείς και με φίλους!</p>
