    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p class="1">Πόσοι και πόσοι δεν είχαν αυτό το όνειρο... Κάποιοι τα κατάφεραν και έκαναν το όνειρό τους πραγματικότητα. Άλλοι πάλι δεν τα κατάφεραν και επέλεξαν κάποιον άλλο δρόμο, που ίσως τους έκανε και περισσότερο ευτυχισμένους από ό,τι η ιατρική. Κάποιοι όμως δεν λένε να το βάλουν κάτω και εξακολουθούν να «κάνουν» το γιατρό ενώ δεν είναι!</p><p class="1"></p><p class="1">Πώς γίνεται αυτό; Με τη «σημαντική» βοήθεια του διαδικτύου! Γιατί ξέρετε ποια είναι η νέα μόδα; Να κάνει ο καθένας μόνος του τη διάγνωση για τον εαυτό του, χωρίς να συμβουλεύεται γιατρό, ή να πηγαίνει αργότερα στο γιατρό, αφού έχει κάνει πρώτα 2-3 εξυπνάδες!</p><p class="1">Το πόσους κινδύνους κρύβει αυτή η νέα μόδα είναι κάτι που δεν θα χρειαζόταν να εξηγήσουμε σε έναν λογικό άνθρωπο. Βέβαια, από την άλλη, βλέποντας γύρω μας πόσοι έχουν αυτή τη συνήθεια, είναι να αναρωτιόμαστε πόσοι λογικοί έχουν απομείνει στον κόσμο αυτό...</p><p class="1"></p><p class="1">Το να μην πηγαίνουμε στο γιατρό όταν εμφανίζεται κάποιο πρόβλημα υγείας μπορεί να είναι καταστροφικό, μπορεί και η παραμικρή καθυστέρηση να είναι σημαντική. Αν αρχίσουμε να ψάχνουμε στο διαδίκτυο τα συμπτώματα που παρουσιάζουμε, το μόνο που θα καταφέρουμε είναι να αγχωθούμε και στην καλύτερη των περιπτώσεων να νομίζουμε ότι...πεθαίνουμε!</p><p class="1"></p><p class="1">Εκτός όμως του επιπλέον άγχους, κάποιοι περνούν και στο επόμενο στάδιο: Στην αυτοσχέδια θεραπεία. Μαζεύοντας στοιχεία από το διαδίκτυο, μαζεύοντας γνώμες από φίλους και γνωστούς («γιατροί» και αυτοί με τη σειρά τους) και κάνοντας δοκιμές με βάση τη...λογική τους, αποφασίζουν να πάρουν από μόνοι τους φάρμακα. Φυσικά, οι επιπτώσεις μπορεί να είναι πολύ σημαντικές και να δημιουργήσουν και πρόβλημα εκεί όπου δεν υπάρχει. </p><p class="1"></p><p class="1">Είναι εύκολο να αντιληφθεί κανείς ότι αυτές οι συνήθειες πρέπει να σταματήσουν πριν δημιουργηθεί κάποιο σοβαρό πρόβλημα. Η επίσκεψη στο γιατρό δεν είναι πάντα ευχάριστη εμπειρία, αυτό είναι γνωστό και κατανοητό, αλλά είναι κάτι απαραίτητο για να είμαστε καλά σε βάθος χρόνου.</p><p class="1"></p><p class="1">Ακόμα και το κόστος των εξετάσεων να μας απασχολεί, μπορεί και αυτό να αντιμετωπιστεί! Τα <a href="http://www.eurolife.gr/el/Products/Health/Diagnosi/Premium-diagnosi-vasiko-ugeia">ασφαλιστικά προγράμματα</a> που καλύπτουν διαγνωστικές εξετάσεις και επισκέψεις σε γιατρούς είναι πλέον ιδιαιτέρως προσιτά, μπορούν να προσαρμοστούν στις ανάγκες μας και στις δυνατότητές μας και να μας απαλλάξουν και από αυτήν την έγνοια. </p><p class="1"></p><p class="1">Κρεμάστε λοιπόν την άσπρη ρόμπα που φορέσατε τις απόκριες για να κάνετε το γιατρό και πάρτε το απόφαση να πάτε σε έναν κανονικό επιστήμονα!</p>
