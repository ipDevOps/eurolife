    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Συνήθως όλοι ξεκινάμε με όρεξη και δυναμισμό και είμαστε σίγουροι ότι θα το πάμε με μια…ανάσα που λέει ο λόγος. Κάπου εκεί στη μέση όμως αρχίζουν και φαίνονται κάποια συννεφάκια. Αρχίζουμε και κουραζόμαστε, δεν μας εκφράζει πλέον το project, δεν ταιριάζουμε με τους συνεργάτες μας, θέλουμε να αλλάξουμε κάποια πραγματάκια και δεν μπορούμε, έχουν αλλάξει τα δεδομένα και άλλα πολλά ανάλογα. Σε αυτές τις περιπτώσεις τι γίνεται; Είναι η αμοιβή το πιο δυνατό κίνητρο για να μας κρατήσει στη θέση μας ή ακόμα και αυτό δεν είναι αρκετό για να συνεχίσουμε;</p><p>Οι σωστές επιλογές (στους συνεργάτες, στους στόχους, στους χρόνους, στα πάντα), η καλή επικοινωνία προς όλες τις πλευρές αλλά και η προσπάθεια για να...διανθίσουμε την καθημερινότητα είναι τρία στοιχεία τα οποία μπορούν να μας βοηθήσουν να διατηρήσουμε ή να ανανεώσουμε την φόρα που έχουμε πάρει.</p><p>Πριν λοιπόν δεσμευτούμε καλό θα ήταν να δοκιμάσουμε ο ένας τον άλλον. Ίσως θα ήταν χρήσιμο να κάνουμε πρώτα μια πιο μικρή δουλειά και να διαπιστώσουμε αν ταιριάζουμε. Επιλέγουμε ανθρώπους για να συνεργαστούμε που ξέρουν τι κάνουν ή που ξέρουν τι θέλουν και πώς. Μην ξεχνάμε ότι αν μπούμε σε αυτήν την διαδικασία θα πρέπει να τους βλέπουμε και να τους μιλάμε μπορεί και κάθε μέρα. Φανταστείτε να μην μπορούμε να συνεννοηθούμε!</p><p>Επίσης, είναι πάρα πολύ σημαντικό να επιλέγουμε πράγματα να κάνουμε τα οποία θέλουμε. Σίγουρα, δεν μπορούμε να επιλέξουμε πάντα, δεν υπάρχει αυτή η πολυτέλεια, αλλά καλό θα ήταν τουλάχιστον να συμφωνούμε με τον σκοπό και το ύφος των πραγμάτων που καλούμαστε να ολοκληρώσουμε, ειδικά αν θα αποτελούν κομμάτι της καθημερινότητάς μας για πολύ καιρό.</p><p>Μπορεί να σας φανεί περίεργο αλλά σε τόσο μεγάλες δουλειές, που υποτίθεται ότι όλα είναι οργανωμένα, τείνουν τα όρια να καταργούνται και αυτό οδηγεί πολλές φορές σε συγκρούσεις. Τα όρια τα θέτουμε από την αρχή, είτε αυτά είναι χρονικά (προθεσμίες, ώρες εργασίας) είτε πιο ουσιαστικά όπως τα καθήκοντα του καθενός και μέχρι που φτάνουν. Πιστέψτε μας, αυτό θα σας σώσει από πολλούς πονοκεφάλους.</p><p>Αν κάπου νιώθουμε ότι βαλτώνουμε, προσπαθούμε να ξυπνήσουμε τα πράγματα. Νέες ιδέες, νέα εργαλεία, καλύτερη επικοινωνία, προσπάθεια για ενδιαφέρουσες αλλαγές.</p><p>Πάνω από όλα όμως εμπιστευόμαστε τον εαυτό μας. Αν κάτι μας λέει μέσα μας ότι αυτό δεν θα πάει καλά, το αφήνουμε και κοιτάμε άλλα μονοπάτια γιατί αυτό το κακό συναίσθημα θα μας ακολουθεί σε όλον το δρόμο και θα είναι και μακρύς...</p>"
