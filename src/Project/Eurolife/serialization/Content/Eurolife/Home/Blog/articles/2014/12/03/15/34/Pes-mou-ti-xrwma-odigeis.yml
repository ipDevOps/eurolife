    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Εσείς τι σκεφτόσασταν όταν επιλέγατε το χρώμα του αυτοκινήτου σας; Πόσο θα σας φτιάχνει τη διάθεση όταν το βλέπετε στο γκαράζ; Πόσο ξεχωριστό θα δείχνει μια βροχερή μέρα ανεβαίνοντας την Κηφισίας; Πόσο ταιριάζει με τα μάτια σας; Ή πώς θα έχετε τις λιγότερες πιθανότητες να εμπλακείτε σε κάποιο ατύχημα;Είναι γεγονός: <strong>το χρώμα που έχει το αυτοκίνητό σας μπορεί να επηρεάσει το πόσο ασφαλής είστε την ώρα που οδηγείτε! </strong>Μάλιστα, όπως έχουν δείξει σχετικές έρευνες, υπάρχουν κάποια χρώματα που φαίνεται να είναι πιο «επιρρεπή» στα ατυχήματα. Αυτό σχετίζεται άμεσα με την ώρα την ημέρας. Έτσι, αν για παράδειγμα οδηγείτε το πρωί, είναι πιο πιθανό να εμπλακείτε σε ατύχημα εάν είστε σε ένα μαύρο, ασημί, γκρι, κόκκινο ή μπλε αυτοκίνητο, γιατί το φως του ήλιου αντανακλάται έντονα όταν πέφτει σε επιφάνειες με αυτά τα χρώματα και είναι πιο πιθανό να «τυφλώνει» τους άλλους οδηγούς. Αντίθετα, το απόγευμα ή νωρίς το ξημέρωμα, όταν το φως είναι λιγοστό, τα κόκκινα και μπλε αυτοκίνητα είναι πιο ασφαλή. Τα μαύρα, γκρι και ασημί παραμένουν «επικίνδυνα» και αυτές τις ώρες. Τέλος, τα περισσότερα ατυχήματα που συμβαίνουν κατά τη διάρκεια της νύχτας περιλαμβάνουν σε μεγαλύτερο ποσοστό κόκκινα και ασημί οχήματα. Εάν πάντως θέλετε ένα χρώμα που δεν δείχνει να αυξάνει το ρίσκο ατυχήματος καμία ώρα της ημέρας προτιμήστε το κίτρινο, το άσπρο, το καφέ, το χρυσαφί, το πράσινο, το πορτοκαλί και το βυσσινί.<p><strong>Ο μύθος του «επικίνδυνου» κόκκινου αυτοκινήτου</strong></p><p>Κατά καιρούς έχουν ακουστεί πολλά για το πόσο ριψοκίνδυνο είναι να επιλέξει κανείς ένα κόκκινο αυτοκίνητο. Ίσως μάλιστα έχετε ακούσει κι εσείς τον αστικό μύθο που θέλει τις ασφαλιστικές εταιρείες να χρεώνουν περισσότερα ασφάλιστρα για τους οδηγούς κόκκινων αυτοκινήτων! Ή ότι οι ελεγκτές της τροχαίας τείνουν να τα σταματούν συχνότερα στο δρόμο για έλεγχο. Η αλήθεια είναι ότι το χρώμα, σε καμία περίπτωση, δεν επηρεάζει το ασφαλιστικό σας συμβόλαιο (ελπίζουμε το ίδιο να συμβαίνει και με το… υποσυνείδητο των αξιωματικών της τροχαίας). Ωστόσο, <strong>έχει διαπιστωθεί και ερευνητικά ότι οι οδηγοί κόκκινων αυτοκινήτων λαμβάνουν πράγματι περισσότερες κλήσεις και είναι πιο επιθετικοί</strong> όταν βρίσκονται πίσω από το τιμόνι. Αυτό σχετίζεται άμεσα με την ψυχολογία των χρωμάτων, τη θεωρία δηλαδή ότι κάθε απόχρωση επηρεάζει τη διάθεσή μας με διαφορετικό τρόπο. Έτσι, το κόκκινο συνήθως μας κάνει πιο δυναμικούς, ριψοκίνδυνους και παθιασμένους –κάτι που όταν βρισκόμαστε στη θέση του οδηγού μπορεί να μεταφράζεται σε πιο «επιθετική» οδήγηση.</p><p></p>"
