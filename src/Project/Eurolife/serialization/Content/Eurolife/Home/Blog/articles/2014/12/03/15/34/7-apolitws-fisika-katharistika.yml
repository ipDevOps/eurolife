    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Όπως αναφέρει η &nbsp;ιστοσελίδα που ειδικεύεται σε θέματα υγείας Underground Health Reporter http://undergroundhealthreporter.com/ ο οργανισμός μιας γυναίκας απορροφά κάθε χρόνο κατά μέσο όρο 2,5 κιλά τοξινών μέσα από την επαφή που έχει το δέρμα της με εκατοντάδες επικίνδυνες χημικές ουσίες που περιέχονται στα απορρυπαντικά και τα καλλυντικά. &nbsp;Και όπως έχει επιβεβαιωθεί από δεκάδες σχετικές έρευνες, οι τοξίνες αυτές αυξάνουν τον κίνδυνο για εμφάνιση πολλών ασθενειών, ανάμεσά τους και αρκετές μορφές καρκίνου, όπως ο καρκίνος του μαστού.&nbsp;</p>Για να περιορίσουμε σημαντικά τα επικίνδυνα χημικά μέσα στο σπίτι μας, αρκεί να αντικαταστήσουμε τα συνηθισμένα καθαριστικά που χρησιμοποιούμε με άλλα, που είναι ακίνδυνα, ακόμα και φυτικά και –επιπλέον- πολύ πιο οικονομικά, όπως:<p><strong>Σόδα</strong></p>Γεμίστε ένα μπουκάλι με σπρέι με σόδα από αυτή που πίνουμε και ψεκάστε τα παράθυρα, τους καθρέφτες, το νιπτήρα, τον πάγκο της κουζίνας. Σκουπίστε με μαλακό πανί και οι επιφάνειες αυτές θα αστράφτουν. Μπορείτε επίσης να τη χρησιμοποιήσετε για να αφαιρέσετε λεκέδες από χαλιά, καλύμματα ή άλλα υφάσματα. &nbsp;<p><strong>Ξύδι</strong></p>Σε πατώματα, πάγκους, γυάλινες επιφάνειες, ακόμα και τα παραθυρόφυλλα, το ξύδι δεν καθαρίζει μόνο αλλά και απολυμαίνει, εξαφανίζει τις δυσάρεστες μυρωδιές και χαρίζει λάμψη. Μπορείτε να το χρησιμοποιείτε μόνο του για να απομακρύνετε υπολείμματα τροφών στον πάγκο ή το νεροχύτη ή να διαλύσετε σε νερό (αναλογία: ένα μέρος ξύδι, τρία μέρη νερό) για μεγαλύτερες επιφάνειες.&nbsp;<p><strong>Μαγειρική</strong> <strong>σόδα</strong></p>Προσθέστε δυο κουταλιές της σούπας στο πλυντήριο των ρούχων αντί για μαλακτικό. Πασπαλίστε με σόδα το χαλί σας, αφήστε το όλη τη νύχτα και το πρωί σκουπίστε καλά με την ηλεκτρική σκούπα για να εξαφανίσετε τις άσχημες μυρωδιές. Μπορείτε επίσης να ρίξετε σόδα σε άλλα σημεία του σπιτιού που πιάνουν μυρωδιά, όπως ο κάδος των σκουπιδιών ή το ψυγείο.&nbsp;<p><strong>Αιθέρια έλαια λεβάντας και tea tree</strong></p>Και τα δύο είναι φυσικά αντιμικροβιακά με αντισηπτικές ιδιότητες, ενώ αρωματίζουν διακριτικά. Προσθέστε μερικές σταγόνες σε ένα μπουκάλι με νερό, ξύδι και βόρακα (ένα φυσικό ορυκτό με λευκαντική και καθαριστική δράση που μπορείτε να βρείτε στα καταστήματα μπαχαρικών), και θα έχετε ένα πανίσχυρο καθαριστικό που η δράση του μπορεί να συγκριθεί κάλλιστα με τα προϊόντα που αγοράζετε στο σούπερ μάρκετ.&nbsp;<p><strong>Μηλόξυδο</strong></p>Προσθέστε στο μηλόξυδο μια δυο κουταλιές μαγειρική σόδα και καθαρίστε μ’ αυτό κάθε σημείο του μπάνιου (πλακάκια, νιπτήρα, μπαταρίες, πατώματα κ.λπ.). Στα σημείο όπου υπάρχει συγκεντρωμένη βρωμιά, απλώστε λίγο από αυτό το μίγμα και τρίψτε με μαλακό πανί.&nbsp;<p><strong>Γαρύφαλλο και κανέλα</strong></p>Ρίξτε ένα-δυο ξυλάκι κανέλας και μερικά καρφάκια γαρύφαλλο μέσα σε κατσαρόλα με νερό και αφήστε τη σε μέτρια φωτιά πάνω στο μάτι της κουζίνας. Σε λίγη ώρα, όλο το σπίτι θα μυρίζει όμορφα χωρίς να έχετε χρησιμοποιήσει χημικά αποσμητικά χώρου. Μπορείτε επίσης να βάλετε γαρύφαλλο και κανέλα μέσα σε ένα ταψάκι ή άλλο πυρίμαχο σκεύος μέσα στο ζεστό φούρνο μόλις τελειώσετε το μαγείρεμα για να μην μείνουν οι μυρωδιές του φαγητού.&nbsp;<p><strong>Υπεροξείδιο του υδρογόνου</strong></p><p>Το γνωστό μας «οξυζενέ» είναι άριστο λευκαντικό και μπορεί να χρησιμοποιηθεί αντί για χλωρίνη, με πολλή μεγαλύτερη ασφάλεια.&nbsp;</p>Για όλους εμάς, λοιπόν, που θέλουμε να εξασφαλίσουμε όχι μόνο αστραφτερή καθαριότητα αλλά και υγιεινό περιβάλλον στο σπίτι, υπάρχουν πολλές λύσεις απλές και πολύ οικονομικές. Αρκεί, να την ψάξουμε λίγο…"
