    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Πιστεύετε ότι αυτό που χρειάζεται κυρίως ένας άνθρωπος για να γίνει επιτυχημένος σε οποιονδήποτε τομέα είναι η εξυπνάδα ή το ταλέντο; Κι όμως! Μια έρευνα που έγινε &nbsp;πρόσφατα αποκαλύπτει ότι το «μυστικό της επιτυχίας» βασίζεται σε εντελώς διαφορετικούς παράγοντες!&nbsp;<p>Σύμφωνα με τα αποτελέσματα της έρευνας που δημοσιεύτηκε στην επιθεώρηση Learning and Individual Differences, το στοιχείο που αποτελεί καλύτερο δείκτη πρόβλεψη της επιτυχίας ενός ατόμου είναι η προσωπικότητά του!&nbsp;</p><p>Για τις ανάγκες της έρευνας, ο δρ. Arthur Poropat από τη σχολή Εφαρμοσμένης Ψυχολογίας του πανεπιστημίου Griffith μελέτησε τα πέντε πιο σημαντικά χαρακτηριστικά της προσωπικότητας (ευσυνειδησία, ειλικρίνεια, χαρούμενη διάθεση, συναισθηματική ισορροπία και εξωστρέφεια) και τη σχέση που είχαν με τις επιδόσεις σπουδαστών.&nbsp;</p>Αυτό που διαπίστωσε ήταν ότι όσοι διέθεταν σε μεγαλύτερο ποσοστό αυτά τα χαρακτηριστικά έπαιρναν στις εξετάσεις έως και έναν βαθμό παραπάνω από τους συμφοιτητές τους, ανεξάρτητα από το πόσο έξυπνοι ήταν. &nbsp;<p>Παλαιότερες έρευνες έχουν δείξει ότι οι άνθρωποι που θεωρούν τον εαυτό τους έξυπνο έχουν συχνά την τάση να σταματούν να προσπαθούν πολύ, με αποτέλεσμα οι επιδόσεις τους να μειώνονται, ενώ αντίθετα όσο θεωρούν τον εαυτό τους εργατικό γίνονται όλο και καλύτεροι.&nbsp;</p>Η έρευνα του Poropat είναι μια καλή είδηση για όλους όσοι δεν θεωρούν ότι γεννήθηκαν με ένα εξαιρετικά υψηλό IQ. Γιατί, μολονότι η εξυπνάδα είναι κάτι που δεν μπορεί να εξελιχθεί πολύ στη διάρκεια της ζωής ενός ατόμου, τα χαρακτηριστικά της προσωπικότητας μπορούν να αλλάξουν αν προσπαθήσει.&nbsp;<p>«Η προσωπικότητα αλλάζει και οι άνθρωποι μπορούν να γίνουν πιο ευσυνείδητοι και ειλικρινείς, με θετικές συνέπειες στην ικανότητά τους να μαθαίνουν πράγματα», όπως σχολιάζει ο ίδιος ο επικεφαλής της έρευνας. «Αντίθετα, δεν υπάρχουν αρκετές ενδείξεις ότι η ευφυΐα ‘μαθαίνεται’, παρά το γεγονός ότι στο εμπόριο κυκλοφορούν διάφορες εφαρμογές που υπόσχονται ότι μπορούν να το κάνουν».&nbsp;</p>Ο ίδιος προτρέπει όποιον θέλει να πετύχει στη ζωή του να επιδιώξει να αναπτύξει όσο περισσότερο γίνεται αυτά τα πέντε χαρακτηριστικά που θεωρεί καίρια σε μια προσωπικότητα που μπορεί να καταφέρει σπουδαία πράγματα. Είναι εκείνα που θα τον κάνουν να θέλει να προσπαθεί όλο και περισσότερο, πράγμα που τελικά είναι στην πραγματικότητα το «κλειδί» το οποίο ανοίγει την πόρτα της επιτυχίας.&nbsp;"
