        <p style="background: white;"></p><p style="background: white;">Σίγουρα σε κάποια συγκεκριμένη στιγμή όλοι έχουμε βρεθεί αντιμέτωποι μ’ ένα πρόβλημα υγείας, το οποίο συνειδητοποιήσαμε –τις περισσότερες φορές εκ των υστέρων- ότι είχε άμεση σχέση με τα συναισθήματά μας εκείνη την περίοδο της ζωής μας. Ο πόνος στο στομάχι, τα προβλήματα του εντέρου, οι συχνοί πονοκέφαλοι, το τρίξιμο των δοντιών κατά τη διάρκεια του ύπνου, ενδοκρινολογικά θέματα, είναι μερικά από τα πολλά προβλήματα που σωματοποιούμε. Τί σημαίνει αυτό; <strong>Ο οργανισμός μας είναι φτιαγμένος για να διαχειρίζεται συγκεκριμένες καταστάσεις και όταν υπερβαίνουμε τις ποσότητες του άγχους που μπορεί να δεχτεί, τότε πολύ απλά αντιδρά. </strong>Ουσιαστικά μας δηλώνει ότι κάτι κάνουμε λάθος και πρέπει να βρούμε ξανά την «κανονικότητά» μας.Σημαντικό ρόλο παίζει επίσης και το εσωτερικευμένο άγχος, το οποίο οι περισσότεροι αγνοούμε ή δεν μπορούμε να αναγνωρίσουμε, αλλά το σώμα μας εξωτερικεύει με ένα πρόβλημα υγείας, όπως οι συνηθισμένες ημικρανίες και ο κνησμός σε συγκεκριμένα σημεία. Επίσης, όταν δυσκολευόμαστε να εκφράσουμε τα συναισθήματά μας, όπως η λύπη, ο θυμός, ή ακόμα και οι ανεκπλήρωτες προσδοκίες, ο οργανισμός μας χρειάζεται μια βαλβίδα αποσυμπίεσης και είναι σύνηθες να τη δημιουργεί μόνος του. Έτσι, λοιπόν, <strong>τα συναισθήματα σωματοποιούνται και μετατρέπονται σε ψυχοσωματικές αντιδράσεις τις οποίες μπορεί να δούμε να εμφανίζονται στο σώμα μας</strong>, για παράδειγμα ως δερματικά προβλήματα.&nbsp; &nbsp;Η αλήθεια είναι πως κάθε φορά που νιώθουμε πως ο οργανισμός μας μάς δίνει ένα μήνυμα, πρέπει να το αφουγκραζόμαστε και, αφενός να επισκεπτόμαστε το γιατρό μας ώστε να βεβαιωθούμε ότι ένα απλό σύμπτωμα δεν θα αποκτήσει βιολογική υπόσταση ή δεν οφείλεται σε βλάβη, και αφετέρου να αναζητούμε τα βαθύτερα αίτια του προβλήματος που σίγουρα κρύβονται στο συναισθηματικό μας κόσμο. Το σώμα και η ψυχή δρουν παράλληλα και επιβεβαιώνουν τον κανόνα των συγκοινωνούντων δοχείων, πράγμα που σημαίνει ότι κάθε πόνος στο σώμα μας έχει το λόγο του και κάθε συναισθηματική «αναταραχή» ισοδυναμεί συνήθως μ’ ένα πόνο.Ενδεικτικά, το υπερβολικό στρες συνήθως σχετίζεται με την αρτηριακή πίεση, ενώ όταν πνίγουμε τα συναισθήματά μας πιθανά η καρδιά θα αντιδράσει. Οι ημικρανίες πηγαίνουν περισσότερο στους τελειομανείς και σε εκείνους που απογοητεύονται. Το άγχος, τα αρνητικά συναισθήματα, ακόμη και ο φόβος συνδέονται με τις παθήσεις του πεπτικού συστήματος, ενώ η υπερένταση εκφράζεται με πόνο στον αυχένα.&nbsp;Σε κάθε περίπτωση όμως <a href="http://www.as-milisoume.gr/el/Articles/giati-na-kaneis-check-up" target="_blank">ένα check up ακόμα κι αν αισθανόμαστε υγιείς</a>, ανά τακτά χρονικά διαστήματα, σίγουρα θα μας βοηθήσει να εντοπίσουμε ένα πρόβλημα υγείας πολύ νωρίτερα από τη στιγμή που θα το αντιλαμβανόμασταν.Τέλος, σίγουρα η κάθε περίπτωση είναι μοναδική. Ωστόσο, εάν ένα πρόβλημα που αντιμετωπίζουμε δεν είναι βιολογικό, τότε οφείλουμε πολύ σοβαρά ν’ ακούσουμε το σώμα μας και να διορθώσουμε τα λάθη της καθημερινότητάς μας. Θα μας κάνει σε όλα τα επίπεδα πιο λειτουργικούς.&nbsp;</p>
