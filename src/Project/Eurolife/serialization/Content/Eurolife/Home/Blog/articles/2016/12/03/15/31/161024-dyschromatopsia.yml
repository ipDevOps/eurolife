        <p style="margin-left: 0in;">Υπάρχουν άνθρωποι ανάμεσά μας που δυσκολεύονται να οδηγήσουν γιατί δεν βλέπουν καλά τα χρώματα στους φωτεινούς σηματοδότες,&nbsp; δεν διακρίνουν αν η μπριζόλα τους είναι καλοψημένη ή σενιάν, δεν μπορούν να επιλέξουν ανάμεσα σε δυο πουκάμισα… </p><p>Τι ξέρουμε για αυτούς που πάσχουν από αχρωματοψία/δυσχρωματοψία, πάθηση που πρωτοαναφέρθηκε από τον John Dalton το 1753 (εξ ου και Δαλτονισμός);</p><ol>    <li>Μπερδεύονται στον προσδιορισμό χρωμάτων: Οι αποχρώσεις του πράσινου, του κίτρινου, του καφέ, του κόκκινου και του πορτοκαλί τους φαίνονται όμοιες, ειδικά όταν το φως δεν είναι καλό. Επίσης μπορεί να μπερδευτούν ανάμεσα στο ροζ και το γκρι, ή το μπλε και το μοβ. &nbsp;Η πιο κοινή μορφή δαλτονισμού είναι η αδυναμία να ξεχωρίσεις το πράσινο ή/και το κόκκινο. </li>    <li>Δυσκολεύονται στα φανάρια: το πράσινο τους φαίνεται πολύ αχνό έως και λευκό. Μπερδεύονται ανάμεσα στο πορτοκαλί και το κόκκινο, ειδικά το βράδυ. Η δυσκολία αυτή μπορεί να επηρεάσει την ικανότητά τους να αντιδράσουν σε χρωματικά κωδικοποιημένη πληροφορία, καθιστώντας τους έως και 30% πιο αργούς. &nbsp;Αποτέλεσμα; Πρόβλημα στην οδήγηση. </li>    <li>Βλέπουν μόνο το 5-10% των αποχρώσεων που βλέπει ο άνθρωπος με κανονική όραση, ο οποίος αντιλαμβάνεται περίπου 1.000.000 διαφορετικές, διακριτές, αποχρώσεις! Πόσο μονότονη η ζωή!</li>    <li>Είναι, στη συντριπτική πλειοψηφία τους, άνδρες. Ένας στους 12 άνδρες κληρονομεί την πάθηση από κάποιον γονιό. Ενώ μόνο μια στις 200 γυναίκες πάσχει από αχρωματοψία, μια στις έξι είναι φορέας του γονιδίου που ευθύνεται για αυτήν. Το συγκεκριμένο γονίδιο βρίσκεται στο χρωμόσωμα Χ (του οποίου οι άνδρες έχουν μόνο ένα αντίγραφο) και είναι υπολειπόμενο… Έτσι, οι πατέρες με αχρωματοψία περνούν το γονίδιο στις κόρες τους ενώ οι κόρες έχουν 50% πιθανότητες να το περάσουν, με τη σειρά τους, στους γιούς τους…</li>    <li>Το αγαπημένο τους χρώμα είναι συνήθως το μπλε, γιατί το βρίσκουν ένα πολύ πλούσιο, γεμάτο χρώμα.</li></ol><p>Υπάρχουν πολλά ενδιαφέροντα στοιχεία γύρω από την αχρωματοψία. Για παράδειγμα, στον Β’ Παγκόσμιο Πόλεμο, οι στρατιώτες με αυτή την πάθηση ήταν ιδιαίτερα χρήσιμοι και τους έστελναν σε μυστικές αποστολές εναέριας αναγνώρισης, γιατί ξεχώριζαν πιο εύκολα τα καμουφλαρισμένα οχήματα. Γιατί; Γιατί λόγω της δυσχρωματοψίας, δεν διέκριναν τις πολλές, παρόμοιες αποχρώσεις του τοπίου και του καμουφλάζ, ώστε μπορούσαν, απερίσπαστοι, να διακρίνουν το σχήμα και να εντοπίσουν το όχημα! </p><p>Παρολαυτά, εν καιρώ ειρήνης, οι άνθρωποι αυτοί -300 εκατομμύρια σε όλον τον κόσμο- ζουν με ένα πρόβλημα που μπορεί να μη θέτει σε κίνδυνο τη ζωή τους, είναι όμως ενοχλητικό, ειδικά όταν δεν τους επιτρέπει να οδηγήσουν. Μια εταιρία στην Καλιφόρνια έφτιαξε γυαλιά που συνδυάζουν την επιστήμη του δαλτονισμού με την οπτική τεχνολογία. Εξουδετερώνουν το σύμπτωμα σύγχυσης πράσινου-κόκκινου, με έναν εξειδικευμένο φακό που φιλτράρει συγκεκριμένα χρώματα (αυτά που τους εμποδίζουν να δουν τα άλλα κανονικά). </p><p>Αξιοποιώντας όλες τις σύγχρονες έρευνες για τη γενετική του Δαλτονισμού και άλλες ανωμαλίες που σχετίζονται με τις φωτοχρωστικές, αρχικά χρησιμοποίησαν την προσομοίωση σε υπολογιστή για να κατανοήσουν την αντίληψη για τα χρώματα των ασθενών που δεν ξεχώριζαν το πράσινο ή το κόκκινο. Το επόμενο βήμα ήταν να σχεδιάσουν ένα ιδανικό φίλτρο, στοχεύοντας συγκεκριμένες φωτοχρωστικές. Δημιούργησαν μια μέθοδο που αποκαλούν «πολυεπίπεδο» φιλτράρισμα, που κόβει έντονα κύματα φωτός ώστε να τονίσει συγκεκριμένα χρώματα. Οι φακοί των γυαλιών EnChroma διαχωρίζουν τα «κόκκινα» και «πράσινα» κωνία* εκεί που τα μεν υπερκαλύπτουν τα δε δημιουργώντας το μπέρδεμα, βελτιώνοντας την όραση όσων δυσκολεύονται να διακρίνουν αυτά τα δυο χρώματα. </p><p>*<em>Ο αμφιβληστροειδής χιτώνας του ματιού μας περιέχει περίπου 6 εκ. κωνία (κωνιοφόρα κύτταρα που είναι φωτοϋποδοχείς) και κάθε ένα από αυτά συνδέεται με ένα συγκεκριμένο χρώμα, αντιδρώντας σε φως συγκεκριμένων συχνοτήτων. Οι τρεις διαφορετικοί τύποι κωνίου αντιστοιχούν στα τρία βασικά χρώματα της όρασης: κόκκινο, πράσινο, μπλε. </em></p><p style="margin-left: 0in;">Μπορείτε να κάνετε ένα απλό τεστ για να δείτε αν βλέπετε σωστά τα χρώματα στην <a href="http://enchroma.com/test/instructions/">ιστοσελίδα της εταιρείας</a>.</p><p style="margin-left: 0in;"><em>Photo</em><em> </em><em>credit</em><em>: η φωτογραφία είναι από την ιστοσελίδα της </em><em>EnChroma</em><em>®</em></p>
