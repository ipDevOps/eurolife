    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Εξωτερικά μοιάζει με ένα παραδοσιακό βρετανικό σπίτι κι αν δεν γνωρίζει κάποιος την ιστορία του μπορεί και να μην του ρίξει δεύτερη ματιά. Το συγκεκριμένο κτίριο όμως που βρίσκεται μέσα στο campus του Πανεπιστημίου του Brighton διαθέτει μια πρωτοτυπία: είναι το πρώτο σπίτι στη Μ. Βρετανία –και ένα από τα ελάχιστα που υπάρχουν στον κόσμο- που έχει κατασκευαστεί εξ ολοκλήρου από σκουπίδια!&nbsp;Οι δημιουργοί του από το αρχιτεκτονικό γραφείο BBM, &nbsp;το ονόμασαν –τι άλλο;- «Τhe Waste House» και το σχεδίασαν σε συνεργασία με τους τελειόφοιτους φοιτητές του Πανεπιστημίου.&nbsp;</p><p>Οι τοίχοι του κτιρίου είναι φτιαγμένοι από παλιά κομμάτια μοκέτας και για μόνωση ανάμεσά τους στοιβάζονται 20.000 οδοντόβουρτσες οι οποίες είχαν μοιραστεί στους επιβάτες που ταξίδευαν πρώτη θέση σε πτήσεις προς το αεροδρόμιο Gatwick, 4.000 θήκες DVD, 2.000 παλιές δισκέτες για υπολογιστή και δύο τόνοι τζην ρούχα.&nbsp;Αυτή η σούπερ οικολογική μόνωση του σπιτιού είναι ορατή στον επισκέπτη, χάρη στα ειδικά παράθυρα που σου επιτρέπουν να ρίξεις μια ματιά στο εσωτερικό των δομικών υλικών.&nbsp;</p>Στο εσωτερικό έχουν αξιοποιηθεί πεταμένα κομμάτια ξύλο, πλαστικό και άλλα υλικά που βρέθηκαν στα σκουπίδια ή που είχαν παραμείνει στη διπλανή οικοδομή μετά την ολοκλήρωσή της.Το κτίριο λειτουργεί ως παράρτημα της σχολής Καλών Τεχνών του Πανεπιστημίου, φιλοξενεί εργαστήρια, εκθέσεις και σεμινάρια και είναι επισκέψιμο για σχολεία, ντιζάινερς, αρχιτέκτονες και όποιον άλλο θέλει να πάρει μια ιδέα για το πώς μπορεί να εφαρμόσει την οικολογία στην πράξη.Στόχος της δημιουργίας του <strong>Waste House</strong> είναι να αποδειχτεί περίτρανα ότι τα σκουπίδια μπορούν να αξιοποιηθούν και πως οτιδήποτε &nbsp;δεν θεωρείται πια «χρήσιμο» μπορεί να αποκτήσει μια δεύτερη ζωή σαν κάτι άλλο."
