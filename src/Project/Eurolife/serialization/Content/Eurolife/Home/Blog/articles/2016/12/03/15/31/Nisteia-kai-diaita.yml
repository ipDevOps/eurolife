      Hint: Main content
      Value: "Σε όλα τα ιερά κείμενα των γνωστών θρησκειών συναντάμε συγκεκριμένους διατροφικούς κανόνες, μέρος των οποίων αποτελεί και η νηστεία, δηλαδή η αποχή από ορισμένα τρόφιμα για κάποιο προκαθορισμένο διάστημα, αρκετές φορές μέσα στο έτος. Η Σαρακοστή χρονικά συμπίπτει με το τέλος του χειμώνα και την «αρχή της ζωής», το ξύπνημα της φύσης και των αισθήσεων. Έχουμε την τάση να απαλλαγούμε από το περιττό βάρος και από το λίπος που έχουμε αποθηκεύσει κατά τις κρύες μέρες του χειμώνα και να τραφούμε με πιο ελαφριές και υγιεινές τροφές, φρούτα και λαχανικά που «σκάνε μύτη» αυτή την εποχή μαζί με την άνοιξη και την επερχόμενη «απειλή» της παραλίας. Η νηστεία είναι μια καλή ευκαιρία να μειώσουμε το βάρος μας, αλλά και να κάνουμε μια σωστή αποτοξίνωση.&nbsp;<strong>Τα οφέλη της νηστείας&nbsp;</strong>Η νηστεία αποτελεί μια πολύ καλή αφορμή να κόψουμε για λίγο το κρέας, τα αβγά και το βούτυρο και να θωρακίσουμε την υγεία μας περιλαμβάνοντας στη διατροφή μας τροφές με υψηλή περιεκτικότητα σε αντιοξειδωτικές ουσίες, που προστατεύουν μεταξύ άλλων από τα καρδιαγγειακά νοσήματα και τον καρκίνο.&nbsp;Η νηστεία ενισχύει τους φυσικούς μηχανισμούς αποτοξίνωσης του οργανισμού και το ανοσοποιητικό σύστημα, δημιουργεί αίσθημα ευεξίας και εσωτερικής καθαρότητας, βελτιώνει τη λειτουργικότητα του εντέρου και την κατάσταση του δέρματος, συμβάλλει στην ελάττωση της υψηλής χοληστερόλης στο αίμα και της ανεβασμένης αρτηριακής πίεσης, έχει καρδιοπροστατευτική, αντιφλεγμονώδη, αντιγηραντική και μακροβιοτική δράση. Τρώμε τρόφιμα λιγότερο επεξεργασμένα, περισσότερο θρεπτικά και ιδιαίτερα γευστικά. Με την αυξημένη κατανάλωση λαχανικών, φρούτων, ακατέργαστων δημητριακών και ελαιολάδου θωρακίζουμε τον οργανισμό μας με καροτίνες, βιοφλαβονοειδή και βιταμίνες που έχουν αντιοξειδωτική δράση. Η περίοδος νηστείας μπορεί να μας χαρίσει ευεξία, αποτοξίνωση και να ανεβάσει με τρόπο φυσικό τη διάθεσή μας και τα επίπεδα της ενέργειάς μας. &nbsp;&nbsp;&nbsp;<strong>Τι πρέπει να προσέξουμε:</strong>Η νηστεία δεν έχει ως σκοπό το αδυνάτισμα. Εντούτοις, μπορεί να συντελέσει στην απώλεια βάρους αν προσέχουμε και τρεφόμαστε λιτά, με τρόφιμα θρεπτικά και σε μερίδες σχετικά μικρές. Στην αντίθετη περίπτωση, αν το ρίξουμε στη λαγάνα και το χαλβά του μπακάλη θα έχουμε προφανώς το αντίθετο αποτέλεσμα. &nbsp;<strong>&nbsp;Προσοχή: Η μακρά περίοδος αυστηρής νηστείας δεν συνίσταται σε όλους, παρά στους απόλυτα υγιείς ενήλικες χωρίς ειδικές διατροφικές ανάγκες.&nbsp;</strong>"
