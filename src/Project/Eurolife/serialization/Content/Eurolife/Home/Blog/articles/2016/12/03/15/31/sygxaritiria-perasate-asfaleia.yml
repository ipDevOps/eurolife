        <p>Το άγχος των εξετάσεων και η αναμονή των αποτελεσμάτων ξεχνιούνται πολύ εύκολα όταν διαπιστώνεις ότι πέρασες εκεί που θέλεις και μπορείς πλέον να ανοίξεις τα φτερά σου και να κάνεις όσα ονειρευόσουν. Ναι, θα χρειαστεί προσπάθεια, κανείς δεν λέει το αντίθετο, αλλά θα είναι γλυκιά γιατί θα κάνεις αυτό που έχεις επιλέξει και αγαπάς. Και είναι ιδιαίτερα τυχεροί όσοι το καταφέρνουν αυτό.</p><p>Μαζί με τις χαρές όμως έρχονται και κάποιες ευθύνες, κάποιες έννοιες που μέχρι πριν δεν υπήρχαν. Όσο ήμασταν στο σχολείο, ανήλικοι, οι γονείς μας ήταν αυτοί που αναλάμβαναν τα... «σοβαρά» πράγματα και προσπαθούσαν να μας προφυλάξουν. Η είσοδος στο πανεπιστήμιο συνήθως συμπίπτει με την εποχή που όλες αυτές οι ευθύνες περνούν σε εμάς-όπως πρέπει, αφού πλέον είναι δικές μας-και είναι φυσικό σε πολλά από τα θέματα να είμαστε πελαγωμένοι.</p><p>Μαζί λοιπόν με την εύρεση σπιτιού και επίπλων, με το να συνηθίσουμε στη σχολή μας με τόσους καινούριους ανθρώπους και διαφορετικές συνθήκες, έρχονται και θέματα που δεν τα φανταζόμασταν, όπως για παράδειγμα η ασφάλισή μας. Το πιο σύνηθες είναι, όσο είμαστε κάτω των 18 ετών, να είμαστε σαν προστατευόμενα τέκνα κάτω από τις ασφάλειες των γονιών μας και αυτό είναι πιθανόν να συνεχίζεται και για κάποια χρόνια ακόμα, όσο είμαστε φοιτητές. Επίσης, ασφάλιση φοιτητών προσφέρουν και τα ίδια τα πανεπιστήμια με την εγγραφή κάτι όμως που πολλοί νέοι (ή και παλιοί ακόμα) φοιτητές δεν γνωρίζουν.</p><p>Σε αυτές τις περιπτώσεις λοιπόν είναι ιδιαίτερα βοηθητικό να στραφούμε σε κάποιο πακέτο ιδιωτικής ασφάλισης ακόμα και αν αυτό μας προσφέρει μόνο τα βασικά. Τα ιδιωτικά πακέτα ασφάλισης μπορούν να υπάρχουν σε συνδυασμό με κάποιο δημόσιο και μας δίνουν περισσότερες επιλογές και δυνατότητες από ότι θα είχαμε μόνο με το ένα. Με αυτόν τον τρόπο είμαστε βέβαιοι ότι ό,τι και αν συμβεί θα είμαστε σε καλά χέρια, ακόμα και αν οι δικοί μας είναι μακριά.</p><p>Οι <a href="http://www.eurolife.gr/el/Products/Health/" target="_blank">επιλογές είναι πολλές</a>&nbsp;και μπορούν να προσαρμοστούν στα χρήματα που μπορούμε να δώσουμε και σε αυτά που επιθυμούμε. Παράλληλα έχουμε βοήθεια σε ότι χρειαστούμε, με αναλυτικές οδηγίες για το τι πρέπει να κάνουμε αν μας συμβεί κάτι.</p>Σίγουρα αξίζει να κρατήσουμε ένα μικρό ποσό στην άκρη για τα ασφάλιστρά μας και να έχουμε το...κεφάλι μας ήσυχο! Με αυτόν τον τρόπο μπορούμε να περάσουμε απερίσπαστοι όσο καλά θέλουμε μια φοιτητική περίοδο που θα έχουμε να θυμόμαστε όλη μας τη ζωή.
