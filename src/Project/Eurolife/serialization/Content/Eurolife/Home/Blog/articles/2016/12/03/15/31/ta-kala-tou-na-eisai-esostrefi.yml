    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Με μεγάλη χαρά, σχεδόν ανακούφιση, γύρισα την τελευταία σελίδα του βιβλίου “Quiet: The Power of Introverts in a world that can’t stop talking” (Ησυχία: Η δύναμη της Εσωστρέφειας σε έναν κόσμο που δεν σταματά να μιλάει) της Susan Cain, που δυστυχώς δεν έχει ακόμη μεταφραστεί στα Ελληνικά. Αναγνώρισα στις 350 σελίδες του σκέψεις μου και συμπεριφορές, τόσο δικές μου όσο και άλλων, και μια λογική εξήγηση για αυτές. Οι άνθρωποι χωρίζονται σε εσωστρεφείς κι εξωστρεφείς. Το ένα τρίτο περίπου είμαστε εσωστρεφείς. Και οι περισσότεροι από εμάς έχουμε μάθει να καλύπτουμε την εσωστρέφεια με ένα πέπλο διάχυτης, αλλά επιφανειακής, κοινωνικότητας, επειδή καταλάβαμε, από πολύ μικροί,&nbsp; πως αυτό θα μας βοηθήσει να επιβιώσουμε σε μια κοινωνία που επιβραβεύει την εξωστρέφεια.</p><p>Κι όμως η εξωστρέφεια είναι υπερτιμημένη. Η &nbsp;προσπάθεια της καλλιέργειάς &nbsp;και της ανάδειξής &nbsp;της –σε όλες τις βαθμίδες της εκπαίδευσης, ακόμη κι από το νηπιαγωγείο, και βέβαια στον επαγγελματικό στίβο- είναι προϊόν της Δυτικής κουλτούρας &nbsp;που δημιούργησε και επέβαλε ένα «μοντέλο» για την επιτυχία. &nbsp;Έτσι καταλήξαμε στις ομαδικές εργασίες, στα open-plan γραφεία, στις περίφημες «μυαλοθύελλες» (brain-storming sessions) όπου γεννιούνται, λέει, οι μεγάλες ιδέες… &nbsp;Τα μεγάλα μυαλά, οι εφευρέσεις, οι πρωτότυπες επιχειρηματικές ιδέες είναι όμως &nbsp;συνήθως προϊόντα εσωστρεφών ανθρώπων, που προτιμούν να εργάζονται και να σκέπτονται μόνοι, που δεν θα επιβάλλουν μεγαλόφωνα τη γνώμη τους στην ομήγυρη, &nbsp;που δεν σήκωναν το χέρι στην τάξη μόνο και μόνο για να ακουστεί η φωνή τους, που ήταν ευτυχείς παίζοντας μόνοι τους στην παιδική χαρά…</p><p>Ποια είναι τα 10 βασικά χαρακτηριστικά των εσωστρεφών ανθρώπων που τους κάνουν να ξεχωρίζουν:</p><ol>    <li>Συνεργάζονται καλύτερα ,&nbsp; ειδικά σε προσωπικό επίπεδο, σε καταστάσεις ένας-προς-έναν.</li>    <li>Διατηρούν μακροχρόνιες φιλίες, έχουν λιγότερους, αλλά ουσιαστικούς, φίλους.</li>    <li>Είναι πιο ευέλικτοι, μπορούν να αλλάξουν πλεύση γρήγορα και ανώδυνα όταν αυτό χρειαστεί.</li>    <li>Είναι πολύ ανεξάρτητοι και πιο αυτάρκεις.</li>    <li>Εστιάζουν με μεγαλύτερη ευκολία σε αυτό που κάνουν, προσηλώνονται στον στόχο.</li>    <li>Τους απασχολούν σοβαρές σκέψεις για τον χαρακτήρα και τις πράξεις τους, είναι καλοί στην αυτοκριτική.</li>    <li>Έχουν ενισχυμένη αίσθηση της ευθύνης.</li>    <li>Είναι πολύ δημιουργικοί και σκέπτονται «έξω από το κουτί».</li>    <li>Έχουν αναλυτική ικανότητα και είναι καλύτεροι στα σύνθετα έργα.</li>    <li>Είναι έξυπνοι και μελετηροί.</li></ol><p>Το βασικό βέβαια είναι ότι για να αντιληφθεί κανείς αυτά τα πλεονεκτήματα και να τα εκτιμήσει πρέπει να κάνει τον κόπο να τους γνωρίσει, μιας και οι εσωστρεφείς άνθρωποι δε «φωνάζουν» και δεν προβάλλουν τον εαυτό τους!</p>"
