      Value: |
        <p>Το σημαντικότερο σε αυτές τις περιπτώσεις είναι να μην προκλήθηκε κάποιο σοβαρό θέμα ή κάποιος τραυματισμός. Πριν όμως μαλώσουμε το παιδί μας θα πρέπει να είμαστε πάνω από όλα ψύχραιμοι ώστε να μπορέσουμε να εξηγήσουμε στο παιδί ό,τι θέλουμε με σαφήνεια και κατανόηση. </p><p>Είναι σημαντικό να έχουμε θέσει (και στον εαυτό μας αλλά και στο παιδί) κάποια όρια για το τι θεωρούμε σοβαρό και τι όχι και να είναι ξεκάθαρες οι συνέπειες και για τις δύο περιπτώσεις. Το παιδί επίσης θα πρέπει να γνωρίζει τι δεν πρέπει να κάνει, να γνωρίζει δηλαδή ξεκάθαρα τους κανόνες. Από κάθε γεγονός μπορεί να προκύψει κάτι θετικό. Από μια ζημιά μπορούμε να αρπάξουμε την ευκαιρία να διδάξουμε αξίες ενώ η τιμωρία είναι σημαντικό&nbsp; να ανταποκρίνεται στη σοβαρότητα της ζημιάς αλλά και στην ηλικία του παιδιού. </p><p>Κάθε ζημιά όμως μπορεί να έχει και άλλες προεκτάσεις! Μπορεί να συνεπάγεται έκτακτα έξοδα για το σπίτι αλλά και για την οικογένεια συνολικά που μπορεί να βάζουν τον οικογενειακό προϋπολογισμό σε μπελάδες. Τι κάνουμε σε αυτήν την περίπτωση;</p><p>Για τέτοιες περιπτώσεις υπάρχουν <span style="text-decoration: underline;"></span><a href="http://www.eurolife.gr/el/Products/Home"><span style="text-decoration: underline;">ειδικά ασφαλιστικά προγράμματα για το σπίτι</span></a> που μπορούν πολύ εύκολα, ολοκληρωμένα και οικονομικά να καλύψουν ό,τι απρόοπτο προκύψει. </p><p>Κάθε μία από τις πιο συνηθισμένες ζημιές καλύπτονται από τα προγράμματα αυτά και οι γονείς έχουν το μυαλό τους ήσυχο. </p><p>Για παράδειγμα, η θραύση τζαμιών. Οι λόγοι μπορεί να είναι πολλοί αλλά το αποτέλεσμα είναι το ίδιο. Πρωτίστως σημασία έχει να μην τραυματιστεί κανείς αλλά σε δεύτερο χρόνο τα έξοδα αντικατάστασης μπορεί να είναι ιδιαιτέρως υψηλά, ειδικά αν πρόκειται για κάποιο τζάμι ασφαλείας.&nbsp; Το ίδιο ισχύει και για την θραύση καθρεπτών αλλά και εσωτερικών γυάλινων επιφανειών. Καλό το ποδόσφαιρο μέσα στο σπίτι και τα...θεαματικά γκολς που μπαίνουν με τέρμα τον καναπέ αλλά ποιος θα πληρώσει το πανάκριβο γυάλινο τραπεζάκι του σαλονιού που ήταν ένα και μοναδικό κομμάτι;</p><p>Τι γίνεται όταν το βλαστάρι μας αποφασίζει να κάνει χημικά πειράματα ή κατά λάθος ξεχάσει το γκαζάκι ανοιχτό; Ξεπερνώντας το πρώτο σοκ, οι ζημιές μπορεί να είναι ιδιαίτερα μεγάλες αλλά καλύπτονται όλες από τα προγράμματα αυτά&nbsp; και μάλιστα στην αξία που θα είχαν τα αντικείμενα που κάηκαν ως καινούρια. </p><p>Η στιγμή που τρέμουν όμως οι περισσότεροι γονείς είναι άλλη...Είναι εκείνη που έρχεται ο γείτονας και δηλώνει ότι το παιδί μας έκανε μια ζημιά στο δικό του σπίτι! Προφανώς προσφερόμαστε να πληρώσουμε τον λογαριασμό αλλά αν αυτός είναι μεγάλος, είναι μια ψυχρολουσία! Γι’αυτές τις περιπτώσεις υπάρχει η οικογενειακή αστική ευθύνη που τα καλύπτει όλα. </p><p>Γενικά, πρώτο μέλημα των γονιών είναι επισκευάσουν γρήγορα τις ζημιές ώστε να μην υπάρχει επιπλέον κίνδυνος για τα παιδιά. Ότι λοιπόν καλύπτεται από το συμβόλαιό μας, γίνεται γρήγορα και με εγγύηση εργασιών χωρίς εμείς να σηκώσουμε ούτε ένα ευρώ από την τράπεζα!</p><p>Όσο μεγάλες και αν είναι οι ζημιές, υπάρχει λύση. Σημασία έχει να είμαστε καλά για να τα θυμόμαστε μετά και να γελάμε!</p>
