    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Είστε ο πιο οργανωμένος άνθρωπος του κόσμου – ή έτσι πιστεύατε - μέχρι να χρειαστεί να βρείτε την εγγύηση του αποκωδικοποιητή, που ξαφνικά σταμάτησε να λειτουργεί. Ή εκείνη την βεβαίωση αποδοχών που «τακτοποιήσατε» στο συρτάρι με τις κάλτσες… Ή μήπως στο ντουλαπάκι με τα φάρμακα; Η αλήθεια είναι πως δεν είστε ο μόνος. Πολλοί άνθρωποι, ακόμα κι εκείνοι που έχουν αρχειοθετημένα τα τεύχη του Αστερίξ κατά αύξοντα αριθμό ή τα φουλάρια τους κατά μέγεθος και χρώμα, νιώθουν εντελώς αβοήθητοι όταν προσπαθούν να βάλουν σε μια τάξη τα χαρτιά της εφορίας, τις αποδείξεις και τα πιστοποιητικά γέννησής τους. Ίσως επειδή το ένα είναι κέφι, ενώ το άλλο αγγαρεία. Κι εδώ, όπως σχεδόν με όλα τα πράγματα, δεν θέλει κόπο αλλά τρόπο:</p><p></p><ul>    <li>Συγκεντρώστε όλα τα επίσημα έγγραφα σε ένα μέρος. Μην ξεχάσετε να βρείτε και ό τι έχετε, κατά καιρούς, κρύψει σε τσάντες, πορτοφόλι, ντουλάπια της κουζίνας, συρτάρια του γραφείου και άλλα πιθανά (κι απίθανα) μέρη.</li>    <li>Απαλλαγείτε από τις δεκάδες αποδείξεις και έγγραφα που δεν σας χρειάζονται, ακολουθώντας τους εξής κανόνες:</li></ul><p><strong>Πετάξτε άμεσα</strong></p><p></p>Προσπέκτους για αγορές που δεν έχετε σκοπό να κάνετε ποτέ.Διαφημιστικά φυλλάδια για μέντιουμ, μεταφορείς και ελαιοχρωματιστές, που βρίσκετε στο γραμματοκιβώτιο, μαζί με δεκάδες έντυπα για ντελίβερι, και τα κρατάτε «μπας και χρειαστούν»..<p><strong>Κρατήστε για ένα μήνα:</strong></p><ul>    <li>Αποδείξεις από συναλλαγές σε ΑΤΜ.</li>    <li>Προσπέκτους και ενημερωτικά φυλλάδια για αγορές, ασφαλιστικά προγράμματα ή επενδύσεις που σκέφτεστε να κάνετε.</li>    <li>Αποδείξεις αγορών που δεν κατατίθενται με τη φορολογική δήλωση.</li></ul><strong><div><strong></strong></div>Κρατήστε για ένα χρόνο:</strong><div></div><div><ul>    <li>Αποδείξεις από τραπεζικές συναλλαγές</li>    <li>Αποδείξεις πληρωμής λογαριασμών κινητής τηλεφωνίας και ΔΕΚΟ (ΔΕΗ, ΟΤΕ, ΕΥΔΑΠ κ.λπ.)</li>    <li>Λογαριασμούς πιστωτικών καρτών.</li>    <li>Αποδείξεις γενικής χρήσης (κοινόχρηστα, ενοικίου κ.λπ.)</li></ul></div><div><div><div><strong>Κρατήστε για τουλάχιστον πέντε χρόνια:</strong></div><div><strong></strong></div><div><ul>    <li>Αποδείξεις πληρωμής διδάκτρων σε ιδιωτικά σχολεία και παιδικούς σταθμούς</li>    <li>Αποδείξεις για πληρωμή επενδύσεων</li>    <li>Αποδείξεις δωρεών</li>    <li>Επιστροφές φόρων</li></ul></div><div><strong>Κρατήστε για όσο χρόνο κατέχετε το αντικείμενο:</strong></div><div></div><ul>    <li>Ασφάλιστρα σπιτιού/αυτοκινήτου</li>    <li>Αποδείξεις σημαντικών αγορών (έργα τέχνης, αντίκες, συσκευές υψηλής τεχνολογίας, κοσμήματα και οτιδήποτε έχετε περιλάβει σε ασφάλεια κατοικίας)</li>    <li>Αποδείξεις ανακαίνισης ή άλλης επένδυσης που έχετε κάνει στο σπίτι - Τίτλους κατοχής μετοχών ή ακινήτων.</li>    <li>Εγγυήσεις καλής λειτουργίας συσκευών.</li></ul></div><div><strong></strong></div><div><strong>Ταξινομήστε τα έγγραφα που θα κρατήσετε σε έξι βασικές κατηγορίες, χρησιμοποιώντας ισάριθμους φακέλους:</strong></div><div><strong></strong><div><ul>    <li>Εφορία και χρήμα (εκκαθαριστικά σημειώματα όλων των προηγούμενων ετών, αποδείξεις πληρωμής ή επιστροφής φόρων, βεβαιώσεις αποδοχών, αποδείξεις πιστωτικών καρτών κ.λπ.)</li>    <li>Σπίτι και ακίνητη περιουσία (αποδείξεις ενοικίου, συμβόλαια αγοράς, ασφάλεια, έξοδο ανακαίνισης κ.λπ.)</li>    <li>Αυτοκίνητο/Μοτοσικλέτα/Σκάφος (φωτοτυπία άδειας και διπλώματος οδήγησης, αντίγραφο συμβολαίου ασφάλειας, οδικής ασφάλειας, συντήρησης)</li>    <li>Υγεία (ασφαλιστήριο, αποτελέσματα εξετάσεων, βιβλιάρια)</li>    <li>Ηλεκτρονικές συσκευές (εγγυήσεις λειτουργίας, αποδείξεις αγοράς, εγχειρίδια οδηγιών)</li>    <li>Προσωπικά έγγραφα (πιστοποιητικά γέννησης/γάμου/οικογενειακής κατάστασης, φωτοτυπία ταυτότητας και διαβατηρίου)</li></ul></div><div>Δύο φορές το χρόνο, ανοίξτε τους φακέλους και αναζητήστε τι δεν χρειάζεστε πια, εάν υπάρχουν προθεσμίες, εάν έχετε αφαιρέσει έγγραφα που δεν επιστρέψατε στο φάκελο κ.λπ.Ακόμη καλύτερα, προσπαθήστε να μειώσετε όσο μπορείτε τους λογαριασμούς, τις αποδείξεις και την αλληλογραφία σε χαρτί. Οι περισσότερες συναλλαγές με τράπεζες,ασφαλιστικές εταιρείες, εταιρείες τηλεφωνίας αλλά και ΔΕΚΟ μπορούν, πλέον, να γίνονται ηλεκτρονικά (e-statements) χωρίς να χρειάζεται να κρατάτε αποδείξεις και χαρτάκια, ενώ όλες οι κινήσεις σας καταγράφονται σε ένα ηλεκτρονικό αρχείο στο οποίο έχετε ανά πάσα στιγμή πρόσβαση χρησιμοποιώντας έναν κωδικό.</div></div></div>"
