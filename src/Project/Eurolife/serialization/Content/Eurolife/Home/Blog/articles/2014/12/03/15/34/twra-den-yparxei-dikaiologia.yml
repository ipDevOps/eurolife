      Value: |
        <div style="padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: 0px; background-image: none; margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; text-align: left; word-wrap: break-word; width: 100%; height: 100%; font-family: helvetica, arial, sans-serif;"><p>Θα μπορούσε εύκολα να ισχυριστεί κανείς ότι το ποδήλατο δεν θα μπορούσε να γίνει πιο οικολογικό! Ή πιο οικονομικό! Κι όμως, η φαντασία του Izhar Gafni ξεπέρασε την πραγματικότητα. Ο Ισραηλινός μηχανικός οραματίστηκε πριν δύο χρόνια –και τελικά κατάφερε να υλοποιήσει- ένα ποδήλατο απίστευτα φτηνό στην κατασκευή και εντελώς ανακυκλώσιμο. Και έφτιαξε ένα από χαρτόνι! Κάθε μέρος του οχήματος, από το σκελετό και το τιμόνι μέχρι τη σέλα και τους τροχούς είναι φτιαγμένο από κομμάτια χαρτόνι κολλημένα μεταξύ τους με κόλλα! Αλλά και τα ελαστικά στις ρόδες, όπως και η λαστιχένια αλυσίδα που μεταδίδει την κίνηση από τα πετάλια στους τροχούς (από τα ελάχιστα τμήματα που δεν είναι χάρτινα) προέρχονται από ανακυκλωμένα λάστιχα αυτοκινήτου.&nbsp;</p><p>Το ποδήλατο ζυγίζει μόλις 9 κιλά και όχι μόνο μπορεί κανείς να το καβαλήσει κανονικότατα και να κάνει τη βόλτα του, αλλά επιπλέον είναι αδιάβροχο και δεν καίγεται! Ο ίδιος ο Gafni εγγυάται ότι δεν πρόκειται να πάθει το παραμικρό κι ότι μπορεί να σηκώσει αναβάτες βάρους έως 220 κιλά!&nbsp;</p>Στόχος της ιδέας είναι το ποδήλατο, η κατασκευή του οποίου δεν κοστίζει περισσότερα από 9-12 δολάρια, να βγει στην αγορά των αναπτυσσόμενων χωρών στην τιμή των 20 δολαρίων.&nbsp;<p>Η δημιουργία του Gafni αποδεικνύει με τον καλύτερο τρόπο τι μπορεί να πετύχει ο άνθρωπος άμα συνδυάσει τη θέληση με λίγη ευρηματικότητα. Υπάρχουν πολλοί τομείς στη ζωής μας που επιδέχονται βελτίωση. Το μόνο που απαιτείται από εμάς είναι να αφιερώσουμε λίγο χρόνο για να ανακαλύψουμε και να εκμεταλλευτούμε στο μέγιστο το καλύτερο εργαλείο. Το μυαλό μας.</p>Δείτε&nbsp;<a href="http://vimeo.com/37584656" target="_blank">εδώ</a>&nbsp;ένα ενδιαφέρον βίντεο για το σχεδιασμό και την υλοποίησή του!</div>
