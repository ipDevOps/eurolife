      Hint: Main content
      Value: |
        <p>Είμαστε σίγουροι ότι πολλές φορές έχετε σκεφτεί ή συζητήσει με το έτερον σας ήμισυ το παραπάνω ερώτημα. Ιδίως τα σαββατοκύριακα που η έλλειψη του σχολείου και των μαθητικών υποχρεώσεων αφήνει στα παιδιά περισσότερο ελεύθερο χρόνο.</p><p>Ελεύθερο χρόνο για παιχνίδι στο φυσικό κόσμο ή μπροστά σε κάποια οθόνη. Που ευτυχώς ή δυστυχώς είναι πλέον πολλές: Τηλεόραση, Υπολογιστής, Κινητά τηλέφωνα και πλέον tablets που ολοένα κερδίζουν την προτίμηση των ενηλίκων αλλά και των ανηλίκων μελών της οικογένειας.</p><p>Οι επιστήμονες είναι&nbsp;<a href="http://pediatrics.aappublications.org/content/early/2011/10/12/peds.2011-1753" target="_blank">ξεκάθαροι</a>: Παιδιά κάτω των 2 ετών δεν πρέπει να έρχονται καθόλου σε επαφή με τηλεόραση ή κάποια άλλη οθόνη. Για τα παιδιά μεγαλύτερης ηλικίας αυτή η επαφή πρέπει να περιορίζεται στις&nbsp;<strong>2 ώρες ημερησίως</strong>.</p><p>Αν και η φύση της ενασχόλησης των παιδιών με έναν υπολογιστή παίζει σημαντικό ρόλο, αφού αποδεδειγμένα τα εκπαιδευτικά προγράμματα αλλά και τα ηλεκτρονικά παιχνίδια βοηθούν και ενισχύουν σημαντικά την&nbsp;<strong>ικανότητα αντίληψης και αντίδρασης</strong>, το μυστικό βρίσκεται, όπως πάντα, στο μέτρο.</p><p><strong>Μέτρο, που μόνο οι γονείς μπορείτε να διδάξετε, αλλά και να διασφαλίσετε στα παιδιά σας</strong>, αφού έχετε ολοκληρωμένη και μοναδική άποψη για το χαρακτήρα τους, τις επιδόσεις τους στο σχολείο, την κοινωνικότητά τους, αλλά και τη μικρότερη ή μεγαλύτερη εξάρτησή τους από την οθόνη.</p>
