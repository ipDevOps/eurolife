        <p></p><p>Νέα χρονιά, νέες αποφάσεις, νέες δυνατότητες για να&nbsp; βελτιώσετε τη φυσική σας κατάσταση. Κι εδώ που τα λέμε <strong>το περπάτημα δεν έχει και ιδιαίτερες απαιτήσεις</strong>! Χρειάζεστε απλά αθλητικά παπούτσια, πιο άνετα ρούχα και διάθεση. <strong>Ούτε η ηλικία παίζει ρόλο</strong>! Παρόλα αυτά ξέρατε ότι είναι η λιγότερο διαδεδομένη μορφή άσκησης;&nbsp;</p><p>Ο πιο αποτελεσματικός τρόπος να εντάξετε το περπάτημα στην καθημερινότητά σας είναι να μπείτε σε ένα είδους πρόγραμμα. Να βάλετε μικρούς στόχους και να τους πετυχαίνετε σε ένα σύντομο&nbsp; χρονικό διάστημα. Επειδή, όμως, ο κίνδυνος να τα παρατήσετε μετά την πρώτη εβδομάδα καραδοκεί, αυτή τη φορά δεν θα το αφήσετε στην τύχη!</p>Θα έχετε ακούσει για τα «έξυπνα» ρολόγια και τις fitness tracking συσκευές που καταγράφουν τα χιλιόμετρα, τις θερμίδες, τις καύσεις ή και τη φυσική κατάσταση αυτού που τα χρησιμοποιεί. Το καλό με τα smartphones, είναι ότι εάν έχετε ένα, τότε δεν χρειάζεστε τίποτα από όλα αυτά. Έτσι, μπορείτε να ξέρετε εάν, για παράδειγμα, καλύψατε <strong>τα 10,000 βήματα ώστε να χάσετε μισό κιλό σε μία εβδομάδα</strong>.<div><strong></strong><p><strong>Τα πιο γνωστά apps βηματομέτρησης&nbsp;</strong></p><p><strong>Health (Υγεία)</strong></p>Πρόκειται για την built in εφαρμογή της Apple, η οποία είναι διαθέσιμη σε όλα τα iPhones. Σύμφωνα με το επίσημο site της Apple, «η εφαρμογή «Υγεία» συλλέγει δεδομένα για την υγεία σας από το iPhone, το Apple Watch και εφαρμογές που χρησιμοποιείτε ήδη, για να μπορείτε να δείτε τη συνολική σας πρόοδο από ένα μόνο σημείο.»</div><div><p><strong>Google Fit&nbsp;</strong></p>Εάν έχετε smartphone με λογισμικό Android, τότε γνωρίζετε την εφαρμογή Google Fit. Η Google Fit σας δίνει τη δυνατότητα να παρακολουθείτε τις επιδόσεις σας στο περπάτημα, στο τρέξιμο και στην ποδηλασία. Η εφαρμογή διατηρεί ιστορικό, προσφέρει αναλυτική παρουσίαση των δεδομένων, ενώ δίνει τη δυνατότητα στους χρήστες να παρακολουθούν την διαδρομή τους μέσω Google Maps.</div><div><p><strong>MyFitnessPal</strong></p>H συγκεκριμένη εφαρμογή είναι ευέλικτη. Σας βοηθά να δημιουργήσετε ένα πρόγραμμα διατροφής δίνοντάς σας τη δυνατότητα να καταγράφετε αναλυτικά τις θερμίδες που καταναλώνετε σε ημερήσια βάση. Σε επίπεδο άσκησης, σας βοηθά να παρακολουθείτε τις ασκήσεις που κάνετε αλλά και να υπολογίζετε τις θερμίδες που θέλετε να κάψετε.&nbsp;&nbsp;</div><div><p><strong>H ελληνική εφαρμογή για το περπάτημα που σας επιβραβεύει βήμα - βήμα!</strong></p>Η <strong>νέα εφαρμογή Walk to Win της Eurolife ERB&nbsp;</strong>όχι μόνο καταγράφει τα βήματά σας, μέσω του συγχρονισμού της εφαρμογής με τα built-in apps των smartphones, αλλά σας βοηθά να&nbsp; επιτύχετε τους στόχους σας μέσω της παροχής συγκεκριμένων κινήτρων.<p>Το Walk to Win είναι η μόνη εφαρμογή στην Ελλάδα η οποία συνδέει το ασφαλιστήριο πρόγραμμα υγείας σας με την επίτευξη του στόχου των βημάτων σας, επιβραβεύοντας του συνεπείς με επιστροφές ασφαλίστρων και διάφορα άλλα δώρα που σχετίζονται με την υγεία και ευεξία.</p><p>Στην αρχική σελίδα της εφαρμογής μπορείτε να βλέπετε την ημερήσια επίδοσή σας και το πόσο κοντά βρίσκεστε στον στόχο σας. Κάνοντας slide δεξιά, μπορείτε να παρακολουθείτε την επίδοσή σας σε μηνιαίο και ετήσιο επίπεδο.</p><p></p><p style="text-align: center;"><img alt="" src="~/media/5F5C2D66BCA148729D7FDC6E57651167.png" height="600" width="750" /></p><p><strong></strong></p><p><strong>Αναλυτικά τα χαρακτηριστικά της εφαρμογής:&nbsp;</strong></p><p>• Αυτόματος μετρητής βημάτων ανά ημέρα, μήνα, έτος• Ειδοποιήσεις• Επιβραβεύσεις βάσει συγκεκριμένων στόχων• Ενημέρωση για δώρα και κουπόνια• Κατάταξη σε σχέση με άλλους χρήστες• Κοινοποίηση δραστηριότητας στα social media<strong>Και όταν πετύχετε κάποιον από τους στόχους σας, έρχεται η επιβράβευση!</strong></p><p><strong></strong></p><p style="text-align: center;"><strong><img alt="" src="~/media/340EA35CEB3A4EC296C1A9BD825458FD.png" height="600" width="750" /></strong></p><p></p><p>Τέλος, μπορείτε να παρακολουθείτε τις επιδόσεις σας σε σχέση με τους υπόλοιπους χρήστες τις εφαρμογής Walk to Win από το σχετικό dashboard:</p><p></p><p style="text-align: center;"><strong><img alt="" src="~/media/76432A70E5F24F32A91C4BD0F3259CAA.png" height="600" width="750" /></strong></p><p><strong></strong></p><p><strong>Χρήσιμες πληροφορίες</strong></p><p>• <strong>Μπορείτε να χρησιμοποιήσετε το Walk to Win app αν δεν είστε πελάτης της Eurolife ERB</strong>. Σε αυτήν την περίπτωση όμως δεν θα λαμβάνετε δώρα και επιστροφές.• <strong>Μπορείτε να ενημερωθείτε αναλυτικά για τις καλύψεις και τις παροχές των προγραμμάτων «Premium Νοσοκομειακό - Economy»</strong>&nbsp; για να αρχίσετε να λαμβάνετε δώρα και επιστροφές από το app Walk to Win, εδώ. Συμπληρώστε τη φόρμα με τα στοιχεία σας και ένας ασφαλιστικός συνεργάτης θα επικοινωνήσει μαζί σας.• <strong>Σχετικά με την προσμέτρηση βημάτων</strong>: Ως ημερομηνία έναρξης προσμέτρησης των βημάτων σας ορίζεται η ημερομηνία εγγραφής σας στην εφαρμογή ή η ημερομηνία έναρξης του συμβολαίου σας σε περίπτωση που έχετε συμβόλαιο. Οι μήνες και το έτος υπολογίζονται με βάση αυτή την ημερομηνία και όχι ημερολογιακά.Έτοιμοι να κάνετε το βήμα για μια πιο υγιεινή καθημερινότητα και να απολαύσετε τα προνόμια;</p><p></p><div style="text-align: center;"><a href="https://walktowin.eurolife.gr?utm_source=article3&amp;utm_medium=banner&amp;utm_campaign=walktowin&amp;utm_content=cta" target="_blank"><img alt="" src="~/media/2A09F2C9AD8D417AA5C9D9BDBCEB2510.png" height="250" width="728" /></a></div><p></p><p style="text-align: center;"><a href="https://itunes.apple.com/us/app/eurolife-erb-walk-to-win/id1394175352?utm_source=article3&amp;utm_medium=banner&amp;utm_campaign=walktowin&amp;utm_content=appstore "><img alt="" src="~/media/45F515546661465A8A54639F45B9581C.png" style="width: 173px; height: 60px;" /></a>&nbsp;<a href="https://play.google.com/store/apps/details?id=gr.eurolife.walktowin?utm_source=article3&amp;utm_medium=banner&amp;utm_campaign=walktowin&amp;utm_content=googleplay "><img 