        Ποτέ δεν είναι πολύ νωρίς για να ονειρευτεί κανείς τον ιδανικό προορισμό που θα φιλοξενήσει τα χρόνια της δύσης του και, κυρίως, για να προβλέψει πώς θα τα κάνει πιο ανέμελα και άνετα.Σύμφωνα με άρθρο της online έκδοσης της βρετανικής εφημερίδας Daily Telegraph, αυτοί είναι οι κορυφαίοι προορισμοί που θα μπορούσε να επιλέξει ένας συνταξιούχος για να περάσει τα υπόλοιπα χρόνια της ζωής του, στην περίπτωση που επιθυμεί μετά το τέλος των επαγγελματικών υποχρεώσεών του να απολαύσει μια άλλη ποιότητα ζωής. Για την επιλογή υπολογίστηκαν παράμετροι όπως το κόστος ενοικίασης/αγοράς σπιτιού, το κόστος παροχών υγείας, οι τιμές των τροφίμων, η εγκληματικότητα, η φορολογική πολιτική, αλλά και η μέση ετήσια θερμοκρασία και βροχόπτωση, οι ώρες ηλιοφάνειας. Η Ελλάδα είναι παρούσα στη δέκατη θέση, μάλλον λόγω των τελευταίων κριτηρίων... Οι δέκα χώρες που προτείνονται είναι –από το 10 στο 1:<strong>10. Ελλάδα</strong>Οι γράφοντες σχολιάζουν πως, παρά το θολό, ακόμη, οικονομικό τοπίο, η χώρα μας μπορεί να προσφέρει έναν χαλαρό τρόπο ζωής. Παράλληλα, ο καλός καιρός, οι σχετικά καλές υποδομές στο χώρο της υγείας και τα χαμηλά επίπεδα εγκληματικότητας, κατατάσσουν την Ελλάδα στη δέκατη θέση των χωρών όπου μπορεί να ονειρεύεται κάποιος ότι θα «αράξει» όταν πάρει σύνταξη.<strong>9. Μαρόκο</strong>Οι Ρωμαϊκές, Ισλαμικές και Ευρωπαϊκές επιρροές είναι ακόμα ολοφάνερες σε πόλεις όπως το Μαρακές, η Καζαμπλάνκα και η Ταγγέρη. Οι ελάχιστες βροχοπτώσεις και οι υψηλές θερμοκρασίες συγκαταλέγονται στα θετικά, ενώ στα αρνητικά υπολογίστε τη δυσκολία στις αγοραπωλησίες ακινήτων και τη σχετική γραφειοκρατία, που είναι αρκετά σύνθετη ώστε να αποτρέψει κάποιον από το να επιλέξει αυτή την όμορφη χώρα.<strong>8. Τζαμάικα</strong>Η 5η μεγαλύτερη χώρα της Καραϊβικής είναι ένα παραδεισένιο νησί, με μαγευτικές παραλίες, φιλικούς κατοίκους και μοναδική χλωρίδα και πανίδα. Η μέση θερμοκρασία ολόκληρο το χρόνο είναι 27 βαθμοί Κελσίου, ενώ οι τιμές στα ακίνητα είναι οι πιο χαμηλές και από τις 23 χώρες που συμμετείχαν στη συγκεκριμένη έρευνα. Στα μειονεκτήματα,&nbsp; η φτώχεια και η εγκληματικότητα που πρωταγωνιστούν σε κάποιες περιοχές.<strong>7. Ταϊλάνδη</strong>Τι μπορεί να θέλει ένας άνθρωπος που έφτασε στην ηλικία της συνταξιοδότησης και επιθυμεί να ζήσει μερικές όμορφες εμπειρίες στη ζωή του… Καλό φαγητό; Εντυπωσιακά αξιοθέατα; Ιστορία; Χαρούμενους κατοίκους; Θα τα βρει όλα στην Ταϊλάνδη όπου, χάρη και στα φθηνά ακίνητα, ήδη έχουν μετοικήσει 41.000 βρετανοί συνταξιούχοι.<strong>6. Αυστραλία</strong>Δεν θεωρείται ένας οικονομικός προορισμός, εξαιτίας της εκτίναξης της τιμής του αυστραλιανού δολαρίου και της ακριβής ιδιοκτησίας. Ωστόσο, η φορολογία είναι σχετικά χαμηλή όπως και το κόστος των υπηρεσιών υγείας που, σε συνδυασμό με το χαλαρό τρόπο ζωής που προσφέρει η χώρα, έχουν κάνει την Αυστραλία αγαπημένο προορισμό εγκατάστασης των ανθρώπων της τρίτης ηλικίας.<strong>5. ΗΠΑ</strong>Εδώ το κόστος υπηρεσιών υγείας είναι πολύ υψηλό, όπως και η ασφάλεια, όμως τα ακίνητα είναι σχετικά προσιτά. Το ίδιο και τα καύσιμα. Επιπλέον, στις περισσότερες πολιτείες το κλίμα είναι συμπαθητικό, ενώ διαθέτουν τέτοιο πολυπολιτισμικό χαρακτήρα που το μόνο σίγουρο είναι ότι κανείς δεν θα βαρεθεί ποτέ εκεί.<strong>4. Μπαρμπέιντος</strong>Ό,τι περιμένεις να βρεις όταν ακούς τη λέξη «Καραϊβική» υπάρχει εδώ στον υπερθετικό βαθμό… Ήλιος, θάλασσα, κοράλια, παραλίες, φοίνικες, φιλικοί άνθρωποι. Επιπλέον, εδώ ό,τι αφορά την υγεία παρέχεται δωρεάν, η φορολογία ακινήτων είναι πολύ χαμηλή και η μέση θερμοκρασία 26 βαθμοί Κελσίου. Με μια λέξη: παράδεισος!<strong>3. Ισπανία</strong>Με πόλεις γεμάτες ομορφιές, όπως η Μαδρίτη και η Βαρκελώνη, υπέροχη εξοχή, μνημεία πολιτιστικής κληρονομιάς, όπως το Τολέδο και μοναδικά νησιά όπως η Τενερίφη, η Ίμπιζα και η Μαγιόρκα, η Ισπανία προσφέρει πληθώρα επιλογών σε όποιον θέλει να μετεγκατασταθεί εκεί.<strong>2. Πορτογαλία</strong>Η Πορτογαλία καταλαμβάνει το ένα τέταρτο της Ιβηρικής χερσονήσου και φημίζεται για την ιστορία και τις καταπληκτικές καιρικές συνθήκες που επικρατούν όλο το χρόνο. Επίσης, έχει πολύ χαμηλό κόστος ζωής –για παράδειγμα, η αγορά ακινήτων είναι τρεις φορές φθηνότερη σε σχέση με τη Γαλλία.<strong>1.Μάλτα</strong>Είναι μία από τις πιο μικρές χώρες στον κόσμο αλλά και μία από τις πιο πυκνοκατοικημένες. Οι λόγοι είναι πολλοί, ειδικά όταν μιλάμε για Βορειοευρωπαίους: εδώ υπάρχει ηλιοφάνεια για 3.100 ώρες το χρόνο και η μέση θερμοκρασία είναι 19 βαθμοί Κελσίου. Η πλούσια ιστορία της χώρας είναι στα συν, ενώ το μικρό της μέγεθος εκτιμάται ότι μακροπρόθεσμα μπορεί να μετατραπεί σε μειονέκτημα για κάποιους.Προφανώς όταν η πατρίδα σου τυχαίνει να είναι στο Νο10 της κατάταξης, δύσκολα θα σε εμπνεύσει κάποιο από τα άλλα μέρη ως μόνιμη κατοικία. Μπορεί όμως κανείς να ονειρεύεται ένα ή και περισσότερα ταξίδια. Επειδή, για να περάσεις καλά ως συνταξιούχος, εκτός από την καλή υγεία, απαραίτητο είναι κι ένα καλό «κομπόδεμα», μπορείτε από τώρα να γνωρίζετε τι προβλέπεται για τη σύνταξή σας και να προνοήσετε ώστε να έχει περισσότερη...λιακάδα, με αυτό το <a href="http://www.eurolife.gr/el/ergaleiosuntaxis">απλό εργαλείο</a>.
