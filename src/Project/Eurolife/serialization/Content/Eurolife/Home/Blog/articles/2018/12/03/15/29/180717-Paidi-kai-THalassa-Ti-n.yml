      Value: |
        <p style="text-align: justify;"><span style="font-size: 12pt;">Όσο κι αν σας φαίνεται δύσκολο να διαχειριστείτε την επιθυμία του παιδιού σας να είναι συνέχεια στο νερό, κάτω από τον καυτό ήλιο και νιώθετε πίεση, καθώς πρέπει να είστε συνεχώς σε εγρήγορση, σκεφτείτε πως η πιο ενδεδειγμένη λύση είναι να κρατάτε την ψυχραιμία σας. </span></p><p style="text-align: justify;"><strong><span style="font-size: 14pt;">Η επιλογή της παραλίας</span></strong></p><p style="text-align: justify;"><span style="font-size: 12pt;">Προτιμήστε παραλίες με άμμο, στις οποίες τα νερά να είναι καθαρά (η γαλάζια σημαία είναι η πιο χαρακτηριστική ένδειξη), και φυσικά είναι όσο πιο απάνεμες γίνεται. Μην επιλέξετε παραλίες με κύμα ή που φημίζονται για τα θαλάσσια ρεύματα. Μπορεί τα βράχια να είναι το ιδανικό σκηνικό για εσάς, αλλά κρύβουν κινδύνους για τα παιδιά οπότε καλό είναι να αποφύγετε να καθίσετε κοντά. </span></p><p style="text-align: justify;"><strong><span style="font-size: 14pt;">Το κολύμπι</span></strong></p><p style="text-align: justify;"><span style="font-size: 12pt;">Εάν στον βυθό δεν έχει άμμο τότε εξηγήστε στα παιδιά πως πρέπει να αποφεύγουν τις βουτιές, ειδικά με το κεφάλι, ενώ αν η θάλασσα έχει κύμα, τότε πείτε στα παιδιά να κολυμπούν με την πλάτη προς την παραλία ώστε εάν το κύμα έρθει προς το μέρος τους να μην πανικοβληθούν. Θυμηθείτε ότι πρέπει να ορίζετε στα παιδιά με σαφή τρόπο μέχρι που μπορούν να κολυμπούν, ενώ εάν θέλουν να πάνε πιο βαθιά, θα πρέπει πάντα να τα συνοδεύετε. Μην υπερεκτιμήσετε τις δυνατότητες του παιδιού σας ακόμα κι αν πηγαίνει κολυμβητήριο, ενώ πρέπει να είστε πάντα κοντά τους στην παραλία. Μην αφήνετε τα παιδιά να κολυμπούν μόνα τους όσο εσείς βρίσκεστε στο κοντινό ταβερνάκι, ακόμα κι αν έχετε οπτική επαφή. </span></p><p style="text-align: justify;"><strong><span style="font-size: 14pt;">Φαγητό στην παραλία</span></strong></p><p style="text-align: justify;"><span style="font-size: 12pt;">Είναι λογικό τα παιδιά, ειδικά αν μένετε πολλές ώρες στην παραλία, να πεινάσουν. Όμως, οι ειδικοί τονίζουν ότι εάν δεν έχει ολοκληρωθεί η διαδικασία της πέψης, υπάρχει πάντα ο κίνδυνος της εισρόφησης νερού στους πνεύμονες. Ένα παιδί μπορεί να ξαναμπεί στη θάλασσα 3 με 4 ώρες μετά το γεύμα, και πλήρες γεύμα θεωρείται ακόμα κι ένα σάντουιτς, ενώ τα πολλά φρούτα που οι περισσότεροι θεωρούμε αθώα, είναι δύσπεπτα για τα παιδιά και καλό είναι να αποφεύγονται ενόσω το παιδί κάνει μπάνιο στη θάλασσα. </span></p><p style="text-align: justify;"><strong><span style="font-size: 14pt;">Προσοχή στον ήλιο</span></strong></p><p style="text-align: justify;"><span style="font-size: 12pt;">Μπορεί η ακτινοβολία του ήλιου να δίνει στα παιδιά την απαραίτητη βιταμίνη Α και </span><span style="font-size: 12pt;">D</span><span style="font-size: 12pt;">, ωστόσο το δέρμα τους είναι πολύ ευαίσθητο ενώ η ηλίαση <span style="display: none;">. ﷽﷽﷽﷽﷽﷽﷽﷽γετε όμως ναςτου δΟΤΙ ικεγαλΩ ΠΟΥ ΘΑ ΒΡΟΥΜΕ ΤΕΤΟΙΕΣ ΣΥΝΤΑΓΕΣΝ ΤΡΟΠΟ ΠΟΥ ΕΜΦΑΝΙΖΕΤΑΙ ΣΤΗΝ ΑΡΧΙΚΗ ΣΕΛΙΔΑ. , ΠΙΣΤΕΥΩ ΟΤΙ </span>ή η αδιαθεσία μπορο<span style="display: none;">. ﷽﷽﷽﷽﷽﷽﷽﷽γετε όμως να του δΟΤΙ ικεγαλΩ ΠΟΥ ΘΑ ΒΡΟΥΜΕ ΤΕΤΟΙΕΣ ΣΥΝΤΑΓΕΣΝ ΤΡΟΠΟ ΠΟΥ ΕΜΦΑΝΙΖΕΤΑΙ ΣΤΗΝ ΑΡΧΙΚΗ ΣΕΛΙΔΑ. , ΠΙΣΤΕΥΩ ΟΤΙ </span>ύν να σας χαλάσουν τις διακοπές. Γι' αυτό μην αφήνετε το παιδί στον ήλιο κυρίως μεταξ<span style="display: none;">. ﷽﷽﷽﷽﷽﷽﷽﷽γετε όμως να του δΟΤΙ ικεγαλΩ ΠΟΥ ΘΑ ΒΡΟΥΜΕ ΤΕΤΟΙΕΣ ΣΥΝΤΑΓΕΣΝ ΤΡΟΠΟ ΠΟΥ ΕΜΦΑΝΙΖΕΤΑΙ ΣΤΗΝ ΑΡΧΙΚΗ ΣΕΛΙΔΑ. , ΠΙΣΤΕΥΩ ΟΤΙ </span>ύ 11.00 το πρωί με 17:00 το απόγευμα. Πρέπει να φοράει πάντα καπέλο, ακόμα κι αν παίζει στην ακροθαλασσιά, ενώ θυμηθείτε να του ανανεώνετε την αντηλιακή κρέμα αρκετά συχνά. Ενημερωθείτε για τα <a href="http://www.as-milisoume.gr/el/Articles/10-syxna-lathi-pou-einai-enantia-sthn-antiliaki-prostasia">10 πιο συχνά λάθη στην αντηλιακή προστασία</a> και απολαύστε τις βουτιές σας χωρίς φόβο. Τέλος, η ενυδάτωση είναι απαραίτητη για να αναπληρώσει ο οργανισμός τα υγρά που χάνει από την έκθεση στον ήλιο. Αποφύγετε όμως να του δώσετε πολύ παγωμένο νερό.</span></p><p style="text-align: justify;"><span style="font-size: 12pt;">Η θάλασσα για τα παιδιά σημαίνει το ιδανικό παιχνίδι, οπότε προσπαθήστε να χαρείτε μαζί τους, θέτοντας όμως από την αρχή τους κανόνες. Εξηγήστε τους τι πρέπει να προσέχουν, χωρίς αυτό να σημαίνει ότι θα σταματήσετε να τα επιτηρείτε και φυσικά μην ξεχάσετε τα μπρατσάκια τους..</span></p>
