      Hint: Main content
      Value: |
        <p>Όσο μεγαλώνουμε όμως, τόσο οι ανάγκες αυξάνονται και ένας συμβατικός κουμπαράς δεν μας είναι πλέον αρκετός. Πώς μπορούμε λοιπόν να αποταμιεύσουμε κάποια χρήματα για να μπορούμε όταν πάρουμε σύνταξη να ζούμε άνετα;</p><p>Πλέον τα προγράμματα αποταμίευσης είναι ιδιαίτερα ευέλικτα και μπορούν να προσαρμοστούν στις ανάγκες του καθενός. Στην Eurolife υπάρχουν <a href="http://www.eurolife.gr/el/pensioncalc">ειδικά εργαλεία</a> που μας δίνουν, μετά από κάποιες απλές ερωτήσεις, μια ξεκάθαρη εικόνα για τι μπορούμε να περιμένουμε ανάλογα με αυτά που ζητάμε. </p><p>Βασικό στοιχείο που επηρεάζει το πρόγραμμά μας είναι η ηλικία μας αλλά και το τι θέλουμε να λάβουμε όταν λήξει το πρόγραμμά μας: Να έχουμε μια εγγυημένη σύνταξη για κάποια χρόνια ή να πάρουμε ένα εγγυημένο εφάπαξ κεφάλαιο; </p><p>Αν προτιμούμε να έχουμε στο τέλος του προγράμματος εγγυημένη σύνταξη, μπορούμε να κάνουμε το πρόγραμμά μας με βάση το πόσο θέλουμε να δίνουμε κάθε μήνα για αποταμίευση ή με βάση το πόσο θέλουμε να είναι η σύνταξή μας στο τέλος. Προσδιορίζοντας αυτές τις δύο παραμέτρους, έχουμε με το πάτημα ενός κουμπιού μια ολοκληρωμένη προσφορά που μπορούμε να εκτυπώσουμε και να συζητήσουμε με τον ασφαλιστικό μας διαμεσολαβητή. </p><p>Στην περίπτωση που θέλουμε να υπολογίσουμε το πρόγραμμά μας με στόχο κάποιο εγγυημένο εφάπαξ κεφάλαιο, οι επιλογές αντίστοιχα είναι το ποσό που &nbsp;θέλουμε να αποταμιεύουμε κάθε μήνα και το πόσο θέλουμε να πάρουμε σαν κεφάλαιο στη λήξη του προγράμματος. Με αυτόν το τρόπο βλέπουμε για πόσο καιρό θα αποταμιεύουμε, ποιο θα είναι το τελικό ποσό και πόσο θα είναι το ασφάλιστρό μας. </p><p>Αυτά τα προγράμματα μπορούν να αναπροσαρμοστούν (αύξηση ή μείωση της δόσης, εφάπαξ καταβολές) για την περίπτωση που κάτι μας συμβεί, είτε αυτό είναι καλό είτε είναι κακό.</p><p>Σας φαίνονται περίπλοκα όλα αυτά; Και όμως είναι πολύ απλά και γίνονται με τη συμπλήρωση κάποιων ελάχιστων στοιχείων. Ακόμα όμως και αν κάποια στοιχεία δεν τα κατανοούμε, έχουμε πάντα την επιλογή να μιλήσουμε με τους ειδικούς που θα μας λύσουν όλες μας τις απορίες και θα φροντίσουν να αποκτήσουμε το πρόγραμμα που μας ταιριάζει! Μετά, απλά καλά να είμαστε και θα έχουμε να...απολαμβάνουμε!</p>
