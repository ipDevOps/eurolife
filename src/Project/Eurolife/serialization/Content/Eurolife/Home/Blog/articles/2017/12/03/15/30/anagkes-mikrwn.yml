      Hint: Main content
      Value: |
        Το να έχει κάποιος μια μικρή επιχείρηση, ένα γραφείο, ή ένα κατάστημα, δε σημαίνει ότι έχει λιγότερα βάσανα ή υποχρεώσεις από κάποιον που έχει μια μεγαλύτερη επιχείρηση, με περισσότερους εργαζόμενους. Μερικές φορές μάλιστα, τα προβλήματα που αντιμετωπίζει ένας μικρότερος -συγκριτικά- επιχειρηματίας είναι μεγαλύτερα και σοβαρότερα, καθώς η δυνατότητα αντίδρασής του δεν είναι όσο άμεση θα έπρεπε.Σκεφτείτε δηλαδή να πάρει το μαγαζάκι της γειτονιάς φωτιά. Ή αντίστοιχα να σπάσουν την τζαμαρία διαρρήκτες. Πόσο δύσκολο θα είναι γι’αυτόν τον μικρό επαγγελματία να καλύψει τις ζημιές, χωρίς να επιβαρύνει επιπλέον τον λογαριασμό του;  Και αυτό, λαμβάνοντας φυσικά υπόψη τις σημερινές οικονομικές συνθήκες, που τα προβλήματα και τα έξοδα είναι μεγαλύτερα, τα έσοδα μειωμένα και η ρευστότητα δύσκολη.Πώς μπορεί λοιπόν ένας μικρός επαγγελματίας να προφυλαχτεί από κάποια αναπάντεχα συμβάντα, που μπορούν να κάνουν ζημιά στην επιχείρησή του, με το κόστος να είναι δυσβάσταχτο; Σίγουρα δεν μπορεί να προβλέψει πότε θα υπάρξουν έκτακτα καιρικά φαινόμενα ή πότε μπορεί να γίνει σεισμός (και τα δυο μπορούν να προκαλέσουν ζημιές), αλλά μπορεί να έχει προνοήσει και να έχει ασφαλίσει την επιχείρησή του για τέτοια συμβάντα. Ασφαλίζοντας τα περιουσιακά στοιχεία της επιχείρησης, είναι πιο ήσυχος ότι θα μπορεί να αντεπεξέλθει σε περίπτωση που κάτι συμβεί.Τα <a href="http://www.eurolife.gr/el/Products/Business">προγράμματα ασφάλισης για γραφεία και μικρές επιχειρήσεις</a> προσφέρουν μια, αρκετά ευρεία, γκάμα βασικών και συμπληρωματικών καλύψεων, που περιλαμβάνουν προστασία από ζημιές που μπορεί να προκληθούν σε περιουσιακά στοιχεία της ίδιας της επιχείρησης (στο κτήριο, στον εξοπλισμό, στα εμπορεύματα κλπ.) αλλά και από ζημιές που μπορεί να προκληθούν από μετάδοση πυρκαγιάς σε γειτονικά περιουσιακά στοιχεία τρίτων.Η λίστα των καλύψεων είναι μεγάλη και μπορούμε να επιλέξουμε αυτές που θεωρούμε ότι είναι οι κατάλληλες για εμάς. Το ασφάλιστρο διαμορφώνεται από τη δραστηριότητα της επιχείρησης, τις καλύψεις που θα επιλέξουμε αλλά και την αξία αυτών που ασφαλίζουμε (εγκαταστάσεις, εξοπλισμός, εμπορεύματα).Τι και αν είναι λοιπόν μικρό το γραφείο ή το κατάστημά μας; Οι κίνδυνοι παραμένουν και εμείς οφείλουμε να είμαστε προετοιμασμένοι!
