    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Και ενώ όλο αυτό φαινόταν απλό, ένα και μόνο google search ήταν αρκετό για να πελαγώσετε. Πόσες yoga υπάρχουν; Και πώς θα επιλέξετε ποια σχολή σας ταιριάζει αφού οι λέξεις “hatha” και “kundalini” σας φέρνουν στο μυαλό εξωτικούς προορισμούς ή/και πολύχρωμα cocktail, πάντως σίγουρα όχι διαφορετικές μορφές άσκησης;</p><p>Ώρα να βρείτε τον τύπο yoga που ταιριάζει στις ανάγκες σας, έτσι ώστε να επιτύχετε το συντομότερο δυνατό την εξισορρόπηση και την εναρμόνιση του σώματος, του μυαλού και των συναισθημάτων σας.&nbsp; </p><p>Ας ξεκινήσουμε από τα βασικά! H ρίζα της λέξης yoga είναι το “yuj”, το οποίο σημαίνει «ενώνω» στα σανσκριτικά. Συνεπώς yoga σημαίνει ένωση του σώματος και του πνεύματος μέσω της άσκησης. </p><p>Τα οφέλη της yoga, ανεξαρτήτως της σχολής που ακολουθεί κανείς, είναι πολλά και εντυπωσιακά. Τα κυριότερα από αυτά είναι:</p><p>•&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; η αυξημένη ευλυγισία και ισορροπία</p><p>•&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; η ενδυνάμωση του κορμού και η καλύτερη στάση σώματος</p><p>•&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; η αυξημένη μυϊκή δύναμη</p><p>•&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; η βελτίωση της λειτουργίας του αναπνευστικού και του κυκλοφορικού συστήματος</p><p>•&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; η μείωση του βάρους και η εξισορρόπηση του μεταβολισμού</p><p>•&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; η προστασία από τραυματισμούς</p><p>•&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; η βελτίωση της ποιότητας του ύπνου</p><p>•&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; η μείωση του άγχους μέσα από την αυτοσυγκέντρωση και το διαλογισμό</p><p>Ας γνωρίσουμε τώρα καλύτερα τις κυριότερες σχολές και το πού εστιάζει η καθεμία από αυτές.</p><p><strong>Hatha Yoga</strong></p><p><strong>Ιδανική για</strong>: αρχάριους ανεξαρτήτως φυσικής κατάστασης και ηλικίας</p><p>H Hatha yoga δεν είναι τυχαία το πιο δημοφιλές είδος yoga στις δυτικές κοινωνίες. Είναι μια ιδανική εισαγωγή στον κόσμο και τη φιλοσοφία της yoga, καθώς είναι ήπιου ρυθμού και εστιάζει στο συνδυασμό αναπνοών και ασκήσεων (οι λεγόμενες «ασάνες»).&nbsp; Έτσι, επιτυγχάνεται αποτελεσματική εκγύμναση του σώματος και παράλληλη βελτίωση της πνευματικής κατάστασης των ατόμων που την επιλέγουν. </p><p>&nbsp;</p><p><strong>Iyengar Yoga&nbsp; </strong></p><p><strong>Ιδανική για</strong>: αρχάριους, άτομα με μυοσκελετικά προβλήματα ή με πόνους στον αυχένα ή/και τη μέση</p><p>Η Iyengar yoga, η οποία βασίζεται στη διδασκαλία του yoga master B.K.S. Iyengar, εστιάζει στη σωστή ευθυγράμμιση του σώματος μέσα από κάθε ασάνα (άσκηση). Είναι μια πολύ ακριβής μορφή γιόγκα, η οποία χαρίζει δύναμη, αντοχή, ισορροπία και ευλυγισία σε όσους την επιλέξουν. Επιπλέον, είναι ιδανική για αρχάριους, καθώς πολλές ασκήσεις της πραγματοποιούνται με τη χρήση βοηθημάτων, όπως στρώματα ή ειδικά μαξιλαράκια, τα οποία επιτρέπουν την καλύτερη συγκέντρωση και τη χαλάρωση των συμμετεχόντων. </p><p><strong>Kundalini Yoga</strong></p><p><strong>Ιδανική για</strong>: όσους αναζητούν μια πνευματική εμπειρία άσκησης</p><p>Η αύξηση της συνειδητότητας βρίσκεται στην καρδιά της Kundalini yoga και επιτυγχάνεται μέσα από τις ακριβείς τεχνικές αναπνοής, το διαλογισμό και την επανάληψη των mantras. Tα mantras είναι λέξεις ή ολόκληρες φράσεις που επαναλαμβάνονται με σκοπό την πνευματική χαλάρωση και την «απομόνωση» της συνείδησης του ατόμου από εξωτερικούς παράγοντες. </p><p><strong>Ashtanga ή Power Yoga</strong></p><p><strong>Ιδανική για</strong>: για άτομα νεαρής ηλικίας με καλό επίπεδο φυσικής κατάστασης, πρώην αθλητές</p><p>Παρότι βασίζεται στη Hatha, η Ashtanga ή Power yoga είναι έντονη, απαιτητική, αερόβια μορφή yoga, της οποίας τα αποτελέσματα γίνονται γρήγορα εμφανή. Η αναπνοή και οι κινήσεις του σώματος συνδυάζονται δημιουργώντας ένα είδος εσωτερικής θέρμης, που επιτυγχάνει τη maximum ενδυνάμωση του κορμού και τη γράμμωση όλου του σώματος.</p><p><strong>Prenatal Yoga</strong></p><p><strong>Ιδανική για</strong>: μέλλουσες μητέρες και τους συντρόφους τους</p><p>Η prenatal yoga προετοιμάζει τις μέλλουσες μητέρες για τον τοκετό, μειώνει το άγχος και ενδυναμώνει, μέσω απόλυτα ασφαλών ασκήσεων, το πνεύμα και το σώμα. Συμβάλει σε μια χαρούμενη εγκυμοσύνη και, αν συμμετέχει και ο σύντροφος, εντείνει το συναισθηματικού δέσιμο ανάμεσα στο ζευγάρι. </p><p><strong>Bikram ή Hot Yoga</strong></p><p><strong>Ιδανική για</strong>: όσους/ες επιθυμούν να χάσουν βάρος και να αποτοξινώσουν τον οργανισμό τους</p><p>H Bikram ή Hot yoga πραγματοποιείται σε χώρους με θερμοκρασία 40°C και 50% υγρασία. Ο συνδυασμός άσκησης και υψηλής θερμοκρασίας οδηγεί στην αποβολή των τοξινών από το σώμα, βελτιώνει την αντοχή και επιταχύνει τη λειτουργία του μεταβολισμού. </p><p><strong>Δεν βρήκατε κάποια σχολή yoga που να σας ταιριάζει ανάμεσα στις παραπάνω;</strong></p><p>Μάλλον αναζητάτε κάτι λίγο πιο extreme! Οι μορφές yoga που αναφέρθηκαν είναι οι πιο διαδεδομένες, αλλά με λίγο ψάξιμο παραπάνω μπορείτε να βρείτε γυμναστήρια ή χώρους που να ειδικεύονται στις παρακάτω μορφές:</p><p><strong>Aerial Yoga</strong></p><p>Οι παραδοσιακές ασάνες (ασκήσεις) πραγματοποιούνται με τη βοήθεια ενός μαλακού υφάσματος, το οποίο κρέμεται από την οροφή και απαιτεί να «δουλέψετε» με το βάρος του σώματός σας. Με την εναέρια yoga τονώνεται εξαιρετικά το κυκλοφορικό και το καρδιαγγειακό σύστημα, βοηθιέται η λειτουργία της καρδιάς και αναπτύσσονται νέες σωματικές δεξιότητες.</p><p>Όλα αυτά, από… ψηλά, γεγονός που κάνει αυτή τη μορφή άσκησης ακόμα πιο ενδιαφέρουσα!</p><p><strong>Laughter Yoga</strong></p><p>Στη Laughter yoga, εκτός από τις αναπνοές και το stretching των πιο παραδοσιακών μεθόδων yoga, θα επιστρατεύσετε και το γέλιο σας! Όσο περίεργο και αν σας ακούγεται, με το γέλιο χρησιμοποιείτε πάνω από τους μισούς σας μυς και γυμνάζετε το στομάχι, τους κοιλιακούς, τη μέση και τους μυς της λεκάνης. </p><p>Επίσης, δημιουργεί κλίμα θετικής ενέργειας, καλλιεργεί την αυτοπεποίθηση και βελτιώνει την επικοινωνία, με πολλά συναισθηματικά, νοητικά και πνευματικά οφέλη.</p><p>Ό,τι κι αν επιλέξετε ένα είναι σίγουρο: έχετε κάνει το πρώτο βήμα για τη βελτίωση της σωματικής και πνευματικής σας υγείας και τα αποτελέσματα θα σας βοηθήσουν αδιαμφισβήτητα, σε όλους τους τομείς της ζωής σας.</p><p></p>"
