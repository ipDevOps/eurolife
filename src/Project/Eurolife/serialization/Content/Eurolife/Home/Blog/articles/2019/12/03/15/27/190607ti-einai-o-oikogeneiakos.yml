      Hint: Main content
      Value: |
        Ένα εκατομμύριο πολίτες έχουν ήδη κάνει εγγραφή στο σύστημα της Πρωτοβάθμιας Φροντίδας Υγείας προκειμένου να έχουν πρόσβαση στον οικογενειακό γιατρό. Πρόκειται για ένα μοντέλο δημόσιας περίθαλψης που μπορεί κανείς να συναντήσει σε διάφορες Ευρωπαϊκές πόλεις και που σύντομα θα τεθεί σε εφαρμογή και στην Ελλάδα. Διαβάστε παρακάτω μερικές χρήσιμες πληροφορίες.<strong>Τι είναι ο οικογενειακός γιατρός;</strong><strong>Ο οικογενειακός γιατρός είναι εκείνος ο οποίος φροντίζει για τη σωστή παραπομπή μας σε ειδικούς γιατρούς ή σε κέντρα υγείας και δημόσια νοσοκομεία,</strong> ανάλογα με το πρόβλημα του ασθενούς. Για τους ενήλικες είναι <strong>παθολόγοι και γενικοί γιατροί </strong>και για τα παιδιά μέχρι 14 ετών είναι <strong>παιδίατροι.</strong>Ουσιαστικά όταν απευθυνόμαστε στον οικογενειακό μας γιατρό παίρνουμε προτεραιότητα στον προγραμματισμό για <a href="https://www.as-milisoume.gr/el/Articles/diagnwstikes-exetaseis">ιατρικές εξετάσεις</a> και επισκέψεις. Στην πλήρη εφαρμογή του συστήματος, ο οικογενειακός γιατρός <strong>θα έχει κομβικό ρόλο για την υγεία μας,</strong> αφού θα είναι ο άνθρωπος που θα μας παραπέμπει στον κατάλληλο ειδικό γιατρό, χωρίς να χρειάζεται εμείς να αναζητούμε την ειδικότητα στην οποία πρέπει να απευθυνθούμε, κι αυτό ακούγεται ιδιαίτερα υποστηρικτικό.<strong>Πώς αποκτάμε οικογενειακό γιατρό;</strong>Στην ψηφιακή εποχή, ο πιο εύκολος τρόπος είναι να υποβάλλουμε την <a href="https://www.e-syntagografisi.gr/p-rv/p">αίτηση εγγραφής μας στο σύστημα ηλεκτρονικά. </a>Χρειάζεται να γνωρίζουμε τα στοιχεία εισόδου στο TaxisΝΕΤ και τον ΑΜΚΑ μας. Δεν ξεχνάμε να συμπληρώσουμε το τηλέφωνο και το mail μας για να λαμβάνουμε ειδοποιήσεις, ενώ με βάση τον τόπο κατοικίας μας, το σύστημα θα μας προτείνει τους διαθέσιμους οικογενειακούς γιατρούς της περιοχής μας.&nbsp;Αφού επιλέξουμε τον γιατρό μας, τότε εκτυπώνουμε την αίτηση και τον επισκεπτόμαστε προκειμένου να την αποδεχτεί και να οριστεί έτσι ως&nbsp; οικογενειακός μας γιατρός. Στη συνέχεια λαμβάνουμε τα στοιχεία εγγραφής, τους κωδικούς πρόσβασης στο σύστημα και φυσικά στον ιατρικό μας φάκελο.&nbsp;Για εκείνους που δεν είναι εξοικειωμένοι με την τεχνολογία, υπάρχει <strong>πάντα η δυνατότητα υποβολής αίτησης σε μια μονάδα Πρωτοβάθμιας Φροντίδας Υγείας, όπως η Τοπική Μονάδα Υγείας, </strong>αλλά και σε κάποιον συμβεβλημένο οικογενειακό γιατρό, προσκομίζοντας ένα λογαριασμό επιχείρησης κοινής ωφελείας, μια βεβαίωση ΑΜΚΑ και ένα έγγραφο ταυτοπροσωπίας.Παρά λοιπόν την καθυστέρηση στην εφαρμογή του νέου αυτού θεσμού για τη δημόσια υγεία, καλό είναι όλοι να αναζητήσουμε τους διαθέσιμους οικογενειακούς γιατρούς της περιοχής μας και εάν μας δίνεται η δυνατότητα να κάνουμε την εγγραφή μας, ώστε να αποκτήσουμε προτεραιότητα στη δημόσια υγεία, αλλά και να νιώθουμε περισσότερη ασφάλεια, αφού πλέον θα έχουμε το δικό μας γιατρό για μια δύσκολη στιγμή.&nbsp;Σε κάθε περίπτωση, ειδικά τώρα, που αφενός οι δυνατότητες των δημόσιων φορέων είναι περιορισμένες και αφετέρου οι ανάγκες μας έχουν διαφοροποιηθεί, <a href="https://www.as-milisoume.gr/el/Articles/ta-ofelh-ths-idiwtikhs-asfalishs-shmera">τα οφέλη μιας ιδιωτικής ασφάλισης είναι πλέον πολλαπλάσια.&nbsp;</a>
