        <p>Αλλά στο πινγκ-πονγκ έσκιζα. Τα ανίκητα ντράιβ μου έπεφταν σαν βολίδες πάνω στα αμήχανα ρεβέρ των συμπαικτών μου, με αποτέλεσμα να βγω το πρώτο κορίτσι στην κατασκήνωση που κέρδισε το πρωτάθλημα πινγκ-πονγκ κερδίζοντας όλα τα μεγαλύτερα αγόρια. Παρά τον προσωπικό μου θρίαμβο όμως, η ζωή για έναν αριστερόχειρα μέσα σ' έναν κόσμο φτιαγμένο για δεξιόχειρες παρουσιάζει δυσκολίες, κάποιες φορές μάλιστα σημαντικές.</p><p>Η γιαγιά μου με φώναζε ζερβοκουτάλα, διασκεδάζοντας με τον τρόπο που κρατούσα το κουτάλι για να φάω τον τραχανά της, δασκαλεμένη όμως από τους γονείς μου και τις σύγχρονες παιδαγωγικές θεωρίες που προειδοποιούσαν για τους κινδύνους που μπορεί να επιφέρει στην ψυχική υγεία ενός παιδιού αν το πιέσουν να αλλάξει το χέρι που χρησιμοποιεί, (το τραύλισμα είναι μόνο ένα από αυτά), δεν με πίεσε ποτέ να αλλάξω το χέρι με το οποίο ζωγράφιζα τα λουλουδάκια που της χάριζα.</p><p>Στα γαλλικά η λέξη gaucher (αριστερόχειρας) σημαίνει επίσης και αδέξιος. Στα ιταλικά το αριστερά - sinistra στο αρσενικό γένος (sinistro)- σημαίνει επίσης καταστροφικό και σατανικό. Στα αγγλικά η λέξη right - δεξιά σημαίνει επίσης το σωστό και το πρέπον. Αλλά και στη γλώσσα μας χρησιμοποιούμε εκφράσεις όπως «να σου 'ρθουν όλα δεξιά» και άλλες, που δείχνουν μία σχεδόν ρατσιστική προτίμηση στη νόρμα, στον κανόνα δηλαδή ότι οι περισσότεροι άνθρωποι χρησιμοποιούν το δεξί τους χέρι για να γράψουν, να ζωγραφίσουν, να παίξουν μουσικά όργανα, να αλλάξουν ταχύτητες στο αυτοκίνητο ή να μαγειρέψουν. Όλα τα εργαλεία, όλα τα σκεύη, τα τετράδια με σπιράλ, τα πάντα σ' αυτόν τον κόσμο είναι φτιαγμένα για την ισχυρή πλειοψηφία των δεξιόχειρων. Έτσι, όλοι οι αριστερόχειρες σε αντίθεση με τους δεξιόχειρες αναγκαζόμαστε να γίνουμε και λίγο αμφίχειρες, καθώς σε πολλές περιπτώσεις είμαστε εκ των πραγμάτων αναγκασμένοι να χρησιμοποιήσουμε το «καλό» χέρι. Είμαστε όμως κατά κανόνα και λίγο πιο αδέξιοι. Προσπαθήστε εσείς οι δεξιόχειρες να αδειάσετε τον ελληνικό σας καφέ από το μπρίκι στο φλυτζανάκι με το αριστερό χέρι, χωρίς να χύσετε σταγόνα. Δύσκολο.</p><p>Υπολογίζεται ότι περίπου ένα 10% παγκοσμίως των ανθρώπων είναι αριστερόχειρες. Η εξήγηση αναζητείται στη δομή του εγκεφάλου και στο κέντρο που ελέγχει αυτή την "προτίμηση". Φαίνεται ότι η επιλογή του δεξιού ή του αριστερού χεριού ως προεξάρχον καθορίζεται από τα γονίδιά μας, δεν έχει βρεθεί όμως πώς γίνεται αυτή η φυσική επιλογή. Δύο δεξιόχειρες γονείς έχουν περίπου 10% πιθανότητες να γεννήσουν έναν ή μία αριστερόχειρα, ενώ δύο αριστερόχειρες γονείς έχουν 25% πιθανότητες να βγει το παιδί τους αριστερόχειρας. Οι αρχαιολόγοι έχουν ανακαλύψει ευρήματα που χρονολογούνται έως και 500.000 χρόνια πριν, που αποδεικνύουν ότι οι αριστερόχειρες ήταν παρόντες από την αρχή της ανθρώπινης εξέλιξης. Εργαλεία φτιαγμένα από και για αριστερόχειρες όπως και αλλαγές στα οστά που δείχνουν ότι το αριστερό ήταν το «δυνατό» χέρι κάποιων προϊστορικών ανθρώπων το επιβεβαιώνουν.</p><p>Σήμερα υπάρχουν μαγαζιά ειδικά για αριστερόχειρες που πουλούν αντικείμενα καθημερινής χρήσης όπως φλυτζάνια, ψαλιδάκια κτλ. Κάποιοι αριστερόχειρες μουσικοί, όπως για παράδειγμα ο Τζίμι Χέντριξ και ο Πωλ ΜακΚάρτνεϋ παλιότερα, προσαρμόζουν τις κιθάρες ή τα βιολιά τους για να παίζουν «ανάποδα» μεν, όπως τους βολεύει δε. Υπάρχουν όμως και αυτοί που ωφελούνται σοβαρά από την αριστεροχειρία τους. Τενίστες, βολεϋμπολίστες και πυγμάχοι έχουν ένα σαφές πλεονέκτημα έναντι των δεξιόχειρων αντιπάλων τους. Δεν είναι τυχαίο πως η Μαρτίνα Ναβρατίλοβα, ίσως η πιο διάσημη τενίστρια όλων των εποχών, είναι αριστερόχειρας. Κάπως έτσι κέρδισα κάποτε κι εγώ το πρωτάθλημα της κατασκήνωσης… Ουδέν κακό αμιγές καλού.</p><p> Για περισσότερες πληροφορίες δείτε αυτό το διασκεδαστικό βίντεο από το Ted-Ed!</p><iframe width="560" height="315" src="https://www.youtube.com/embed/TGLYcYCm2FM" frameborder="0"></iframe>
