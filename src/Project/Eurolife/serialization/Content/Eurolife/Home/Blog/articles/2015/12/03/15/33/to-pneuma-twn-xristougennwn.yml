      Hint: Main content
      Value: Ποιος δεν θυμάται τον Εμπενέζερ Σκρουτζ, τον φιλάργυρο και σκληρόκαρδο ήρωα του Τσαρλς Ντίκενς από το κλασικό διήγημα Χριστουγεννιάτικη Ιστορία; Το πνεύμα των Χριστουγέννων τον επισκέπτεται το βράδυ της παραμονής και αφού τον μεταφέρει στο παρελθόν, στο παρόν και στο μέλλον του, σε ένα τρομακτικό και συνάμα άκρως «εκπαιδευτικό» ταξίδι, τον αφήνει το πρωί αλλαγμένο για πάντα και έτοιμο για μια νέα αρχή. Ο διάσημος ήρωας του Ντίκενς, που θεωρούσε τα Χριστούγεννα χάσιμο χρόνου, εμποτίζεται από αυτό που μετά από το ιστορικό αυτό διήγημα έχουμε μάθει να αποκαλούμε «πνεύμα των Χριστουγέννων» και ανακαλύπτει την αξία της αγάπης, της συντροφικότητας και της προσφοράς. Προσφέρει χρήματα και βοήθεια στον κακοπληρωμένο μέχρι τότε υπάλληλό του κι έρχεται ξανά σε επαφή με τον μοναδικό ανιψιό του και την οικογένειά του. Η σκληρή καρδιά του μαλακώνει και ανακαλύπτει την χαρά της ζωής, ενώ μετατρέπεται στον μεγαλύτερο ευεργέτη της πόλης του. Ο Τσαρλς Ντίκενς, ο πιο διάσημος ίσως συγγραφέας της Βικτωριανής εποχής, είχε μεγαλώσει πολύ φτωχικά και ήταν ιδιαίτερα ευαισθητοποιημένος απέναντι στις άθλιες συνθήκες διαβίωσης της εργατικής τάξης, τα μέλη της οποίας ζούσαν σε συνθήκες ακραίας φτώχειας τα χρόνια της βιομηχανικής επανάστασης. Είχε δηλώσει πως δοξάζει το πνεύμα των Χριστουγέννων και προσπαθεί να το κουβαλά μαζί του καθ' όλη την διάρκεια του χρόνου. Η Χριστουγεννιάτικη Ιστορία κυκλοφόρησε στις 19 Δεκεμβρίου του 1843 και έγινε αμέσως τεράστια επιτυχία, πουλώντας μόνο την πρώτη εβδομάδα έξι χιλιάδες αντίτυπα, νούμερο ασύλληπτο για την εποχή εκείνη. Το βιβλίο έχει αποτελέσει έμπνευση για αναρίθμητες ταινίες, κινούμενα σχέδια και παιδικά παραμύθια και είναι πια αναπόσπαστο κομμάτι της «μυθολογίας» των Χριστουγέννων. Τι είναι λοιπόν αυτό που δίνει αξία σε αυτές τις ημέρες των γιορτών; Τι μπορεί να μας διδάξει ο τσιγκούνης και γκρινιάρης Σκρουτζ που αλλάζει για πάντα όταν ανακαλύπτει την μαγεία των Χριστουγέννων και, προσφέροντας στους γύρω του, δίνει και παίρνει για πρώτη φορά αγάπη; Οι ημέρες αυτές είναι ιδιαίτερα συναισθηματικά φορτισμένες. Κάποιες οικογένειες αντιμετωπίζουν σοβαρά οικονομικά προβλήματα, ενώ υπάρχουν πολλοί συνάνθρωποί μας που θα περάσουν τις γιορτινές μέρες μόνοι τους. Ας δώσουμε το χέρι ο ένας στον άλλο. Ας ανοίξουμε τις καρδιές μας και τα σπίτια μας, ας μαζευτούμε φίλοι και γνωστοί κι ας προσφέρουμε στους λιγότερο τυχερούς από εμάς ό,τι μπορεί ο καθένας. Δεν χρειάζονται πολυτέλειες. Ένα πιάτο ζεστό φαγητό, ένα χειροποίητο δωράκι, μια αγκαλιά, ένα τηλεφώνημα σε αυτή την ηλικιωμένη θεία, μια κουβέρτα σε έναν άστεγο, ένα ζεστό παλτό σε έναν πρόσφυγα. Αγαπάτε αλλήλους είπε κάποιος κάποτε. Και στις 25 Δεκεμβρίου είναι τα γενέθλιά του. &nbsp;
