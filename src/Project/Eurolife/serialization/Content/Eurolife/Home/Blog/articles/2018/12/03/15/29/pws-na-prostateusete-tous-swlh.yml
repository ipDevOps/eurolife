    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <div style="text-align: justify;">Είναι συνηθισμένο στις πολύ χαμηλές θερμοκρασίες να παγώνουν οι σωλήνες του σπιτιού και του κήπου, με αποτέλεσμα να κινδυνεύουν να σπάσουν. Επίσης, είναι γνωστό ότι <a href="http://www.as-milisoume.gr/el/Articles/kalos-geitonas">για υγρασίες που έχουν προκύψει από τρύπιους σωλήνες</a> έχουν κοπεί πολλές «καλημέρες» μεταξύ γειτόνων…&nbsp;</div><div style="text-align: justify;"></div><strong><div style="text-align: justify;"><strong>Πώς μπορούμε να προστατεύσουμε τους σωλήνες του σπιτιού από τον πάγο;</strong></div></strong><div style="text-align: justify;"></div><div style="text-align: justify;">Αν θέλουμε να αποφύγουμε τη ζημιά η πρώτη και βασική συμβουλή των ειδικών είναι να <strong>αφήνουμε μία βρύση ανοιχτή</strong>, τόσο ώστε να στάζει απλά. Αυτό επιτρέπει στο νερό να κινείται και να μην παγώνει μέσα στις σωληνώσεις. Ο πάγος έχει μεγαλύτερο όγκο από το νερό, και είναι λογικό να μπορεί να προκαλέσει το σπάσιμο του σωλήνα. Αυτός λοιπόν είναι ο πιο σίγουρος τρόπος η διόγκωση του νερού να περιοριστεί.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Αυτό το tip είναι πολύ βασικό για τις σωληνώσεις και τις βρύσες που βρίσκονται στους εξωτερικούς χώρους. Οτιδήποτε άλλο, όπως το να τυλίξετε με πανιά τις βρύσες, προφανώς και δεν βοηθάει ουσιαστικά. Επίσης, εάν γνωρίζουμε σε ποια σημεία το δίκτυο του νερού στο κτίριο που διαμένουμε είναι εκτεθειμένο, φροντίζουμε να υπάρχει ροή του νερού.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Σε ό,τι έχει να κάνει <strong>με τον κήπο αλλά και τη βεράντα μας</strong>, αποσυνδέουμε το αυτόματο πότισμα και το τοποθετούμε σε στεγασμένο χώρο, αφού πρώτα αφαιρέσουμε το νερό από το εσωτερικό του. Το ίδιο ισχύει και για το λάστιχο ποτίσματος. Αποσυνδέουμε το λάστιχο από τη βρύση και αδειάζουμε το νερό που βρίσκεται μέσα στο λάστιχο, διότι σε διαφορετική περίπτωση το νερό που παραμένει θα παγώσει πρώτο και θα ασκήσει πίεση στη βρύση μας.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Αναφορικά με τις <strong>σωληνώσεις που βρίσκονται εντός του σπιτιού</strong>, το ενδεχόμενο να παγώσουν ειδικά σε κτίριο το οποίο θερμαίνεται μπορεί να είναι μικρότερο. Ωστόσο επειδή υπάρχει πάντα η πιθανότητα, καλό είναι να ακολουθούμε την ίδια διαδικασία, ενώ βοηθάει να αφήνουμε ανοιχτό το ντουλάπι της κουζίνας στο σημείο που βρίσκεται συνήθως ο κεντρικός διακόπτης ύδρευσης του σπιτιού, ώστε να κινείται ο ζεστός αέρας και να ανεβαίνει η θερμοκρασία στο συγκεκριμένο σημείο.&nbsp;</div><div style="text-align: justify;"></div><strong><div style="text-align: justify;"><strong>Ποιοι χώροι δεν κινδυνεύουν;</strong></div></strong><div style="text-align: justify;"></div><div style="text-align: justify;">Εάν ο χώρος μας θερμαίνεται με καλοριφέρ το δίκτυο αυτό, λόγω της κίνησης του νερού, δεν κινδυνεύει. Όμως επειδή οι εγκαταστάσεις του λέβητα (ειδικά του φυσικού αερίου) μπορεί να είναι τοποθετημένες στο μπαλκόνι μας ένα tip που μας δίνουν οι ειδικοί είναι η συχνή λειτουργία του συστήματος. Αντίθετα, για τον ηλιακό θερμοσίφωνα φροντίζουμε να τοποθετήσουμε αντιψυκτικό. Ακόμα, η πιο ενδεδειγμένη λύση για τις εξωτερικές σωληνώσεις -της θέρμανσης, του ηλιακού αλλά και της ύδρευσης- είναι η μόνωσή τους με ειδικό υλικό ανθεκτικό σε συνθήκες παγετού.</div><div style="text-align: justify;"></div><div style="text-align: justify;">Τώρα λοιπόν δεν χρειάζεστε να προβληματίζεστε όταν τα δελτία καιρού λένε για ακραία καιρικά φαινόμενα και παγωνιά. Απλά, ακολουθήστε τις παραπάνω συμβουλές για να προστατέψετε τις σωληνώσεις του σπιτιού ή του επαγγελματικού σας χώρου και περάστε έναν καλό και ασφαλή χειμώνα!&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Τέλος, για να έχετε το κεφάλι σας (ακόμα πιο) ήσυχο μπορείτε να ενημερωθείτε για <a href="https://www.eurolife.gr/el/Products/Home">τα προγράμματα ασφάλειας κατοικίας </a>της Eurolife ERB, που σας καλύπτουν σε τέτοιες περιπτώσεις.&nbsp;</div>
