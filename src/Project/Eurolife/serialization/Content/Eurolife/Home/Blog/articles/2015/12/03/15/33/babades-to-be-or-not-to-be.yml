        <p>Μέχρι πριν από μερικά χρόνια, τα πράγματα ήταν πιο απλά για τους άντρες. Η θέση τους όταν περίμεναν τη γέννηση του παιδιού τους ήταν στο διάδρομο ή ακόμα και στο μπαρ του μαιευτηρίου. Σήμερα όμως είναι πάρα πολλοί εκείνοι που επιλέγουν να ζήσουν αυτή τη μοναδική εμπειρία μέσα από την αίθουσα τοκετού και να είναι παρόντες όταν το παιδί τους θα αντικρίσει για πρώτη φορά τον κόσμο. Εσείς, τι θα αποφασίζατε;</p>Ρωτήσαμε τη μαιευτήρα-γυναικολόγο Μαρία Παπαδοπούλου να μας πει τα υπέρ και τα κατά.&nbsp;<p><span style="text-decoration: underline;">Λόγοι για να είστε παροντες</span></p><strong>- Για να καθησυχάζετε τη σύντροφό σας.&nbsp;</strong>Πολλές μητέρες νιώθουν μεγαλύτερη σιγουριά όταν ο σύντροφός τους είναι δίπλα τους. Η παρουσία του τις καθησυχάζει και το γεγονός ότι μπορούν να κρατήσουν το χέρι του τις πιο επώδυνες στιγμές τις κάνει να αντιδρούν πολύ πιο ψύχραιμα. Το συναισθηματικό δέσιμο που αποκτούν οι μπαμπάδες, όταν είναι παρόντες στη γέννηση του παιδιού τους είναι τεράστιο. Συνήθως, οι μπαμπάδες θέλουν περισσότερο χρόνο για να δεθούν συναισθηματικά με το νέο μέλος της οικογένειας. Αν είστε εκεί, σίγουρα θα βιώσετε έρωτα με την πρώτη ματιά.<strong>- Για να καλύψετε το κενό της οικογένειάς της που μπορεί να βρίσκεται μακριά.&nbsp;</strong>Ένας από τους λόγους για τους οποίους κάποτε οι άντρες περίμεναν να γίνουν μπαμπάδες βηματίζοντας πάνω κάτω σε ένα διάδρομο, είναι και το γεγονός ότι η παλαιού τύπου «πυρηνική» οικογένεια, διέθετε πολλά μέλη πρόθυμα να στηρίξουν την επίτοκο που σπάνια γεννούσε μακριά από τη μητέρα ή την αδερφή της. Σήμερα, για πολλά ζευγάρια που ζουν εκατοντάδες ή και χιλιάδες χιλιόμετρα μακριά από το πατρικό τους σπίτι, το έτερον ήμισυ εκπροσωπεί ό,τι κοντινότερο έχουν στην έννοια της οικογένειας και σε πολλές περιπτώσεις είναι ο μοναδικός άνθρωπος που μπορεί πρακτικά να είναι εκεί την ώρα της γέννας.&nbsp;<strong>- Για να συνεργαστείτε με το ιατρικό προσωπικό</strong>Ίσως χρειαστεί κατά τη διάρκεια του τοκετού να κάνετε εσείς τον ενδιάμεσο, ανάμεσα στη γυναίκα σας και το γιατρό ή τη μαία και να τους εκφράσετε τις επιθυμίες ή τις ανησυχίες που εκείνη μπορεί μόνο να… μουγκρίσει. Εάν μάλιστα έχετε συζητήσει από πριν πώς έχει η ίδια φανταστεί την εμπειρία του τοκετού θα μπορείτε να φανείτε πολύ βοηθητικός ώστε να το ζήσει όπως το έχει ονειρευτεί.&nbsp;<strong>- Για να της κάνετε το χατίρι</strong><div><strong><span style="font-weight: normal;">Εάν η σύντροφός σας θέλει να μοιραστεί αυτές τις στιγμές μαζί σας, μάλλον θα πρέπει να της κάνετε το χατίρι. Εξάλλου, όντας ο ίδιος ενεργό μέρος της όλης διαδικασίας, θα έχετε πολλές σημαντικές στιγμές να μοιραστείτε και να αναπολείτε στο μέλλον.&nbsp;</span></strong></div><div><strong>- Για την εμπειρία</strong></div><div>Ο τοκετός είναι μια πραγματικά συναρπαστική εμπειρία. Εάν το αποφασίσετε, είναι βέβαιο πως θα ζήσετε μερικές από τις πιο σημαντικές και συναισθηματικά φορτισμένες στιγμές της ζωής σας.&nbsp;</div><div><span style="text-decoration: underline;">Λόγοι για να μην είστε παρόντες</span></div><div><span style="text-decoration: underline;"></span><strong>- Είναι πιθανό, αντί να βοηθήσετε, να κάνετε τα πράγματα χειρότερα</strong>Εάν και μόνο η σκέψη ότι θα είστε παρόντες στο γεγονός σας γεμίζει στρες, ίσως είναι καλύτερα να μην είστε παρόν γιατί θα μεταδώσετε το άγχος σας στη μητέρα και, πιστέψτε μας, είναι το τελευταίο πράγμα που χρειάζεται.&nbsp;<strong>- Δεν αντέχετε το θέαμα</strong>Ο τοκετός είναι μια αρκετά «βρόμικη» δουλειά που περιλαμβάνει μεταξύ άλλων αίμα, αμνιακά υγρά και άλλες εκκρίσεις. Είναι πιθανό να αλλάξει τον τρόπο που βλέπετε τη σύντροφό σας, αν και όσοι το έζησαν πριν από εσάς δηλώνουν πως μολονότι η εμπειρία επένδυσε τη σχέση με τη γυναίκα τους με πολλά πρωτόγνωρα συναισθήματα, δεν επηρέασε ωστόσο τη σεξουαλική ζωή του ζευγαριού.&nbsp;<strong>- Δεν μπορείτε τη θέα του αίματος</strong>Πολλοί άνθρωποι έχουν μεγάλη ευαισθησία στη θέα του αίματος και γενικότερα των ιατρικών πράξεων. Εάν εσείς ανήκετε σε αυτή την κατηγορία, τότε καλό θα ήταν να μην είστε μέσα στον τοκετό. Ο γιατρός σας και η μαία σας θα πρέπει να ασχολούνται με τη γυναίκα και όχι να παρέχουν πρώτες βοήθειες σε εσάς.</div><div><strong>- Αυτό λέει το ένστικτό σας</strong></div><div>Εάν κάτι βαθιά μέσα σας λέει ότι είναι προτιμότερο να περιμένετε το μωρό σας έξω από την πόρτα, τότε αυτό να κάνετε. Είναι δικαίωμα κάθε μπαμπά να επιλέξει εάν θέλει ή όχι να είναι παρών στην αίθουσα τοκετού.&nbsp;</div>
