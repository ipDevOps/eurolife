        <p style="text-align: justify;">Τώρα που η σχολική χρονιά έφτασε στο τέλος της νιώθετε πως <strong>είναι η ώρα να προγραμματίσετε,</strong> εάν δεν το έχετε ήδη κάνει, <strong>με ποιο τρόπο θα περάσουν δημιουργικά το χρόνο τους τα παιδιά σας.</strong> Η λύση του παππού και της γιαγιάς, στο σπίτι στο χωριό, ακόμα κι αν είναι δίπλα στη θάλασσα, σε πολλούς γονείς δεν ακούγεται η πιο ενδεδειγμένη.&nbsp;</p><p style="text-align: justify;">Παρόλα αυτά, οι ειδικοί λένε πως <a href="http://www.as-milisoume.gr/el/Articles/ta-paidia-prepei-na-variountai-to-kalokairi">τα παιδιά το καλοκαίρι πρέπει να βαριούνται</a>. Ο προγραμματισμός κατά την περίοδο των διακοπών δεν βοηθά τα παιδιά να ανακαλύψουν μόνα τους αυτό που τους ενδιαφέρει, ενώ καθυστερεί και την ανάπτυξη της προσωπικότητάς τους. Μάλιστα, σύμφωνα με τους παιδοψυχολόγους, τα παιδιά πρέπει να μάθουν μόνα τους να περνάνε ευχάριστα τον ελεύθερο χρόνο τους.</p><p style="text-align: justify;"><strong>2 παράγοντες που πρέπει να λάβετε υπόψη σας όταν επιλέγετε καλοκαιρινές δραστηριότητες για τα παιδιά σας</strong></p><p><div style="text-align: justify;"><strong>Αποφασίστε μαζί με τα παιδιά</strong></div><div style="text-align: justify;">Λίγο πριν κλείσουν τα σχολεία μπορείτε να φτιάξετε <strong>μία λίστα μαζί με τα παιδιά σας με όλα όσα θέλουν ή τους ενδιαφέρουν</strong> να κάνουν κατά την περίοδο των καλοκαιρινών διακοπών. Εάν βαρεθούν, τότε μπορείτε να ανατρέξετε σε αυτή τη λίστα και να τα <strong>αφήσετε να επιλέξουν μόνα τους με ποιο ασχολία θέλουν να καταπιαστούν.</strong></div></p><p style="text-align: justify;">Αυτό μπορείτε να το εφαρμόσετε και στην περίπτωση που θέλετε να ακολουθήσουν ένα συγκεκριμένο πρόγραμμα κατά τους καλοκαιρινούς μήνες. Μπορείτε να αναζητήσετε μαζί τι τα ενδιαφέρει περισσότερα και να τα αφήσετε να αποφασίσουν εκείνα, αντί να τους «επιβάλλεται» για παράδειγμα να πάνε ένα δεκαπενθήμερο στην κατασκήνωση.&nbsp;</p><p><div style="text-align: justify;"><strong>Ενθαρρύνετε τις δεξιότητές τους</strong></div><div style="text-align: justify;">Είναι εξαιρετικά σημαντικό οι γονείς <strong>να αναγνωρίζουν τις δεξιότητες των παιδιών τους</strong>, αλλά και όσες ασχολίες προσφέρουν ευχαρίστηση στα παιδιά τους. Τα παιδιά πρέπει να περνάνε καλά και να νιώθουν πληρότητα και ικανοποίηση, οπότε μην τους επιβάλλεται το καλοκαίρι ένα πρόγραμμα που δεν θα τα κάνει πρωτίστως να νιώθουν άνετα. Επιλέξτε το άθλημα που αγαπούν ή το campus που είναι πιο κοντά σε όσα τα παιδιά καταφέρνουν καλύτερα.&nbsp;</div></p><p style="text-align: justify;">Θυμηθείτε ότι ο δημιουργικός χρόνος το καλοκαίρι περνά κυρίως από το χέρι σας. Φροντίστε πάνω απ’ όλα να <strong>προτείνετε στα παιδιά πράγματα που τα ευχαριστούν </strong>και ταυτόχρονα τους επιτρέπουν να ανακαλύπτουν τον κόσμο, όπως μία βόλτα στα μουσεία, ενθαρρύνετέ τα να αποκτήσουν κάποιο χόμπι, παροτρύνετέ τα να διαβάσουν παιδικά βιβλία ανάλογα με την ηλικία τους και κυρίως περάστε περισσότερο χρόνο μαζί τους.&nbsp;</p>
