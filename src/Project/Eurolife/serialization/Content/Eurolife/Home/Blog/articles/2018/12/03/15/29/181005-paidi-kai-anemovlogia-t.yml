      Hint: Main content
      Value: |
        <p>Η ανεμοβλογιά είναι ίσως η πιο κοινή από τις γνωστές και ως «παιδικές ασθένειες» και σύμφωνα με τα επίσημα στοιχεία <strong>πάνω από το 90% του συνολικού πληθυσμού νοσεί από ανεμοβλογιά στα πρώτα 10 χρόνια της ζωής του.</strong> Πράγματι είναι μια άκρως μεταδοτική ασθένεια που προκαλείται από τον ιό της ανεμοβλογιάς και του έρπητα ζωστήρα (VZV – ο ίδιος ιός που προκαλεί τον έρπητα ζωστήρα σε ενήλικες).</p><p><strong>Πώς μεταδίδεται και πώς εκδηλώνεται;</strong></p><p>Ο εν λόγω ιός μεταδίδεται κυρίως μέσω αέρα (από την αναπνευστική οδό), αλλά και με την επαφή και έχει μία περίοδο επώασης 7 έως 21 ημερών. Το παιδί που έχει νοσήσει με ανεμοβλογιά εμφανίζει <strong>συμπτώματα όπως (συνήθως ήπιο) πυρετό, κακουχία και χαρακτηριστικά σπυράκια, στο δέρμα και το εσωτερικό του στόματος και του λαιμού</strong>. Τα σπυράκια μπορεί να είναι πιο έντονα στο πρόσωπο, στον κορμό του σώματος, στο τριχωτό της κεφαλής, στα άκρα κ.λπ. και ειδικά εκείνα που βρίσκονται γύρω από το στόμα, τα μάτια ή στον κόλπο, μπορεί να είναι πολύ επώδυνα. Τα σπυράκια της ανεμοβλογιάς αρχικά έχουν τη μορφή κηλίδας και στη συνέχεια φυσαλίδας με διαυγές υγρό. Συνολικά, ένα παιδί που έχει νοσήσει με ανεμοβλογιά αναρρώνει μέσα σε διάστημα μιας εβδομάδας έως το πολύ 10 ημερών.</p><p><strong>Είναι επικίνδυνη; Πως αντιμετωπίζεται;</strong></p><p>Η ανεμοβλογιά δεν είναι ιδιαίτερα επικίνδυνη για τα παιδιά (στους ενήλικες η νόσος έχει πολύ χειρότερη κλινική εικόνα) καθώς μόνο σε σπάνιες περιπτώσεις μπορεί να προκαλέσει ωτίτιδα, εγκεφαλίτιδα ή πνευμονία. Συνήθως, ο μεγαλύτερος κίνδυνος είναι η πιθανότητα μόλυνσης των εξανθημάτων (λόγω της φαγούρας τα παιδιά συχνά ξύνουν τα σπυράκια) που τότε γεμίζουν πύον, αλλά και αυτό αντιμετωπίζεται με ειδικά φάρμακα ή αλοιφές που μπορεί να σας προτείνει ο παιδίατρος.</p><p>Σε γενικές γραμμές <strong>η τήρηση των βασικών κανόνων υγιεινής (</strong>καθαρές πετσέτες,&nbsp; ρούχα και κλινοσκεπάσματα, συχνό πλύσιμο χεριών, σώματος και κεφαλής κ.λπ.) σε συνδυασμό με <strong>την κοπή των νυχιών για την αποφυγή επιμολύνσεων</strong> βοηθούν στο να αντιμετωπιστεί χωρίς προβλήματα η νόσος, ενώ ο πυρετός αντιμετωπίζεται με παιδικά αντιπυρετικά και η φαγούρα με ειδική φαρμακευτική αγωγή.</p><p><strong>Πώς μπορώ να προστατέψω το παιδί μου από την ανεμοβλογιά;</strong></p><p>Στην πρόληψη εμφάνισης της ανεμοβλογιάς βοηθά ο <a href="https://www.as-milisoume.gr/el/Articles/ti-prepei-na-gnwrizoume-gia-ta-emvolia-kai-thn-ygeia-mas">εμβολιασμός του παιδιού</a>. Το <strong>Εθνικό Πρόγραμμα Εμβολιασμών</strong> συνιστά δυο δόσεις εμβολίου ανεμοβλογιάς: η πρώτη δόση του εμβολίου γίνεται στην ηλικία 12 έως 15 μηνών και η δεύτερη δόση σε ηλικία 4 έως 6 ετών. Μόνο το 15-20% των ατόμων που εμβολιάστηκαν με μια δόση εμβολίου ανεμοβλογιάς μπορούν να κολλήσουν ανεμοβλογιά αν εκτεθούν, αλλά και σε αυτή την περίπτωση η νόσος τους είναι συνήθως ήπια. Επίσης να σημειωθεί πως, σε σπάνιες περιπτώσεις, μπορεί ένα παιδί που έχει ήδη περάσει ανεμοβλογιά, να ξανακολλήσει τη νόσο, αλλά και σε αυτή την περίπτωση η νόσος είναι πολύ πιο ήπια.</p><p>Και στην περίπτωση της ανεμοβλογιάς ο προγραμματισμός και η έγκαιρη πρόληψη παίζουν σημαντικό ρόλο.</p><p>&nbsp;Καλή σχολική χρονιά!</p>
    - ID: "9fb7209f-e455-4463-91ba-1216d326dbfc"
      Hint: Teaser
      Value: <p><strong>Τα σχολεία άνοιξαν και μαζί με αυτά άρχισε να φουντώνει ξανά η ανησυχία των γονιών για τις ασθένειες που συχνά «κολλούν» τα παιδιά στο σχολείο και μια από αυτές είναι η ανεμοβλογιά. Πώς όμως αντιμετωπίζεται η συγκεκριμένη παιδική ασθένεια, ποια είναι τα συμπτώματά της και τελικά πόσο «αθώα» ή «επικίνδυνη» μπορεί να είναι.</strong></p>
