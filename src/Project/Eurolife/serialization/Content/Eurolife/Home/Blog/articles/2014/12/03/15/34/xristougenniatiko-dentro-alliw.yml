      Value: |
        <p>Θέλετε κάτι απλό και ταυτόχρονα ξεχωριστό για τη χριστουγεννιάτικη διακόσμηση του χώρου σας; Ή επειδή το αφήσατε για την τελευταία στιγμή, δεν έχετε χρόνο να βγάλετε το δέντρο από την αποθήκη και να το στολίσετε;</p><p>Μήπως δεν έχετε χώρο και χρειάζεστε κάτι διακριτικό αλλά και πολύ γιορτινό; Για όποιον λόγο κι αν δεν έχετε ακόμα βάλει ένα χριστουγεννιάτικο δέντρο στο σπίτι ή το γραφείο σας, μια μικρή βόλτα στις σελίδες διακόσμησης στο internet θα σας δώσει δεκάδες απίθανες ιδέες για να στολίσετε μια μικρή γωνιά ακόμα και τώρα! Εμείς, βρήκαμε μερικές και σας τις προτείνουμε:</p><strong>Δέντρο-καθρέφτης</strong><div><strong></strong><div>Δεν είναι μόνο ότι για το δέντρο αυτό χρησιμοποιήθηκαν βιβλία, ντοσιέ και φάκελοι αντί για κλαδιά και μπάλες! Η ιδέα που το κάνει τόσο πρωτότυπο είναι ότι στήθηκε ακριβώς δίπλα σε έναν μεγάλο καθρέφτη κι έτσι έχουμε ένα… ολόκληρο δέντρο φτιάχνοντας μόνο το μισό!<p>Πηγή: <a href="http://thisiscolossal.com/ ">www.thisiscolossal.com</a></p><p><strong>Δέντρο-μαξιλαράκια</strong></p><p>Πράσινα μαξιλάρια σε σχήμα αστεριού, τοποθετημένα πάνω σε έναν κορμό ξεκινώντας από το μεγαλύτερο και καταλήγοντας στο μικρότερο! Μια απίθανη ιδέα, αν πιάνουν τα χέρια σας και στη ραπτική –αφού μάλλον θα πρέπει να φτιάξετε μόνοι σας και τα μαξιλάρια!</p>Πηγή: <a href="http://www.flickr.com/photos/maggiemakes/5279398442/" target="_blank">www.flickr.com</a><div><strong></strong></div><div><strong>Δέντρο από ξύλινες τάβλες</strong></div><div><strong><span style="font-weight: normal;"></span></strong></div><div><strong><span style="font-weight: normal;">Αυτό το δέντρο στήνεται σε έναν τοίχο κι έτσι δεν πιάνει καθόλου χώρο. Φτιάχνεται από απλές ξύλινες τάβλες σε διάφορα μήκη. Φαίνεται απλό, αλλά χρειάζεται σωστό συνδυασμό χρωμάτων για να δείχνει το αποτέλεσμα τόσο αρμονικό.&nbsp;</span></strong>Πηγή: <a href="https://www.etsy.com/listing/60702408/wood-and-wool-x-mas-tree?ref=v1_other_2">www.etsy.com</a><div><strong></strong></div><div><strong>Δέντρ</strong><strong>ο από ευχετήριες κάρτες</strong><p>Την εποχή των email είναι λίγοι πια που στέλνουν ευχετήριες κάρτες, αν όμως εσείς έχετε ήδη μαζέψει αρκετές, τοποθετήστε τις σε έναν τοίχο σε σχήμα δέντρου. Μπορείτε να φτιάξετε την κατασκευή αυτή και με χριστουγεννιάτικες ζωγραφιές των παιδιών σας.&nbsp;</p>Πηγή: <a href="http://www.homelife.com.au/decorating/galleries/crafty+christmas+decorating+ideas,10283?pos=3" target="_blank">www.homelife.com</a><div><strong>Δέντρο-πίνακας</strong><p>Δώστε στο παιδί ή το ανιψάκι σας έναν καμβά και χρώματα για να ζωγραφίσει ένα χριστουγεννιάτικο δέντρο, όπως αυτά που μόνο η παιδική φαντασία μπορεί να δημιουργήσει. Βάλτε φωτάκια γύρω γύρω από το τελάρο και έχετε όλη τη χριστουγεννιάτικη διακόσμηση που χρειάζεστε για να ζεστάνει την καρδιά όλων σας αυτές τις γιορτινές μέρες.&nbsp;</p><p>Πηγή: <a href="http://www.flickr.com/photos/petraweissova/8241986787/in/photostream/" target="_blank">www.flickr.com/</a></p>Ακόμα, λοιπόν, κι αν δεν έχετε παρά ελάχιστο χώρο ή χρόνο αρκούν μερικές απλές ιδέες για να κάνετε το σπίτι σας να φωνάζει «Χριστούγεννα»! Καλές γιορτές!</div></div></div></div></div>
