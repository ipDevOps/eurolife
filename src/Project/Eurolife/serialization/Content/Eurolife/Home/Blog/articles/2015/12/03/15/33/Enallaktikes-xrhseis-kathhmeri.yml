        <p>Το κουτάλι είναι για να τρώμε. Με τις παγοθήκες κάνουμε παγάκια. Ξεκολλήστε! Με αφορμή τη συνάδελφο που καθάριζε το πληκτρολόγιό της με το πινέλο της πούδρας, ανταλλάξαμε απόψεις για εναλλακτικές χρήσεις καθημερινών αντικειμένων…</p><p>Τα περισσότερα αντικείμενα μπορεί να σχεδιάστηκαν με μια χρήση κατά νου, αλλά με λίγη φαντασία κι εφευρετικότητα, τα περισσότερα μπορούν να χρησιμοποιηθούν κι αλλιώς, δίνοντας λύσεις σε καθημερινά ζητήματα…Με μια σύντομη ανταλλαγή απόψεων, εδώ στο Ας Μιλήσουμε, συγκεντρώσαμε μερικά ενδιαφέροντα παραδείγματα. Θα θέλαμε όμως να ακούσουμε ό,τι άλλο έχετε να προτείνετε – μπορείτε να μας αφήσετε ένα σχόλιο ή να στείλετε την ιδέα σας στη σελίδα του Ας Μιλήσουμε στο Facebook.</p><p></p><ul>    <li><strong>Το πινέλο του μακιγιάζ καθαρίζει τέλεια το πληκτρολόγιο:</strong> Αν ανήκετε σ’ αυτούς που αναποδογυρίζοντας το πληκτρολόγιό τους πέφτουν ψίχουλα, σκόνες κι ένας συνδετήρας που είχε μυστηριωδώς χαθεί… το πινέλο του ρουζ, αυτό το μεγάλο, είναι ιδανικό για να καθαρίζετε κάθε μέρα το πληκτρολόγιο και να απομακρύνετε ίχνη της ξηράς τροφής που καταναλώνετε όλη μέρα!        </li>    <li><strong>Το ξύδι δίνει ζωή στα λιπαρά μαλλιά</strong>: Εκτός από τη φακή, το ξύδι μπορείτε να το βάλετε και στα μαλλιά σας, ακόμη και στο τρίχωμα του σκύλου σας, μιας και βοηθάει στην εξισορρόπηση του pH της τρίχας. Μετά το λούσιμο, και το πρώτο ξέβγαλμα, κάντε άλλο ένα ξέβγαλμα με 1 λίτρο νερό όπου έχετε προσθέσει ½ φλυτζάνι ξύδι και, τελειώστε με καθαρό νερό. Περίπου το ίδιο ισχύει και με τον σκύλο – προσθέτουμε απλά λίγο ξύδι στο νερό του ξεβγάλματος.&nbsp;        </li>    <li><strong>Το σίδερο των μαλλιών κάνει και για τα πουκάμισα:</strong> Άλλωστε το υποδηλώνει και το όνομά του. Μπορεί να προορίζεται για να κάνει μπούκλες στα μαλλιά, όμως δεν παύει να είναι ένα "σίδερο". Εάν λοιπόν διαπιστώσετε, λίγο πριν βγείτε από την πόρτα, ότι ο γιακάς του πουκαμίσου είναι τσαλακωμένος, δεν χρειάζεται να βγάλετε τη σιδερώστρα... Απλά, ισιώστε τον γρήγορα και εύκολα με το σίδερο των μαλλιών.        </li>    <li><strong>Η παγοθήκη γίνεται και μπιζουτιέρα… :</strong> Οι περισσευούμενες θήκες για τα παγάκια, οι κλασικές οι πλαστικές με τα χωρίσματα, είναι ιδανικές για την οργάνωση μικροσκοπικών σκουλαρικιών – στο συρτάρι της τουαλέτας σας - αλλά και βιδών και παξιμαδιών – στο συρτάρι με τα εργαλεία.&nbsp;        </li>    <li><strong>Τα κουτάλια ως μάσκα ομορφιάς:</strong> Αν ακουμπήσετε ένα κρύο κουτάλι, που έχει διανυκτερεύσει στο ψυγείο, πάνω στα μάτια σας, με το κοίλο μέρος προς την επιφάνεια του βλεφάρου, οι μαύροι κύκλοι και τα πρησμένα μάτια θα πάνε περίπατο και θα δείχνετε φρέσκια και ξεκούραστη. Καλού-κακού, έχετε πάντα μερικά κουτάλια στο ψυγείο, γιατί ποτέ δεν ξέρει κανείς πότε θα ξενυχτήσει!        </li>    <li><strong>Η θήκη των γυαλιών που έμεινε…ορφανή, βρίσκει αμέσως δουλειά:</strong> Τα γυαλιά έσπασαν ή χάθηκαν – το συνηθέστερο – και η θήκη είναι το τέλειο μέρος για να φυλάει κανείς τα απαραίτητα για το μανικιούρ, για την περιποίηση του μουσιού ή για το ράψιμο ενός κουμπιού. Στη θήκη των πρώην γυαλιών, μπορείτε να έχετε πάντα στην τσάντα σας αυτά τα χρήσιμα είδη.        </li>    <li><strong>Ένα υγρό γάντι κουζίνας εξαφανίζει τις τρίχες των ζώων</strong> από τα έπιπλα, με ταχυδακτυλουργικό τρόπο: Ναι, ναι, η γάτα κοιμόταν στην αγαπημένη της πολυθρόνα και τώρα έρχεται επίσκεψη η θεία σας και έχετε ξεμείνει από αυτοκόλλητο ρολό… Φορέστε ένα πλαστικό γάντι κουζίνας, βρέξτε το ελάχιστα ώστε να είναι ελαφρώς νωπό και «χαϊδέψτε» με το χέρι σας όλη την επιφάνεια της πολυθρόνας. Χάρη στον στον ηλεκτροστατικό ηλεκτρισμό, οι τρίχες θα κολλήσουν επάνω του!&nbsp;        </li>    <li><strong>Οι φελλοί κάνουν τα μαχαίρια πιο ασφαλή: </strong>Μην πετάτε τους φελλούς των μπουκαλιών που ανοίγετε. Αν καρφώσετε τη μύτη ενός κοφτερού μαχαιριού στο κέντρο ενός φελλού, έχετε μια αυτοσχέδια θήκη, που σας προφυλάσσει από κοψίματα καθώς ψαχουλεύετε στο συρτάρι της κουζίνας.        </li>    <li><strong>Ένα κομμάτι αλουμινόχαρτο ακονίζει τα ψαλίδια:</strong> Διπλώστε το αρκετές φορές και κόψτε το χρησιμοποιώντας ολόκληρο το μήκος της λάμας του ψαλιδιού. Η τριβή με το αλουμίνιο θα κάνει πιο κοφτερές τις λεπίδες του.</li></ul><div></div><div>Μην ξεχάστε να μοιραστείτε μαζί μας τη δική σας έξυπνη, εναλλακτική χρήση που που θα μας κάνει να δούμε ένα καθημερινό αντικείμενο «αλλιώς»!</div><p></p>
