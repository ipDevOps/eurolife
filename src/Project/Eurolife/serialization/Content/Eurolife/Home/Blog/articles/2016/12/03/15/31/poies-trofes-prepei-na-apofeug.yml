    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Σε πολλές περιπτώσεις θεωρούμε ότι μια σαλάτα είναι ένα ελαφρύ και κατάλληλο γεύμα για το βράδυ πριν κοιμηθούμε ή ότι ένα ποτηράκι αλκοόλ θα μας χαλαρώσει και θα μας ηρεμήσει ώστε να κοιμηθούμε καλύτερα. Πόσοι ξέρουν όμως ότι τα λαχανικά και το αλκοόλ είναι δύο πράγματα που θα έπρεπε να αποφεύγουμε να καταναλώνουμε για τουλάχιστον 3 ώρες πριν τον ύπνο μας;Ποιες τροφές λοιπόν δεν πρέπει να πλησιάζουμε το βράδυ για να μπορέσουμε να κοιμηθούμε χωρίς αυτήν την αίσθηση καούρας και το βάρος στο στομάχι, που είναι τα χαρακτηριστικά της γαστροοισοφαγικής παλινδρόμησης;Αρχικά θα πρέπει να αποφεύγουμε το αλκοόλ γιατί σύμφωνα με τους ειδικούς χαλαρώνει τη βαλβίδα ανάμεσα στο στομάχι και τον οισοφάγο και τα τρόφιμα «ανεβαίνουν» προς τα πάνω. Επίσης το αλκοόλ έχει αρκετές θερμίδες οπότε αν το καταναλώσουμε πριν τον ύπνο το πιθανότερο είναι αυτές οι θερμίδες να μείνουν πάνω μας. Εξίσου απαγορευτική είναι και η σόδα, που είναι ιδιαίτερα όξινη και αυξάνει την πίεση στο στομάχι.&nbsp;Αν από την άλλη καταναλώσουμε σοκολάτα, μάλλον θα μείνουμε ξάγρυπνοι γιατί και περιέχει καφεΐνη, οπότε και θα μας ξυπνήσει αλλά είναι πλούσια και σε λιπαρά. Τα λιπαρά φαγητά, όπως για παράδειγμα το junk food, το παγωτό και τα μπισκότα &nbsp;γενικά πρέπει να αποφεύγονται, γιατί έχουν την ίδια επίδραση στην βαλβίδα με το αλκοόλ. Στην κατηγορία αυτή των λιπαρών τροφίμων συμπεριλαμβάνονται και τα τυριά και ακόμα και οι ξηροί καρποί, παρόλο που πρόκειται για ακόρεστα λιπαρά.&nbsp;Αντίστοιχα κακές επιλογές είναι και ορισμένα φρούτα. Ένα πορτοκάλι ή ένα πράσινο μήλο για παράδειγμα είναι όξινα οπότε αν θέλετε οπωσδήποτε ένα φρούτο μπορείτε να προτιμήσετε ένα κόκκινο μήλο.&nbsp;Δεν συζητάμε βέβαια για τον καφέ ο οποίος εκτός του ότι θα μας βλάψει στο στομάχι, θα μας ξυπνήσει κιόλας λόγω της καφεΐνης που μπορούμε να βρούμε και σε άλλες τροφές.&nbsp;Καθώς η πέψη κατά τη διάρκεια του ύπνου επιβραδύνεται, καλό θα ήταν να μην προτιμάμε τα πικάντικα φαγητά καθώς ο οργανισμός μας θα αναγκαστεί να δουλέψει διπλάσια ώστε να τα αφομοιώσει. Επίσης το νερό όλοι ξέρουμε ότι κάνει ιδιαίτερο καλό αλλά θα πρέπει να το «αγνοήσουμε», αν δεν &nbsp;θέλουμε να σηκωνόμαστε κάθε τρεις και λίγο για τουαλέτα.&nbsp;Άλλη μία κατηγορία που δύσκολα θα...χωνευτεί είναι τα ζυμαρικά αφού έτσι και αλλιώς είναι δύσκολο να μεταβολιστούν, αλλά και τα λαχανικά αφού οι υγιεινές ίνες που περιέχουν θα φέρουν φούσκωμα που θα σας ταλαιπωρήσει όλο το βράδυ.&nbsp;Μπορεί λοιπόν κάποιες από αυτές τις τροφές να μας αρέσουν αλλά αν θέλουμε έναν ήρεμο και ποιοτικό ύπνο, καλό θα ήταν να τις ξεχάσουμε μέχρι και 3 ώρες πριν τον ύπνο, για να έχουμε όνειρα γλυκά!"
