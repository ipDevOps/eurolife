        <p>Η απάντηση είναι απλή: Όλα.</p><p>Είναι ανθρώπινη συνήθεια να βλέπουμε αυτά που συμβαίνουν στους άλλους γύρω μας σαν να παρακολουθούμε μια ταινία: απομακρυσμένα, χωρίς να μας αγγίζουν, θεωρώντας ότι δεν υπάρχει περίπτωση να μας συμβούν τα ανάλογα. Αν κάποιος είναι και λίγο πιο προληπτικός, μπορεί να χτυπήσει και κανά ξύλο για να διώξει το κακό, να μην προλάβει να γίνει.</p><p>Έλα όμως που στην πραγματική ζωή τίποτα δεν λειτουργεί έτσι. Το κακό μπορεί να συμβεί στον καθέναν μας, ανά πάσα ώρα και στιγμή, χωρίς πολλές φορές να μπορούμε να κάνουμε τίποτα να το αποτρέψουμε. Αυτό όμως που μπορούμε να κάνουμε είναι να προνοήσουμε για το μετά.</p><p>Πώς; Με το κατάλληλο ασφαλιστικό πρόγραμμα. <span style="text-decoration: underline;"><a href="http://www.eurolife.gr/el/Products/Health/Epidoma/Sobares%20Asfeneies">Πάρτε το παράδειγμα των σοβαρών ασθενειών</a></span>. Μην το σκέφτεστε με τη λογική του ότι τώρα είστε καλά και δεν σας αγγίζει τίποτα γιατί δυστυχώς αυτές οι ασθένειες ούτε ηλικία κοιτούν, ούτε οικονομική κατάσταση, ούτε ευτυχία, ούτε τίποτα.</p><p>Τι γίνεται λοιπόν όταν έρχεται να μας χτυπήσει την πόρτα μια σοβαρή ασθένεια; Τι είναι αυτό που έχουμε ανάγκη για την καθημερινότητά μας; Το πρώτο πράγμα που χρειαζόμαστε είναι να έχουμε άμεσα χρήματα ώστε να καλύψουμε τις καθημερινές μας ανάγκες, ειδικά αν η ασθένεια μας έχει αναγκάσει να μην εργαζόμαστε.</p><p>Με τα προγράμματα αυτά, τα οποία παρέχονται συμπληρωματικά με κάποιες από τις βασικές ασφαλίσεις ζωής, αν κάποια σοβαρή ασθένεια διαγνωστεί (όπως για παράδειγμα έμφραγμα, καρκίνος, εγκεφαλικό, ασθένεια ή ατύχημα που μπορεί να συμβεί στη μέση ηλικία) το ασφαλισμένο κεφάλαιο θα &nbsp;μας αποδοθεί ανεξάρτητα αν &nbsp;πραγματοποιήσουμε νοσηλεία ή όχι. Επίσης, υπάρχει η δυνατότητα να πάρουμε, χωρίς επιβάρυνση και μια δεύτερη γνωμάτευση από εξειδικευμένο γιατρό.</p><p>Το ασφάλιστρο διαμορφώνεται με βάση διάφορους παράγοντες όπως το ποσό με το οποίο θέλουμε να ασφαλιστούμε, τη συχνότητα που θέλουμε να καταβάλουμε τα ασφάλιστρά μας, την ηλικία μας, την κατάσταση της υγείας μας αλλά και την βασική κάλυψη που έχουμε ήδη.</p><p>Μια τόσο απλή κίνηση, προσαρμοσμένη στα μέτρα μας και σε αυτά που μπορούμε να ανταπεξέλθουμε, μπορεί να μας σώσει από μπελάδες. Δεν είναι ανάγκη να συμβεί πολλές φορές για τα καταλάβουμε ότι είναι χρήσιμη. Μία φορά θα χρειαστεί και εμείς θα είμαστε καλυμμένοι!</p>
