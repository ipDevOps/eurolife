        <p style="text-align: justify;">Ο λόγος που πρέπει να κοιμάστε αρκετά, σύμφωνα με την ηλικία και τις ανάγκες σας, δεν έχει να κάνει μόνο με το να νιώθετε ξεκούραστοι και να αποφύγετε τους μαύρους κύκλους κάτω από τα μάτια. <strong>Ο επαρκής ύπνος επηρεάζει, ακόμα και χωρίς να το καταλαβαίνουμε, την καρδιά, το βάρος, τον εγκέφαλο και όχι μόνο</strong>.</p><p style="text-align: justify;"><strong>Μερικά από τα λιγότερο γνωστά οφέλη του ύπνου για την υγεία:</strong></p><ul>    <li style="text-align: justify;"><strong>Για τη μνήμη:</strong> Όσο εσείς κοιμάστε, ο εγκέφαλός σας «χτίζει» τις αναμνήσεις που απέκτησε πρόσφατα και εξασκείται σε νέες δεξιότητες (αυτό που λέμε «τις εμπεδώνει»). Όταν λοιπόν προσπαθείτε να μάθετε κάτι καινούριο, είναι ακόμα πιο σημαντικό να κοιμάστε σωστά -πριν και μετά από το μάθημά σας.</li></ul><ul>    <li style="text-align: justify;"><strong>Για τη μακροβιότητα:</strong> Ο ανεπαρκής ύπνος (όπως και ο υπερβολικός ύπνος, φυσικά) συνδέεται με το μικρό προσδόκιμο ζωής, αλλά και με τον κίνδυνο σοβαρών παθήσεων, όπως οι καρδιοπάθειες, το εγκεφαλικό, ο διαβήτης κι η αρθρίτιδα.</li></ul><ul>    <li style="text-align: justify;"><strong>Για τη δημιουργικότητα:</strong> Αν χρειάζεται ή θέλετε να είστε δημιουργικοί στην καθημερινότητά σας, μην αμελείτε τον ύπνο σας. Όταν είστε ξεκούραστοι, ο εγκέφαλός σας μπορεί πιο εύκολα να αναδιοργανώνει και να αναδομεί τις αναμνήσεις σας, κάτι που συχνά οδηγεί σε αύξηση της δημιουργικότητας σε κάθε πτυχή της ζωής σας.</li></ul><ul>    <li style="text-align: justify;"><strong>Για τη νίκη:</strong> Αν ασχολείστε με τον αθλητισμό, ο ύπνος είναι το πιο σημαντικό όπλο σας στη μάχη για τη νίκη. Σε έρευνα του Πανεπιστημίου του Στάνφορντ αποδείχτηκε ότι οι ποδοσφαιριστές που προσπαθούσαν να κοιμούνται 10 ώρες κάθε νύχτα επί οχτώ εβδομάδες, βελτίωσαν το μέσο χρόνο τους στα σπριντ και αύξησαν την αντοχή τους.</li></ul><ul>    <li style="text-align: justify;"><strong>Για τις σπουδές:</strong> Μην μπαίνετε στον πειρασμό να ξενυχτάτε υπερβολικά όταν χρωστάτε κάποια εργασία. Η έλλειψη ύπνου περιορίζει την ικανότητα της μάθησης και δε συμβάλλει θετικά στο τελικό αποτέλεσμα -ούτε τυπικά ούτε ουσιαστικά.</li></ul><ul>    <li style="text-align: justify;"><strong>Για το μεταβολισμό:</strong> Όταν κάνετε δίαιτα, αυξήστε και τις ώρες του ύπνου σας. Έρευνα του Πανεπιστημίου του Σικάγο έδειξε ότι οι ξεκούραστοι άνθρωποι χάνουν περισσότερο λίπος όταν κάνουν δίαιτα, σε αντίθεση με όσους είχαν έλλειψη ύπνου, που έχαναν περισσότερη μυϊκή μάζα.</li></ul><ul>    <li style="text-align: justify;"><strong>Για το στρες:</strong> Ο επαρκής ύπνος ρυθμίζει αποτελεσματικά, όχι μόνο τα επίπεδα του στρες, αλλά και της αρτηριακής μας πίεσης. Το ίδιο συμβαίνει, σύμφωνα με τους επιστήμονες, και με τα επίπεδα της χοληστερόλης του αίματος, τα οποία παίζουν σημαντικό ρόλο και στον κίνδυνο από καρδιοπάθειες.</li></ul><ul>    <li style="text-align: justify;"><strong>Για τα ατυχήματα:</strong> Όπως δεν μπορούμε συχνά να εκτιμήσουμε το πόσο μας έχει επηρεάσει εκείνο το ποτηράκι κρασί στην οδήγηση, έτσι παραγνωρίζουμε συχνά και τον κίνδυνο της αϋπνίας για την ασφάλειά μας. Η έλλειψη ύπνου, ακόμα και μικρή, μπορεί να επηρεάσει την οδηγική μας ικανότητα όσο και ένα αλκοολούχο ποτό.</li></ul><ul>    <li style="text-align: justify;"><strong>Για την κατάθλιψη:</strong> Ακόμα και στην κατάθλιψη μπορεί να συμβάλει η έλλειψη ύπνου, ενώ αντίθετα η επαρκής ξεκούραση προσφέρει σημαντικά καλύτερη συναισθηματική σταθερότητα. Και, δυστυχώς, η ισορροπία αυτή δεν μπορεί να αποκατασταθεί με λίγο ύπνο παραπάνω τις Κυριακές.</li></ul><ul>    <li style="text-align: justify;"><strong>Για τη σεξουαλική σας ζωή:</strong> Τα στοιχεία δείχνουν ότι η έλλειψη ύπνου στους άντρες συνδέεται με χαμηλότερα επίπεδα τεστοστερόνης -ωστόσο, ανεξαρτήτως φύλου, χωρίς επαρκή ύπνο στην καθημερινότητα ποιος έχει κουράγιο να επενδύσει στο να διατηρήσει το πάθος στη σχέση του ζωντανό;</li></ul><ul>    <li style="text-align: justify;"><strong>Για τον πόνο:</strong> Αν υποφέρετε από χρόνιο ή οξύ πόνο, φροντίστε να εξασφαλίσετε επαρκή ύπνο: έτσι θα μειώσετε την αίσθηση του πόνου (ή, μάλλον, θα αυξήσετε την αντοχή σας σας αυτόν) σε όλη τη διάρκεια της ημέρας.</li></ul><p style="text-align: justify;">Δυστυχώς ελάχιστοι από μας έχουν τη δυνατότητα να κοιμούνται ακριβώς όσο έχουν ανάγκη σε καθημερινή βάση. Αν κρίνουμε, όμως, από τα παραπάνω, σίγουρα αξίζει τον κόπο να το προσπαθήσουμε, <strong>αντιμετωπίζοντας τον ύπνο ως μία από τις βασικές προτεραιότητές μας.</strong></p>
