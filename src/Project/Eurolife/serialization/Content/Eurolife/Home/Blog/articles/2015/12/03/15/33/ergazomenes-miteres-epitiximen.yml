    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        Σύμφωνα με την <a href="http://qz.com/434056/working-moms-have-more-successful-daughters-and-more-caring-sons-harvard-business-school-study-says/" target="_blank">έρευνα του κορυφαίου πανεπιστημίου</a>, τα παιδιά των εργαζόμενων μητέρων έχουν περισσότερες ευκαιρίες να τα πάνε καλά στη ζωή τους από τα παιδιά των γυναικών που δεν εργάζονται.&nbsp;<p>Αν είστε -όπως οι περισσότερες πια- μια μητέρα που προσπαθεί να ισορροπήσει μεταξύ των επαγγελματικών και των μητρικών της υποχρεώσεων σε ένα επαγγελματικό περιβάλλον που είναι όλο και πιο ανταγωνιστικό και σκληρό, αν είστε από αυτές που εύχονται η μέρα να είχε παραπάνω από 24 ώρες, αν φοβάστε ότι χάνετε επεισόδια από το μεγάλωμα των παιδιών σας κι αν ραγίζει η καρδιά σας κάθε φορά που κλείνετε πίσω σας την πόρτα και αφήνετε το παιδί σας με την νταντά του ή με την γιαγιά του, σκεφτείτε τουλάχιστον πως είναι για το καλό του. Με τα χρήματα που κερδίζετε συνεισφέρετε οικονομικά στα οικογενειακά έξοδα και μπορείτε να του προσφέρετε περισσότερα. Περισσότερα παιχνίδια, ρούχα και -κυρίως- εξωσχολικές δραστηριότητες και γενικότερα καλύτερη εκπαίδευση. Δεν είναι όμως μόνο αυτός ο λόγος που τα παιδιών των γυναικών που εργάζονται -κορίτσια και αγόρια- τα πάνε καλύτερα στη ζωή τους.&nbsp;</p><p>Εκτός από τα υλικά αγαθά που μπορούν να τους προσφέρουν οι γονείς τους με μεγαλύτερη ευκολία, φαίνεται ότι εξίσου σημαντικό είναι και το ζωντανό παράδειγμα που τους δίνουν. Σύμφωνα με τα αποτελέσματα της έρευνας -που διενεργήθηκε σε 24 χώρες σε διάστημα 10 χρόνων, από το 2002 μέχρι το 2012- οι κόρες των εργαζόμενων μαμάδων έχουν περισσότερες πιθανότητες να βρουν δουλειά όταν μεγαλώσουν από αυτές που μεγάλωσαν με την μαμά τους στο σπίτι. Οι αναλυτές βρήκαν επίσης πως υπάρχει σημαντική διαφοροποίηση και στα αγόρια: Οι γιοι των γυναικών που εργάζονται είναι πιο πιθανό να περνούν περισσότερο χρόνο με την οικογένειά τους, ασχολούνται περισσότερο με τα παιδιά τους και συμμετέχουν περισσότερο στις οικιακές εργασίες.&nbsp;</p><p>Ένα άλλο ενδιαφέρον στοιχείο είναι ότι οι κόρες των εργαζόμενων μαμάδων έχουν περισσότερες πιθανότητες να τα πάνε καλά στη δουλειά τους και να αναλάβουν διευθυντικές ή έστω πιο υπεύθυνες θέσεις από τα υπόλοιπα κορίτσια. Το 33% των γυναικών που κατέχουν υπεύθυνες θέσεις είναι κορίτσια που τα μεγάλωσαν εργαζόμενες μαμάδες. Αντίστοιχα, ένα 25% των γυναικών σε διευθυντικές θέσεις είναι κόρες νοικοκυρών. Η διαφορά είναι πολύ μεγάλη για να είναι αμελητέα, ειδικά από τη στιγμή που το δείγμα είναι τόσο μεγάλο και η έρευνα τόσο μακροχρόνια. «Αυτό που συμπεραίνω» δήλωσε η Kathleen McGinn, καθηγήτρια στο Χάρβαρντ και επικεφαλής της έρευνας, «είναι πως οι εργαζόμενες μητέρες διαμορφώνουν ένα περιβάλλον που επηρρεάζει την αντίληψη των παιδιών και των δύο φύλων ως προς το τι μπορούν ή δεν μπορούν να κάνουν στη ζωή τους». H McGinn λέει πως το εισόδημα των γυναικών που οι μητέρες τους εργάζονταν όταν ήταν μικρές είναι κατά μέσο όρο υψηλότερο έναντι των άλλων κοριτσιών κατά 5.200 δολάρια. Καθόλου αμελητέα διαφορά.&nbsp;</p>Αν λοιπόν έχετε μικρά παιδιά και είστε υποχρεωμένες να εργάζεστε σκληρά για να τους προσφέρετε τα καλύτερα, αν κουράζεστε κι αγωνιάτε, τουλάχιστον μην έχετε τύψεις. Οι αξίες που τους δίνετε με το παράδειγμά σας φαίνεται πως τα ωφελούν για το υπόλοιπο της ζωής τους.&nbsp;
