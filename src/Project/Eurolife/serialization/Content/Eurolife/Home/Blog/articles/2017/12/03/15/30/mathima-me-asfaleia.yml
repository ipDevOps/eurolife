      Hint: Main content
      Value: |
        <p class="Normal1">Το διάλειμμα είναι πάντα η καλύτερη ώρα, όχι μόνο του σχολείου, αλλά και του φροντιστηρίου. Δεν έχει σημασία τι μάθημα κάνεις, αν είναι το αγαπημένο σου, ή αν προετοιμάζεσαι για εξετάσεις, μόλις ακούγεται ο ήχος του κουδουνιού, όλα τα υπόλοιπα γίνονται παρελθόν. </p><p class="Normal1">Είναι γνωστό ότι στις αυλές των σχολείων γίνονται τα περισσότερα ατυχήματα, αφού τα παιδιά, πάνω στον ενθουσιασμό και τα παιχνίδια τους, πολλές φορές το...παρακάνουν ώστε να καταλήγουν σε τραυματισμούς, αίματα και δάκρυα. Αυτό όμως που ίσως πολλοί να μην γνωρίζουν είναι ότι το ίδιο ισχύει και για τα φροντιστήρια. Άλλωστε κι εκεί τα ίδια παιδιά βρίσκονται! </p><p class="Normal1"><a name="_gjdgxs"></a>Ένα μεγάλο ποσοστό ατυχημάτων που παθαίνουν τα παιδιά γίνονται λοιπόν σε χώρους φροντιστηρίων, με αποτέλεσμα οι εκπαιδευτικοί και οι υπεύθυνοι να πρέπει να δίνουν ιδιαίτερη προσοχή στις εγκαταστάσεις, στις αίθουσες αλλά και στον εξωτερικό χώρο, να προσέχουν διπλά όταν επιβλέπουν τα παιδιά, αλλά και να είναι προετοιμασμένοι για κάθε ενδεχόμενο, γνωρίζοντας έστω τις βασικές πρώτες βοήθειες και έχοντας “φαρμακείο” με τα απαραίτητα για να φροντίσουν επιφανειακά τραύματα. </p><p class="Normal1">Ακόμα όμως και όταν έχουν ληφθεί όλα τα απαραίτητα μέτρα, υπάρχει η πιθανότητα να συμβεί κάτι το οποίο να μην μπορεί να αντιμετωπιστεί άμεσα και εύκολα. Γι’ αυτό όλο και περισσότεροι ιδιοκτήτες φροντιστηρίων στρέφονται προς τη λύση της Αστικής Ευθύνης, της ασφάλισης δηλαδή που τους προστατεύει στην περίπτωση που στο χώρο τους προκύψει σωματική βλάβη ή υλική ζημιά προς τρίτους. </p><p class="Normal1">Η Eurolife ειδικότερα, προσφέρει <a href="http://www.eurolife.gr/civicalc">ειδικό πρόγραμμα Αστικής Ευθύνης για ιδιοκτήτες εκπαιδευτηρίων</a> (ιδιωτικών σχολών και φροντιστηρίων). Το ασφάλιστρο διαμορφώνεται ανάλογα με το είδος του εκπαιδευτηρίου, το πλήθος των παιδιών, αλλά και το ποσό για το οποίο θέλει να καλυφθεί ο ιδιοκτήτης. Δίνεται επίσης και η δυνατότητα κάλυψης του εργοδότη στο ενδεχόμενο σωματικής βλάβης κάποιου μέλους του προσωπικού του εκπαιδευτηρίου.</p><p class="Normal1">Η προσοχή σε τέτοια θέματα, ειδικά όταν πρόκειται για παιδιά, δεν είναι ποτέ αρκετή. Πάντα πρέπει να υπάρχει προετοιμασία για κάθε ενδεχόμενο, από το πιο απλό μέχρι το πιο σοβαρό. Μια τέτοια κάλυψη αστικής ευθύνης βοηθά στο να αισθάνεται ο ιδιοκτήτης καλυμμένος για τέτοιου τύπου αναπάντεχα συμβάντα, έχοντας παράλληλα μια έγνοια&nbsp; λιγότερη στην καθημερινότητα της δουλειάς του. </p>
