        Ρεαλιστικά, δεν μπορεί κανείς να προβλέψει τι θα γίνει στη ζωή του, ούτε το καλό, ούτε το κακό. Τα καλά όμως, όπως και να το κάνουμε, τα υποδεχόμαστε με μεγάλη χαρά. Τα άσχημα είναι αυτά που θα θέλαμε, ιδανικά, να αποφύγουμε, κάτι το οποίο δεν είναι πάντα εφικτό. Τουλάχιστον ας προσπαθήσουμε να απαλύνουμε τις συνέπειές τους.Οι συνέπειες μπορεί να είναι ψυχολογικές, να έχουν επίδραση στη ζωή μας και στη διάθεσή μας. Μπορεί να είναι όμως και πρακτικές, να έχουμε δηλαδή προβλήματα στην καθημερινότητά μας, προβλήματα που δεν μπορούμε να ξεπεράσουμε απλά, μιλώντας με τους φίλους μας, ή με κάποιον ειδικό. Αυτά τα προβλήματα, της δεύτερης κατηγορίας, είναι και αυτά που μερικές φορές μας δυσκολεύουν περισσότερο, γιατί δεν μπορούμε να τα βάλουμε σε μια «σειρά», να τα ρυθμίσουμε. Παράδειγμα; Οι οικονομικές δυσκολίες.Αυτός ακριβώς είναι και ο λόγος που πολλοί καταφεύγουν στην επιλογή μιας ασφάλειας ζωής. Αυτές οι αναποδιές που μπορεί να προκύψουν, που τις έχουμε στο πίσω μέρος του μυαλού μας, μας οδηγούν στην ανάγκη να εξασφαλιστούμε κάπως για τις δύσκολες στιγμές, όχι μόνο εμείς αλλά και οι δικοί μας άνθρωποι.Οι <a href="http://www.eurolife.gr/el/Products/Life">επιλογές στα προγράμματα ασφαλίσεων ζωής</a> είναι πραγματικά πολλές και μπορούν να καλύψουν ένα εύρος αναγκών, από τις πιο «ελαφριές» έως και τις πιο δύσκολες και δυσάρεστες. Ανάλογα με το ποια είναι η μεγαλύτερη μας ανησυχία, μπορούμε να επιλέξουμε, σε συνεννόηση με τον ασφαλιστικό μας διαμεσολαβητή, το κατάλληλο πρόγραμμα.Συχνά ανησυχούμε μήπως μας συμβεί κάτι, ένας τραυματισμός για παράδειγμα.  Αυτό θα είχε σαν αποτέλεσμα να μην μπορούμε να εργαστούμε ώστε να συνεχίσουμε να παρέχουμε τα απαραίτητα στην οικογένειά μας. Καθώς αυτό είναι μια σκέψη στο μυαλό πολλών, υπάρχουν ασφαλιστικά προγράμματα που μας προσφέρουν τη δυνατότητα, αν πάθουμε κάτι, λόγω ατυχήματος ή λόγω ασθένειας, να έχουμε ένα εισόδημα μέχρι να μπορέσουμε να σταθούμε και πάλι στα πόδια μας. Αν η κατάσταση είναι ακόμα σοβαρότερη και δεν μπορούμε να εργαστούμε ξανά, τότε μπορούμε να εξασφαλίσουμε μέχρι και τα ασφάλιστρα της οικογένειάς μας, ασφάλιστρα προγραμμάτων που ήδη «τρέχουν», αλλά που δεν θα μπορούσαμε να πληρώσουμε, εφόσον πλέον δεν θα εργαζόμαστε.Άλλη, συχνότερη, ανησυχία, που είναι και πολύ πιο σοβαρή, είναι μην συμβεί κάτι και χάσουμε τη ζωή μας.  Όταν αναλογιζόμαστε αυτήν την περίπτωση, από τα πρώτα που σκεφτόμαστε είναι το πώς θα καταφέρει να ορθοποδήσει -και να συνεχίσει να ζει- η οικογένειά μας, ειδικά αν εμείς φέρνουμε το κύριο εισόδημα στο σπίτι. Ευτυχώς υπάρχουν προγράμματα που καλύπτουν και αυτό το ενδεχόμενο, δίνοντάς μας την ευκαιρία να εξασφαλίσουμε για την οικογένειά μας ένα ποσό, είτε εφάπαξ είτε για ένα συγκεκριμένο χρονικό διάστημα. Μπορούμε ακόμα και να τους «πληρώσουμε» τα ασφάλιστρα των προγραμμάτων που έχουμε ήδη ξεκινήσει και ίσως να τους δυσκόλευαν, στην αποπληρωμή τους, στο μέλλον! Αν πάλι λήξει το πρόγραμμα και εμείς είμαστε ακόμα...ζωντανοί, τότε το κεφάλαιο που έχει δημιουργηθεί μπορεί να μας αποδοθεί.Μακάρι η ζωή να ήταν γεμάτη μόνο ευχάριστα γεγονότα και χαρές. Επειδή όμως κανείς δεν έχει βρει το μυστικό για να το πετύχει αυτό, ας προνοήσουμε για το αντίθετο.<a href="https://www.flickr.com/photos/centermez/7104203537">Φωτογραφία</a>
