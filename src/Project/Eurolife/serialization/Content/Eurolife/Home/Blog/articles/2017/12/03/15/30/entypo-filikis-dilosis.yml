    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p>Το&nbsp;<a href="http://www.eurolife.gr/el/Products/~/media/Files/Products/forma_diakanonismou.pdf">έντυπο της φιλικής δήλωσης</a>&nbsp;που εμπεριέχεται σε όλα τα χαρτιά που μας δίνει η ασφαλιστική μας εταιρεία είναι το έγγραφο που απαιτείται για να ενεργοποιηθεί το <strong>Σύστημα Άμεσης Πληρωμής</strong>. Πλέον, αυτό το έντυπο μπορείτε να το έχετε πάντα μαζί σας στο κινητό σας! Η πανευρωπαϊκή εφαρμογή <a href="https://www.e-accident.eu/el/">e-accident</a> αποτελεί <strong>τον πιο γρήγορο και εύκολο τρόπο συμπλήρωσης</strong> του έντυπου φιλικής δήλωσης τροχαίου ατυχήματος και από τους δύο οδηγούς των οχημάτων για την περαιτέρω μεταφορά των εν λόγω πληροφοριών στην ασφαλιστική εταιρεία.</p><p><strong>Ποια η χρήση της φιλικής δήλωσης τροχαίου ατυχήματος;</strong></p><p style="background: white;">Το σύστημα αυτό έχει καθιερωθεί, από το 2000, από τη συντριπτική πλειοψηφία των ασφαλιστικών εταιρειών που δραστηριοποιούνται στην Ελλάδα στον κλάδο ασφάλισης των αυτοκινήτων και <strong>επιτρέπει στην ασφαλιστική εταιρεία του οδηγού που δεν φταίει για το ατύχημα να τον αποζημιώσει για λογαριασμό της εταιρείας που καλύπτει την ευθύνη του οδηγού που φταίει.</strong> &nbsp;Στην αρχή το σύστημα αυτό κάλυπτε μόνο υλικές ζημιές αλλά πλέον από το 2005 και μετά καλύπτονται και ατυχήματα που προκαλούν και μικρές σωματικές βλάβες.<s></s></p><p style="background: white;">Με αυτό το σύστημα οι πελάτες μιας ασφαλιστικής εταιρείας κάνουν χρήση των υπηρεσιών της δικής τους εταιρείας, κάτι που προτιμούν, καθώς οι ίδιοι την έχουν επιλέξει. Πλέον, για την ένταξη μιας ζημιάς στο Σύστημα Άμεσης Πληρωμής δεν είναι απαραίτητη η συμπλήρωση του εντύπου αλλά η ύπαρξή του κάνει πιο εύκολες και γρήγορες τις διαδικασίες που απαιτούνται για το διακανονισμό και την αποζημίωση.</p><p style="background: white;">Τα πλεονεκτήματα αυτού του συστήματος είναι πολλά όπως μπορείτε να αντιληφθείτε. Την επιτάχυνση και την απλοποίηση των διαδικασιών τις αναφέραμε ήδη. Η αποζημίωση καταβάλλεται πιο γρήγορα, η εξυπηρέτηση των πελατών είναι καλύτερη ενώ ταυτόχρονα μειώνονται οι δικηγορικές παρεμβάσεις, οι δικαστικές προσφυγές και φυσικά οι διενέξεις μεταξύ των πελατών και των εταιρειών.</p><p style="background: white;">Περισσότερες λεπτομέρειες σχετικά με το τι καλύπτεται από το σύστημα μπορούν να βρεθούν στην&nbsp;<a href="http://www.eaee.gr/cms/basic-page/77/symfonia-amesoy-diakanonismoy-zimion-apo-trohaio-atyhima-systima-amesis-pliromis">Ένωση Ασφαλιστικών Εταιρειών Ελλάδος</a>.</p><p style="background: white;"><strong>Πώς το συμπληρώνετε;</strong></p><p style="background: white;">Άρα λοιπόν είναι ιδιαίτερα χρήσιμο να έχουμε πάντα ένα τέτοιο έντυπο στο αυτοκίνητό μας ή να κατεβάσουμε τη σχετική εφαρμογή και να γνωρίζουμε σε ποιες περιπτώσεις χρειάζεται να το συμπληρώσουμε και πώς. Συμβουλευτείτε το έντυπο φιλικής δήλωσης ή το site της εφαρμογής για περισσότερες πληροφορίες και αναλυτικές οδηγίες και δείτε παρακάτω τι πρέπει να κάνετε όταν βρίσκεστε στον τόπο του ατυχήματος: </p><p style="margin-left: 0.5in; background: white;"> 1. Αν υπάρχουν τραυματισμοί καλέστε αμέσως την Αστυνομία. 2. Αν υπάρχουν μόνο υλικές ζημιές παρουσιάστε ένα Έντυπο φιλικής δήλωσης και συμπληρώστε το μαζί με τον άλλο οδηγό. Χρησιμοποιήστε κατά προτίμηση στυλό διαρκείας και πιέστε δυνατά για να είναι ευανάγνωστο το αντίγραφο. Τα στοιχεία πρέπει να είναι συμπληρωμένα όλα, ευανάγνωστα και να έχετε βεβαιωθεί ότι έχουν περαστεί και στα αντίγραφα από κάτω. </p><p style="margin-left: 0.5in; background: white;">3. Συμβουλευτείτε το Σήμα Ασφάλισης, το δίπλωμα οδήγησης ή την Πράσινη Κάρτα για την απάντηση των ερωτήσεων. </p><p style="margin-left: 0.5in; background: white;">4. Υποδείξτε με τόξο το αρχικό σημείο σύγκρουσης στο έντυπο. </p><p style="margin-left: 0.5in; background: white;">5. Σημειώστε με Χ στα αντίστοιχα για κάθε όχημα τετραγωνίδια για να γίνει σαφές το σχεδιάγραμμα στο έντυπο που έχετε στα χέρια σας. Γράψτε τον αριθμό των τετραγωνιδίων που έχετε συμπληρώσει. </p><p style="margin-left: 0.5in; background: white;">6. Φτιάξτε το σχεδιάγραμμα του ατυχήματος στο αντίστοιχο πεδίο του εντύπου.</p><p style="margin-left: 0.5in; background: white;">7. Αν υπάρχουν αυτόπτες μάρτυρες, πάρτε τα στοιχεία τους πριν φύγουν και απαντήστε στην αντίστοιχη ερώτηση που βρίσκεται στο έντυπο. </p><p style="margin-left: 0.5in; background: white;">8. Μην ξεχάσετε να : α) Υπογράψτε και οι δύο οδηγοί. β) Κρατήστε ο κάθε οδηγός από ένα υπογεγραμμένο αντίγραφο του Εντύπου. γ) Προωθείστε το Έντυπο χωρίς καθυστέρηση στην ασφαλιστική εταιρία σας.</p><p style="background: white;">Πάνω από όλα, αν σας συμβεί κάτι τέτοιο θα πρέπει να διατηρήσετε την ψυχραιμία σας και να παραμείνετε ήρεμοι και ευγενικοί. Οι λαμαρίνες είναι λαμαρίνες, σημασία έχει να είσαστε καλά! Όλα τα υπόλοιπα τα αναλαμβάνει η ασφαλιστική εταιρεία σας…</p>
