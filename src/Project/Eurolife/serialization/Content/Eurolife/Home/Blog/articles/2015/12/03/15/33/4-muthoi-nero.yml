    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Έτσι, η αφυδάτωση θέλει πολλή προσοχή, ειδικά στο ελληνικό, μακρύ, αργόσυρτο, καυτό καλοκαίρι.Περιβάλλεται όμως και από μύθους Ποιους; Για να δούμε…</p><strong>Μύθος 1ος: Πρέπει οπωσδήποτε να πίνουμε οκτώ ποτήρια νερό την ημέρα</strong><p>Γιατί; Ποιος και πώς κατέληξε σε αυτό το «8»; Και πώς είναι δυνατόν κάθε σώμα να χρειάζεται την ίδια ποσότητα νερού και μάλιστα κάθε μέρα; Μπορεί να έχουμε ανάγκη για περισσότερα από οκτώ ποτήρια νερό τη μέρα. Ή λιγότερα. Δεν υπάρχει μαγικός αριθμός, «8» ή οποιοσδήποτε άλλος.&nbsp;</p><p>Η ποσότητα νερού που χρειαζόμαστε μπορεί να αλλάζει καθημερινά αφού εξαρτάται από το βάρος μας, τη θερμοκρασία του περιβάλλοντος, τις καθημερινές μας δραστηριότητες και, σημαντικότερα, από τη διατροφή μας. Διότι, όπως και να το κάνουμε, άλλη ποσότητα νερού περιέχουν τρία αγγούρια και άλλη δυο πιτόγυρα με απ’ όλα.Πώς ξέρουμε πόσο νερό χρειαζόμαστε; Πριν από την επέλαση της επιστήμης επί παντός του επιστητού, ο άνθρωπος εμπιστευόταν έναν απλό, εξαιρετικά αξιόπιστο και ιδιαίτερα ευαίσθητο σωματικό μηχανισμό για να είναι σίγουρος πως θα έπινε αρκετό νερό – τη δίψα.&nbsp;</p><p>Συμπέρασμα: πίνετε τόσο νερό όσο να μη διψάτε. Αυτό φτάνει.<strong>Μύθος 2ος: Όταν διψάμε είμαστε ήδη αφυδατωμένοι</strong></p><p>Εντάξει, αυτός δεν είναι ακριβώς μύθος μιας και η δίψα πράγματι προκαλείται από τη μείωση του νερού στον οργανισμό μας. Δεν είναι όμως όσο τραγικό ακούγεται.&nbsp;Η πρώτη αίσθηση δίψας έρχεται με μια μείωση 2-4% του νερού στο σώμα μας – ναι τόσο λίγο. Και, εφόσον βέβαια δεν πάσχουμε από νεφρική ανεπάρκεια, μας θυμίζει απλώς ότι καλό θα ήταν να πιούμε ένα ποτήρι νερό.</p><p>Ουσιαστική αφυδάτωση προκαλείται όταν η μείωση του νερού στο σώμα είναι μεταξύ 5-8%. Τα συμπτώματα βέβαια τότε είναι κούραση, έλλειψη συγκέντρωσης, πόνοι στις αρθρώσεις, πονοκέφαλοι, ζαλάδες… Μάλλον σοβαρότερα από ένα ξερό στόμα.Όσο δε αφορά την ενυδάτωση κατά τη ζωηρή άσκηση, ένα ποτήρι νερό κάθε περίπου 15-20 λεπτά είναι κατά κανόνα αρκετό.</p><strong>Μύθος 3ος: Τα ενεργειακά ποτά είναι ό,τι καλύτερο για μετά την άσκηση</strong><p>Εξαρτάται. Αλλά πρώτα λίγη Χημεία. Ή μήπως Φυσική; Κάτι σε επιστήμη, τέλος πάντων. Οι ηλεκτρολύτες λοιπόν είναι στοιχεία που υπάρχουν στο σώμα και φέρουν ηλεκτρικό φορτίο. Ρυθμίζουν την κατανομή του νερού, επηρεάζουν το pH του αίματος και συμβάλλουν στη νευροµυϊκή διέγερση, όντας απαραίτητοι για τις συσπάσεις των μυών. Διότι κάπως πρέπει να ανασαίνουμε, να κινούμαστε, να κυκλοφορεί το αίμα μας και γενικά να διατηρούμε την ευρωστία μας.Σε πολύ υψηλές θερμοκρασίες, λόγω της έντονης εφίδρωσης και της αναπνοής, το σώμα αποβάλλει μεγάλες ποσότητες νερού που εμπεριέχουν ηλεκτρολύτες, ενώ το ίδιο συμβαίνει και μετά από έντονη άσκηση. Σε αυτές τις περιπτώσεις χρειάζεται αναπλήρωση των ηλεκτρολυτών.&nbsp;</p><p>Πριν όμως αποφασίσουμε να καταφύγουμε στα (ακριβά) ενεργειακά ποτά, μπορούμε απλώς να προσθέσουμε μια κουταλιά του γλυκού αλάτι σ’ ένα ποτήρι νερό (εκτός κι αν έχουμε υψηλή πίεση), να συνοδεύσουμε μια μπανάνα μ’ ένα ποτήρι νερό ή, ακόμη καλύτερα, να προτιμήσουμε ένα καλό κομμάτι καρπούζι.</p><p>Τα διάφορα επώνυμα ενεργειακά/αθλητικά ποτά είναι αποτελεσματικά μετά από πολύωρη άσκηση (ποδήλατο, τρέξιμο κ.λπ.) σε υψηλές θερμοκρασίες και κάτω από δυνατό ήλιο. Ακόμη και τότε όμως, μια κρύα μπύρα μπορεί να είναι ακόμη καλύτερη.<strong>Μύθος 4ος: Το νερό ξεπλένει τις τοξίνες του σώματος</strong></p>Πίνοντας λέει άφθονο νερό εξαγνίζουμε τα σωθικά μας από τις αμαρτίες του Σαββατόβραδου. Όχι ακριβώς…&nbsp;<p>Προφανώς το νερό βοηθάει τον οργανισμό να λειτουργεί αποτελεσματικά, με μια από τις λειτουργίες να είναι βέβαια και η φυσική αποτοξίνωση με την οποία είναι χρεωμένα το συκώτι και τα νεφρά. Και τα τρία όμως αυτά όργανα δουλεύουν μια χαρά με το νερό που απλώς χρειάζονται – το παραπάνω δεν βοηθάει.&nbsp;Αντίθετα, η υπερβολική κατανάλωση νερού μπορεί να εμποδίσει τη διαδικασία της αποτοξίνωσης. Γιατί; Διότι μειώνει την περιεκτικότητα του αλατιού στο αίμα που, σε συνθήκες όπως αυτές που περιγράψαμε στον 3ο Μύθο, μπορεί μάλιστα να βλάψει τον οργανισμό.</p><p>Παν μέτρον άριστον, λοιπόν. Και στο νερό. Και σ’ αυτό που πίνουμε και σ’ αυτό που χρησιμοποιούμε.&nbsp;</p>Αλλά αυτό το τελευταίο είναι άλλο κεφάλαιο…<div></div>"
