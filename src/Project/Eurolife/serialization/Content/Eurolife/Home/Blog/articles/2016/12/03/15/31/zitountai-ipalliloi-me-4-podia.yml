      Value: |
        Και όμως, δεν είναι φάρσα ή αστείο! Μερικές περιπτώσεις μπορεί να ξεκινούν από κάτι ανάλογο αλλά άλλες είναι ιδιαίτερα σοβαρές και συγκεκριμένες. Σε κάθε περίπτωση όμως, τα συμπαθητικά ζωάκια που (οι περισσότεροι) αγαπάμε, μπορούν να κάνουν πολλά περισσότερα πράγματα από το να είναι απλά φίλοι μας και να κάθονται να τα χαϊδεύουμε.&nbsp;Υπάρχουν λοιπόν οι περιπτώσεις όπως αυτή ενός <a href="http://www.dailymail.co.uk/travel/travel_news/article-3533725/The-purrrrrfect-employee-Cat-given-job-Russian-museum-April-Fool-s-prank-claiming-moggy-applied-job-taken-seriously-s-paid-caviar.html" target="_blank">ρώσικου μουσείου</a> που παγιδεύτηκε στην ίδια του την πρωταπριλιάτικη φάρσα! Οι υπάλληλοι είχαν πάρει υπό την προστασία τους μια αδέσποτη γατούλα που τριγυρνούσε στους χώρους του μουσείου και αποφάσισαν, ένεκα πρωταπριλιάς, να την κάνουν και επίσημο υπάλληλο. Τα τοπικά μέσα όμως το πήραν στα σοβαρά κάτι που τους ανάγκασε να θεσπίσουν μια πραγματική θέση για την γάτα που πλέον υποδέχεται τους επισκέπτες στην είσοδο του μουσείου, με ωράριο 9-5, ποζάρει για selfies και πληρώνεται με χαβιάρι και...κεφτεδάκια.Αυτή είναι η μία όψη όμως. Την άλλη όψη τη βλέπουμε καθημερινά, με ζώα εκπαιδευμένα ειδικά ώστε να κάνουν διάφορες εργασίες ανάλογα με τις δυνατότητες τους. Άλλωστε την εξυπνάδα τους την αποδεικνύουν με ευκολία, οπότε γιατί να μην εκπαιδευτούν ώστε να την διοχετεύσουν κάπου που μπορούν να προσφέρουν βοήθεια; Πολλοί υποστηρίζουν ότι τα ζώα καταλαβαίνουν ότι βοηθούν και προσφέρουν χαρά και χαίρονται και αυτά μαζί με τα αφεντικά τους. Χώρια που μετά τα χάδια πολλαπλασιάζονται.&nbsp;Οι πιο γνωστές περιπτώσεις τέτοιων ζώων είναι οι σκύλοι. Εκπαιδεύονται ως οδηγοί σε άτομα με ειδικές ανάγκες, ως βοηθοί σε ανθρώπους με διάφορα προβλήματα (είτε υγείας είτε ψυχολογικά) για να ειδοποιούν μόλις «μυρίσουν» τις αλλαγές στον οργανισμό του αφεντικού τους αλλά και ως ειδικοί αστυνομικοί και στρατιωτικοί σε επικίνδυνες αποστολές για να ανιχνεύουν εκρηκτικά και και να καταδιώκουν κακοποιούς. Ανάλογα με την ράτσα τους μπορούν να κάνουν και άλλες δουλειές, όπως για παράδειγμα να διώχνουν τα πουλιά από τους αεροδιαδρόμους ώστε να μην προκαλούνται ζημιές στα αεροπλάνα. Το παράδειγμα αυτό είναι από το αεροδρόμιο του Μίσιγκαν όπου μάλιστα ο...εργαζόμενος σκύλος είναι εφοδιασμένος και με την κατάλληλη στολή εργασίας!Τα αεροδρόμια προσλαμβάνουν ακόμα και κατσίκες, αρνιά και λάμας για να τρώνε το γρασίδι γύρω από τους αεροδιαδρόμους. Καθαρίζοντας το γρασίδι, αποφεύγεται η συγκέντρωση πουλιών ενώ ταυτόχρονα και τα συμπαθή ζωάκια τρέφονται κάνοντας οικολογικά τη δουλειά μιας μηχανής τους γκαζόν.&nbsp;Μερικά παραδείγματα είναι πιο ιδιαίτερα όπως αυτό που γίνεται με μερικά πανέξυπνα ποντίκια στο Ισραήλ, τα οποία εκπαιδεύονται κατάλληλα και είναι σε θέση να μυρίσουν εκρηκτικά ή και ναρκωτικά δίνοντας έτσι μια εναλλακτική λύση σε αυτούς που δεν θέλουν να υποστούν την ακτινοβολία των σαρωτών σώματος που υπάρχουν στα αεροδρόμια ή σε άλλα κτήρια με μεγάλη ασφάλεια.&nbsp;Τα ζώα είναι σύντροφοί μας σε εύκολες και δύσκολες στιγμές και δεν είναι λίγες οι φορές που περηφανευόμαστε για το πόσο έξυπνα, πιστά και χρήσιμα είναι. Γιατί λοιπόν να μην στραφούμε σε αυτά για να κάνουν όποιες εργασίες μπορούν και είναι κατάλληλες γι’ αυτά; Είναι σίγουρο άλλωστε ότι τα ζωάκια μας βάζουν τα γυαλιά σε πολλά θέματα και έχουμε να μάθουμε πολλά από αυτά, κυρίως την υπομονή, την επιμονή και την εμπιστοσύνη.&nbsp;
