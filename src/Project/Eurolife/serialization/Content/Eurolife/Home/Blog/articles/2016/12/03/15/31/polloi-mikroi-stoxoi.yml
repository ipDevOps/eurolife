        Έφυγε το επεισοδιακό 2015 που θα το θυμόμαστε, σε συλλογικό επίπεδο, για τις πρωτόγνωρες καταστάσεις που βιώσαμε σε μεγάλα και σημαντικά θέματα και, σε προσωπικό, ο καθένας για τα δικά του.  Τώρα ήρθε η ώρα να εστιάσουμε στη χρονιά που ήρθε και να πάρουμε τις προσωπικές μας αποφάσεις. Εμείς εδώ, στη συντακτική ομάδα του Ας Μιλήσουμε, καταγράψαμε τους στόχους μας, μικρούς ή μεγαλύτερους, αλλά εφικτούς, και θα προσπαθήσουμε να βοηθήσουμε ο ένας τον άλλον να τους πραγματοποιήσουμε. <p>Ενδεικτικά, μοιραζόμαστε ορισμένους από αυτούς μαζί σας, και δεσμευόμαστε να σας ενημερώσουμε στο τέλος του 2016 για την επιτυχία του εγχειρήματος!</p><p></p>•   Δεν θα κάνω Like στο Facebook σε άρθρο που δεν έχω διαβάσει, έστω και διαγώνια.•   Θα διαβάζω ένα ολόκληρο  άρθρο την ημέρα, από όποια πηγή θέλω, για ένα θέμα που δεν γνωρίζω καλά.•   Θα κρατάω σημειώσεις στις συναντήσεις αντί να ζωγραφίζω ανθρωπάκια με μεγάλες μύτες.•   Θα γκρινιάζω λιγότερο και θα προσπαθώ να εκτιμώ τις μικρές χαρές της ζωής.•   Θα τρώω πού και πού κανένα “βρώμικο” στο γραφείο, αντί να φέρνω κάθε μέρα τα υγιεινά από το σπίτι (έτσι, για να μη νιώθουν οι υπόλοιποι άσχημα!)•   Θα απαντάω σε όλα τα emails, έστω και μονολεκτικά, μέσα στην ημέρα που τα λαμβάνω.•   Θα περνάω κάθε μέρα, έστω και μια ώρα ποιοτικού χρόνου με τον/την σύντροφό μου, το παιδί μου, το pet, με το κινητό μου σε άλλο χώρο!•   Πριν απλώσω το χέρι μου στο κουλουράκι ή το τυροπιτάκι που προσφέρονται στις συναντήσεις, θα ρωτάω τον εαυτό μου αν πεινάω πραγματικά.•   Θα φροντίσω, πριν  δεσμευτώ να κάνω οτιδήποτε, πως είμαι σίγουρος ότι μπορώ να το φέρω εις πέρας εντός της προθεσμίας.•   Δε θα γράφω greeklish.•   Δε θα ασχολούμαι με το κινητό μου κατά τη διάρκεια μιας συνάντησης, ανεξαρτήτως του αν μου ζητείται ενεργή συμμετοχή ή όχι.Αν αυτοί οι στόχοι σάς φαίνονται απλοϊκοί, δείτε το αλλιώς. Αναλογιστείτε πως, για να επιλέξουμε αυτούς τους στόχους, απαντούν σε συμπεριφορές προφανώς παγιωμένες, άρα όχι τόσο εύκολο να αλλάξουν. Με το να τις βγάλουμε στην επιφάνεια και να τις βάλουμε στη λίστα, έχουμε κάνει ήδη το πρώτο βήμα. Υπάρχουν και «βοήθειες», που μπορείτε κι εσείς αντίστοιχα να χρησιμοποιήσετε, όπως αυτή η <a href="http://eurolife.gr/el/xmas2015" target="_blank">γιορτινή εφαρμογή</a> που σου εξασφαλίζει χρήσιμη ενημέρωση για όλον τον χρόνο! Από σήμερα χρειαζόμαστε όλοι υποστήριξη και έμπνευση για να μείνουμε συνεπείς στις αποφάσεις μας!
