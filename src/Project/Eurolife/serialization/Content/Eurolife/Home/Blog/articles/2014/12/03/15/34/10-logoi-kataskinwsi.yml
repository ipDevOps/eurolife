    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Με την κατασκήνωση υπάρχει πάντα ένα θέμα. Ή το παιδί σάς παρακαλεί να το αφήσετε να πάει αλλά εσείς νιώθετε ανασφάλεια να το αφήσετε μόνο του, μακριά σας, για τόσες μέρες, ή εσείς επιμένετε να πάει κι εκείνο διστάζει. Για όποιον χρειάζεται μερικά επιχειρήματα για να πειστεί ότι η κατασκήνωση θα είναι η καλύτερη περίοδος του φετινού καλοκαιριού, εμείς δίνουμε δέκα:<ol>    <li><strong>Θα αποκτήσει αυτοπεποίθηση. </strong>Όσο «πικρό» κι αν ακούγεται αυτό στην κλασική ελληνίδα μάνα, ο μόνος τρόπος να χτίσει το παιδί την αυτοπεποίθησή του είναι να διαπιστώσει πόσα μπορεί να κάνει μόνο του, μακριά από το περιβάλλον όπου νιώθει ασφάλεια και χωρίς τη βοήθεια ή την επιτήρηση των γονιών του. Τα περισσότερα προγράμματα κατασκήνωσης είναι σχεδιασμένα έτσι ώστε να βάζουν στα παιδιά και από μία καινούρια πρόκληση κάθε μέρα. Έτσι μαθαίνουν πράγματα που θα τους φανούν απαραίτητα και στην υπόλοιπη ζωή τους.</li>    <li><strong>Θα διαπιστώσει ότι μπορεί να επιβιώσει λίγες μέρες χωρίς τηλεόραση/ίντερνετ/κονσόλα παιχνιδιών. </strong>Η κατασκήνωση είναι μια καλή ευκαιρία να βγει το παιδί από την... πρίζα και να ανακαλύψει ότι μπορεί να διασκεδάσει, να επικοινωνήσει με τους φίλους του και να περάσει συναρπαστικά χωρίς να χρειάζεται καμία απολύτως ηλεκτρονική συσκευή! Κουλ, ε;</li>    <li><strong>Θα ανακαλύψει καινούρια ενδιαφέροντα.</strong> Υπάρχουν «θεματικές» κατασκηνώσεις όπου τα παιδιά μπορούν να μάθουν περισσότερα πράγματα για αυτά που αγαπούν, όπως τα σπορ ή η μουσική. Ακόμα όμως και στις κατασκηνώσεις «γενικού ενδιαφέροντος» οι δραστηριότητες είναι τόσες πολλές που σίγουρα θα δώσουν στο παιδί την ευκαιρία να διαπιστώσει κάποια από τις κλίσεις και τα ενδιαφέροντά του.</li>    <li><strong>Θα κάνει αληθινούς φίλους.</strong> Όταν είσαι από το πρωί μέχρι το βράδυ με συνομηλίκους σου για 7-10 ή περισσότερες μέρες έχεις πολλές πιθανότητες να κάνεις υπέροχες φιλίες. Άλλωστε, βασική αρχή κάθε κατασκήνωσης είναι η ομαδικότητα που ενθαρρύνει τα παιδιά να συνεργαστούν, να αναπτύξουν τις κοινωνικές δεξιότητές τους και να γνωριστούν καλύτερα μεταξύ τους.</li>    <li><strong>Θα έρθει σε επαφή με τη φύση. </strong>Τα παιδιά που ζουν στα αστικά διαμερίσματα δεν είναι απίθανο να μην έχουν δει ποτέ βάτραχο ή σκιουράκι από κοντά, ή να μην έχουν περπατήσει σε ορεινό μονοπάτι ή κατά μήκος του ποταμού. Στην κατασκήνωση θα γίνουν ένα με τη φύση και θα ζήσουν απολαυστικές εμπειρίες χοροπηδώντας στη βροχή, κολυμπώντας σε λίμνη και σκαρφαλώνοντας μια ρεματιά.</li>    <li><strong>Θα γίνει πιο ανεξάρτητο. </strong>Πείτε αλήθεια: πότε ήταν η τελευταία φορά που το παιδί έστρωσε το κρεβάτι του ή έπλυνε τα πιάτα στο σπίτι σας; Στην κατασκήνωση θα πρέπει να κάνει αυτά και άλλα πολλά, ξέροντας ότι δεν υπάρχει κάποιος άλλος που μπορεί να τα αναλάβει για λογαριασμό του. Και το σημαντικότερο; Θα τα κάνει χωρίς γκρίνια, ενώ παράλληλα θα διασκεδάζει με τους φίλους του.</li>    <li><strong>Θα γνωρίσει καλύτερα τον εαυτό του. </strong>Οι πρωτόγνωρες εμπειρίες, η χαλαρωτική επίδραση της φύσης και η απόσταση από το οικείο περιβάλλον δίνουν την ευκαιρία στο παιδί να αφουγκραστεί τον εαυτό του. Επιπλέον, η κατασκήνωση προσφέρει ένα ασφαλές περιβάλλον για να εκφράσει τα συναισθήματά του και να μάθει να αναγνωρίζει τι νιώθουν οι άλλοι, αυξάνοντας έτσι την συναισθηματική νοημοσύνη του.</li>    <li><strong>Θα αποκτήσει χρήσιμες γνώσεις και δεξιότητες. </strong>Από το πώς να στήνει μια σκηνή μέχρι να ανάβει φωτιά και μετά να τη σβήνει ξέροντας τι πρέπει να προσέχει για να μην κινδυνέψει το δάσος, αυτές οι μέρες θα εξοπλίσουν το παιδί με γνώσεις που δύσκολα θα μάθει στο σπίτι και είναι βέβαιο ότι θα χρειαστεί κάποια στιγμή στο μέλλον.</li>    <strong>    </strong>    <li><strong>Θα μάθει να εκτιμά τις μικρές πολυτέλειες στη ζωή. </strong>Όπως ένα ζεστό αφρόλουτρο, το μαλακό στρώμα στο κρεβατάκι του ή ένα συρτάρι γεμάτο καθαρά μαχαιροπίρουνα στην κουζίνα.</li>    <li><strong>Θα δημιουργήσει τις ομορφότερες αναμνήσεις. </strong>Μερικές από τις στιγμές στις οποίες θα ταξιδεύει το μυαλό του όταν μετά από χρόνια θα αναπολεί τα ευτυχισμένα παιδικά χρόνια του είναι βέβαιο ότι θα περιστρέφονται γύρω από μια φωτιά, κάτω από τον έναστρο ουρανό, μαζί με αληθινούς φίλους να τραγουδούν ένα ανόητο τραγουδάκι!</li></ol>Αναμφίβολα, η ζυγαριά γέρνει υπέρ της κατασκήνωσης! Θα είναι μια ακόμη εμπειρία από αυτές που θέλετε να χαρίζετε στο παιδί σας, προετοιμάζοντάς το για τη ζωή. Οι εμπειρίες αυτές, οι γνώσεις που αποκομίζουν, τα συναισθήματα που δημιουργούν, «αποταμιεύονται» όλα στο μυαλό και την ψυχή τους και στη βάση τους χτίζεται το πολύτιμο «αύριό» τους.Όλοι μας θέλουμε προφανώς να προσφέρουμε στα παιδιά μας όσο το δυνατόν περισσότερες ανάλογες εμπειρίες. Σήμερα, που τα οικονομικά μας είναι πιο στριμωγμένα, δεν είναι καθόλου κακή ιδέα να επενδύσει κανείς, εγκαίρως, σε ένα πρόγραμμα δημιουργίας κεφαλαίου για παιδιά, που θα τους εξασφαλίσει τη δυνατότητα&nbsp; να ζήσουν μοναδικές εμπειρίες, που θα επιλέξουν τα ίδια, λίγο αργότερα στη ζωή τους."
