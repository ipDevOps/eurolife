    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Σχεδόν ένας στους δύο από εμάς παίρνει κατά μέσο όρο 1.5 κιλό κατά τη διάρκεια των γιορτών. Πώς θα τα χάσουμε μόλις τελειώσουν οι γιορτές, οι έξοδοι και οι επισκέψεις; Ζητήσαμε από την Εκάβη Γεωργουσοπούλου, διαιτολόγο-διατροφολόγο στην κλινική Cosmetic Derma Medicine, υποψήφια Διδάκτωρα του Χαροκόπειου Πανεπιστημίου, να μας πει ποια είναι τα μυστικά για να τα καταφέρουμε:</p><p><strong>Αποφύγετε την κατανάλωση αλκοόλ</strong> που αποδίδει αυξημένο αριθμό θερμίδων ανά μερίδα, ταυτόχρονα προκαλεί αφυδάτωση και δεν προσφέρει κανένα θρεπτικό συστατικό. Εάν χρειαστεί σε μία έξοδο να πιείτε αλκοολούχο ποτό προτιμήστε κρασί ή μπύρα, που έχουν μικρότερη περιεκτικότητα σε αιθανόλη, άρα και σε θερμίδες.</p><p><strong>Ενυδατωθείτε καλά με συχνές λήψεις νερού</strong> κατά τη διάρκεια της ημέρας. Για καλύτερο έλεγχο της ποσότητας νερού που καταναλώνετε χρησιμοποιήστε μπουκάλια με γνωστή χωρητικότητα και βάλτε στόχους όπως: να έχετε καταναλώσει 1 λίτρο νερό μέχρι το μεσημεριανό γεύμα ή να έχετε καταναλώσει 2 λίτρα στο τέλος της ημέρας.</p><p><strong>Βάλτε φρούτα και λαχανικά στο τραπέζι σας</strong>. Η κατανάλωση 2 μερίδων φρούτων ημερησίως εφοδιάζει τον οργανισμό με βιταμίνες που είναι απαραίτητες καθημερινά (π.χ. βιταμίνη C) για την εύρυθμη λειτουργία του μεταβολισμού. Τα λαχανικά θα εμπλουτίσουν τα γεύματά σας και θα κρατήσουν την αίσθηση κορεσμού για περισσότερη ώρα, οπότε θα πεινάσετε αργότερα. Αυτό θα επιτρέψει την καλύτερη προσκόλληση στην προσπάθειά σας.</p><p><strong>Κοιμηθείτε πολύ και νωρίς</strong>. Όσο αυξάνονται οι ώρες που κοιμόμαστε, όλες οι ορμόνες της όρεξης, του μεταβολισμού ακόμα και του στρες, υπόκεινται σε καλύτερη ρύθμιση, οπότε διευκολύνουν την προσπάθεια απώλειας βάρους. Επιπλέον, τα άτομα που κοιμούνται νωρίς το βράδυ, έχουν σημαντικά μικρότερες πιθανότητες να γίνουν παχύσαρκοι, αλλά και να εμφανίσουν σακχαρώδη διαβήτη.</p><p><strong>Ασκηθείτε συστηματικά με ευχάριστους τρόπους</strong>. Τα οφέλη της άσκησης στην υγεία και την ευεξία είναι γνωστά σε όλους. Επιπλέον κατά τη διάρκεια της άσκησης γίνεται μία δαπάνη θερμίδων που εξυπηρετεί το στόχο μας για απώλεια σωματικού βάρους. Η άσκηση είναι σημαντικό να γίνεται συστηματικά, ανεξαρτήτως της μορφής της (π.χ. περπάτημα, κολύμβηση, χορός). Τα άτομα που ασκούνται με παρέα ή κάνουν άσκηση από την οποία αντλούν χαρά (π.χ. ομαδικά παιχνίδια ή άσκηση με μουσική) φαίνεται πως εξακολουθούν να γυμνάζονται για μεγαλύτερα χρονικά διαστήματα από αυτούς που ασκούνται χωρίς να αντλούν ευχαρίστηση.&nbsp;</p><p><strong>Γευματίστε σε ήρεμο περιβάλλον</strong> με απόλυτη προσήλωση στο γεύμα σας. Χρησιμοποιήστε κατάλληλα σκεύη και μην τρώτε όρθιοι ή βλέποντας τηλεόραση, γιατί η ταυτόχρονη ενασχόληση με οτιδήποτε κατά τη διάρκεια του γεύματος, δε μεταφέρει το σωστό μήνυμα στον εγκέφαλο και ο κορεσμός διαρκεί λιγότερο. &nbsp;</p>"
