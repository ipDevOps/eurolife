      Hint: Main content
      Value: |
        <p class="Normal1">Θα λέγατε ότι είναι προνοητικός; Ή θα λέγατε ότι προκαλεί την τύχη του, ώστε να προκύψει να...χρησιμοποιήσει τη συγκεκριμένη ασφάλεια; Αν το καλοσκεφτεί κανείς, είναι οι δύο όψεις ενός νομίσματος. </p><p class="Normal1">Για κάποιους το να κάνει ένας άνθρωπος ασφάλεια ζωής είναι σαν να προδιαγράφει το «τέλος» του. Το βλέπουν τελείως συναισθηματικά και είναι πολύ πιθανό να μην μπορούν να διανοηθούν ότι, κάποια στιγμή, σε όλους μας κάτι θα συμβεί. Για άλλους, που είναι ίσως πιο συμφιλιωμένοι με την ιδέα, η ασφάλεια ζωής αποτελεί ένα δίχτυ...ασφαλείας. Όχι για εκείνους τους ίδιους, αλλά για τους δικούς τους ανθρώπους που θα μείνουν πίσω, αν συμβεί κάτι δυσάρεστο.</p><p class="Normal1">Είναι γεγονός ότι προσπαθούμε να μη σκεφτόμαστε το κακό. Είναι φυσιολογικό να θέλουμε να πιστεύουμε ότι είμαστε ανίκητοι και θα είμαστε για πάντα γεροί. Δυστυχώς δεν είναι έτσι και, συνήθως, το συνειδητοποιούμε την πιο ακατάλληλη στιγμή.</p><p class="Normal1">Σε χειρότερη μοίρα, σε αυτές τις περιπτώσεις, είναι οι άνθρωποι που μένουν πίσω. Θα πείτε, μα καλά, ο άλλος πεθαίνει και εμείς συζητάμε για τους ανθρώπους που συνεχίζουν να ζουν; Και όμως. Αυτοί θα αντιμετωπίσουν τις δυσκολίες.</p><p class="Normal1">Εκτός από το πένθος τους και τη στενοχώρια τους, θα έχουν να αντιμετωπίσουν ένα σωρό γραφειοκρατικές διαδικασίες και, κυρίως, έξοδα, τα οποία μπορεί και να δυσκολεύονται να καλύψουν. Ειδικά αν ο άνθρωπος που έφυγε έφερνε στην οικογένεια το κύριο εισόδημά της. Σε αυτή την περίπτωση δημιουργείται ένα κενό στα οικονομικά της οικογένειας, που μπορεί να φαίνεται «πεζό» σε μια πρώτη ανάγνωση και υπό το φως της απώλειας, αλλά στο άμεσο μέλλον μπορεί να αποτελέσει πολύ σοβαρό πρόβλημα, μέχρι η οικογένεια να μπορέσει να βρει ξανά τις ισορροπίες της- αν μπορέσει να το κάνει ποτέ. Ακόμα και αν δεν χρειαστούν άμεσα, τα χρήματα που θα δοθούν από την ασφάλεια μπορούν να καλύψουν μελλοντικά σχέδια, όπως οι σπουδές των παιδιών- κάτι που υπό άλλες συνθήκες θα υποστηριζόταν από τον άνθρωπο που “έφυγε”. </p><p class="Normal1">Άρα την επόμενη φορά που θα πέσουμε πάνω σε κάποιον που έχει ασφάλεια ζωής&nbsp; ας μη βιαστούμε να τον βαφτίσουμε...μακάβριο! Μάλλον προνοητικός είναι, καθώς έχει φροντίσει να εξασφαλίσει, τώρα που μπορεί, την οικογένειά του από μελλοντικές δυσκολίες. Δεν είναι κακό να βλέπουμε και λίγο πιο μακριά, ή ακόμα και να προετοιμαζόμαστε για τα δυσάρεστα. </p><p class="Normal1">Αφού μπορούμε κάτι να περισώσουμε, γιατί να μην το κάνουμε; </p>
