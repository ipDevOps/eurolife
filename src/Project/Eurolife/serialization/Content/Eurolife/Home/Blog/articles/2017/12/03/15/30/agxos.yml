      Hint: Main content
      Value: "Η ερώτηση λοιπόν που πρέπει να κάνουμε δεν είναι αν έχουμε άγχος, ή γιατί το έχουμε, αλλά γιατί δεν μπορούμε να το διαχειριστούμε προς όφελός μας, ή με τέτοιο τρόπο που να μην μας επηρεάζει αρνητικά.Υπάρχουν άνθρωποι που έχουν αυτήν την ικανότητα. Μπορούν να διαχειριστούν τις σκέψεις και τις καταστάσεις που τους αγχώνουν και δεν πελαγώνουν στην παραμικρή αναποδιά. Πώς το καταφέρνουν αυτό; Ή αντίστροφα, ποια είναι τα δικά μας λάθη και δεν μπορούμε να κάνουμε το ίδιο;Αν αναλογιστούμε με ηρεμία τι κάνουμε κάθε φορά που μας αγχώνει κάτι, που υπάρχει ένα θέμα που μας δυσκολεύει, θα διαπιστώσουμε ότι επαναλαμβάνουμε κάποιες συμπεριφορές που, αντί να μας βοηθούν, μας κάνουν να αισθανόμαστε χειρότερα.Για παράδειγμα, δεν αντιμετωπίζουμε καθόλου το θέμα. Το αφήνουμε στην άκρη ελπίζοντας ότι θα λυθεί μόνο του, κάτι που φυσικά δεν συμβαίνει ποτέ. Αντίθετα επανέρχεται συνεχώς στο προσκήνιο, πολλές φορές ακόμα χειρότερο. Αν όμως αποφασίσουμε να το αντιμετωπίσουμε και το καταφέρουμε, τότε θα έχουμε αποκτήσει και πολύτιμη εμπειρία για τις επόμενες -ανάλογες- περιπτώσεις. Άλλο ένα λάθος που κάνουμε είναι ότι το σκεφτόμαστε συνεχώς. Το σκεφτόμαστε πριν πάμε για ύπνο, με αποτέλεσμα να χάνουμε τον ύπνο μας και λύση να μην βρίσκουμε, γιατί από την κούραση δεν έχουμε καθαρό μυαλό. Το σκεφτόμαστε και όταν είμαστε με την παρέα μας και τους μιλάμε συνέχεια για αυτό. Μας μπερδεύουν όμως με τις διαφορετικές απόψεις, άσε που μπορεί να γινόμαστε κουραστικοί ή να τους αγχώνουμε και αυτούς!Πολλοί καταπιέζουν το άγχος μέσα τους και αυτό τους παραλύει. Με το να κάθεσαι να κοιτάς τον απέναντι τοίχο, ή έξω από το παράθυρο, δεν καθαρίζει το μυαλό. Βγαίνουμε έξω λοιπόν, περπατάμε, κάνουμε μια δραστηριότητα για να ξεχαστούμε. Δεν πάμε όμως να ψωνίσουμε, γιατί μπορεί να παρασυρθούμε! Ούτε κοιτάμε τις ζωές των άλλων (μέσα από το Facebook για παράδειγμα) ώστε να αγχωνόμαστε περισσότερο που δεν είμαστε και εμείς τέλειοι όπως αυτοί!Το σημαντικότερο όμως λάθος που κάνουν πολλοί είναι ότι παίρνουν παρορμητικές αποφάσεις. Εκείνη την ώρα που είναι αγχωμένοι θεωρούν ότι ξέρουν τι κάνουν, αλλά τις περισσότερες φορές δεν έχουν σταθμίσει όλους τους παράγοντες και κάτι πάει στραβά. Αποτέλεσμα; Αγχώνονται περισσότερο και για περισσότερους λόγους.Συμπέρασμα; Βλέπουμε την αιτία του άγχους μας κατάματα και προσπαθούμε να βρούμε μια λύση, αλλά μόνο αν το μυαλό μας είναι καθαρό. Αν δεν είναι, παίρνουμε βαθιά ανάσα, κάνουμε κάτι άλλο και μόλις ηρεμήσουμε, επανερχόμαστε! Έτσι, και τον εαυτό μας δεν σαμποτάρουμε και το πρόβλημα λύνουμε!"
