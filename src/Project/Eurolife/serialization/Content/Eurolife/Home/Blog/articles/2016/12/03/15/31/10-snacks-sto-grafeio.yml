    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Σίγουρα όλο αυτό το «σενάριο» σας θυμίζει κάτι και το ξέρετε ότι αυτό δεν είναι καλό.Πριν τα αλλάξετε όλα μονομιάς, σας προτείνουμε να ξεκινήσετε από τα πιο «εύκολα». &nbsp;Σίγουρα γνωρίζετε αυτό που λένε όλοι οι διατροφολόγοι, πως προκειμένου ο μεταβολισμός του οργανισμού σας να λειτουργεί σωστά, απαιτούνται πολλά και μικρά γεύματα, καθώς όσο πιο πολλές φορές αναγκάζετε το πεπτικό σας σύστημα να λειτουργήσει, τόσο πιο πολλές θερμίδες καίτε. Επιπλέον, με το να τρώτε 6 φορές την ημέρα, κατανέμετε τις θερμίδες και τους υδατάνθρακες στα αντίστοιχα γεύματα, αποφεύγοντας έτσι τα σκαμπανεβάσματα των τιμών της γλυκόζης στο αίμα.Εμείς είμαστε εδώ για να σας δώσουμε μερικές ιδέες προκειμένου η διατροφική σας μέρα στο γραφείο να έχει μία αξία για τον οργανισμό σας και να… βοηθήσει και την εργασιακή σας, γεμίζοντάς τη με ενέργεια και συγκέντρωση!<ul>    <li>Ένα βραστό αυγό κομμένο σε λεπτές φέτες με λίγο φρέσκο πιπέρι, έχει μόλις 70 θερμίδες και ταυτόχρονα 5-6 τονωτικά γραμμάρια πρωτεΐνης!</li>    <li>Αμύγδαλα, οι ροκ σταρ των ξηρών καρπών. Περίπου 25 αμύγδαλα προσφέρουν σημαντική ποσότητα σε βιταμίνη Ε, κάλιο, μαγνήσιο και ασβέστιο και αποτελούν μία σημαντική πηγή πρωτεΐνης και φυτικών ινών.</li>    <li>Aποξηραμένα φρούτα. Είναι γλυκά, είναι πλούσια σε φυτικές ίνες και εμπεριέχουν μεγάλη ποσότητα καλίου. Μπορείτε να τα συνδυάσετε με τυρί κρέμα με χαμηλά λιπαρά για έξτρα γεύση.</li>    <li>Τονοσαλάτα, με γιαούρτι αντί για μαγιονέζα. Ο τόνος έχει υψηλή περιεκτικότητα σε ω-3 λιπαρά οξέα, τα λεγόμενα «καλά» λιπαρά, με πολλαπλές ευεργετικές ιδιότητες για τον οργανισμό.</li>    <li>Mini sandwich με βραστής γαλοπούλα, τυρί χαμηλών λιπαρών και αγγούρι. Έχει λίγες θερμίδες, είναι πολύ νόστιμο και χαρίζει ενέργεια και βιταμίνες.</li>    <li>Σταγγιστό γιαούρτι με λίγα λιπαρά. &nbsp;Το γιαούρτι είναι μία φυσική πηγή ασβεστίου και έχει μεγάλη περιεκτικότητα σε πρωτεΐνες. Mπορείτε να του προσθέσετε λίγα ψιλοκομμένα φρούτα και μία κουταλιά μέλι αν είχατε μία ξαφνική επιθυμία για κάτι γλυκό!</li>    <li>Kale chips – ή αλλιώς τσιπς από λαχανίδα! Θα τα βρείτε έτοιμα σε όλα τα καταστήματα με βιολογικά προϊόντα και πλέον και σε κάποια μανάβικα. Είναι νόστιμα και σφύζουν από βιταμίνες. Σκεφτείτε μόνο ότι η περιεκτικότητά τους σε βιταμίνη C είναι πέντε φορές μεγαλύτερη από σπανάκι.&nbsp;</li>    <li>Μίνι ντάκος. Οι τομάτες είναι μέσα στο top 5 των αντιοξειδωτικών για τον οργανισμό και το ελαιόλαδο προσφέρει στον οργανισμό μας πληθώρα θρεπτικών ουσιών και υπέροχη γεύση με μοναδικό άρωμα σε κάθε είδους φαγητό.</li>    <li>Λαχανικά σε μπαστουνάκια - πολύχρωμες πιπεριές, αγγούρια, καρότα, ραπανάκια, κουνουπίδι, ευτυχώς στη χώρα αυτή οι επιλογές είναι πολλές και υγιεινές! Τα λαχανικά είναι μία διατροφική ασπίδα για τον οργανισμό σας και μία δροσερή έκπληξη για τον ουρανίσκο σας.</li>    <li>Και για το τέλος… σοκολάτα! Προτιμήστε τη bitter αντί για γάλακτος και δοκιμάστε μια μπάλα sorbet αντί για παγωτό. Οι επιστήμονες έχουν πει ότι η κατανάλωση μαύρης σοκολάτας μας κάνει να νιώθουμε συναισθηματικά καλύτερα και βελτιώνει τη λειτουργία των ενδορφινών – των γνωστών και ως ορμονών της ευτυχίας – στον οργανισμό μας. Η κατανάλωσή της σε λογικές ποσότητες και όσο το δυνατόν λιγότερο επεξεργασμένη, βοηθάει για μια απαιτητική μέρα στο γραφείο και το βασικότερο… μας κάνει πιο χαρούμενους!</li></ul>Ελπίζουμε τώρα να βλέπετε τα εύκολα – και λίγο… junk – snacks με άλλο μάτι. Οι επιλογές υπάρχουν ακόμα και αν δουλεύετε πολλές ώρες και το μαγείρεμα ή, έστω, η προετοιμασία από το σπίτι δεν είναι η αγαπημένη σας συνήθεια. Περιμένουμε να ακούσουμε και τα δικά σας υγιεινά snacks για το γραφείο με στόχο να μεγαλώσουμε τη λίστα ακόμα περισσότερο! Να κρατήσει όλο το χρόνο ;)"
