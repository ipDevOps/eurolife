        <p>Έως το 2030, το προσδόκιμο ζωής στις ανεπτυγμένες χώρες αναμένεται να φτάσει στα 90 έτη, σύμφωνα με διεθνή <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(16)32381-9/abstract">επιστημονική μελέτη</a>. Συγκεκριμένα στην Ελλάδα, αναμένεται να υπάρξει μικρότερη αύξηση του προσδόκιμου ζωής, από ότι σε άλλες χώρες. Όμως σήμερα, το προσδόκιμο ζωής σύμφωνα με <a href="https://ec.europa.eu/health/sites/health/files/state/docs/chp_gr_greece.pdf">έρευνα του OOΣΑ</a> είναι στα 81 έτη. Επομένως στα 50, έχετε σχεδόν μια ολόκληρη ζωή μπροστά σας. Άρα, όπως διαπιστώνετε, δεν είναι αργά να κάνετε μια ιδιωτική ασφάλεια υγείας.</p><p><strong>Τι εννοούμε με τον όρο «ασφάλιση υγείας»;</strong></p><p>Με τον όρο<strong> </strong>«ασφάλιση υγείας» περιγράφουμε τις <strong>παροχές πρωτοβάθμιας και δευτεροβάθμιας περίθαλψης</strong>: ιατρικές επισκέψεις, διαγνωστικές εξετάσεις, δαπάνες νοσηλείας, επιδόματα υγείας, όπως π.χ. νοσοκομειακό ή χειρουργικό επίδομα. Οι παροχές αυτές συνήθως διαφέρουν από εταιρία σε εταιρία και από πρόγραμμα σε πρόγραμμα, γι’ αυτό καλό είναι να κάνετε την έρευνά σας προτού καταλήξετε. </p><p>Μην ξεχνάτε ότι η ιδιωτική ασφάλεια υγείας <strong>λειτουργεί συμπληρωματικά</strong> στις παροχές του εκάστοτε κοινωνικού φορέα ασφάλισης. Αυτό βέβαια δεν σημαίνει ότι αν δεν έχει κανείς ταμείο κύριας ασφάλισης –πράγμα που στις μέρες μας συμβαίνει όλο και πιο συχνά- η ιδιωτική ασφάλιση λειτουργεί συμπληρωματικά στο… μηδέν!</p><p><strong>Πώς βλέπουν οι ασφαλιστικές εταιρίες το ζήτημα της έγκαιρης ή «καθυστερημένης» ασφάλισης; </strong></p><p>Ποιο είναι, τελικά, <strong>το ανώτατο όριο ηλικίας για νεοασφαλιζόμενους</strong>; &nbsp;Φαίνεται πως δεν υπάρχει κανόνας, καθώς από την έρευνά σας θα διαπιστώσετε και εσείς ότι η μέγιστη ηλικία διαφέρει από εταιρία σε εταιρία. Στην Eurolife ERB, για παράδειγμα, η μέγιστη ηλικία εισόδου σε ασφαλιστικό πρόγραμμα είναι τα 60 έτη, ενώ υπάρχει στην Ελληνική αγορά μία μόνο εταιρία που δέχεται άτομα ηλικίας έως και 79 ετών, αλλά πρόκειται για πολύ συγκεκριμένα ασφαλιστικά προγράμματα που αναπτύσσονται σε συνεργασία με κάποιες κλινικές.</p><p>Από την άλλη, εκτός από την ηλικία, αυτό που ίσως θα έπρεπε να απασχολεί περισσότερο κάποιον που προτίθεται να ξεκινήσει μια ιδιωτική ασφάλεια υγείας είναι κατά πόσο μια ασφαλιστική εταιρεία θα δεχτεί να συνάψει ένα ασφαλιστήριο βάσει της κατάστασης της υγείας του ενδιαφερόμενου και φυσικά πόσο θα κοστίσει, εάν κανείς ξεκινήσει σε πιο προχωρημένη ηλικία.</p><p><strong>Πόσο σημαντική είναι η κατάσταση της υγείας του ενδιαφερόμενου και ποιο είναι το κόστος ενός τέτοιου ασφαλιστήριου; </strong></p><p>Κάθε ηλικία έχει τα δικά της. Μετά από κάποιες ηλικίες, όμως, ξεκινούν να κάνουν την εμφάνισή τους και κάποια προβλήματα υγείας. Υπάρχουν λοιπόν πιθανότητες μια ασφαλιστική εταιρεία να μην κάνει δεκτή μια αίτηση για ιδιωτική ασφάλιση. Από την άλλη, το ασφάλιστρο μεγαλώνει ανάλογα με την ηλικία, ανεξάρτητα με το εάν η σύναψη του συμβολαίου έγινε σε νεότερη ηλικία, οπότε δεν υπάρχει μεγάλη διαφορά.</p><p>Με άλλα λόγια, αυτό που μετράει τελικά είναι η κατάσταση της υγείας σας τη στιγμή που ξεκινάτε ένα πρόγραμμα ιδιωτικής ασφάλισης υγείας, όχι το μικρότερο ή μεγαλύτερο κόστος, ούτε και η ημερομηνία γέννησής σας.</p><p>Σε κάθε περίπτωση, μια <a href="https://www.eurolife.gr/el/Products/Health">ιδιωτική ασφάλεια υγείας</a>, ως συμπληρωματική στις παροχές του κοινωνικού φορέα στον οποίο είστε ασφαλισμένοι, μπορεί να σας προσφέρει ακόμα περισσότερες καλύψεις, σε ζητήματα που αφορούν την υγεία σας. Σκεφτείτε το τώρα, ώστε να επωφεληθείτε αύριο. </p><p><a href="https://www.as-milisoume.gr/el/Articles/vasikes-kalypseis-enos-programmatos-asfalishs">Ποιες είναι οι βασικές καλύψεις ενός προγράμματος ιδιωτικής ασφάλισης υγείας;</a></p>
