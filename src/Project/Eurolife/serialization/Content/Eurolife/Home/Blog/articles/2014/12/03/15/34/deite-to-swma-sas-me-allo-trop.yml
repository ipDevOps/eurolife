    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Μπορεί να ανανεωθεί, να αυτοθεραπευτεί, να αναπαραχθεί, να ρυθμίσει τη θερμοκρασία του… Και σαν να μην έφταναν όλα αυτά το σώμα μας έχει κι άλλες, λιγότερο γνωστές αλλά απίστευτα συναρπαστικές ικανότητες, όπως:</p><p><strong>Μπορεί να διαισθάνεται τις αλλαγές του καιρού!</strong></p><p>Δεν είχατε κι εσείς μια γιαγιά που κάθε τόσο έλεγε «με πονάνε τα γόνατά μου, θα βρέξει αύριο»; Νομίζατε ότι η γιαγιά το είχε πάθει από τα πολλά δελτία καιρού που είχε παρακολουθήσει στην τηλεόραση. Κι όμως. Η προαίσθησή της έχει επιστημονική βάση. Όταν πρόκειται να χτυπήσει η κακοκαιρία, η ατμοσφαιρική πίεση πέφτει. Η αλλαγή αυτή αυξάνει την πίεση του υγρού που λιπαίνει τις αρθρώσεις με αποτέλεσμα να προκαλείται πόνος. Αν δεν το πιστεύετε, θα πειστείτε σίγουρα εάν μάθετε ότι το Weather Channel &nbsp;(http://www.weather.com/maps/activity/achesandpains/index_large.html), το μεγαλύτερο καλωδιακό μετεωρολογικό κανάλι των ΗΠΑ διαθέτει δελτίο πρόβλεψης πόνων, βασισμένο στα μοντέλα πρόβλεψης του καιρού!&nbsp;</p><p><strong>Μπορεί να προβλέψει το μέλλον</strong></p><p>Έρευνα που έγινε με τη συμμετοχή επιστημόνων από τα Πανεπιστήμια του Ιλινόις, και της Καλιφόρνια των ΗΠΑ και της Πάντοβα στην Ιταλία έδειξε ότι το σώμα μας μπορεί να προβλέψει κάτι που πρόκειται να συμβεί, χωρίς να υπάρχουν προφανείς ενδείξεις. Για τις ανάγκες της μελέτης τους, οι ερευνητές έδειξαν στους συμμετέχοντες διάφορες εικόνες σε τυχαία σειρά και κατέγραψαν τις αντιδράσεις τους. Κάποιες από τις εικόνες ήταν ουδέτερες, ενώ άλλες είχαν επιλεγεί με στόχο να προκαλέσουν ενθουσιασμό. Όπως διαπίστωσαν οι επιστήμονες, οι παλμοί των ατόμων αυξάνονταν 10 δευτερόλεπτα πριν τους παρουσιαστεί κάποια από τις εντυπωσιακές εικόνες ενώ παρέμεναν σταθεροί πριν τις ουδέτερες εικόνες, μολονότι δεν είχαν ιδέα με ποια σειρά θα τους τις έδειχναν. Μπορούσε η καρδιά τους με κάποιο τρόπο να προβλέψει ότι κάτι συναρπαστικό θα συμβεί; Μάλλον. Γι’ αυτό, ας φροντίσουμε να… ακούμε πάντα την καρδιά μας! &nbsp;</p><p><strong>Μπορεί να ενημερώσει κάποιον άλλο ότι μας αρέσει</strong></p><p>Ακόμα κι αν το παίζετε κουλ κι αδιάφοροι μπροστά στο αντικείμενο του πόθου σας, το σώμα σας μπορεί να σας προδώσει χωρίς να μπορείτε να κάνετε τίποτα για το ελέγξετε. Αρκεί κι ο άλλος να ξέρει ποια σημάδια πρέπει να αναζητήσει. Το μυστικό βρίσκεται στις κόρες των ματιών μας που διαστέλλονται όταν κοιτάζουμε κάτι που μας αρέσει, όπως για παράδειγμα έναν πίνακα ζωγραφικής, ένα ζευγάρι παπούτσια που είναι πολύ του γούστου μας ή κάποιον άνθρωπο που μας ελκύει ερωτικά.</p><p><strong>Μπορεί να μας ταξιδέψει στο χρόνο</strong></p><p>Περνάτε έξω από ένα ζαχαροπλαστείο και ξαφνικά νιώθετε το μυαλό σας να ταξιδεύει δεκάδες χρόνια πίσω στην κουζίνα του πατρικού σπιτιού σας, με τους κουραμπιέδες αραδιασμένους στο τραπέζι και τη μαμά σας να τους πασπαλίζει με ζάχαρη άχνη. Μα, φυσικά, αυτή η μυρωδιά από ανθόνερο που πλημμυρίζει το πεζοδρόμιο έξω από τα ζαχαροπλαστείο είναι ίδια με αυτή που μύριζε το σπίτι σας τότε. Η όσφρηση δεν είναι απλά μία από τις πέντε αισθήσεις μας. Είναι μια μαγική χρονομηχανή που μας ταξιδεύει σε μνήμες και συναισθήματα που νιώσαμε κάποτε. Η εξήγηση βρίσκεται στη φυσιολογία του εγκεφάλου. Ο οσφρητικός φλοιός, που είναι υπεύθυνος για την όσφρηση, βρίσκεται στο μεταιχμιακό σύστημα, το κέντρο του εγκεφάλου όπου γεννιούνται και «αποθηκεύονται» τα συναισθήματα. Έτσι, οι μυρωδιές είναι τόσο άμεσα συνδεδεμένες με τις αναμνήσεις και τα συναισθήματα που εάν μυρίσετε το άρωμα που φορούσε ο πρώτος έρωτας της ζωής σας μπορεί να νιώσετε το στομάχι σας να σφίγγετε σαν να είστε πάλι 16 χρονών.&nbsp;</p><p><strong>Μπορεί να μας μετατρέψει σε σούπερ ήρωα</strong></p>Σίγουρα έχετε ακούσει ιστορίες ανθρώπων που σε στιγμές άμεσου κινδύνου κατάφεραν να σηκώσουν ένα ολόκληρο αυτοκίνητο με τα χέρια τους προκειμένου να απεγκλωβίσουν κάποιον που είχε παγιδευτεί από κάτω ή να μεταφέρουν άλλα άτομα πολύ πιο μεγαλόσωμα από τους ίδιους μακριά από ένα φλεγόμενο κτίριο. Ακόμα κι αν οι ίδιοι άνθρωποι δεν μπορούσαν να κάνουν περισσότερες από τρεις επαναλήψεις στα μηχανήματα του γυμναστηρίου με πολύ μικρότερα βάρη, το γεγονός ότι βρέθηκαν σε μια κατάσταση πολύ έντονου στρες, έκανε την αδρεναλίνη τους να ανέβει στα ύψη. Όταν συμβαίνει αυτό, ο καρδιακός ρυθμός αυξάνεται, περισσότερο οξυγόνο πηγαίνει στους μυς και ξαφνικά το σώμα μας γίνεται πιο δυνατό κι από του Σούπερ Γκούφι όταν τρώει φιστίκια! &nbsp;"
