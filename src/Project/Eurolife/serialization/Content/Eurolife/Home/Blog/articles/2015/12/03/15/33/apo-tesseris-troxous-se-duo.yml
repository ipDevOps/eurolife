    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Το ασφάλισες φυσικά, πήρες και δίπλωμα, ένα καλό κράνος, γάντια και γυαλιά… Μη μείνουμε όμως στα αυτονόητα γιατί αυτός δεν είναι οδηγός αγοράς, αλλά επιβίωσης.Διότι τα δίκυκλα είναι επικίνδυνα. Και όχι επειδή απλώς δεν έχουν αερόσακους, ζώνες ασφαλείας, μέταλλο γύρω-γύρω κ.λπ. Εδώ η ασφάλεια είναι μόνο στα χέρια σου!Ενώ βέβαια δεν υπάρχει ατύχημα! Για οτιδήποτε συμβεί, με ένα ή περισσότερα οχήματα, κάποιος έκανε κάτι λάθος. Εκτίμησης ή κατασκευαστικό.&nbsp;Να λοιπόν τι πρέπει να προσέξεις τώρα που ισορροπείς σε δυο τροχούς.<strong>1. Φρόντισε να φαίνεσαι</strong><p>Τα περισσότερα… ατυχήματα με δίκυκλο και αυτοκίνητο οφείλονται στο ότι ο οδηγός του αυτοκινήτου δεν είδε το δίκυκλο. Βάλε τον αντίχειρα σου μπροστά στο μάτι σου και δες πόσο οπτικό πεδίο κρύβει, οπτικό πεδίο που εύκολα χωράει ένα μηχανάκι.</p>Φόρα λοιπόν ρούχα… φαντεζί. Όσο κι αν δεν θα τολμούσες να τα φορέσεις αλλού. Τουλάχιστον όχι απέξω…Κι είναι και το άλλο. Πολλοί οδηγοί αυτοκινήτου δεν είναι μαθημένοι να κοιτούν για δίκυκλα. Ο εγκέφαλός τους δεν είναι εξοικειωμένος να τα αναγνωρίζει. Μην είσαι σίγουρος πως σε βλέπουν. Που μας οδηγεί στο επόμενο...<strong>2. Οδήγα αμυντικά</strong><p>Εκεί έξω υπάρχουν ένα σωρό εγκληματίες που «οδηγώντας» τεξτάρουν, ποστάρουν και γενικά χαζολογούν. Μάθε να προβλέπεις το απρόβλεπτο. Θεώρησε δεδομένο πως ο άλλος, αν δεν σε ζηλεύει, είναι απλώς ηλίθιος.</p><p>Πρόσεχε αυτούς που αλλάζουν λωρίδα –ειδικά το βράδυ όταν το φως ενός δίκυκλου δεν ξεχωρίζει ανάμεσα σ’ εκείνα των αυτοκινήτων. Ταξιτζήδες που σταματούν οπουδήποτε, πόρτες που ανοίγουν στα φανάρια…</p>Όταν ακολουθείς αυτοκίνητο από κοντά, πάτα στις ροδιές του αντί ανάμεσά τους. Ένα αυτοκίνητο μπορεί να περάσει πάνω από ένα εμπόδιο, ένα δίκυκλο όχι.Να μυρίζεις! Όχι εσύ, γύρω σου. Μια καλή μύτη μπορεί να σε σώσει, αφού πολλά απ’ όσα γλιστρούν, μυρίζουν – πετρέλαιο, λάδι, μούστος κ.ά.Άλλα που γλιστρούν είναι οι γραμμές του τραμ, ειδικά βρεγμένες, τα υγρά φύλλα, χώμα ή γαρμπίλι στην άσφαλτο και φυσικά οι βρεγμένοι δρόμοι. Όταν μάλιστα αρχίζει το ψιλόβροχο, η άσφαλτος, με τη σκόνη, τα κατάλοιπα καύσης από εξατμίσεις κ.λπ. γίνεται σαπούνι.&nbsp;Και μιας και αναφέραμε τις γραμμές, διάσχιζέ τις όσο πιο κάθετα μπορείς. Ένας τροχός από «παπί» δεν θέλει πολύ να χωθεί ανάμεσα. Και να μείνει εκεί. Χωρίς εσένα. Εσύ θα πετάς προς τη Γλυφάδα.<strong>3. Κοίτα που πας</strong>Προφανώς. Το να κοιτάς που θες να πας και να πηγαίνεις εκεί είναι σημαντικό. Συμβαίνει όμως και το αντίθετο. Να πας εκεί που ΔΕΝ θες να πας επειδή εκεί κοιτούσες.&nbsp;Μην καρφώνεις το βλέμμα σε εμπόδιο που θες να αποφύγεις γιατί μπορεί τελικά εκεί να καταλήξεις. Τσεκαρισμένο, μετά από δεκάδες χιλιάδες χιλιόμετρα σε δυο τροχούς.&nbsp;Με το που θα εντοπίσεις το εμπόδιο, πάρε από πάνω του το βλέμμα σου, χωρίς όμως να βγει από την περιφερειακή σου όραση, και εστίασε σε πορεία που το αποφεύγει.&nbsp;&nbsp;<strong>4. Μάθε να φρενάρεις</strong>Μια σύγχρονη μοτοσυκλέτα μπορεί να φρενάρει εξίσου καλά μ’ ένα αυτοκίνητο – ό,τι χάνει σε πρόσφυση, το κερδίζει από μικρότερο βάρος και μειωμένη αδράνεια.&nbsp;Λίγοι όμως μπορούν να φρενάρουν όσο καλά μπορεί να φρενάρει η μοτοσυκλέτα τους. Τα δίκυκλα φρενάρουν με το μπροστινό φρένο. Φρενάροντας, το βάρος μεταφέρεται στον μπροστινό τροχό που αποκτά καλύτερη πρόσφυση.&nbsp;Το πίσω φρένο κυρίως σταθεροποιεί το δίκυκλο. Πατώντας το με δύναμη, θα μπλοκάρεις τον πίσω τροχό και αυτό είναι κάτι που δεν θες.&nbsp;Μάθε λοιπόν να οδηγείς μ’ ένα-δυο δάχτυλα πάνω από τις μανέτες των φρένων (στα σκούτερ τουλάχιστον που έχουν μπρος και πίσω φρένο στο τιμόνι). Σε μηχανάκια που έχουν ακόμη το πίσω φρένο στο δεξί πόδι, ξέχνα την ενστικτώδη αντίδραση από το αυτοκίνητο που θέλει το δεξί πόδι να πατάει δυνατά το φρένο σε πανικό.Η σωστή τεχνική είναι να φρενάρεις απαλά και με τα δυο φρένα, μεταφέροντας βάρος μπροστά, και μετά πιο δυνατά, εστιάζοντας στο μπροστινό φρένο. Πιο μαλακά στη βροχή.<strong>5. Μάθε να αποφεύγεις</strong>Το φρενάρισμα δεν είναι η καλύτερη στρατηγική για κάθε περίπτωση. Μερικές φορές, είναι προτιμότερο να προσπαθήσεις να αποφύγεις ένα εμπόδιο.&nbsp;Ιδανικά, κάνε ή το ένα ή το άλλο. Αν είναι απαραίτητο να κάνεις και τα δυο, φρέναρε δυνατά πρώτα, ελάφρωσε μετά τα φρένα, και προσπάθησε να αποφύγεις.Σημείωσε πως ένα δίκυκλο στρίβει γέρνοντας, όχι στρίβοντας – εκτός κι αν κινείται πολύ αργά. Χρειάζεται λοιπόν να σου γίνει δεύτερη φύση πως για να στρίψεις δεξιά ΔΕΝ στρίβεις το τιμόνι δεξιά, κάνεις το αντίθετο! Τραβάς ελαφρά το τιμόνι αριστερά και το μηχανάκι πάει δεξιά. Και αντιστρόφως βέβαια. Κάνε το, θαύμασε και εξασκήσου!Μη σηκώνεις τα πόδια από τα μαρσπιέ σέρνοντάς τα πάνω από την άσφαλτο. Το μόνο που καταφέρνεις είναι να μεταφέρεις το κέντρο βάρους ψηλότερα. Στοιχειώδες.Τέλος, μην αφήνεις τίποτε (πιέσεις ελαστικών, φρένα κ.λπ.) στην τύχη. Ετοιμάσου για το χειρότερο και γίνε παρανοϊκός με την ασφάλεια.&nbsp;Εκτός κι αν σ’ αρέσει η κουζίνα του Ευαγγελισμού…"
