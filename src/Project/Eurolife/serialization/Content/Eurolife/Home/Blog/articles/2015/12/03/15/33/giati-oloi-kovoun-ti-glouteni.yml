    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Η «μόδα» ξεκίνησε –όπως συνήθως- από τους σταρ του Χόλιγουντ &nbsp;και επεκτάθηκε σύντομα στον υπόλοιπο πλανήτη. Μέσα σε λίγους μήνες η γλουτένη άρχισε να θεωρείται το διατροφικό συνώνυμο του… σατανά, μολονότι για να είμαστε όλοι απολύτως ειλικρινείς, δεν έχουμε ιδέα περί τίνος ακριβώς πρόκειται. Πώς θα μάθουμε λοιπόν τι είναι τελικά αυτή η ουσία που όλο και περισσότερος κόσμος αγαπάει να μισεί και πώς θα διαπιστώσουμε εάν πρέπει να την αφαιρέσουμε κι εμείς από τη διατροφή μας από σήμερα κιόλας (ή, έστω, από Δευτέρα);<p>Ρωτήσαμε την Γεωργία Καπώλη, Κλινική Διαιτολόγο- Διατροφολόγο, ΜSc. Επιστημονική Διευθύντρια Κέντρου Διαιτολογικής Υποστήριξης &amp; Μεταβολικού Ελέγχου ΛΟΓΩ ΔΙΑΤΡΟΦΗΣ Νεμέας, Αντιπροέδρος Ελληνικής Διατροφολογικής Εταιρείας</p>«Η γλουτένη είναι στην πραγματικότητα μια πρωτεΐνη η οποία περιέχεται κυρίως στο σιτάρι, την σίκαλη, το κριθάρι και τη βρώμη. Είναι η ουσία που επιτρέπει στο αλεύρι να φουσκώνει όταν φτιάχνουμε ζύμες ή ψωμί. Η κατανάλωσή της μπορεί να προκαλέσει σοβαρά προβλήματα υγείας (γαστρεντερολογικά, αναιμία, ακόμα και οστεοπόρωση) σε κάποια άτομα που υποφέρουν από «κοιλιοκάκη», όπως ονομάζεται η δυσανεξία στη γλουτένη, για την οποία δεν υπάρχει κάποια θεραπεία, εκτός από το να αποφύγεις ό,τι την περιέχει. Αυτό, όμως δεν είναι πάντα τόσο απλό αφού γλουτένη εκτός από τα σιτηρά που αναφέραμε υπάρχει σε πολλές τυποποιημένες τροφές (σάλτσες, μαγιονέζες, dressing), σε κάποια τυριά, σε ξηρούς καρπούς, σε αλλαντικά και άλλα επεξεργασμένα τρόφιμα αλλά και σε καλλυντικά και φάρμακα. Οι άνθρωποι που έχουν δυσανεξία στη γλουτένη τις περισσότερες φορές παρουσιάζουν αρκετά έντονα συμπτώματα, όπως δυσκοιλιότητα ή διάρροια, αίσθημα κόπωσης, ζάλη ή και διαταραχές στη διάθεση. Τα συμπτώματα εμφανίζονται μετά την κατανάλωση κάποιας τροφής που περιέχει γλουτένη και εξαφανίζονται όταν ακολουθήσουν μια διατροφή χωρίς τη συγκεκριμένη ουσία. Ωστόσο, η διάγνωση της δυσανεξίας μπορεί να γίνει και μέσω αιματολογικών εξετάσεων, οι οποίες συστήνονται σε όσους έχουν οικογενειακό ιστορικό ή υποφέρουν από πολύ έντονα συμπτώματα.<p>Εκτός από όσους πάσχουν από κοιλιοκάκη, ο υπόλοιπος πληθυσμός δεν έχει λόγο να ακολουθήσει μια διατροφή χωρίς γλουτένη. Σαν επιλογή διατροφής, το gluten-free διαιτολόγιο έχει ένα νόημα, μόνο όταν κόβοντας τη γλουτένη περιορίζουμε την κατανάλωση τυποποιημένων και πολύ επεξεργασμένων τροφών προτιμώντας πιο αγνά και φυσικά προϊόντα. Όταν όμως αντικαθιστούμε τα προϊόντα που έχουν γλουτένη με άλλα που έχουν λιπαρά, σάκχαρα ή συντηρητικά δεν προσφέρουμε στον οργανισμό κάτι σημαντικό.&nbsp;</p>Αντιθέτως, η διατροφή που περιέχει γλουτένη και συγκεκριμένα σιτηρά είναι πιο πλούσια σε φυτικές ίνες -που βοηθάνε στο να ελέγχουμε την ποσότητα της τροφής που καταναλώνουμε και προάγει την καλή λειτουργία του γαστρεντερικού συστήματος- και εξασφαλίζει τις βιταμίνες του συμπλέγματος Β οι οποίες είναι απαραίτητες για τον οργανισμό. Εάν θέλουμε να χάσουμε βάρος είναι προτιμότερο να υιοθετήσουμε μια πιο ισορροπημένη διατροφή χωρίς υπερβολές, που δεν αποκλείει καμία κατηγορία τροφών την οποία, φυσικά, θα συνδυάσουμε με ένα τακτικό πρόγραμμα άσκησης».&nbsp;"
