    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Όλοι γνωρίζουμε ότι η γυμναστική (γενικά) κάνει καλό. Όμως είναι πολύ πιθανό να μη γνωρίζουμε ποια γυμναστική (ειδικά) είναι η ιδανική για εμάς. Ανάλογα με την ηλικία, τη φυσική κατάσταση και τα οφέλη που επιδιώκουμε να αποκομίσουμε από την άσκηση, μπορούμε να επιλέξουμε ανάμεσα από αρκετά διαφορετικά είδη αυτό που ανταποκρίνεται περισσότερο στις δικές μας ανάγκες.<p>Σε οποιοδήποτε γυμναστήριο ή γυμναστικό σύλλογο στην περιοχή σας είναι βέβαιο ότι θα μπορείτε να επιλέξετε ανάμεσα σ’ αυτά τα «κλασικά» πλέον είδη άσκησης:</p><strong>Αεροβική γυμναστική:</strong> Είναι το είδος της γυμναστικής που αυξάνει τους παλμούς της καρδιάς, αυξάνοντας τη ροή του οξυγόνου στον οργανισμό. Προκαλεί έντονη εφίδρωση, συμβάλλοντας έτσι στην αποβολή των τοξίνων από το σώμα και καίει πολλές θερμίδες. Μερικά είδη αεροβικής άσκησης είναι το τρέξιμο, η ποδηλασία, το κολύμπι και τα διάφορα χορογραφημένα ομαδικά προγράμματα των γυμναστηρίων. Είναι μια καλή επιλογή για όποιον θέλει να κάψει το περιττό λίπος, να προστατέψει την υγεία του καρδιαγγειακού συστήματος, να μειώσει την αρτηριακή πίεση και την ινσουλινοαντίσταση και να νιώσει ευεξία, καθώς η συγκεκριμένη γυμναστική προκαλεί τη μέγιστη έκκριση ενδορφινών, των νευροδιαβιβαστών που καταπολεμούν τον πόνο και προσφέρουν αίσθημα ευχαρίστησης.&nbsp;<p><strong>Γυμναστική με αντιστάσεις:</strong> Περιλαμβάνει ασκήσεις που γίνονται με ειδικά μηχανήματα, βαράκια, λάστιχα ή αξιοποιεί το βάρος του σώματος για να προσφέρουν μια «πρόκληση» στο μυικό σύστημα και να το δυναμώσουν. Τα οφέλη του συγκεκριμένου είδους άσκησης είναι ότι αυξάνει το μυικό ιστό –κάτι που με τη σειρά του αυξάνει το βασικό μεταβολισμό, δηλαδή τις θερμίδες που καίμε ακόμα κι όταν δεν κάνουμε τίποτα- βελτιώνει τη στάση του σώματος και τη σωματική δύναμη. Είναι μια καλή επιλογή για όποιον θέλει να χάσει βάρος και να αποκτήσει γραμμωμένους μύες</p><p><strong>Πιλάτες:</strong> H μέθοδος Pilates, αναπτύχθηκε πριν από 90 χρόνια, στην Aμερική, από τον Joseph H. Pilates, με το στόχο να αποτελέσει ένα ολοκληρωμένο τρόπο άσκησης. Συνδυάζει βασικές αρχές της γιόγκα και άλλων παραδοσιακών ειδών άσκησης από ανατολικές φιλοσοφίες, αλλά και μεταγενέστερες δυτικές μεθόδους. Περιλαμβάνει περίπου 500 ασκήσεις. Στη διάρκεια ενός μαθήματος, πολλές από αυτές εναλλάσσονται συχνά, με λίγες επαναλήψεις, έτσι ώστε να τονώνονται οι μύες , ν' αναπτύσσεται η ελαστικότητα και η δύναμη και το σώμα να αποκτά ισορροπία και αρμονία. Απευθύνεται ακόμα και σε όσους δεν είναι ιδιαίτερα γυμνασμένοι, σε ηλικιωμένα άτομα, σε εγκύους, σε άτομα που θέλουν να πετύχουν αποκατάσταση τραυματισμών κ.λπ. &nbsp;</p><strong>Γιόγκα:</strong> Αν και πανάρχαια, η γιόγκα έγινε μόδα στο δυτικό κόσμο τις τελευταίες δεκαετίες. Η ίδια η λέξη έχει διάφορες ερμηνείες και προέρχεται από την σανσκριτική ρίζα yuj που σημαίνει ελέγχω, δεσμεύω, ενώνω. Έτσι λοιπόν γιόγκα σημαίνει συνένωση, &nbsp;συνύπαρξη, &nbsp;ένωση. Δεν πρόκειται αποκλειστικά για ένα είδος γυμναστικής αλλά για μια συνολική στάση ζωής, που χρονολογείται από &nbsp;το 2ο αιώνα π.Χ. Η πιο διαδεδομένη μορφή γιόγκα στη Δύση είναι η Hatha γιόγκα. Τα οφέλη της αφορούν τόσο το σώμα όσο και την ψυχή. Σε ό,τι αφορά το σώμα, χαλαρώνει από την ένταση και το σφίξιμο, χαρίζει ευλυγισία και τονώνει την κυκλοφορία του αίματος. Παράλληλα, βοηθάει στην αντιμετώπιση του στρες και της κατάθλιψης και των ψυχοσωματικών προβλημάτων. Η γιόγκα ενδείκνυται για άτομα κάθε φυσικής κατάστασης, ενώ υπάρχουν ειδικά προγράμματα για εγκύους και παιδιά. Βοηθάει στην περίπτωση που υπάρχουν πόνοι από μυοσκελετικά προβλήματα (π.χ. μέση, αυχένας, αρθρώσεις κ.λπ.) και όταν το ζήτημα είναι να αντιμετωπιστούν συνολικά τα προβλήματα που προκαλεί ο δυτικός τρόπος ζωής.&nbsp;"
