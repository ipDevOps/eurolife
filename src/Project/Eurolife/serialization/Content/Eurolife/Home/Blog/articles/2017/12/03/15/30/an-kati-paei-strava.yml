      Hint: Main content
      Value: |
        <p>Και δεν είναι μόνο αυτό. Εκτός από τον παράγοντα της οικονομικής κρίσης και της αβεβαιότητας, υπάρχουν και άλλα θέματα που πρέπει οι επαγγελματίες να αντιμετωπίσουν. Μπορεί για τα πρώτα να μην μπορούν να κάνουν και πολλά πράγματα, αλλά σίγουρα υπάρχουν και δυσκολίες που μπορούν να μετριάσουν!</p><p>Όταν κάποιος θέλει να ξεκινήσει μια νέα δουλειά, είτε πρόκειται για κατάστημα είτε για γραφείο είτε για οτιδήποτε άλλο, σίγουρα μελετά λεπτομερώς πολλά πράγματα. Την προσφορά και τη ζήτηση στον τομέα που τον ενδιαφέρει, την κατάσταση στην αγορά, το ποιο μέρος θα επιλέξει για να ξεκινήσει την προσπάθειά του, ποιους θα έχει μαζί του- αν αποφασίσει να έχει συνεργάτες. Όλα αυτά μπορούν να μελετηθούν και να προβλεφθούν μέχρι ενός σημείου και η προστασία απέναντί τους δεν είναι και τόσο εύκολη, αλλά πάντα ο νέος επαγγελματίας ελπίζει ότι έχει μελετήσει καλά το…μάθημά του!</p><p>Ευτυχώς που για κάποιες δυσκολίες μπορούμε να αναζητήσουμε μια κάλυψη, μια βοήθεια, για να τις ξεπεράσουμε λίγο πιο εύκολα. Παράδειγμα; Υπάρχουν <a href="http://www.eurolife.gr/el/Products/Business/Special%20Programs/Apwleia%20Eisodhmatos">ασφαλιστικά πακέτα που αφορούν τις επιχειρήσεις και ειδικά τις περιπτώσεις απώλειας κερδών</a>.&nbsp; </p><p>Αυτά τα προγράμματα εξασφαλίζουν αποζημίωση στην περίπτωση που η επιχείρηση δεν μπορεί να λειτουργήσει λόγω ζημιάς στις εγκαταστάσεις της, ή λόγω ανικανότητας του ιδιοκτήτη να εργαστεί και να την “τρέξει”.</p><p>Η αποζημίωση αυτή μπορεί να διαρκέσει μέχρι και ένα χρόνο από το συμβάν, ενώ καλύπτει και μια σειρά από κινδύνους για την επιχείρηση, όπως κλοπή, φωτιά, καιρικά φαινόμενα, πολιτικές ταραχές κ.α. Το σημαντικό επίσης είναι ότι οι διαδικασίες είναι σύντομες, οπότε και η εξυπηρέτηση είναι άμεση, χωρίς να χρειάζεται ο επιχειρηματίας να περιμένει πολύ καιρό μέχρι να πάρει τα χρήματα που οπωσδήποτε θα του χρειάζονται.</p><p>Μπορεί στην αρχή ενός τέτοιου εγχειρήματος να μην σκεφτόμαστε ότι κάτι μπορεί να πάει στραβά- και αυτό είναι απόλυτα φυσιολογικό. Αλλά πάντα υπάρχει η πιθανότητα να γίνει κάτι και όταν συμβεί θα είναι πλέον αργά για να κάνουμε αυτό που πρέπει. Άρα καλό είναι να σκεφτόμαστε λίγο πιο μακροπρόθεσμα, ξεπερνώντας τον ενθουσιασμό του νέου ξεκινήματος, βάζοντας τις βάσεις για κάτι στέρεο, που δεν θα κινδυνέψει στην πρώτη αναποδιά.</p>
