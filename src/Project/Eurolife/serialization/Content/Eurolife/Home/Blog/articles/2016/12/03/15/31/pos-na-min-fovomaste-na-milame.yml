    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Ή να μην έχεις πρόβλημα να μιλάς σε κάποιον δια ζώσης και να ανησυχείς που πρέπει να του τηλεφωνήσεις. Μήπως ανήκεις και συ σ’ αυτή την κατηγορία; Μήπως το να πάρεις κάποιον τηλέφωνο σου προκαλεί ταχυπαλμία και σε λούζει με κρύο ιδρώτα; Μήπως είναι αυτός τελικά ο λόγος που όλο και αναβάλλεις τηλεφωνήματα που πρέπει να κάνεις, εκτός κι αν πρόκειται για πίτσες ή πιτόγυρα;&nbsp;</p><p>Αν ναι, η ψηφιακή εποχή σου ήρθε κουτί. Η χρήση του τηλεφώνου έχει μειωθεί σημαντικά έχοντας αντικατασταθεί από γραπτά μηνύματα και μέιλ. Παρ’ όλα αυτά, υπάρχουν περιπτώσεις που απαιτούν να μιλήσεις. Αν λοιπόν αυτό σε φοβίζει, χρειάζεται να αντιμετωπίσεις κάτι που σε αποτρέπει από το να ασχοληθείς ακόμη και με τα καθημερινά (να μιλήσεις για παράδειγμα με τον ασφαλιστή σου) και σου στερεί ευκαιρίες (να ρωτήσεις π.χ. τι απέγινε με το βιογραφικό που έστειλες πριν δυο εβδομάδες).</p><p>Γι αυτή την τελευταία φοβία θα μιλήσουμε σήμερα και για το πώς κανείς την υπερνικά. Τι είναι όμως αυτό που προξενεί δειλία στο τηλέφωνο; Βασικός λόγος είναι το πόσο περιορισμένη, ως μορφή επικοινωνίας, είναι μια τηλεφωνική συνδιάλεξη. Διότι, όταν μιλάμε πρόσωπο-με-πρόσωπο, τα περισσότερα τα λένε οι χειρονομίες μας, οι εκφράσεις του προσώπου μας και γενικά η γλώσσα του σώματος.&nbsp;</p><p>Αντίθετα, στο τηλέφωνο βασιζόμαστε στη φωνή μας (και στον τόνο της) και μόνο. Μοιραία, αυτό προξενεί μια επιπλέον πίεση. Θα θυμηθούμε τι θέλουμε να πούμε, ή θα ξεχάσουμε το πιο ουσιώδες; Μιλάμε άραγε καθαρά και κατανοητά, ή φοβόμαστε πως δυσκολεύουμε τον συνομιλητή μας στο να μας παρακολουθήσει;</p><p>Αυτό το τελευταίο το φοβόμαστε όταν κάτι δεν αρέσει σε μας τους ίδιους και ξέρουμε πως δυσκολεύει στις συνομιλίες. Μιλάμε ένρινα, ας πούμε, ή μέσα απ’ τα δόντια μας. Ψευδίζουμε ή τραυλίζουμε. Μιλάμε χαμηλόφωνα ή πολύ γρήγορα. Ή απλώς δεν ακούμε καλά.</p><p>Όλα δε αυτά μεγεθύνονται από το ότι τηλεφωνώντας αντιμετωπίζουμε συνήθως το άγνωστο. Γιατί, όταν παίρνεις κάποιον τηλέφωνο, ιδιαίτερα σε κινητό, δεν μπορεί να ξέρεις σε τι φάση ή διάθεση θα τον βρεις, έτσι δεν είναι; Θα έχει ώρα, ή όρεξη, να σου μιλήσει, ή μήπως διακόπτεις κάτι σημαντικό;</p><p>Μπορεί λοιπόν να πει κανείς πως η δειλία στο τηλέφωνο οφείλεται αφενός στο ότι γνωρίζεις πως θα κριθείς από τη φωνή σου, και αφετέρου στο ότι δεν γνωρίζεις τι θα συμβεί όταν η κλήση σου απαντηθεί. &nbsp;&nbsp;</p><p>Ωραία. Μάθαμε σε τι κυρίως οφείλεται η… τηλεφωνοφοβία. Μπορούμε όμως να την υπερνικήσουμε; Και πώς; Όπως θα μας πει και ο ψυχολόγος της γειτονιάς μας, ή έστω του Facebook, δεν υπάρχουν χάπια για τις φοβίες, ούτε για τούτη δω λοιπόν. Υπάρχουν όμως αρκετά… γιατροσόφια για να τη μετριάσουμε σημαντικά.Ας τα δούμε.</p><p>Πριν ένα σημαντικό τηλεφώνημα (όχι για πιτόγυρα δηλαδή)…</p><p>(1) Δίνουμε στον εαυτό μας μερικά λεπτά για να ηρεμήσει αναπνέοντας μεθοδικά και συγκροτημένα. Πώς; Με τη στρατιωτική μέθοδο των τεσσάρων: εισπνέουμε σταθερά για 4”, κρατάμε την αναπνοή μας για άλλα 4”, εκπνέουμε σταθερά για ακόμη 4”. Συνεχίζουμε μέχρι να νιώσουμε πως ηρεμήσαμε και πως αναπνοή και σφυγμοί είναι και πάλι σε κανονικά επίπεδα.</p><p>(2) Καταγράφουμε, σε τίτλους, αυτά που θέλουμε να πούμε. Έτσι, και αφαιρούμε κάμποσο από το άγνωστο, και σιγουρεύουμε πως δεν θα ξεχάσουμε κάτι, αυξάνοντας στην πορεία την αυτοπεποίθησή μας.&nbsp;</p><p>(3) Καταγράφουμε, ιδανικά λέξη προς λέξη, την εισαγωγή μας, αυτό δηλαδή με το οποίο σκοπεύουμε να αρχίσουμε τη συνομιλία. Αυτό, αν προτιμάτε, που θα πει στον άλλο ποιοι είμαστε, από πού τηλεφωνούμε και γιατί τηλεφωνούμε. Για παράδειγμα: «Καλημέρα. Λέγομαι Νίκος Σκιαγμένος. Σας έστειλα πριν μια εβδομάδα το βιογραφικό μου σχετικά με την αγγελία για τη θέση του Διευθυντού Γενικών Καθηκόντων και Εξωτερικών Εργασιών. Θα ήθελα να μάθω αν το λάβατε και αν είχατε τον χρόνο να το δείτε.»</p><p>(4) Κάνουμε πρόβα, όσο υπερβολικό κι αν ακούγεται αυτό, σε ό,τι έχουμε ήδη καταγράψει (βλ. 3) ως εισαγωγή, κρατώντας μάλιστα το τηλέφωνο στο αυτί και μιλώντας σαν να μιλούσαμε ήδη στον συνομιλητή μας.</p><p>(5) Αν το τηλεφώνημα που έχουμε να κάνουμε είναι ιδιαίτερα σημαντικό, ή σε κάποιον που δεν γνωρίζουμε, καλό είναι να καλέσουμε πρώτα κάποιον που γνωρίζουμε καλά –ένα μέλος της οικογενείας μας ή το μαγαζί με τα πιτόγυρα– και να κάνουμε το άλλο τηλεφώνημα μετά. Αλλά αμέσως μετά. Οι ψυχολόγοι λένε πως αυτό είναι μια &nbsp;αποτελεσματική τεχνική για να υπερνικήσουμε τη φοβία μας, μιας και το πρώτο τηλεφώνημα μας καλμάρει.&nbsp;</p><p>Κατά τη διάρκεια δε του τηλεφωνήματος…</p><p>(1) Περπατάμε γύρω-γύρω και χειρονομούμε. Κι αυτό γιατί έχοντας τα χέρια μας μαζεμένα, στις τσέπες για παράδειγμα, νιώθουμε πιο νευρικοί και πιο αμήχανοι όταν μιλάμε, κάτι που μειώνει την αυτοπεποίθησή μας. Αλλά και το περπάτημα, όσο άσκοπο κι αν δείχνει, επίσης μας χαλαρώνει.</p><p>(2) Χαμογελάμε. Έρευνες έχουν δείξει πως χαμογελώντας, έστω και βεβιασμένα, μειώνει τους σφυγμούς μας και περιορίζει το άγχος και την ανησυχία μας. Ενώ, χαμογελώντας ακουγόμαστε, ακόμη και εξ αποστάσεως, πιο εγκάρδιοι και πιο χαλαροί.</p>(3) Κοιτάμε τον εαυτό μας στον καθρέφτη. Μέρος αυτών που μας προξενούν άγχος είναι ότι η μόνη πληροφόρηση για το τι σκέφτεται ο συνομιλητής μας για μας, ή για όσα του λέμε, είναι η φωνή του. Κοιτάζοντας στον καθρέφτη, αντί για το κενό, μας κάνει λένε λιγότερο αμήχανους, μιας και ο εγκέφαλός μας ξεγελιέται και νομίζει πως μιλάει, πρόσωπο με πρόσωπο, σε κάποιον άλλον – που δείχνει μάλιστα και ιδιαίτερα γοητευτικός όσο μιλάει χαμογελώντας, χειρονομώντας και περπατώντας.&nbsp;<p>(4) Τέλος, εξασκούμαστε. Βάζουμε στόχο να κάνουμε ένα τουλάχιστον τηλεφώνημα την ημέρα, ακόμη κι αν αυτό είναι σύντομο, του τύπου: «Καλησπέρα, τι ώρα κλείνετε σήμερα;» Και σιγά-σιγά, έχοντας υπόψη και τα παραπάνω, αρχίζουμε να κάνουμε τηλεφωνήματα με μεγαλύτερη διάρκεια, απ’ αυτά που απαιτούν ερωταπαντήσεις.&nbsp;</p>Και σιγά δηλαδή που θα μας πάρει τον αέρα ένα τηλέφωνο. Εδώ τόσα και τόσα έχουμε καταφέρει...&nbsp;<div></div>"
