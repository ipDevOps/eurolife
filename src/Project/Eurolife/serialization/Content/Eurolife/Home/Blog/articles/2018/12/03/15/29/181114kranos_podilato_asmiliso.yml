        <p>Το ποδήλατο είναι ένα οικονομικό μέσο μετακίνησης για την καθημερινότητα, μια μορφή άσκησης, μία ευχάριστη δραστηριότητα για όλη την οικογένεια, είναι τρόπος ζωής. Οι <a href="https://www.as-milisoume.gr/el/Articles/181105gnwriste-tous-podhlatodromous-ths-Elladas">ποδηλατόδρομοι που φτιάχτηκαν στην Ελλάδα</a>,&nbsp; τα τελευταία χρόνια, βοήθησαν να γίνει το ποδήλατο ένας εναλλακτικός τρόπος μετακίνησης και στη χώρα μας. Απλά παίρνουμε την τσάντα μας, καβαλάμε και φεύγουμε! Είναι όμως τόσο απλό;</p><p>Μπορεί όλα τα καλοκαίρια της παιδικής μας ηλικίας να τα ζήσαμε κάνοντας ορθοπεταλιές στην πλατεία του χωριού, αυτό όμως <strong>δεν σημαίνει ότι είμαστε έτοιμοι να βγούμε στην κανονική κυκλοφορία </strong>ή να ξεκινήσουμε προπόνηση, με ασφάλεια.&nbsp;</p><p>Οι ποδηλάτες που κινούνται μέσα στην κανονική κυκλοφορία οφείλουν να γνωρίζουν όσα <strong>ορίζει ο ΚΟΚ</strong>, ενώ όσοι αθλούνται με το ποδήλατο οφείλουν επίσης να ενημερώνονται για τον<strong> απαραίτητο εξοπλισμό</strong> που χρειάζονται προκειμένου να απολαύσουν το σπορ που έχουν επιλέξει.</p><p><strong>Είναι υποχρεωτική η χρήση κράνους στην Ελλάδα;&nbsp;</strong></p><p>Αν και σύμφωνα με τον ΚΟΚ η χρήση κράνους δεν είναι υποχρεωτική για τους ποδηλάτες είναι σίγουρα ένα αξεσουάρ το οποίο θα πρέπει να λάβετε υπόψη σας. Ένα σκασμένο λάστιχο αντικαθίσταται εύκολα, ένα σπασμένο κρανίο όμως;&nbsp;</p><p>Από την άλλη, υπάρχουν και εκείνοι που υποστηρίζουν ότι το κράνος είναι και αυτό επικίνδυνο σε περίπτωση σύγκρουσης. Άλλωστε ποιες οι πιθανότητες να γίνει κάποιο ατύχημα με το ποδήλατο; Βέβαια, σύμφωνα με την τροχαία <strong>το 2016, τα ατυχήματα με ποδήλατο ανέρχονταν στο 34,4%</strong>!&nbsp;&nbsp;</p><p>Γι’ αυτό καλό είναι πριν πάρουμε το ποδήλατό μας και βγούμε στο δρόμο να κάνουμε την έρευνά μας και να βεβαιωθούμε ότι έχουμε προμηθευτεί τα κατάλληλα αξεσουάρ.</p><p><strong>Τα βασικά είδη κράνους</strong></p><p>Τα κράνη ποδηλάτου χωρίζονται σε 3 βασικές κατηγορίες ανάλογα με τη χρήση:&nbsp;</p><strong>• Σπορ ή πολλαπλών χρήσεων:</strong> Πρόκειται για μία οικονομική επιλογή για όσους χρησιμοποιούν το ποδήλατο για μετακινήσεις στην πόλη ή για βόλτα τα Σαββατοκύριακα.<strong>• Mountain: </strong>Τα συγκεκριμένα κράνη απευθύνονται σε όσους κάνουν ποδήλατο σε ανώμαλο έδαφος (ποδηλασία cross). Έχουν πιο ενισχυμένη κάλυψη στο πίσω μέρος του κεφαλιού και σταθερή εφαρμογή.&nbsp;<p><strong>• Δρόμου:</strong> O αεροδυναμικός σχεδιασμός τους, το ελάχιστο βάρος τους και ο καλός εξαερισμός κάνουν αυτού του τύπου τα κράνη ιδανικά για όσους ασχολούνται με την ποδηλασία δρόμου.</p><p><strong>Ποιοι παράγοντες παίζουν ρόλο στην επιλογή ενός κράνους ποδηλάτου;</strong></p><p>Με μια βόλτα στα μαγαζιά θα διαπιστώσετε ότι υπάρχουν πολλές εναλλακτικές όταν πρόκειται για κράνος ποδηλάτου. Το σημαντικότερο όλων είναι να επιλέξετε το κατάλληλο κράνος για τη χρήση που θέλετε να κάνετε, αλλά και να βεβαιωθείτε ότι εφαρμόζει σωστά, προκειμένου να νιώθετε ασφάλεια.&nbsp;</p><strong>1. Χρήση</strong><p>Άλλη κάλυψη χρειάζεται κάποιος που χρησιμοποιεί το ποδήλατό του για να πάει στο περίπτερο στην επόμενη γωνία, και άλλη κάποιος που συμμετέχει σε αγώνες.&nbsp; Ένα καλής ποιότητας κράνος, πολλαπλών χρήσεων, καλύπτει ένα ευρύ φάσμα δραστηριοτήτων με το ποδήλατο, οπότε θα μπορούσατε να το επιλέξετε για αρχή.&nbsp;</p><strong>2. Κόστος</strong><div><strong></strong>Το κράνος δεν είναι ένα από τα αξεσουάρ που θα πρέπει να κάνετε οικονομία, χωρίς αυτό να σημαίνει ότι πρέπει να ξοδέψετε μία περιουσία. Στην αγορά θα βρείτε αξιόλογα κράνη, σχετικά οικονομικά, τα οποία να είναι άνετα, να έχουν σωστή εφαρμογή και να πληρούν τις προδιαγραφές ασφαλείας CE.</div><div></div><div><strong>3. Εφαρμογή &amp; Άνεση</strong></div><div><strong></strong>Η σωστή εφαρμογή του κράνους στο κεφάλι σας σημαίνει περισσότερη ασφάλεια. Για να την ελέγξετε φορέστε το κράνος και προσαρμόστε τη μανιβέλα για να εφαρμόσει καλά στο κεφάλι σας. Χωρίς να δέσετε τους ιμάντες κουνήστε&nbsp; το κεφάλι σας πάνω κάτω και αριστερά δεξιά. Εάν το κράνος «παίζει» τότε είναι μεγάλο, εάν είναι σταθερό τότε έχετε βρει το σωστό μέγεθος.</div><div>Συνήθως τα κράνη έρχονται σε μεγέθη XS, S, M, L, XL ή one size, οπότε δεν θα δυσκολευτείτε να βρείτε αυτό που σας ταιριάζει.&nbsp;</div><div>Σαν γενική οδηγία, έχετε στο μυαλό σας ότι το τελείωμα του κράνους θα πρέπει να απέχει δύο δάχτυλα από τα φρύδια σας και από στον ιμάντα κάτω από το σαγόνι σας να υπάρχει κενό όσο ένα δάχτυλο. Επίσης, εάν ζείτε σε περιοχές που έχει αρκετό κρύο θα πρέπει να λάβετε υπόψη σας ότι πρέπει να υπάρχει χώρος και για το ειδικό ποδηλατικό σκουφί κάτω από το κράνος σας. Αντίθετα, εάν χρησιμοποιείτε το ποδήλατό σας, κυρίως τους καλοκαιρινούς μήνες, θα πρέπει να ελέγξετε εάν προσφέρει καλή εξαέρωση, ώστε να μην υπερθερμαίνεται το κεφάλι σας.</div><div><strong>4. Ασφάλεια</strong></div><div><strong></strong>Σύμφωνα με έρευνες τα πιο ασφαλή κράνη, σε περίπτωση ατυχήματος, είναι αυτά που έχουν στρογγυλό σχήμα και λεία επιφάνεια. Όμως, οποιοδήποτε κράνος που πληροί τις προϋποθέσεις ασφαλείας, μπορεί να σας παρέχει κάποια προστασία, αρκεί να εφαρμόζει σωστά και να το φοράτε όπως πρέπει.&nbsp;<strong>Τι άλλο πρέπει να γνωρίζετε για τα κράνη ποδηλάτου;</strong>• Σε περίπτωση που εμπλακείτε σε ατύχημα, ακόμα κι αν το κράνος σας δεν έχει πάθει τίποτα καλό είναι να το αντικαταστήσετε!• Τα κράνη συνίσταται να τα αντικαθιστούμε περίπου κάθε 5 χρόνια.• Αν θέλετε να πλύνετε το κράνος σας αποφύγετε τα χημικά διαλύματα. Χρησιμοποιήστε ένα μαλακό πανί ή σφουγγάρι με ήπιο σαπούνι, όπως αυτό των πιάτων και νερό.• Κρατήστε το κράνος σας μακριά από τον ήλιο και μην το αποθηκεύετε σε χώρους όπου υπάρχει πολύ ζέστη γιατί έτσι ενισχύετε τη φθορά του.Τέλος, επειδή το κράνος εκτός από ασφάλεια σας χαρίζει και στυλ, επιλέξτε ένα χρώμα που ταιριάζει με την προσωπικότητά σας για να το ευχαριστηθείτε ακόμα περισσότερο! Και μην ξεχνάτε ότι ανεξάρτητα από το κράνος, με ένα <a href="https://www.eurolife.gr/el/Products/Health">νοσηλευτικό πρόγραμμα</a> θα έχετε πάντοτε το κεφάλι σας ήσυχο και θα μπορείτε να απολαμβάνετε την ποδηλατάδα σας εντός και εκτός πόλης.</div>
