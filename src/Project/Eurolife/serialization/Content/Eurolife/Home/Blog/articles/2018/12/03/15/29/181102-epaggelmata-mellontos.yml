        <p>Όπως με κάθε τι καινούργιο έτσι και με την εξέλιξη της τεχνητής νοημοσύνης, πολλοί έσπευσαν να τη δουν καχύποπτα. Η αλήθεια είναι ότι όσο μεγαλώνουμε διαπιστώνουμε ότι όλο και περισσότερα «προβλήματα» της καθημερινότητας βρίσκουν λύσεις μέσω της τεχνολογίας. Καμία φορά μάλιστα πιάνουμε και τον εαυτό μας να αναρωτιέται: «Αλήθεια, τι κάναμε παλιά χωρίς internet;», «Πώς επικοινωνούσαμε χωρίς κινητά τηλέφωνα;» κλπ.</p><p>Όμως, θα πρέπει να δούμε αυτήν την αλλαγή σαν ευκαιρία, καθώς εκτός από την καθημερινότητά μας θα αναβαθμίσει και τις δεξιότητες και τα επαγγέλματά μας.</p><p>Σύμφωνα με <a href="http://www.iftf.org/future-now/article-detail/realizing-2030-dell-technologies-research-explores-the-next-era-of-human-machine-partnerships/">έρευνα</a> που πραγματοποίησε το Ινστιτούτο για το Μέλλον για την Dell, <strong>το 85% των επαγγελμάτων που θα ασκούμε το 2030, σήμερα δεν υπάρχουν</strong>. Και το 2030 είναι μόλις 22 χρόνια μακριά! Από την άλλη, έρευνα που διενέργησε το ΜΙΤ, ένα από τα <a href="~/link.aspx?_id=208779D4C5324CDC846A81A43E192C13&amp;_z=z">κορυφαία πανεπιστήμια στον κόσμο</a>&nbsp;σε επίπεδο καινοτομίας, καταλήγει στο συμπέρασμα ότι <strong>η τεχνητή νοημοσύνη</strong>, όχι μόνο δεν θα επηρεάσει αρνητικά τον τομέα της απασχόλησης, αλλά <strong>αναμένεται να δημιουργήσει 21 εκατομμύρια θέσεις εργασίας</strong>, ποσοστό που αντιστοιχεί μόνο για τις ΗΠΑ.</p><p><strong>Ποια είναι, όμως, τα επαγγέλματα του μέλλοντος σύμφωνα με το ΜΙΤ;</strong></p><p>Κάποια από αυτά έχουν ήδη αρχίσει να κάνουν την εμφάνισή τους σε μορφή αγγελιών. Άλλα πάλι, φαντάζουν βγαλμένα από σενάριο επιστημονικής φαντασίας, ενώ ένα από ότι φαίνεται θα συνεχίσει να υπάρχει όσο υπάρχουν άνθρωποι.</p><ol>    <li>Τεχνικός για τις ανανεώσιμες πηγές ενέργειας</li></ol><p>Η προστασία του περιβάλλοντος και του πλανήτη στον οποίο ζούμε έχει έρθει δυναμικά στο προσκήνιο. Συνεχώς, δημιουργούνται ανάγκες για νέες μεθόδους που θα μας επιτρέπουν να έχουμε κάποια βασικά και αναγκαία αγαθά, όπως το ρεύμα, χωρίς να επιβαρύνουμε το περιβάλλον. Σίγουρα έχετε ακούσει ότι τα φωτοβολταϊκά και αιολικά πάρκα συντελούν την νέα ενεργειακή εποχή και υπάρχει ζήτηση για σχετικές ειδικότητες προκειμένου να τα βάλουν σε εφαρμογή και να φροντίσουν για την ομαλή λειτουργία τους.</p><ol>    <li>Εκπαιδευτής ρομπότ</li></ol><p>Μπορεί τα ρομπότ να εκτελούν διάφορες εργασίες με τη βοήθεια της τεχνητής νοημοσύνης, χρειάζονται όμως καθοδήγηση και πιο συγκεκριμένα εποπτεία. Έτσι λοιπόν, μέσα στα επόμενα χρόνια θα δημιουργηθεί η ανάγκη για μηχανικούς και τεχνικούς, οι οποίοι θα παρακολουθούν τα ρομπότ και θα επιβεβαιώνουν ότι κάνουν τη δουλειά τους όπως πρέπει.</p><ol>    <li>Online Gamer</li></ol><p>Οι παλαιότερες γενιές ίσως θυμούνται το Atari, οι λίγο νεότερες το Game Boy και τις κονσόλες παιχνιδιών. Πλέον τα παιχνίδια έχουν μεταφερθεί online και δεν προσφέρουν μόνο την ικανοποίηση του παιχνιδιού, αλλά μια συνολική εμπειρία. Συχνά, λοιπόν, οι εταιρείες που σχεδιάζουν αυτά τα παιχνίδια ψάχνουν για testers ή ακόμα και για ανθρώπους που παρακολουθούν το πώς παίζουν οι παίκτες με πολύ καλές επιδόσεις, για να μπορούν να σχεδιάζουν ακόμα καλύτερες εμπειρίες. </p><ol>    <li>Προγραμματιστής/Τεχνικός τεχνητής νοημοσύνης</li></ol><p>Το συγκεκριμένο, θεωρείται από πολλούς επάγγελμα του μέλλοντος. Για όσους δεν το γνωρίζουν ένας προγραμματιστής τεχνητής νοημοσύνης φροντίζει να δημιουργήσει software και υπολογιστές που «σκέφτονται» όπως οι άνθρωποι. Δηλαδή, λαμβάνουν πληροφορίες, τις αναλύουν, παίρνουν αποφάσεις και δρουν ανάλογα.</p><p>Εταιρείες όπως η Google, η Airbnb και η JP Morgan έχουν ήδη προσθέσει στο δυναμικό τους τέτοιους επαγγελματίες και η ζήτηση όσο πάει και αυξάνεται.</p><ol>    <li>Νοσηλευτές</li></ol><p>Αυτό είναι ίσως ένα από τα παλαιότερα επαγγέλματα, το οποίο έχει μέλλον και… στο μέλλον! Μπορεί κάποια ιατρικά επαγγέλματα να «κινδυνεύουν» λόγω της τεχνητής νοημοσύνης, όμως το επάγγελμα του Νοσηλευτή, που κατά ένα μεγάλο ποσοστό έχει να κάνει με την ανθρώπινη επαφή και τη φροντίδα του αρρώστου, θα παραμείνει στον άνθρωπο. </p><p><strong>Τα επαγγέλματα του μέλλοντος στην Ελλάδα</strong></p><p>Αργά ή γρήγορα και η Ελλάδα θα ξεκινήσει να συμβαδίζει με τα παγκόσμια πρότυπα και θα ξεκινήσουν να κάνουν την εμφάνισή τους και στη χώρα μας τα λεγόμενα επαγγέλματα του μέλλοντος. Μέχρι τότε, και λόγω της οικονομικής ύφεσης που έχει επηρεάσει κατά πολύ τις ανάγκες της αγοράς εργασίας, τα επαγγέλματα που θα έχουν ζήτηση στην Ελλάδα στο άμεσο μέλλον είναι πιο χειροπιαστά.</p><p>Σε κάθε περίπτωση, είτε πρόκειται να πάρετε κάποια απόφαση για την επαγγελματική σας σταδιοδρομία είτε απλά θέλετε να συμβουλέψετε κάποιον, θα πρέπει να λάβετε υπόψη σας ότι με τη βοήθεια της τεχνολογίας ο κόσμος μας αλλάζει. Έτσι, έρχονται στην επιφάνεια νέες ανάγκες και επαγγέλματα που μέχρι πρότινος δεν μπορούσαμε καν να φανταστούμε. Καλό είναι λοιπόν κανείς να έχει τα μάτια του ανοιχτά για πιθανές ευκαιρίες, που μπορεί να του εξασφαλίσουν μια επιτυχημένη επαγγελματική σταδιοδρομία! Συνδυάζοντας αυτές τις ευκαιρίες και αναπτύσσοντας κάποια από τα <a href="https://www.as-milisoume.gr/el/Articles/180223-poa-einai-ta-prosonta-twn-ergazomenwn-tou-mellontos">επαγγελματικά προσόντα του μέλλοντος</a> κανείς μπορεί να είναι πραγματικά ανταγωνιστικός στον χώρο εργασίας.</p><p></p>Πηγή: To Βήμα<div> <hr align="left" size="1" width="33%" /><div><div id="_com_1" language="JavaScript"><a></a><p>&nbsp;<a>[m1]</a>Να γίνει σύνδεση με το άρθρο <strong>Τα 10 πιο καινοτόμα Πανεπιστήμια στον κόσμο</strong></p></div></div></div>
