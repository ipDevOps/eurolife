        <p>Όλοι γνωρίζουμε τουλάχιστον ένα άτομο που είτε κέρδισε είτε έχασε τη μάχη απέναντι στον καρκίνο. Η λέξη «μάχη» δεν χρησιμοποιείται καθόλου τυχαία σε συνδυασμό με αυτήν την ασθένεια, καθώς η αντιμετώπισή της δεν είναι πάντοτε εύκολη ή επιτυχής.&nbsp;</p>Σύμφωνα με στοιχεία του ΙΑRC (International Agency for Research on Cancer), κάθε χρόνο 24.000 άνθρωποι χάνουν τη ζωή τους από καρκίνο στην Ελλάδα, ενώ 37.000 άνθρωποι προσβάλλονται από κάποια μορφή της νόσου. Μάλιστα, ο καρκίνος αποτελεί τη δεύτερη αιτία θανάτου μετά τα καρδιαγγειακά νοσήματα.Αυτό κάνει την σωστή ενημέρωση και την πρόληψη αναγκαίες, ανεξάρτητα από την ηλικία και το φύλο μας. Δυστυχώς, ο καρκίνος μπορεί να προσβάλλει όλους τους ανθρώπους. Σήμερα, εκατομμύρια άνθρωποι σε όλο τον κόσμο ζουν με τη νόσο ή έχουν θεραπευτεί οριστικά από αυτήν. Γι’ αυτό, όσο νωρίτερα ανιχνεύεται ο καρκίνος και ξεκινάει η θεραπεία του, τόσο περισσότερες πιθανότητες υπάρχουν να αντιμετωπιστεί με επιτυχία.&nbsp;<strong>Τι προκαλεί τον καρκίνο;</strong>Σύμφωνα με τους επιστήμονες υπάρχουν δύο βασικοί παράγοντες που μπορεί να προκαλέσουν διαταραχές στα φυσιολογικά γονίδια και να τα μετατρέψουν σε γονίδια που ευνοούν την ανάπτυξη του καρκίνου, <strong>οι ατομικοί και οι εξωτερικοί παράγοντες.</strong>Οι <strong>ατομικοί παράγοντες</strong> αφορούν τις συνήθειες μας και τον τρόπο ζωής μας. Το <strong>κάπνισμα</strong>, η <strong>κακή διατροφή</strong>, η <strong>υπερέκθεση στην ηλιακή ακτινοβολία</strong>, η υπερβολική κατανάλωση <strong>αλκοόλ</strong>, η <strong>παχυσαρκία</strong>, η <strong>κληρονομικότητα</strong>, οι <strong>ορμόνες</strong>, η <strong>καθιστική ζωή</strong>, η<strong> ηλικία</strong> κλπ. είναι μερικοί από τους παράγοντες που ευνοούν την εμφάνιση καρκινωμάτων.Οι <strong>εξωτερικοί παράγοντες</strong> αφορούν παράγοντες που δεν μπορούμε να ελέγξουμε, όπως η <strong>γενετική προδιάθεση</strong>, η <strong>περιβαλλοντική ρύπανση</strong>, το <strong>βεβαρημένο εργασιακό περιβάλλον&nbsp;</strong>κ.α.<strong><div style="text-align: center;"><img alt="" src="~/media/717F2288F81B4BCCA320375AF45B2155.png" height="1262" width="800" /></div></strong>Τα παραπάνω στοιχεία δείχνουν ότι οι άνδρες βάλλονται σε μεγαλύτερο βαθμό από τον καρκίνο από ότι οι γυναίκες. Επίσης, παρατηρείται μείωση της θνησιμότητας σε ηλικίες κάτω των 75 ετών και αύξηση αυτής σε ηλικίες άνω των 75 ετών.Όσον αφορά στις πιο συνηθισμένες μορφές καρκίνου, στις δύο πρώτες θέσεις βλέπουμε τον καρκίνο του πνεύμονα και έπειτα τον καρκίνο του μαστού.Κάτι που προκαλεί εντύπωση στο παραπάνω γράφημα είναι ότι ο καρκίνος έχει συνδεθεί και με γεωγραφικές τοποθεσίες. Σύμφωνα με άρθρο που δημοσίευσαν Τα Νέα το 2014 ο καθηγητής Υγιεινής στην Ιατρική Σχολή του ΔΠΘ, Θεόδωρος Κωνσταντινίδης πιθανολογούσε ότι&nbsp; η αυξητική τάση του καρκίνου σε αυτές τις περιοχές οφείλεται σε εξωτερικούς παράγοντες και τόνισε πως πρέπει να γίνουν διαφορετικού τύπου μελέτες από τις οποίες θα προκύψουν ασφαλή συμπεράσματα.<strong>Μια πρόβλεψη για το μέλλον</strong>Τα γραφήματα που ακολουθούν δημοσιεύτηκαν το 2012 στο “Globocan Project” της Διεθνούς Υπηρεσίας για την Έρευνα στον Καρκίνο (International Agency for Research on Cancer – IARC) του Παγκοσμίου Οργανισμού Υγείας (ΠΟΥ) και δείχνουν τις προβλέψεις για τα κρούσματα καρκίνου στην Ελλάδα το 2025, συνολικά για άνδρες και γυναίκες όλων των ηλικιών (Γράφημα 1) και ξεχωριστά για κάθε ένα από τα δύο φύλα (Γράφημα 2).<strong>Γράφημα 1: Συνολική πρόβλεψη (άνδρες και γυναίκες, όλων των ηλικιών)</strong><div><strong><div style="text-align: center;"><strong><img alt="" src="~/media/0DBCE8DB1D2D4CEBBBC81094C64C3F37.png" height="350" width="800" /></strong></div></strong></div><div><strong>Γράφημα 2: Πρόβλεψη ξεχωριστά για άνδρες (Male) και γυναίκες (Female) για όλες τις ηλικίες</strong></div><div><strong><div style="text-align: center;"><img alt="" src="~/media/21691BBC5FE74EA6BFDE1808B3BD62B9.png" height="350" width="800" /></div></strong><strong>Η Σημασία της Πρόληψης</strong>Η έγκαιρη πρόληψη μπορεί να σώσει τη ζωή κάποιου που παρουσιάζει μια προδιάθεση καρκίνου.<p>Ανάλογα με το φύλο και την ηλικία υπάρχουν κάποιες εξετάσεις που πρέπει να επαναλαμβάνονται ανά τακτά χρονικά διαστήματα προκειμένου να γίνει έγκαιρη διάγνωση και θεραπεία. Στο παρακάτω γράφημα που δημοσιεύτηκε στην Καθημερινή παρουσιάζονται οι πιο βασικές προληπτικές εξετάσεις και κάθε πότε πρέπει να πραγματοποιούνται:</p><div style="text-align: center;"><img alt="" src="~/media/9603284D594C449086EA90E2752C4ABE.jpg" height="600" width="960" /></div></div><div><div style="text-align: center;">Πηγή: Καθημερινή (ημερομηνία δημοσίευσης 15.10.2018)</div>Η πρόληψη όμως δεν αφορά μόνο τις εξετάσεις που πρέπει να κάνετε κάθε τόσο, για να επιβεβαιώνετε την καλή υγεία σας, αλλά και τις κινήσεις που πρέπει να κάνετε για να εξασφαλίσετε ότι μπορείτε να καλύψετε τα έξοδα νοσηλείας σας σε περίπτωση που τα αποτελέσματα των εξετάσεών σας βγουν θετικά.Ένα νοσοκομειακό πρόγραμμα, όπως το <a href="https://www.eurolife.gr/el/Products/Health/Nosokomeiako/Premium%20100percent%20Neas%20Genias">Premium νοσοκομειακό 100%</a>, σας προσφέρει ολοκληρωμένες υπηρεσίες νοσηλείας με<strong> 100% κάλυψη εξόδων</strong> για τις αναγνωρισμένες δαπάνες σε νοσοκομείο στην Ελλάδα και στην Ευρώπη, 80% στο εξωτερικό (πλην Ευρώπης, ΗΠΑ και Καναδά) και 70% σε ΗΠΑ και Καναδά. Μία ακόμα πολύ χρήσιμη υπηρεσία που σας προσφέρει είναι η υπηρεσία δεύτερης Ιατρικής γνωμάτευσης. Μέσω αυτής σας δίνεται η δυνατότητα να λάβετε χωρίς επιβάρυνση μία δεύτερη ιατρική γνωμάτευση από ένα από τα μεγαλύτερα Νοσηλευτικά Ιδρύματα, στην Αμερική και την Ευρώπη (π.χ. Harvard University, Johns Hopkins Hospital – Baltimore, Mayo Clinic – Rochester, Massachusetts General Hospital- Boston, Children’s Memorial Hospital – Chicago) για 23 σοβαρές περιπτώσεις υγείας.<div style="text-align: center;"><a href="https://www.eurolife.gr/el/frontida%20ugeia"><img alt="" src="~/media/0EDF918E42ED4D9ABB79B923E3CC0B47.png" height="120" width="629" /></a></div>Συμπληρωματικά, ένα πρόγραμμα όπως το <a href="https://www.eurolife.gr/el/Products/Health/Epidoma/Sobares%20Asfeneies">Premium Επίδομα Σοβαρών Ασθενειών+</a> σας βοηθά να αντιμετωπίσετε τα έξοδα νοσηλείας, όταν νοσηλεύεστε σε οποιοδήποτε δημόσιο ή ιδιωτικό νοσοκομείο στην Ελλάδα ή στο Εξωτερικό και ανεξάρτητα από την συμμετοχή του Ταμείου σας ή αλλού ασφαλιστικού φορέα στα έξοδα νοσηλείας. Βασική προϋπόθεση, για το Premium επίδομα Σοβαρών ασθενειών, είναι να διαθέτετε κάποιο πρόγραμμα Υγείας της Eurolife ERB.Πηγές:&nbsp;<span style="font-size: 13px;">https://www.iatropedia.gr/eidiseis/o-karkinos-stin-ellada-sokaroun-oi-arithmoi-pliri-statistika-kai-provlepsi-dekaetias/50941/http://www.bestrong.org.gr/el/cancer/statisticscancer/greece/http://www.kathimerini.gr/989750/article/epikairothta/ellada/greek-statistics-kai-ston-karkinohttps://www.tanea.gr/2014/01/31/greece/poioys-nomoys-tis-elladas-protima-o-karkinos/https://www.reader.gr/news/ygeia/therizei-o-karkinos-toys-antres-stin-ellada</span></div>
