    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p>Για τους μεγαλύτερους είναι εξαιρετικά δυσνόητη η &nbsp;κοινωνική συμπεριφορά των «GENZ» και συχνά παρατηρούνται προστριβές μεταξύ τους. Και όχι άδικα. Διότι αυτά &nbsp;τα παιδιά χτίζουν την προσωπικότητα τους πάνω σε διαφορετικές και ξένες ,προς τους μεγαλύτερους, βάσεις. Δημιουργούν τις πρώτες τους φιλίες μέσω των smartphones, ανταλλάζουν στιγμές της προσωπικής τους ζωής με τους διαδικτυακούς τους φίλους και&nbsp; η δημοτικότητα τους ανεβαίνει ή πέφτει ανάλογα με την κινητικότητα που παρατηρείται στο προφίλ που διατηρούν στα μέσα κοινωνικής δικτύωσης. </p><p>Ένα κορίτσι 14 ετών για παράδειγμα, κάτοχος smartphone &nbsp;με προφίλ στο instagram &nbsp;ζει αποκλειστικά στον μικρόκοσμο του κινητού της τηλεφώνου. Και πώς να μη συμβαίνει αυτό όταν &nbsp;ή κοινωνική ζωή της λειτουργεί παράλληλα με τη διαχείριση του ηλεκτρονικού προφίλ της; Μια επιθυμητή αύξηση στους followers θα καθορίσει τη δημοφιλία της ανάμεσα στους συμμαθητές της, ενώ μια αναπάντεχη μείωση στα likes της επόμενης φωτογραφίας θα αποτελέσει ενδεχομένως φθορά στην δημόσια εικόνα της.</p><p>Το ίδιο θα συμβεί και σε ένα αγόρι της ίδιας ηλικίας με τα ίδια χαρακτηριστικά. Σε όλους του τομείς&nbsp; της κοινωνικής του ζωής τον ακολουθεί το κινητό του τηλέφωνο με όλες τις «έξυπνες &nbsp;εφαρμογές» του. Στην ψυχαγωγία, στον αθλητισμό, ακόμα και στο σχολικό περιβάλλον ένας έφηβος &nbsp;μέσω του δικού του smartphone καθορίζει το «ύψος» του &nbsp;με τη συμμετοχή στα μέσα κοινωνικής δικτύωσης. Η αποδοχή ή μη του προφίλ του στα διάφορα &nbsp;social media σε όλους τους παραπάνω τομείς θα αποτελέσει την ταυτότητα του στην πραγματική (;) του ζωή.</p><p>Ποιες είναι οι επιπτώσεις όμως αυτής της κοινωνικής συμπεριφοράς; Έρευνες δείχνουν ότι η υπερβολική έκθεση των εφήβων στις οθόνες είτε των κινητών τηλεφώνων είτε του ηλεκτρονικού υπολογιστή επηρεάζουν το νευρικό σύστημα και την ανάπτυξη του ανθρώπινου εγκεφάλου. Και σαν να μην έφτανε αυτό, τα παιδιά που μένουν κολλημένα με τις ώρες &nbsp;στο κινητό τους τηλέφωνο παρουσιάζουν μειωμένες κοινωνικές δεξιότητες με άμεσο αντίκτυπο στην ανάπτυξη της προσωπικότητας, στη δημιουργία αληθινών ανθρώπινων σχέσεων και στην καλλιέργεια της πνευματικής τους κουλτούρας.</p><p>Είναι λοιπόν ζοφερό το μέλλον για την Generation Z; Ασφαλώς και όχι. Άλλωστε δεν είναι αυτός ο σκοπός του άρθρου. Το αντίθετο μάλιστα! Παρουσιάζονται πολλές ευκαιρίες για την αναδιοργάνωση της αγοράς εργασίας, την οποία θα κληθούν οι GENZ &nbsp;να υπηρετήσουν. Για παράδειγμα, ένας διαφημιστής θα πρέπει να κατανοήσει την εξής παράμετρο: Ότι οι GENZ δεν παρακολουθούν &nbsp;τα παλιά κανάλια επικοινωνίας (τηλεόραση), αλλά τις νέες μορφές διαδραστικής ενημέρωσης (YouTube)…</p><p>Και όλα αυτά συμβαίνουν μακριά από την παραδοσιακή ζεστασιά του οικογενειακού τους περιβάλλοντος! Στον θαυμαστό κόσμο του νέου τους &nbsp;smartphone!</p><p><a href="http://www.washingtonpost.com/sf/style/wp/2016/05/25/2016/05/25/inside-the-race-to-decipher-todays-teens-who-will-transform-society-as-we-know-it/">Πηγή 1</a></p><p><a href="http://www.washingtonpost.com/sf/style/wp/2016/05/25/2016/05/25/13-right-now-this-is-what-its-like-to-grow-up-in-the-age-of-likes-lols-and-longing/?tid=pm_lifestyle_pop_b">Πηγή 2</a></p>
    - ID: "9fb7209f-e455-4463-91ba-1216d326dbfc"
      Hint: Teaser
      Value: <p>Πολλά λέγονται και ακόμα περισσότερα γράφονται κατά καιρούς για τη λεγόμενη «Generation Z». Ποια είναι η γενιά αυτή; Είναι τα παιδιά που έχουν γεννηθεί από το 1995 έως το 2000. Τι χαρακτηριστικά έχουν; Αποτελούν τη γενιά που έμαθε πρώτα  να “σερφάρει” στο διαδίκτυο και μετά  να διαβάζει και γράφει. Και γιατί η συγκεκριμένη γενιά παρουσιάζει επιστημονικό και κοινωνικό ενδιαφέρον; Πρώτον, για τα ιδιαίτερα χαρακτηριστικά της, σε σύγκριση με τις προηγούμενες γενιές. Και, δεύτερον, για τους κινδύνους που εγκυμονεί η κοινωνική απομόνωση των παιδιών αυτών, μέσω της διαρκούς ενασχόλησής τους με μια εικονική πραγματικότητα.</p>
