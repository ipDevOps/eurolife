    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Το γυναικείο σώμα είναι φτιαγμένο για να φιλοξενήσει ένα θαύμα: τη δημιουργία μιας νέας ζωής! Όσο καλύτερες είναι οι συνθήκες στη μήτρα και γενικά στον οργανισμό της μέλλουσας μητέρες, τόσο πιο ομαλά θα κυλήσει η εγκυμοσύνη. Για να εξασφαλίσετε τις ιδανικές συνθήκες για την ανάπτυξη του μωρού σας, καλό είναι να έχετε ξεκινήσει να προετοιμάζετε αυτή την πρώτη του «φωλιά» πριν προχωρήσετε στις προσπάθειές για σύλληψη. Κι επειδή ένα μεγάλο ποσοστό των κυήσεων προκύπτουν χωρίς να το ζευγάρι να το έχει ακριβώς προγραμματίσει, είναι σκόπιμο κάθε γυναίκα που σκέφτεται να γίνει κάποια στιγμή μητέρα, να φροντίσει:&nbsp;<p><strong>Να κάνει έναν ολοκληρωμένο γυναικολογικό έλεγχο&nbsp;</strong></p>Κλείστε ένα ραντεβού στο γυναικολόγο σας. Εκείνος, θα ελέγξει το ιατρικό ιστορικό σας, την παρούσα κατάσταση της υγείας σας και θα σας συμβουλέψει εάν χρειάζεται για παράδειγμα να αλλάξετε τη δοσολογία κάποιων φαρμάκων που ενδεχομένως παίρνετε εφόσον θέλετε να μείνετε έγκυος. Επίσης θα βεβαιωθεί ότι έχετε περάσει κάποιες ασθένειες που είναι επικίνδυνες εάν τις κολλήσετε στην εγκυμοσύνη, όπως η ερυθρά και η ανεμοβλογιά (αν δεν τις έχετε περάσει, θα πρέπει να κάνετε το σχετικό εμβόλιο). Εάν έχετε κάποιες χρόνιες παθήσεις, όπως διαβήτη, άσθμα, υπέρταση, θα πρέπει εκτός από το γυναικολόγο να απευθυνθείτε και σε όποιον άλλο ειδικό σάς παρακολουθεί.<p><strong>Να παίρνει συμπληρώματα φυλλικού οξέος</strong></p>Οι γιατροί συνιστούν στις γυναίκες να ξεκινήσουν τη λήψη φυλλικού οξέος πριν ακόμα ξεκινήσουν τις προσπάθειες για εγκυμοσύνη. Ο λόγος είναι ότι η συγκεκριμένη βιταμίνη του συμπλέγματος Β είναι πολύ σημαντική για την ανάπτυξη του νευρικού σωλήνα του εμβρύου, από όπου θα προκύψει ο εγκέφαλος και η σπονδυλική του στήλη. Ο σωλήνας αυτός δημιουργείται τις πρώτες έξι εβδομάδες της κύησης, ένα διάστημα στο οποίο μεγάλο ποσοστό των γυναικών δεν έχει ακόμα αντιληφθεί το γεγονός της σύλληψης.&nbsp;<p><strong>Να φτιάξει τα δόντια της</strong></p>Η εγκυμοσύνη είναι ιδιαίτερα επιβαρυντική για τη στοματική υγεία, καθώς οι ορμονικές αλλαγές μπορεί να προκαλέσουν προβλήματα στα ούλα. Εάν δεν έχετε κάνει τον τακτικό καθαρισμό, κλείστε ένα ραντεβού άμεσα και επιπλέον ολοκληρώστε ό,τι οδοντιατρικές εργασίες (σφραγίσματα, απονευρώσεις κ.λπ.) είναι απαραίτητες για να μην έχετε να αντιμετωπίσετε το άγχος και τον πόνο του τροχού ενώ θα είστε έγκυος.&nbsp;<p><strong>Να κόψει τις κακές συνήθειες</strong></p>Εάν καπνίζετε ή καταναλώνετε συχνά αλκοόλ καλό είναι να σταματήσετε &nbsp;αυτές τις συνήθειες τώρα. Ακόμα καλύτερο, να μην τις ξαναρχίσετε αφότου γεννήσετε. &nbsp;Έρευνες συνδέουν το κάπνισμα με αυξημένες πιθανότητες αποβολής ή πρόωρου τοκετού, ενώ μπορεί να επηρεάσει και τις πιθανότητες να μείνετε έγκυος, αφού μειώνει τη γονιμότητα σε γυναίκες και άντρες. Το αλκοόλ είναι επίσης επικίνδυνο για τη σωστή ανάπτυξη του βρέφους, ακόμα και σε πολύ μικρές ποσότητες, γι’ αυτό ελαττώστε το στο ένα ποτό την ημέρα και κόψτε το εντελώς όταν μείνετε έγκυος.&nbsp;<p><strong>Να βρει τρόπους να ελέγχει το στρες</strong></p>Πολλές έρευνες έχουν καταλήξει στο συμπέρασμα ότι το στρες είναι ένας από τους παράγοντες που μπορεί να επηρεάσουν σημαντικά τη γονιμότητα, επηρεάζοντας την ωορρηξία ή και εμποδίζοντας την εμφύτευση του γονιμοποιημένου ωαρίου στη μήτρα. Εάν είστε από τις γυναίκες που αγχώνονται με το παραμικρό, ο προγραμματισμός μιας εγκυμοσύνης μπορεί να κάνει το στρες να χτυπήσει limit up και να επιδεινώσει κι άλλο την κατάσταση. Βρείτε τι είναι αυτό που σας χαλαρώνει περισσότερο και βάλτε το στην καθημερινότητά σας. Μερικές ιδέες είναι να κάνετε γυμναστική, να ακούτε μουσική, να κάντε γιόγκα, διαλογισμό, βόλτες στη φύση ή ασκήσεις αναπνοής.&nbsp;<p><strong>Να συζητήσει με τη μαμά της&nbsp;</strong></p>Πολλά πράγματα που αφορούν την εγκυμοσύνη φαίνεται να έχουν μια κληρονομική προδιάθεση. Γι’ αυτό είναι σκόπιμο να κάνετε μερικές ερωτήσεις στη μαμά σας (ή την αδερφή σας εάν έχει παιδιά), όπως για παράδειγμα πόσο καιρό χρειάστηκε να προσπαθεί μέχρι να μείνει έγκυος, εάν είχε επιπλοκές όπως τοξιναιμία ή διαβήτη κύησης, αν γέννησε πρόωρα κ.λπ. Επίσης, καλό είναι να συζητήσετε μαζί της εάν υπάρχει ιστορικό κάποιων ασθενειών στην οικογένειά σας, ώστε να γνωρίζετε εάν σας ρωτήσει ο γυναικολόγος σας.&nbsp;<p><strong>Να οργανώσει μια μικρή απόδραση με το σύντροφο ή τις φίλες της</strong></p>Η νέα φάση της ζωής σας στην οποία προγραμματίζετε να μπείτε, συνοδεύεται από καινούριες ευθύνες και υποχρεώσεις. Θα περάσουν αρκετά χρόνια μέχρι να νιώσετε ξανά ξεκούραστη και ξέγνοιαστη (αν συμβεί ποτέ)! Γι’ αυτό επωφεληθείτε από τη δυνατότητα που έχετε τώρα θα κάνετε ένα ταξίδι, να φύγετε για ένα Σαββατοκύριακο ή ακόμα και να διασκεδάσετε ένα βράδυ χωρίς την έννοια «πού θα αφήσω το παιδί;»."
