    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Η περίοδος που διανύουμε είναι η ιδανική για να εξορμήσετε στα ορεινά θέρετρα και τα χιονοδρομικά κέντρα της χώρας μας και να γλιστρήσετε στο απαλό χιόνι πάνω στα παγοπέδιλά σας. Τι όμως χρειάζεται να έχετε μαζί σας, πώς θα μάθετε σκι και πώς θα είστε βεβαιωθείτε εάν αυτό το ευχάριστο όσο όμως και απαιτητικό άθλημα ενδείκνυται και για εσάς; Ρωτήσαμε την Άνθη Χατζησαράντη, γυμνάστρια και εκπαιδεύτρια σκι στο χιονοδρομικό κέντρο του Παρνασσού.&nbsp;</p><p>Το σκι είναι ένα άθλημα με το οποίο μπορεί να ασχοληθεί οποιοσδήποτε από την ηλικία των 5 ετών και πάνω. Ωστόσο, καλό είναι να διαθέτει μια αρκετά καλή φυσική κατάσταση, γιατί διαφορετικά ίσως δυσκολευτεί αφού πρόκειται για να ένα αρκετά απαιτητικό σπορ. Το σκι γυμνάζει όλο το σώμα αλλά περισσότερο τα πόδια, τους κοιλιακούς και τους ραχιαίους.</p><p>Πριν αρχίσει να κατεβαίνει τις χιονισμένες πλαγιές θα πρέπει να πάρει κάποια μαθήματα. Ο αριθμός των μαθημάτων που θα χρειαστούν δεν είναι συγκεκριμένος και εξαρτάται από την ηλικία, τη φυσική κατάσταση και το φόβο που μπορεί να νιώθει κάποιος τις πρώτες φορές. Σε κάθε περίπτωση, 5 έως 10 μαθήματα είναι απαραίτητα.&nbsp;</p><p>Επειδή τα περισσότερα ατυχήματα που μπορεί να προκύψουν στο σκι οφείλονται κυρίως στην απειρία, καλό είναι κάποιος να ξεκινήσει να μαθαίνει σκι με δάσκαλο ώστε να αποφύγει κάποιο τραυματισμό. Επίσης, πρέπει να σέβεται τους κανόνες συμπεριφοράς στο χιονοδρομικό κέντρο, να μην παραβιάζει τα προειδοποιητικά κι απαγορευτικά σήματα που βρίσκονται στις πίστες και να επιλέγει να κάνει σκι στην πίστα που αντιστοιχεί στο επίπεδό του.&nbsp;</p><p>Σε ό,τι αφορά το κόστος, τα ιδιαίτερα μαθήματα κοστίζουν 40 ευρώ η ώρα, ενώ όποιος δεν διαθέτει τον σχετικό εξοπλισμό, θα πρέπει να υπολογίσει ότι θα χρειαστεί 10-15 ευρώ την ημέρα για να νοικιάσει όλα όσα χρειάζονται. Ο απαραίτητος εξοπλισμός περιλαμβάνει τα κατάλληλα αδιάβροχα ρούχα, ισοθερμικά εσώρουχα (μπλούζα και κολάν) ώστε να διατηρούνται οι μυς ζεστοί και σε σταθερή θερμοκρασία, γάντια, μάσκα, κράνος, μπότες και πέδιλα του σκι... Είναι σημαντικό να πούμε ότι τα βαμβακερά ρούχα δεν ενδείκνυνται για το συγκεκριμένο άθλημα γιατί συγκρατούν τον ιδρώτα και τον αφήνουν να παγώσει πάνω στο σώμα μας.</p><p>Η εποχή που ενδείκνυνται περισσότερο για κάποιον που θέλει να κάνει σκι στην Ελλάδα είναι κυρίως ο Ιανουάριος, ο Φεβρουάριος και ο Μάρτιος, όταν υπάρχει αρκετό φρέσκο χιόνι καλής ποιότητας και όλες οι πίστες στα χιονοδρομικά κέντρα είναι ανοιχτές. Γενικά, οι καιρικές συνθήκες που επικρατούν κάθε φορά είναι πολύ σημαντικός παράγοντας γιατί ο σκιέρ πρέπει να προσαρμόζει σ’ αυτές και τον τρόπο που κάνει σκι -ειδικά σε περιπτώσεις μειωμένης ορατότητας λόγω ομίχλης.</p>"
