      Hint: Main content
      Value: |
        <p>Βλέπετε τους ορειβάτες στα Ιμαλάια, τους σκιέρ χωμένους στην πούδρα ως τη μέση, τον τύπο που βρέθηκε στο Γκραν Κάνυον με το ποδήλατό του, και τους ζηλεύετε. Είστε αποφασισμένοι να γίνετε κι εσείς τόσο καλοί στο αγαπημένο σας σπορ, &nbsp;που να μπορείτε να συμμετάσχετε κάποτε σε μια τέτοια αποστολή. Ή, απλά, σας «ανεβάζει» η προσπάθεια αυτών των ανθρώπων, η μαγική φύση με την οποία έρχονται αντιμέτωποι στην προσπάθειά τους, το ιδιαίτερο του χαρακτήρα τους, η ιδέα ότι ο άνθρωπος όλα μπορεί να τα κατακτήσει. Μπορεί σίγουρα να κατακτήσει πολλά, φτάνει να προετοιμάζεται σωστά και να προνοεί για όλες τις συνθήκες.</p>Φέτος, για πρώτη φορά στη χώρα μας, οργανώνεται ένα μοναδικό κινηματογραφικό φεστιβάλ, το “<a href="http://www.adventurefilmfestival.gr/" target="_blank">Athens Adventure Film Festival</a>”, που πλαισιώνεται από παράλληλα δρώμενα, ομιλίες και εκθέσεις, όλα με θέμα τις δραστηριότητες περιπέτειας. Σκι, αναρρίχηση, σερφ, mountain bike, καγιάκ... όλα θα είναι εκεί, στο Θέατρο του Κολλεγίου Αθηνών, την Κυριακή 30 Νοεμβρίου, σε ένα ολοήμερο event, που θα ξεκινήσει στις 11 το πρωί.&nbsp;<p>Το όραμα των διοργανωτών είναι να ευαισθητοποιήσουν&nbsp;τους επισκέπτες και να τους&nbsp;εμπνεύσουν να σέβονται και να απολαμβάνουν τη φύση, χρησιμοποιώντας την ως διέξοδο από την αστική καθημερινότητα, μέσα από την τέχνη, σε συνδυασμό με την περιπέτεια.</p>Η στροφή προς την άθληση και την επαφή με την φύση είναι γεγονός, καθώς ολοένα και περισσότεροι άνθρωποι αρχίζουν να την απολαμβάνουν και να την αξιοποιούν για έναν καλύτερο τρόπο ζωής. Την ίδια στιγμή η κινηματογραφική τέχνη ακολουθεί την δική της καινούργια διαδρομή. &nbsp;Αθλητές, κινηματογραφιστές, παραγωγοί και εταιρίες εξοπλισμού υπαίθριων δραστηριοτήτων συνεργάζονται άψογα δημιουργώντας μοναδικές κινηματογραφικές παραγωγές με επίκεντρο ένα ευρύ φάσμα δραστηριοτήτων, που πραγματοποιούνται με τη δύναμη του ανθρώπου, μετατρέποντας τα στοιχεία της φύσης σε ένα ατέλειωτο πεδίο δράσης.&nbsp;<p>Στόχος του Athens Adventure Film Festival είναι να γίνει θεσμός, που θα δημιουργήσει τις κατάλληλες συνθήκες ώστε να μαζεύονται κάθε χρόνο, να ανταλλάσσουν ιδέες και να τις κάνουν πράξη, όλοι όσοι ασχολούνται και αγαπούν αυτές τις δραστηριότητες βοηθώντας έτσι την ανάπτυξή τους, και ενισχύοντας την περιβαλλοντική συνείδηση που ο κόσμος μας έχει τόσο πολύ ανάγκη.</p>
