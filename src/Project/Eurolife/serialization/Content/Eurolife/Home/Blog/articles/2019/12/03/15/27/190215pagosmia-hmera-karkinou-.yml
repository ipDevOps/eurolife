        <div><strong>Εμφανίζεται καρκίνος στα παιδιά και τους εφήβους;</strong><strong>&nbsp;</strong></div><p>Υπάρχει, αλλά πολύ σπανιότερα από τον καρκίνο στην ενήλικη ζωή. Μόλις&nbsp;<strong>το 1% των περιπτώσεων καρκίνου στον άνθρωπο αφορά σε παιδιά και εφήβους</strong>. Ωστόσο, παρά τη σπανιότητα, ε<strong>υθύνεται για τους περισσότερους θανάτους από νόσο σε παιδιά</strong> μετά τον πρώτο χρόνο της ζωής. Αξίζει να αναφερθεί ότι η κύρια αιτία θανάτου σε αυτές τις ηλικίες είναι τα ατυχήματα. Η πιθανότητα να εμφανίσει καρκίνο ένα παιδί πριν από την ηλικία των 15 χρόνων είναι 0,24% και πριν από την ηλικία των 20 χρόνων 0,35%.</p><strong>Υπάρχει τρόπος πρόληψης του καρκίνου της παιδικής ηλικίας;</strong>Στα παιδιά, σε αντίθεση με τους ενήλικες, δεν έχει αποδειχθεί ότι μηχανισμοί πρόληψης αποτρέπουν την ανάπτυξη καρκίνου με εξαίρεση την εφαρμογή <strong><em>προσυμπτωματικού ελέγχου </em></strong>(με ειδικές εργαστηριακές και κυρίως απεικονιστικές εξετάσεις) σε ένα μικρό αριθμό παιδιών (λιγότερο από 10% των παιδιών που πάσχουν από καρκίνο), τα οποία κυρίως εμπίπτουν στην κατηγορία του κληρονομικού καρκίνου. Αποτελεί κανόνα στην παιδιατρική ογκολογία ότι <strong>η έγκαιρη διάγνωση συμβάλλει ουσιαστικά στην καλή πρόγνωση της νόσου</strong>.<strong>Τρόποι θεραπείας&nbsp;</strong>Τα περισσότερα παιδιά (περισσότερα από 40%) πάσχουν από λευχαιμία και λέμφωμα, οπότε ο κύριος τρόπος αντιμετώπισης είναι η&nbsp; <strong>χημειοθεραπεία</strong>, σε συνδυασμό με ακτινοθεραπεία στα λιγότερα από αυτά (ορισμένες μορφές λευχαιμίας και λεμφώματος Ηοdgkin).&nbsp; <strong>Χειρουργική</strong> είναι η προσέγγιση στους όγκους του Κεντρικού Νευρικού συστήματος και στους περισσότερους κοιλιακούς όγκους και όγκους μαλακών μορίων και οστών με ή χωρίς χημειοθεραπεία /ακτινοθεραπεία.&nbsp;Ειδικότερα σε όγκους οστών επιτυγχάνεται αποφυγή ακρωτηριασμού με χειρουργική διάσωσης μέλους.Στην παιδιατρική ογκολογία τα τελευταία χρόνια χρησιμοποιείται <strong>ανοσοθεραπεία</strong> ως θεραπεία πρώτης γραμμής σε ορισμένους όγκους όπως είναι το μεταστατικό νευροβλάστωμα, το μελάνωμα, ο καρκίνος ρινοφάρυγγα και αναστολείς τυροσινικής κινάσης σε σπάνιες υποομάδες λευχαιμίας. Σε ανθεκτικούς όγκους και σε υποτροπή αναζητώνται «προσωπικές» θεραπείες, όπως στοχευμένες και ανοσοθεραπείες.<strong>Ποια είναι τα αποτελέσματα της θεραπείας των παιδιών και εφήβων με καρκίνο;</strong>Με τη σύγχρονη κατάταξη της νόσου (ανοσοφαινότυπος, ανοσοϊστοχημεία, μοριακές εξετάσεις, ειδικές απεικονιστικές εξετάσεις όπως η ολόσωμη μαγνητική τομογραφία και το PET/CT),&nbsp; τη συμμετοχή σε διεθνή θεραπευτικά πρωτόκολλα, την επιλογή της πλέον κατάλληλης αγωγής, την εντατικοποίηση της υποστηρικτικής φροντίδας (ιατρικής και ψυχοκοινωνικής), τον έλεγχο της ανταπόκρισης της νόσου, <strong>75-80% των ασθενών ιώνται&nbsp; (4 από τα 5 παιδιά που νοσούν)</strong>.&nbsp;Σημασία έχει η μακρόχρονη συστηματική παρακολούθηση των ιαθέντων&nbsp; προς έλεγχο και αντιμετώπιση των συνεπειών που απορρέουν από τη χορηγηθείσα αγωγή.&nbsp;Τα παιδιά και οι έφηβοι με καρκίνο πρέπει να φροντίζονται από ομάδα στην οποία συμμετέχουν εξειδικευμένοι γιατροί, νοσηλευτές, ψυχολόγοι, αλλά και λοιπό διοικητικό και βοηθητικό προσωπικό που έχει γνώση αλλά και επίγνωση και μπορεί να αφιερώσει χρόνο με υπομονή και εν συναίσθηση σε όλες τις φάσεις της νόσου.&nbsp;<strong><em>Σύμφωνα με την ιατρό η έγκαιρη διάγνωση συμβάλλει ουσιαστικά στην καλή πρόγνωση της νόσου. Ο Όμιλος Υγεία με ευθύνη για τη ζωή, βρίσκεται στην κορυφή των εξελίξεων της ιατρικής και τεχνολογικής επιστήμης και στον <a href="~/media/F82E5053D9614519B7215CECDE178E80.pdf">Τομέα της Ογκολογίας</a>, προσφέροντας σφαιρική και ολοκληρωμένη αντιμετώπιση σε όλους τους ογκολογικούς ασθενείς, στα νοσοκομεία του, ΥΓΕΙΑ και ΜΗΤΕΡΑ. Με το πλήρες <a href="https://www.eurolife.gr/el/Products/Health/Diagnosi/Premium-diagnosi-oloklhromeno-ugeia">Εξωνοσοκομειακό Πρόγραμμα σε συνεργασία με τον Όμιλο Υγεία</a> απολαμβάνετε κάλυψη των εξόδων για διαγνωστικές εξετάσεις και πλήρες ετήσιο check-up εξασφαλίζοντας έτσι έγκαιρη διάγνωση.</em></strong><div></div>
