    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Όπως έδειξε έρευνα που έγινε πριν από αρκετά χρόνια, ένας από τους πιο σημαντικούς δείκτες πρόβλεψης της επαγγελματικής επιτυχίας ενός ατόμου στο μέλλον είναι η ηλικία στην οποία έκανε την πρώτη του δουλειά. Σύμφωνα με τον Γουόρεν Μπάφετ –έναν από τους πλουσιότερους ανθρώπους στον κόσμο- ένα από τα μεγαλύτερα λάθη που κάνουν οι γονείς στην ανατροφή των παιδιών τους είναι ότι περιμένουν να μεγαλώσουν πριν αρχίσουν να τους εξηγούν πώς πρέπει να διαχειρίζονται τα χρήματα. Ο ίδιος παρεμπιπτόντως ξεκίνησε την πρώτη του «επιχείρηση» πουλώντας περιοδικά και τσίχλες στη γειτονιά του σε ηλικία έξι ετών! Ο Μπάφετ πιστεύει ότι αυτή η συζήτηση πρέπει να ξεκινάει ήδη από την προσχολική ηλικία και μαζί του συμφωνούν οι ερευνητές του Πανεπιστημίου του Cambridge που διαπίστωσαν, ύστερα από σχετική μελέτη, ότι οι βασικές συνήθειες σε ό,τι αφορά το χρήμα διαμορφώνονται έως την ηλικία των 7 ετών. &nbsp;Ας φροντίσουμε λοιπόν έως τότε να έχουν μάθει ότι…<p><strong>Τα χρήματα που ξοδεύουμε χάνονται για πάντα</strong></p>Τα σημερινά παιδιά θέλουν τα πάντα και τα θέλουν τώρα, επειδή από τη μία είναι παιδιά και από την άλλη μεγαλώνουν σε μια εποχή που ό,τι ζητήσεις μπορείς να το έχεις την ίδια στιγμή. Έτσι τους είναι πολύ δύσκολο να περιμένουν. Είναι, λοιπόν, στο χέρι μας να τους εξηγήσουμε ότι εάν αγοράσουν σήμερα αυτό το πλαστικό παιχνίδι δεν θα μπορούν να αποκτήσουν κάποια άλλα πράγματα. Αν δώσουν όλο το χαρτζιλίκι για να πάρουν σοκολάτες, την επόμενη μέρα δεν θα έχουν χρήματα για να πάρουν κολατσιό στο σχολείο (tip: σ’ αυτές τις περιπτώσεις, είναι ίσως προτιμότερο να το αφήσετε να ζήσει τις συνέπειες, αντί απλά να τις περιγράψετε).&nbsp;<p><strong>Για να έχουμε χρήματα χρειάζεται να δουλεύουμε</strong></p>Ή, όπως λένε οι Αμερικανοί, «τα λεφτά δεν φυτρώνουν στα δέντρα». Εξηγήστε τους πόσες ώρες χρειάζεται να είστε στο γραφείο για να εξασφαλίσετε τα χρήματα που αντιστοιχούν σε μια συγκεκριμένη αγορά που θέλουν να κάνουν. Ή αναθέστε τους κάποιες μικρο-δουλειές, ανάλογα με την ηλικία τους, και πληρώστε τα με μερικά ευρώ ώστε να κατανοήσουν ότι τα χρήματα δεν βρίσκονται ως δια μαγείας στο πορτοφόλι μας. &nbsp;<p><strong>Οι πιστωτικές κάρτες δεν είναι παιχνίδι</strong></p>Είναι πλαστικές, χρωματιστές και μπορούν να σου εξασφαλίσουν ένα σωρό όμορφα πράγματα –ακόμα κι αν δεν έχεις ούτε ένα ευρώ στην τσέπη. Εσείς, ξέρετε καλά πως δεν είναι έτσι. Βεβαιωθείτε ότι κάθε φορά που το παιδί σάς βλέπει να τις χρησιμοποιείτε, του εξηγείτε πώς ακριβώς λειτουργούν και του διευκρινίζετε πως είναι απαραίτητο να εξοφλήσετε αυτή την αγορά το συντομότερο δυνατό.&nbsp;<p><strong>Άλλο οι επιθυμίες κι άλλο οι ανάγκες</strong></p>Εξηγήστε του ότι δεν μπορούμε να αγοράζουν όλα όσα θέλουμε. Κι όσο γι’ αυτό το παιχνιδάκι που ζητάει απεγνωσμένα επειδή… πραγματικά το χρειάζεται, διαβεβαιώστε το ότι δεν συμπεριλαμβάνεται στη λίστα με τις βασικές ανάγκες του. Στην πραγματικότητα, οι ανάγκες ενός ανθρώπου είναι λίγες και συγκεκριμένες, όπως τροφή, νερό, στέγη, μερικά βασικά είδη ένδυσης και ιατρική φροντίδα. Ό,τι βλέπουμε στις διαφημίσεις δεν είναι απαραίτητο να το αποκτήσουμε. Κάθε άλλο!<p><strong>Αποταμιεύοντας σήμερα θα έχουμε περισσότερα αύριο</strong></p>Μπορεί τα χρήματα να μη φυτρώνουν στα δέντρα, κατά κάποιο τρόπο όμως, «φυτρώνουν» στην τράπεζα. Εξηγήστε στο παιδί ότι η αποταμίευση είναι ό,τι πιο έξυπνο μπορεί να κάνει με τα χρήματά του. Ενθαρρύνετέ το να βάζει μακροπρόθεσμους στόχους (π.χ. να πάρει ένα ποδήλατο μέχρι το καλοκαίρι) και να συγκεντρώνει χρήματα στον κουμπαρά του προκειμένου να τους πετύχει.&nbsp;<p><strong>Η γενναιοδωρία είναι αρετή</strong></p>Μάθετε στο παιδί να προσφέρει σε όσους έχουν ανάγκη, πηγαίνοντας μαζί για &nbsp;να δώσει τα παλιά ρούχα και παιχνίδια του στα παιδιά κάποιου ιδρύματος ή κάνοντας μια συμφωνία μαζί τους να καταθέτετε κάθε μήνα ένα μέρος από το χαρτζιλίκι του σε μια κοινωφελή οργάνωση. Θα το βοηθήσει να γίνει καλύτερος άνθρωπος αλλά και να συνειδητοποιήσει ότι τη στιγμή που εκείνο «υποφέρει» επειδή του αρνείστε αυτό το φανταχτερό ζευγάρι παπούτσια που τόοοοοσο πολύ θέλει, κάποιοι άλλοι άνθρωποι αντιμετωπίζουν αληθινά προβλήματα.&nbsp;Ξεκινήστε αυτά τα βασικά μαθήματα οικονομίας σήμερα κιόλας. Γιατί είναι στο χέρι μας η επόμενη γενιά να είναι καλύτερη, πιο ασφαλής, περισσότερο αυτάρκης και ανεξάρτητη από τη δική μας!"
