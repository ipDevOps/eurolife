      Value: |
        <p><span style="background-color: white;">Είστε ο πιο οργανωμένος άνθρωπος του κόσμου – ή έτσι πιστεύατε - μέχρι να χρειαστεί να βρείτε την εγγύηση του αποκωδικοποιητή, που ξαφνικά σταμάτησε να λειτουργεί. Ή εκείνη την βεβαίωση αποδοχών που «τακτοποιήσατε» στο συρτάρι με τις κάλτσες… Ή μήπως στο ντουλαπάκι με τα φάρμακα;</span></p><p style="background: white;">Η αλήθεια είναι πως δεν είστε ο/η μόνος/η! Πολλοί άνθρωποι, ακόμα κι εκείνοι που έχουν αρχειοθετημένα τα τεύχη του Αστερίξ κατά αύξοντα αριθμό ή τα φουλάρια τους κατά μέγεθος και χρώμα, νιώθουν εντελώς αβοήθητοι όταν προσπαθούν να βάλουν σε μια τάξη τα χαρτιά της εφορίας, τις αποδείξεις και τα πιστοποιητικά γέννησής τους. Ίσως επειδή το ένα είναι κέφι, ενώ το άλλο αγγαρεία. </p><p style="background: white;">Κι εδώ, όπως σχεδόν με όλα τα πράγματα, δεν θέλει κόπο αλλά τρόπο!</p><p style="background: white;"><strong>Ξεκινήστε με τα βασικά</strong><strong>:</strong></p><ul>    <li>Συγκεντρώστε όλα τα επίσημα έγγραφα σε ένα μέρος. Μην ξεχάσετε να βρείτε και ό,τι έχετε, κατά καιρούς, κρύψει σε τσάντες, πορτοφόλι, ντουλάπια της κουζίνας, συρτάρια του γραφείου και άλλα πιθανά (κι απίθανα) μέρη. </li>    <li>Απαλλαγείτε από τις δεκάδες αποδείξεις και έγγραφα που δεν σας χρειάζονται, ακολουθώντας τους εξής κανόνες:        </li></ul><p style="margin-left: 0.5in; background: white;"><strong>Πετάξτε άμεσα</strong></p><ul>    <li>Προσπέκτους για αγορές που δεν έχετε σκοπό να κάνετε ποτέ.</li>    <li>Διαφημιστικά φυλλάδια για μέντιουμ, μεταφορείς και ελαιοχρωματιστές, που βρίσκετε στο γραμματοκιβώτιο, μαζί με δεκάδες έντυπα για ντελίβερι, και τα κρατάτε «μπας και χρειαστούν»..        </li></ul><p style="margin-left: 0.5in; background: white;"><strong>Κρατήστε για ένα μήνα:</strong></p><ul>    <li>Αποδείξεις από συναλλαγές σε ΑΤΜ.</li>    <li>Προσπέκτους και ενημερωτικά φυλλάδια για αγορές, ασφαλιστικά προγράμματα ή επενδύσεις που σκέφτεστε να κάνετε.</li>    <li>Αποδείξεις αγορών που δεν κατατίθενται με τη φορολογική δήλωση.        </li></ul><p style="margin: 0in 0in 0.0001pt 0.5in; background: white;"><strong>Κρατήστε για ένα χρόνο:</strong></p><p style="margin: 0in 0in 0.0001pt 0.5in; background: white;"><strong></strong></p><ul>    <li>Αποδείξεις από τραπεζικές συναλλαγές</li>    <li>Αποδείξεις πληρωμής λογαριασμών κινητής τηλεφωνίας και ΔΕΚΟ (ΔΕΗ, ΟΤΕ, ΕΥΔΑΠ κ.λπ.)</li>    <li>Λογαριασμούς πιστωτικών καρτών.</li>    <li>Αποδείξεις γενικής χρήσης (κοινόχρηστα, ενοικίου κ.λπ.)        </li></ul><p style="margin: 0in 0in 0.0001pt 0.5in; background: white;"> <strong>Κρατήστε για τουλάχιστον πέντε χρόνια:</strong></p><p style="margin: 0in 0in 0.0001pt 0.5in; background: white;"><strong></strong></p><p style="margin: 0in 0in 0.0001pt 0.5in; background: white;"></p><ul>    <li>Αποδείξεις πληρωμής διδάκτρων σε ιδιωτικά σχολεία και παιδικούς σταθμούς</li>    <li>Αποδείξεις για πληρωμή επενδύσεων</li>    <li>Αποδείξεις δωρεών</li>    <li>Επιστροφές φόρων        </li></ul><p style="margin: 0in 0in 0.0001pt 0.5in; background: white;"> <strong>Κρατήστε για όσο χρόνο κατέχετε το αντικείμενο:</strong></p><p style="margin: 0in 0in 0.0001pt 0.5in; background: white;"><strong></strong></p><p style="margin: 0in 0in 0.0001pt 0.5in; background: white;"></p><ul>    <li>Ασφάλιστρα σπιτιού/αυτοκινήτου</li>    <li>Αποδείξεις σημαντικών αγορών (έργα τέχνης, αντίκες, συσκευές υψηλής τεχνολογίας, κοσμήματα και οτιδήποτε έχετε περιλάβει σε ασφάλεια κατοικίας)</li>    <li>Αποδείξεις ανακαίνισης ή άλλης επένδυσης που έχετε κάνει στο σπίτι - Τίτλους κατοχής μετοχών ή ακινήτων.</li>    <li>Εγγυήσεις καλής λειτουργίας συσκευών.        </li></ul><p style="margin: 0in 0in 0.0001pt 0.5in; background: white;"><strong>Ταξινομήστε τα έγγραφα που θα κρατήσετε σε έξι βασικές κατηγορίες, χρησιμοποιώντας ισάριθμους φακέλους:</strong></p><p style="margin: 0in 0in 0.0001pt 1in; background: white;"></p><ol>    <li>Εφορία και χρήμα (εκκαθαριστικά σημειώματα όλων των προηγούμενων ετών, αποδείξεις πληρωμής ή επιστροφής φόρων, βεβαιώσεις αποδοχών, αποδείξεις πιστωτικών καρτών κ.λπ.)</li>    <li>Σπίτι και ακίνητη περιουσία (αποδείξεις ενοικίου, συμβόλαια αγοράς, ασφάλεια, έξοδο ανακαίνισης κ.λπ.)</li>    <li>Αυτοκίνητο/Μοτοσικλέτα/Σκάφος (φωτοτυπία άδειας και διπλώματος οδήγησης, αντίγραφο συμβολαίου ασφάλειας, οδικής ασφάλειας, συντήρησης)</li>    <li>Υγεία (ασφαλιστήριο, αποτελέσματα εξετάσεων, βιβλιάρια)</li>    <li>Ηλεκτρονικές συσκευές (εγγυήσεις λειτουργίας, αποδείξεις αγοράς, εγχειρίδια οδηγιών)</li>    <li>Προσωπικά έγγραφα (πιστοποιητικά γέννησης/γάμου/οικογενειακής κατάστασης, φωτοτυπία ταυτότητας και διαβατηρίου)</li></ol><p style="background: white;"></p><ul>    <li>Δύο φορές το χρόνο, ανοίξτε τους φακέλους και αναζητήστε τι δεν χρειάζεστε πια, εάν υπάρχουν προθεσμίες, εάν έχετε αφαιρέσει έγγραφα που δεν επιστρέψατε στο φάκελο κ.λπ.</li></ul><p style="background: white;"></p><ul>    <li>Προσπαθήστε να μειώσετε όσο μπορείτε τους λογαριασμούς, τις αποδείξεις και την αλληλογραφία σε χαρτί. Οι περισσότερες συναλλαγές με τράπεζες, ασφαλιστικές εταιρείες, εταιρείες τηλεφωνίας αλλά και ΔΕΚΟ μπορούν, πλέον, να γίνονται ηλεκτρονικά (e-statements) χωρίς να χρειάζεται να κρατάτε αποδείξεις και χαρτάκια, ενώ όλες οι κινήσεις σας καταγράφονται σε ένα ηλεκτρονικό αρχείο στο οποίο έχετε ανά πάσα στιγμή πρόσβαση χρησιμοποιώντας έναν κωδικό.</li></ul><p style="background: white;"></p><p style="background: white;">Για ακόμα καλύτερα αποτελέσματα σας προτείνουμε να αποθηκεύσετε αυτό το άρθρο στο φάκελο με τα Αγαπημένα για να μπορείτε να το συμβουλεύεστε σε κάθε ξεκαθάρισμα σημαντικών εγγράφων. Σε περίπτωση που νιώθετε ανασφάλεια να αποχωριστείτε κάποιο από αυτά τα έγγραφα σε περίπτωση που σας χρειαστεί στο μέλλον (π.χ. το φυλλάδιο του νέου καθαριστήριου της γειτονιάς), σκεφτείτε πόσο σας κοστίζει σε χώρο αλλά και σε αντικείμενα αποθήκευσης (ντοσιέ, φακέλους κλπ.) αυτή η μανία σας να μην πετάτε τίποτα και αναθεωρήστε!&nbsp;</p><p></p>
