      Hint: Main content
      Value: "<strong>1. Πεπόνι:&nbsp;</strong>Το πεπόνι δεν είναι απλώς θρεπτικό. Η άφθονη περιεκτικότητά του σε βιταμίνη C και λυκοπένιο προστατεύει το δέρμα από το κάψιμο του ήλιου και μειώνει τους ερεθισμούς που προκαλεί η υπερβολική έκθεση στην ηλιακή ακτινοβολία.&nbsp;<strong>2. Χυμός από ρόδι:</strong>Το ρόδι είναι μαγικός καρπός. Εκτός από όλα τα οφέλη που προσφέρει στον οργανισμό (συντελεί στη μείωση της «κακής» χοληστερίνης, προστατεύει από εγκεφαλικές βλάβες, ρίχνει την πίεση του αίματος) το ρόδι δρα σαν φυσικό αντιηλιακό απέναντι στις ακτίνες UVA και UVB. Η κατανάλωσή του βοηθά να επουλωθούν γρηγορότερα πληγές και εγκαύματα και καθυστερεί την εμφάνιση των ρυτίδων στο δέρμα. &nbsp;<strong>3. Ντομάτες:</strong>Και οι ντομάτες περιέχουν το αντιοξειδωτικό λυκοπένιο. Γνωστό για την αντικαρκινική του δράση έχει αποδειχθεί πως είναι επίσης ιδιαίτερα ωφέλιμο στην προστασία του δέρματος από την ηλιακή ακτινοβολία. Φαίνεται μάλιστα πως οι ευεργετικές ιδιότητες της ντομάτας ενισχύονται όταν καταναλώνονται μαγειρεμένες, οπότε απολαύστε χωρίς τύψεις τη σάλτσα από τα μακαρόνια σας.&nbsp;<strong>4. Ακτινίδιο:</strong>Πλούσιο σε βιταμίνη C και Ε, το ακτινίδιο προσφέρει υψηλή προστασία από τις βλαβερές συνέπειες του ήλιου στο δέρμα. Ο πράσινος και ζουμερός καρπός τους εγγυάται λιγότερες ρυτίδες και καλύτερα ενυδατωμένο δέρμα.<strong>5. Πράσινο τσάι:</strong>Το πράσινο τσάι δεν είναι τυχαίο ότι συναντάται ως βασικό συστατικό σε πολλά φυσικά καλλυντικά. Με μεγάλη περιεκτικότητα σε πολυφαινόλες, συντελεί στην σωστή λειτουργία της καρδιάς και έχει αποδειχθεί πως προστατεύει το δέρμα από τις βλαβερές επιπτώσεις της ηλιακής ακτινοβολίας.&nbsp;<strong>6. Φαγόπυρο:</strong>Το φαγόπυρο ή μαυροσίταρο είναι ένα δημητριακό με εξαιρετική θρεπτική αξία και με μεγάλη περιεκτικότητα σε πρωτεΐνη (14%). Ανήκει στην κατηγορία των «υπερτροφών» καθώς περιέχει όλα τα απαραίτητα αμινοξέα, πολλές βιταμίνες &nbsp;–B, E και K– και μέταλλα όπως ασβέστιο, σίδηρο και μαγνήσιο. Το φαγόπυρο είναι πλούσιο σε ρουτίνη, ένα &nbsp;αντιοξειδωτικό με πολλές θεραπευτικές ιδιότητες. «Καθαρίζει» τα νεφρά, καταπολεμά την αρτηριοσκλήρυνση και ενισχύει το φυσικό κολλαγόνο και την ελαστικότητα της επιδερμίδας. &nbsp;&nbsp;<p>Όσο κι αν είναι δύσκολο, λοιπόν, να αποφύγουμε την έκθεση στον καυτό ήλιο, οφείλουμε να προστατεύσουμε τον εαυτό μας, όσο περισσότερο γίνεται. Εντάσσοντας στην καθημερινότητα και τη διατροφή μας αυτές τις μικρές συνήθειες, σίγουρα θα τον βοηθήσετε.&nbsp;</p>"
