        <p style="text-align: justify;">Βλέποντας το παιδιά σας να μεγαλώνουν, λίγο πριν αρχίσει η νέα σχολική χρονιά, μοιράζεστε τα όνειρά τους και τις επιθυμίες τους για το μέλλον και πάντα νιώθετε την ευθύνη ότι πρέπει να τους παρέχετε την ώθηση για να πραγματοποιήσουν όσα εκείνα θέλουν. Μήπως λοιπόν αυτή είναι η κατάλληλη στιγμή να σκεφτείτε την αποταμίευση για τις σπουδές τους;</p><p style="text-align: justify;">&nbsp;</p><p style="text-align: justify;"><strong>&nbsp;</strong></p>
