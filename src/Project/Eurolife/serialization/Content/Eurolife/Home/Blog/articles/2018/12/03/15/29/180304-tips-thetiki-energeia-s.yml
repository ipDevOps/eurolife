      Hint: Main content
      Value: |
        <p style="text-align: justify;">Ας ξεκινήσουμε από τα βασικά. Είστε σίγουροι ότι το γραφείο σας πληροί τις προδιαγραφές του Feng Shui όσο αφορά την ενέργειά του; Επίσης, έχετε σκεφτεί ποτέ ότι η ακαταστασία που επικρατεί καμιά φορά επάνω στο γραφείο σας ή ακόμα και η θέση του γραφείου σας μπορεί να δημιουργούν αρνητική ενέργεια στο χώρο και άρα να μην ευνοούνται τα επαγγελματικά σας;</p><p style="text-align: justify;"><strong>Είτε δουλεύετε από το σπίτι είτε πάτε στο γραφείο, δείτε μερικά </strong><strong>tips</strong><strong> </strong><strong>που θα σας βοηθήσουν να συγκεντρώσετε περισσότερη θετική ενέργεια στο χώρο εργασίας!</strong></p><p style="text-align: justify;"><strong>Ενσωματώστε τα 5 στοιχεία του </strong><strong>Feng</strong><strong> </strong><strong>Shui</strong><strong>.</strong></p><p style="text-align: justify;">Μπορεί να σας φαίνεται βουνό, όμως η ενσωμάτωση ενός από τα παρακάτω στοιχεία στη διακόσμηση του γραφείου σας δεν είναι όσο δύσκολη νομίζετε. </p><ul>    <li style="text-align: justify;"><strong>Το ξύλο ενισχύει τη δημιουργικότητα.</strong> Αυτό είναι ίσως το πιο εύκολο στοιχείο καθώς οι περισσότεροι χώροι εργασίας έχουν ξύλινο πάτωμα και τα πιο πολλά γραφεία είναι από ξύλο. Εάν δεν ισχύει κάτι τέτοιο στη δική σας περίπτωση, τότε μπορείτε να εισάγετε το ξύλινο στοιχείο στο χώρο σας με ένα διακοσμητικό <strong>(1)</strong>.</li>    <li style="text-align: justify;"><strong>Η φωτιά ενισχύει την παραγωγικότητα.</strong> Το στοιχείο της φωτιάς εκπροσωπείται από το κόκκινο χρώμα. Άρα, ένα κόκκινο μαξιλάρι στην καρέκλα του γραφείου ή ακόμα και μια κόκκινη κούπα <strong>(2)</strong>, από την οποία θα πίνετε τον καφέ σας, μπορούν να σας βοηθήσουν να γίνετε πιο παραγωγικοί.</li>    <li style="text-align: justify;"><strong>Το νερό ευνοεί τις ευκαιρίες.</strong> Όμως, επειδή στο γραφείο σας υπάρχουν και ηλεκτρονικές συσκευές καλό είναι να το αποφύγετε. Ευτυχώς, ένας καθρέφτης ή ένα γυάλινο βάζο σε συνδυασμό με τη χρήση μπλε και μαύρων αποχρώσεων <strong>(3) </strong>μπορεί να σας προσφέρει την ίδια ενέργεια, χωρίς τον κίνδυνο να βραχυκυκλώσει κάποια από τις συσκευές σας.</li>    <li style="text-align: justify;"><strong>Η Γη συμβολίζει την ισορροπία.</strong> Οι γήινες αποχρώσεις, οι φωτογραφίες τοπίων και τα φυτά <strong>(4)</strong>, προσδίδουν αυτή τη γαλήνη που χρειάζεται για να χαλαρώσετε, ενώ βρίσκεστε στο χώρο εργασίας και να βρείτε την ψυχική σας ισορροπία.</li>    <li style="text-align: justify;"><strong>Το μέταλλο ευνοεί την ευημερία. </strong>Μια μεταλλική μολυβοθήκη, τα μεταλλικά πόδια ενός γραφείου <strong>(5)</strong>, τα μεταλλικά χρώματα ή ακόμα και το μάρμαρο είναι μερικά από τα στοιχεία που μπορείτε να προσθέσετε στο χώρο εργασίας σας, αν θέλετε να ενισχύσετε την ενέργειά του. </li></ul><p style="text-align: justify;"><strong>Φτιάξτε έναν πίνακα με ό,τι σας εμπνέει.</strong></p><p style="text-align: justify;">Πώς περιμένετε να αυξήσετε την παραγωγικότητά σας, να γεμίσετε με φρέσκες ιδέες και να πάτε μπροστά εάν δεν έχετε να αντλήσετε έμπνευση από κάπου; Βάλτε στον τοίχο του γραφείου σας ή σε ένα κάδρο <strong>(6)</strong> αγαπημένες σας φωτογραφίες που σας γεμίζουν χαρά, πράγματα στα οποία στοχεύετε (π.χ. να αποκτήσετε το δικό σας σπίτι), αλλά και ανθρώπους που σας εμπνέουν. Έτσι όταν νιώθετε ότι δεν έχετε κάτι άλλο να δώσετε, θα έχετε ένα μέρος από το οποίο μπορείτε να αντλήσετε έμπνευση και… κουράγιο!</p><p style="text-align: justify;"><strong>Η τακτοποίηση είναι η μισή αρχοντιά.</strong></p><p style="text-align: justify;">Μια καθαρή, τακτοποιημένη και λειτουργική επιφάνεια εργασίας <strong>(7)</strong> δεν μπορεί παρά να ενισχύσει τη συγκέντρωση και την παραγωγικότητά σας, κρατώντας μακριά την αρνητική ενέργεια. Σκεφτείτε πώς νιώθετε κάθε φορά που ψάχνετε να βρείτε ένα χαρτί μέσα στο χάος που επικρατεί πάνω στο γραφείο σας και θα καταλάβετε πόσο σημαντική είναι η οργάνωση!Διαβάστε μερικές&nbsp;<span style="text-decoration: underline;"><a href="http://www.as-milisoume.gr/el/Articles/sumvoules-gia-thn-kalyterh-organwsh-tou-grafeiou-sas-thn-anoixh" target="_blank">συμβουλές για την καλύτερη οργάνωση του γραφείου σας</a></span>&nbsp;και επιμεληθείτε το άμεσα.</p><p style="text-align: justify;">Σε κάθε περίπτωση, η εργατικότητα και η επαγγελματική εξέλιξη δεν εξαρτώνται από τον τρόπο με τον οποίο επιλέγει κανείς να διακοσμήσει το γραφείο του. Όμως, η καλύτερη οργάνωση του χώρου, σε τέτοιο βαθμό ώστε να δημιουργεί το αίσθημα της αρμονίας μπορεί να συμβάλλει στην βελτίωση τομέων που παίζουν καθοριστικό ρόλο την επαγγελματική σας καριέρα.</p>
