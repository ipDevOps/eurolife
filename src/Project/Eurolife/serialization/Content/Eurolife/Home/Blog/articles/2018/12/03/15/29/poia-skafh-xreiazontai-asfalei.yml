        <p style="text-align: justify;">Επιτέλους ήρθε η πολυπόθητη στιγμή για τις πρώτες ανοιξιάτικες βόλτες με το σκάφος. Αφού <a href="http://www.as-milisoume.gr/el/Articles/odigos-proetoimasia-skafous-kalokairi">πρώτα ελέγξετε τη σωστή λειτουργία όλων των συστημάτων</a>, βεβαιωθείτε ότι διαθέτετε ενεργή ασφάλεια σκαφών, σύμφωνα με την ελληνική νομοθεσία και βάλτε μπροστά τις μηχανές για να ζήσετε τις υπέροχες θάλασσες της χώρας μας.</p><div style="text-align: justify;"></div>
