        <p style="text-align: justify;">Από το 2014, σύμφωνα με νόμο που ψηφίστικε από τη Βουλή των Ελλήνων <strong>η ασφάλιση σκαφών θεωρείται υποχρεωτική για μια σειρά πλοίων και ταχύπλοων.</strong> Ελέγξτε πολύ προσεκτικά εάν και το δικό σας σκάφος εμπίπτει στις διατάξεις του νόμου, οπότε για να το βγάλετε από το λιμάνι, πρέπει πρώτα να το έχετε ασφαλίσει.</p><p style="text-align: justify;"><strong>Για ποιά σκάφη είναι υποχρεωτική η ασφάλεια;</strong><strong></strong></p><p style="text-align: justify;">Η ελληνική νομοθεσία ορίζει ότι η μετακίνηση και η κυκλοφορία των πλοίων αναψυχής, των επιβατηγών πλοίων και των μικρών σκαφών, δηλαδή<strong> κάθε σκάφος -ιστιοφόρο ή μηχανοκίνητο-</strong> ολικού μήκους έως και επτά μέτρα, όπως επίσης και κάθε άλλου θαλάσσιου μέσου αναψυχής που θεωρείται <strong>ταχύπλοο</strong>, επιτρέπεται μόνο εάν αυτό έχει συνάψει ένα ασφαλιστήριο συμβόλαιο. </p><p style="text-align: justify;">Για <strong>πλοία με ολική χωρητικότητα ίση ή μεγαλύτερη των 300 </strong><strong>gross</strong><strong> </strong><strong>tonnage</strong>, το πιστοποιητικό ασφάλισης πρέπει να είναι σε ισχύ και να φέρεται επί του πλοίου, σύμφωνα με το προεδρικό διάταγμα του 2012, που ενσωματώνει ευρωπαϊκή οδηγία του 2009 για την ασφάλιση των πλοιοκτητών. </p><p style="text-align: justify;">Για μικρότερα σκάφη, δηλαδή για <strong>σκάφη ολικής χωρητικότητας μικρότερης των 300 </strong><strong>gross</strong><strong> </strong><strong>tonnage</strong>, ο νομοθέτης έχει προβλέψει συγκεκριμένες ασφαλιστικές καλύψεις. </p><p style="text-align: justify;"><strong>Οι ασφαλιστικές καλύψεις για σκάφη αναψυχής</strong></p><p style="text-align: justify;">Τα μικρότερα σκάφη πρέπει να είναι ασφαλισμένα λοιπόν και να διαθέτουν καλύψεις, βάσει του νόμου πάντοτε, για <strong>αστική ευθύνη</strong>. Για σωματικές βλάβες ή ακόμα και θάνατο επιβαινόντων ή τρίτων από πρόσκρουση, σύγκρουση, ναυάγιο ή οποιαδήποτε άλλη αιτία, το ασφαλιστικό ποσό καθορίζεται σε 50.000 ευρώ ανά επιβάτη και δεν μπορεί να είναι κατώτερο των 500.000 ευρώ ανά συμβάν. Για υλικές ζημιές επιβαινόντων και τρίτων για τους ανωτέρω λόγους το ασφαλιστικό ποσό ανέρχεται σε 150.000 ευρώ, όπως και στην περίπτωση της θαλάσσιας ρύπανσης.</p><p style="text-align: justify;">Με το <a href="https://www.eurolife.gr/el/Products/Boats/Boats/Boat">εξειδικευμένο ασφαλιστικό πρόγραμμα για σκάφη αναψυχής</a> της Eurolife ERB μπορείτε να νιώθετε σιγουριά σε κάθε ταξίδι σας, τηρώντας πάντα τους κανονισμούς που προβλέπει η ελληνική αλλά και η ευρωπαϊκή νομοθεσία για όσους έχουν στην κατοχή τους σκάφος ή πλοίο.</p>
