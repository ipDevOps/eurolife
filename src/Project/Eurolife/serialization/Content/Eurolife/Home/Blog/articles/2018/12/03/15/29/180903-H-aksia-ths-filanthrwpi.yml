        <p style="text-align: justify;">Η <strong>Διεθνής Ημέρα Φιλανθρωπίας</strong> καθιερώθηκε σχετικά πρόσφατα, το 2012, και <strong>γιορτάζεται στις 5 Σεπτεμβρίου</strong>, ημέρα κατά την οποία έφυγε μία εμβληματική μορφή, η Μητέρα Τερέζα, η οποία με το έργο της θεωρείται ότι προήγαγε την παγκόσμια φιλανθρωπία. </p><p style="text-align: justify;">Ο σκοπός της ημέρας είναι αφενός να τιμήσει όσες και όσους προσέφεραν διαχρονικά στα αναξιοπαθούντα μέλη της κοινωνίας, αλλά και να καλλιεργήσει συνάμα την κουλτούρα της φιλανθρωπίας, <strong>η οποία ,σύμφωνα με τον Οργανισμό Ηνωμένων Εθνών, αποτελεί τον τρόπο ώστε οι κοινωνίες να αποκτήσουν συνεκτικούς δεσμούς. </strong></p><p style="text-align: justify;">Αυτό ακριβώς είδαμε να συμβαίνει στη χώρα μας μετά τις πρόσφατες τραγικές πυρκαγιές στην Αττική, όπου <strong>η φιλανθρωπία έδειξε πως μπορεί να λειτουργήσει ενισχύοντας πραγματικά τους κοινωνικούς δεσμούς μεταξύ των ανθρώπων.</strong> </p><p style="text-align: justify;">Ωστόσο, αυτό στο οποίο θα μπορούσε κανείς να εστιάσει το ενδιαφέρον του είναι πως ορισμένες σχολές θεωρούν ότι στη φιλανθρωπία, ο συνάνθρωπος μετατρέπεται σε αντικείμενο. Ο Γάλλος κοινωνιολόγος Emile Durkheim τόνισε τον 19ο αιώνα ότι «οι κοινωνικές ανισότητες, οι διαιρέσεις και οι ανταγωνισμοί καταργούνται αν επικρατήσει η αλληλεγγύη μεταξύ των ατόμων και θα έχει ως συνέπεια μια κοινωνία ηθική, με ισότητα και αλληλεγγύη». </p><p style="text-align: justify;">&nbsp;Έτσι λοιπόν στις σύγχρονες κοινωνίες, που ο ρόλος της θρησκείας από την οποία προέκυψε η φιλανθρωπία, το κλειδί είναι οι έννοιες της αλληλεγγύης και του <a href="https://www.as-milisoume.gr/el/Articles/o-ethelontismos-thelei-xrono">εθελοντισμού</a>, στις οποίες βασίζεται όλη η κουλτούρα της προσφοράς στο συνάνθρωπο. </p><p style="text-align: justify;"></p><p style="text-align: justify;">Προσφέροντας ο καθένας με το δικό του τρόπο συμμετέχει στην ισχυροποίηση των κοινωνικών δεσμών και συμβάλλει στην άμβλυνση των διαφορών μεταξύ των ανθρώπων. </p><p style="text-align: justify;"><strong>Η προσφορά είναι καθημερινή υπόθεση όλων μας και σημαίνει αλλαγή νοοτροπίας,</strong> όχι μόνο σε περιόδους κρίσης, όπως η πολύ πρόσφατη που ζήσαμε, αλλά καθ’ όλη τη διάρκεια της ζωής μας. Αυτή τη στιγμή υπάρχουν πολλοί τομείς στους οποίους μπορεί κάποιος να προσφέρει και υπάρχουν δομές στις οποίες μπορεί να απευθύνεται και οι οποίες στηρίζουν ένα μεγάλο μέρος των δραστηριοτήτων τους στον εθελοντισμό. </p><p style="text-align: justify;">Από τις οργανώσεις που ασχολούνται με το μεταναστευτικό μέχρι τους οργανισμούς για τα παιδιά υπάρχει ένα τεράστιο πεδίο όπου κάποιος εάν το επιθυμεί μπορεί να συνεισφέρει. Το σίγουρο είναι ότι μέσα από τη φιλανθρωπία δεν βοηθάμε μόνο, γινόμαστε κι εμείς καλύτεροι όχι μόνο ατομικά αλλά και συλλογικά. </p>
