        <p>Το καρναβάλι της Βενετίας, η γιορτή της μπίρας, το περίφημο Oktoberfest, του Μονάχου, η φιέστα του Σαν Φερμίν στην Παμπλόνα, είναι μερικές από τις πιο γνωστές γιορτές που προσελκύουν πλήθος τουριστών στην Ευρώπη. Υπάρχουν όμως κι άλλες, λιγότερο γνωστές αλλά εξίσου φαντασμαγορικές, που γίνονται κάθε χρόνο σε διάφορα μέρη του κόσμου, προσφέροντάς μας το κίνητρο να ταξιδέψουμε ως εκεί (ακόμα και μόνο με τη φαντασία μας)! Εμείς σας παρουσιάζουμε πέντε από τις πιο ενδιαφέρουσες:</p><p><strong>Φεστιβάλ Les Sarmentelles - Γαλλία</strong></p><p>Γνωρίζετε το Beaujolais, το γαλλικό κόκκινο κρασί που κυκλοφορεί κάθε χρόνο την τρίτη Τρίτη του Νοεμβρίου, αποτελώντας μεγάλο οινικό γεγονός σε όλον τον κόσμο. Αυτό που ίσως δεν γνωρίζετε ότι είναι ότι για την περίσταση αυτή διοργανώνονται περισσότερα από εκατό διαφορετικά φεστιβάλ στην ευρύτερη περιοχή όπου παράγεται το κρασί αυτό. Το πιο γνωστό και φαντασμαγορικό από αυτά, είναι το Les Sarmentelles που γίνεται στην πόλη Beaujeu. Εκεί μπορεί κανείς, επί πέντε ημέρες, να συμμετέχει σε γευστικές δοκιμές κρασιού και φαγητών, να απολαμβάνει ζωντανή μουσική και χορό και να παίρνει μέρος σε διαγωνισμούς. Μπορείτε να βρείτε περισσότερες πληροφορίες <a href="http://www.sarmentelles.com/" target="_blank">εδώ</a>.</p><p><strong>Οι "μπάλες της φωτιάς" - San Salvador</strong></p><p>Η γιορτή γίνεται εδώ και εκατοντάδες χρόνια και υπάρχουν διάφορες ερμηνείες για την προέλευσή της. Σύμφωνα με μια από αυτές η γιορτή ξεκίνησε όταν, το 1658, η έκρηξη ενός ηφαιστείου κατέστρεψε ολοσχερώς τη μικρή πόλη Nejapa. Από τότε, κάθε χρόνο, οι κάτοικοί της, που αναγκάστηκαν να εγκατασταθούν σε άλλη περιοχή, συγκεντρώνονται στην πλατεία της πόλης και πετούν αυτό που ονομάζουν Bolas de Fuego, (μπάλες της φωτιάς) ο ένας στον άλλον. Πρόκειται για κομμάτια από χαλί στα οποία έχουν βάλει φωτιά. Σύμφωνα με άλλη ερμηνεία, η γιορτή αυτή γίνεται προς τιμήν του Άγιου Ιερώνυμου, ο οποίος σύμφωνα με την παράδοση πολέμησε το διάβολο πετώντας του φλεγόμενες μπάλες. Το Bolas de Fuego πραγματοποιείται κάθε χρόνο την τελευταία μέρα του Αυγούστου. Δείτε <a href="https://www.youtube.com/watch?v=ZKFqun2YOVo" target="_blank">εδώ </a>βίντεο από τις εκδηλώσεις.<strong></strong></p><p><strong>Φεστιβάλ πάγου - Κίνα</strong></p><p>Στην πόλη Harbin της Κίνας ο χειμώνας έχει ένα ιδιαίτερο ενδιαφέρον. Κατά το μεγαλύτερο μέρος του Ιανουαρίου και του Φεβρουαρίου, κάθε χρόνο, διοργανώνονται μια σειρά από εκδηλώσεις με κύριο στοιχείο τον πάγο. Από τα πιο εντυπωσιακά πράγματα που μπορεί να δει κανείς εδώ είναι η έκθεση γλυπτών από πάγο! Στην πραγματικότητα, πρόκειται για μια ολόκληρη πόλη που σκαλίζεται στον πάγο και χάρη στον ιδιαίτερο φωτισμό με λέιζερ αποκτά μια μεταμοντέρνα, συναρπαστική όψη. Εκτός από την παγωμένη πόλη -η οποία εξαφανίζεται εντελώς με τις πρώτες δυνατές ακτίνες του ήλιου την Άνοιξη- υπάρχει η δυνατότητα να δοκιμάσετε την τεχνική σας στο παγοδρόμιο, να κάνετε βόλτες με έλκηθρα, κολύμβηση σε παγωμένα νερά, ή – σε πιο…χαλαρό ρυθμό, να επισκεφθείτε εκθέσεις με θέμα τον πάγο. Το επόμενο φεστιβάλ έχει ήδη προγραμματιστεί, και θα γίνει 5 Ιανουαρίου με 25 Φεβρουαρίου 2016. Εάν σας αρέσει η ιδέα να το επισκεφθείτε, μπορείτε να αναζητήσετε διαμονή και να κάνετε κρατήσεις <a href="http://www.icefestivalharbin.com/" target="_blank">εδώ</a>.</p><p><strong>Η μάχη των πορτοκαλιών - Ιταλία</strong></p><p>Μπορεί η γιορτή La Tomatina στη Βαλέντσια της Ισπανίας, όπου γίνεται ένας τεράστιος τοματοπόλεμος στους δρόμους της πόλης, να είναι πιο διάσημη από τη "μάχη των πορτοκαλιών" που γίνεται στην Ιταλία, όμως πρέπει να ομολογήσουμε ότι τα πορτοκάλια πονάνε περισσότερο! Η γιορτή γίνεται κάθε χρόνο στα τέλη Φεβρουαρίου με αρχές Μαρτίου στην πόλη Ivrea και αποτελεί μέρος των εκδηλώσεων του τοπικού καρναβαλιού. Συγκεντρώνει χιλιάδες ενθουσιώδεις συμμετέχοντες που προσέρχονται από διάφορες περιοχές της χώρας.</p><p><strong>Holi festival - Ινδία</strong></p><p>Στην Ινδία έχουν ένα πολύ ξεχωριστό και ευφάνταστο τρόπο να υποδέχονται κάθε χρόνο την Άνοιξη. Διοργανώνουν το φεστιβάλ Holi που γιορτάζεται σε ολόκληρη τη χώρα. Αν και περιλαμβάνει πλήθος εκδηλώσεων, όπως θρησκευτικές τελετουργίες και χορευτικά τύπου Bollywood, επίκεντρο της γιορτής είναι το "Παιχνίδι των χρωμάτων". Στόχος όλων είναι να προλάβουν να πετάξουν νερομπογιά στους δικούς τους, πριν γίνουν και οι ίδιοι χρωματιστοί! Χρώματα πετάγονται από παντού, με νεροπίστολα, ακόμα και με κουβάδες, και σύντομα η ατμόσφαιρα βάφεται σε έντονες αποχρώσεις. Αλλά, μην ανησυχείτε... Δεν παρεξηγείται κανείς. Αντιθέτως, το να σε λούσουν με μπογιά στο Holi θεωρείται μεγάλο γούρι, γιατί για τους ντόπιους η μπογιά συμβολίζει την αγάπη και την καλοτυχία με την οποία θέλουν οι αγαπημένοι σου να σε πλημμυρίσουν… Μάλιστα, κάθε χρώμα που σου πετάνε έχει τη δική του ερμηνεία: κόκκινο για την αγνότητα, πράσινο για τη ζωτικότητα, μπλε για την ηρεμία και σεβασμός για το κίτρινο. Μάθετε περισσότερα <a href="http://www.holifestival.org/" target="_blank">εδώ</a>.</p>
