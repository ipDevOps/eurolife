        <p style="text-align: justify;">Τα κινητά τηλέφωνα, και ειδικά τα smartphones, δέχονται συχνά αρνητική κρητική, γιατί ενώ πρόκειται για ένα μέσο επικοινωνίας, τελικά μας αποξενώνουν. Όμως, αυτό που πολύς κόσμος δεν αναγνωρίζει είναι η θετική επιρροή που μπορεί να έχουν τα smartphones στην υγεία, μέσω της πληθώρας εφαρμογών που παρέχουν.</p>
