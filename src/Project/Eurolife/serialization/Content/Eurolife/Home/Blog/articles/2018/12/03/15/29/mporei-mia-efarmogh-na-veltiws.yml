    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p style="text-align: justify;">Έχετε σκεφτεί ποτέ ότι το αγαπημένο σας smartphone, που δεν αποχωρίζεστε ποτέ, μπορεί εκτός από τον έξω κόσμο να σας φέρει σε επαφή και με το σώμα σας; Η εξέλιξη της τεχνολογίας έχει πράγματι καταφέρει να απλοποιήσει την καθημερινότητα και τον τρόπο ζωής μας, ενώ τα επιτεύγματά της φιλοδοξούν να μας βοηθήσουν να βελτιώσουμε και άλλους τομείς, όπως για παράδειγμα την υγεία μας.</p><p style="text-align: justify;">Πλέον, μέσω ειδικών εφαρμογών μπορούμε να παρακολουθήσουμε πράγματα που σχετίζονται με τη φυσική μας κατάσταση, όπως πόσα βήματα κάνουμε τη μέρα, πόσες θερμίδες κάψαμε με τη γυμναστική κλπ.</p><p style="text-align: justify;">Με αυτόν τον τρόπο μπορούμε να έχουμε επίγνωση της φυσικής μας κατάστασης και την ευκαιρία να διορθώσουμε πράγματα, τα οποία πιθανό να μη μας αρέσουν, όπως για παράδειγμα το γεγονός ότι δεν περπατάμε πολύ μέσα στη μέρα ή ότι δεν κάνουμε καμίας μορφής άσκηση.</p><p style="text-align: justify;">Σύμφωνα με έρευνα του <a href="https://www.sciencedaily.com/releases/2015/08/150813171201.htm">American Heart Association</a> παρατηρήθηκε ότι οι χρήστες που χρησιμοποιούσαν mobile τεχνολογίες ξεκίνησαν να έχουν πιο υγιείς συμπεριφορές, καταφέρνοντας να μειώσουν το κάπνισμα και να κάνουν περισσότερη άσκηση. </p><p style="text-align: justify;"><strong>Πώς λειτουργούν αυτές οι εφαρμογές;</strong></p><p style="text-align: justify;">Οι εφαρμογές που εστιάζουν στην υγεία και την άσκηση αξιοποιούν τους αισθητήρες των κινητών τηλεφώνων σε συνδυασμό με την τεχνολογία των wearables – των έξυπνων αξεσουάρ gadget, όπως ρολόγια και βραχιόλια fitness- και μας δίνουν τη δυνατότητα να παρακολουθούμε τις επιδόσεις μας, ενώ παράλληλα μας ωθούν να γίνουμε καλύτεροι, γιατί πολύ απλά μας βάζουν σε… πρόγραμμα!</p><p style="text-align: justify;">Μην ξεχνάτε ότι πρόκειται για ένα λογισμικό που καταγράφει τις κινήσεις μας και είναι σε θέση να μας υπενθυμίζει πράγματα κατά τη διάρκεια της ημέρας που πιθανό να έχουμε ξεχάσει. Για παράδειγμα, υπάρχουν εφαρμογές που μας υπενθυμίζουν να πίνουμε νερό ανά τακτά χρονικά διαστήματα ή ότι έχουμε καιρό να αθληθούμε. </p><p style="text-align: justify;"><strong>Τα οφέλη των εφαρμογών στην υγεία</strong></p><p style="text-align: justify;">Ακόμα κι αν δεν είστε αυτό που λέμε «gadgetάκιας», η συχνή χρήση τέτοιων εφαρμογών μπορεί πραγματικά να σας βοηθήσει να αποκτήσετε μια καθημερινή ρουτίνα και να βελτιώσετε τη φυσική σας κατάσταση και κατ’ επέκταση την υγεία σας.</p><p style="text-align: justify;">Η επιτυχία αυτών των εφαρμογών οφείλεται στο ότι: </p><p style="text-indent: -18pt; text-align: justify;"></p><ul>    <li>&nbsp; &nbsp; μας βοηθούν να έχουμε επίγνωση της κατάστασής μας</li>    <li>&nbsp; &nbsp; μας βοηθούν να δημιουργήσουμε μια υγιή ρουτίνα, η οποία δρα θετικά στην ψυχολογία μας</li>    <li>&nbsp; &nbsp; μας βοηθούν να μείνουμε προσηλωμένοι στους στόχους μας</li>    <li>&nbsp; &nbsp; μας επιτρέπουν να αλληλοεπιδράσουμε με ανθρώπους με κοινούς στόχους, που χρησιμοποιούν την εκάστοτε εφαρμογή, και να αντλήσουμε δύναμη και κουράγιο για να συνεχίσουμε</li></ul><p></p><p style="text-align: justify;">Σε κάθε περίπτωση, οι εφαρμογές κινητών τηλεφώνων μπορεί να έχουν μεγάλη επιρροή στην υγεία ακόμα και σε τομείς που δεν έχετε καν σκεφτεί, όπως για παράδειγμα η εξοικονόμηση χρημάτων στα ασφάλιστρα συμβολαίων υγείας. Ενημερωθείτε για την <a href="http://www.as-milisoume.gr/el/Articles/Walk-to-Win-meiwsh-sta-asfalistra-ygeias">εφαρμογή Walk to Win</a>, βάλτε το περπάτημα στην καθημερινότητά σας και κάντε οικονομία, σε κάθε βήμα!</p>
