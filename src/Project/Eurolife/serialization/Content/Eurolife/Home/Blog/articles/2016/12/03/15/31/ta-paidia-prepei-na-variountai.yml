        <p><span style="font-family: arial;">Καλοκαιρινές διακοπές. Τα παιδιά τις περιμένουν με αγωνία, &nbsp;αλλά, μετά από δυο-τρεις μέρες, ανακαλύπτουν ότι δεν ξέρουν καθόλου πώς να γεμίσουν όλες αυτές τις ελεύθερες ώρες. Δεν ξέρουν τι να κάνουν με χρόνο που δεν είναι δομημένος, από κάποιον ενήλικα, για λογαριασμό τους.</span></p><p><span style="font-family: arial;">Τι κάνουμε λοιπόν ως γονείς; Συνηθέστατα σπεύδουμε να βοηθήσουμε: στέλνουμε το παιδί στην κατασκήνωση ή στο day camp, γεμίζουμε τις ώρες του με τόσο πολλές δραστηριότητες που στο τέλος της μέρας πέφτει «ξερό» για ύπνο, ή, εναλλακτικά, τα καθίζουμε μπροστά σε μια οθόνη με μια ταινία του Ντίσνεϋ ή μια κονσόλα παιχνιδιών κι αφήνουμε την τεχνολογία να αναλάβει τη διασκέδασή τους. Ως καλοί γονείς θα γεμίσουμε το χρόνο τους… είναι όμως ακριβώς το αντίθετο από αυτό που θα έπρεπε να κάνουμε για το καλό τους. </span></p><p><span style="font-family: arial;">Όπως γράφει η Carla Meyrink, <a href="http://teachingexperiment.com/" target="_blank">teachingexperiment.com</a>, η ανία κάνει καλό στα παιδιά:</span></p><ul>    <li><span style="font-family: arial;">Τα βοηθά να γίνουν πιο δημιουργικά: το ελεύθερο παιχνίδι είναι ευκαιρία να χρησιμοποιήσουν τη φαντασία τους, εφευρίσκοντας δικές τους δραστηριότητες.</span></li>    <li><span style="font-family: arial;">Τους επιτρέπει να εξερευνήσουν τον κόσμο και να αναπτύξουν την αυτογνωσία τους. Είτε φτιάχνουν καράβια από φύλλα και τα ταξιδεύουν σε μια λεκάνη με νερό, είτε ανεβάζουν μια παράσταση με τα παιδιά της πολυκατοικίας ή της γειτονιάς, είτε ξεχαρβαλώνουν ένα παιχνίδι για να δουν πώς δουλεύει, ανακαλύπτουν τα δικά τους ενδιαφέροντα και πάθη. </span></li>    <li><span style="font-family: arial;">Τα βοηθά να αναπτύξουν την ανεξαρτησία τους και να μάθουν να διαχειρίζονται τον δικό τους χρόνο. Όταν τους δίνουμε περισσότερα ερεθίσματα από όσα χρειάζονται και γεμίζουμε κάθε λεπτό της ημέρας με δραστηριότητες, εμποδίζουμε την ανάπτυξη αυτών των δεξιοτήτων. </span></li>    <li><span style="font-family: arial;">Ο ελεύθερος χρόνος τους δίνει χρόνο να σκεφτούν. Κάθε ένας, παιδί ή ενήλικας, χρειάζεται την ελευθερία απλά να «αράξει» και να αφήσει το μυαλό του να ταξιδέψει. Η υγιής ισορροπία δομημένων δραστηριοτήτων, παιχνιδιού έξω και ελεύθερου χρόνου είναι ουσιαστικής σημασίας για την ψυχική υγεία. </span></li></ul><p><span style="font-family: arial;">Παρόλο που τα παιδιά «βαριούνται», είναι σημαντικό να περιορίσουμε τον χρόνο που περνούν με την παρέα της τεχνολογίας και των ηλεκτρονικών συσκευών. Μπορείτε εύκολα να πείτε «Συγγνώμη, αλλά μπορείς να παίξεις στο κομπιούτερ μόνο δυο ώρες. Μετά θα πρέπει να βρεις κάτι άλλο να κάνεις». Την πρώτη φορά, τα παιδιά σίγουρα θα γκρινιάξουν, αλλά τελικά θα μάθουν να αυτο-απασχολούνται. Αν τα παιδιά σας έχουν συνηθίσει στην «παρέα» της τεχνολογίας οκτώ ώρες την ημέρα, θα χρειαστούν τη βοήθειά σας, στην αρχή, για να μάθουν να παίζουν ελεύθερα. Μην τους πάρετε απλά τη συσκευή από τα χέρια περιμένοντας πως θα βρουν αμέσως τρόπο να διασκεδάσουν. Θα χρειαστούν υλικά και ιδέες, όπως πηλό, μολύβια, Lego, κομμάτια ύφασμα, χάντρες, παζλ, κόλλα, χαρτί, σπάγκο, βότσαλα, μπογιές. Καθίστε για λίγο μαζί τους και γνωρίστε τους το δημιουργικό παιχνίδι, γιατί ακόμη και παιδιά που είναι συνηθισμένα να απασχολούνται μόνα τους, μπορεί κατά καιρούς να χρειαστούν λίγη βοήθεια για να γίνουν δημιουργικά. Να είστε έτοιμοι να προτείνετε ιδέες, αλλά να όχι να τα τροφοδοτείτε διαρκώς. Ας τους δώσουμε την ελευθερία να εξερευνήσουν τον κόσμο τους και να χρησιμοποιούν τη φαντασία τους όσο πιο συχνά γίνεται.</span></p><p><span style="font-family: arial;">Γνωρίζοντας πως έτσι τους δίνετε την ευκαιρία να αναπτύξουν τη φαντασία και την ανεξαρτησία τους, την επόμενη φορά που θα ακούσετε τη λέξη «βαριέμαι…» δεν θα νιώσετε τύψεις! Εξ άλλου, ο ρόλος μας ως γονείς είναι να προετοιμάσουμε τα παιδιά για τη θέση που θα πάρουν στην κοινωνία. Όπως λέει η Lyn Fry, ψυχολόγος με ειδικότητα στην εκπαίδευση «Αν&nbsp; οι γονείς γεμίζουν κάθε λεπτό από τον ελεύθερο χρόνο του παιδιού τους, αυτό δεν θα μάθει ποτέ να το κάνει για τον εαυτό του, ενώ ως ενήλικας θα πρέπει να το γνωρίζει». &nbsp;Και αν αυτό δεν είναι αρκετά πειστικό επιχείρημα για να αφήσετε τα παιδιά στην… πλήξη τους, ίσως σας πείσει η Dr. Teresa Belton, του University of East Anglia, που, εστιάζοντας στη σχέση ανίας και φαντασίας,&nbsp; λέει πως η ανία είναι ζωτικής σημασίας για την ανάπτυξη «εσωτερικών ερεθισμάτων» που οδηγούν στην πραγματική δημιουργικότητα.&nbsp;</span></p><p><span style="font-family: arial;"></span></p><p><span style="font-family: arial;">Πηγές:</span></p><p><span style="font-family: arial;"><a href="http://qz.com/704723/to-be-more-self-reliant-children-need-boring-summers/" target="_blank">QUARTZ</a></span></p><p><a href="http://www.theatlantic.com/education/archive/2014/06/for-better-school-results-clear-the-schedule-and-let-kids-play/373144/" target="_blank">The Atlantic</a></p><p><a href="http://teachingexperiment.com/2014/07/beat-summertime-boredom/" target="_blank">The teaching experiment</a></p><p><a href="http://www.lifehack.org/427224/psychologists-recommend-that-parents-plan-nothing-for-their-children-this-summer" target="_blank">Lifehack</a></p><p><span style="font-family: arial;"></span></p>
