      Hint: Main content
      Value: |
        <p>Τη σημερινή εποχή που τα παιδιά μπορούν πλέον να χειριστούν ένα tablet πριν καλά-καλά πούνε τις πρώτες ολοκληρωμένες προτάσεις τους, η ενθάρρυνση της παιδικής δημιουργικότητας φαίνεται να έχει περάσει σε δεύτερη μοίρα.</p><p>Ίσως να φταίει η ευκολία που παρέχει η τεχνολογία, ο τρόπος που τα παιδιά «μαγεύονται» από όσα βλέπουν σε μια οθόνη και κάθονται ήσυχα και φρόνιμα, προσφέροντας έτσι μια ανάσα στους γονείς που, κουρασμένοι από την καθημερινή τους ρουτίνα, δεν είναι σε θέση να πιάσουν κηρομπογιές και μπλοκ ζωγραφικής ή να ακούσουν με λεπτομέρεια τη νέα ιστορία υπερηρώων που σκαρφίστηκε το παιδί τους.</p><p>Παρότι η δημιουργικότητα, η φαντασία και η ενέργεια των παιδιών είναι τόσο ανεξάντλητες που μπορούν να βγάλουν ακόμα και τον πιο ξεκούραστο (λέμε τώρα!) γονιό νοκ-άουτ, υπάρχουν απλοί τρόποι για να δώσετε ώθηση στις καλλιτεχνικές αναζητήσεις ενός παιδιού και να περάσετε όμορφες, δημιουργικές στιγμές μαζί του.</p><p><p style="margin-bottom: 0.05cm; background: #ffffff; line-height: 100%;"> Αν μεγαλώνετε έναν μικρό Πικάσο&nbsp;και το σπίτι είναι γεμάτο από τις πολύχρωμες δημιουργίες του, το πιο απλό πράγμα που μπορείτε να κάνετε για να τον ενθαρρύνετε είναι να κορνιζάρετε ένα ή παραπάνω από τα αριστουργήματά του ή να τα κολλήσετε στην πόρτα του ψυγείου με μαγνητάκια. Μπορείτε επίσης να επισκεφθείτε μαζί του μια Πινακοθήκη ή μια έκθεση ζωγραφικής και να τον προτρέψετε να μοιραστεί μαζί σας τις εντυπώσεις του ή να ζωγραφίσει κάτι που θα είναι εμπνευσμένο από όσα είδε.</p></p><p>Σε περίπτωση που ο μικρός σας ζωγράφος έχει και κλίση προς την αρχιτεκτονική και ζωγραφίζει φανταστικά κτίρια, μπορείτε να του προτείνετε να κάνει τα σχέδιά του πραγματικότητα χρησιμοποιώντας τα αγαπημένα, πολύχρωμα τουβλάκια. </p><p>Μήπως, αντί για ζωγράφο, μεγαλώνετε έναν αστέρα του κινηματογράφου ή μια μικρή ντίβα του θεάτρου; Αν οι μιμήσεις και τα αυτοσχέδια σκετσάκια είναι από τις αγαπημένες δραστηριότητες του παιδιού σας, τότε μπορείτε να αναζητήσετε στο διαδίκτυο ένα πρόγραμμα θεατρικού παιχνιδιού για παιδιά. Υπάρχουν ακόμα και προγράμματα όπου συμμετέχουν γονείς και παιδιά, έτσι αν είχατε πει έστω μια φορά στην παιδική σας ηλικία ότι όταν μεγαλώσετε θέλετε να γίνετε ηθοποιός, ήρθε η ώρα να ικανοποιήσετε το παιδί μέσα σας!</p><p>Αν πάλι το παιδί σας τρώει… βιβλία με μεγαλύτερη όρεξη απ’ ότι ένα πιάτο μακαρόνια με κιμά, τότε μην κάνετε το λάθος να πιστέψετε ότι είναι λιγότερο δημιουργικό από το μικρό ζωγράφο ή τον λιλιπούτειο ηθοποιό! Τα οφέλη του διαβάσματος είναι τόσο πολλά που θα αναφέρουμε μόνο μερικά από αυτά: καλύτερη συγκέντρωση, βελτίωση μνήμης, πλουσιότερο λεξιλόγιο, τροφή κι επέκταση για τη φαντασία. Ενθαρρύνετε λοιπόν τον μικρό βιβλιοφάγο σας αφήνοντάς τον να σας μιλήσει για τα αγαπημένα του βιβλία, τους χαρακτήρες που συμπαθεί, αλλά και για τους λογοτεχνικούς «κακούς» και προτρέψτε τον να γράψει μια δική του ιστορία. Πού ξέρετε; Μπορεί να μεγαλώνετε τον επόμενο Χέμινγουεϊ ή τη νέα Αγκάθα Κρίστι! </p><p>Τέλος, όποια κι αν είναι η καλλιτεχνική κλίση του δικού σας παιδιού, μην ξεχνάτε ότι <a href="https://www.as-milisoume.gr/el/Articles/5-tropoi-dimiourgikotita-paidiwn" target="_blank">καλλιεργώντας τη δημιουργικότητα ενός ανηλίκου</a>, δημιουργείτε σιγά-σιγά έναν μελλοντικό, δημιουργικό ενήλικα, ο οποίος σύμφωνα με έρευνες έχει υψηλή συναισθηματική νοημοσύνη, καλύτερες κοινωνικές δεξιότητες,&nbsp; λύνει εύκολα ένα πρόβλημα – είτε συναισθηματικής είτε επαγγελματικής φύσεως – και μπορεί να εκφράσει αυτό που σκέφτεται και αυτά που επιθυμεί.&nbsp;</p>
