      Hint: Main content
      Value: |
        Το <a href="http://www.fashioncompassion.co.uk/">Fashion ComPassion</a>, ένα από τα πρώτα site online αγορών που στηρίζει το ηθικό εμπόριο είναι η απόδειξη ότι, όπως έλεγε ο Ντοστογιέφσκι, η ομορφιά μπορεί να σώσει τον κόσμο! Η υφαντουργία και η βιομηχανία της μόδας είναι ο δεύτερος πιο σημαντικός τομέας στον οποίο απασχολείται το εργατικό δυναμικό (και ιδιαίτερα οι γυναίκες) στις αναπτυσσόμενες χώρες, μετά τη γεωργία. Έρευνες έχουν δείξει ότι η αύξηση των εισοδημάτων αυτών των γυναικών έχει πολλαπλά οφέλη για τις φτωχικές αυτές κοινωνίες, καθώς οι εργαζόμενες θα ξοδέψουν τα χρήματα που κερδίζουν προκειμένου να προσφέρουν καλύτερη διατροφή, εκπαίδευση και φροντίδα υγείας στα παιδιά τους, συμβάλλοντας στην ελπίδα για μια μακροπρόθεσμη αλλαγή στην ποιότητα ζωής στην κοινωνία τους.Αν και υπάρχουν πολλοί οίκοι μόδας που βάζουν σαν προτεραιότητα να βοηθήσουν αυτές τις χώρες, η φήμη τους περιορίζεται στις τοπικές αγορές. Αυτό αποφάσισε να αλλάξει η <strong>Ayessa Mustafa</strong>, πρώην στέλεχος marketing της εταιρείας Pepsi Co UK και ιδρύτρια του site Fashion ComPassion. «Γνωρίζοντας πόση αξία έχει η μόδα για τη ζωή μας αλλά και για τη ζωή όσων την παράγουν, αποφάσισα να βοηθήσω αυτές τις εταιρίες να επικοινωνήσουν με την παγκόσμια αγορά», δηλώνει η ίδια. Το site εμπορεύεται αξεσουάρ (τσάντες, κοσμήματα, φουλάρια, πορτοφόλια, θήκες για tablet) που συνδυάζουν τις παραδοσιακές τεχνικές με το σύγχρονο ντιζάιν.Μία από τις πρώτες φίρμες με τις οποίες συνεργάστηκε είναι η <strong>Palestyle</strong>, μια εταιρεία που εκτός από το να κατασκευάζει και να πουλάει ρούχα έχει σαν στόχο να εξασφαλίζει εργασία και εισόδημα σε Παλαιστίνιες που ζουν σε καταυλισμούς στο Λίβανο και την Ιορδανία, όπου έχουν καταφύγει πάνω από 53.000 πρόσφυγες. Η Palestyle απασχολούσε αρχικά είκοσι γυναίκες που δημιουργούσαν με παραδοσιακές τεχνικές μοναδικά χειροποίητα κομμάτια. Σήμερα, η εταιρεία έχει περισσότερες από εκατό εργαζόμενες, ενώ συνεργάζεται με φορείς όπως το Water Tank Exchange Program, που προμηθεύει με καθαρό νερό περισσότερους από 4.000 πρόσφυγες.Παράλληλα με τις δυνατότητες που προσφέρει σε φίρμες σαν την Palestyle, το Fashion ComPassion συμβάλει στην προώθηση της ιδέας της αειφορίας, ενώ συμμετέχει σε φιλανθρωπικές δράσεις σε αναπτυσσόμενες χώρες. Σε συνεργασία, για παράδειγμα, με το Πρόγραμμα Σίτισης του Οργανισμού Ηνωμένων Εθνών, αναλαμβάνει τα έξοδα σίτισης μιας μαθήτριας σε αναπτυσσόμενη χώρα για κάθε αγορά που γίνεται από το site.Η περιγραφή κάθε προϊόντος συνοδεύεται από χρωματιστές «σφραγίδες» που πιστοποιούν την ηθική και οικολογική διάσταση της παραγωγής του, σε έξι τομείς: <strong>Eco Friendly</strong> (από φυσικές, ανεπεξέργαστες πρώτες ύλες), <strong>Locally Produced </strong>(κατασκευασμένο από ντόπιους παραγωγούς), <strong>Artisanal Reviving Craft </strong>(κατασκευασμένο στο χέρι με παραδοσιακές τεχνικές)&nbsp;<strong> Fairly Traded</strong> (προϊόντα των οποίων η αλυσίδα παραγωγής έχει ελεγχθεί για την τήρηση των εργασιακών κανόνων), <strong>Upcycled Materials </strong>(από υλικά τα οποία έχουν ήδη χρησιμοποιηθεί και κατά συνέπεια δεν έχουν επιπλέον κόστος παραγωγής) και <strong>Vegan </strong>(από μη ζωικές πρώτες ύλες). Επιπλέον, για κάθε προϊόν υπάρχει ένα μικρό ιστορικό της εταιρείας που το παράγει, όπου προβάλλονται οι τρόποι με τους οποίους στηρίζει το <strong>Ηθικό Εμπόριο</strong>. Τέλος, τα αξεσουάρ που μπορεί να βρει κάποιος εδώ είναι χειροποίητα, μοναδικά κομμάτια που συνοδεύουν με τον καλύτερο τρόπο μια αληθινά ξεχωριστή εμφάνιση.
