    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Υπάρχει τίποτα πιο αναζωογονητικό από έναν υπνάκο στον καναπέ το μεσημεράκι της Κυριακής; Αν και ακούγεται σαν το πιο απλό πράγμα στον κόσμο που ο περισσότερος κόσμος απολαμβάνει όποτε μπορεί (δηλαδή κυρίως τα Σαββατοκύριακα και στις διακοπές), η μεσημεριανή σιέστα είναι κάτι αρκετά πολύπλοκο που η επιστήμη έχει μελετήσει επισταμένως.&nbsp;</p><p><strong>Πόση διάρκεια πρέπει να έχει η μεσημεριανή σιέστα;&nbsp;</strong></p><p>Όπως είναι γνωστό, ο ύπνος χωρίζεται σε στάδια ή κύκλους που έχουν διάρκεια από 90 έως 120 λεπτά. Παίρνοντας σαν βάση αυτούς τους κύκλους, οι επιστήμονες έχουν καταλήξει ότι η διάρκεια του μεσημεριανού ύπνου σχετίζεται άμεσα με την επίδρασή του στη διάθεσή μας. Έτσι, σύμφωνα με τα αποτελέσματα έρευνας που δημοσιεύτηκε στη Wall Street Journal:&nbsp;</p><p></p><ul>    <li>Eάν ο στόχος είναι να αυξήσουμε το επίπεδο της εγρήγορσης, 10 έως 20 λεπτά ύπνου είναι όσο χρειάζεστε για να επιστρέψετε ξεκούραστοι στις υποχρεώσεις σας.&nbsp;</li>    <li>Εάν όμως θέλουμε να δώσουμε στον εγκέφαλο τη δυνατότητα να επεξεργαστεί γνωστικές πληροφορίες και να τονώσουμε τη λειτουργία της μνήμης, τότε χρειαζόμαστε μία ώρα ύπνου. Το μειονέκτημα σ΄αυτή την περίπτωση είναι ότι θα νιώθουμε λίγο σαν… μεθυσμένοι όταν ξυπνήσουμε.</li>    <li>Για έναν ολοκληρωμένο κύκλο ύπνου, θα πρέπει να αφιερώσουμε στη μεσημεριανή σιέστα 90 λεπτά. Αυτός ο ύπνος αυξάνει τη δημιουργικότητα, βελτιώνει τη μνήμη και βοηθάει να εμπεδώσουμε γνώσεις που αποκτήθηκαν νωρίτερα.&nbsp;</li></ul><p></p><p><strong>Ποια είναι η καλύτερη ώρα να ρίξω έναν υπνάκο;</strong></p>Οι ειδικοί εκτιμούν ότι η ιδανική ώρα για το μεσημεριανό ύπνο είναι μεταξύ 1 και 4 μ.μ. Εάν πέσετε για ύπνο αργότερα, είναι πιθανόν να δυσκολευτείτε να κοιμηθείτε το βράδυ.&nbsp;<p><strong>Αλλά τις καθημερινές, τι γίνεται;</strong></p>Παρόλο που κανένας εργοδότης δεν θα ενθουσιαζόταν στην ιδέα να δει τους υπαλλήλους του να παίρνουν έναν υπνάκο εν ώρα εργασίας, οι επιστήμονες εκτιμούν ότι εάν αρχίσουμε να κοιμόμαστε στο χώρο της δουλειάς μας, τα πλεονεκτήματα θα είναι σημαντικά, τόσο για την υγεία όσο και για την παραγωγικότητά μας. Ήδη μεγάλες εταιρείες στις ΗΠΑ, όπως η Google και η Huffington Post έχουν εγκαταστήσει στους χώρους εργασίας καρέκλες σχεδιασμένες ειδικά για έναν γρήγορο μεσημεριανό ύπνο. Οι καρέκλες αυτές κοστίζουν από 8,995 έως 12,985 δολάρια, όμως προφανώς οι εργοδότες θεωρούν πως είναι μια καλή επένδυση, καθώς φαίνεται να αυξάνει την αποτελεσματικότητα των υπαλλήλων!"
