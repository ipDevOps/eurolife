      Hint: Main content
      Value: "Υπάρχει μια μεγάλη συζήτηση για το τι σημαίνει τελικά να είσαι ευγενικός. Πολλοί λένε ότι η υπερβολική ευγένεια δεν είναι πάντα καλό σημάδι ή ακόμα χειρότερα δεν είναι ειλικρινής. Κάποιοι πάλι υποστηρίζουν ότι η υπερβολική ευγένεια είναι ένα χαρακτηριστικό πολύ εκνευριστικό. Εσείς που βρίσκεστε σε αυτήν τη μάχη;Στη φωτιά έρχονται να ρίξουν λάδι έρευνες από την Αμερική που υποστηρίζουν ότι οι πολύ ευγενικοί άνθρωποι είναι πιθανότερο να μας προδώσουν από αυτούς που είναι λιγότερο ευγενικοί. Μία από αυτές τις έρευνες, έβαλε τους συμμετέχοντες να παίξουν ένα παιχνίδι διπλωματίας και τα αποτελέσματα έδειξαν ότι ο πιο ασφαλής τρόπος να νικήσεις είναι να προσποιηθείς ότι είσαι με το μέρος κάποιου και όταν έρθει η κατάλληλη στιγμή να τον...μαχαιρώσεις πισώπλατα. Τα στατιστικά έδειξαν ότι το κοινό χαρακτηριστικό αυτών των παιχτών ήταν ότι ήταν υπερβολικά καλοί και ευγενικοί.&nbsp;Άλλα παραδείγματα που η ευγένεια μπορεί και να μην είναι το καλύτερο στοιχείο είναι ο εργασιακός χώρος. Φυσικά, δεν αναφερόμαστε σε ακραία περιστατικά αλλά άνθρωποι που είναι ειδικοί στις εργασιακές σχέσεις υποστηρίζουν ότι αν υπήρχε μεγαλύτερη ειλικρίνεια, τα θέματα θα λύνονταν πιο εύκολα και γρήγορα. Αυτή η ειλικρίνεια όμως παραγκωνίζεται στα πλαίσια της υπερβολικής ευγένειας από φόβο μην φανεί κάποιος κακός.&nbsp;Προφανώς και η ευγένεια δεν έγινε ξαφνικά κακό χαρακτηριστικό να το έχει κάποιος. Απλά, με το πέρασμα των χρόνων και τις αλλαγές των κοινωνικών συνθηκών, την αύξηση του ανταγωνισμού σε όλους τους τομείς και την αλλαγή του τρόπου κοινωνικοποίησης των ανθρώπων, μάλλον χάσαμε το πραγματικό νόημα του να είναι κανείς ευγενικός και καταλήγουμε να το κάνουμε επιτηδευμένα.&nbsp;Πολλές από τις συνήθειες που έχουμε υιοθετήσει για «ευγενικές», οι πραγματικά ευγενείς άνθρωποι θα τις απέρριπταν. Για παράδειγμα, θεωρούμε ότι είναι ευγενικό σε μια κοινωνική εκδήλωση να περιμένουμε στο «περιθώριο» μέχρι κάποιος να απευθυνθεί σε εμάς. Κακώς! Αν θέλουμε να πάμε να μιλήσουμε σε κάποιον, πρέπει να πάμε να το κάνουμε, δεν περιμένουμε από τον άλλον να έρθει σε εμάς. Με αυτόν τον τρόπο του δείχνουμε ότι δεν είναι τιμή του να μας μιλήσει, αλλά τιμή μας να του μιλήσουμε.Ακόμα ένα χαρακτηριστικό αποτελεί το πόσο συχνά αγγίζουμε τους ανθρώπους γύρω μας, τους συνομιλητές μας για παράδειγμα. Πολλοί θεωρούν ότι με αυτόν τον τρόπο κάνουμε τον άλλον να αισθανθεί πιο άνετα αλλά στην ουσία μπορεί να τον φέρνουμε σε εξαιρετικά δύσκολη θέση, ειδικά αν δεν τον γνωρίζουμε καλά. Οι ευγενικοί άνθρωποι δεν «αγγίζουν» τους άλλους χωρίς λόγο, σέβονται τον ιδιωτικό τους χώρο.Επίσης, το να κάνουμε ότι δεν ξέρουμε πράγματα και γεγονότα ή το αντίστροφο είναι ένα ιδιαιτέρως κακό χαρακτηριστικό. Αν γνωρίζουμε ότι κάποιος άνθρωπος από την παρέα μας έχει ένα πρόβλημα υγείας, δεν ωφελεί να κάνουμε ότι δεν συμβαίνει με τη δικαιολογία ότι δεν θέλουμε να του το «θυμίσουμε». Αντιθέτως είναι πολύ πιο ευγενικό να πάμε να του εκφράσουμε τις ευχές μας για περαστικά. Φυσικά, συζητάμε μόνο αυτά τα προσωπικά θέματα που ο ίδιος μας έχει αποκαλύψει και όχι αυτά που υποθέτουμε ότι συμβαίνουν. &nbsp;Στο τέλος αυτό που έχει σημασία είναι να είμαστε ευγενικοί γιατί πραγματικά το νιώθουμε και ας το κάνουμε με τον τρόπο μας. Αν συμβαίνει το αντίθετο, αργά ή γρήγορα θα φανεί!"
