      Value: |
        <p>Δεν είναι απλά ότι είναι μια δημοφιλής εφαρμογή που κάνει λίγο πιο κομψή την οθόνη της ταμπλέτας μας. Ούτε ότι είναι σχεδιασμένη από έναν διάσημο και πολύ δημοφιλή ηθοποιό του Χόλιγουντ. Είναι ότι το Hanx Writer –το app με την υπογραφή του Τομ Χανκς που μετατρέπει το πληκτρολόγιο του tablet σε γραφομηχανή παλαιού τύπου- φέρνει στο επίκεντρο της ψηφιακής εποχής μας τον αέρα μιας άλλης, πιο ρομαντικής, πιο αυθεντικής και πιο απολαυστικής. Κάτι που γνωρίζουν πολύ καλά όλοι όσοι έχουν προλάβει να ζήσουν την εμπειρία της γραφομηχανής.&nbsp;</p><p>Όπως σχολίασε ένας από τους πρώτους χρήστες που κατέβασαν την εφαρμογή, το Hanx Writer είναι μια αφορμή για να συνειδητοποιήσεις , για μια ακόμη φορά, &nbsp;ότι «η ευχαρίστηση πηγάζει από τα απλά πράγματα στη ζωή!»</p><p>Ο πολυτάλαντος δημιουργός του, Τομ Χανκς, είχε αποκαλύψει σε <a href="http://www.nytimes.com/2013/08/04/opinion/sunday/i-am-tom-i-like-to-type-hear-that.html?pagewanted=all&amp;_r=1&amp;" target="_blank">άρθρο του στους New York Times</a>, τον Αύγουστο του 2013, ότι, εκτός από το να συλλέγει γραφομηχανές μανιακά από το 1978, τις χρησιμοποιεί καθημερινά για να γράφει σημειώσεις, λίστες και ευχαριστήρια σημειώματα. Ο ίδιος λατρεύει τον ήχο των παλιών πλήκτρων, την ηχητική προειδοποίηση όταν φτάνεις στο τέλος της σειράς και το «ντινγκ» όταν αλλάζεις αράδα. Γι αυτό και τα ενέταξε όλα στην εφαρμογή, για μια πιο πλήρη εμπειρία για τον κάθε χρήστη. Όταν ρωτήθηκε, σε &nbsp;έναν διάλογο που είχε &nbsp;στο <a href="https://twitter.com/AppStore/status/499951280664494081" target="_blank">Twitter</a>&nbsp;με τους διαχειριστές του AppStore, σε ποιες περιπτώσεις θα ήθελε να χρησιμοποιούν την εφαρμογή του οι χρήστες, η απάντησή του ήταν «για να γράψουν μια ερωτική επιστολή που θέλουν να δείχνει, ξέρεις, ξεχωριστή»…</p><p>Info: Μπορείτε να κατεβάσετε το Hanx Writer App από το App store για συσκευές Apple και από το Playstore για Android. &nbsp;H βασική έκδοση που περιλαμβάνει μια γραμματοσειρά ενός χρώματος είναι δωρεάν, ενώ υπάρχει η δυνατότητα να «ξεκλειδώσετε» περισσότερες επιλογές πληρώνοντας ένα αντίτιμο.&nbsp;</p><div></div>
