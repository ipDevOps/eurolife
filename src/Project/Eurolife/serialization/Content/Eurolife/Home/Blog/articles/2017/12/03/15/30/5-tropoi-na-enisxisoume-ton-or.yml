        <p>Η περίοδος των καλοκαιρινών διακοπών δεν είναι πάντα όπως ακριβώς την έχουμε φανταστεί. Το ταξίδι, η αλλαγή περιβάλλοντος, η έκθεσή μας στον μεσογειακό ήλιο, οι πολλές ώρες στην παραλία, οι ατέλειωτες βόλτες για να κάνουμε το γύρο του νησιού που έχουμε επιλέξει, η διατροφή που πάει περίπατο, είναι φυσιολογικό να επηρεάσουν τον οργανισμό μας, μειώνοντας τις άμυνές του. Γι’ αυτό πρέπει να έχουμε προετοιμαστεί κατάλληλα ώστε να μπορούμε να ανταποκριθούμε στις «ανάγκες» των διακοπών.</p><p><strong>1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Κοιμόμαστε καλά</strong></p><p style="margin-left: 0.5in;">Στις διακοπές είναι εξαιρετικά πιθανό να επηρεαστεί ο ύπνος μας. Η αλλαγή περιβάλλοντος, η ανάγκη μας για νυχτερινές εξόδους, οι συχνές αφυπνίσεις σίγουρα θα μειώσουν τις ώρες που θα κοιμηθούμε και συνεπώς την ποιότητα του ύπνου μας. Όμως η έλλειψη ύπνου μπορεί να διαταράξει το ανοσοποιητικό μας σύστημα. Οπότε πριν φύγουμε για διακοπές φροντίζουμε να τηρήσουμε το πρόγραμμα της καθημερινότητάς μας και ο ύπνος μας να είναι ικανοποιητικής χρονικής επάρκειας. Οι γιατροί συστήνουν 6 με 8 ώρες.</p><p><strong>2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Τρεφόμαστε σωστά</strong></p><p style="margin-left: 0.5in;">Σίγουρα την περίοδο των διακοπών οι σωστές διατροφικές συνήθειες, που έχουμε χτίσει, αλλάζουν. Αφήνουμε –σωστά έως ένα βαθμό- τον εαυτό μας ελεύθερο και είναι σύνηθες να κάνουμε όλες τις ατασθαλίες που δεν κάνουμε τον υπόλοιπο χρόνο μέσα σε λίγες μέρες. Αν αυτό συνδυαστεί με το γεγονός ότι δεν μαγειρεύουμε εμείς, τότε η διατροφή μας διαταράσσεται. Γι’ αυτό πριν αναχωρήσουμε φροντίζουμε να ακολουθήσουμε ένα διαιτολόγιο πλούσιο σε φρούτα και λαχανικά. Η κατανάλωση&nbsp; αντιοξειδωτικών τροφών και τροφών πλούσιων σε βιταμίνες, ενισχύει τον οργανισμό μας και του χαρίζει ένα αίσθημα ευεξίας, ενώ τον αποτοξινώνει. Τα 8 με 10 ποτήρια νερό την ημέρα είναι απαραίτητα.</p><p><strong>3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Προσέχουμε πολύ</strong></p><p style="margin-left: 0.5in;">Το μόνιμο άγχος πριν τις διακοπές είναι να αποφύγουμε ανεπιθύμητες αδιαθεσίες και κρυολογήματα. Γι’ αυτό προσέχουμε ιδιαίτερα και φυσικά κάνουμε όλα εκείνα τα οποία μας έλεγαν επίμονα οι γονείς κι εμείς δεν αντιλαμβανόμασταν. Πλένουμε πολύ συχνά τα χέρια μας, αποφεύγουμε να καθόμαστε ανάμεσα σε ανοιχτά παράθυρα όταν φυσάει, λέμε όχι στα πολύ παγωμένα ροφήματα. Αν πάσχουμε από κάποιο χρόνιο νόσημα ή αντιμετωπίζουμε κάποιο πρόβλημα υγείας τότε χρήσιμο θα ήταν ένα check-up πριν το ταξίδι, ειδικά εάν διαθέτουμε κάποιο ασφαλιστικό πρόγραμμα υγείας. Εκτός από τον γιατρό, δεν ξεχνάμε και τον οδοντίατρο. Δεν υπάρχει τίποτα χειρότερο από έναν πονόδοντος στις διακοπές.</p><p><strong>4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Γυμναζόμαστε συστηματικά</strong></p><p style="margin-left: 0.5in;">Εάν πιστεύουμε ότι η κολύμβηση που θα κάνουμε κατά τη διάρκεια των διακοπών ή το περπάτημα είναι ικανά να αποτελέσουν την άσκηση που έχει ανάγκη το σώμα μας, τότε μάλλον δεν θα καταφέρουμε να αναζωογονήσουμε τον οργανισμό μας. Η συστηματική άσκηση, καθ’ όλη τη διάρκεια του χρόνου, μάς βοηθάει να διατηρήσουμε την καλή φυσική μας κατάσταση και να ισχυροποιήσουμε τον οργανισμό μας. Όπως επίσης αυξάνει τις καύσεις κι έτσι μπορούμε στις διακοπές να μην τηρήσουμε μια αυστηρή διατροφή. Ενώ, όταν η φυσική μας κατάσταση είναι καλή σίγουρα μπορούμε να ανταπεξέλθουμε στο απαιτητικό πρόγραμμα των διακοπών που θέλει αρκετή ώρα κολύμβηση, περπάτημα ή ακόμα και πεζοπορίες σε δύσβατες πλαγιές. Δεν ξέρετε&nbsp;<span style="text-decoration: underline;"><a href="http://www.as-milisoume.gr/el/Articles/aeroviki-vari-yoga-pilates" target="_blank">τι γυμναστική να επιλέξετε</a></span>; Διαβάστε το σχετικό άρθρο.</p><p><strong>5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Χαλαρώνουμε αρκετά</strong></p><p style="margin-left: 0.5in;">Όταν εναποθέτουμε την ανάγκη μας για χαλάρωση στις διακοπές , τότε το πιο πιθανό είναι να χάσουμε αρκετές ημέρες στην προσπάθειά μας για αποσυμπίεση. Το άγχος μιας ολόκληρης χρονιάς είναι δύσκολο να φύγει μέσα σε λίγες ημέρες, ενώ σύμφωνα με τους ειδικούς το στρες ανήκει στις αιτίες που επιδεινώνουν τυχόν προβλήματα υγείας. Γι’ αυτό ακριβώς το λόγο προσπαθούμε να βάλουμε το άγχος στην άκρη, να σκεφτούμε ψύχραιμα και να απολαύσουμε όλες τις στιγμές τόσο πριν, όσο και κατά τη διάρκεια των διακοπών. Η καλή διάθεση είναι ένας σημαντικός παράγοντας για καλή υγεία.</p><p>Σίγουρα, οι διακοπές είναι η χρονική περίοδος που θέλουμε το σώμα μας να μην μας «αφήσει».&nbsp; Γιατί είναι πολύ εύκολο να περάσουν οι μέρες χωρίς να νιώσουμε καμία πληρότητα, αφού θα επικεντρώσουμε το ενδιαφέρον μας στην ξεκούραση, που όμως δύσκολα επιτυγχάνεται σε ένα πολύ μικρό διάστημα. Για να είναι οι διακοπές μας ξεχωριστές, καλό είναι ο οργανισμός μας να είναι σωστά προετοιμασμένος να ζήσει μοναδικές στιγμές –και είναι πολλές αυτές-, χωρίς να δυσκολευτεί.&nbsp;</p>
