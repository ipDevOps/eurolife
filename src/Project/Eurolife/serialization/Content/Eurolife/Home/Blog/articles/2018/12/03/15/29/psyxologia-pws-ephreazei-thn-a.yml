      Value: |
        <p style="text-align: justify;">Ξέρουμε ότι έφτασε η Άνοιξη όταν εκτός από τις πολλές λιακάδες, παρατηρούμε ότι οι περισσότεροι γύρω μας (πιθανότατα και εσείς) παραπονούνται για κνησμό στο δέρμα και στα μάτια, δακρύρροια και καταρροή της μύτης, συνεχές φτέρνισμα και βήχα. Είναι αξιοσημείωτο, δε, ότι <strong>περίπου το 10% των Ελλήνων θα εκδηλώσουν κάποιο είδος αλλεργίας που ίσως εξελιχθεί και σε άσθμα </strong>τις επόμενες δεκαετίες.</p><p></p><div style="text-align: justify;">Τα πιο <strong>γνωστά αίτια της αλλεργίας</strong> είναι η γύρη, οι ατμοσφαιρικοί ρύποι και τα ακάρεα σκόνης. Ωστόσο, <strong>η κακή ψυχολογία μπορεί να συμβάλει στην αύξηση των συμπτωμάτων της αλλεργίας</strong> σε μεγάλο βαθμό.&nbsp;</div><div style="text-align: justify;"></div><strong><div style="text-align: justify;"><strong>Πώς η κακή ψυχολογία επηρεάζει τα συμπτώματα της αλλεργίας;&nbsp;</strong></div></strong><div style="text-align: justify;"></div><div style="text-align: justify;">Το άγχος και η κακή ψυχολογία είναι η αντίδραση του οργανισμού μας σε διάφορες καταστάσεις και επηρεάζει την ποιότητα της ζωής μας. Πιο συγκεκριμένα, το πεπτικό, το κυκλοφορικό και ιδίως το ανοσοποιητικό σύστημα προσαρμόζεται και αντιδρά στα επίπεδα άγχους. Έτσι, όταν ο άνθρωπος βρίσκεται σε κακή ψυχολογική κατάσταση ή έχει άγχος, ο οργανισμός εκκρίνει διάφορες ορμόνες, όπως η ισταμίνη που προκαλεί τα αλλεργικά συμπτώματα.&nbsp; Σε αυτό το σημείο, είναι σημαντικό να σημειώσουμε ότι το άγχος δεν προκαλεί την αλλεργία, αλλά αυξάνοντας τα επίπεδα ισταμίνης στο αίμα αυξάνει και τη σοβαρότητα των συμπτωμάτων.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Η &nbsp;<strong>κορτιζόλη,</strong> επίσης, παράγεται από τον οργανισμό όταν υπάρχει άγχος και κακή ψυχολογία, και αποτελεί την <strong>κύρια ορμόνη του στρες</strong>. Όταν αυτή η ορμόνη αυξάνεται επηρεάζει το ανοσοποιητικό σύστημα και έτσι κάνει <strong>πιο ευάλωτο τον οργανισμό σε ασθένειες</strong> και συνεπώς και στους παράγοντες που προκαλούν αλλεργία.</div><p></p><div style="text-align: justify;"><strong>Διαχείριση της ψυχολογίας μας για μείωση αλλεργικών συμπτωμάτων</strong></div><div style="text-align: justify;"></div><div style="text-align: justify;">Κατανοώντας τους μηχανισμούς της αλλεργίας και τους παράγοντες που την επηρεάζουν μπορούμε να βρούμε και τους κατάλληλους τρόπους αντιμετώπισης. Όπως θα δείτε παρακάτω, φροντίζοντας για την καλή ψυχολογία μας μπορούμε να μειώσουμε σε αρκετά μεγάλο βαθμό την ένταση των αλλεργικών συμπτωμάτων:</div><p></p><div style="text-align: justify;"><strong>Ύπνος:</strong> Αφιερώστε χρόνο στην <strong>ξεκούραση του οργανισμού</strong> σας για να μειώσετε το άγχος και να ενισχύσετε το ανοσοποιητικό σας. Ο ύπνος αποτελεί έναν από τους πιο σημαντικούς τρόπους στην καταπολέμηση του άγχους και της κακής ψυχολογίας.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong style="font-weight: bold;">Γυμναστική:</strong> Όταν ο οργανισμός γυμνάζεται εκκρίνει επινεφρίνη, η οποία βοηθάει στην καλή αναπνοή και οξυγόνωση του οργανισμού μας. Με αυτό τον τρόπο συμβάλλει στην καλή ψυχολογία και διάθεση με αποτέλεσμα το ανοσοποιητικό μας να μπορεί να αντεπεξέλθει καλύτερα στους παράγοντες που προκαλούν αλλεργία. Σε κάθε περίπτωση, τα άτομα που υποφέρουν από αλλεργίες ειδικά στη γύρη, είναι προτιμότερο να γυμνάζονται σε εσωτερικούς χώρους για να αποφεύγουν τα αλλεργικά ερεθίσματα.&nbsp;&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong style="font-weight: bold;">Διατροφή:</strong> η σωστή διατροφή συμβάλλει στην ενίσχυση του ανοσοποιητικού συστήματος και είναι σημαντικό να αποφεύγουμε μεγάλες δόσεις καφεΐνης ή αλκοόλ καθώς επηρεάζουν σημαντικά την ψυχολογία μας.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong style="font-weight: bold;">Εντοπισμός και απομάκρυνση παραγόντων που εντείνουν το άγχος:</strong> Ζούμε σε μία κοινωνία όπου καθημερινά αντιμετωπίζουμε διαπληκτισμούς, συνεχείς κλήσεις, σημαντικές συναντήσεις και σίγουρα για τον κάθε έναν, οι αγχωτικοί παράγοντες διαφέρουν. Εντοπίστε τους παράγοντες αυτούς και προσπαθήστε να τους ελέγξετε, καθώς αυτό θα δώσει «χώρο» στο ανοσοποιητικό σας να αντιμετωπίσει τις αλλεργίες καλύτερα.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong style="font-weight: bold;">Ψυχαγωγία:</strong> Προσπαθήστε να διαθέσετε χρόνο και χρήματα για να κάνετε πράγματα που σας αρέσουν και σας ξεκουράζουν πνευματικά, ούτως ώστε να μειώσετε το άγχος και να βελτιώσετε την ψυχολογία σας.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong style="font-weight: bold;">Φάρμακα για την αλλεργία:</strong> Συμβουλευτείτε τον γιατρό σας αναφορικά με τη θεραπεία που χρειάζεται να ακολουθήσετε, γιατί όπως αναφέραμε και νωρίτερα η ψυχολογία επηρεάζει την ένταση των συμπτωμάτων της αλλεργίας αλλά δεν την προκαλεί. Ακολουθήστε τις παραπάνω οδηγίες μαζί με τις οδηγίες του γιατρού σας, για ακόμα καλύτερη αντιμετώπιση.</div><div style="text-align: justify;"></div><div style="text-align: justify;">Τα καλά νέα, είναι ότι παρ' όλο που η κακή ψυχολογία επηρεάζει το ανοσοποιητικό μας και αυξάνει τα συμπτώματα της αλλεργίας, <strong>είναι στο χέρι μας να ελέγξουμε το άγχος</strong> και να διαχειριστούμε καλύτερα τις αντιδράσεις του οργανισμού μας. </div><div style="text-align: justify;"></div><div style="text-align: justify;">Γνωρίζατε ότι <span style="text-decoration: underline;"><a target="_blank" href="http://www.as-milisoume.gr/el/Articles/gnwmh-allwn-ephreazei-psyxologia">η γνώμη των άλλων μπορεί να επηρεάσει την ψυχολογία σας</a></span>;&nbsp;Ενημερωθείτε για τους τρόπους αντιμετώπισης.</div>
