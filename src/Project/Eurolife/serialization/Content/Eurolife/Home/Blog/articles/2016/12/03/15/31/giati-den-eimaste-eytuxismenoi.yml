      Hint: Main content
      Value: |
        <p class="Normal1">Κάποιοι είναι πιο αυστηροί από τους άλλους. Κάποιοι πιο ελαστικοί. Κάποιοι είναι ευτυχισμένοι με μικρά καθημερινά πράγματα, ενώ κάποιοι άλλοι θέλουν να κατακτήσουν τους ουρανούς για να πουν ότι τα έχουν καταφέρει. Ο κάθε άνθρωπος είναι διαφορετικός, άρα και διαφορετικά τα θέλω του. Είναι όμως και μερικά λάθη που καταδικάζουν την ευτυχία πριν καλά καλά ξεκινήσει να ανθίζει. </p><p class="Normal1">Γιατί λοιπόν αισθανόμαστε μονίμως ανικανοποίητοι; Τι μας λείπει;</p><p class="Normal1">Αν μπαίνουμε στη διαδικασία να συγκρίνουμε τον εαυτό μας με τους άλλους, πάντα θα βρισκόμαστε κατώτεροι των προσδοκιών μας. Πάντα κάτι θα μας λείπει και αυτό θα μας στερεί την ευχαρίστηση ότι έχουμε πετύχει κάτι κι ότι μπορούμε να το χαρούμε και να είμαστε ευτυχείς. Ίδια αίσθηση θα έχουμε και αν έχουμε, ως πρώτο στόχο μας, να δίνουμε πράγματα στους γύρω μας, παραμελώντας τον εαυτό μας και τις ανάγκες μας. </p><p class="Normal1">Είναι η αλήθεια ότι πολλές φορές εστιάζουμε - κακώς- σε αυτά που μας λείπουν και τείνουμε να μη δίνουμε σημασία σε αυτά που έχουμε. Η κακή αξιολόγηση του τι έχουμε μπορεί να είναι παράγοντας...γκρίνιας σε όλη μας τη ζωή! Γενικά καλό είναι να μην καταπιέζουμε τα συναισθήματά μας, να εκφράζουμε αυτά που νιώθουμε, γιατί αν τα κρατήσουμε μέσα μας, θα διογκωθούν και θα μας πνίξουν. Εννοείται όμως ότι δεν φτάνουμε και στο άλλο άκρο, της καθημερινής γκρίνιας, των παραπόνων, ούτε όμως και της υπερβολικής χαράς. Το μέτρο είναι απαραίτητο σε όλα.</p><p class="Normal1">Άλλο ένα λάθος που κάνουμε, ώστε να χάνουμε το αίσθημα της ευτυχίας μέσα από τα χέρια μας, είναι και ότι αφήνουμε τη γνώμη των άλλων να μας καθοδηγεί, ή ακόμα χειρότερα, καθοδηγούμαστε από το τι «προτείνει» η μόδα και η εποχή. Το βάρος πρέπει να δίνεται στην προσωπικότητά μας. Οι μόδες και οι γνωστοί έρχονται και φεύγουν, αλλά με τον εαυτό μας θα...συνεργαστούμε πολλά χρόνια!</p><p class="Normal1">Αν ανησυχούμε υπερβολικά για το μέλλον, χάνουμε τα όμορφα του παρόντος. Άλλωστε το να σκεφτόμαστε τι θα κάνουμε μελλοντικά, μόνο άγχος μπορεί να μας φορτώσει, ειδικά αν πρόκειται για επιλογές που δεν κάνουμε εμείς. Αντίστοιχα, πρέπει να σταματήσουμε να αναμασάμε και να σκεφτόμαστε τι κάναμε στο παρελθόν. Ό,τι έγινε, έγινε. Κάνουμε την κριτική μας, αποδεχόμαστε τον εαυτό μας, διορθώνουμε ό,τι θεωρούμε ότι πρέπει (και μπορεί) να διορθωθεί και προχωράμε. Κοινώς, μία-μία μέρα και προχωράμε!</p><p class="Normal1">Ας μην εξαντλούμε λοιπόν την αυστηρότητά μας σε εμάς, στα όνειρά μας και στις ικανότητές μας. Μπορούμε και με λιγότερα και με μικρότερα να είμαστε ευτυχισμένοι, καλή θέληση να υπάρχει!</p>
