      Hint: Main content
      Value: |
        <p style="text-align: justify;">Ας ξεκινήσουμε όμως από τα βασικά. H ντοπαμίνη είναι μία από τις «ορμόνες της ευτυχίας», όπως της ονομάζουν πολλοί, γιατί πολύ απλά μας κάνει να νιώθουμε καλά και χαρούμενοι!</p><p style="text-align: justify;"><strong>Τι είναι η ντοπαμίνη;</strong></p><p style="text-align: justify;">Η ντοπαμίνη είναι <strong>μια οργανική ουσία που ανήκει στην οικογένεια των κατεχολαμινών</strong>. Στον εγκέφαλο δρα ως <strong>νευροδιαβιβαστής</strong>, μια ουσία που χρησιμοποιείται από τα νευρικά κύτταρα για να επικοινωνούν μεταξύ τους και να μεταφέρουν, από μια περιοχή του εγκεφάλου στην άλλη, <strong>συναισθήματα απόλαυσης και καλής διάθεσης</strong>. Στην πραγματικότητα αυτά είναι και τα συναισθήματα που την ενεργοποιούν, οπότε μιλάμε για συγκοινωνούντα δοχεία -η ντοπαμίνη ενεργοποιεί αυτά τα συναισθήματα και τα συναισθήματα αυτά, μεταξύ άλλων- την ενισχύουν. Ελέγχει τα κέντρα του εγκεφάλου που σχετίζονται με την απόλαυση και τη διάθεση για δράση και βοηθά στην συγκέντρωση.&nbsp;<strong>5 φυσικοί τρόποι για να ενισχύσετε τα επίπεδα της ντοπαμίνης στον εγκέφαλο:</strong></p><p style="margin-left: 36pt; text-align: justify;"><strong>1. Μείνετε μακριά από κάθε είδους εθισμό</strong>. Αλκοόλ, τσιγάρο, ζάχαρη ή συνήθειες όπως η υπερκατανάλωση ενισχύουν παροδικά τα επίπεδα ντοπαμίνης, αλλά μακροπρόθεσμα τη βλάπτουν καθώς ο εγκέφαλος αδυνατεί τελικά να την παράξει χωρίς τα συγκεκριμένα ερεθίσματα. &nbsp;&nbsp;</p><p style="margin-left: 36pt; text-align: justify;"><strong>2. Οργανώστε τη ζωή σας.</strong> Φτιάξτε λίστες με όλες τις εκκρεμότητες που σας απασχολούν. Όσο τις φέρνετε σε πέρας θα νιώθετε να φεύγει το άγχος και η ανησυχία και θα νιώθετε όλο και πιο ήρεμοι και καλοδιάθετοι. Η δράση είναι ένας αποτελεσματικός τρόπος για να ενισχύσετε φυσικά την πολυπόθητη ουσία.&nbsp;</p><p style="margin-left: 36pt; text-align: justify;"><strong>3. Η άσκηση, ήπια ή πιο έντονη, δεν μας βοηθά απλώς να διατηρούμε τη σιλουέτα μας.</strong> Ενισχύει, επίσης, φυσικά τα επίπεδα της ντοπαμίνης στον εγκέφαλό μας, σε συνδυασμό με τις ενδορφίνες και τα επίπεδα σεροτονίνης, ουσίες που επίσης συντελούν στην καλή διάθεση και ευεξία.&nbsp;Δείτε εδώ <a href="http://www.as-milisoume.gr/el/Articles/aeroviki-vari-yoga-pilates">μερικά είδη γυμναστικής</a> και ξεκινήστε άμεσα!</p><p style="margin-left: 36pt; text-align: justify;"><strong>4. Ακούστε δυνατά την αγαπημένη σας μουσική.</strong> Σύμφωνα με&nbsp;<span style="text-decoration: underline;"><a href="http://www.iatronet.gr/newsarticle.asp?art_id=13760" target="_blank">έρευνες του Πανεπιστημίου MacGill στο Μόντρεαλ</a></span>&nbsp;όταν οι εθελοντές της έρευνας άκουγαν τη μουσική που τους άρεσε τα επίπεδα της ντοπαμίνης στον εγκέφαλό τους αυξάνονταν κατά 9%.</p><p style="margin-left: 36pt; text-align: justify;"><strong>5. Βάλτε στην καθημερινή σας διατροφή κάποιες από τις ακόλουθες τροφές που ενισχύουν φυσικά την ντοπαμίνη (αλλά μην το παρακάνετε).</strong> Κάποιες από αυτές τις τροφές είναι τα αμύγδαλα, οι μπανάνες, η σοκολάτα, ο καφές, το αβοκάντο και το πράσινο τσάι.&nbsp;</p><p style="text-align: justify;">Έχετε σκεφτεί ποτέ ότι μπορεί να «σαμποτάρετε» οι ίδιοι την ευτυχία σας; Τώρα, που ξέρετε για τη ντοπαμίνη και πώς να την ενισχύσετε, το μόνο που μένει είναι της δώσετε τη σημασία που πρέπει ώστε να νιώσετε αμέσως καλύτερα!</p>
