      Hint: Main content
      Value: |
        <p>1. Kαλό είναι να γνωρίζεις τους βασικούς όρους της ναυσιπλοΐας, όπως και κάποια βασικά θέματα ναυτιλίας για να μπορείς να παρακολουθείς τις οδηγίες αλλά και τις συζητήσεις με τον skipper του σκάφους με το οποίο ταξιδεύεις. Είναι σίγουρα κουραστικό ένας άνθρωπος να θέλει διαρκώς να του λύνουν τις απορίες, ειδικά όταν πρέπει να γίνουν γρήγοροι χειρισμοί. Εξάλλου πρέπει να είσαι έτοιμος να γίνεις ένας καλός μούτσος, όσο κι αν πιστεύεις ότι κρύβεις μέσα σου τον τέλειο καπετάνιο.&nbsp;</p><p>2. Άφησε πίσω σου κάθε διάθεση γκρίνιας και λειτούργησε με ομαδικό πνεύμα. Βγάλε τον καλό σου χαρακτήρα. Πάνω στο σκάφος ο χώρος είναι κυριολεκτικά περιορισμένος οπότε πρέπει να μην προκαλείς με τη συμπεριφορά σου. Διακοπές με ιστιοπλοϊκό δε σημαίνει ότι θα κάνεις ηλιοθεραπεία στην πλώρη ή θα βγάζεις selfies.</p><p>3. Πρέπει να συνεισφέρεις στις δουλειές. Οπότε μπορείς να αναλάβεις τη μαγειρική. Κι αν θεωρούσες την οικιακή οικονομία το πιο βαρετό μάθημα, τώρα θα σου χρειαστεί. Καθώς το ρεύμα δεν είναι πάντα διαθέσιμο στο σκάφος, συνεπώς και το ψυγείο, οπότε πρέπει να φροντίσεις για τις κατάλληλες προμήθειες. Ο ανεφοδιασμός θέλει μελέτη και να λαμβάνεις υπόψη σου όχι μόνο τις προσωπικές σου επιθυμίες, αλλά και της παρέας σου.</p><p>4. Η «ακαταστασία» που σου επιτρέπεται σ’ ένα δωμάτιο ξενοδοχείου, στο σκάφος είναι κάτι που θα ξεχάσεις. Μην αφήνεις τα πράγματά σου γιατί το χάος είναι σε μικρή απόσταση και τα νεύρα των φίλων σου επίσης. Οι διακοπές με ιστιοπλοϊκό είναι μία ομαδική υπόθεση οπότε μπες στο κλίμα και φρόντισε την καθαριότητα του χώρου κι εσύ, όπως επίσης και να μην πιάνεις πολύ χώρο.&nbsp;</p><p>5. Ανέβασε ταχύτητα. Τί σημαίνει αυτό; Ένα απλό παράδειγμα είναι το μπάνιο άμεσης ανάγκης που διαθέτει κάθε ιστιοπλοϊκό που σίγουρα δεν είναι ο χώρος για να διαβάσεις την εφημερίδα σου. &nbsp;Οπότε φρόντισε να μην προκαλείς καθυστερήσεις στη λειτουργία της ομάδας.</p><p>6. Στην περίπωση που στο ιστιοπλοϊκό ταξιδεύετε ζευγάρια θυμήσου πως η απαραίτητη ηχομόνωση δεν υπάρχει. Δεν σου λέμε να αφήσεις την ερωτική σου διάθεση στην στεριά, απλά να έχεις υπόψη σου ότι οι χώροι του ιστιοπλοϊκού… δεν ενδείκνυνται.&nbsp;</p><p>7. Πάνω στο σκάφος οι κανόνες πρέπει να τηρούνται. Οπότε ξέχασε τις προσωπικές σου μικρές παραξενιές και ακολούθησε πιστά το πρόγραμμα που θα βγάλετε όλοι μαζί. Φρόντισε να έχεις όλα τα πράγματα που θα σου χρειαστούν, και θυμήσου αυτό που σου έλεγε η μαμά σου, ότι «πρέπει να μοιράζεσαι τα παιχνίδια σου», ακόμα και τις δραμαμίνες σου.</p><p>8. Το πάρτι σταματάει όταν ανεβαίνεις στο σκάφος. Επειδή είσαι διακοπές δε σημαίνει ότι μπορείς να ξεφύγεις. Αλκοόλ, δυνατή μουσική, χορός και άλλες υπερβολές δε χωράνε στο ιστιοπλοϊκό. Η θάλασσα σίγουρα δεν αστειεύεται.</p>9. Θυμήσου ότι τις υπερβολικές αντιδράσεις κανένας δεν συμπάθησε. Ακόμα κι όταν θα σε πιάσει πανικός, σίγουρα ένας ώμος θα είναι εκεί για σένα να ακουμπήσεις, οπότε άσε στο λιμάνι την πιο loud πλευρά σου.10. Τέλος, επειδή οι διακοπές στο σκάφος για να είναι πετυχημένες εξαρτώνται αποκλειστικά από τους ανθρώπους που θα είναι πάνω σε αυτό, επίλεξε σωστά την παρέα. Η συναναστροφή με άτομα με τα οποία δε νιώθεις και τόσο άνετα ή δεν γνωρίζεις πολύ καλά σίγουρα μπορεί να προκαλέσει ανεπιθύμητες εντάσεις και να καταστρέψει το ταξίδι. &nbsp;<p>Η αλήθεια είναι ότι το ταξίδι με το ιστιοπλοϊκό θέλει τους κανόνες να τηρούνται, αλλά από την άλλη μια καλά συντονισμένη παρέα μπορεί εκτός από το αεράκι της θάλασσας και τις άγνωστες παραλίες, να περάσει τις ιδανικές διακοπές.&nbsp;Αν το ταξίδι με το ιστιοπλοϊκό σε βγάζει εκτός προϋπολογισμού,<a href="http://www.as-milisoume.gr/el/Articles/symboules-apotamieyshs-kalokairines-diakopes "> <span style="text-decoration: underline;">διάβασε ορισμένες συμβουλές αποταμίευσης για τις καλοκαιρινές διακοπές!</span></a><span style="text-decoration: underline;"></span><span style="text-decoration: underline;"></span></p>
