      Hint: Main content
      Value: "<p>Η σπατάλη φαγητού είναι ένα θέμα που γίνεται όλο και πιο επίκαιρο. Περίεργο, αν αναλογιστεί κανείς την κατάσταση της εποχής, με τόσους ανθρώπους να είναι στα όρια της φτώχειας και τους περισσότερους να δυσκολεύονται αρκετά με τα οικονομικά τους. Φυσικά, στους παραπάνω δεν συμπεριλαμβάνονται και οι άστεγοι ή εκείνοι που στηρίζονται σε κοινωνικές δομές για την επιβίωσή τους. Πώς λοιπόν είναι δυνατόν τόσοι άνθρωποι να έχουν ανάγκες και ταυτόχρονα να πετάμε φαγητό;</p><p>Το φαινόμενο είναι παγκόσμιο και οι αριθμοί δεν λένε ποτέ ψέματα. 1.3 δις τόνοι φαγητού σπαταλώνται ετησίως, με αξία 750 δις δολαρίων. Συγκεκριμένα στην ΕΕ ο αριθμός αυτός φτάνει τους 89 εκατ. τόνους ενώ τα νοικοκυριά πετούν τροφή που αξίζουν 100 δις ευρώ. Τα νούμερα γίνονται ακόμα πιο σοκαριστικά αν αναλογιστεί κανείς ότι 9 εκατ. παιδιά πεθαίνουν κάθε χρόνο από την πείνα τη στιγμή που παράγουμε τροφή ικανή να ταΐσει όλον τον πληθυσμό της γης.&nbsp; Στην Αμερική το 40% του φαγητού δεν καταναλώνεται ενώ την ίδια στιγμή πάνω από 15 εκατ. παιδιά κινδυνεύουν να μην έχουν να φάνε. </p><p>Οι λόγοι για την σπατάλη αυτή είναι πολλοί. Για παράδειγμα υπάρχουν προβλήματα στις ετικέτες των προϊόντων καθώς οι καταναλωτές δεν φαίνεται να μπορούν να ξεχωρίσουν τη διαφορά της «ημερομηνίας λήξης» και της «κατανάλωσης κατά προτίμηση πριν». Αυτό από μόνο του οδηγεί σε μια μεγάλη ποσότητα φαγητού στα σκουπίδια ενώ θα μπορούσε κάλλιστα να καταναλωθεί. &nbsp;Επίσης, προβλήματα στη συσκευασία και στην αποθήκευση των τροφίμων οδηγούν στην μείωση της «ζωής» τους ενώ θα μπορούσαν να έχουν διατηρηθεί και καταναλωθεί.</p><p>Μέσα στους λόγους της σπατάλης είναι κατά κάποιο τρόπο και οι λύσεις της. Για παράδειγμα, αν ενημερωθούμε καλύτερα για το μέχρι πότε μπορούμε να καταναλώνουμε τα τρόφιμά μας, τότε σίγουρα θα είχαμε κέρδος. Επίσης, είναι κρίσιμο να προγραμματίζουμε όσο είναι δυνατόν τα γεύματά μας και τα ψώνια μας για να μην βρισκόμαστε στο τέλος της ημέρας να μας περισσεύουν τα μισά και να μην προλαβαίνουμε να τα καταναλώσουμε. </p><p>Ένας ακόμα λόγος που πολλά φρούτα και λαχανικά πετάγονται πριν καν φτάσουν στις αγορές είναι το..άσχημο σχήμα τους. Δεν περνούν τους ελέγχους..ομορφιάς οπότε και πετάγονται ενώ κατά τα άλλα έχουν ακριβώς την ίδια γεύση και νοστιμιά με τα υπόλοιπα όμορφα. Άλλα καλό θα είναι λοιπόν να τα προτιμάμε και αυτά, να μην τα σνομπάρουμε. </p><p>Μεγάλο μέρος της σπατάλης οφείλεται και στα εστιατόρια. Όλο αυτό το φαγητό που περισσεύει στα πιάτα μας δεν μπορεί φυσικά να χρησιμοποιηθεί κάπως οπότε και οι επαγγελματίες το πετούν. Εμείς από την πλευρά μας μπορούμε είτε να ζητάμε να το πάρουμε μαζί μας ή αν θεωρούμε ότι δεν θα μπορέσουμε να φάμε όλη τη μερίδα , παραγγέλνουμε μικρότερη. </p><p>Ο πόλεμος κατά της σπατάλης φαγητού μπορεί να μας κάνει και δημιουργικούς. Με όλα αυτά που μας περισσεύουν μπορούμε να δημιουργήσουμε νέα φαγητά με νέες συνταγές. Μας έρχεται η έμπνευση και δίνουμε νέα γεύση στο ίδιο φαγητό.</p><p>Φυσικά, δεν ξεχνάμε όλες αυτές τις πρωτοβουλίες που βοηθούν στην αναδιανομή του φαγητού σε όσους το έχουν ανάγκη. Ακόμα και αν δεν θέλουμε να απευθυνθούμε σε αυτές, εύκολα μπορούμε να βρούμε ιδρύματα και συσσίτια που έχουν ανάγκη στην γειτονιά μας και να το πάμε οι ίδιοι. Όπως και αν βοηθήσουμε, καλό θα είναι!</p><p></p><p><em>Πηγή στοιχείων: boroume.gr</em></p><p></p>"
