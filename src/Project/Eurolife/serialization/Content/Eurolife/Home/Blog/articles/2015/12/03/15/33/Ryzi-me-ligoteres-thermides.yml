    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p>Διαβάσαμε όμως πρόσφατα ένα πολύ ενδιαφέρον άρθρο στη Washington Post, που ανακοινώνει καλά νέα για το ρύζι κι εμάς που το τρώμε! Επιστήμονες ανακοίνωσαν πρόσφατα ότι αλλάζοντας τον τρόπο που μαγειρεύουμε το ρύζι, μπορούμε να μειώσουμε έως και κατά 50% τις θερμίδες που προσδίδει, μετατρέποντας τον τύπο του αμύλου που περιέχει, καθιστώντας το πιο υγιεινό. Το πείραμα που έγινε κι αποτελεί τη βάση της μελέτης, αλλάζει στην ουσία τη χημεία της τροφής με δυο απλά βήματα: προσθέτοντας λιπαρή ουσία στο βράσιμο (καρυδέλαιο) και, στη συνέχεια, ψύχοντας το ρύζι στο ψυγείο για 12 ώρες.</p><p>Διαβάστε όλο το άρθρο, στα αγγλικά, <a href="http://www.washingtonpost.com/blogs/wonkblog/wp/2015/03/25/scientists-have-figured-out-a-simple-way-to-cook-rice-that-dramatically-cuts-the-calories/?tid=sm_fb" target="_blank">εδώ</a>.</p>
