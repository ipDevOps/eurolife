    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p><strong>Αξιοποιήστε τα περσινά</strong></p><p>Πριν σπεύσετε να αγοράσετε όλα τα καινούρια σχολικά είδη που ζητάει το σχολείο του παιδιού, κάνετε μία εκκαθάριση στα περσινά εφόδιά του. Ανάμεσά τους μπορεί να βρείτε καινούρια ή σχεδόν καινούρια υλικά που είναι κρίμα να αντικατασταθούν εξαρχής από καινούρια.</p><p><strong>Τακτοποιήστε τον ύπνο</strong></p><p>Είναι δύσκολο για τα παιδιά (ακόμα και για τους μεγάλους) να περάσουν από το ελεύθερο ωράριο των διακοπών στην αυστηρή καθημερινότητα του σχολείου. Δώστε τους ένα περιθώριο μίας ή δύο εβδομάδων για να επαναφέρουν την ώρα του ύπνου και του ξυπνήματός τους σε χειμερινούς ρυθμούς, βάζοντάς τα για ύπνο και ξυπνώντας τα μερικά λεπτά νωρίτερα καθημερινά.</p><p><strong>Οργανώστε τις αγορές σας</strong></p><p>Προτιμήστε να αγοράσετε τα απαραίτητα χειμωνιάτικα ρούχα που θα χρειαστούν για το σχολείο τα παιδιά, τις πρώτες μέρες του Σεπτεμβρίου, πριν ακόμα ξεκινήσει η πίεση της καθημερινής ρουτίνας. Τα σχολικά τους θα τα αγοράσετε αμέσως μόλις ενημερωθείτε από το σχολείο για τις ανάγκες της τάξης τους –απλώς προτιμήστε να κάνετε τα ψώνια σας εκτός ωρών αιχμής, αν αυτό είναι δυνατόν.</p><p><strong>Συζητήστε μαζί τους</strong></p><p>Αφιερώστε χρόνο για να μιλήσετε με τα παιδιά σας (αλλά κυρίως να ακούσετε) για τις προσδοκίες τους από τη νέα χρονιά, τυχόν ανησυχίες τους για τα όσα τους περιμένουν, και να βρείτε μαζί τρόπους να γίνει η περίοδος αυτή πιο χαρούμενη και εποικοδομητική για όλους σας. Αυτή είναι η κατάλληλη στιγμή να εισαγάγετε καινούριες ρουτίνες που θα διευκολύνουν την καθημερινότητά σας και να εντοπίσετε τυχόν προβληματικά σημεία από την περασμένη χρονιά, που μπορείτε να διαχειριστείτε καλύτερα φέτος.</p><p><strong>Προετοιμάστε το έδαφος</strong></p><p>Τις ημέρες πριν από την έναρξη της σχολικής χρονιάς, επιδιώξτε να γνωρίσετε τους βασικούς δασκάλους ή καθηγητές που θα έχουν τα παιδιά σας αυτή τη χρονιά και να συζητήσετε μαζί τους τυχόν προβληματισμούς ή απορίες που μπορεί να έχετε, ειδικά αν το παιδί σας πρόκειται να αλλάξει σχολείο ή εκπαιδευτική βαθμίδα.</p><p><strong>Αποβάλετε το άγχος</strong></p><p>Αποφασίστε, μαζί με τα παιδιά, ότι η φετινή σχολική χρονιά θα είναι πιο ήρεμη, πιο δημιουργική και πιο χαρούμενη από τις προηγούμενες. Εσείς είστε οι μόνοι που μπορούν να πείσουν τους μικρούς μαθητές ότι η γνώση δεν πρέπει να είναι πηγή άγχους και δυσαρέσκειας αλλά πηγή χαράς, έμπνευσης και εξέλιξης.</p><p>Καλή σχολική χρονιά!</p>"
