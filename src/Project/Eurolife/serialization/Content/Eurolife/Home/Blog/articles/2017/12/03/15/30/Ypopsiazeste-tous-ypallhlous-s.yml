      Value: |
        <div style="text-align: justify;">Οσο κι αν ακούγεται σα σενάριο αστυνομικής ταινίας είναι κάτι που συμβαίνει. Αν λοιπόν έχετε υποψίες ότι οι εργαζόμενοι στην εταιρία σας δεν σας είναι και τόσο πιστοί τότε πρέπει να λάβετε τα ανάλογα μέτρα.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Το σύνηθες, που φαίνεται να λειτουργεί όλο και περισσότερο και αυτό που θα σας συστήσουν αρκετοί, είναι η τοποθέτηση κλειστού κυκλώματος καμερών. Για παράδειγμα, εάν έχετε κάποιο κατάστημα μία κάμερα πάνω από κάθε ταμείο επιβάλλεται. Είναι ο πιο βασικός τρόπος αποτροπής για κάποιον που θέλει να έχει άμεση πρόσβαση στα χρήματα, ενώ επίσης σας επιτρέπει να ελέγχετε εάν κόβονται αποδείξεις κι αν τα χρήματα πηγαίνουν όντως στο ταμείο.</div><div style="text-align: justify;"></div><div style="text-align: justify;">Υπάρχουν μικρές επιχειρήσεις που συνήθως δεν τηρούν σύστημα αποθήκης με αποτέλεσμα πολλές φορές οι ιδιοκτήτες να μην γνωρίζουν ακριβώς το εμπόρευμα που διαθέτουν. Αυτός είναι ένας άλλος τρόπος που κάποιος μπορεί να σκεφτεί για να σας κλέψει. Τι πρέπει να κάνετε; Απογραφή ανά τακτά χρονικά διαστήματα, να τηρείται καθημερινά κατάσταση με τα αντικείμενα που πωλούνται και τα οποία σημειώνουν όλοι οι εργαζόμενοι, και φυσικά να τοποθετήσετε σύστημα barcode για να μπορείτε να έχετε τον πλήρη έλεγχο σε κάθε περίπτωση. Αυτό θα σας χρειαστεί για να έχετε μια ολοκληρωμένη εικόνα για το stock της επιχείρησής σας κάθε στιγμή.</div><div style="text-align: justify;"></div><div style="text-align: justify;">Ένα έξυπνο τρικ που φαίνεται να αποδίδει είναι να ελέγχετε πολύ προσεκτικά το ταμείο σας. Στο τέλος κάθε ημέρας, αφού συγκεντρώσετε τις εισπράξεις, κάντε μία απόλυτη καταμέτρηση στα κέρματα και τα χαρτονομίσματα που αφήνετε στο συρτάρι για την επόμενη ημέρα, ώστε ο υπάλληλός σας να μπορεί να εξυπηρετήσει τους πελάτες σας. Στη συνέχεια, στο τέλος της επομένης μέρας, όταν θα «κάνετε ταμείο», μετρήστε και πάλι πολύ προσεκτικά. Εάν σας λείπουν μικρά ποσά, και αυτό συμβαίνει κατ΄επανάληψη, τότε επιβάλλεται να κάνετε μία κουβέντα με τον υπάλληλό σας!</div><div style="text-align: justify;"></div><div style="text-align: justify;">Τέλος, θυμηθείτε να παρατηρείται τη συμπεριφορά των υπαλλήλων σας. Αν βλέπετε κάποια ασυνήθιστη συμπεριφορά ή κάποια αλλαγή στον τρόπο που λειτουργούν απέναντί σας μπορεί αυτό και να σημαίνει κάτι. Ωστόσο αυτο μπορεί να αποτελεί και μία λάθος ένδειξη. Φροντίστε όμως να έχετε τις κεραίες σας ανοιχτές. Αυτό που έχει σημασία να προσέχετε είναι να μην απουσιάζεται για μεγάλα χρονικά διαστήματα από την επιχείρησή σας, να έχετε ενεργό&nbsp; συμμετοχή στη λειτουργία της, να δηλώνετε την παρουσία σας, να επιλέγετε πολύ προσεκτικά τους συνεργάτες σας, κι αν πρόκειται για εταιρεία κι όχι ένα κατάστημα λιανικής πώλησης για παράδειγμα, να ελέγχετε όποιες οικονομικές συμφωνίες συνάπτουν οι υπάλληλοι σας με τους προμηθευτές σας. Είναι ένας σίγουρος τρόπος για να βεβαιωθείτε ότι δεν έχετε διαφυγή εσόδων.</div>
