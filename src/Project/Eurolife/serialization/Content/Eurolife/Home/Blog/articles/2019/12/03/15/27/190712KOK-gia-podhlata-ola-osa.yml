        Το ποδήλατο, κυρίως στις πόλεις, έχει γίνει βασικό μέσο μεταφοράς για πολλούς, αφού αποτελεί μια οικονομική λύση, για γρήγορες μετακινήσεις χωρίς το άγχος της κίνησης ή της αναζήτησης θέσης πάρκινγκ, ενώ <a href="https://www.as-milisoume.gr/el/Articles/ta-ofelh-ths-podhlasias">η ποδηλασία αποδεδειγμένα προσφέρει πολλά οφέλη</a> στην υγεία. Και ειδικά τώρα το καλοκαίρι που ο καιρός κάνει ακόμα πιο άνετες τις βόλτες με ποδήλατο, ακόμα και αυτοί που δεν είναι φανατικοί ποδηλάτες, το δοκιμάζουν συνήθως στις διακοπές τους.Ωστόσο στην Ελλάδα, ακόμα και σήμερα λίγα αστικά κέντρα έχουν κάνει τις σωστές και πλήρεις υποδομές για τους ποδηλάτες, ενώ <strong>επικρατεί μια «ασάφεια» σχετικά με το ποια είναι τα δικαιώματα και ποιες οι υποχρεώσεις ενός ποδηλάτη</strong>.Ο ΚΟΚ, από πέρυσι προσπάθησε να βάλει ένα τέλος σε αυτή την «ασάφεια» και εισήγαγε μια σειρά από νέες πινακίδες - σήματα για τα ποδήλατα, αλλά και νέα πρόστιμα και για τους ποδηλάτες, οι οποίοι πλέον αντιμετωπίζονται (σχεδόν) όπως οι οδηγοί των άλλων οχημάτων.&nbsp;<strong>Ποια σήματα πρέπει να γνωρίζουν οι ποδηλάτες;</strong>Σε γενικές γραμμές οι νέες πινακίδες ενημερώνουν ή προειδοποιούν για τη διασταύρωση με ποδηλατόδρομο (αποκλειστική λωρίδα ποδηλατών) και για την παρουσία διαβάσεων (παράλληλων ή κοινών) ποδηλάτων και πεζών, ή για τη παρουσία κοινής λωρίδας κίνησης ποδηλατών - οχημάτων. Παράλληλα, ξεκαθαρίζουν πως τα ποδήλατα μπορούν να κινούνται στις λεωφορειολωρίδες (καλύπτοντας έτσι μια μεγάλη ανάγκη για διευκρίνηση του πού πρέπει να κινείται ένας ποδηλάτης, ειδικά στις πόλεις), ενώ ορίζουν και την παρουσία χώρων όπου επιτρέπεται η στάθμευση για ποδήλατα.Δες <a href="https://www.4troxoi.gr/epikairotita/ellada/neos-kok-deite-ta-nea-simata-gia-ta-podilata">εδώ τα νέα σήματα για τους ποδηλάτες</a>.<strong>Τα πρόστιμα&nbsp;</strong>Ο νέος ΚΟΚ στην ουσία αναγνωρίζει το δικαίωμα του ποδηλάτη να κινείται στο οδόστρωμα, όμως αυτό συνεπάγεται και υποχρεώσεις για τον ποδηλάτη. Ο ποδηλάτης οφείλει να γνωρίζει και να σέβεται τον ΚΟΚ και σε αντίθετη περίπτωση <strong>τα πρόστιμα είναι αυστηρά</strong>, ενώ πλέον και για τους ποδηλάτες (όπως και για τους υπόλοιπους οδηγούς οχημάτων), οι παραβάσεις του ΚΟΚ διαχωρίζονται ανάλογα με το βαθμό επικινδυνότητάς τους (σε χαμηλής, μεσαίας και υψηλής επικινδυνότητας) με τα πρόστιμα να έχουν και αυτά τις ανάλογες διαβαθμίσεις.&nbsp;Ειδικά για τους ποδηλάτες <strong>το όριο ταχύτητας εντός πόλεων ορίζεται στα 20 χιλ./ώρα</strong>, η χρήση κράνους δεν είναι υποχρεωτική, ενώ τα ακόλουθα είναι τα βασικά πρόστιμα που αφορούν τους ποδηλάτες:<div style="text-align: center;"><img alt="" src="~/media/9C44056B23AF445EBA1FDB53B47D3A17.png" style="height: 800px;" /></div>&nbsp;<strong>Οι ποδηλάτες δεν διαφέρουν από τους άλλους οδηγούς.</strong>Οι ποδηλάτες σίγουρα αισθάνονται μια «δικαίωση» με τον νέο ΚΟΚ, αφού τους αναγνωρίζει το δικαίωμα τους να μετακινούνται στο οδόστρωμα και τους αντιμετωπίζει ως οδηγούς οχήματος (πλην ελάχιστων εξαιρέσεων), ενώ τους&nbsp;«προστατεύει» από την «αντικοινωνική συμπεριφορά» των οδηγών άλλων οχημάτων. Όμως, αυτό παράλληλα σημαίνει <strong>πως οι ποδηλάτες έχουν ιδιαίτερα αυξημένες ευθύνες</strong> και οφείλουν να φροντίζουν να κινούνται με ασφάλεια στο δρόμο και να σέβονται τον ΚΟΚ, όπως και οι άλλοι οδηγοί.&nbsp;Άρα στην ουσία <strong>ένας ποδηλάτης</strong> έχει υποχρεώσεις, όπως έχει ένας οδηγός αυτοκινήτου. Μπορεί ο νόμος να μην επιβάλει την υποχρεωτική ασφάλιση των ποδηλάτων, αλλά με δεδομένο ότι επιτρέπει τη συνύπαρξη των ποδηλάτων με τα άλλα οχήματα στο οδόστρωμα, σε συνδυασμό με την απουσία ποδηλατόδρομων στην Ελλάδα, η πιθανότητα να εμπλακεί ένας ποδηλάτης σε ένα ατύχημα είναι μεγάλη.&nbsp;Αν, λοιπόν, αγαπάς να κινείσαι με το ποδήλατο στην πόλη, εκτός από το να σέβεσαι τους νέους κανονισμούς, το σωστό είναι να κάνεις και μια <a href="https://www.eurolife.gr/el/Products/AstikiEythyni/AstikiEythini/AsfalisiIdiotis">ασφάλεια αστικής ευθύνης</a>, που θα σε καλύψει σε περίπτωση που άθελά σου προκαλέσεις κάποιο ατύχημα ή υλική ζημιά ενώ κινείσαι με το αγαπημένο σου μεταφορικό μέσο. Ακόμα αναρωτιέσαι εάν <a href="https://www.as-milisoume.gr/el/Articles/190531-oi-podhlates-xreiazontai-asfaleia">οι ποδηλάτες χρειάζονται ασφάλεια</a>;&nbsp;
