      Hint: Main content
      Value: <p>Βρείτε παρακάτω πέντε πράγματα που πρέπει να έχετε υπόψη πριν βγείτε στην αγορά για ασφάλεια.</p><p>1. H ασφάλεια κλοπής αξίζει τα λεφτά της –ακόμα κι αν πιστεύετε ότι κανείς δεν πρόκειται να μπει στον κόπο να κλέψει το δικό σας αμάξι. &nbsp;ΟK, μπορεί να είναι ένα παλιό μοντέλο, με γουβίτσες και βαθουλωματάκια δεξιά αριστερά κι αυτό να μην το κάνει πολύ ελκυστικό στα μάτια των περαστικών. Κάποιος κλέφτης όμως μπορεί και να εκτιμήσει το αυτοκίνητό σας περισσότερο από εσάς, αφού τις περισσότερες φορές τα κλεμμένα αυτοκίνητα δεν πουλιούνται στη «μαύρη» αγορά ολόκληρα αλλά αφού διαλυθούν στα εξ ων συνετέθησαν, εξασφαλίζοντας αρκετό εισόδημα ως ανταλλακτικά.&nbsp;</p>2. Οι καλοί λογαριασμοί κάνουν τους καλούς φίλους. Είναι σημαντικό να θεωρείτε την ασφαλιστική εταιρεία, και το συνεργάτη της με τον οποίο έρχεστε σε επαφή, φίλους και όχι αντιπάλους. Γι’ αυτό, καλό είναι να είστε απόλυτα ειλικρινείς μαζί τους. Εάν, για παράδειγμα, το αυτοκίνητό σας δεν φυλάσσεται σε γκαράζ, μην δηλώσετε ψευδώς το αντίθετο. Τα χρήματα που θα εξοικονομήσετε, στο σύνολο της ασφάλειας, είναι σίγουρα πολύ λιγότερα απ’ ότι θα σας κοστίσει η κάλυψη μιας ζημιάς η οποία προκλήθηκε όσο το αυτοκίνητο δεν φυλασσόταν στο γκαράζ (όπως είχατε ψευδώς δηλώσει, θυμάστε;).3. Κάντε μια έρευνα αγοράς. Η ασφάλεια αυτοκινήτου είναι ένα ακόμα προϊόν που παρέχεται από πολλές εταιρείες και σε διαφορετικές μορφές. Πριν καταλήξετε, αφιερώστε λίγο χρόνο να συγκεντρώσετε στοιχεία από πακέτα και προσφορές διαφόρων εταιρειών, ώστε να καταλήξετε στην πιο συμφέρουσα για εσάς απόφαση. Εννοείται, βέβαια, ότι θα περιορίσετε την έρευνά σας ανάμεσα στις αξιόπιστες εταιρείες που έχουν το απαραίτητο κύρος και σας εμπνέουν την εμπιστοσύνη ότι δεν θα σας αφήσουν στα κρύα του λουτρού τη στιγμή ακριβώς που τις χρειάζεστε περισσότερο. Αναζητήστε ευκολίες στον τρόπο πληρωμής και έξτρα εκπτώσεις που μπορεί να παρέχουν εάν πληρώσετε, για παράδειγμα, ολόκληρο το ετήσιο ασφάλιστρο ή εάν ασφαλίσετε περισσότερα από ένα αυτοκίνητα ταυτόχρονα.4. Μην κάνετε οικονομία κόβοντας την οδική ασφάλεια. Αν φανταστείτε ότι το αυτοκίνητό σας μπορεί να μείνει από μπαταρία, ενώ οδηγείτε νύχτα, μέσα στην ερημιά, σε μια ξένη πόλη και με τα πιτσιρίκια σας να αναρωτιούνται στο πίσω κάθισμα «τι πάθαμε, μπαμπά;», θα καταλάβετε το γιατί…5. Κάντε μια κουβέντα με τον ασφαλιστή σας μια δυο φορές το χρόνο Όταν πρωτοασφαλίσατε το αυτοκίνητό σας για ολόκληρη την αξία του ήταν το ολοκαίνουριο, γυαλιστερό, μυρωδάτο αντικείμενο του πόθου σας. Καθώς τα χρόνια περνούν, τα οχήματα χάνουν όλο και κάτι από την αξία τους (στην αγορά ΚΑΙ στην καρδιά σας). Αναθεωρήστε κάθε τόσο με τη βοήθεια του ασφαλιστή σας το ποσό για το οποίο το έχετε ασφαλίσει με βάση την αντικειμενική του αξία. Επίσης, μην παραλείπετε να τον ενημερώνετε για αλλαγές στο αυτοκίνητο, όπως εάν αλλάξατε μηχανή και κυβισμό, εάν προσθέσατε ρυμουλκούμενο όχημα, εάν πλέον το οδηγεί και ο γιος ή η κόρη σας που μόλις πήρε το δίπλωμά κ.λπ. Πιείτε μαζί ένα καφέ κάθε τόσο και θα έχετε την ευκαιρία να μάθετε τι πακέτα, προσφορές και νέες καλύψεις παρέχει η εταιρεία με την οποία συνεργάζεστε.&nbsp;
