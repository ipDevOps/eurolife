    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p style="text-align: justify;">Όμως, οι ψυχολόγοι εξηγούν πως αυτό είναι ένα τραγικό λάθος και πως η γνώμη των άλλων κανονικά δεν θα πρέπει να επηρεάζει σε τέτοιο βαθμό την ψυχολογία μας και σίγουρα δεν θα πρέπει να ορίζει τη ζωή μας.</p><p style="text-align: justify;"><strong>Σε ένα βαθμό είναι στη φύση μας να βλέπουμε τον εαυτό μας μέσα από τα μάτια των άλλων.</strong></p><p style="text-align: justify;">Αυτό που πρέπει να κατανοήσεις είναι πως οι άνθρωποι είμαστε από τη φύση μας κοινωνικά όντα και αυτό σημαίνει πως από την ώρα που γεννιόμαστε <strong>έχουμε την έμφυτη ανάγκη να ενταχθούμε στο κοινωνικό σύνολο</strong> και στις υποομάδες του (στο σχολείο, στην οικογένεια, στις παρέες κ.ο.κ.) . </p><p style="text-align: justify;">Παράλληλα ο κάθε άνθρωπος έχει την ανάγκη να αποκτήσει <strong>ταυτότητα</strong>, και αυτή διαμορφώνεται σταδιακά και από όσα ακούμε από τρίτους για εμάς, θετικά ή αρνητικά. Όπως εξηγούν οι ψυχολόγοι με αυτή τη διαδικασία (τη διαρκή είσπραξη αντιδράσεων από τους γύρω μας) χτίζεται η λεγόμενη <strong>«αυτοεικόνα»</strong> μας. </p><p style="text-align: justify;">Δηλαδή, σταδιακά μαθαίνουμε να πιστεύουμε ότι είμαστε αυτό που οι άλλοι βλέπουν σε εμάς (σοβαροί, καλοντυμένοι, ευγενικοί, καλοί μαθητές, ντροπαλοί, αστείοι…) και αγωνιζόμαστε να διατηρήσουμε αυτές τις εντυπώσεις.</p><p style="text-align: justify;"><strong>Πότε αρχίζουν τα προβλήματα;</strong></p><p style="text-align: justify;">Εκεί όμως, κάπου ανάμεσα στην ανάγκη για ένταξη στο κοινωνικό σύνολο και τήρηση των κοινωνικών προτύπων και <strong>στον φόβο να μην φερθούμε έξω από νόρμες</strong> που ίσως «στραπατσαρίσουν» την εικόνα μας προς τους τρίτους, αρχίζει συχνά να δημιουργείται μια προβληματική κατάσταση. </p><p style="text-align: justify;">Ερωτήματα όπως «αρέσω στους άλλους», «μήπως αν πω αυτό που θέλω με παρεξηγήσουν;», ακόμα και «αυτό το ντύσιμο θα μοιάζει στους άλλους περίεργο» αρχίζουν να βασανίζουν το μυαλό κάποιων σε τέτοιο βαθμό που σε πολλές περιπτώσεις, βλέπουμε άτομα ξαφνικά να βιώνουν <strong>έντονο άγχος</strong>, ή ακόμα και να εκδηλώνουν <strong>κρίσεις πανικού</strong>. </p><p style="text-align: justify;">Σύμφωνα με τους ειδικούς, η <strong>εμμονή</strong> κάποιου με τη γνώμη των τρίτων επηρεάζεται συχνά από πολλούς παράγοντες: από κοινωνικούς (σε κάποιες κοινωνίες και κουλτούρες οι κοινωνικές επιταγές είναι πολύ αυστηρές οπότε το «τι θα πει ο κόσμος» επικρατεί σε κάθε φάση της ζωής ενός ατόμου) μέχρι οικογενειακούς ακόμα και ιδιοσυγκρασιακούς (κάποια άτομα έχουν μεγαλύτερη ευαισθησία στη γνώμη των τρίτων, ενώ άλλοι είναι από τη φύση τους πιο αδιάφοροι). </p><p style="text-align: justify;">Ωστόσο <strong>στη σύγχρονη εποχή</strong> των social media, όπου η εικόνα κυριαρχεί, οι ψυχολόγοι παρατηρούν μια <strong>έξαρση των περιστατικών άγχους</strong> και εμφάνισης στρες, <strong>ακόμα και κατάθλιψης</strong> που σχετίζονται με τη δημόσια εικόνα ενός ατόμου και τα σχόλια που έχει εισπράξει μέσω social media (όπως συμβαίνει με το cyber bullying) από τρίτους. Το εντυπωσιακό δε είναι πως συχνά αυτά τα σχόλια προέρχονται από αγνώστους (ειδικά στο Διαδίκτυο) και ούτε καν από τον κοινωνικό περίγυρο ενός ατόμου. </p><p style="text-align: justify;"><strong>Τι πρέπει όμως να κάνεις για να μάθεις να μην επηρεάζεσαι από τη γνώμη των άλλων;</strong></p><ul>    <li style="text-align: justify;">Να θυμάσαι πως κανείς δεν είναι τέλειος: Όπως σημειώνουν οι ψυχολόγοι πρέπει να μάθεις στον εαυτό σου να μπορεί να κάνει λάθη γιατί αυτό είναι ανθρώπινο. Τονίζουν πως τα όποια «ψεγάδια» είναι απλά φυσιολογικά. Όλοι οι άνθρωποι είμαστε διαφορετικοί μεταξύ μας και ο καθένας έχει τις ατέλειές του. Γιατί να φοβάσαι ότι θα εκτεθείς; Αποδέξου αυτά στα οποία δεν είσαι πολύ καλός – κάποια από αυτά μπορείς να τα βελτιώσεις, κάποια όχι.    <p>Αυτό σημαίνει βέβαια πως πρέπει να αποδεχτείς πως και οι άλλοι δεν είναι τέλειοι, άρα ακόμα και αν κάποιος είναι επικριτικός απέναντί σου, να σκέφτεσαι πως και αυτός (όποιος και αν είναι) έχει ελαττώματα και ατέλειες. Έτσι θα μειώσεις την «αξία» της κριτικής του.</p>    </li></ul><p style="margin-left: 45.75pt;"></p><ul>    <li style="text-align: justify;">Να αγαπήσεις τον εαυτό του και τη μοναδικότητά του: Η ιστορία έχει δείξει πως οι άνθρωποι που τόλμησαν να μην ενταχθούν απόλυτα στις κοινωνικές νόρμες και ακολούθησαν το δικό τους στιλ, τη φωνή της καρδιάς τους και γενικά δεν έγιναν δέσμιοι στερεοτύπων τελικά δοξάστηκαν. Άρα να θυμάσαι πως το να διαφέρεις δεν είναι ελάττωμα, είναι το μυστικό της μοναδικότητάς σου.</li></ul><p style="text-align: justify;">Εάν και εσείς τείνετε να στηρίζετε την ευτυχία σας, αλλά και το πώς θα ζήσετε τη ζωή σας στη γνώμη των άλλων ίσως ήρθε η ώρα να αναθεωρήσετε. Σταματώντας να σκέφτεστε για κάθε τι «τι θα πει ο κόσμος» θα νιώσετε μια τεράστια ελευθερία, τόσο ψυχικά όσο και σωματικά, αφού το άγχος θα σταματήσει να σας κυριεύει και θα μπορέσετε να δείτε τη ζωή με πιο ξεκάθαρη οπτική.</p>
