        Αν το μυαλό σας πήγε αμέσως στο αεροπλάνο, τότε μάλλον ανήκετε και εσείς στην κατηγορία των «πονεμένων» που υποφέρουν από την κακή, για μην πούμε χείριστη, συμπεριφορά των συνεπιβατών τους σε κάθε πτήση.Είναι πραγματικά περίεργο πώς, μετά από τόσα χρόνια που το αεροπλάνο υπάρχει ως μέσο μαζικής μεταφοράς, εξακολουθούν κάποιοι να συμπεριφέρονται σαν στο σπίτι τους (συχνά, ούτε στο σπίτι τους δεν θα συμπεριφέρονταν έτσι), ενώ γνωρίζουν πολύ καλά ότι υπάρχουν συγκεκριμένοι κανόνες!Τέλειος επιβάτης δεν υπάρχει, αλλά όλοι μπορούμε να κάνουμε κάποια βασικά πράγματα ώστε, τουλάχιστον, να μην είμαστε ενοχλητικοί για τους διπλανούς μας!Η λέξη-κλειδί είναι ο σεβασμός. Σεβασμός του διπλανού μας, του ιπτάμενου προσωπικού, της καθαριότητας, της ησυχίας. Με ευγένεια και ψυχραιμία μπορούν να βρεθούν λύσεις για όλα τα προβλήματα. Πάμε να δούμε τα θέματα που θεωρούμε SOS:●   <strong>Σεβόμαστε τον προσωπικό χώρο του άλλου</strong>: Όλοι θέλουμε την άνεσή μας, αλλά μέχρι ενός ορίου. Αν θέλουμε να κάνουμε πίσω το κάθισμά μας για να ξαπλώσουμε, το κάνουμε με το «μαλακό» και πάντοτε αφού έχουμε ρωτήσει τον συνεπιβάτη μας μέχρι πού αισθάνεται άνετα. Δεν ανεβάζουμε τα πόδια μας στα μπροστινά καθίσματα, δεν τα κουνάμε ή τα κλωτσάμε κάθε φορά που θέλουμε να αλλάξουμε θέση, ή να σηκωθούμε. Σε περίπτωση που θέλουμε να κοιμηθούμε, βρίσκουμε μία θέση, βολική μεν, αλλά που δεν θα καταλήξουμε με το κεφάλι μας στην αγκαλιά του διπλανού! Και φυσικά, δεν «στραβολαιμιάζουμε» για να δούμε τι γράφει ή διαβάζει ο άλλος...●   <strong>Αποφεύγουμε τους θορύβους όλων των ειδών:</strong> Δεν μιλάμε δυνατά, δεν γελάμε δυνατά, δεν πιάνουμε κουβέντα με όλους -μπορεί κάποιος να μη θέλει να μιλήσει. Δεν ακούμε δυνατά μουσική ή την ταινία που βλέπουμε, ακόμα και αν φοράμε ακουστικά. Φυσικά, θόρυβος είναι και το δυνατό μάσημα της τσίχλας ή του φαγητού...<strong>●   Σεβόμαστε τους κανόνες:</strong> Όλοι έχουμε ταξιδέψει, λίγο ή περισσότερο, με το αεροπλάνο και ξέρουμε ότι υπάρχουν κανόνες. Δεν έχει νόημα λοιπόν να προσπαθούμε κάθε φορά να «ξεφύγουμε», κάνοντας δύσκολη τη ζωή και των άλλων επιβατών αλλά και του προσωπικού της πτήσης. Παράδειγμα; Οι πολύ μεγάλες χειραποσκευές ή τα ανοιχτά κινητά, εν ώρα πτήσης.<strong>●   Προσέχουμε τις μυρωδιές:</strong> Δεν τρώμε φαγητά με έντονη μυρωδιά, φροντίζουμε την προσωπική μας υγιεινή και δεν επιχειρούμε καν να βγάλουμε τα παπούτσια μας αν δεν είμαστε σίγουροι για το… αποτέλεσμα. Είπαμε. Αεροπλάνο ίσον μικρός χώρος με πολλά άτομα!<strong>●   Καθαριότητα:</strong> Δεν γεμίζουμε τον τόπο με τα σκουπίδια μας, ενώ είμαστε διπλά προσεκτικοί όταν χρησιμοποιούμε την τουαλέτα του αεροπλάνου. Σεβόμαστε τους επόμενους, που θα τη χρειαστούν μετά από εμάς.●   <strong>Αλκοόλ με μέτρο:</strong> Δεν έχει κανένα νόημα να «κάνουμε κεφάλι» μέσα στο αεροπλάνο και να μην μπορούμε να ελέγξουμε τη συμπεριφορά μας. Μόνο αρνητικές εντυπώσεις θα δώσουμε με αυτόν τον τρόπο και θα φέρουμε σε δύσκολη θέση τους γύρω μας. Αφήστε που <a href="http://as-milisoume.gr/el/Articles/8logos-toy-taxidiwth">θα αφυδατωθούμε</a>, βλάπτοντας την υγεία μας!●   <strong>Ευγένεια και υπομονή:</strong> Είμαστε ευγενείς με τις αεροσυνοδούς και τους φροντιστές, δεν φταίνε εκείνοι για όλα τα προβλήματα που έχουμε στη ζωή μας. Κάνουμε υπομονή μπροστά σε όποιες δυσκολίες ίσως αντιμετωπίσουμε και φροντίζουμε, με τη σειρά μας, να μη δυσκολεύουμε παραπάνω τις καταστάσεις. Το να αλλάξουμε, για παράδειγμα, θέσεις χωρίς να ρωτήσουμε κανέναν, είναι σίγουρο ότι θα φέρει αναστάτωση χωρίς λόγο!Είστε «ένοχοι» για κάποια από τα παραπάνω; Σας ενοχλεί κάτι άλλο; Μοιραστείτε το μαζί μας!
