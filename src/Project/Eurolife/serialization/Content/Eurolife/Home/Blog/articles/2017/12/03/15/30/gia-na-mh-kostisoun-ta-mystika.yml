      Hint: Main content
      Value: "Μία από τις ιδιαίτερες συνεργασίες (ή και σχέσεις, αν θέλετε) είναι αυτή που έχουμε με τον ασφαλιστικό μας σύμβουλο. Λόγω της ιδιαιτερότητας του επαγγέλματός του, πρέπει να γνωρίζει τα «μυστικά» μας, τα όνειρά μας, τις αδυναμίες μας και τα θέλω μας. Μόνο έτσι μπορεί να μας βοηθήσει ώστε να επιλέξουμε το κατάλληλο συμβόλαιο για εμάς.Δεν είναι λίγες οι φορές που το επάγγελμα του ασφαλιστικού συμβούλου αντιμετωπίζεται με καχυποψία. Αν δε είναι κάποιος που μας είναι τελείως άγνωστος, τότε ο χρόνος που χρειάζεται για να χτιστεί η απαραίτητη σχέση εμπιστοσύνης είναι ακόμα μεγαλύτερος.Από τη στιγμή όμως που αποφασίζουμε να μπούμε στη διαδικασία αναζήτησης ενός συμβούλου για να μας βοηθήσει, τότε πρέπει να είμαστε προετοιμασμένοι να τα μοιραστούμε όλα μαζί του, για να μας κάνει την καλύτερη δυνατή προσφορά αλλά και να μας προστατέψει από μελλοντικά...στραβοπατήματα. Όσο και να είναι άριστα ενημερωμένος και γνώστης του αντικειμένου του, αν εμείς δεν είμαστε ειλικρινείς, δεν θα μπορέσει να εφαρμόσει, προς όφελός μας, τις ικανότητές του.Είναι σημαντικό να θυμόμαστε ότι ο άνθρωπος αυτός «δουλεύει» για εμάς και να μην ανησυχούμε ότι θα μας κοιτάξει «περίεργα», αν του πούμε ότι έχουμε αυτό το πρόβλημα υγείας και θέλουμε ιδιαίτερη κάλυψη, ή ότι θέλουμε να κάνουμε εκείνο το πρόγραμμα αποταμίευσης, για να εκπληρώσουμε ένα μελλοντικό μας όνειρο, (π.χ. να ανοίξουμε τη δική μας επιχείρηση). Αντίθετα, θα μας προτείνει αυτό που θα μας οδηγήσει γρηγορότερα και ασφαλέστερα στον στόχο μας, περιορίζοντας τον κίνδυνο να μείνουμε ακάλυπτοι, αν κάτι δεν προχωρήσει όπως ακριβώς το έχουμε προγραμματίσει.Ο μόνος τρόπος για να κατανοήσει τις ανάγκες και τα όνειρά μας είναι να του τα περιγράψουμε, να του πούμε τους προβληματισμούς μας και να ακούσουμε, με ανοιχτό μυαλό, τις προτάσεις που έχει να μας κάνει. Αν έχουμε απορίες, δεν θα πρέπει να διστάσουμε να τις εκφράσουμε, άλλωστε είναι ο κατάλληλος για να μας τις λύσει.Δεν είναι κρίμα ένα «μυστικό» στην αρχή να μας εκθέσει στη συνέχεια; Αφήστε που μπορεί να μας κοστίσει και ακριβά!"
