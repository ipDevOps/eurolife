      Hint: Main content
      Value: |
        <p><span style="background-color: white;">Ας δούμε παρακάτω τις 5 πιο συνηθισμένες και ασήμαντες δικαιολογίες για να μην κάνει κανείς ασφάλεια ζωής:</span></p><p style="background: white;"><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </strong><strong>1.</strong><strong>&nbsp;</strong><strong>«Έχω πιο σημαντικά πράγματα να ασφαλίσω.»</strong></p><p style="background: white;">Όπως, να υποθέσουμε, μια σούπερ τηλεόραση 55 ιντσών ή το διαμαντένιο δαχτυλίδι της συζύγου. Ξεχνούν προφανώς πως αυτά τα αντικείμενα δεν θα έχουν και πολύ νόημα αν, ο μη γένοιτο, κάτι συμβεί. Επίσης, παραβλέπουν το γεγονός πως και τα αγαπημένα τους πρόσωπα δεν θα ενδιαφέρονται ιδιαίτερα &nbsp;για την τηλεόραση ή το κόσμημα, αν έχουν άλλα, πολύ σοβαρότερα, οικονομικά ζητήματα να επιλύσουν στην παραπάνω περίπτωση.</p><p style="background: white;"><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </strong><strong>2.</strong><strong>&nbsp;</strong><strong>«Βαριέμαι να «μπλέξω» με τους ασφαλιστές.»</strong></p><p style="background: white;">Μπορεί στο παρελθόν να υπήρξαν κάποιοι λιγότερο επαγγελματίες που διαιώνισαν ένα στερεότυπο κουραστικού κι επίμονου, έως και μακάβριου, πωλητή ασφαλειών ζωής. Σήμερα όμως οι ασφαλιστικοί διαμεσολαβητές είναι πιστοποιημένοι επαγγελματίες που μπορούν πραγματικά να κάνουν τη ζωή σου πιο εύκολη. Και να εξασφαλίσουν αυτούς που αγαπάς.</p><p style="background: white;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong>3.</strong>&nbsp;<strong>«Μα να πληρώνω για κάτι που θα πρέπει να πεθάνω για να ωφεληθώ;»</strong></p><p style="background: white;">Η απάντηση είναι μονολεκτική. Ναι. Γιατί η οικογένεια που αγαπάς και φροντίζεις, η οικογένεια που θα αφήσεις πίσω θα συνεχίσει να σε χρειάζεται σε πρακτικό επίπεδο, όσο δυσαναπλήρωτο κι αν είναι, συναισθηματικά, το κενό που θα αφήσεις. Το «εγώ δεν παθαίνω τίποτα» είναι ο πιο εγωιστικός τρόπος σκέψης!</p><p style="background: white;"><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </strong><strong>4.</strong><strong>&nbsp;</strong><strong>«Είναι πάρα πολύ ακριβό.»</strong></p><p style="background: white;">Όλα είναι σχετικά. Τα ασφαλιστικά προγράμματα και τα ασφάλιστρά τους διαφέρουν ανάλογα με την ηλικία του ασφαλιζόμενου, αλλά και τις καλύψεις που προσφέρουν, υπάρχουν όμως λύσεις προσιτές, για τις οποίες δεν θα στερηθείς, σε μηνιαία βάση, κάτι σημαντικό. Αρκεί να θυμάσαι πόσα &nbsp;θα στερηθεί η οικογένειά σου, σε περίπτωση που κάτι συμβεί, αν δεν έχεις προβλέψει για την περίπτωση αυτή </p><p style="background: white;"><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </strong><strong>5.</strong><strong>&nbsp;</strong><strong>«Βέβαια και θα κάνω ασφάλεια ζωής. Αλλά αργότερα.»</strong></p><p style="background: white;">Η στιγμή είναι τώρα! Πρώτον, γιατί όσο νεότερος και υγιέστερος είναι κανείς όταν κάνει ασφάλεια ζωής, τόσο το καλύτερο ως προς το τι θα πληρώσει. Δεύτερον, γιατί ο λόγος που κάνουμε ασφάλεια ζωής είναι ακριβώς γιατί δεν γνωρίζουμε το μέλλον. Προγραμματίζουμε τον τρόπο που θα ανταπεξέλθουμε στις υποχρεώσεις μας, ακριβώς γιατί&nbsp;δεν μπορούμε να προγραμματίσουμε πότε θα πεθάνουμε. Μόνο αυτό είναι στον έλεγχό μας.</p><p style="background: white;">Τελικά, όλες οι δικαιολογίες πηγάζουν από την (δικαιολογημένη μάλλον) άρνησή μας να αντιμετωπίσουμε το «πρόσκαιρο» της ύπαρξης μας. &nbsp;Που τελικά όμως είναι δείγμα ανωριμότητας, ειδικά όταν στην ενήλικη –και όχι μόνο- ζωή μας ερχόμαστε, δυστυχώς συχνά, αντιμέτωποι με την πραγματικότητα του αιφνίδιου θανάτου και των συνεπειών του. Δεν&nbsp; μπορούμε να προβλέψουμε τι θα συμβεί αύριο. Μπορούμε ωστόσο να προβλέψουμε ώστε τα αγαπημένα μας πρόσωπα να μην ταλαιπωρηθούν πέρα από το αναμενόμενο.</p><p style="background: white;"><em>Η έμπνευση για αυτό</em><em>&nbsp;</em><em> το άρθρο προήλθε από άρθρο που διαβάσαμε στο </em><em>Forbes</em><em>.</em><em>com</em><em>.</em><em>&nbsp;</em><em> Για να διαβάστε το πρωτότυπο ακολουθήστε</em><em>&nbsp;</em><a href="http://bit.ly/2bG0Bmg" target="_blank"><em>αυτόν τον σύνδεσμο</em></a><em>.</em><em>&nbsp;</em></p><p></p>
