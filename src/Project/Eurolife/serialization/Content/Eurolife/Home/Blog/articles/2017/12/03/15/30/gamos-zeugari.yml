      Hint: Main content
      Value: "Πριν βάλετε την τελική «υπογραφή», υπάρχουν μερικά σημαντικά που καλό είναι να έχετε κατά νου...Κατ’ αρχάς, είναι χρήσιμο να θυμόμαστε ότι, ναι μεν τον γάμο μας τον κάνουμε για μας, αλλά από τη στιγμή που θέλουμε να έχουμε και κάποιους ανθρώπους δίπλα μας σε αυτήν την όμορφη στιγμή, θα πρέπει να φροντίσουμε να περάσουν καλά και αυτοί.Ξεκινάμε λοιπόν:Η <strong>ώρα και μέρα του γάμου</strong> πρέπει να είναι σε λογικά πλαίσια. Μπορεί εδώ στην Ελλάδα να αγαπάμε τους καλοκαιρινούς γάμους, αλλά αυτό δεν σημαίνει ότι πρέπει να τον κάνουμε 16 Αυγούστου, στις 5 το απόγευμα με 37 βαθμούς Κελσίου. Ούτε είναι σωστό να τον κάνουμε καθημερινή ή Κυριακή βράδυ με την επόμενη μέρα να είναι εργάσιμη.Το <strong>μέρος που θα γίνει ο γάμος</strong> είναι βασική παράμετρος. Μπορεί το όνειρό μας να είναι να πάμε σε ένα μικρό εκκλησάκι στο βουνό ή σε ένα μικρό νησάκι στις Κυκλάδες αλλά, αν θέλουμε να έχουμε καλεσμένους, θα πρέπει να σκεφτούμε την ταλαιπωρία και τα έξοδα. Το «σωστό» είναι το ζευγάρι σε αυτές τις περιπτώσεις να καλύπτει τα έξοδα μετακίνησης και διαμονής. Επειδή όμως δεν είναι δεδομένο ότι μπορούμε -ή θέλουμε- να αντεπεξέλθουμε (και) σε αυτή τη δαπάνη, τότε θα πρέπει να δείξουμε κατανόηση στις απουσίες, χωρίς να υπάρξουν παρεξηγήσεις.Το <strong>μέρος που θα γίνει η δεξίωση (ή το πάρτυ, ανάλογα με τα γούστα του κάθε ζευγαριού)</strong> είναι επίσης σημαντικό. Είναι ιδιαίτερα ενοχλητικό να χρειάζονται οι καλεσμένοι μας μισή και μία ώρα για να μετακινηθούν από την εκκλησία στο τάδε κτήμα πλάι στη θάλασσα, επειδή εμάς έτσι μας γυάλισε...Η δεξίωση, γενικότερα, αποτελεί μεγάλη υπόθεση. Δεν μπορούμε να τους καλύψουμε όλους με τις επιλογές μας, αλλά πρέπει να προσπαθήσουμε να ικανοποιήσουμε τα περισσότερα γούστα, στο μέτρο πάντα του δυνατού. Το <strong>φαγητό</strong> και η <strong>μουσική</strong> πρέπει να επιλεγούν με κριτήριο τις προτιμήσεις των πολλών. Δεν έχει σημασία αν εμείς είμαστε βίγκαν ή μας αρέσουν τα νησιώτικα - δεν μπορεί όλος ο γάμος μας να πάει έτσι μέχρι το ξημέρωμα! Σημείο-κλειδί για την επιτυχία είναι και η ταξιθεσία <strong>στα τραπέζια</strong>, όχι μόνο από πλευράς σύνθεσης ατόμων αλλά και τοποθέτησης, ώστε να έχουν άνεση οι καλεσμένοι μας. Και όχι, δεν βάζουμε όλους τους singles σε ένα τραπέζι μήπως και βρουν ταίρι! Τα τραπέζια τα «φτιάχνουμε» με βάση τις ήδη υπάρχουσες γνωριμίες και συγγένειες. Τα τελευταία χρόνια, μάλιστα, είναι πολύ της μόδας ένας διαχωρισμός που θέλει τη νεολαία να κάθεται σε καναπέδες και stands, αντί σε τραπέζια. Πόσο βολικό είναι άραγε να φας έτσι;Οι <strong>διάφορες καθυστερήσεις</strong> φέρνουν γκρίνιες και διώχνουν το κέφι. Δεν υπάρχει λόγος να βγάλει το ζευγάρι 3547 φωτογραφίες μετά την εκκλησία και να περιμένουν οι καλεσμένοι 2 ώρες.Και προς θεού, φρένο στις <strong>υπερβολές</strong> όλων των ειδών: Πολύ ακριβή λίστα γάμου, υπερβολική διακόσμηση, υπερβολική προσπάθεια να συμπεριλάβουμε τους πάντες στο γλέντι και στον χορό - για όλα υπάρχει ένα όριο!Για όσους βιαστούν να πουν ότι τα παραπάνω είναι γυναικεία θέματα, θα πρέπει να τους διαψεύσουμε, καθώς πρόκειται για αποφάσεις που παίρνει το ζευγάρι μαζί! Άρα, ας μην «κατηγορούμε» μόνο τη νύφη!Και στα δικά σας λοιπόν!"
