        <p>Τι θέλει ο άνθρωπος περισσότερο από καθετί στη ζωή; Να είναι χαρούμενος. Όπως έδειξε και έρευνα που έγινε από τα Πανεπιστήμια του Ιλινόις και της Βιρτζίνια των ΗΠΑ, με τη συμμετοχή 10.000 ατόμων από 48 χώρες, το κυνήγι της ευτυχίας είναι, σε κάθε σημείο του πλανήτη, ό,τι πιο σημαντικό για τον καθένα –περισσότερο επιθυμητό από οποιοδήποτε άλλο στόχο μπορεί να έχει, όπως να ανακαλύψει το νόημα της ζωής ή να αποκτήσει πλούτο. Και όχι άδικα! Όταν είμαστε χαρούμενοι δεν κάνουμε καλό μόνο στην ψυχολογία μας, αλλά κερδίζουμε ένα σωρό πλεονεκτήματα, αφού το συναίσθημα της χαράς έχει συνδεθεί, μεταξύ άλλων, με αυξημένες πιθανότητες να έχουμε μεγάλο εισόδημα, καλύτερο ανοσοποιητικό και περισσότερη δημιουργικότητα. Πώς θα το κατακτήσουμε όμως; Ας μάθουμε ποια είναι τα «μυστικά» των χαρούμενων ανθρώπων, όπως αποκαλύπτουν οι σχετικές έρευνες.&nbsp;</p><p><strong>Κάνουν παρέα με χαρούμενους ανθρώπους</strong></p><p>Η χαρά και η αισιοδοξία είναι κολλητικές. Το ίδιο και η μιζέρια και η απαισιοδοξία. Ερευνητές από το Πανεπιστήμιο της Βοστόνης&nbsp;<a href="http://www.framinghamheartstudy.org/" target="_blank">μελέτησαν</a> πώς μεταδίδονται τα κύματα της χαράς ανάμεσα στους ανθρώπους για διάστημα 20 ετών και διαπίστωσαν ότι όσοι περιστοιχίζονται από ευτυχισμένους ανθρώπους είναι πιο πιθανό να γνωρίσουν και οι ίδιοι την ευτυχία στο μέλλον. Κάνοντας παρέα με χαρούμενα άτομα αυξάνουμε τη θετική ενέργεια γύρω μας και μαθαίνουμε σιγά-σιγά να βλέπουμε τη ζωή με πιο θετική διάθεση. Σύμφωνα με την έρευνα του δρ. Νικόλα Χρηστάκη από το Πανεπιστήμιο του Harvard κάθε χαρούμενος άνθρωπος που προστίθεται στον φιλικό μας κύκλο αυξάνει την πιθανότητά μας να γίνουμε πιο χαρούμενοι κατά 9%!</p><p><strong>Βάζουν σαν στόχο να είναι χαρούμενοι</strong></p><p>Οι χαρούμενοι άνθρωποι στην πραγματικότητα καταβάλλουν προσπάθεια για να νιώθουν έτσι. Αυτή η προσπάθεια να δεις τον κόσμο θετικά έχει από μόνη της τη δύναμη να μας κάνει να νιώθουμε πιο όμορφα, όπως έδειξαν και σχετικές έρευνες που δημοσιεύτηκαν στην <a href="http://www.alphagalileo.org/ViewItem.aspx?ItemId=134259&amp;CultureCode=en" target="_blank">Επιθεώρηση Θετικής Ψυχολογίας</a>. Σύμφωνα με τα αποτελέσματά τους, όσοι από τους συμμετέχοντες επεδίωκαν ενεργά να είναι χαρούμενοι, ήταν και εκείνοι που ανέφεραν τα υψηλότερα επίπεδα καλής διάθεσης και εκείνοι που θεωρούσαν τον εαυτό τους ευτυχισμένο.&nbsp;</p><p><strong>Γελάνε με την καρδιά τους</strong></p><p>Το γέλιο, λένε, είναι το καλύτερο φάρμακο. Αν η ασθένεια είναι η κατήφεια, τότε σίγουρα ένα καλό, απολαυστικό γέλιο μπορεί να κάνει πολλά. Όταν γελάμε, προκαλείται η έκκριση ενδορφινών, των ορμονών που είναι υπεύθυνες για το αίσθημα της χαράς και την αντιμετώπιση του πόνου. Έτσι, γελώντας συχνά εφοδιάζουμε τον οργανισμό μας με ό,τι χρειάζεται για να αντιμετωπίσει τον πόνο αλλά και το στρες. Επιπλέον, όπως συμπεραίνεται από <a href="http://edition.cnn.com/2010/HEALTH/04/28/laughter.health.benefits/index.html" target="_blank">έρευνα</a> που έγινε από το Πανεπιστήμιο Loma Linda το 2010 που μελέτησε την επίδραση του γέλιου στο σώμα, μια αληθινά διασκεδαστική, κωμική ταινία μπορεί να θεωρηθεί γυμναστική για τον οργανισμό μας, αφού διαπιστώθηκε ότι κάποια από τα οφέλη της σωματικής άσκησης, όπως η ενίσχυση του ανοσοποιητικού, ο έλεγχος της όρεξης και τα υγιή επίπεδα της χοληστερόλης στο αίμα, μπορούν να επιτευχθούν και μέσα από το γέλιο!</p><p><strong>Έχουν αληθινούς φίλους</strong></p><p>Η υποστήριξη των ανθρώπων που αγαπάμε είναι ένα από τα σημαντικότερα πράγματα που χρειαζόμαστε για να νιώθουμε χαρούμενοι. Όπως αναφέρεται στο βιβλίο <a href="http://www.amazon.com/gp/product/0307591549/?tag=spacforrent-20" target="_blank">The Happiness Advantage: The Seven Principles of Positive Psychology That Fuel Success and Performance at Work</a>, σε έρευνα που έγινε με τη συμμετοχή 1600 φοιτητών του Πανεπιστημίου του Χάρβαρντ, ο πιο ισχυρός παράγοντας στο να προβλεφθεί πόσο χαρούμενο είναι ένα άτομο είναι η στήριξη του κοινωνικού του κύκλου. Η σιγουριά που μας δίνουν οι φίλοι μας οδηγεί στην ευτυχία με μεγαλύτερη συνέπεια απ’ ότι το εισόδημα, η βαθμολογία στις εξετάσεις, η ηλικία, το φύλο, η φυλή και οι υπόλοιποι παράγοντες που εκτιμήθηκαν στη συγκεκριμένη έρευνα. &nbsp;Όσο αφορά τον αριθμό των ατόμων που θα πρέπει να αποτελούν το στενό κοινωνικό περίγυρο κάποιου προκειμένου να τον οδηγήσουν πιο κοντά στην ευτυχία, όπως αναφέρεται στο βιβλίο Finding Flow: The psychology of Engagement, έρευνες έχουν δείξει ότι οι άνθρωποι που έχουν 5 ή περισσότερους φίλους με τους οποίους μπορούν να συζητούν τα σοβαρά ζητήματα που τους απασχολούν, είναι κατά 60% πιο πιθανό να δηλώσουν ότι είναι «πολύ χαρούμενοι». &nbsp;</p><p><strong>Είναι καλοί με τους άλλους</strong></p><p><a href="http://www.ncbi.nlm.nih.gov/pmc/articles/PMC1820947/" target="_blank">Έρευνα</a> που έγινε στην Ιαπωνία έδειξε ότι οι χαρούμενοι άνθρωποι όχι μόνο είναι πιο πιθανό να συμπεριφερθούν με ευγένεια στους άλλους αλλά και ότι τα επίπεδα της ευτυχίας που νιώθει κάποιος μπορούν να αυξηθούν σημαντικά, όταν απλά καθίσει και υπολογίσει πόσες καλές πράξεις έκανε μέσα σε μία εβδομάδα.&nbsp;Στον αντίποδα, όταν συνηθίζουμε να μιλάμε άσχημα και να κάνουμε κριτική στους άλλους, η διάθεσή μας τείνει να «απορροφά» τα αρνητικά συναισθήματα κι έτσι γινόμαστε οι ίδιοι λιγότερο χαρούμενοι.&nbsp;</p><p><strong>Γυμνάζονται τακτικά</strong></p><p>Οι άνθρωποι που αθλούνται γνωρίζουν καλά πώς η άσκηση ευεργετεί το σώμα. Και σίγουρα ξέρουν ότι μετά τη γυμναστική νιώθουν ευεξία και όρεξη για ζωή. Εάν όμως ο τρόπος με τον οποίο οι μυς δυναμώνουν και η αντοχή μας αυξάνεται είναι κάτι κατανοητό σε όλους, ίσως δεν είναι εύκολο να συνειδητοποιήσουμε με ποιο τρόπο γινόμαστε πιο χαρούμενοι όταν γυμναζόμαστε. Η διαδικασία έχει ως εξής: Όταν ξεκινάμε τις ασκήσεις μας, ο εγκέφαλός μας αναγνωρίζει ότι το σώμα μας βρίσκεται σε κατάσταση στρες. Ο τρόπος που αντιδρά ο εγκέφαλος στο στρες –είτε αυτό προκαλείται επειδή δεχόμαστε επίθεση από λευκό καρχαρία είτε επειδή πιεζόμαστε να κάνουμε ένα ακόμα σετ κοιλιακών- είναι να κινητοποιήσει τον εγκεφαλικό νευροτροφικό παράγοντα (BDNF) ο οποίος προστατεύει και αποκαθιστά τις φθορές στα εγκεφαλικά κύτταρα και βελτιώνει τη διάθεση. Την ίδια στιγμή προκαλείται έκκριση ενδορφινών, των νευροδιαβιβαστών που καταπολεμούν το στρες. Ο σκοπός τους είναι να ελαχιστοποιήσουν τον πόνο και την ενόχληση που προκαλείται στο σώμα από την πρόκληση της άσκησης, όμως το τελικό αποτέλεσμα είναι να μας κάνει να νιώθουμε ευφορία.&nbsp;</p><p><strong>Είναι ευγνώμονες για όσα έχουν&nbsp;</strong></p><p>Η ευγνωμοσύνη είναι ένα από τα βασικά «κλειδιά» που ανοίγουν την πόρτα προς την ευτυχία. Όπως αναφέρει στο βιβλίο της The How Of Happiness η δρ Ψυχολογίας Sonja Lyubomirsky, «όσο πιο ευγνώμων είναι για όσα διαθέτει ένας άνθρωπος, τόσο μειώνονται οι πιθανότητες να νιώσει κατάθλιψη, άγχος, μοναξιά, φθόνο ή να γίνει νευρωτικός». Οι χαρούμενοι άνθρωποι δεν αναλώνονται στο κυνήγι των στόχων τους ξεχνώντας όσα έχουν πετύχει ήδη. Αντίθετα, νιώθουν την πληρότητα που τους χαρίζουν όλα αυτά που υπάρχουν στη ζωή τους κάθε μέρα. &nbsp;</p><p><strong>Έχουν κάποιο πρόγονο από τη Δανία!</strong>&nbsp;</p>Σύμφωνα με τις πιο πρόσφατες έρευνες, οι Δανοί είναι οι πιο χαρούμενοι άνθρωποι στον κόσμο. Και μολονότι θα μπορούσε κανείς να υποθέσει ότι η χαρούμενη διάθεσή τους οφείλεται στο ότι ζουν σε ένα πολύ οργανωμένο κράτος, οι επιστήμονες εκτιμούν ότι η αιτία εντοπίζεται στο DNA τους και όχι στις συνθήκες ζωής τους! Ερευνητές από το Πανεπιστήμιο του Warwick <a href="http://www.dailymail.co.uk/sciencetech/article-2696136/Why-people-Denmark-happy-Study-claims-Danish-DNA-king-pursuit-happiness.html" target="_blank">μελέτησαν</a> δεδομένα ατόμων από 131 χώρες και διαπίστωσαν ότι όσο περισσότερες γενετικές ομοιότητες έχει ένα έθνος με τους Δανούς, τόσο πιο χαρούμενο είναι. Εκτιμάται ότι οι συγκεκριμένοι άνθρωποι γεννιούνται με ένα γονίδιο που επηρεάζει τα επίπεδα της σεροτονίνης στο αίμα τους, κάνοντάς τους να έχουν καλύτερη διάθεση.
