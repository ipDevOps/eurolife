      Hint: Main content
      Value: "<p></p>Αν λοιπόν, θέλετε να χάσετε βάρος χωρίς όμως να υποβάλετε τον εαυτό σας στις στερήσεις που προϋποθέτει μια αυστηρή δίαιτα, δοκιμάστε αυτές τις μικρές αλλαγές στις καθημερινές σας διατροφικές (και όχι μόνο) συνήθειες που μπορούν να κάνουν μεγάλη διαφορά!<p>1. Σερβίρετε στο «σωστό» πιάτο.</p>Σύμφωνα με έρευνα του Πανεπιστημίου Cornell όσο μεγαλύτερη είναι η αντίθεση ανάμεσα στο χρώμα του γεύματος και αυτό του πιάτου, τόσο μικρότερη ποσότητα τείνουμε να τρώμε. Αντίθετα, τα κίτρινα σερβίτσια θεωρείται ότι ανοίγουν περισσότερο την όρεξη.2. Χορτάστε… από ύπνο.Ο ύπνος θρέφει τα παιδιά… λέει μια παροιμία και η αλήθεια είναι ότι στην πράξη ο ποιοτικός ύπνος μας κάνει να πεινάμε λιγότερο και συμβάλλει στην καλύτερη λειτουργία του μεταβολισμού.&nbsp;3. Μυρίστε δυόσμο πριν αρχίσετε να τρώτε.Το άρωμα του δυόσμου έχει διαπιστωθεί ερευνητικά ότι μειώνει το αίσθημα της πείνας και κατά συνέπεια την πρόσληψη θερμίδων.4. Προτιμήστε τα καυτερά φαγητά.Τα μπαχαρικά συμβάλλουν στην αύξηση του μεταβολισμού, καθώς ανεβάζουν τη θερμοκρασία του σώματος. Επιπλέον, είναι πρακτικά αδύνατο να φάμε υπερβολική ποσότητα από ένα πολύ καυτερό φαγητό.5. Διώξτε το άγχος από το τραπέζι.Πριν ξεκινήσετε να τρώτε, φροντίστε να έχετε αποφορτιστεί από το στρες της ημέρας. Το άγχος μας κάνει να τρώμε μεγαλύτερες ποσότητες και να μην ελέγχουμε το σημείο κορεσμού στο οποίο το σώμα μας μας υποδεικνύει να σταματήσουμε.6. Φάτε ένα μήλο πριν το φαγητό.Ένα μήλο την ημέρα… τις θερμίδες κάνει πέρα, γιατί τα μήλα είναι πολύ πλούσια σε φυτικές ίνες που προσφέρουν πιο γρήγορα ένα αίσθημα πληρότητας στο στομάχι!7. Βάλτε πρόγραμμα!Ένα καθημερινό πρόγραμμα διατροφής θα σας γλιτώσει από τις απολαυστικές ατασθαλίες που καραδοκούν στα ράφια του σούπερ μάρκετ, στο γραφείο, στο δρόμο ακόμα και στην τροφοαποθήκη της κουζίνας. Τρώγοντας συχνά και σωστά θα είστε σε θέση να ακολουθήσετε μια διατροφή χωρίς να νιώθετε ότι είναι τιμωρία.8. Αντικαταστήστε τα αναψυκτικά με νερό.Εάν έχετε και εσείς, όπως πολλοί άλλοι, την κακή συνήθεια να πίνετε αναψυκτικά αντί για νερό καλό είναι να αναθεωρήσετε. Μειώνοντας τα αναψυκτικά και αυξάνοντας το νερό θα μπορέσετε να φτάσετε πιο γρήγορα στον επιθυμητό στόχο.9. Μην παραλείπετε το πρωινό!Ένα καλό πρωινό θα σας βοηθήσει να ξεκινήσετε τη μέρα σας γεμάτοι ενέργεια και θα σας κρατήσει μέχρι το επόμενο γεύμα ή σνακ. Έτσι δεν θα καταναλώσετε περιττές θερμίδες κατά τη διάρκεια της ημέρας.Τέλος, το μυστικό για την μείωση του βάρους και την διατήρηση μιας καλής σωματικής υγείας είναι η υιοθέτηση μιας «δια βίου» υγιεινής διατροφής. Σε κάθε περίπτωση, πριν πειραματιστείτε με προτάσεις, συμβουλές και δίαιτες express καλό είναι να συμβουλευτείτε έναν ειδικό ο οποίος μπορεί να σας προτείνει ένα πρόγραμμα για τις δικές σας θερμιδικές ανάγκες.<div></div><p></p>"
