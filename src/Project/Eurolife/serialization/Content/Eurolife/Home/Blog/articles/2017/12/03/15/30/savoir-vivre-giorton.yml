        <p>Το να είσαι προσκεκλημένος σε ένα πάρτι, ένα ρεβεγιόν ή ένα τραπέζι δεν είναι όσο εύκολο νομίζεις. Μπορεί να μην έχεις να κάνεις την προετοιμασία που έχει ένας οικοδεσπότης, μπορείς όμως σίγουρα να φροντίσεις να μην επιβαρύνεις αυτόν που σε καλεί, ώστε να περάσουν όλοι… Καλές Γιορτές!</p><div class="riddle_target" data-rid-id="135972" data-fg="#1486CD" data-bg="#FFFFFF" style="margin: 0px auto; max-width: 100%; width: 640px;" data-auto-scroll="true"><iframe style="width: 100%; height: 550px; border: 1px solid #cfcfcf;" src="https://www.riddle.com/a/135972?">&amp;amp;amp;lt;section&amp;amp;amp;gt;&amp;amp;amp;lt;h2&amp;amp;amp;gt;Το Savoir Vivre των Γιορτών: Πόσο καλός προσκεκλημένος είσαι;&amp;amp;amp;lt;/h2&amp;amp;amp;gt;&amp;amp;amp;lt;p&amp;amp;amp;gt;&amp;amp;amp;lt;p&amp;amp;amp;gt;Με αφορμή τα άφθονα γιορτινά καλέσματα, απάντησε σε μερικές ερωτήσεις και δες πόσο καλά γνωρίζεις τους κανόνες καλής συμπεριφοράς… για προσκεκλημένους!&amp;amp;amp;lt;/p&amp;amp;amp;gt;&amp;amp;amp;lt;/p&amp;amp;amp;gt;&amp;amp;amp;lt;/section&amp;amp;amp;gt;&amp;amp;amp;lt;section&amp;amp;amp;gt;&amp;amp;amp;lt;h2&amp;amp;amp;gt;Όταν σε καλούν σε ένα ρεβεγιόν ή τραπέζι ενημερώνεις για το εάν θα πας μία ημέρα πριν.&amp;amp;amp;lt;/h2&amp;amp;amp;gt;&amp;amp;amp;lt;/section&amp;amp;amp;gt;&amp;amp;amp;lt;section&amp;amp;amp;gt;&amp;amp;amp;lt;h3&amp;amp;amp;gt;Συνήθως, πηγαίνεις λίγο νωρίτερα στο κάλεσμα για να βοηθήσεις τον οικοδεσπότη με την προετοιμασία.&amp;amp;amp;lt;/h3&amp;amp;amp;gt;&amp;amp;amp;lt;/section&amp;amp;amp;gt;&amp;amp;amp;lt;section&amp;amp;amp;gt;&amp;amp;amp;lt;h3&amp;amp;amp;gt;Όταν σε καλούν κάπου και ειδικά τις γιορτές αποφεύγεις να πηγαίνεις χωρίς δώρο.&amp;amp;amp;lt;/h3&amp;amp;amp;gt;&amp;amp;amp;lt;/section&amp;amp;amp;gt;&amp;amp;amp;lt;section&amp;amp;amp;gt;&amp;amp;amp;lt;h3&amp;amp;amp;gt;Αν η πρόσκληση απευθύνεται μόνο σε εσένα δεν θα προσκαλέσεις και τον/την συνοδό σου.&amp;amp;amp;lt;/h3&amp;amp;amp;gt;&amp;amp;amp;lt;/section&amp;amp;amp;gt;&amp;amp;amp;lt;section&amp;amp;amp;gt;&amp;amp;amp;lt;h3&amp;amp;amp;gt;Εάν προκύψει κάτι τελευταία στιγμή και δεν μπορείς να πας, δεν ειδοποιείς.&amp;amp;amp;lt;/h3&amp;amp;amp;gt;&amp;amp;amp;lt;/section&amp;amp;amp;gt;&amp;amp;amp;lt;section&amp;amp;amp;gt;&amp;amp;amp;lt;h3&amp;amp;amp;gt;Πάντα ειδοποιείς εγκαίρως τον οικοδεσπότη για τροφικές αλλεργίες/δυσανεξίες.&amp;amp;amp;lt;/h3&amp;amp;amp;gt;&amp;amp;amp;lt;/section&amp;amp;amp;gt;&amp;amp;amp;lt;section&amp;amp;amp;gt;&amp;amp;amp;lt;h3&amp;amp;amp;gt;Εάν δεν σου αρέσει η γιορτινή διακόσμηση του σπιτιού στο οποίο είσαι καλεσμένος/η λες ελεύθερα τη γνώμη σου.&amp;amp;amp;lt;/h3&amp;amp;amp;gt;&amp;amp;amp;lt;/section&amp;amp;amp;gt;&amp;amp;amp;lt;section&amp;amp;amp;gt;&amp;amp;amp;lt;h3&amp;amp;amp;gt;Εφόσον βρίσκεσαι μεταξύ φίλων μπορείς να πιείς ανεξέλεγκτα.&amp;amp;amp;lt;/h3&amp;amp;amp;gt;&amp;amp;amp;lt;/section&amp;amp;amp;gt;&amp;amp;amp;lt;section&amp;amp;amp;gt;&amp;amp;amp;lt;h3&amp;amp;amp;gt;Ακόμα και αν νυστάξεις αμέσως μετά το φαγητό δεν φεύγεις εάν δεν έχει ολοκληρωθεί το γεύμα.&amp;amp;amp;lt;/h3&amp;amp;amp;gt;&amp;amp;amp;lt;/section&amp;amp;amp;gt;&amp;amp;amp;lt;section&amp;amp;amp;gt;&amp;amp;amp;lt;h3&amp;amp;amp;gt;Εάν δεις ότι κάποιος φίλος έχει πιει παραπάνω τον συνοδεύεις ως το σπίτι ή φροντίζεις να φτάσει σε αυτό με ασφάλεια.&amp;amp;amp;lt;/h3&amp;amp;amp;gt;&amp;amp;amp;lt;/section&amp;amp;amp;gt;&amp;amp;amp;lt;section&amp;amp;amp;gt;&amp;amp;amp;lt;h2&amp;amp;amp;gt;Μάλλον σε ενδιαφέρει περισσότερο το φαγητό από το να μην στεναχωρήσεις τον οικοδεσπότη.&amp;amp;amp;lt;/h2&amp;amp;amp;gt;&amp;amp;amp;lt;p&amp;amp;amp;gt;&amp;amp;amp;lt;p&amp;amp;amp;gt;Μην ξεχνάς! Λίγη καλή θέληση και ένας καλός προγραμματισμός μπορούν αμέσως να σε βγάλουν από τη μαύρη λίστα.&amp;amp;amp;lt;/p&amp;amp;amp;gt;&amp;amp;amp;lt;p&amp;amp;amp;gt;&amp;amp;amp;lt;br&amp;amp;amp;gt;&amp;amp;amp;lt;/p&amp;amp;amp;gt;&amp;amp;amp;lt;p&amp;amp;amp;gt;Καλές Γιορτές! :santa:&amp;amp;amp;lt;/p&amp;amp;amp;gt;&amp;amp;amp;lt;/p&amp;amp;amp;gt;&amp;amp;amp;lt;/section&amp;amp;amp;gt;&amp;amp;amp;lt;section&amp;amp;amp;gt;&amp;amp;amp;lt;h3&amp;amp;amp;gt;Χρειάζεσαι ένα φρεσκάρισμα στον τομέα του Savoir Vivre!&amp;amp;amp;lt;/h3&amp;amp;amp;gt;&amp;amp;amp;lt;p&amp;amp;amp;gt;&amp;amp;amp;lt;p&amp;amp;amp;gt;Ευχόμαστε τα πολλά καλέσματα φέτος τις γιορτές να σε γεμίσουν νέες εμπειρίες και να σε βοηθήσουν να εξασκηθείς, ώστε να γίνεις ο τέλειος καλεσμένος.&amp;amp;amp;lt;/p&amp;amp;amp;gt;&amp;amp;amp;lt;p&amp;amp;amp;gt;&amp;amp;amp;lt;br&amp;amp;amp;gt;&amp;amp;amp;lt;/p&amp;amp;amp;gt;&amp;amp;amp;lt;p&amp;amp;amp;gt;Καλές Γιορτές! :santa:&amp;amp;amp;lt;/p&amp;amp;amp;gt;&amp;amp;amp;lt;/p&amp;amp;amp;gt;&amp;amp;amp;lt;/section&amp;amp;amp;gt;&amp;amp;amp;lt;section&amp;amp;amp;gt;&amp;amp;amp;lt;h3&amp;amp;amp;gt;Είσαι η χαρά κάθε οικοδεσπότη!&amp;amp;amp;lt;/h3&amp;amp;amp;gt;&amp;amp;amp;lt;p&amp;amp;amp;gt;&amp;amp;amp;lt;p&amp;amp;amp;gt;Είναι λογικό τα καλέσματα να πέφτουνε βροχή, ιδιαίτερα τώρα τις γιορτές. Καλά να περάσεις και... Καλές Γιορτές! :santa:&amp;amp;amp;lt;/p&amp;amp;amp;gt;&amp;amp;amp;lt;/p&amp;amp;amp;gt;&amp;amp;amp;lt;/section&amp;amp;amp;gt;</iframe></div><p style="padding-left: 20px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; line-height: inherit; font-family: inherit; font-size: 80%; max-width: 95%; width: 640px; margin: 0px auto; padding-top: 10px; text-align: left;"><a href="https://www.riddle.com" style="color: inherit;" target="blank">Δημιουργός Κουίζ</a> - παρέχεται από Riddle</p>
