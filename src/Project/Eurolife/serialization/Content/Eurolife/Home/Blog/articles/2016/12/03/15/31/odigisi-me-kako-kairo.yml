      Hint: Main content
      Value: |
        <p class="Normal1">Μάλιστα, επειδή ακριβώς δεν είναι το συνηθισμένο να έχουμε πολλά χιόνια ή υπερβολικές βροχές για μεγάλο διάστημα στη χώρα μας, είναι ίσως ελάχιστοι όσοι συνειδητοποιούν πόσο κρίσιμο είναι να ξέρεις πώς θα αντιμετωπίσεις αυτά τα ακραία καιρικά φαινόμενα και πόσα προβλήματα μπορούν να δημιουργηθούν αν συμβεί κάποιο ατύχημα, που υπό αυτές τις συνθήκες είναι σίγουρα πολύ πιο πιθανό. </p><p class="Normal1">Το σημαντικό σε περίπτωση κακοκαιρίας είναι να είμαστε προσεκτικοί και να κινούμαστε μόνο όταν είναι απόλυτη ανάγκη. Δεν υπάρχει νόημα στο να κάνουμε άσκοπες μετακινήσεις, καθώς έτσι επιβαρύνουμε την ήδη δύσκολη κατάσταση που επικρατεί στους δρόμους. </p><p class="Normal1">Το αμάξι μας θα πρέπει να είναι σε άριστη κατάσταση, να μην έχει μηχανικά προβλήματα. Το να είναι βρόμικα τα παράθυρά μας και το να μη λειτουργούν σωστά οι υαλοκαθαριστήρες, για παράδειγμα, μπορεί να μας δυσκολέψει πολύ στην οδήγηση, αφού θα εμποδίζεται η ορατότητά μας. Ελέγχουμε τα ελαστικά μας, τα φρένα μας, την μπαταρία μας, ακόμα και τα φώτα μας ώστε να λειτουργούν σωστά.</p><p class="Normal1">Πριν ξεκινήσουμε, φροντίζουμε να ενημερωθούμε για τον καιρό. Αν είναι μακρινό το ταξίδι, τότε μπορεί να χρειαστεί να διανυκτερεύσουμε κάπου, οπότε καλό θα είναι να έχουμε συγκεντρώσει πληροφορίες για την περιοχή που θα κινηθούμε. Επίσης, είτε μακρινό είναι το ταξίδι είτε κάποια μικρή απόσταση, το κινητό μας πάντα πρέπει να είναι φορτισμένο, με όλους τους απαραίτητους αριθμούς μέσα, όπως για παράδειγμα, <a href="http://www.eurolife.gr/el/odikh%20boh8eia">το τηλέφωνο της ασφαλιστικής μας εταιρείας</a>, καθώς θα μπορεί να μας καθοδηγήσει στην περίπτωση που συμβεί κάτι. </p><p class="Normal1">Φροντίζουμε να οδηγούμε ήρεμα, χωρίς απότομα φρεναρίσματα ή επιταχύνσεις καθώς- ειδικά αν υπάρχει πάγος- το όχημα μπορεί να έχει άσχημη αντίδραση. Σε φανάρια και σε περιπτώσεις που πρέπει να σταματήσουμε, φρενάρουμε πολύ νωρίτερα και πιο μακριά από τα προπορευόμενα αυτοκίνητα, από όσο συνήθως, γιατί μπορεί να μην μπορέσουμε να σταματήσουμε εγκαίρως. </p><p class="Normal1">Φυσικά όταν οδηγούμε προσέχουμε το οδόστρωμα για σημεία που μπορεί να έχουν καταστροφές που δεν φαίνονται, όπως για παράδειγμα λακκούβες γεμάτες με νερό που δεν μπορούμε να δούμε το βάθος τους και όπου μπορεί να κολλήσει το αυτοκίνητό μας. </p><p class="Normal1"><a name="_gjdgxs"></a>Είναι ωραία τα χειμωνιάτικα ταξίδια, αλλά μπορούν να είναι και επικίνδυνα. Οπότε ας προσέξουμε ώστε να φτάσουμε με ασφάλεια στον προορισμό μας και να μπορέσουμε να έχουμε μόνο όμορφες αναμνήσεις. </p><p class="Normal1"><a href="http://safedriving.gr/index.php?option=com_content&amp;view=article&amp;id=47&amp;Itemid=47&amp;lang=en">Πηγή</a><a href="http://safedriving.gr/index.php?option=com_content&amp;view=article&amp;id=47&amp;Itemid=47&amp;lang=en"></a></p>
