      Hint: Main content
      Value: |
        <p style="text-align: justify; background: white;">Είναι αλήθεια πως κάποια από τα επαγγέλματα του μέλλοντος ίσως να μην μπορούμε, τη συγκεκριμένη στιγμή, να τα φανταστούμε, όπως επίσης, να μην μπορούμε να φανταστούμε ποια από τα σημερινά επαγγέλματα θα εκλείψουν. Το μόνο σίγουρο είναι ότι το μέλλον πλέον δεν είναι τόσο μακρινό όσο παλιότερα και οι αλλαγές στην αγορά εργασίας είναι αφενός δραματικές και αφετέρου ολοένα και συχνότερες. </p><p style="background: white;"></p><p style="text-align: justify; background: white;">Είναι ακόμη αλήθεια πως τα <strong>ευρήματα πρόσφατων ερευνών στην Ελλάδα δείχνουν ότι οι εργοδότες αναζητούν δεξιότητες που οι εργαζόμενοι μάλλον δεν διαθέτουν</strong>, γι’ αυτό ανοίγουν το διάλογο για την <strong>αναβάθμιση των βασικών δεξιοτήτων των εργαζομένων</strong>, αλλά και όλου του πληθυσμού. Εξάλλου αυτός είναι ο τρόπος που η οικονομία θα μπορεί να λειτουργεί σωστά στο διεθνές ανταγωνιστικό περιβάλλον, αποφεύγοντας το χάσμα μεταξύ προσφοράς και ζήτησης ακόμη και των πιο βασικών δεξιοτήτων.&nbsp; </p><p style="background: white;"></p><p style="text-align: justify; background: white;"><strong>Ποια λοιπόν είναι εκείνα τα προσόντα που θα σας αναδείξουν σε επιτυχημένο επαγγελματία και θα σας κρατήσουν «ζωντανούς» στο σύγχρονο περιβάλλον εργασίας; </strong></p><p style="background: white;"></p><p style="text-align: justify; background: white;">Εκτός από τα τυπικά προσόντα για την κάλυψη μίας θέσης, που αφορούν φυσικά στην <strong>επιστημονική γνώση</strong> του αντικειμένου εργασίας, αυτό που είναι πλέον απαραίτητο για έναν εργαζόμενο είναι η διαρκής εκπαίδευση και η <strong>άριστη σχέση με τις νέες τεχνολογίες</strong> και τις εφαρμογές τους. Χαρακτηριστικό παράδειγμα της αλλαγής στην αγορά εργασίας είναι το γεγονός πως κάποτε η <strong>γνώση ξένων γλωσσών</strong> αποτελούσε ένα επιπλέον προσόν, και σήμερα θεωρείται αυτονόητη στο διεθνοποιημένο περιβάλλον.</p><p style="background: white;"></p><p style="text-align: justify; background: white;">Η ραγδαία εξέλιξη της τεχνολογίας εξάλλου προϋποθέτει και την περαιτέρω <strong>ανάπτυξη ψηφιακών ικανοτήτων </strong>και διευρυμένων γνώσεων. Αυτό το στοιχείο είναι σίγουρα εξαιρετικής σημασίας για το περιβάλλον εργασίας, όπως έχει ήδη αρχίσει να διαμορφώνεται, και, στο οποίο οι εργοδότες ζητούν από τους εργαζομένους τους να μπορούν να συνεισφέρουν στη δράση της εταιρείας με τις ευρύτερες γνώσεις τους σε διάφορους τομείς.</p><p style="background: white;"></p><p style="text-align: justify; background: white;">Η <strong>κριτική σκέψη</strong> που ζητείται από τις επιχειρήσεις θεωρείται ολοένα και πιο σημαντική καθώς είναι εκείνο το προσόν που έρχεται να συμπληρώσει την ένταξη της ρομποτικής στην διαδικασία παραγωγής. Μάλιστα τα εκπαιδευτικά συστήματα αναθεωρούν τη μέχρι τώρα λογική της κατά γράμμα εκμάθησης και επενδύουν στην ανάπτυξη της κριτικής αντίληψης.&nbsp; </p><p style="background: white;"></p><p style="text-align: justify; background: white;"><strong>Οι δεξιότητες των εργαζομένων του μέλλοντος!</strong></p><p style="background: white;"></p><p style="text-align: justify; background: white;">Για τις σύγχρονες επιχειρήσεις ο εργαζόμενος πρέπει να διακρίνεται για κάποιες δεξιότητες, οι οποίες συνοψίζονται στο <strong>εργασιακό ήθος</strong>, την <strong>ικανότητα εργασίας σε ομάδα</strong>, την ευελιξία και την προσαρμοστικότητα, τις επικοινωνιακές ικανότητες, τις οργανωτικές ικανότητες, τη δημιουργικότητα, την ανάληψη πρωτοβουλιών και την <strong>ικανότητα επίλυσης σύνθετων προβλημάτων</strong>. Δεξιότητες που τώρα εμφανίζονται στην κορυφή της λιστας των εργοδοτών ως απαραίτητες, ενώ πριν μερικά χρόνια δεν ήταν τόσο σημαντικές. </p><p style="background: white;"></p><p style="text-align: justify; background: white;">Τέλος, η <strong>συναισθηματική νοημοσύνη</strong>, όταν συνοδεύεται από σωστή κρίση και <strong>άμεση λήψη αποφάσεων</strong>, θεωρείται ένα εξαιρετικά χρήσιμο χαρακτηριστικό για μία εταιρεία, που σύμφωνα με τις ανάγκες της, επενδύει στρατηγικά στην απόδοση ενός ιδιαίτερου συνδυασμού που προκύπτει από τον απαιτούμενο χρόνο και την σφαιρική αντίληψη, ώστε να λαμβάνει άμεσα τις σωστές πάντα αποφάσεις. </p><p style="background: white;"></p><p style="text-align: justify; background: white;">Αυτά τα χαρακτηριστικά λοιπόν πρέπει να έχετε εάν ονειρεύεστε τον εαυτό σας στη σωστή θέση και στη σωστή εργασία στο πολύ άμεσο μέλλον. Και αυτές τις δεξιότητες είστε εσείς που θα φροντίσετε για να τις αναπτύξετε το συντομότερο.&nbsp;&nbsp;</p>
