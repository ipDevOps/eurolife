    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p style="text-align: justify;">Το εύλογο ερώτημα για τους τρόπους που διαθέτουν οι σύγχρονες κοινωνίες προστασίας απέναντι στο φαινόμενο της παραπληροφόρησης βρέθηκε στο επίκεντρο του ενδιαφέροντος στο φετινό Οικονομικό Φόρουμ των Δελφών. Μάλιστα οι ειδικοί προειδοποιούν ότι <strong>οι ψευδείς ειδήσεις και η διασπορά τους αποτελεί μία σημαντική απειλή.</strong></p><p style="text-align: justify;"><strong>Τι είναι τα </strong><strong>fake</strong><strong> </strong><strong>news</strong><strong>;</strong></p><p style="text-align: justify;">Η αλήθεια είναι ότι οι ψευδείς ειδήσεις δεν είναι καινούριο φαινόμενο. Ο όρος που μέχρι σήμερα αποκαλούσαμε τα fake news ήταν η λέξη προπαγάνδα. Η εξουσία κατέφευγε κατά το παρελθόν πολλές φορές στην τακτική της διασποράς ψευδών ειδήσων. Μάλιστα, η προπαγάνδα χρησιμοποιήθηκε κατά κύριο λόγο από τα κράτη για να μπορούν να επηρεάσουν τους πολίτες τους. Φυσικά, η εξασθένισή της οφείλεται στην <strong>παγκοσμιοποίηση της πληροφορίας</strong> με την εξέλιξη της τεχνολογίας, που έκανε τους πολίτες να γυρίσουν την πλάτη σε όσα η χώρα τους προσπαθούσε να τους πείσει ότι ήταν αλήθεια.</p><p style="text-align: justify;">Σήμερα, αυτό που συμβαίνει είναι ότι ομάδες ατόμων διακινούν μέσω των δικτύων ενημέρωσης και των social media άρθρα για να επηρεάσουν ουσιαστικά την κοινή γνώμη. Ίσως έχετε ακούσει ότι το φαινόμενο έφτασε στο απόγειό του κατά την τελευταία προεκλογική περίοδο στις Ηνωμένες Πολιτείες, ανοίγοντας έτσι τον διάλογο για τις επιπτώσεις του στο εκλογικό αποτέλεσμα.&nbsp; &nbsp;</p><p style="text-align: justify;"><strong>Γιατί το φαινόμενο έχει λάβει ανεξέλγκτες διαστάσεις;</strong></p><p style="text-align: justify;">Όπως τόνισε στο Οικονομικό Φόρουμ των Δελφών ο καθηγητής Ευρωπαϊκών Σπουδών του Πανεπιστημίου της Οξφόρδης, Timothy Garton Ash, <strong>τα </strong><strong>fake</strong><strong> </strong><strong>news</strong><strong> αυξάνονται καθώς στα διεθνή δίκτυα και τις μεγάλες πλατφόρμες υπάρχει ελλιπής διαφάνεια</strong>. Τα μέσα κοινωνικής δικτύωσης δεν ελέγχουν την αξιοπιστία της είδησης, ενώ ο αναγνώστης δεν έχει δυνατότητα ελέγχου του περιεχομένου, εάν δηλαδή πρόκειται για πληρωμένο περιεχόμενο.</p><p style="text-align: justify;">Ένας άλλος πολύ σημαντικός παράγοντας είναι το κυνήγι των clicks από την πλευρά των δημοσιογράφων. Πολλές φορές οι δημοσιογραφικοί οργανισμοί χρησιμοποιούν τα fake news ως δόλωμα προσελκύοντας το ενδιαφέρον του αναγνώστη, ο οποίος με τη σειρά του θα διαδώσει την είδηση στο διαδίκτυο. Άλλωστε, όσο περισσότεροι οι αναγνώστες τόσο περισσότερα τα έσοδα. Εξάλλου, δεν είναι λίγοι εκείνοι που θεωρούν ότι η αποστροφή του κοινού στα παραδοσιακά μέσα ενημέρωσης είναι η αιτία της αυξημένης παραπληροφόρησης. </p><p style="text-align: justify;"><strong>Πώς προστατεύεται όμως η κοινωνία από τα </strong><strong>fake news</strong><strong>; </strong></p><p style="text-align: justify;">Η «<strong>αυτορύθμιση»</strong> είναι η λέξη κλειδί σύμφωνα με τους ειδικούς για τα μέσα κοινωνικής δικτύωσης. Η χρήση ειδικής σήμανσης για την αρθρογραφία είναι ένα ακόμα μέσο που μπορεί να βοηθήσει το χρήστη του διαδικτύου, όπως και η ανάπτυξη λογισμικού που να περιορίζει το διαμοιρασμό των fake ειδήσεων από τις πλατφόρμες. </p><p style="text-align: justify;">Κάποιοι ομιλητές στο Οικονομικό Φόρουμ των Δελφών ορθά επικεντρώθηκαν στο θέμα της <strong>χρηματοδότησης των μέσων ενημέρωσης</strong>, τονίζοντας πως μεγάλο μέρος των διαφημιστικών εσόδων έχει μετακινηθεί προς τα social media ή την Google, ενώ σημείωσαν πως η συνδρομή των ίδιων των αναγνωστών όπως στην περίπτωση των New York Times είναι μία λύση που διασφαλίζει την ανεξαρτησία στα μέσα, έναντι αυτών που κυνηγούν το click του χρήστη, με σκοπό τη μεγιστοποίηση των κερδών.</p><p style="text-align: justify;">Σε κάθε περίπτωση <strong>η εκπαίδευση είναι ένα κομβικό σημείο για κάθε κοινωνία που θέλει να προστατευθεί </strong>από τις ψευδείς ειδήσεις. Με την πάροδο του χρόνου οι χρήστες πρέπει να εκπαιδευτούν στο να ξεχωρίζουν την αλήθεια από το ψέμα όταν πρόκειται για το περιεχόμενο που διαβάζουν online.</p>
