    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Μα φυσικά είναι βυθισμένοι σε ένα βιβλίο! Με αυτόν τον τρόπο, με κάθε βιβλίο που διαβάζουν, μεταφέρονται και στον ανάλογο κόσμο μέσα σε μερικά λεπτά, χωρίς καν να αφήσουν τον καναπέ του σπιτιού τους.</p><p>Πόσοι όμως εξακολουθούν να ανήκουν σε αυτήν την «φυλή» που ακόμα διαβάζει βιβλία, έστω και ηλεκτρονικά; Τα στοιχεία δείχνουν ότι είναι δυστυχώς λίγοι καθώς μας έχει πάρει μαζί της η ταχύτητα του διαδικτύου και των κοινωνικών μέσων. Διαβάζουμε πλέον διαγώνια, όσο πιο μικρά κείμενα τόσο το καλύτερο γιατί αλλιώς βαριόμαστε. Σπανίως δε ξοδεύουμε πάνω από 15-20 δευτερόλεπτα για να διαβάσουμε ένα κείμενο και ακόμα πιο σπάνια θυμόμαστε αυτό που διαβάσαμε μετά από κάποιο χρονικό διάστημα.</p><p>Αν ξέραμε πόσο κακό κάναμε στον εαυτό μας, θα προσπαθούσαμε να τις αλλάξουμε αυτές τις συνήθειες. Οι έρευνες-και είναι πολλές- που υποστηρίζουν ότι το διάβασμα μας κάνει καλό σε διάφορους τομείς της ζωής μας είναι κατηγορηματικές: Από τότε που σταματήσαμε να διαβάζουμε βιβλία η μνήμη μας έχει γίνει χειρότερη, όπως επίσης και η ικανότητά μας να μιλάμε δημόσια και να σκεφτόμαστε. Επίσης, έχουμε περισσότερο άγχος και κοιμόμαστε δυσκολότερα.</p><p>Τα θετικά του διαβάσματος είναι πολλά. Κάποια από αυτά μπορούμε να τα αντιληφθούμε και μόνοι μας, χωρίς να μας τα πουν οι επιστήμονες. Για παράδειγμα, βοηθά το μυαλό να λειτουργεί καλύτερα. Δεν είναι τυχαίο άλλωστε που θεωρείται ότι μπορεί να είναι χρήσιμο για όσους πάσχουν από&nbsp; Alzheimer. Είναι αγχολυτικό, που αυτό με τη σειρά του μας βοηθά και στην καλύτερη ποιότητα του ύπνου μας. Βοηθά επίσης στην ανάπτυξη του λεξιλογίου μας, στην καλύτερη συγκέντρωσή μας αλλά και στην αύξηση της εμπιστοσύνης στον εαυτό μας, καθώς πλέον είμαστε καλύτερα ενημερωμένοι για περισσότερα πράγματα και έχουμε το θάρρος της άποψής μας.</p><p>Μέσω των βιβλίων λαμβάνουμε ποικιλία πληροφοριών, γινόμαστε πιο δημιουργικοί και κοινωνικοί καθώς διευρύνουμε τον κύκλο των φίλων μας και με άλλους που ενδιαφέρονται και αυτοί για την ανάγνωση βιβλίων. Η σκέψη μας γίνεται πιο αναλυτική, με πολλές περισσότερες συνδέσεις μεταξύ των πληροφοριών που γνωρίζουμε κάτι που εκτός από την ενδυνάμωση των απόψεών μας, μας βοηθά και στο να γράφουμε και καλύτερα. Σε πολλές περιπτώσεις μάλιστα μπορούμε να μάθουμε μια ξένη γλώσσα ή να τη βελτιώσουμε διαβάζοντας ένα βιβλίο σε αυτήν.</p><p>Με λίγα λόγια, το διάβασμα μας διατηρεί νέους, μας κάνει να βλέπουμε με άλλο μάτι τη ζωή και μας βοηθά να θέσουμε νέους στόχους. Τι καλύτερο; Και μην ξεχνάμε ότι πρόκειται για ένα χόμπι το οποίο είναι σχετικά φτηνό αν ξέρεις πού να ψάξεις για τα βιβλία που θες.</p><p>Δεν έχει σημασία τι διαβάζουμε, από φιλοσοφία μέχρι κωμωδίες. Το σημαντικό είναι να κάνουμε την αρχή και να διαβάσουμε.&nbsp;</p>"
