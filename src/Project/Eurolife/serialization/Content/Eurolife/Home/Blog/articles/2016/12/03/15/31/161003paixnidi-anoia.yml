      Hint: Main content
      Value: |
        <p>Παίζουμε πολύ στις κινητές μας συσκευές, άλλοι φανερά, άλλοι ψιλοκρυφά. Τρία δισεκατομμύρια ώρες κάθε μέρα περνάει ο πληθυσμός της Γης μας παίζοντας παιχνίδια… Τώρα λοιπόν, ακόμη και οι κρυπτοπαίζοντες απέκτησαν άλλοθι που τους επιτρέπει να παίζουν εμφανώς και να το βροντοφωνάζουν. Γιατί ο χρόνος που «χάνουν» παίζοντας, είναι κέρδος για την επιστήμη που ερευνά την άνοια, την ταχύτατα αναπτυσσόμενη απειλή για την υγεία του ανθρώπου. Κάθε τρία δευτερόλεπτα γίνεται μια νέα διάγνωση άνοιας κάπου στον κόσμο… Η άνοια αναμένεται να επηρεάσει 135 εκατ. ανθρώπους σε όλο τον κόσμο μέχρι το 2050*, ενώ στην Ελλάδα οι 197.000 άνθρωποι που έχουν τη νόσο σήμερα, προβλέπεται να αυξηθούν στους 354.000 μέχρι το 2050.</p><p>Το Sea Hero Quest αναπτύχθηκε στη Μεγάλη Βρετανία από την εταιρία Glitchers, σε συνεργασία με δυο πανεπιστήμια, το University College London και το University of East Anglia, τη ΜΚΟ Alzheimer’s Research και με την υποστήριξη του Ομίλου Deutsche Telekom. &nbsp;Διερευνά, μέσα από διάφορες πίστες του παιχνιδιού, τη λειτουργία του χωροταξικού προσανατολισμού των παικτών, έχοντας καταγράψει στοιχεία για την ηλικία, το φύλο &nbsp;και τον τόπο καταγωγής τους. Η απώλεια του χωροταξικού προσανατολισμού είναι από τις πρώτες επιπτώσεις, ή συμπτώματα, της άνοιας. Στο παιχνίδι οι παίκτες βρίσκουν τον δρόμο τους μέσα σε λαβύρινθους νησιών και παγόβουνων, με διαφορετικούς βαθμούς δυσκολίας και συγκεκριμένες προκλήσεις που μελετούν όλες τις παραμέτρους του προσανατολισμού. Σε πραγματικό χρόνο, οι κινήσεις τους καταγράφονται –ανώνυμα- δημιουργώντας τη μεγαλύτερη στον κόσμο ερευνητική βάση δεδομένων. Όλα τα στοιχεία αποθηκεύονται με ασφάλεια σε κέντρο δεδομένων στη Γερμανία εξασφαλίζοντας το απόρρητο, βάσει της Γερμανικής νομοθεσίας για την ασφάλεια δεδομένων, που είναι από τις αυστηρότερες στην Ευρώπη. </p><p>Ήδη περισσότεροι από 2 εκ. άνθρωποι παγκοσμίως έχουν κατεβάσει την εφαρμογή στο κινητό τους και παίζουν Sea Hero Quest. &nbsp;Είναι διαθέσιμο δωρεάν, για συσκευές iOS και Android. Κατεβάστε το και παίξτε χωρίς τύψεις! Όσο περισσότερο, τόσο καλύτερα. </p><p>Λεπτομέρειες για την επιστήμη πίσω από το παιχνίδι θα βρείτε, στα αγγλικά, <a href="http://www.seaheroquest.com">στην επίσημη ιστοσελίδα του</a>.</p>
