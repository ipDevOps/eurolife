        Η πείνα και η διάθεσή μας για φαγητό επηρεάζεται από πολλούς παράγοντες -και η φυσική ανάγκη του οργανισμού μας για ενέργεια δεν είναι απαραίτητα ο κυριότερος. Παράμετροι όπως η ψυχολογία μας όταν καθόμαστε στο τραπέζι, η συμπεριφορά μας στο σούπερ μάρκετ, ακόμα και το χρώμα των πιάτων μας μπορεί να έχουν μακροπρόθεσμα σημαντικές συνέπειες στο πού θα σταθεί ο δείκτης ζυγαριάς μας. Αν, λοιπόν, θέλετε να χάσετε βάρος χωρίς όμως να υποβάλετε τον εαυτό σας στις στερήσεις που προϋποθέτει μια αυστηρή δίαιτα, δοκιμάστε αυτές τις μικρές αλλαγές στις καθημερινές σας διατροφικές (και όχι μόνο) συνήθειες που μπορούν να κάνουν μεγάλη διαφορά!<strong>Σερβίρετε στο «σωστό» πιάτο</strong><div><strong></strong><div><strong><span style="font-weight: normal;">Έρευνα έχει δείξει ότι όταν το πιάτο μας είναι κόκκινο έχουμε την τάση να τρώμε λιγότερο. Η εξήγηση που δίνουν οι επιστήμονες είναι ότι πιθανότατα το κόκκινο χρώμα έχει συνδεθεί στο μυαλό μας με την έννοια του «απαγορευμένου» (π.χ. κόκκινο φανάρι, σήμα STOP) και μας κινητοποιεί να σταματήσουμε. Επιπλέον, σύμφωνα με&nbsp;<a href="http://www.jstor.org/stable/10.1086/662615" target="_blank">έρευνα του Πανεπιστημίου Cornell</a>&nbsp;όσο μεγαλύτερη είναι η αντίθεση ανάμεσα στο χρώμα του γεύματος και αυτό του πιάτου, τόσο μικρότερη ποσότητα τείνουμε να τρώμε. Αντίθετα, τα κίτρινα σερβίτσια θεωρείται ότι ανοίγουν περισσότερο την όρεξη.</span></strong></div><div><strong>Μυρίστε δυόσμο πριν αρχίσετε να τρώτε</strong>Το άρωμα του δυόσμου έχει διαπιστωθεί ερευνητικά ότι μειώνει το αίσθημα της πείνας και κατά συνέπεια την πρόσληψη θερμίδων.<strong>Προσθέστε μπαχαρικά</strong>Όταν ερευνητές έβαλαν στο πιάτο των ατόμων που συμμετείχαν σε μια έρευνα μισό κουταλάκι πιπέρι καγιέν, εκείνοι κατανάλωσαν κατά μέσο όρο 60 θερμίδες λιγότερες στο επόμενο γεύμα τους. Τα μπαχαρικά συμβάλλουν στην αύξηση του μεταβολισμού, καθώς ανεβάζουν τη θερμοκρασία του σώματος. Επιπλέον, είναι πρακτικά αδύνατο να φάμε υπερβολική ποσότητα από ένα πολύ καυτερό φαγητό.<strong>Μην κάθεστε στο τραπέζι αγχωμένοι</strong>Πριν ξεκινήσετε να τρώτε, φροντίστε να έχετε ηρεμήσει από το στρες της ημέρας. Εάν χρειάζεται, ακολουθήστε κάποιες τεχνικές χαλάρωσης (σημ. εδώ μπορούμε να κάνουμε λινκ το σχετικό άρθρο από την κατηγορία Όταν δεν ξέρουμε ρωτάμε). Το άγχος μας κάνει να τρώμε μεγαλύτερες ποσότητες και να μην ελέγχουμε το σημείο κορεσμού στο οποίο το σώμα μας μας υποδεικνύει να σταματήσουμε.<strong>Φάτε ένα μήλο πριν το φαγητό</strong>Τα μήλα είναι πολύ πλούσια σε φυτικές ίνες που προσφέρουν πι γρήγορα ένα αίσθημα πληρότητας στο στομάχι. Σε έρευνα που πραγματοποιήθηκε από το Πανεπιστήμιο της Πενσιλβάνια στις ΗΠΑ, οι συμμετέχοντες που έτρωγαν ένα μήλο πριν το γεύμα και ένα πριν το δείπνο τους κατανάλωναν κατά μέσο όρο 180 θερμίδες λιγότερες σε κάθε γεύμα, σε σχέση με όσους έτρωγαν κατευθείαν το φαγητό τους.<strong>Πληρώνετε στο σούπερ μάρκετ με μετρητά</strong>Όταν πληρώνουμε με πιστωτική κάρτα έχει παρατηρηθεί ότι κάνουμε λιγότερο υγιεινές επιλογές &nbsp;σε ό,τι αφορά των επιλογή των τροφίμων που αγοράζουμε.<strong>Χαμηλώστε τη θερμοκρασία στην κρεβατοκάμαρα</strong>Σε σχετική έρευνα που έγινε πέρσι διαπιστώθηκε ότι οι συμμετέχοντες που κοιμούνταν σε ένα χώρο με θερμοκρασία 18 βαθμών Κελσίου έκαιγαν 7% περισσότερες θερμίδες κατά τη διάρκεια του ύπνου, σε σχέση με όσους κοιμούνταν σε δωμάτιο με θερμοκρασία 23 βαθμών Κελσίου.<strong>Τακτοποιήστε το γραφείο σας</strong>Οι άνθρωποι που εργάζονται σε χώρους όπου επικρατεί η τάξη και η οργάνωση τείνουν να επιλέγουν πιο υγιεινά σνακ, σε σχέση με όσους δουλεύουν σε ένα περιβάλλον όπου επικρατεί το χάος και η ακαταστασία.<strong>Διαλέξτε θέση</strong>Όταν τρώτε σε εστιατόριο ή είστε καλεσμένοι σε τραπέζι, επιλέξτε να καθίσετε πιο κοντά στην άκρη. Στο κέντρο του τραπεζιού έχετε πιο εύκολη πρόσβαση στο ψωμί, τα ορεκτικά και άλλους «πειρασμούς» που καλό είναι να αποφύγετε.Μην γελιέστε όμως. Οι συμβουλές αυτές είναι πολύ χρήσιμες, γιατί συνιστούν μικρά κόλπα που εντάσσονται στην καθημερινότητα και μας βοηθούν να ελέγξουμε τι και πόσο τρώμε. Η απώλεια βάρους όμως, και κυρίως η διατήρηση του βάρους στα επιθυμητά κιλά και η υιοθέτηση μια “δια βίου” υγιεινής διατροφής, είναι σοβαρή υπόθεση και καλό είναι να συμβουλευόμαστε διατροφολόγο ή γιατρό, αντί να πειραματιζόμαστε με προτάσεις, συμβουλές και θαυματουργές λύσεις που μας προτείνουν διάφοροι...</div></div>
