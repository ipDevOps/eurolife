    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p class="Normal1">Και όμως, είναι ένα σημείο πολύ σημαντικό, καθώς αποτελεί κομμάτι (και μεγάλο μάλιστα) της πρώτης εντύπωσης που θα σχηματίσει ο (μελλοντικός-αν όλα πάνε καλά) εργοδότης μας για εμάς. Υπάρχει λοιπόν λόγος να μειώσουμε τις πιθανότητές μας για πρόσληψη, πριν ακόμα ανοίξουμε το στόμα μας; Γιατί, μην ξεχνάμε, μερικές φορές τα ταλέντα και οι περγαμηνές δεν είναι αρκετά για να μας περάσουν στο επόμενο επίπεδο.</p><p class="Normal1">Είναι γεγονός ότι πολλές φορές η άνεση και το επαγγελματικό ντύσιμο δεν πάνε μαζί. Ανάλογα με το είδος της εργασίας μας, το περιβάλλον, το αν ερχόμαστε σε επαφή με πελάτες ή με κόσμο, προσαρμόζουμε και τα ρούχα που επιλέγουμε. Ένας τρόπος για να πείσουμε ότι κάνουμε για τη δουλειά λοιπόν, είναι να έχουμε υπολογίσει και υιοθετήσει το αντίστοιχο ντύσιμο, να είμαστε ένα βήμα πιο μπροστά.</p><p class="Normal1">Όσο λοιπόν και αν μας αρέσει το τζιν μας, δεν μπορούμε να το βάλουμε στη συνέντευξη. Ας είναι καθαρό, ας είναι πανάκριβο, ας είναι προσεγμένο, παραμένει τζιν. Ούτε τη φόρμα μας μπορούμε να βάλουμε, ούτε τα αθλητικά μας. Ας τα κρατήσουμε αυτά καλύτερα για το γυμναστήριο ή για τον καφέ. </p><p class="Normal1">Φυσικά δεν πάμε και στο άλλο άκρο. Δεν ντυνόμαστε σαν να είμαστε έτοιμοι για δεξίωση ή για γάμο. Ειδικά οι γυναίκες θα πρέπει να προσέξουν τα υπερβολικά κοσμήματα (και σε αριθμό και σε εμφάνιση-καθώς πολλές φορές ένα αρκεί για να κάνει το σύνολο φανταχτερό) αλλά και το υπερβολικό μακιγιάζ. Δεν θέλουμε να δείξουμε την ομορφιά μας ή το στιλ μας, υπάρχουν άλλες στιγμές που μπορούμε και πρέπει να το πετύχουμε αυτό.</p><p class="Normal1">Ανάλογη προσοχή δίνουμε και στα παπούτσια. Δεν φοράμε παπούτσια με τα οποία δεν αισθανόμαστε άνετα και οι γυναίκες καλό θα ήταν να μην επιλέγουν τακούνια υπερβολικά, που δεν μπορούν να περπατήσουν με άνεση. Φυσικά δεν συζητάμε καθόλου τις σαγιονάρες ή ακόμα και τα πέδιλα, ακόμα και αν είναι καλοκαίρι και πρόκειται για «καλό» ζευγάρι. </p><p class="Normal1">Αποφεύγουμε τα πολύ έντονα χρώματα ή σχέδια, τα υπερβολικά γυαλιά ή τις υπερβολικές τσάντες. Αν έχουμε τατουάζ ή κάποια σκουλαρίκια εκτός των αυτιών μας ή παραπάνω από ένα, μπορεί να χρειαστεί να τα καλύψουμε, αν το περιβάλλον δεν είναι το κατάλληλο. Μέχρι και η ποσότητα του αρώματος που φοράμε μπορεί να παίξει αρνητικό ρόλο. </p><p class="Normal1">Σε γενικές γραμμές τα ρούχα πρέπει να είναι στο νούμερό μας, να εφαρμόζουν όπως πρέπει πάνω μας. Αυτό σημαίνει ότι δεν θα πρέπει να είναι πολύ κολλητά, ή υπερβολικά φαρδιά, δεν θα πρέπει να αφήνουν μέρη του σώματός μας ακάλυπτα (και δεν μιλάμε μόνο για το ντεκολτέ), ενώ εννοείται ότι δεν πρέπει να φαίνονται σε καμία περίπτωση τα εσώρουχά μας. </p><p class="Normal1">Σας φαίνονται υπερβολικά αυτά; Πού να πιάσουμε και τα χρώματα! Ναι, καλά διαβάσατε, το κάθε χρώμα έχει το δικό του συμβολισμό, κάτι που περνάει και στον άνθρωπο απέναντί σας. Μπλε λοιπόν για εμπιστοσύνη, μαύρο για ηγεσία (καλύτερο για συνεντεύξεις σε πιο υψηλές θέσεις), γκρι για λογική και αναλυτικό νου, άσπρο για καλή οργάνωση και νέα αρχή, πορτοκαλί, κίτρινο, πράσινο, κόκκινο και άλλα έντονα χρώματα για πιο δημιουργικά επαγγέλματα και περιβάλλοντα. </p><p class="Normal1">Κοινώς, όλα θέλουν προσοχή! Μπορεί μετά, όταν πετύχετε το στόχο σας, να μπορείτε να ντύνεστε πιο χαλαρά και κοντά στο δικό σας στιλ, αλλά για την πρώτη επαφή σας προτιμήστε κάτι απλό, κομψό και άνετο, που ταιριάζει σε πολλαπλά περιβάλλοντα και αποπνέει σιγουριά και επαγγελματισμό. </p><p class="Normal1"><a href="http://storganizationblog.com/2013/06/closetmaid-father-s-day-gift-guide/">Πηγή φωτογραφίας</a><a href="http://storganizationblog.com/2013/06/closetmaid-father-s-day-gift-guide/"></a></p>
