      Value: |
        <p style="margin: 0cm 0cm 18.75pt; background: white none repeat scroll 0% 0%;">Έχει ενδιαφέρον να σκεφτεί κανείς ότι, παρά το γεγονός ότι χρησιμοποιούμε κάποιες κοινές λέξεις για να περιγράψουμε ένα χρώμα, ο καθένας από μας το αντιλαμβάνεται, το βλέπει δηλαδή, κυριολεκτικά διαφορετικά. Όταν για παράδειγμα λέμε ότι ένα έπιπλο είναι "καφέ", κάποιος μπορεί να φέρει στο μυαλό του τον "μαύρο καφέ" που πίνει το πρωί και κάποιος άλλος, που βάζει γάλα στον καφέ του, να το οπτικοποιήσει σαν κάτι πολύ πιο ανοιχτόχρωμο.&nbsp; </p><p style="margin: 0cm 0cm 18.75pt; background: white none repeat scroll 0% 0%;">Τα χρώματα χωρίζονται σε δυο κατηγορίες: θερμά και ψυχρά. Τα θερμά (κόκκινο, πορτοκαλί, φούξια κτλ) ενεργοποιούν συναισθήματα οργής, επιθετικότητας αλλά και πάθους. Τα ψυχρά χρώματα από την άλλη, όπως το μπλε και το πράσινο, προκαλούν ηρεμία, αλλά ταυτόχρονα μπορεί και να ενισχύσουν κάποια ενδεχόμενη θλίψη. Οι οφθαλμικοί μύες επεξεργάζονται με μεγαλύτερη ευκολία τα ψυχρά χρώματα με αποτέλεσμα να κουράζονται λιγότερο και να συντελούν σε μία αίσθηση χαλάρωσης.&nbsp; </p><p style="margin: 0cm 0cm 18.75pt; background: white none repeat scroll 0% 0%;">Πώς επηρεάζουν τα χρώματα την διάθεση και τα συναισθήματά μας; Ανάλογα με τα χρώματα που βλέπουμε πυροδοτούνται άλλοι ψυχολογικοί μηχανισμοί. Νιώθουμε πάντα πιο ήρεμοι μέσα σ' ένα θερμοκήπιο γεμάτο φυτά. Τα γραφεία που είναι βαμμένα σε ζεστές καφέ ή χρυσαφί αποχρώσεις, με ξύλινα έπιπλα για παράδειγμα, κάνουν τους εργαζόμενους να νιώθουν πιο "ζεστά", ενώ τα πιο ανοιχτόχρωμα γραφεία, όπου υπερισχύουν οι λευκές και γαλάζιες αποχρώσεις, μας κάνουν να αισθανόμαστε πιο δροσερά, ακόμα κι όταν η θερμοκρασία στα δύο διαφορετικά δωμάτια είναι ακριβώς η ίδια. Κι αυτό συμβαίνει γιατί η αντίληψη που έχουμε για τα χρώματα είναι τόσο βαθιά ριζωμένη μέσα μας, που υποσυνείδητα επηρεάζει, εκτός από την όραση, και τις υπόλοιπες αισθήσεις μας.&nbsp; </p><p style="margin: 0cm 0cm 18.75pt; background: white none repeat scroll 0% 0%;">Στο ακόλουθο ψυχολογικό πείραμα δύο ομάδες εθελοντών πήραν από ένα πανομοιότυπο, υπνωτικό χάπι. Η μόνη διαφορά μεταξύ των δύο ήταν ότι το χάπι που πήρε η μία ομάδα ήταν μπλε, ενώ το άλλο ροζ. Το 72% από αυτούς που πήραν το μπλε χαπάκι δήλωσαν ότι ένιωσαν νύστα, ενώ το ποσοστό αυτών που πήραν το ροζ χάπι έφτασε μόλις στο 32%. Αυτό θα μπορούσε ενδεχομένως να εξηγηθεί από το γεγονός ότι το μπλε χρώμα εμπνέει ηρεμία και γαλήνη, παραπέμπει σε τρεχούμενα νερά και σε μία αρχέγονη αίσθηση ειρήνης και αρμονίας. </p><p style="margin: 0cm 0cm 18.75pt; background: white none repeat scroll 0% 0%;">Αντίστοιχες έρευνες δείχνουν ότι, σε ποσοστό που φτάνει το 85%, οι άνθρωποι που επιλέγουν να ψωνίσουν ένα προϊόν επηρεάζονται πρωτίστως από το χρώμα του. Και αυτό ισχύει όχι μόνο για τα φρούτα και τα λαχανικά που θα ήταν και το λογικότερο, αλλά και για τις διαφόρων ειδών πλαστικές, χαρτονένιες ή γυάλινες συσκευασίες. Έτσι, όλο και περισσότερες μεγάλες μάρκες λαμβάνουν πολύ σοβαρά υπόψη τους την ψυχολογία των χρωμάτων και πακετάρουν τα προϊόντα τους με βάση αυτό το σκεπτικό. </p><p style="margin: 0cm 0cm 18.75pt; background: white none repeat scroll 0% 0%;">Το κόκκινο χρώμα για παράδειγμα, το χρώμα του έρωτα, του πάθους αλλά και του αίματος, είναι γνωστό πως προκαλεί έντονα συναισθήματα. Το χρώμα που &nbsp;θεωρείται πως εξοργίζει τους ταύρους είναι παραδόξως το ίδιο που χρησιμοποιείται συχνά σε εστιατόρια, καθώς φαίνεται πως ανοίγει την όρεξη των πελατών.&nbsp; </p><p style="margin: 0cm 0cm 18.75pt; background: white none repeat scroll 0% 0%;">Το φωτεινό κίτρινο τραβάει αμέσως την προσοχή. Είναι μάλιστα το πρώτο χρώμα στο οποίο ανταποκρίνεται ένα βρέφος. Λένε ότι διευκολύνει τη συζήτηση και ενδυναμώνει τις πνευματικές ικανότητες και το νευρικό σύστημα. </p><p style="margin: 0cm 0cm 18.75pt; background: white none repeat scroll 0% 0%;">Σε κάποια μέρη αισθανόμαστε δυσάρεστα χωρίς να μπορούμε να προσδιορίσουμε το λόγο, ενώ σε άλλα βιώνουμε θετικά συναισθήματα και νιώθουμε πιο ήρεμοι, χαρούμενοι και παραγωγικοί. Ίσως αν ρίχναμε μια ματιά στους τοίχους και στα έπιπλα, στον τρόπο που το φως τα χρωματίζει, θα καταλαβαίναμε γιατί. Είναι πλέον βέβαιο ότι τα χρώματα, ο τρόπος που τα συνδυάζουμε και ο τρόπος που τα χρησιμοποιούμε στην καθημερινότητά μας παίζουν πολύ σημαντικό ρόλο στη διαμόρφωση της διάθεσής μας και στον τρόπο σκέψης μας. Μπορούμε λοιπόν να προνοήσουμε ώστε, με τη χρήση των κατάλληλων χρωμάτων, το υπνοδωμάτιό μας, το γραφείο μας, ένας χώρος ομαδικής εργασίας, να μας δημιουργούν τη σωστή, για την κάθε περίπτωση, διάθεση!</p><p style="margin: 0cm 0cm 18.75pt; background: white none repeat scroll 0% 0%;">&nbsp;</p><p>&nbsp;</p>
