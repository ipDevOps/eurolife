    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Η πρώτη φορά στην κατασκήνωση είναι σημαντική στιγμή για όλη την οικογένεια, γι’ αυτό και συγκεντρώσαμε όλες τις συμβουλές που θα χρειαστείτε για να προετοιμαστείτε με τον καλύτερο τρόπο και να αντιμετωπίσετε ό,τι απρόοπτα προκύψουν.</p><p><strong>Πριν</strong></p><p>Αποφύγετε να δείξετε την αγωνία σας ή τη νοσταλγία που θα νιώθετε όσο θα λείπει. Το τελευταίο πράγμα που χρειάζεται είναι να φύγει για διακοπές με την αίσθηση ότι σας αφήνει πίσω μόνους ή ανήσυχους για την τύχη του. Πείτε του πόσο χαίρεστε για εκείνο, πόσο το θαυμάζετε και πόσο ανυπομονείτε να σας διηγηθεί τις περιπέτειές του.</p><p>Μην παρασυρθείτε από υποσχέσεις τύπου «θα είναι όλα υπέροχα, θα δεις!». Η κατασκήνωση είναι μια μικρογραφία της πραγματικής ζωής, που δεν είναι πάντα υπέροχη –και το παιδί πρέπει να έχει προετοιμαστεί γι’ αυτό. Εξηγήστε του ότι θα στιγμές που θα στενοχωρηθεί, θα νιώσει άβολα ή θα βαρεθεί, συζητήστε μαζί του τι μπορεί να κάνει τότε.</p><p>Μην μπείτε στον πειρασμό να του υποσχεθείτε ότι, αν δεν περνάει καλά, θα πάτε αμέσως να το πάρετε. Αν το κάνετε, με την πρώτη δυσκολία το παιδί θα γραπωθεί από αυτή την υπόσχεση και δε θα κάνει προσπάθεια να ξεπεράσει το εμπόδιο που αντιμετωπίζει.</p><p>Αν το παιδί σας θέλει να βελτιώσει κάποια δεξιότητα ή να ξεπεράσει ένα φόβο, συζητήστε πώς μπορεί να το πετύχει αυτό στην κατασκήνωση. Μπορεί να κάνει εξάσκηση στο να μιλάει με άγνωστα παιδιά, να μάθει μονόζυγο ή να στρώνει το κρεβάτι του. Ενθαρρύνετέ το και ζητήστε του να σας γράφει για την πρόοδό του όσο θα βρίσκεται μακριά.</p><p>Μιλήστε του για τις δικές σας αναμνήσεις από τις πρώτες φορές που ζήσατε μακριά από το σπίτι. Μπορείτε ακόμα να του θυμίσετε δικά του επιτεύγματα αλλά και δυσκολίες που αντιμετώπισε στο παρελθόν και τον τρόπο με τον οποίο τις ξεπέρασε.</p><p>Προετοιμαστείτε από νωρίς για τη διαδικασία που θα ακολουθήσετε κατά την παράδοση του παιδιού. Εξηγήστε του πότε θα το επισκεφτείτε ξανά, πώς θα επικοινωνεί μαζί σας ως τότε από ποιον θα μπορεί να ζητήσει βοήθεια. Δείξτε ότι κατανοείτε τους φόβους του, αλλά μην τους αφήσετε να σας επηρεάσουν.</p><p><strong>Κατά τη διάρκεια</strong></p><p>Να θυμάστε πως η δουλειά που έχετε κάνει μαζί του τόσα χρόνια, τα μαθήματα, η υποστήριξη και η καθοδήγησή σας θα είναι μαζί του και θα το βοηθήσουν να ανταπεξέλθει καλύτερα απ’ ό,τι νομίζετε.</p><p>Φροντίστε οι συνομιλίες σας στο τηλέφωνο να μην περιέχουν άσχημα νέα («αρρώστησε γάτος σου…»), ούτε να περιγραφές μοναδικών εμπειριών που έχασε όσο έλειπε («πήγαμε με τον αδερφό σου σε ένα πάρκο με αλογάκια»), ούτε υπενθυμίσεις για το πόσο άδειο είναι το σπίτι χωρίς εκείνο. Παρουσιάστε τη ζωή σας σαν κάτι σχετικά αδιάφορο, που θα ξαναβρεί αναλλοίωτο όταν γυρίσει.&nbsp;</p><p>Αν η κατασκήνωση δεν επιτρέπει τηλεφωνήματα και κινητά, εμπιστευτείτε την. Μπορεί να σας είναι δύσκολο να μην ξέρετε τι κάνει το παιδί ανά πάσα στιγμή, αλλά εκείνο θα προσαρμοστεί πιο εύκολα αν δεν εστιάζει στο να διατηρεί συνεχώς ανοιχτή τη γραμμή επικοινωνίας με το σπίτι.</p><p>Φροντίστε τον εαυτό σας: οι μέρες που το παιδί λείπει στην κατασκήνωση είναι μια ευκαιρία να κάνετε τα πράγματα που δεν μπορείτε να απολαύσετε στη ρουτίνα της καθημερινότητας: πηγαίνετε σινεμά, διοργανώστε πάρτι, κάντε μια απροσχεδίαστη εκδρομή ή απλώς παρακοιμηθείτε! Μην αφήσετε το διάστημα αυτό να περάσει ανησυχώντας για το μικρό σας που μεγαλώνει.</p><p>Το επισκεπτήριο που όλοι περιμένετε, μπορεί να αποδειχτεί δύσκολο στο τέλος: ίσως το παιδί να μη σας δώσει τη σημασία που θα θέλατε («μα δε σου λείψαμε καθόλου;») ή να δυσκολευτεί να σας αποχωριστεί στο τέλος. Διατηρήστε την ψύχραιμη στάση που είχατε και την πρώτη μέρα του αποχωρισμού και θυμηθείτε ότι, κάθε ώρα που περνά, το παιδί σας αυτονομείται και μεγαλώνει.</p><p>Μη σπεύσετε να πάρετε πίσω το παιδί με την πρώτη γκρίνια που θα ακούσετε από το ίδιο. Συζητήστε με τους υπεύθυνους της κατασκήνωσης ώστε να ακούσετε και πώς αξιολογούν εκείνοι τη συναισθηματική του κατάσταση, ρωτήστε τους πώς μπορούν να το στηρίξουν καλύτερα στην προσαρμογή του και βάλτε έναν καινούριο στόχο με το παιδί, που θα περιλαμβάνει βήματα που μπορεί να κάνει για να βελτιώσει την εμπειρία αυτών των ημερών. Φυσικά, αν το παιδί είναι πολύ δυστυχισμένο και αδυνατεί να διαχειριστεί την κατάσταση, ίσως είναι καλύτερα να επιστρέψει σπίτι –απλώς, μη βιαστείτε να παρασυρθείτε από το «δράμα» που σας παρουσιάζει. Συνήθως, ακόμα και τα παιδιά που νοσταλγούν το σπίτι, περνάνε υπέροχα μόλις ξεπεράσουν τη μικρή τους κρίση.</p>"
