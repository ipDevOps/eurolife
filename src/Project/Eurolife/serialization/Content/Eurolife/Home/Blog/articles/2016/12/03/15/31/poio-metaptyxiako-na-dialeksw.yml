      Hint: Main content
      Value: |
        <p>Γιατί συμβαίνει αυτό; Η απάντηση είναι λίγο έως πολύ γνωστή. Η επένδυση στη γνώση και η πρόκληση της εξειδίκευσης αποτελούν τα εφόδια για τη διεκδίκηση μιας καλύτερης θέσης στην αγορά εργασίας. Όταν, μάλιστα, οι απαιτήσεις αυτής της αγοράς αυξάνονται βάσει των εξελίξεων στην τεχνολογία και την επιστήμη, τότε η αναβάθμιση του ακαδημαϊκού background ενός μελλοντικού εργαζόμενου αποτελεί επιτακτική ανάγκη, αν όχι μονόδρομο! &nbsp;</p><p>Θα μπορούσε κανείς να ξεχωρίσει δύο κατηγορίες μεταπτυχιακών φοιτητών. Από τη μια πλευρά υπάρχουν οι φοιτητές που συνεχίζουν την εξειδίκευση τους αμέσως μετά την επιτυχή περάτωση των προπτυχιακών τους σπουδών. Από την άλλη οι εργαζόμενοι οι οποίοι, έχοντας εισέλθει στην αγορά, επιζητούν τη διεύρυνση του επιστημονικού τους ορίζοντα. Τίθεται λοιπόν ένα εύλογο ερώτημα: πότε αποφασίζεις να ξεκινήσεις τις μεταπτυχιακές σπουδές;</p><p>Σε αυτό το σημείο οι απόψεις διίστανται. Και αυτό έχει να κάνει με τη θέση στην αγορά εργασίας και την επιθυμητή επαγγελματική ανέλιξη. Για πολλούς ένας κάτοχος μεταπτυχιακού διπλώματος διεκδικεί με υψηλές αξιώσεις τη γρήγορη επαγγελματική αποκατάσταση, με την έννοια της επιτυχημένης επαγγελματικής εκκίνησης. Για άλλους το μεταπτυχιακό δίπλωμα συνεπάγεται την επαγγελματική ανέλιξη μέσω της εντρύφησης σε έναν επιστημονικό κλάδο, στον οποίο κάποιος έχει αποκτήσει προηγουμένως εργασιακή εμπειρία. Δεύτερο ερώτημα επομένως: Τι είδους μεταπτυχιακό να κάνω;</p><p>Και πάλι το τοπίο παραμένει θολό. Και τούτο διότι τα «θέλω» δεν ακολουθούν πάντα τα «πρέπει». Μπορεί κανείς δηλαδή να επιθυμεί να εξειδικευθεί σε ένα επιστημονικό αντικείμενο (που ενδεχομένως να επέλεξε και στις προπτυχιακές σπουδές), χωρίς κάποιο αντίκρισμα στην αγορά εργασίας. Χάσιμο χρόνου με λίγα λόγια; Ή μήπως η καλλιέργεια της γενικής κουλτούρας οδηγεί στη δημιουργία μιας ολοκληρωμένης προσωπικότητας και κατά συνέπεια ενός συγκροτημένου επαγγελματικού στελέχους; Πάμε λοιπόν στο τρίτο ερώτημα: Για ποιο λόγο κάνω ένα μεταπτυχιακό;</p><p>Εδώ τα πράγματα αρχίζουν να ξεκαθαρίζουν. Διότι το δίπολο είναι σαφές: αύξηση των οικονομικών απολαβών ή βελτίωση των γνωστικών δεξιοτήτων; Η απάντηση είναι καθαρά υποκειμενική και βασίζεται στην ιεράρχηση των αναγκών του κάθε ανθρώπου. Για να πάρει κανείς την τελική απόφαση θα πρέπει να σταθμίσει τελείως διαφορετικούς παράγοντες (οικογενειακό περιβάλλον, οικονομική κατάσταση, προσωπικές φιλοδοξίες, κουλτούρα κτλ). </p><p>Όταν συμβούν λοιπόν τα παραπάνω, φτάνουμε σε ένα τέταρτο ερώτημα, η απάντηση του οποίου έχει τη δική της ξεχωριστή σημασία. Ας υποθέσουμε λοιπόν ότι κάποιος, κατόπιν ώριμης σκέψης, αποφασίζει να συνεχίσει τις σπουδές του σε μεταπτυχιακό επίπεδο. Προκύπτει ένα δίλημμα: μένω στη χώρα μου ή επιλέγω το εξωτερικό; Η απόφαση εδώ δεν εξαρτάται αποκλειστικά από τον άμεσα ενδιαφερόμενο. Διότι για να απαντήσεις σε αυτό το σκέλος πρέπει να λάβεις υπόψη και άλλους παράγοντες, οι οποίοι δεν θεωρούνται δεδομένοι (κόστος, διαβίωση, επάρκεια γνώσης ξένης γλώσσας). </p><p>Μήπως όμως όλα αυτά οδηγούν στο συμπέρασμα ότι οι μεταπτυχιακές σπουδές είναι λίγο βαριά υπόθεση;&nbsp; Φυσικά και όχι. Απλώς είναι χρήσιμο όταν κανείς σκέφτεται, διαβάζει και ακούει για μεταπτυχιακά να υποβάλει όλα τα παραπάνω ερωτήματα στον εαυτό του! Αν δε συμβαίνει να ανήκει στους τυχερούς, που <a href="http://www.eurolife.gr/el/Products/Apotamieush/Spoudes/Exasfalizw%20paidiko">οι γονείς τους φρόντισαν να επενδύσουν</a> έτσι ώστε να διευκολύνουν οικονομικά τις σπουδές τους, τότε τουλάχιστον το τελευταίο ερώτημα, είναι πιο εύκολο να απαντηθεί. </p>
