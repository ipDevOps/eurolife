    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Ας ξεκινήσουμε με δεδομένο ότι έχετε άδεια οδήγησης! Δεν αρκεί όμως να την έχετε, πρέπει απαραιτήτως να την έχετε και μαζί σας. Άρα, πριν ξεκινήσετε βεβαιωθείτε πως το <strong>δίπλωμά</strong> σας, η <strong>άδεια</strong> του αυτοκινήτου και το <strong>ασφαλιστήριο</strong> συμβόλαιο (αν δεν έχετε ακόμη λάβει την ανανέωση από την ασφαλιστική εταιρία, πρέπει υποχρεωτικά να έχετε μαζί σας την απόδειξη πληρωμής των τελευταίων ασφαλίστρων) είναι μαζί σας. </p><p>Το αυτοκίνητο που θα οδηγήσετε θα πρέπει να έχει περάσει <strong>ΚΤΕΟ</strong> –αν είναι παλαιότερο των 4 ετών- και να έχει ανανεωμένη <strong>κάρτα καυσαερίων</strong>. Θα πρέπει επίσης να διαθέτει <strong>τρίγωνο-φαρμακείο-πυροσβεστήρα</strong> και <strong>ρεζέρβα</strong> σε καλή κατάσταση. &nbsp;Άσχετα όμως από το τι απαιτεί ο νόμος (για να μην σας «γράψουν»), για τη δική σας ασφάλεια, των επιβαινόντων αλλά και των άλλων οδηγών, θα πρέπει επίσης να είστε σίγουροι πως το αυτοκίνητο είναι «αξιόπλοο», έχει κάνει δηλαδή σέρβις και τα <strong>ελαστικά</strong> του είναι σε καλή κατάσταση και ασφαλή. </p><p>Πριν φύγετε για μακρύτερο ταξίδι, ελέγξτε σε ένα πρατήριο βενζίνης την πίεση των ελαστικών και τη <strong>στάθμη του λαδιού και του νερού</strong>. Βεβαιωθείτε επίσης πως υπάρχει αρκετό <strong>καθαριστικό τζαμιών</strong>, γιατί δεν υπάρχει πιο ενοχλητικό –αλλά και επικίνδυνο- πράγμα από το να θέλεις να καθαρίσεις το γεμάτο μυγάκια παρμπρίζ και να μη μπορείς!</p><p>Λιγότερο προφανές, αλλά εξ ίσου σημαντικό, θυμηθείτε τα <strong>γυαλιά</strong> σας –οράσεως και ηλίου- γιατί μπορεί να ξεκινάτε με συννεφιά, αλλά στην Ελλάδα ζούμε, ο ήλιος θα κάνει αργά ή γρήγορα την εμφάνισή του και θα σας δυσκολέψει τη ζωή. Μην ξεχάσετε επίσης το <strong>hands</strong><strong>-</strong><strong>free</strong>, δεν μιλάμε ποτέ στο κινητό όταν οδηγούμε!</p><p>Αν βρίσκεστε εκτός και παραλαμβάνετε αυτοκίνητο από γραφείο ενοικίασης, κάντε έναν έλεγχο του αμαξώματος από όλες τις πλευρές επισημαίνοντας στον υπάλληλο όποιο κτύπημα ή γρατζουνιά βλέπετε, ζητώντας του να το σημειώσει. Δεν θέλετε να χρεωθείτε, επιστρέφοντάς το, ζημιά που δεν κάνατε! Βεβαιωθείτε επίσης πως δουλεύουν τα φώτα, τα φλας και οι καθρέφτες και πως υπάρχουν τρίγωνο-φαρμακείο-πυροσβεστήρας-ρεζέρβα. </p><p>Τέλος, όχι τόσο προφανή, όχι τόσο αναγκαία αλλά εξ ίσου σημαντικά… πριν ξεκινήσετε για μια μεγάλη διαδρομή:</p><ul>    <li>To σωστό καλώδιο για να συνδέσετε το κινητό ή το MP3 σας για μουσική (ή να είναι εύκολα προσβάσιμη η συλλογή των CD), κι ο αγαπημένος σας ραδιοφωνικός σταθμός σίγουρα κάπου στη διαδρομή θα χαθεί… </li>    <li>Ψιλά για τα διόδια –ή το «μηχανάκι»- σε σημείο που φτάνετε εύκολα</li>    <li>Νερό &amp; σνακς (ειδικά αν ταξιδεύετε με παιδιά!)</li>    <li>GPS ή χάρτες της περιοχής όπου θα κινηθείτε</li></ul><p>Τώρα μπορείτε επιτέλους να καθίσετε στη θέση του οδηγού. Καλό σας ταξίδι!</p>"
