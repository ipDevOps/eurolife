      Value: |
        Ο πιο αποτελεσματικός τρόπος για να χτίσει κανείς μια σχέση αμοιβαίας εμπιστοσύνης με έναν άλλο άνθρωπο είναι να ξεκινήσει από την παραδοχή ότι χρειάζεται να αποδείξει ότι την αξίζει και ταυτόχρονα να λάβει από τον άλλο τα αντίστοιχα εχέγγυα. Η εμπιστοσύνη εμπεριέχει την έννοια της πίστης. Πιστεύουμε ότι οι συνεργάτες μας, οι φίλοι μας, ο ή η σύντροφός μας είναι αξιόπιστοι, ξεκινάμε δηλαδή την κάθε σχέση όποια μορφή κι αν αυτή παίρνει καλοπροαίρετα. Αλλά αυτό δεν σημαίνει ότι δεν χρειάζεται να παραμένουμε προσεκτικοί και σε εγρήγορση.&nbsp;Η εμπιστοσύνη βαδίζει χέρι-χέρι με την ειλικρίνεια. Κανείς δεν είναι τέλειος και όλοι κάνουμε λάθη. Είναι προτιμότερο τόσο για μας όσο και για τους άλλους να τα παραδεχόμαστε και να μάθουμε ζητάμε συγγνώμη αντί να καταφεύγουμε σε ψεύτικες δικαιολογίες. Ταυτόχρονα, είναι σημαντικό να γνωρίζουμε τα όριά μας και να μην δεσμευόμαστε για πράγματα που δεν θα μπορέσουμε να φέρουμε σε πέρας. Δεν υποσχόμαστε τίποτα για το οποίο δεν είμαστε σίγουροι ότι μπορούμε να πραγματοποιήσουμε. &nbsp;Δεν μπορούμε να πείσουμε κανέναν για τις καλές μας προθέσεις αν δεν τις αποδεικνύουμε με τις πράξεις μας. Λένε ότι η εμπιστοσύνη χρειάζεται χρόνο για να χτιστεί ενώ μπορεί να χαθεί σε δευτερόλεπτα. Ο μόνος τρόπος να αποδεικνύουμε καθημερινά την αξιοπιστία μας είναι να μένουμε συνεπείς και αφοσιωμένοι σε αυτά που έχουμε αναλάβει.&nbsp;Προσέχουμε τι λέμε και σε ποιους το λέμε. Όταν κάποιος μοιράζεται μαζί μας ένα μυστικό του μας περιβάλλει με την εμπιστοσύνη του. Αν τον προδώσουμε θα την χάσουμε για πάντα. &nbsp;Σύμφωνα με τον <a href="https://hbr.org/2011/07/one-thing-that-makes-collaboration" target="_blank">Larry Prusak</a>, συνεργάτη του Harvard Business Review, η πιο σημαντική αρετή σε οποιαδήποτε συνεργασία είναι η εμπιστοσύνη. Πιο σημαντική από την τεχνογνωσία, την αποτελεσματικότητα, ή την αύξηση των εσόδων σε μια επιχείρηση. Είναι η βάση που καθιστά δυνατά όλα τα παραπάνω και δίνει την ώθηση σε έναν οργανισμό, μια επιχείρηση, μια ομάδα να κάνουν ένα βήμα ακόμα πιο κοντά σε αυτό που ορίζουν σαν επιτυχία. Είναι σημαντικό επίσης η εμπιστοσύνη να περιλαμβάνει και τις εσωτερικές σχέσεις μέσα σε μία ομάδα αλλά και τις εξωτερικές, τις σχέσεις με άλλες αντίστοιχες ομάδες.&nbsp;Δεν πρέπει να ξεχνάμε πως το αίσθημα εμπιστοσύνης δεν είναι δεδομένο εξ αρχής. Χτίζεται σταδιακά, χρειάζεται συνεχή επιβεβαίωση και είναι απαραίτητη προϋπόθεση για &nbsp;να λειτουργήσουμε σε ένα περιβάλλον που μας κάνει να νιώθουμε ασφαλείς και μας επιτρέπει να σχεδιάσουμε και να πραγματοποιήσουμε από κοινού μελλοντικές πράξεις και δράσεις.&nbsp;
