        Ξεκινώντας από τα βασικά, το Αλτσχάιμερ είναι η αιτία για πάνω από τις μισές περιπτώσεις άνοιας σε άτομα μεγάλης ηλικίας. Με τον όρο «άνοια» εννοούμε μια σειρά συμπτωμάτων (π.χ. απώλεια μνήμης) που παρουσιάζονται σε ασθενείς με νοσήματα που καταστρέφουν τα εγκεφαλικά κύτταρα. Όσο προχωρά η νόσος, επηρεάζονται, εκτός από τη μνήμη, η κρίση, ο λόγος, η ικανότητα προσανατολισμού και άλλες λειτουργίες.Όσο μεγαλώνει το άτομο, η πιθανότητα να νοσήσει αυξάνεται. Από τα 65 και πάνω η πιθανότητα είναι στο 5-10% ενώ από τα 85 και πάνω, το ποσοστό φτάνει το 33%. Η κληρονομικότητά της ακόμα δεν έχει αποδειχτεί, αλλά υπολογίζεται ότι ο κίνδυνος νόσησης για συγγενείς πρώτου βαθμού είναι 3-4 φορές μεγαλύτερος σε σχέση με άτομα χωρίς οικογενειακό ιστορικό.Τα συμπτώματα του Αλτσχάιμερ μπορούν να χωριστούν σε τρία στάδια που, κατά κάποιο τρόπο, δείχνουν και την εξέλιξή του. Στο πρώτο στάδιο, το ήπιο, μπορεί να υπάρξει δυσκολία στην αναγνώρισή τους καθώς υπάρχει περίπτωση να παραγνωριστούν και σαν συμπτώματα της ηλικίας. Το άτομο, στο ήπιο στάδιο, έχει απώλεια της πρόσφατης μνήμης, δυσκολεύεται να ονομάσει πρόσωπα και πράγματα, δεν μπορεί να πάρει αποφάσεις ενώ μπορεί να εμφανίσει και συμπτώματα κατάθλιψης. Στο δεύτερο στάδιο, μέσης βαρύτητας, η απώλεια μνήμης είναι συστηματική, ειδικά σε πρόσφατα γεγονότα. Το άτομο χάνεται στη γειτονιά του ή και στο σπίτι του ενώ δεν είναι σε θέση να αντεπεξέλθει ούτε στην προσωπική του υγιεινή. Οι συμπεριφορές του μπορεί να είναι απρόβλεπτες ενώ σε ακραίες καταστάσεις μπορεί να έχει και ψευδαισθήσεις. Στο τρίτο πλέον στάδιο, που είναι και το πιο προχωρημένο, ο ασθενής δεν αναγνωρίζει ούτε τα πιο κοντινά του πρόσωπα, δεν μπορεί να αυτο-εξυπηρετηθεί, έχει δυσκολία στο περπάτημα ή είναι καθηλωμένος στο κρεβάτι.Μέχρι στιγμής, θεραπεία για τη νόσο δεν υπάρχει. Υπάρχουν όμως φάρμακα τα οποία, ειδικά αν χορηγηθούν στα αρχικά στάδια, ελέγχουν σε μεγάλο βαθμό τα συμπτώματα, επιβραδύνουν την εξέλιξή τους και η ποιότητα ζωής των ασθενών είναι σαφώς καλύτερη. Τα τελευταία χρόνια υπάρχουν και οι συμπληρωματικές, μη φαρμακευτικές θεραπείες, όπως η εργοθεραπεία, η λογοθεραπεία και η σωματική άσκηση που κινητοποιούν τον ασθενή και ενισχύουν την αυτονομία του.Είναι σημαντικό να υπάρξει έγκαιρη διάγνωση της νόσου, κάτι που γίνεται με ακρίβεια μέχρι και 95%. Οι ασθενείς, ανάλογα με το στάδιο στο οποίο βρίσκονται, θα πρέπει να έχουν τη φροντίδα και τη βοήθεια των δικών τους ανθρώπων ώστε η ποιότητα της καθημερινότητάς τους να είναι υψηλή. Στα πρώτα στάδια η ζωή τους θα πρέπει να είναι φυσιολογική και οργανωμένη, στη συνέχεια να υπάρξει απλούστευση της καθημερινότητας αλλά και υποστήριξη, ενώ πλέον στο προχωρημένο στάδιο να διασφαλίζεται η αξιοπρέπειά τους και η σωματική άνεση.Ο ρόλος της οικογένειας και των κοντινών προσώπων είναι καθοριστικός και σε συνεργασία πάντοτε με τους γιατρούς μπορούν να εξασφαλίσουν μία καλή ζωή για τους ασθενείς με Αλτσχάιμερ.<a href="http://www.alzheimerathens.gr/">Πηγή</a>
