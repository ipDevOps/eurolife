    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Τα περισσότερα ζευγάρια όταν παντρεύονται ονειρεύονται ότι θα μείνουν για πάντα ερωτευμένοι ο ένας με τον άλλο κι ότι θα περάσουν όλη τη ζωή τους μαζί. Τί γίνεται, όμως, στην πορεία και περίπου ένας στους δύο γάμους καταλήγει σε διαζύγιο; Και τί θα πρέπει να προσέξουν όσοι δε θέλουν σε καμία περίπτωση να δουν τη σχέση τους να διαλύεται;&nbsp;<p>Η διάσημη στις ΗΠΑ σύμβουλος γάμου Fawn Weaver, όταν ετοίμαζε το βιβλίο της Happy Wives Club πήρε συνέντευξη από 10.000 ζευγάρια από 110 χώρες του κόσμου. Στόχος της ήταν να εντοπίσει εκείνα τα στοιχεία που κάνουν έναν γάμο «πετυχημένο» ώστε να μπορέσει να κρατήσει για πάντα –χωρίς όμως κάποιος από τους δύο συντρόφους να μένει από ανάγκη ή υποχρέωση.&nbsp;</p><p>Με άλλα λόγια, τις προϋποθέσεις για να είναι κάποιος τόσο ευχαριστημένος μέσα στη σχέση του που να μη σκεφτεί ποτέ να τη διαλύσει. Από την έρευνά της προέκυψαν έξι στοιχεία που είναι κοινά σε όλα τα ευτυχισμένα ζευγάρια. Κάποια από αυτά είναι προφανή –κάποια άλλα σίγουρα θα σας εκπλήξουν! Με αντίστροφή σειρά, λοιπόν, από το λιγότερο σημαντικό έως το σπουδαιότερο, τα ευτυχισμένα παντρεμένα ζευγάρια…</p>…<strong>βάζουν το γάμο τους πάνω από την οικογένεια και τα παιδιά!</strong> Μπορεί να ακούγεται παράξενο, όμως αυτό το στοιχείο προέκυψε από την έρευνα. Σύμφωνα με τη συγγραφέα, για τα ζευγάρια που θέλουν να είναι ικανοποιημένα μέσα στη σχέση τους, αυτό είναι απόλυτα λογικό. Άλλωστε, κάποια στιγμή τα παιδιά φεύγουν από το σπίτι κι αν στο μεταξύ οι γονείς δεν έχουν επενδύσει στη μεταξύ τους σχέση, είναι δύσκολο να θυμηθούν ξανά μετά από τόσα χρόνια τι ήταν αυτό που τους έφερε κοντά.&nbsp;<p>…<strong>επενδύουν στη συντροφικότητα και όχι στο σεξ</strong>. Ακόμα και η ίδια η Weaver ξαφνιάστηκε που το ζήτημα «σεξ» δεν προέκυψε όσο συχνά φανταζόταν στις συζητήσεις της με τα ευτυχισμένα ζευγάρια σε όλο τον κόσμο. Το συμπέρασμά της ήταν πως όσοι καταφέρνουν να κρατήσουν έναν καλό γάμο, προσπαθούν πάνω από όλα να διατηρήσουν μια πολύ στενή σχέση μεταξύ τους. Κι όταν η σχέση είναι στενή, τότε το ικανοποιητικό σεξ έρχεται μόνο του.&nbsp;</p>…<strong>έχουν κοινές συνήθειες</strong>. Πολλά ζευγάρια στην αρχή της σχέσης δεν παραλείπουν να πίνουν μαζί τον πρωινό καφέ πριν ξεκινήσουν για τις υποχρεώσεις τους ή να βγαίνουν για ένα ποτό κάθε Σάββατο βράδυ. Όσα παραμένουν ευτυχισμένα μετά από χρόνια, δεν σταματούν ποτέ να κάνουν τέτοια απλά πράγματα μαζί κάθε μέρα. Είναι οι μικρές «ιεροτελεστίες» που διατηρούν τη σχέση τους φρέσκια και χωρίς να το συνειδητοποιούν ξυπνούν μέσα τους τα έντονα συναισθήματα της περιόδου της γνωριμίας τους.&nbsp;<p>…<strong>δεν σκέφτονται καν το διαζύγιο</strong>. Χρειάζεται πραγματικά προσπάθεια για να μείνει ένα ζευγάρι μαζί και όσα το καταφέρνουν είναι αυτά που δεν έχουν στο μυαλό τους «σχέδιο Β». Δεν ξεκινούν, δηλαδή, την κοινή ζωή τους με τη λογική «αν δεν μου αρέσει κάτι, το πολύ πολύ να χωρίσω». Αντίθετα, ξεκινούν διατεθειμένα να αντιμετωπίσουν μαζί κάθε πρόβλημα, να κάνουν υπομονή και συμβιβασμούς, να καταβάλλουν προσπάθεια για να μείνουν μαζί.&nbsp;</p>…<strong>νιώθουν σεβασμό ο ένας για τον άλλο</strong>. Αυτό είναι το Νο1 «μυστικό» για έναν ευτυχισμένο γάμο. Να σέβεσαι την προσωπικότητα, τις ανάγκες, τις επιθυμίες του άλλου, ακόμα κι όταν διαφωνείς μαζί του.&nbsp;"
