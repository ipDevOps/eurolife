      Hint: Main content
      Value: "Είναι γοητευτικός ο άντρας ο δραστήριος, ο ατρόμητος, ο αθλητικός. Ο μοναχικός θαλασσοπόρος, ο έμπειρος ορειβάτης, ο ελεύθερος καβαλάρης, που ακόμη και στο κυριλέ σαλόνι, με το επίσημο κοστούμι, αποπνέει μια αύρα άγριας φύσης και απόλυτης ελευθερίας. Τι γίνεται όταν ο σούπερμαν, που αψηφά την καταιγίδα προκειμένου να πετύχει το τέλειο κύμα, ή τη χιονοστιβάδα για να κατεβεί την τέλεια, απάτητη πούδρα, πέσει στα δίχτυα μιας κοινής θνητής και θέλει να ζήσει στο πλευρό της ως «κανονικός» άνθρωπος;Συνήθως «γίνεται» γκρίνια. Συνήθως όχι στην αρχή, γιατί στην αρχή η κοινή θνητή είναι ακόμη υπό την επήρρεια της γοητείας του υπεράντρα. &nbsp;Άσε που πολλές κοινές θνητές στην αρχή ακολουθούν όπου μπορούν, ανακαλύπτοντας μια ξαφνική ζέση για τη φύση, τη δράση, την περιπέτεια… Παίρνουν κι αυτές θα βουνά, θυμούνται πως όνειρό τους ήταν να κάνουν το γύρο της Ελλάδας με μηχανή, τρέχουν στις σχολές ανοιχτής θαλάσσης για εντατικά μαθήματα, χαζεύουν μποτάκια ορειβασίας με την ίδια λαχτάρα που θα χάζευαν γόβες! Άτιμα θηλυκά.Κάποια στιγμή όμως, όσο περνάει ο καιρός και πλησιάζει η ώρα της δέσμευσης, άσε πια της τεκνοποίησης, αρχίζει το μπίρι-μπίρι:&nbsp;<ul>    <li>Μήπως τώρα που θα γίνεις πατέρας να αφήσεις τη μηχανή, να πάρουμε καλύτερα ένα SUV;&nbsp;</li>    <li>Είσαι σίγουρος πως είναι ασφαλές το παραπέντε στην ηλικία σου;</li>    <li>Δεν βλέπεις ο Τάδε σταμάτησε τις τρέλες, εσύ πότε λες να ωριμάσεις; (την ώρα που φορτώνεις το σερφ στο αμάξι γιατί έχει 8 μποφόρ στη Λούτσα)</li>    <li>Καθόλου δεν μάς σκέφτεσαι; Να μείνω χήρα με ένα ορφανό στην αγκαλιά επειδή ο Δείνα επιμένει να πας μαζί του στις Σέρρες; Αυτός δεν έχει οικογένεια!</li>    <li>Πάλι με το φουσκωτό θα μας τρέχεις; Χάθηκε να πάμε κι εμείς μια φορά σαν άνθρωποι σε ένα ξενοδοχείο;</li></ul>Μπορεί να έχεις απάντηση σε όλα τα παραπάνω, μπορεί και να μην έχεις. Ίσως να συμβιβαστείς με το SUV για να κρατήσεις το παραπέντε, ίσως να συνεχίσεις να τα κάνεις όλα όπως και πριν, ίσως να είσαι ο τυχερός που η σύντροφος όχι μόνο δεν γκρινιάζει, αλλά ακολουθεί, και θα μάθει και τα παιδιά να σας ακολουθούν από μωρά. &nbsp;Προφανώς δεν θα θελήσεις ποτέ να σταματήσεις –οικειοθελώς- τον τρόπο ζωής που σ’ ευχαριστεί και σε γεμίζει, και γιατί άλλωστε να το θελήσεις;&nbsp;Σε κάθε περίπτωση, επειδή, άσχετα με το πόσους και ποιους συμβιβασμούς ενδέχεται να κάνεις, και όλα δηλαδή να τα κόψεις, μπορεί αύριο το πρωί να σου πέσει μια γλάστρα στο κεφάλι (αυτό άλλωστε δεν είναι το βασικό σου επιχείρημα προς οιονδήποτε σου λέει πως πας γυρεύοντας;) θα ήταν χρήσιμο να εξετάσεις τις εναλλακτικές που υπάρχουν σε προϊόντα ασφάλισης για την «περίπτωσή» σου, κι ακόμη πιο χρήσιμο θα ήταν να επενδύσεις σε ένα από αυτά. Είτε στο ζητήσει η κοινή θνητή, είτε όχι.&nbsp;"
