      Hint: Main content
      Value: "<p>Ερωτήσεις. Κάποιες φορές αθώες και ακίνδυνες, π.χ. «Πώς πάει;», άλλες αγχωτικές και απρόσμενες. Το βασικό, όσον αφορά τις δεύτερες, είναι να είσαι πάντα έτοιμος να αυτοσχεδιάζεις αποτελεσματικά, έτσι ώστε να μη δείχνεις απροετοίμαστος.</p><p>Συνήθως, κάποιος κάνει μια ερώτηση για να πάρει μια πληροφορία. «Συνήθως», διότι υπάρχουν κι άλλοι λόγοι. Είναι φορές που ο ερωτών θέλει απλώς να ακούσει την άποψή σου για ένα συγκεκριμένο θέμα, ή να διαπιστώσει πόσο ήρεμος, σίγουρος και έμπιστος είσαι.&nbsp;</p><p>Γι αυτό, η ικανότητα να απαντάς σε δύσκολες ερωτήσεις βασίζεται σε δυο αρχές: (1) στο να διαθέτεις την απαραίτητη γνώση για να δώσεις τη σωστή απάντηση και (2) στο να μπορείς να δώσεις τη σωστή απάντηση με τον σωστό τρόπο.</p><p>Είναι φυσικά αδύνατον να έχεις μια έτοιμη απάντηση για οποιαδήποτε ερώτηση. Μπορείς όμως να…ακονίσεις τις ικανότητές σου στον αυτοσχεδιασμό, μαθαίνοντας μεθόδους που θα σου επιτρέψουν να δώσεις μια σωστή, ή έστω πειστική, απάντηση σε ό τι ερωτηθείς.&nbsp;</p><p>Το πιο σημαντικό είναι να ξέρεις πώς να κερδίζεις χρόνο. Διότι, κακά τα ψέματα, όλοι μας τείνουμε να σπεύσουμε να απαντήσουμε σε οποιαδήποτε ερώτηση, από τον φόβο ότι ακόμη κι η παραμικρή καθυστέρηση θα εκληφθεί ως δισταγμός λόγω αβεβαιότητας, ή, χειρότερα, άγνοιας. Με αποτέλεσμα, να τα κάνουμε συνήθως θάλασσα, αφού η πρώτη μας, βιαστική απάντηση σπανίως είναι η καταλληλότερη ή η καλύτερη.</p><p>Εξ ίσου σημαντική είναι μια σιγή λίγων δευτερολέπτων, προκειμένου να αφομοιώσεις την ερώτηση και να βρεις τις κατάλληλες λέξεις για την απάντηση. Αρκεί βέβαια να μην συνοδεύεται απ’ αυτά τα «Εεε…» ή «Μμμ…» που σε κάνουν να ακούγεσαι διστακτικός και αβέβαιος. Αντίθετα, αυτά τα λίγα δευτερόλεπτα σιωπής μπορούν να σου προσδώσουν έναν αέρα περίσκεψης, περισυλλογής και ωριμότητας.&nbsp;</p><p>Ακόμη καλύτερο είναι μάλιστα, να ξεκινήσεις την απάντησή σου με το να επαναλάβεις την ερώτηση, κάτι που κάνει την ίδια την απάντηση να ακούγεται πληρέστερη: «Με ρωτάτε λοιπόν αν θέλω τζατζίκι στο πιτόγυρο. Θα σας απαντήσω λέγοντας κ.λπ.»</p><p>Χρόνο επίσης κερδίζεις και με άλλους τρόπους. Για παράδειγμα:&nbsp;</p><p>«Έχετε την καλοσύνη να επαναλάβετε την ερώτηση; Θέλω να είμαι σίγουρος πως την κατάλαβα». Και δες πώς μια επαναδιατυπωμένη ερώτηση –μιλάμε εδώ για εργασιακό περιβάλλον, όχι για κοζερί επιπέδου καφετέριας– είναι κατά κανόνα περιεκτικότερη και σαφέστερη.</p>Μάλιστα, ένας ιδιαίτερα αποτελεσματικός τρόπος διευκρίνησης μιας ερώτησης είναι να ζητήσεις από τον ερωτώντα να επιλέξει τι εννοεί με την ερώτησή του:<p>«Όταν μιλάτε για πωλήσεις προηγουμένων ετών, εννοείτε το 2015, ή το 2014;»</p><p>«Σ’ ενόχλησαν αυτά που συζητήσαμε στο φαγητό, ή στο αυτοκίνητο μετά;»</p><p>Κι έπειτα είναι και το άλλο: ότι οι ίδιες λέξεις μπορεί να σημαίνουν διαφορετικά πράγματα για τον καθένα. Χρειάζεται λοιπόν, πού και πού, να ζητάς διευκρινίσεις – κερδίζοντας παράλληλα και χρόνο.</p><p>«Πριν απαντήσω, μπορείτε να μου πείτε τι εννοείτε “μούσκεμα”;</p><p>«Φυσικά και πρέπει κάποια στιγμή να την κάνουμε αυτή τη συζήτηση, αλλά, πριν την κάνουμε, πες μου τι εννοείς εσύ λέγοντας “σχέση”;»</p><p>Είναι δε φορές που ωφελεί να συζητάς την ερώτηση. Για παράδειγμα:</p><p>«Εσύ, χρυσό μου, πώς νομίζεις ότι γεννιούνται τα μωράκια;» ή «Τι σου έχει δώσει την εντύπωση ότι έχει τελματώσει η σχέση μας;»</p><p>Μια άλλη αποτελεσματική τακτική, προσφιλέστατη στους πολιτικούς, είναι η αποφυγή μιας ερώτησης προς όφελος μιας υποθετικής άλλης, στην οποία σκόπευες εξ αρχής να απαντήσεις:</p><p>«Προφανώς και το ασφαλιστικό είναι σημαντικό. Το μείζον όμως σήμερα είναι το μεταναστευτικό, το οποίο κ.λπ.»</p>«Φυσικά και η τιμή είναι ουσιαστικός παράγων. Όχι όμως όσο η ποιότητα. Τα δικά μας προϊόντα κ.λπ.»<p>Βέβαια, στην υπεκφυγή θα πρέπει να καταφεύγει κανείς ως τελευταία λύση. Όταν, π.χ., επιμένει κάποιος να ρωτά άσχετα πράγματα ή όταν μια ερώτηση είναι εκτός θέματος.&nbsp;</p><p>Καλά όλα αυτά, δεν είναι όμως καλύτερο να απαντάμε αμέσως, ξεκάθαρα και χωρίς πολλά-πολλά; Μακάρι, αλλά κάτι τέτοιο στην πράξη είναι ουσιαστικά ανέφικτο. Σκέψου: ακόμη και σε μια ανώδυνη, καθημερινή ερώτηση του τύπου «Τι κάνεις;» ποτέ δεν απαντάς «Με ζορίζουν στο γραφείο, τσακώνομαι με την άλλη, μου ζητάνε μια περιουσία στο συνεργείο, ο μικρός τα πάει χάλια στο σχολείο και με πείραξε κι αυτή η χτεσινοβραδυνή γαρδούμπα», έτσι δεν είναι;&nbsp;</p><p>Εν τέλει, αυτό που απαιτεί ο αυτοσχεδιασμός της εισαγωγής είναι να γνωρίζεις πώς και σε τι εύρος θα απαντήσεις, σε συνθήκες που διαφέρουν πολύ μεταξύ τους. Πότε και σε τι θα επεκταθείς και πότε και τι θα φροντίσεις να αποφύγεις.</p>Εξελίσσοντας αυτή την τεχνική, και περισσότερο προετοιμασμένος δείχνεις, και εξασφαλίζεις ότι δεν θα πεις την πρώτη κουταμάρα που σου κατέβει, μετανιώνοντας αμέσως και ελπίζοντας ν’ ανοίξει η γη να σε καταπιεί.(Η φωτογραφία είναι από την τηλεοπτική σειρά “Person of Interest: Bad Code”)<div></div>"
