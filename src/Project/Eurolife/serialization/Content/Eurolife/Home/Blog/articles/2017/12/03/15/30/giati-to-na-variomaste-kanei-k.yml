    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p>Στις μέρες μας εάν δεν είσαι πολυάσχολος, είσαι ασήμαντος. Εάν τα notifications από τα social media δεν πέφτουν βροχή, εάν το τηλέφωνό σου δεν χρειάζεται φόρτιση κάθε δύο ώρες και εάν έχεις έστω και λίγο χρόνο για να χαλαρώσεις, σε αντιμετωπίζουν όλοι (ακόμα και εσύ!) σαν αργόσχολο. Όμως το να βαριόμαστε κάποιες φορές μας κάνει καλό γιατί μας δίνει το χρόνο να κάνουμε έναν απολογισμό, να λύσουμε τυχόν προβλήματα και γιατί όχι, να γίνουμε πιο χαρούμενοι! Και αυτό δεν το λέμε εμείς, αλλά επιστημονικές έρευνες που έχουν πραγματοποιηθεί στο παρελθόν!</p><p>Ποιοι είναι λοιπόν οι 4 «τομείς» που ενισχύει η βαρεμάρα σύμφωνα με έρευνες;</p><strong>1. Δημιουργικότητα</strong><div><strong></strong>Εσείς γνωρίζατε ότι όταν βαριόμαστε ενισχύεται η δημιουργικότητά μας καθώς έχουμε τον απαραίτητο χρόνο να αναζητήσουμε πράγματα που θα μας κινήσουν το ενδιαφέρον; Έτσι, αξιοποιούμε τη φαντασία μας η οποία, εδώ που τα λέμε, στην καθημερινότητα δεν είναι πάντοτε απαραίτητη.<span style="text-decoration: underline;"><a href="http://www.as-milisoume.gr/el/Articles/180326-texni-psychologia">Τα οφέλη της τέχνης στην ψυχολογία μας</a></span> είναι εξίσου σημαντικά!&nbsp;<p>Σε πρόσφατη έρευνα όταν ζητήθηκε από τους συμμετέχοντες να κάνουν μια βαρετή δουλειά, όπως το να αντιγράψουν νούμερα από τον τηλεφωνικό κατάλογο και έπειτα να εμπλακούν σε μια δημιουργική διαδικασία, τα αποτελέσματα ήταν εντυπωσιακά! Το group που είχε προηγουμένως λάβει μέρος στην βαρετή διαδικασία είχε περισσότερες δημιουργικές ιδέες από το group που συμμετείχε απλά στη δημιουργική διαδικασία.</p><strong>2. Εξερεύνηση</strong><p>Σε μία άλλη έρευνα, αποδείχθηκε ότι η βαρεμάρα μας δίνει το κίνητρο να ανακαλύψουμε νέες, πιο ενδιαφέρουσες δραστηριότητες. Ενισχύει, λοιπόν, το αίσθημα της «εξερεύνησης» τόσο σε προσωπικό επίπεδο (πχ. γιατί βαριέμαι, τι θέλω κλπ.) όσο και γενικό.</p><strong>3. Παραγωγικότητα</strong><p>Το ότι η βαρεμάρα ενισχύει την παραγωγικότητα μπορεί να σας φαίνεται οξύμωρο, είναι όμως πραγματικότητα! Σύμφωνα με την παραπάνω έρευνα, όταν βαριόμαστε ψάχνουμε τρόπους να βελτιωθούμε ή να βελτιώσουμε τον τρόπο με τον οποίο κάνουμε κάποια πράγματα τα οποία μας κάνουν να βαριόμαστε. Για παράδειγμα, το καθημερινό συγύρισμα του σπιτιού είναι αδιαπραγμάτευτα βαρετό για τους περισσότερους ανθρώπους. Πόσες φορές έχετε όμως πιάσει τον εαυτό σας να χαίρεται γιατί αλλάξατε λίγο τη διαδικασία ή προσθέσατε κάτι νέο που σας βοήθησε να ολοκληρώσετε τις δουλειές σας πιο γρήγορα και χωρίς να βαριέστε;&nbsp;</p><strong>4. Αυτοκριτική</strong><p>Σύμφωνα με άλλη έρευνα οι άνθρωποι που έχουν μια ροπή προς την βαρεμάρα είναι πιο πιθανό να κάνουν την αυτοκριτική τους. Η κατάσταση στην οποία βρισκόμαστε όταν βαριόμαστε μας επιτρέπει να πάρουμε το χρόνο που χρειάζεται και να σκεφτούμε ποιοι είμαστε, πού πάμε και τι κάνουμε. Όπως καταλαβαίνετε τέτοιου είδους αναζητήσεις δεν μπορείτε να τις πραγματοποιήσετε όταν οι υποχρεώσεις σας είναι περισσότερες από ότι οι ώρες που έχει μια μέρα.&nbsp;&nbsp;</p>Τώρα που μάθατε ότι το να βαριόμαστε πού και πού μας κάνει καλό δεν έχετε κανένα λόγο να το κρύβετε. Όμως προσοχή! Εκτός από την βαρεμάρα που μας βοηθά να γίνουμε καλύτερη υπάρχει και εκείνη που μας αδρανοποιεί εντελώς. Επομένως, το «παν μέτρον άριστον» ισχύει και σε αυτήν την περίπτωση!<div></div></div>
