      Hint: Main content
      Value: |
        <p>Υπερβάλλων ζήλος; Ή συμβαίνει κάτι άλλο; Μήπως θέλουν οι ίδιοι οι γονείς να είναι και προπονητές των παιδιών τους; Μάλλον ναι. Η κατάσταση γίνεται όμως λίγο πιο περίπλοκη. Και δεν είναι εύκολα αντιμετωπίσιμη. Γιατί άραγε;</p><p>Διότι οι γονείς των αθλητών διεκδικούν ταυτόχρονα και άλλες ιδιότητες πέραν αυτής του προπονητή. Για παράδειγμα, ένας πατέρας μπορεί να υιοθετήσει και το ρόλο του εκπροσώπου-μάνατζερ. Άλλωστε σύνηθες είναι το φαινόμενο ο πατέρας να μιλάει για το παιδί του στο α΄ πληθυντικό πρόσωπο (απόψε δεν παίξαμε καλά, δεν θα είμαστε διαθέσιμοι για φέτος κ.α.). Και σαν να μην έφτανε αυτό, μπορεί να κατηγορηθεί και για αντιποίηση αρχής(!), καθώς θα επιχειρήσει να υποκαταστήσει (sic) και το θεσμό της διαιτησίας (δεν φταίμε εμείς, ο διαιτητής δε μας σφύριξε σωστά!)...</p><p>Η μητέρα με τη σειρά της επωμίζεται διαφορετικά και πιο ευγενή «καθήκοντα». Θα ασχοληθεί με το, λεγόμενο, εξωαγωνιστικό σκέλος, καθώς θα κληθεί να παραστήσει το ρόλο του διαιτολόγου-διατροφολόγου (το παιδί μου αδυνάτισε απότομα, δεν τρώει σωστά). Αυτή η συμπεριφορά την οδηγεί και σε ένα βήμα παραπάνω: Να αποκτήσει και την ιδιότητα της ψυχολόγου (το παιδί δεν τρώει, είναι απογοητευμένο, γι’ αυτό δεν παίζει καλά). Όταν ερωτηθεί δε για ποιο λόγο συμπεριφέρεται κατά αυτόν τον τρόπο, η απάντηση θα είναι αποστομωτική: «Μάνα είμαι, τι να κάνω!» </p><p>Το ερώτημα επομένως είναι γιατί ένα παιδί, με την παρότρυνση ή την πίεση των γονέων, αποφασίζει να ασχοληθεί με τον αθλητισμό. Η κοινή λογική προκρίνει την εισαγωγή ενός παιδιού στον αθλητισμό για λόγους ψυχαγωγίας, ομαλής ένταξης στο κοινωνικό σύνολο, σωματικής και ψυχικής υγείας και καθαρά προσωπικής ευχαρίστησης. Αποτελούν όμως όλα αυτά τη γενική αρχή για όλους τους γονείς; Φυσικά και όχι.</p><p>Υπάρχει, λοιπόν, και μια άλλη παράμετρος προς εξέταση. Αυτή κατά την οποία ο πατέρας, ή η μητέρα, αποφασίζουν για το παιδί τους, βάσει των δικών τους ανεκπλήρωτων ονείρων ή στερήσεων που ενδεχομένως βίωσαν κατά τη παιδική τους ηλικία. ‘Η ακόμα χειρότερα, όταν οι γονείς ωθούν τους μικρούς στον αθλητισμό για να φτάσουν, ή να ξεπεράσουν, τα δικά τους αθλητικά επιτεύγματα. </p><p>Ποιο θα είναι το αποτέλεσμα τότε; Το ακριβώς αντίθετο από τον αρχικό σχεδιασμό. Ο αθλητισμός θα μετατραπεί σε αγγαρεία και το παιχνίδι θα πάρει τα χαρακτηριστικά μιας επιπλέον εξωσχολικής δραστηριότητας. Αργά η γρήγορα, οι μικροί θα αποστραφούν τις οποιεσδήποτε αθλητικές δραστηριότητες. Η απογοήτευση, συνεπώς, θα είναι πικρή και για τους γονείς και για τα παιδιά τους. </p><p>Πώς πρέπει λοιπόν να συμπεριφέρονται οι γονείς των αθλητών; Κανείς δεν είναι σε θέση να δώσει μια πειστική και τεκμηριωμένη απάντηση. Άλλωστε αυτό είναι ζήτημα της επιστήμης της ψυχολογίας και δη της αθλητικής ψυχολογίας. Αυτό το οποίο όμως δεν πρέπει να λησμονούν οι γονείς είναι το εξής: στον αθλητισμό πρέπει να διατηρούν τη βασική τους ιδιότητα και να απορρίπτουν οποιαδήποτε άλλη.</p><p><a href="http://drrobbell.com/sports-parents-6-ways-youre-doing-it-wrong/"><em>Πηγή φωτογραφίας</em></a><em></em></p>
