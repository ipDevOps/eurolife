        <p>Το IQ δεν είναι φαίνεται δεδομένο. Ο τρόπος με τον οποίο χρησιμοποιούμε το μυαλό μας, τα υλικά με τα οποία το τροφοδοτούμε και το πώς προσεγγίζουμε καταστάσεις, μπορούν να αυξήσουν την πνευματική μας ενέργεια και να μας κάνουν, τελικά, εξυπνότερους.</p><p>Υπάρχει μια σειρά από σχετικά απλά πράγματα που μπορούμε να εντάξουμε στην καθημερινή μας ρουτίνα – άλλος λιγότερα, άλλος περισσότερα – ώστε να «ακονίζουμε» το μυαλό μας, όπως μας έλεγαν όταν ήμασταν παιδιά...</p><p>&nbsp;1. Να χρησιμοποιούμε <strong>πιο έξυπνα τον χρόνο μας στο διαδίκτυο</strong>. Πλάκα έχουν τα κοινωνικά δίκτυα και μπορεί να είναι και χρήσιμα σε ένα βαθμό. Το διαδίκτυο όμως είναι γεμάτο απίθανες πηγές γνώσης για όλα τα γούστα, από online μαθήματα έως εμπνευστικές ομιλίες για όλα τα θέματα κι από εκπαιδευτικά παιχνίδια έως ταξιδιωτικά βίντεο από όλον τον κόσμο. Αφιερώστε λίγα λεπτά την ημέρα για να μάθετε origami, να ακούσετε ένα TED Talk, να βελτίωσετε τη μνήμη σας με ένα ανάλογο παιχνίδι, πριν χαθείτε στο Facebook και το Twitter…</p><p>2. Να <strong>γράφουμε</strong> αυτά που μαθαίνουμε. Στο τέλος της ημέρας, ένα σύντομο κείμενο, έως 400 λέξεις, που περιγράφει ό τι καινούργιο μάθαμε, το εγγράφει καλύτερα στον εγκέφαλό μας και μας βοηθάει να το θυμόμαστε σωστότερα.</p><p>3. Να <strong>καταγράφουμε</strong> όσα έχουμε ήδη κάνει. Αναλωνόμαστε στο να κάνουμε λίστες με όσα πρέπει ή θέλουμε να κάνουμε, κάτι που μπορεί να βοηθάει στην οργάνωση, αλλά δημιουργεί κι ένα σχετικό άγχος. Αντίθετα, οι λίστες με όσα έχουμε ολοκληρώσει ή πετύχει, μας κάνουν πιο χαρούμενους - η αυτοπεποίθηση και η ευτυχία είναι βασικά συστατικά της εξυπνάδας.</p><p>4. Να <strong>παίζουμε</strong> σκάκι, μπριτζ, σταυρόλεξα κι όποιο άλλο παιχνίδι απαιτεί σκέψη. Ας μείνουν για λίγο στην άκρη τα Angry Birds και το Candy Crush Saga! Το Scrabble, το σκάκι, η ναυμαχία, το μπριτζ είναι όλα διασκεδαστικά παιχνίδια που όμως κάνουν το μυαλό μας να δουλεύει και εξασκούν τη μνήμη μας.</p><p>5. Να κάνουμε <strong>παρέα με έξυπνους ανθρώπους</strong>. Με κίνδυνο να χάσουμε λίγη από την αυτοεκτίμησή μας, αξίζει να κάνουμε παρέα με ανθρώπους που είναι εξυπνότεροι από εμάς, μιας και είναι ο ταχύτερος τρόπος μάθησης. &nbsp;«Το IQ σας είναι ο μέσος όρος των IQ των 5 ανθρώπων με τους οποίους κάνετε περισσότερο παρέα» κατά τον Shaurabh Shah της Symphony Teleca.</p><p>6. Να <strong>διαβάζουμε</strong> πολύ. Ναι, το ξέρουμε, μας το λένε παιδιόθεν, κι αν ξέραμε ότι κάνει καλό στο IQ ίσως και να το κάναμε! &nbsp;Δεν έχει πολύ μεγάλη σημασία τι διαβάζουμε, αν είναι εφημερίδες, μυθιστορήματα ή βιογραφίες, αυτό που μετράει τελικά είναι η ποσότητα.</p><p>7. Να <strong>εξηγούμε κάθε τι νέο</strong> που μαθαίνουμε σε κάποιον άλλον. Ο Αϊνστάιν έλεγε πως «αν δε μπορείς να εξηγήσεις κάτι απλά, τότε δεν το έχεις καταλάβει αρκετά καλά». Ισχύει. Κάθε φορά που μαθαίνουμε κάτι καινούργιο, καλό είναι να το περιγράφουμε ή να το εξηγούμε σε κάποιον φίλο. Έτσι το εμπεδώνουμε καλύτερα.</p><p>8. Να <strong>δοκιμάζουμε καινούργια πράγματα</strong>! Επειδή ποτέ δεν ξέρεις τι μπορεί να σου φανεί χρήσιμο στο μέλλον, δοκίμασε κάτι διαφορετικό που μοιάζει ενδιαφέρον, κι ας μην σου φαίνεται ιδιαίτερα χρήσιμο ή παραγωγικό εκείνη την ώρα. ‘Ετσι παρακολούθησε κάποτε κι ο Στιβ Τζομπς ένα σεμινάριο καλλιγραφίας, θεωρητικά άσχετο, όπου όμως έμαθε τις βασικές αρχές ντιζάϊν που εφαρμόσε αργότερα στο πρώτο Mac.</p><p>9. Να <strong>μάθουμε μια ακόμη ξένη γλώσσα</strong>. Δε χρειάζεται να τη μιλήσουμε φαρσί σε χρόνο dt, ούτε να ξενιτευτούμε για να κάνουμε πρακτική εξάσκηση. Μπορούμε κάλλιστα όμως να αφιερώσουμε λίγο από τον ελεύθερο χρόνο μας και να χρησιμοποιήσουμε μια από τις δεκάδες δωρεάν μεθόδους εκμάθησης στο διαδίκτυο.</p><p>10. Να <strong>ξεκουραζόμαστε</strong> και να <strong>«αδειάζουμε» το μυαλό μας</strong>. Είναι αναγκαίο να δίνουμε στον εγκέφαλό μας το χρόνο να επεξεργαστεί και να ταξινομήσει τα τόσα μηνύματα που λαμβάνει καθημερινά. Προσπαθήστε να μην δέχεστε ερεθίσματα για λίγη ώρα κάθε μέρα- ο καθένας βρίσκει τον δικό του τρόπο: άλλος με τη γιόγκα ή την αυτοσυγκέντρωση, άλλοε με το τρέξιμο ή κάποια άλλη αθλητική δραστηριότητα κι άλλος ακούγοντας κλασική μουσική με ακουστικά σε ένα ημισκότεινο δωμάτιο.</p><p>H λίστα αυτή των πραγμάτων που μπορούμε να κάνουμε δημοσιεύθηκε πρώτη φορά σε άρθρο της Jessica Stillman, στα αγγλικά, στο <a href="http://www.inc.com/jessica-stillman/10-small-things-you-can-do-every-day-to-get-smarter.html" target="_blank">www.inc.com</a></p>
