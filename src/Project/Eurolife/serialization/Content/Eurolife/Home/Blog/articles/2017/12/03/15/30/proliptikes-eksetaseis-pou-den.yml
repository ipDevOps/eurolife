    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Απ’ ότι φαίνεται, οι περισσότεροι άντρες, όχι μόνο αποφεύγουν τον γιατρό όταν δεν αισθάνονται καλά, αλλά «ξεχνάνε» και να υποβληθούν στο ετήσιο checkup!&nbsp;</p>Οι κίνδυνοι της παραπάνω συμπεριφοράς για την υγεία είναι κάτι παραπάνω από προφανείς και οι δικαιολογίες του τύπου «έχω πολλή δουλειά», «δεν προλαβαίνω», «αισθάνομαι μια χαρά» κ.ο.κ. είναι το λιγότερο παιδιάστικες.Βέβαια, ένας ακόμα λόγος για το φαινόμενο αυτό μπορεί να είναι η έλλειψη πληροφόρησης σχετικά με το ποιες ακριβώς είναι οι απαραίτητες εξετάσεις για έναν άντρα, ηλικίας 35 έως 50.&nbsp;Γι’ αυτά όμως, είμαστε εμείς εδώ! Συγκεντρώσαμε τις τέσσερις απαραίτητες προληπτικές εξετάσεις, ώστε να είστε σωστά ενημερωμένοι και να τις βάλετε στο πρόγραμμά σας.&nbsp;1. Έλεγχος Χοληστερίνης<p>Γνωρίζατε ότι το 50% των Ελλήνων έχουν αυξημένες τιμές της κακής χοληστερίνης χωρίς να το ξέρουν; Και γιατί δεν το ξέρουν; Γιατί δεν κάνουν τις σχετικές εξετάσεις αίματος που φανερώνουν τα επίπεδα της χοληστερίνης (HDL χοληστερίνης, LDL χοληστερίνης, χοληστερίνη αίματος, τριγλυκερίδια αίματος). Αν έχετε περάσει το κατώφλι των πρώτων –άντα, θα πρέπει να κανονίσετε άμεσα την πρώτη σας εξέταση, την οποία θα πρέπει να επαναλαμβάνετε κάθε πέντε χρόνια. Αν πάλι είστε άνω των 40 ετών, καλό θα είναι να ελέγχετε ετησίως τη χοληστερίνη σας.</p>2. Γενική αίματος και ούρων<p>Οι αιματολογικές εξετάσεις είναι η βάση κάθε προληπτικού ελέγχου. Σκεφτείτε μόνο ότι από μια απλή γενική αίματος, οι γιατροί είναι σε θέση να αντλήσουν πολλές χρήσιμες πληροφορίες για την κατάσταση της υγείας σας. Το ίδιο ισχύει και για τη γενική εξέταση ούρων. Έτσι, ανεξαρτήτως της ηλικίας σας κι ακόμα κι αν αισθάνεστε άβολα στη σκέψη και μόνο της βελόνας, δεν έχετε δικαιολογία ώστε να μην αφιερώσετε μία ημέρα του χρόνου για να κάνετε κάτι τόσο απλό, αλλά ταυτόχρονα τόσο σημαντικό για την πρόληψη της υγείας σας.</p>3. Ηλεκτροκαρδιογράφημα<p>Απαραίτητη για άντρες άνω των 35 ετών, αυτή η απλή εξέταση που δεν διαρκεί περισσότερο από πέντε λεπτά, παίζει καθοριστικό ρόλο στη διάγνωση των περισσότερων καρδιακών παθήσεων, όπως η στεφανιαία νόσος και οι διάφορες αρρυθμίες. Δεν πιστεύετε κι εσείς ότι αξίζει να διαθέσετε 5 λεπτά από το χρόνο σας για την καρδιά σας;</p>4. Έλεγχος για σεξουαλικώς μεταδιδόμενα νοσήματαΕίναι γεγονός ότι τα αφροδίσια νοσήματα δεν εκδηλώνονται πάντα με κάποια σημάδια ή συμπτώματα, ειδικά στην περίπτωση των αντρών. Αυτό όμως δεν σημαίνει σε καμία περίπτωση ότι οι σχετικές διαγνωστικές εξετάσεις είναι περιττές. Μάλιστα οι εξετάσεις αυτές δεν πρέπει να μπερδεύονται με το ετήσιο checkup, καθώς δεν περιλαμβάνονται σε αυτό.&nbsp;Ανάλογα λοιπόν με τον τρόπο ζωής σας, είναι ίσως σκόπιμο να εξετάζεστε κάθε χρόνο για HIV, χλαμύδια και άλλες σεξουαλικά μεταδιδόμενες νόσους. Άλλωστε, οφείλετε τόσο στον εαυτό σας, όσο και στον/ην σύντροφό σας το να μπορείτε να απολαμβάνετε μια πραγματική υγιή σεξουαλική ζωή.&nbsp;Συνοψίζοντας, καλό είναι να γνωρίζετε ότι τρεις από αυτές τις εξετάσεις (έλεγχος χοληστερίνης, γενική αίματος και ούρων και ηλεκτροκαρδιογράφημα) συνήθως περιλαμβάνονται στον δωρεάν ετήσιο έλεγχο check-up ενός ασφαλιστικού προγράμματος. Οπότε, αν είστε ήδη ασφαλισμένοι μπορείτε να δείτε ποιες εξετάσεις είναι στις καλύψεις που έχετε εξασφαλίσει. Διαφορετικά, μπορείτε να κάνετε μια έρευνα για να βρείτε το ασφαλιστικό πρόγραμμα που σας ταιριάζει, ανάλογα με τις ανάγκες και τις δυνατότητές σας. Γιατί η λέξη «αμελώ» δεν πρέπει να βρίσκεται στο λεξιλόγιο που σχετίζεται με τη φροντίδα της υγείας σας!"
