    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Ο καιρός έχει αρχίσει ήδη να χαμογελάει και τα πουλόβερ ακόμα πιάνουν χώρο στη ντουλάπα σου; Θες να κάνεις μια εξόρμηση στα μαγαζιά για ανοιξιάτικες αγορές, αλλά το αναβάλλεις γιατί δεν ξέρεις πού να βάλεις καινούργια ρούχα σου; Άσε που δεν ξέρεις τι χρειάζεται να αγοράσεις, αφού τα ανοιξιάτικα ρούχα σου είναι ακόμα στο πατάρι!Ξέρουμε ότι με τη λιακάδα και τη μεγαλύτερη διάρκεια της ημέρας θες να είσαι έξω όσο περισσότερο γίνεται, αλλά έχει έρθει η ώρα να αφιερώσεις λίγο χρόνο για να αντιμετωπίσεις το χάος της ντουλάπας σου! Μπορεί να μην είναι η πιο ενδιαφέρουσα δραστηριότητα που έχεις κατά νου, αλλά θα σου πάρει μόνο μερικές ώρες, ενώ τα αποτελέσματά της θα σου λύσουν τυχόν προβλήματα χώρου, θα γλιτώσεις από αχρείαστες αγορές και από το καθημερινό άγχος του «τι θα φορέσω σήμερα».Επιπλέον, ακολουθώντας τις παρακάτω συμβουλές, το λεγόμενο «spring cleaning» θα γίνει πιο ευχάριστο και δεν θα χρειαστεί να ασχοληθείς με το ζήτημα της ντουλάπας σου μέχρι να ξανάρθει ο χειμώνας.1.   Βάλτο στο πρόγραμμά σου!Οι περισσότεροι υποστηρίζουν ότι πρέπει να αφιερώσεις ένα πρωινό Σαββάτου ή Κυριακής για να βάλεις τη ντουλάπα σου σε τάξη. Και η αλήθεια είναι ότι, όπως και με τις υπόλοιπες δουλειές του σπιτιού, όσο πιο νωρίς γίνουν και βγουν από τη μέση, τόσο το καλύτερο. Όμως, αυτό δεν σημαίνει ότι δεν μπορείς να τις κάνεις οποιαδήποτε άλλη ημέρα ή ώρα σε εξυπηρετεί. Καλό βέβαια είναι να έχεις υπολογίσει να έχεις αρκετό χρόνο στη διάθεσή σου, ώστε να ολοκληρώσεις τη διαδικασία, για να μην σε «κυνηγάει» από εβδομάδα σε εβδομάδα και φτάσει, πριν το καταλάβεις, το Καλοκαίρι!2.   Άδειασε εντελώς τη ντουλάπα!Αν είναι να μπεις στην όλη διαδικασία, καλό είναι να μην κάνεις μισές δουλειές… Άνοιξε την ντουλάπα και βγάλε σταδιακά έξω όλα τα περιεχόμενα της. Ναι, καλά διάβασες: όλα! Μόνο έτσι θα μπορέσεις να ξεκαθαρίσεις τι πρέπει να μείνει και τι πρέπει να φύγει.3.   Θέσε στον εαυτό σου τις σωστές ερωτήσεις!Καθώς θα ανακαλύπτεις καλά κρυμμένους θησαυρούς, μπερδεμένους με απομεινάρια παλαιότερων στιλιστικών σου επιλογών, είναι πιθανό να σου δημιουργηθεί η επιθυμία να τα κρατήσεις όλα! Για να μην μπεις στον πειρασμό και καταλήξεις στην κατάσταση από την οποία ξεκίνησες, απάντησε στις παρακάτω ερωτήσεις που θα σου υποδείξουν αν το ρούχο που έχεις στα χέρια σου αξίζει μια θέση στη ντουλάπα σου:-   Σου κάνει;-   Το έχεις φορέσει έστω μια φορά μέσα στους τελευταίους 12 μήνες;-   Υπάρχει περίπτωση να το ξαναφορέσεις στο μέλλον;-   Έχει κάποια συναισθηματική αξία για σένα;-   Θα αγόραζες κάτι παρόμοιο τώρα;4.   Φτιάξε τρεις στοίβες ρούχων!Ήρθε η στιγμή να αποχωριστείς τα ρούχα που δεν χρειάζεσαι πια. Δεν είναι όμως όλα για πέταμα! Γι’ αυτό, χώρισέ τα σε τρεις στοίβες. Η πρώτη θα περιλαμβάνει αυτά που δεν μπορούν να φορεθούν πια, λόγω κακής κατάστασης. Αυτή η στοίβα πηγαίνει δικαιωματικά στον κάδο απορριμμάτων. Στη δεύτερη στοίβα, τοποθέτησε αυτά που μπορείς να χαρίσεις σε φίλους, γνωστούς ή ακόμα καλύτερα σε σωματεία και φορείς για τους ανθρώπους που έχουν ανάγκη, τα οποία μπορείς εύκολα να βρεις με μια σχετική αναζήτηση στο Internet. Τέλος, στην τρίτη στοίβα βάλε τυχόν ρούχα και αξεσουάρ που πιστεύεις ότι μπορείς να πουλήσεις ή να ανταλλάξεις, online και offline.Είδες; Με μερικές απλές συμβουλές, το spring cleaning γίνεται λιγότερο βαρετό και πιο αποτελεσματικό. Μήπως είναι λοιπόν τώρα μια καλή στιγμή για να σταματήσεις να το αναβάλλεις;"
