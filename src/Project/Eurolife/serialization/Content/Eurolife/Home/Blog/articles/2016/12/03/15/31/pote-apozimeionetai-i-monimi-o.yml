      Hint: Main content
      Value: Από τον Κριαρά έως τον Μπαμπινιώτη, υπάρχει πληθώρα λεξικών, στη διάθεσή μας.Μερικές έννοιες, όμως, δεν έχουν μια και μόνη εξήγηση, δηλαδή δεν αρκεί το λεξικό. Μια από αυτές, που κατεξοχήν συναντούμε στα ασφαλιστήρια συμβόλαια ζωής, είναι η Μόνιμη Ολική Ανικανότητα του ασφαλισμένου.&nbsp;Τι ακριβώς σημαίνει Μόνιμη Ολική Ανικανότητα; Στο ερώτημα αυτό, κάθε Ασφαλιστική Εταιρεία θέτει στους όρους, τις δικές της προϋποθέσεις και παραμέτρους βάσει των οποίων καθορίζεται ο ορισμός της Μόνιμης Ολικής Ανικανότητας. Για παράδειγμα, στην Eurolife ERB Ασφαλιστική, ως Μόνιμη Ολική Ανικανότητα (ΜΟΑ) εννοείται η κατάσταση κατά την οποία ο ασφαλισμένος αδυνατεί να κάνει οποιαδήποτε εργασία.&nbsp;Εδώ, χρειάζεται προσοχή. Το κλειδί είναι η λέξη «οποιαδήποτε». Δηλαδή εάν ένας ασφαλισμένος είναι γιατρός χειρουργός και μετά από μια περιπέτεια υγείας αδυνατεί (για όλη του την υπόλοιπη ζωή του) να χειρουργεί, τότε δεν θεωρείται ότι είναι ΜΟΑ καθώς σε αυτήν την περίπτωση ο ασφαλισμένος είναι, μεν, ανίκανος να εργαστεί στο επάγγελμα που ως τώρα εξασκούσε, δηλαδή να χειρουργεί για εξασφάλιση του βιοπορισμού του, αλλά δεν είναι ανίκανος να κάνει ΟΠΟΙΑΔΗΠΟΤΕ άλλη εργασία.Συνεπώς, την ώρα που συνάπτουμε το ασφαλιστήριο μας, είναι απαραίτητο να διευκρινίζουμε, σε συνεργασία με τον ασφαλιστικό μας σύμβουλο, τι ακριβώς σημαίνουν οι βασικές αναφορές και οι περιγραφές που υπάρχουν στους όρους του ασφαλιστηρίου.
