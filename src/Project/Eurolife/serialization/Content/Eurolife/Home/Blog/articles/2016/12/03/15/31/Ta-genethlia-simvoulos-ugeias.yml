        <p>Στην εποχή μας, η επιστήμη και η τεχνολογία μπορούν να αξιοποιήσουν μεγάλο όγκο πληροφοριών, να τις επεξεργαστούν και να οδηγηθούν σε συμπεράσματα που, αν και χρίζουν περαιτέρω ανάλυσης και επαλήθευσης, μπορούν ενδεχομένως να μας βοηθήσουν σε στοχευμένες διαγνωστικές εξετάσεις. Αν και ο τίτλος του άρθρου θα μπορούσε να παραπέμπει σε αστρολογικές προβλέψεις, πρόκειται για μια πρόσφατη ιατρική έρευνα, με τη συμμετοχή κορυφαίων επιστημόνων.</p><p>Σχεδόν 2.500 χρόνια μετά τον Ιπποκράτη, που είχε περιγράψει τη σύνδεση εποχικότητας και εμφάνισης ασθένειας, ερευνητές του Πανεπιστημίου Κολούμπια της Νέας Υόρκης, με επικεφαλής τον καθηγητή Νίκολας Τατονέτι, έκαναν&nbsp; σχετική <a href="http://jamia.oxfordjournals.org/content/early/2015/06/01/jamia.ocv046">δημοσίευση στο επιστημονικό περιοδικό Journal of American Medical Informatics Association</a>,&nbsp;αφού ανέλυσαν ιατρικά ιστορικά 1,7 εκατ. ασθενών και συσχέτισαν 1.688 ασθένειες με τον μήνα γέννησης κάθε ατόμου.</p><p>Παρόλο που προηγούμενες έρευνες είχαν αποκαλύψει τη σχέση μεταξύ γενέθλιου μήνα και μερικών ασθενειών, όπως το άσθμα, η ελλειμματική προσοχή, η μυωπία, οι περισσότερες ασθένειες δεν είχαν ελεγχθεί για μια τέτοια συσχέτιση. Τα αποτελέσματα έδειξαν ότι 55 ασθένειες συνδέονταν με το μήνα γέννησης. Πιθανολογούν ότι μηχανισμοί ανάπτυξης συνδέονται με τις εποχές και μπορεί να παίζουν ρόλο στην αύξηση του κινδύνου, για κάποιες ασθένειες.</p><p>Τα ευρήματα της έρευνας συνοψίζονται στον πίνακα που θα βρείτε στο τέλος του άρθρου.</p><p>Όπως θα δείτε, μερικοί μήνες &nbsp;- Ιανουάριος, Ιούνιος, Αύγουστος και Δεκέμβριος- δεν παρουσιάζουν κάποιο ιδιαίτερο πλεονέκτημα ή μειονέκτημα για όσους γεννήθηκαν τότε.</p><p>Υπάρχουν όμως μήνες που, σύμφωνα με την έρευνα πάντα, δείχνουν να έχουν μια πιο «πιστή» σχέση με συγκεκριμένες ασθένειες.</p><p>Σημαντικό είναι να διευκρινίσουμε ότι τα ευρήματα βασίζονται στο κλίμα της Νέας Υόρκης, καθώς όλα τα στοιχεία προέρχονται από την περιοχή και είναι ανάλογα του κλίματος της Βόρειας Ευρώπης.</p>
