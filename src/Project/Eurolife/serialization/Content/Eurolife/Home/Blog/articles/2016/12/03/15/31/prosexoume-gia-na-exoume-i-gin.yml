      Value: |
        <p>Τα τελευταία χρόνια έχει επικρατήσει η πρακτική να δίνουμε έμφαση σε τέτοιου είδους θέματα (προληπτικές εξετάσεις κλπ) μόνο κατά τις διάφορες παγκόσμιες ημέρες, την Ημέρα της Γυναίκας, τις Παγκόσμιες ημέρες κατά των διάφορων καρκίνων κοκ, κάτι το οποίο είναι το ακριβώς αντίθετο από ό,τι θα έπρεπε να κάνουμε. Η πρόληψη, ειδικά στην γυναικεία υγεία, είναι κάτι που θα πρέπει να έχουμε στο μυαλό μας κάθε μέρα για να αποφύγουμε τα χειρότερα. Το καλύτερο είναι ότι όλες αυτές οι παθήσεις μπορούν να γίνουν οριστικό παρελθόν αν κάνουμε τα τακτικά μας τσεκ-απ! Δεν είναι τυχαίο άλλωστε που υπάρχουν </p><a href="http://www.eurolife.gr/el/Products/Health/Diagnosi/ZoiYgeia" target="_blank">ειδικά ασφαλιστικά πακέτα</a> που περιλαμβάνουν εξετάσεις και παροχές αποκλειστικά για τις γυναίκες και τη φροντίδα τους.Υπάρχει μια ποικιλία εξετάσεων που μπορεί να προτείνει ο προσωπικός γιατρός της κάθε γυναίκας ανάλογα με το ιστορικό της, καθώς κάθε μία έχει τις δικές της ανάγκες. Υπάρχουν όμως κάποιες εξετάσεις που είναι σταθερές και σημαντικές για όλες τις γυναίκες. Μία από αυτές είναι το γνωστό σε όλους Τεστ-Παπ.&nbsp;Το Τεστ Παπ-συντομογραφία για το Παπανικολάου-είναι μια απλή εξέταση 10 λεπτών κατά την οποία ο γυναικολόγος εξετάζει τον τράχηλο της μήτρας για να διαπιστώσει εάν υπάρχουν πιθανές μεταβολές στα κύτταρα που δεν οφείλονται σε ορμονικές αλλαγές ή στην ηλικία και μπορεί μελλοντικά να εξελιχθούν σε καρκινικά. Η εξέταση αυτή θα πρέπει να επαναλαμβάνεται κάθε χρόνο, ανάλογα και με τις οδηγίες του γιατρού.&nbsp;Την ύπαρξη της συγκεκριμένης-ιδιαίτερα σημαντικής εξέτασης- τη χρωστάμε στον γιατρό και βιολόγο Γεώργιο Παπανικολάου που την εφήρμοσε για πρώτη φορά το 1923 και την ανακοίνωσε το 1928. Στην αρχή αντιμετωπίστηκε με σκεπτικισμό, πλέον όμως χρησιμοποιείται σε ολόκληρο τον κόσμο. Από την πρώτη του χρήση έχουν υπάρξει κάποιες βελτιώσεις με την κυριότερη να είναι το Thin Pep Παπ Τεστ το οποίο βελτιώνει τις συνθήκες συντήρησης του δείγματος, ενώ από το ίδιο δείγμα μπορούν να πραγματοποιηθούν πολλαπλές εξετάσεις.&nbsp;Η άλλη πολύ σημαντική εξέταση την οποία δεν πρέπει να παραβλέπει καμία γυναίκα είναι η μαστογραφία της καθώς μπορεί να βοηθήσει στην πρόληψη και στην έγκαιρη διάγνωση του καρκίνου του μαστού. Με τα χρόνια προκύπτουν και πιο εξειδικευμένες- συμπληρωματικές-εξετάσεις όπως το Τεστ Παπ Μαστού, το οποίο μπορεί να προβλέψει κάποιες μορφές καρκίνου του μαστού σε πολύ πρώιμα στάδια αλλά κυρίως μπορεί να κατατάξει τις γυναίκες σε δύο κατηγορίες, αυτές που έχουν υψηλό κίνδυνο να αναπτύξουν κακοήθεια στο μαστό τους και αυτές με μειωμένο κίνδυνο. Μάλιστα, σε ορισμένες περιπτώσεις, μπορεί να ανιχνεύσει καρκίνο στο μαστό 7-10 χρόνια πριν αυτός εμφανιστεί στην μαστογραφία.&nbsp;Υπάρχουν πλέον πολλά εφόδια και εργαλεία να πολεμήσουμε τις ασθένειες που απειλούν την υγεία μας ανάλογα με την ηλικία μας. Οι εξετάσεις που χρειαζόμαστε διαρκούν οι περισσότερες λίγα λεπτά, λίγα λεπτά όμως που μπορούν να μας σώσουν από χρόνια ταλαιπωρίας.&nbsp;
