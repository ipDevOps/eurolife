      Value: |
        <div style="text-align: justify;">Είναι αλήθεια πως όσο καλό και εξελιγμένο αυτοκίνητο και να έχετε, εάν δεν φροντίσετε τα ελαστικά σας να είναι σε καλή κατάσταση, τότε βρίσκεστε μάλλον σε «κενό ασφαλείας». Διότι, όπως τονίζουν και οι ειδικοί, τα ελαστικά είναι εκείνα που ουσιαστικά ανταποκρίνονται στις «εντολές» του οδηγού. Γι’ αυτό και τα ελαστικά πρέπει να είναι πάντα «υγιή» και αντικαθίστανται στην ώρα τους.</div><div style="text-align: justify;"></div><div style="text-align: justify;">Ένα ελαστικό είναι ζωντανός οργανισμός και έχει μέσο όρο ζωής 6 χρόνια από την ημερομηνία κατασκευής του, σύμφωνα με το Ινστιτούτο Οδικής Ασφάλειας «Πάνος Μυλωνάς», και όχι από τη στιγμή της τοποθέτησής του σ’ ένα όχημά. Η ημερομηνία κατασκευής αναγράφεται στον τετραψήφιο κωδικό DOT στο πλαϊνό μέρος τού κάθε ελαστικού. Τα πρώτα δύο ψηφία αντιστοιχούν στην εβδομάδα του έτους, ενώ τα δύο επόμενα στο έτος κατασκευής. Ωστόσο το ερώτημα πότε πρέπει να αλλάζουμε τα λάστιχα στο αυτοκίνητό μας εξαρτάται από πολλούς παράγοντες, εκτός από την ημερομηνία λήξης τους.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Αρχικά, η γόμα του ελαστικού δείχνει πότε ένα λάστιχο πρέπει να αντικατασταθεί. Εάν το ύψος του πέλματος του ελαστικού είναι μικρότερο από 1,6 χιλιοστά τότε πρόκειται για ένα μη ασφαλές λάστιχο. Υπό κανονικές συνθήκες το ύψος της γόμας είναι περίπου 8 χιλιοστά. Εάν μετρήσετε από το κέντρο του ελαστικού σας, μπορείτε να βεβαιωθείτε για την κατάστασή του πολύ άμεσα κι εύκολα, χωρίς τη βοήθεια κάποιου ειδικού.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Είναι επιπλέον συνηθισμένο κατά τη διάρκεια ζωής ενός ελαστικού να προκύπτουν «τραυματισμοί». Είτε από αιχμηρά αντικείμενα στο οδόστρωμα, είτε από λάθος οδηγικές εκτιμήσεις, ένα λάστιχο εάν σκιστεί στο πλάι, τότε πρέπει να αλλαχθεί, διότι σε αντίθεση με το πέλμα, στο συγκεκριμένο σημείο δεν έχει προστασία με αποτέλεσμα να είναι εξαιρετικά πιθανό να εκραγεί</div><div style="text-align: justify;"></div><div style="text-align: justify;">Για τη σωστή συντήρηση των ελαστικών, αλλά και την ασφάλειά σας, φροντίστε η πίεσή τους να είναι αυτή που προτείνει ο κατασκευαστής του οχήματός σας. Ελέγξτε την πίεση των ελαστικών σας μία φορά το μήνα και έχετε κατά νου ότι ακόμα κι ένα καινούριο λάστιχο, με λάθος πίεση, είναι σχεδόν βέβαιο πως μπορεί να μην ανταποκριθεί στις απαιτήσεις σας.</div><div style="text-align: justify;">&nbsp;</div><div style="text-align: justify;">Εάν πάλι είστε σίγουροι ότι τα ελαστικά του αυτοκινήτου σας χρήζουν αντικατάστασης τότε καλό είναι να ακολουθήσετε τις οδηγίες και την επιλογή του κατασκευαστή του οχήματός σας. Η διάσταση ενός ελαστικού δεν θα κάνει από μόνη της το αυτοκίνητό σας ασφαλές. Η συνήθεια που έχουν αρκετοί οδηγοί να επιλέγουν, για λόγους εμφάνισης, πιο μεγάλα ελαστικά από τα εργοστασιακά, σημαίνει ότι πρέπει να γίνουν ρυθμίσεις και στο ίδιο το όχημα από εξειδικευμένο συνεργείο. Σίγουρα αυτή η επιλογή δεν είναι απαραίτητα λάθος, αλλά πρέπει να συνοδεύεται από τις σωστές ρυθμίσεις, λόγω της επίδρασης του μεγέθους του ελαστικού σε βασικά στοιχεία του οχήματος. Η γεωμετρία του αυτοκινήτου είναι εξάλλου σημαντικό στοιχείο για την ασφάλεια.</div><div style="text-align: justify;"></div><div style="text-align: justify;">Επιπλέον, φροντίστε, πριν την τελική επιλογή για τα νέα σας λάστιχα, να έχετε μελετήσει σε τί οδόστρωμα διανύονται τα περισσότερα χιλιόμετρα (εντός πόλης, χωματόδρομοι) με τί βάρος οχήματος, και σε τί είδους καιρικές συνθήκες. Μελετήστε ακόμη τα χαρακτηριστικά του κάθε ελαστικού που αναγράφονται στο ταμπελάκι πιστοποίησης και λειτουργούν ως κριτήρια αγοράς για την κατανάλωση καυσίμου, την απόδοση σε βρεγμένο δρόμο και τον παραγόμενο θόρυβο. Προσέξτε το έτος παραγωγής.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Τέλος, εάν αναζητήσετε ελαστικά στην αγορά μεταχειρισμένων να ελέγξετε για πιθανούς τραυματισμούς. Θυμηθείτε ότι η ασφάλεια στο δρόμο περνάει πρώτα από τα ελαστικά, ενώ <a href="https://www.eurolife.gr/el/Products/Car">ένα πρόγραμμα ασφάλισης</a> σας κάνει να νιώθετε ακόμα πιο ασφαλείς.&nbsp;&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Πηγή: Ινστιτούτο Οδικής Ασφάλειας</div>
