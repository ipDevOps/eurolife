    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Ο σύγχρονος τρόπος ζωής έχει συχνά σαν αποτέλεσμα να αισθανόμαστε εξάντληση, ακόμα κι αν δεν… σκάβουμε όλη την ημέρα. Να μερικοί τρόποι για να νικήσετε φυσικά την κούραση και να περνάτε την κάθε μέρα σας γεμάτοι όρεξη για ζωή!&nbsp;</p><p><strong>Φάτε πρωινό!</strong></p>Ακόμα κι αν δεν πεινάτε καθόλου όταν ξυπνάτε, είναι σημαντικό να πάρετε το πρώτο γεύμα της ημέρας μέσα σε μισή ώρα από τη στιγμή που θα σηκωθείτε από το κρεβάτι. Έρευνες έχουν δείξει ότι όσοι τρώνε πρωινό νιώθουν πολύ καλύτερα τόσο σωματικά όσο και πνευματικά όλη την ημέρα –σε σχέση με όσους φεύγουν νηστικοί από το σπίτι τους. Αν δεν έχετε όρεξη για ένα κανονικό γεύμα, φάτε τουλάχιστον κάτι ελαφρύ, όπως ένα φρούτο ή ένα γιαούρτι.<p><strong>Πιείτε πολύ νερό</strong></p>Η αφυδάτωση, ακόμα και σε μικρό ποσοστό, μπορεί να προκαλέσει σημαντικές βιοχημικές αντιδράσεις στον οργανισμό. Επειδή το νερό είναι απαραίτητο συστατικό του αίματος, όταν λείπει από το σώμα, το αίμα μας πήζει κι αυτό με τη σειρά του κάνει την καρδιά να εργάζεται πιο σκληρά προκειμένου να μεταφέρει επαρκές οξυγόνο σε όλα τα κύτταρα και τους ιστούς. Το αποτέλεσμα; Νιώθουμε κουρασμένοι. Φροντίστε να έχετε πάντα ένα ποτήρι γεμάτο νερό δίπλα σας και να το αδειάζετε κάθε τόσο (μην ξεχνάτε, βέβαια, να το ξαναγεμίσετε)! Επίσης, μπορείτε να εξασφαλίσετε το νερό που έχει ανάγκη οργανισμός σας τρώγοντας φρούτα και λαχανικά που το περιέχουν σε αφθονία, όπως πορτοκάλι, καρότα, μπρόκολο, καρπούζι, κ.λπ.&nbsp;<p><strong>Ακούστε μουσική</strong></p>Η μουσική είναι ο πιο απλός τρόπος να βελτιώσουμε τη διάθεσή μας, να χαλαρώσουμε από το στρες ΚΑΙ να αυξήσουμε την ενεργητικότητά μας. Έρευνες έχουν δείξει ότι το αγαπημένο μας τραγούδι μπορεί να έχει τη δύναμη &nbsp;να λειτουργήσει σαν «αντιπερισπασμός» στο μυαλό μας που ακούγοντάς το ξεχνάει την κούραση που νιώθει το σώμα. Έχετε ένα cd με τα αγαπημένα σας κομμάτια πάντα μαζί σας ή, για ακόμα μεγαλύτερη ευκολία, φορτώστε μερικά στο κινητό σας τηλέφωνο και ακούστε τα κάθε φορά που νιώθετε ότι χρειάζεστε κάτι να σας «ανεβάσει». &nbsp;Αν μάλιστα συνδυάσετε το άκουσμα της μουσικής με άσκηση (βλ. «κάνω διάδρομο με τα ακουστικά στα αφτιά μου», το αποτέλεσμα θα είναι ακόμα καλύτερο).<p><strong>Δώστε ερεθίσματα στις αισθήσεις</strong></p>Οι πέντε αισθήσεις μας είναι τα μέσα με τα οποία ο εγκέφαλός μας λαμβάνει σήματα από το περιβάλλον γύρω μας. Όταν δεν παίρνουν αρκετά έντονα ερεθίσματα, κατά κάποιο τρόπο μπαίνουν σε κατάσταση «ύπνωσης» και μετά από λίγο ακολουθεί και ο εγκέφαλος. Έτσι νιώθουμε κουρασμένοι και έτοιμοι για ύπνο –τι κι αν είναι ακόμα 4 το απόγευμα; Για να «ξυπνήσετε» τις αισθήσεις σας δοκιμάστε να προσφέρετε σε καθεμία ένα δυνατό ερέθισμα. Για παράδειγμα, μασήστε μια τσίχλα με έντονη γεύση μέντας, βάλτε δυνατά μουσική ή κάντε ένα διάλειμμα από τον υπολογιστή και αφήστε το βλέμμα σας να περιπλανηθεί για μερικά λεπτά έξω από το παράθυρο. Θα νιώσετε άμεσα πολύ αναζωογονημένοι.&nbsp;<p><strong>Ακολουθήστε τους ρυθμούς του οργανισμού σας</strong></p>Σας φαίνεται παράξενο ότι ο συνάδελφος στο διπλανό γραφείο είναι γεμάτος ενέργεια πρωί πρωί όταν εσείς προσπαθείτε ακόμα να ανοίξετε το μάτι πίνοντας το δεύτερα καφέ; Μπορεί, απλά, εκείνος να είναι «πρωινός τύπος» κι εσείς βραδινός. Υπάρχουν άνθρωποι που λειτουργούν πιο αποδοτικά το πρωί, άλλο το μεσημέρι κι άλλοι το βράδυ. Εάν γνωρίζετε τους ρυθμούς του δικού σας οργανισμού πιθανότατα δεν θα μπορέσετε να αλλάξετε και πολλά πράγματα στην καθημερινότητά σας (μπορείτε να ζητήσετε να σας βάλουν σε άλλη βάρδια, εάν υπάρχει η δυνατότητα, ωστόσο) αλλά τουλάχιστον θα ξέρετε πότε αποδίδετε καλύτερα και δεν θα φορτώνεστε με περισσότερες υποχρεώσεις τις ώρες που… δεν…<p><strong>Κόψτε το κάπνισμα</strong></p>Εάν είστε καπνιστής, οι πιθανότητες να νιώθετε κούραση είναι μεγαλύτερες από ό,τι στο γενικό πληθυσμό. Ο λόγος είναι ότι ο καπνός του τσιγάρου περιέχει πολλές βλαβερές ουσίες που δυσχεραίνουν τη σωστή λειτουργία του οργανισμού, προκαλώντας κόπωση. Για παράδειγμα, ο οργανισμός για να παράξει ενέργεια χρειάζεται να συνδυάσει τη γλυκόζη με το οξυγόνο. Επειδή το τσιγάρο μειώνει την ποσότητα του διαθέσιμου οξυγόνου στο αίμα, παράγεται και λιγότερη ενέργεια.&nbsp;<p><strong>Απολαύστε έναν ποιοτικό ύπνο</strong></p><p>Ο πιο άμεσος και προφανής τρόπος να αντιμετωπίσει κανείς την κούραση είναι να κοιμηθεί. Ακόμα κι αν πιστεύετε ότι δεν έχετε κανένα πρόβλημα να αντεπεξέλθετε σε όλες τις υποχρεώσεις ακόμα και με 4-5 ώρες ύπνου, στην πραγματικότητα το ποσοστό των ανθρώπων που πραγματικά αντέχουν με λιγότερες από 8 ώρες ύπνου την ημέρα είναι μικρότερο από 1% -άρα είναι μάλλον απίθανο να ανήκετε σ’ αυτό. Για να εξασφαλίσετε ποιοτικό ύπνου είναι σημαντικό να κοιμάστε κάθε μέρα (σχεδόν) την ίδια ώρα, να αποφεύγετε τα ροφήματα που περιέχουν καφεΐνη και αλκοόλ μετά το απόγευμα και να μην έχετε τηλεόραση, υπολογιστή και άλλες ηλεκτρικές συσκευές στο υπνοδωμάτιο.&nbsp;</p><p><strong>Βεβαιωθείτε ότι δεν υπάρχει κάποιο πρόβλημα υγείας</strong></p>Η κόπωση μπορεί να είναι σύμπτωμα ασθενειών που αφορούν το καρδιαγγειακό ή το νευρολογικό σύστημα, τη λειτουργία του θυρεοειδή ή να είναι αποτέλεσμα αναιμίας ή υπνικής άπνοιας. Επίσης, είναι πιθανό να οφείλεται στη λήψη φαρμάκων (συχνά τα αντιυπερτασικά, τα αντισταμικά, τα διουρητικά και άλλα φάρμακα μπορεί να προκαλέσουν αίσθημα κόπωσης). Συμβουλευτείτε το γιατρό σας."
