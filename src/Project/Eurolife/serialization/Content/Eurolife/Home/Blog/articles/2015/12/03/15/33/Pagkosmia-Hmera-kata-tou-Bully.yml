      Value: |
        <p>Το “bullying” ή “σχολικός εκφοβισμός” είναι δυστυχώς μια πραγματικότητα σε πολλά σχολεία στη χώρα μας. Εκτιμάται ότι ένα στα τρία παιδιά σχολικής ηλικίας έχουν έρθει σε επαφή με το φαινόμενο, είτε ως θύματα είτε ως θύτες ή ως απλοί παρατηρητές. Το bullying υπάρχει παντού -ακόμα και στα νηπιαγωγεία! Μπορεί να υπάρχει και στο σχολείο του παιδιού σας. Με αφορμή την Παγκόσμια Ημέρα Κατά του Σχολικού Εκφοβισμού στις 6 Μαρτίου, ζητήσαμε από τη σύμβουλο γονέων και επιστημονική υπεύθυνη της ιστοσελίδας http://www.xamogelakia.com/ Μαρία Ποθητού να μας δώσει μερικές πρακτικές συμβουλές για να βοηθήσουμε το παιδί μας να μην πέσει θύμα μιας κατάστασης που μπορεί να επηρεάσει ολόκληρη τη ζωή του!</p><p>"Σύμφωνα με τις οδηγίες που αναφέρονται στο stopbullying.gov, τον κυβερνητικό ιστότοπο του Αμερικανικού Υπουργείου Υγείας και Ανθρωπίνων Υπηρεσιών των ΗΠΑ, τόσο οι γονείς όσο και οι εκπαιδευτικοί μπορούν να βοηθήσουν τα παιδιά να αποφύγουν το να γίνουν θύματα (αλλά και θύτες) bullying με τους εξής τρόπους:</p><p><strong>Βοηθώντας τα παιδιά να κατανοήσουν τι είναι το bullying.</strong> Μιλήστε ανοιχτά για το θέμα, εξηγώντας τους ότι είναι κάτι που δεν πρέπει να αποδεχτούν σε καμία περίπτωση. Βεβαιωθείτε ότι ξέρουν πότε πρέπει να ζητήσουν βοήθεια. Ενθαρρύνετέ τα να μιλήσουν σε κάποιο ενήλικα εάν πέσουν τα ίδια θύμα ή δουν άλλους να υφίστανται bullying. Μάθετέ τους πώς πρέπει να αντιδράσουν εάν κάποιος επιχειρήσει να τα εκφοβίσει, λέγοντας "σταμάτα" με σιγουριά και αυτοπεποίθηση, αλλά και για τους λάθος χειρισμούς, όπως να σκύψουν το κεφάλι και να φύγουν.&nbsp;</p><strong>Κρατώντας ανοιχτούς τους διαύλους επικοινωνία</strong>ς. Να συζητάτε συχνά με τα παιδιά, να τα ρωτάτε πώς πέρασαν στο σχολείο, να γνωρίσετε με ποιους κάνουν παρέα, να ενημερώνεστε για τα ενδιαφέροντα και τις αγωνίες τους. Βεβαιωθείτε ότι γνωρίζουν πως &nbsp;θα τα στηρίξετε με όποιο πρόβλημα κι αν αντιμετωπίσουν.<p><strong>Ενθαρρύνοντας τα παιδιά να ασχολούνται με δραστηριότητες που τους αρέσου</strong>ν. Τα σπορ, τα χόμπι και οι λοιπές δραστηριότητες βοηθούν τα παιδιά να κάνουν φίλους και τα προστατεύουν από τον να πέσουν θύματα bullying αυξάνοντας της αυτοπεποίθησή τους.</p><p><strong>Δείχνοντάς τους έμπρακτα τι σημαίνει φέρομαι με σεβασμό και ευγένεια στους άλλους</strong>. Ήδη από τη βρεφική ηλικία, ακόμα και τις στιγμές που πιστεύετε ότι δεν σας παρατηρούν, τα παιδιά μαθαίνουν να αντιγράφουν τη συμπεριφορά των γονιών μεταξύ τους αλλά και απέναντι στους συγγενείς, τους φίλους, ακόμα και τους αγνώστους.&nbsp;</p>Επίσης, θα συμβούλευαμε τους γονείς...<ul>    <li>Να μην παραβλέπουν αλλαγές στη συμπεριφορά του παιδιού ή άλλες ενδείξεις ότι μπορεί να έχει πέσει θύμα bullying. Τέτοιες είναι η ασυνήθιστη επιθετικότητα (π.χ. απέναντι στα πράγματά του), αλλαγές στις διατροφικές συνήθειες, αδιαφορία για τις σχολικές επιδόσεις ή για δραστηριότητες που πριν το ενθουσίαζαν.&nbsp;</li>    <li>Να αντιδρούν αμέσως. Εάν διαπιστώσετε ότι υπάρχει κάποιο πρόβλημα, δραστηριοποιηθείτε άμεσα, μην περιμένετε να δείτε αν θα ξαναγίνει ή μήπως σταματήσει από μόνο του. Ενημερώστε τους δασκάλους και τους άλλους γονείς του σχολείου και οργανώστε ένα κοινό σχέδιο δράσης.</li>    <li>Να μην απειλήσουν ή εμπλακούν σε καυγά με τους bullies ή τους γονείς τους. Αντίθετα, συμπεριφερθείτε τους με το σεβασμό που απαιτείτε να δείχνουν στο παιδί σας. Και μην προσπαθήσετε να λύσετε το πρόβλημα μπροστά σε όλους. Μιλήστε με καθέναν ξεχωριστά, ώστε να έχετε ξεκάθαρη αντίληψη των πραγμάτων.&nbsp;</li>    <li>Να διευκρινίσουν προς πάσα κατεύθυνση ότι η συγκεκριμένη συμπεριφορά είναι bullying και δεν μπορεί να γίνει ανεκτή. Μην υποτιμήσετε το γεγονός, ζητώντας από τα παιδιά να δώσουν τα χέρια και να ξεχαστεί.&nbsp;</li>    <li>Να μην προσπαθήσουν να υποκαταστήσουν τους ειδικούς. Το bullying είναι ένα πολύ σοβαρό πρόβλημα που μπορεί να επηρεάσει την υπόλοιπη ζωή του παιδιού. Εάν νιώθετε ότι δεν έχετε τον τρόπο να χειριστείτε την κατάσταση, συμβουλευτείτε κάποιον ειδικό ψυχικής υγείας για να βοηθήσει το παιδί. Σε ό,τι αφορά τη διευθέτηση του ζητήματος στο σχολείο, εάν βλέπετε ότι ο διευθυντής, οι σύλλογοι των δασκάλων και των γονέων αδυνατούν να δώσουν λύση, αναθέστε την υπόθεση σε κάποιον δικηγόρο". &nbsp;</li></ul><p></p>Δείτε <a href="https://www.youtube.com/watch?v=DQzNYEPMIPA">εδώ</a> το video που έγινε viral για το bullying που γίνεται μικρότερο κατά ένα νανοδευτερόλεπτο κάθε φορά που κάποιος το μοιράζεται στα social media περνώντας το μήνυμα ότι ο μόνος τρόπος να περιοριστεί το πρόβλημα είναι να μιλάμε ανοιχτά γι' αυτό.
