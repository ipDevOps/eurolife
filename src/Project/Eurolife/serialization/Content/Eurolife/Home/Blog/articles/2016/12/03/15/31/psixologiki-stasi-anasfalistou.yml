      Hint: Main content
      Value: |
        <p>Αντίθετα, στην πραγματική ζωή, μου χαλάει η μέρα ακόμα κι αν ανοίξει ρουθούνι. Δεν ξέρω πώς γίνεται και στην τηλεόραση μου αρέσουν τα αίματα, ενώ στην πραγματική ζωή, καθόλου.</p><p>Έτσι ακριβώς συμβαίνει και με την ασφάλιση, μου έλεγε ένας φίλος, ασφαλιστής. «Πώς έτσι, δηλαδή;», του λέω. &nbsp;«Σας αρέσουν τα αίματα μόνο στην τηλεόραση και όχι στην πραγματικότητα;»</p><p>«Όχι ακριβώς», μου απάντησε. Αυτή η ψυχολογία υπάρχει σε μεγάλο βαθμό και στον άνθρωπο που σκέπτεται να ασφαλιστεί. «Ποια ψυχολογία;» ρωτώ με απορία.</p><p>Κοίταξε, μου λέει ο φίλος μου. Όταν βλέπεις μια ταινία τρόμου, ψυχολογικά ξέρεις ότι αυτό συμβαίνει «κάπου αλλού», ότι εσύ δεν εμπλέκεσαι. «Φυσικά, απαντώ, εγώ ούτε από τον καναπέ δεν σηκώνομαι». Γι<ins cite="mailto:Dikastopoulou%20Tatiana" datetime="2016-06-02T18:32">’ </ins>αυτό, μου λέει, δεν ασφαλίζεται ο κόσμος. Ψυχολογικά πιστεύει ότι «το κακό» θα συμβεί κάπου αλλού, ίσως στην τηλεόραση. Γι<span style="text-decoration: underline;">'</span>&nbsp;αυτό και πανικοβάλλεται, όταν του συμβεί του ίδιου.</p><p>Έχει ένα δίκιο ο άνθρωπος... Τώρα που το σκέφτομαι ποτέ δεν αναρωτήθηκα βλέποντας την αγαπημένη μου ταινία, τι θα έκανα και πώς θα ένιωθα αν καιγόταν το δικό μου σπίτι και ακόμα περισσότερο πώς θα κατάφερνα να αποκαταστήσω τις ζημιές.</p>
