    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Δεν χρειάζομαι ασφάλεια ζωής. Πού να δίνω 20-30 ευρώ το μήνα, δηλαδή 10-15 καφέδες, μέσα στην κρίση για την εξασφάλιση της οικογένειάς μου; Αφού δεν έχω πρόβλημα, πώς το λένε, δεν-έχω-πρόβλημα. Δεν το λέω εγώ, αυτό. Η γιατρός μου το είπε, όταν έκανα εξετάσεις αίματος, θυμάμαι ήταν το 2004. «Κύριε Σταύρο», μου είπε, «τώρα που αποκλείστηκε ο Κεντέρης από τους Ολυμπιακούς Αγώνες, να πάτε εσείς να τρέξετε μεθαύριο στο ΟΑΚΑ, είστε μια χαρά από υγεία». Και να σκεφτείτε ότι ο Κεντέρης έδωσε το όνομά του σε ένα πλοίο, εγώ όχι ακόμα...Πράγματι δε θα με έλεγες και λεπτό, αλλά αυτό οφείλεται στη φύση της εργασίας μου, όχι στον οργανισμό μου. Όντας υπάλληλος γραφείου, τι να κάνω, κάθε μέρα εξυπηρετώ πολύ κόσμο για ένα σωρό υποθέσεις. Ούτε να κάνω μια βόλτα 100 μέτρα δεν μπορώ. Αλλά αυτά, τελειώνουν το μεσημέρι. Το έχω αποφασίσει εδώ και καιρό, όταν δεν βρέχει ή δεν κάνει κρύο, κι όταν βέβαια δεν με ενοχλεί η μέση ή το αυχενικό μου, γυρίζω με τα πόδια σπίτι. Σε κάθε άλλη περίπτωση, περπατάω. Και τα πέντε τετράγωνα από τη δουλειά στο σπίτι, τα διασχίζω με άνεση, ούτε λαχάνιασμα ούτε τίποτα. Σιγά που με βλάπτει το τσιγάρο, δυο πακετάκια ημερησίως αλλά το περισσότερο καίγεται στο τασάκι. Μωρέ ας έρθει κάποιος μια μέρα μαζί μου στο περπάτημα, να καταλάβει τι σημαίνει υγιής άνθρωπος. Σε μισή ωρίτσα έχω φτάσει σπίτι.&nbsp;Ασφαλίσου, δεν ξέρεις τι σου ξημερώνει, μου λένε οι Κασσάνδρες. Μα γιατί να μου ξημερώσει κάτι, υγιής άνθρωπος. Δεν γίνονται αυτά!Χειρότερη όλων, όμως, είναι η γυναίκα μου. «Κι ο κύριος Μπάμπης που έμενε απέναντι είχε κάνει εξετάσεις κι ήταν περδίκι, αλλά είδες ότι τον πάτησε το αυτοκίνητο κι η οικογένειά του έμεινε ξεκρέμαστη». Άτυχος ήταν μωρέ ο Μπάμπης από το σχολείο, δυο φορές όλο το χρόνο δεν είχε διαβάσει, κι αυτές τον σήκωνε για εξέταση ο δάσκαλος. Πέρασε απρόσεκτα το δρόμο και έγινε το κακό. Αλλά εγώ, πάντοτε κοιτάζω δυο και τρεις φορές πριν περάσω απέναντι. Τα ατυχήματα είναι για τους Μπάμπηδες. Όχι για τους Σταύρους. Σιγά μην ξοδευτώ για ασφάλιση. Δεν έχω ανάγκη, εγώ. Μου τό ‘λεγε η μάνα μου που ανακατευόταν με τα ζώδια: «Είσαι Ταύρος, Σταύρο μου όνομα και πράμα. Ταύρος, με ωροσκόπο Καρκίνο».&nbsp;Και σας ερωτώ: Έχει ανάγκη ασφάλισης ο Σταύρος που είναι Ταύρος, με ωροσκόπο Καρκίνο;"
