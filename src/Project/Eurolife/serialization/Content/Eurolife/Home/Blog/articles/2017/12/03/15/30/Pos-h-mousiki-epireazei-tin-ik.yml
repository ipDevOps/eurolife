    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Η επίδραση της μουσικής γενικά στη ζωή μας είναι αλήθεια ότι έχει αποτελέσει θέμα έρευνας, και όσο κι αν δεν σε έχει ιδιαίτερα απασχολήσει -πέρα από την κλασική ερώτηση στα εφηβικά και φοιτητικά χρόνια «εσύ τι μουσική ακούς;»- είναι κάτι που πρέπει να αρχίσεις να σκέφτεσαι. Διότι μοιάζει με το νόμισμα που έχει δύο όψεις. Σίγουρα επηρεάζει την ψυχολογία μας, για κάποιους έχει και θεραπευτικές ιδιότητες, κάποιοι υποστηρίζουν ότι επιδρά στη λειτουργία του οργανισμού, και κάποιοι άλλοι λένε ότι η μουσική που ακούμε μπορεί να δείξει ενδιαφέροντα στοιχεία για το χαρακτήρα μας. Όμως η μουσική μπορεί να μην έχει πάντα αυτή την αθώα επιρροή που πιστεύουμε οι περισσότεροι ότι έχει.</p>Τι γίνεται όταν οδηγούμε και ακούμε μουσική; Πώς αυτή η τόσο καθημερινή συνήθεια μπορεί να επηρεάσει τον τρόπο που συμπεριφερόμαστε ως οδηγοί, τα αντανακλαστικά μας και τις αντιδράσεις μας;&nbsp;Πρέπει να υπολογίσεις ότι πρώτα απ΄όλα το είδος των τραγουδιών που ακούς μπορεί να επηρεάσει τη διάθεσή σου, με αποτέλεσμα, πολλές φορές ενώ οδηγείς, ένας συγκεκριμένος ήχος να σε κάνει να βυθιστείς σε σκέψεις ή να σε κάνει να χαρείς σε βαθμό που να θες να χορέψεις, γιατί κι αυτό είναι μία εξακριβωμένη επίδραση της μουσικής. Έτσι λοιπόν, η προσοχή σου αποσπάται από την οδήγηση και γίνεσαι πιο επιρρεπής στη στραβοτιμονιά. Και όλοι ξέρουμε ότι, ειδικά στους δρόμους των μεγάλων πόλεων με την αυξημένη κίνηση, η προσοχή μας πρέπει να είναι στο δρόμο και στους άλλους οδηγούς.&nbsp;Συνήθως έχεις την τάση όταν οδηγείς και ακούσεις ένα αγαπημένο σου τραγούδι, να δυναμώσεις την ένταση. Αυτό όμως μειώνει αυτόματα την οδηγική σου ικανότητα, διότι παύεις να έχεις οποιαδήποτε επαφή με τους ήχους του δρόμου. Σίγουρα δεν θα μπορείς να ακούσεις κάποιο φρενάρισμα, την κόρνα του διπλανού, ακόμα και τον ήχο από μία μοτοσυκλέτα που κινείται δίπλα σου κι εσύ δεν την έχεις προσέξει στον καθρέφτη. Επίσης, όταν ακούς δυνατά μουσική στο αυτοκίνητο έχεις την τάση να αναπτύσσεις ταχύτητα. Σκέψου πόσες φορές έχεις ακούσει ένα τραγούδι που σε ξεσηκώνει, έχεις νιώσει τη διάθεσή σου να βελτιώνεται κι έχεις πατήσει ασυναίσθητα το γκάζι, νιώθοντας σίγουρος/η για τον εαυτό σου και τις ικανότητές σου στην οδήγηση.&nbsp;Οι ειδικοί λένε ακόμα ότι ο ρυθμός της μουσικής μπορεί να επηρεάσει την οδηγική μας συμπεριφορά γι’ αυτό προτείνουν η μουσική που ακούμε να συμβαδίζει με τους καρδιακούς παλμούς. Ο ρυθμός που χτυπά η καρδιά είναι λοιπόν το κλειδί για να παραμένεις διαρκώς συγκεντρωμένος/η στο τιμόνι. Στο μεταξύ, η αναζήτηση στο ραδιόφωνο ή σε άλλες πηγές της αγαπημένης σου μουσικής μπορεί να σε οδηγήσει στο σφάλμα, διότι τα αντανακλαστικά σου μειώνονται καθώς προσπαθείς να βρεις τι θα ακούσεις.&nbsp;Πρέπει τέλος να γνωρίζεις ότι οι έρευνες έχουν δείξει πως οι οδηγοί που ακούν τη μουσική που τους αρέσει δεν είναι τόσο αφοσιωμένοι στην οδήγηση, σε σχέση με εκείνους που ακούν μία «ασφαλή» μουσική. Αυτό από μόνο του σίγουρα δεν είναι αρκετό να σε κάνει να δίνεις λιγότερη σημασία στη μουσική που ακούς ενώ είσαι στο αυτοκίνητο. Ωστόσο, αυτό που μάλλον θα πρέπει να λάβεις υπόψη είναι ότι όλοι αυτοί οι παράγοντες μπορεί να λειτουργήσουν συνδυαστικά και να μειώσουν τα αντανακλαστικά σου την κρίσιμη στιγμή, με αποτέλεσμα να κάνεις μία λάθος κίνηση και να μην αντιδράσεις σωστά σε κάτι απρόοπτο που θα συμβεί στο δρόμο σου.&nbsp;Κράτησε λοιπόν τις ευεργετικές ιδιότητες και τα ερεθίσματα που σου δίνει η μουσική, και όταν οδηγείς προσπάθησε να γίνεται η συντροφιά που «κάθεται» στη θέση του συνοδηγού, χωρίς να αποσπά τη σκέψη σου και να επηρεάζει την ασφάλειά σου. &nbsp;"
