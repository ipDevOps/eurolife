        <p style="background: white;">Αν το σκεφτείς, η σχέση σου με τη μουσική είναι μία από τις λίγες σχέσεις που κρατούν για πάντα. Είναι εκεί σε κάθε σου στιγμή. Εξάλλου, η μουσική είναι η μοναδική τέχνη που είναι παντού. Και το σίγουρο είναι πως, ακόμα κι όταν δεν τον αντιλαμβάνεσαι, σε επηρεάζει σε σημαντικές λειτουργίες της καθημερινότητάς σου, όπως είναι η οδήγηση.&nbsp;</p>
