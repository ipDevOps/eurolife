      Hint: Main content
      Value: |
        <p>Πολλές φορές μετά το ατύχημα έρχεται ο πανικός ο οποίος είναι κακός σύμβουλος. Πού πάμε; Τι κάνουμε; Ποιον να πάρουμε τηλέφωνο; Αφού περνάει ο πρώτος πανικός, βεβαιωνόμαστε ότι θα είμαστε καλά, έρχεται ο δεύτερος που είναι και ο πιο ύπουλος…Πώς θα καλύψουμε τα έξοδα; Πώς θα καλύψουμε τα έξοδα για μετά που δεν θα μπορούμε για κάποιο διάστημα να πάμε να δουλέψουμε;</p><p>Ευτυχώς για όλους εμάς που ανησυχούμε υπάρχει κάποιος που μας σκέφτεται και έχει προβλέψει όλα τα παραπάνω. Ποιος; Μα φυσικά η ασφαλιστική μας εταιρεία!</p><p>Με <span style="text-decoration: underline;"><a href="http://www.eurolife.gr/el/Products/Life/Apallagh%20Plhrwmhs/ProstasiaApoAtixima">ειδικά, συμπληρωματικά, προγράμματα</a></span><span style="text-decoration: underline;"></span> μπορούμε να προστατευτούμε στην περίπτωση που έχουμε κάποιο ατύχημα. Μάλιστα όχι μόνο εμείς αλλά και η οικογένειά μας. </p><p>Τα συμπληρωματικά αυτά προγράμματα πάνε μαζί με κάποια από τις βασικές ασφαλίσεις ζωής αλλά και τα διάφορα προγράμματα&nbsp; δημιουργίας κεφαλαίου. </p><p>Τι μας προσφέρουν όμως αυτά τα προγράμματα και είναι τόσο χρήσιμα; Αν πάθουμε ένα ατύχημα το οποίο θα μας αναγκάσει να μην μπορούμε να πηγαίνουμε στην εργασία μας λόγω πρόσκαιρης ολικής ή μερικής ανικανότητας, τότε θα μας αναπληρώσει ως και το 75% του καθαρού μηνιαίου εισοδήματος που χάνουμε για μέχρι και δύο χρόνια. </p><p>Σημαντική είναι και η αποζημίωση που θα μας δώσει, ανάλογα με το ποσοστό ανικανότητάς μας, ενώ καλύπτει και τα έξοδα για γιατρούς και φάρμακα που είναι αναγκαία για να γίνουμε καλά.&nbsp; </p><p>Ανάλογα με τις καλύψεις που επιλέγουμε, με το επάγγελμά μας, με το πόσο συχνά πληρώνουμε το ασφάλιστρό μας και με τη βασική κάλυψη που έχουμε, διαμορφώνεται και το ποσό που θα πρέπει να δίνουμε. Αυτό το ποσό μπορούμε να το δίνουμε κάθε 3, 6 ή 12 μήνες ή ακόμα και κάθε μήνα αρκεί να έχουμε δώσει πάγια εντολή να πληρώνεται από την πιστωτική μας κάρτα &nbsp;ή από τον λογαριασμό μας. </p><p>Για πολλά από τα ατυχήματα που παθαίνουμε δεν μπορούμε να κάνουμε κάτι ώστε να τα αποφύγουμε. Αφού λοιπόν δεν μπορούμε να καταφέρουμε αυτό, τουλάχιστον ας φροντίσουμε να είμαστε προετοιμασμένοι για το μετά! </p>
