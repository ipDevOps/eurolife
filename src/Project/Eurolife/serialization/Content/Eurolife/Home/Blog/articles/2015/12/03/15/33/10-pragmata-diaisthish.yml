        <p>Ο Στηβ Τζομπς για παράδειγμα έλεγε πως η διαίσθηση είναι "πιο σημαντική από την ευφυΐα". Όπως όμως κι αν αποφασίσουμε να το βάλουμε σε λέξεις, όλοι ξέρουμε... διαισθητικά τι ακριβώς σημαίνει.Λίγο πολύ όλοι μας έχουμε βιώσει αυτό που ονομάζουμε "ενστικτώδη αντίδραση" -απέναντι σε κάποιον που γνωρίζουμε για πρώτη φορά ή σε μία επαγγελματική πρόταση που μας γίνεται ή ακόμα και στην προοπτική ενός ταξιδιού. Είναι σαν να "ξέρεις χωρίς να ξέρεις γιατί" ότι για παράδειγμα με αυτόν τον νέο συνεργάτη θα τα πας καλά ή με αυτήν την κοπέλα που γνώρισες στο πάρτυ θα γίνεις φίλη. Εγώ σπάνια πέφτω έξω. Και όποτε δεν ακούω αυτή τη μικρή εσωτερική φωνή καταλήγω να το μετανιώνω. &nbsp;</p><p>Αυτά είναι τα 10 πράγματα που οι άνθρωποι με υψηλή διαίσθηση κάνουν διαφορετικά:<strong>1. "Ακούν" την εσωτερική φωνή τους.</strong></p><p>Το πρώτο πράγμα που διαχωρίζει τους ανθρώπους με υψηλή διαίσθηση από τους υπόλοιπους είναι πως δέχονται να καθοδηγηθούν από το ένστικτό τους. Όλοι είναι συνδεδεμένοι με το ένστικτό τους, απλώς κάποιοι το ακούν και άλλοι όχι. Δεν έχω γνωρίσει ποτέ κανέναν επιτυχημένο επαγγελματία που να μη μου έχει πει: "Δεν ξέρω γιατί το έκανα αυτό, ένοιωσα απλώς ότι έτσι έπρεπε".<strong>2. Επιζητούν να περνούν χρόνο με τον εαυτό τους.</strong></p><p>Αν θέλετε να έρθετε σε επαφή με την εσωτερική σας φωνή είναι απαραίτητο να βρίσκετε πάντα λίγο χρόνο για τον εαυτό σας. Μέσα σε όλη αυτή την τρέλα που ζούμε η σιωπή και η ησυχία είναι αξίες ανεκτίμητες.&nbsp;<strong>3. Είναι δημιουργικοί</strong></p><p>Οι δημιουργικοί άνθρωποι διαθέτουν υψηλή διαίσθηση. Η εξάσκηση βοηθάει ταυτόχρονα να αναπτύξει κανείς και τη δημιουργικότητα αλλά και την διαίσθησή του. &nbsp;<strong>4. Είναι πάντα σε εγρήγορση.&nbsp;</strong></p><p>Ο διαλογισμός και άλλες παρόμοιες πρακτικές είναι ένας εξαιρετικός τρόπος να αναπτύξει κανείς την διαίσθησή του. Μιλάμε για την ικανότητα να παραμένει κανείς συγκεντρωμένος στη "στιγμή" και να είναι σε θέση να απομονώνει τους "θορύβους" του μυαλού του, έτσι ώστε να μπορεί να ζυγίζει με νηφαλιότητα τις κάθε επιλογές του και να καταλήγει στην καλύτερη για αυτόν απόφαση.<strong>5. Παρατηρούν τα πάντα.</strong></p><p>Το πρώτο πράγμα που πρέπει να κάνει κανείς για να αναπτύξει τη διαίσθησή του είναι να παρατηρεί τα πάντα. Σιγά σιγά θα διαπιστώσει πώς οι μικρές λεπτομέρειες συνδέονται μεταξύ τους και πώς "περίεργες" μικρές ή μεγάλες συμπτώσεις εμφανίζονται την κατάλληλη στιγμή και δίνουν απαντήσεις σε διλήμματα και δύσκολες αποφάσεις.<strong>6. "Ακούν" το σώμα τους</strong></p><p>Έχετε νιώσει ποτέ άσχημα, ένα δυσάρεστο αίσθημα κυρίως στο στομάχι, αναγούλα ή δύσπνοια χωρίς να ξέρετε ακριβώς γιατί; Όταν συμβαίνει κάτι τέτοιο συγκεντρωθείτε σε αυτό που θέλει να σας πει το σώμα σας. Καμιά φορά γνωρίζει πριν από μας για μας.&nbsp;<strong>7. Συνδέονται βαθιά με τους γύρω τους.</strong></p><p>Οι διαισθητικοί άνθρωποι χαρακτηρίζονται επίσης από υψηλό βαθμό ενσυναίσθησης. Σας έχει τύχει να σηκώσετε το τηλέφωνο για να πάρετε ένα φίλο και εκείνη την ώρα να χτυπήσει και να είναι αυτός; Η ενσυναίσθηση που συχνά φτάνει στα όρια της τηλεπάθειας δεν είναι τίποτα το μεταφυσικό. Δείχνει απλώς ότι κάποιοι άνθρωποι μπορούν να συντονιστούν τόσο καλά με τους ανθρώπους που συνδέονται ούτως ώστε η επικοινωνία μεταξύ τους να είναι συχνά εξωλεκτική και η σχέση βαθιά.&nbsp;<strong>8. Δίνουν σημασία στα όνειρά τους.</strong></p><p>Τόσο τα όνειρα όσο και η διαίσθηση πηγάζουν και τα δύο από το υποσυνείδητό μας. Όταν ονειρευόμαστε λαμβάνουμε πληροφορίες από το υποσυνείδητο κομμάτι του εγκεφάλου μας. Αν είστε συντονισμένοι με τα όνειρά σας μπορείτε να πάρετε πολλές "συμβουλές" για το πώς θα αντιμετωπίσετε τις δυσκολίες της καθημερινότητάς σας.&nbsp;<strong>9. Προσπαθούν να περνούν κάποιες στιγμές ηρεμίας.</strong></p><p>Ζούμε σε μία εποχή γεμάτη ερεθίσματα και οι περισσότεροι από εμάς είμαστε συνέχεια συνδεδεμένοι στο διαδίκτυο, απασχολημένοι με χιλιάδες πράγματα ταυτόχρονα και σε μόνιμη επαφή με άλλους. Όπως είπαμε και παραπάνω λίγο ησυχία και αυτοσυγκέντρωση είναι απαραίτητη. Προσπαθήστε συνειδητά κάθε μέρα να "αποσυνδέεστε" για λίγο από την εντατική καθημερινότητα.&nbsp;<strong>10. Προσπαθούν συνειδητά να αποφεύγουν τα αρνητικά συναισθήματα.</strong></p>Μία από τις πιο σημαντικές συμβουλές που θα ακούσει κανείς αν πάθει κατάθλιψη είναι να αναβάλλει να πάρει σημαντικές αποφάσεις μέχρι να νιώσει καλύτερα. Το ίδιο συμβαίνει και με τον θυμό. Όσο κι αν τα αρνητικά συναισθήματα είναι μερός της ζωής και δεν γίνεται να τα αποφεύγουμε τελείως, πρέπει να γνωρίζουμε ότι θολώνουν την κρίση μας και μπλοκάρουν τη διαίσθησή μας.&nbsp;<div></div>
