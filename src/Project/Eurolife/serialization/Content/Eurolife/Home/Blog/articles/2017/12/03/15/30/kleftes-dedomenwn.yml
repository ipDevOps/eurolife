      Hint: Main content
      Value: |
        <p class="Normal1">Οι χάκερς αγαπούν το ελεύθερο WiFi που χρησιμοποιείς σε δημόσιους χώρους, εξοικονομώντας χρόνο και GB από το πρόγραμμα του κινητού σου. Γιατί από αυτά τα ξεκλείδωτα δίκτυα μπορούν ανεμπόδιστοι να υποκλέψουν τα προσωπικά δεδομένα σου, χακάροντας τη συσκευή σου και τη …ζωή σου ολόκληρη! Δρουν πολύ επαγγελματικά, χρησιμοποιώντας sniffers (προγράμματα που παρακολουθούν την κίνηση ενός δικτύου, φωτογραφίζοντας τα δεδομένα) και ονόματα δικτύων που μπορεί κανείς εύκολα να περάσει για νόμιμα και, αφελώς, να εμπιστευτεί. </p><p class="Normal1">Έχει παρέλθει η εποχή που έπρεπε να είσαι επιστήμων για να υποκλέψεις δεδομένα. Σήμερα, οποιοσδήποτε μπορεί να κατεβάσει ένα πρόγραμμα από το internet και να αποκτήσει πρόσβαση σε μη κρυπτογραφημένα δεδομένα μιας σύνδεσης WiFi. </p><p class="Normal1">Φανταστείτε τα ασύρματα δίκτυα σαν τα παλιά, ενσύρματα, “duplex” τηλέφωνα, που σήκωνες το δεύτερο ακουστικό κι άκουγες τη συνομιλία των άλλων, χωρίς να σε πάρουν χαμπάρι (εκτός αν ανάσαινες βαριά, ή σε έπιανε φτέρνισμα). Έτσι κάπως λειτουργούν και τα sniffers: παρακολουθούν την κίνηση στο δίκτυο, αλλά πάρα πολύ σπάνια (έως ποτέ) δημιουργούν κίνηση τα ίδια, περνώντας απαρατήρητα. </p><p class="Normal1">Άλλη μέθοδος των χάκερς είναι να στήνουν πλαστά, αλλά με απόλυτα κανονική όψη, δίκτυα WiFi, που ονομάζουν συνηθέστατα Public WiFi ή Free WiFi. Ο ανυποψίαστος πελάτης της καφετέριας λογκάρει στο δίκτυο αυτό, δίνοντας στον χάκερ όλα του τα στοιχεία! Αν δε στη συσκευή σου έχεις ενεργοποιήσει το μοίρασμα αρχείων (file sharing), ο χάκερ αποκτά αυτομάτως πρόσβαση και σε αυτά. </p><p class="Normal1">Η εφευρετικότητά τους όμως δεν σταματά εκεί. Ενδέχεται αφού συνδεθεί κανείς σε ένα τέτοιο πλαστό δίκτυο, να θελήσει, για παράδειγμα, να κάνει τραπεζικές συναλλαγές. Ο χάκερ τότε μπορεί να εμφανίσει μια, εξ ίσου πλαστή, αρχική σελίδα της τράπεζας, περιμένοντας απλά το θύμα του να εισάγει τα στοιχεία σύνδεσης με τον τραπεζικό του λογαριασμό…</p><p class="Normal1">Ωραία λοιπόν. Και τι μπορούμε να κάνουμε, όταν χρησιμοποιούμε δίκτυο WiFi σε δημόσιο μέρος, για να είναι πιο ασφαλή τα δεδομένα μας;</p><p class="Normal1"><strong>ΠΟΤΕ: </strong></p>●&nbsp;&nbsp;&nbsp;&nbsp; Μην αποχωρίζεσαι ΠΟΤΕ τη συσκευή σου (κινητό, tablet, laptop), ακόμη και για λίγα λεπτά. Εκτός του ότι κινδυνεύει να κλαπεί, μπορεί κάποιος χάκερ να προσθέσει ένα keylogger όσο λείπεις, που θα του επιτρέψει να παρακολουθεί ό,τι πληκτρολογείς.●&nbsp;&nbsp;&nbsp;&nbsp; Μη στέλνεις e-mails που είναι σοβαρά, ή περιέχουν απόρρητα στοιχεία.●&nbsp;&nbsp;&nbsp;&nbsp; Μην αφήνεις τη συσκευή να συνδεθεί αυτόματα στο πρώτο δίκτυο που θα βρει. Δες ποιες επιλογές έχεις, πριν αποφασίσεις τι θα εμπιστευτείς.●&nbsp;&nbsp;&nbsp;&nbsp; Μην αφήνεις ενεργοποιημένο το file sharing.●&nbsp;&nbsp;&nbsp;&nbsp; Μην κάνεις χρηματικές συναλλαγές με χρήση πιστωτικής κάρτας, ή με εισαγωγή των τραπεζικών σου κωδικών.●&nbsp;&nbsp;&nbsp;&nbsp; Μην κάθεσαι με τρόπο που η οθόνη της συσκευής σου να είναι ορατή σε άλλους.&nbsp;<p class="Normal1" style="margin: 0in 0in 0.0001pt 0.25in;"><strong>ΠΑΝΤΑ:</strong></p>●&nbsp;&nbsp;&nbsp;&nbsp; Να κοιτάς γύρω σου πριν εγκατασταθείς σε ένα σημείο.●&nbsp;&nbsp;&nbsp;&nbsp; Να κάθεσαι με την πλάτη στον τοίχο.●&nbsp;&nbsp;&nbsp;&nbsp; Να θεωρείς δεδομένο πως όλα τα δίκτυα WiFi είναι ύποπτα.●&nbsp;&nbsp;&nbsp;&nbsp; Να προσπαθείς να επιβεβαιώσεις αν ένα δίκτυο WiFi είναι “νόμιμο”.●&nbsp;&nbsp;&nbsp;&nbsp; Να ρωτάς τον υπεύθυνο του καταστήματος, καφέ, αεροδρομίου και ούτω καθ’εξής, ποιο είναι το όνομα του δικτύου τους. Μην ξεχνάς πως ο χάκερ είναι πονηρός και προφανώς έχει δώσει στο δίκτυό του ένα όνομα που εύκολα θα περάσεις για το επίσημο του χώρου που βρίσκεσαι…●&nbsp;&nbsp;&nbsp;&nbsp; Να προσπαθείς να αποφύγεις online συναλλαγές, τραπεζικές ή χρηματικές, καθώς και τη χρήση ιστοσελίδων όπου είναι αποθηκευμένα στοιχεία τραπεζικών καρτών σου. Αν είναι απολύτως απαραίτητο να κάνεις μια αγορά online, είναι πιο ασφαλές να την κάνεις από το κινητό σου τηλέφωνο, παρά από το laptop.●&nbsp;&nbsp;&nbsp;&nbsp; Να χρησιμοποιείς VPN (Virtual Private Network), που κρυπτογραφεί τα emails, τις τραπεζικές και άλλες ευαίσθητες συναλλαγές, προστατεύοντάς τες από αδιάκριτα μάτια.<p class="Normal1">Εδώ ισχύει το παλιό γνωμικό «όποιος φυλάει τα ρούχα του έχει τα μισά». Γιατί, όπως σχεδόν κάθε τι στη ζωή μας, η τεχνολογία μπορεί να έχει αμέτρητα πλεονεκτήματα, κρύβει όμως και κάποιους κινδύνους. Γνωρίζοντάς τους και όντας προνοητικοί και υπεύθυνοι καταναλωτές της, παραμένουμε ασφαλείς και απολαμβάνουμε μόνο τα καλά της. </p>
