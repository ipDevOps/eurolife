      Hint: Main content
      Value: |
        <p>Όταν ένα τέτοιο συμβάν έρχεται και πέφτει σαν βόμβα στη ζωή και στην καθημερινότητά μας έχουμε να αντιμετωπίσουμε ταυτόχρονα πολλά διαφορετικά πράγματα τα οποία όμως πρέπει να τα κανονίσουμε άμεσα και κυρίως αποτελεσματικά. </p><p>Από τη μία έχουμε να αντιμετωπίσουμε το ψυχολογικό και το συναισθηματικό φορτίο. Το να χάνουμε ένα αγαπημένο μας πρόσωπο είναι ένα σοκ, ανεξαρτήτως το πώς συμβαίνει. Η διαδικασία για να μπορέσουμε να αποδεχτούμε αυτό το γεγονός μπορεί να είναι χρονοβόρα και ιδιαίτερα ψυχοφθόρα ενώ μπορεί να μας αφήσει σημάδια που δύσκολα θα καλυφθούν. </p><p>Υπάρχουν κάποια στάδια που όλοι πάνω κάτω περνάμε αν έρθουμε στη δύσκολη αυτή θέση να χάσουμε κάποιον δικό μας. Στην αρχή έχουμε την άρνηση. Δεν μπορούμε να δεχτούμε ότι δεν θα ξαναδούμε τον άνθρωπό μας. Μόνο έτσι μπορούμε να το διαχειριστούμε, κρατώντας μόνο όσες πληροφορίες μπορούμε να αντέξουμε. Το επόμενο στάδιο συνήθως είναι ο θυμός για το συγκεκριμένο συμβάν που σιγά σιγά δίνει τη θέση του στη διαπραγμάτευση, κατά την οποία αναρωτιόμαστε τι θα γινόταν αν είχαμε κάνει κάποια πράγματα διαφορετικά, αν θα άλλαζε κάτι. Στη συνέχεια συνειδητοποιούμε ότι αυτό που έχει συμβεί δεν μπορεί να αλλάξει και αναγκαζόμαστε να το δεχτούμε όσο και αν αυτό μας προκαλεί λύπη και ίσως και κατάθλιψη. Η αποδοχή είναι και το τελευταίο στάδιο αυτής της ψυχολογικά επίπονης διαδικασίας που μας ωθεί να συνεχίσουμε τη ζωή μας. Αυτά τα στάδια αλλά και το χρονικό διάστημα που διαρκεί το καθένα ποικίλουν στον κάθε άνθρωπο, άλλος είναι πιο ευαίσθητος και άλλος περισσότερο πρακτικός. Ο κάθε ένας το βιώνει διαφορετικά και εσωτερικά. </p><p>Πέρα όμως από την «εσωτερική» δουλειά που πρέπει να κάνουμε με τον εαυτό μας, τα πρακτικά θέματα τρέχουν. Και παρόλο που θα έχουμε τον πόνο μας θα πρέπει να βρούμε τρόπο να ανταπεξέλθουμε σε θέματα που μπορεί να μας φέρουν ακόμα και σε δύσκολη θέση, όπως θέματα διαβίωσης και οικονομικών χρεών. Αυτός ο τρόπος είναι εξαιρετικά δύσκολο να βρεθεί..κατόπιν εορτής οπότε καλό είναι να προνοήσουμε από όταν είμαστε όλοι γεροί και στα πόδια μας. &nbsp;</p><p>Εδώ έρχονται να βοηθήσουν τα <span style="text-decoration: underline;"></span><a href="http://www.eurolife.gr/myfamilyfirstPage"><span style="text-decoration: underline;">κατάλληλα ασφαλιστικά προγράμματα</span></a> που υπάρχουν ώστε η οικογένεια να είναι ικανή να αντιμετωπίσει τα θέματα που μπορεί να προκύψουν για παράδειγμα από την ξαφνική απώλεια εισοδήματος που προκύπτει από έναν θάνατο. Κάποιος μπορεί να θεωρήσει ένα τέτοιο πρόγραμμα...γρουσουζιά ή ακόμα και κυνισμό αλλά στην πραγματικότητα πρόκειται για ρεαλισμό και για αποδοχή του γεγονότος ότι μπορεί να μας συμβεί το οτιδήποτε ανά πάσα ώρα και στιγμή.</p><p>Με τα ασφαλιστικά αυτά προγράμματα, η οικογένεια εξασφαλίζεται με ένα κεφάλαιο που καταβάλλεται εφάπαξ σε περίπτωση απώλειας ζωής ακόμα και αν αυτό συμβεί μόλις υπογραφεί το συμβόλαιο. Το κόστος των προγραμμάτων μπορεί να καλυφθεί εύκολα, καθώς ξεκινά χαμηλά και αυξάνεται σε λογικά πλαίσια κάθε χρόνο ανάλογα με τη διάρκεια και το ύψος του ασφαλισμένου κεφαλαίου. Φυσικά σε αυτό το πρόγραμμα μπορούν να προστεθούν και επιπλέον καλύψεις ώστε να υπάρχει μια επιπρόσθετη ασπίδα προστασίας για την οικογένεια. </p><p>Άτρωτοι δεν είμαστε σε καμία περίπτωση. Δεν είναι λοιπόν ντροπή ούτε τρέλα να σκεφτόμαστε τι μπορούμε να...σώσουμε αν μας συμβεί το κακό. Και μακάρι να μη μας χρειαστεί ποτέ!</p>
