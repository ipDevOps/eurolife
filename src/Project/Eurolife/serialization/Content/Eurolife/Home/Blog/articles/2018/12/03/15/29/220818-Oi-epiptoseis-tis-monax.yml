        <p>Το θέμα της μοναξιάς απασχολεί την επιστημονική κοινότητα, ιδιαίτερα τον τελευταίο καιρό, οπότε και το φαινόμενο παίρνει μεγαλύτερες διαστάσεις, με το παράδειγμα της Μεγάλης Βρετανίας να δεσπόζει, καθώς στη χώρα λαμβάνονται μέτρα από τις αρχές του έτους για την καταπολέμησή του.</p><p><strong>Προκαλεί ψυχολογικά προβήματα</strong></p><p>Η μοναξιά είναι ένας από τους λόγους, σύμφωνα με τους επιστήμονες, στους οποίους οφείλεται η κατάθλιψη. Έρευνα που πραγματοποιήθηκε πριν μερικά χρόνια στη Σκωτία, έδειξε πως <strong>όσοι δεν ταυτίζονται με μία κοινωνική ομάδα ή την οικογένειά τους έχουν 20 φορές μεγαλύτερες πιθανότητες να εμφανίσουν κατάθλιψη</strong> και είναι τρεις φορές πιο πιθανό να κάνουν χρήση αντικαταθλιπτικών. </p><p>Εκείνοι που ζουν μόνοι έχουν τέσσερις φορές περισσότερες πιθανότητες να νιώσουν ψυχολογική πίεση, ενώ όσοι έχουν μια ενεργή κοινωνική ζωή έχουν λιγότερα ψυχολογικά προβλήματα. </p><p>Μάλιστα, όπως σημειώνουν οι ειδικοί, η μοναξιά είναι πλέον αποδεδειγμένο επιστημονικά ότι βλάπτει την ψυχική υγεία των ατόμων που βιώνουν χωρίς να μοιράζονται στιγμές της καθημερινότητάς τους με οικεία πρόσωπα. Και την ίδια ώρα αυξάνονται οι ενδείξεις ότι τα ψυχικά νοσήματα επιφέρουν σωματικά προβλήματα. </p><p><strong>Βλάπτει τη σωματική υγεία</strong></p><p>Πρόσφατη έρευνα έδειξε ότι η μοναξιά «επιβαρύνει» τον οργανισμό και μπορεί να προκαλέσει προβλήματα στην υγεία όσο και 15 τσιγάρα ημερησίως. Κι αν αυτό σας ακούγεται περίεργο τότε σημειώστε ότι:</p><ol>    <li style="color: black;">Όσοι νιώθουν μοναξιά έχουν την τάση να καταναλώνουν τροφές με μεγάλα ποσοστά ζάχαρης και λιπαρά, αναζητώντας στο φαγητό το αίσθημα χαράς που τους λείπει.</li>    <li style="color: black;">Οι μοναχικοί άνθρωποι καπνίζουν περισσότερο ή καταναλώνουν περισσότερο αλκοόλ. </li>    <li style="color: black;">Η στεναχώρια που προκαλεί η μοναξιά οδηγεί σε ένα διαρκές στρες που έχει συνέπειες στη σωστή λειτουργία του οργανισμού.</li></ol><p style="text-align: justify; background: white none repeat scroll 0% 0%;">Μέσω ενός προγράμματος ασφάλισης όπως τα&nbsp;<a href="https://www.eurolife.gr/el/Products/Health/Nosokomeiako/Premium%20Comfort%201500%20Neas%20Genias">Premium Νοσοκομειακά Προγράμματα</a>&nbsp;της Eurolife ERB, μπορείτε να έχετε το κεφάλι σας ήσυχο, καθώς έχετε πρόσβαση σε πληθώρα ιατρικών εξετάσεων και άλλων καλύψεων. Έτσι, θα μπορέσετε να προστατέψετε και την υγεία σας.</p><p>Η μοναξιά βλάπτει παραδοσιακά επίσης την τρίτη ηλικία, παρότι εμφανίζεται πλέον και σε μικρότερες ηλικίες, και αυτό στο οποίο συμφωνούν όλες οι τελευταίες έρευνες είναι ότι αυξάνει τον κίνδυνο πρόωρου θανάτου. &nbsp;&nbsp;</p><p style="text-align: justify; background: white none repeat scroll 0% 0%;">Εάν λοιπόν νιώθετε μοναξιά και αυτό το αίσθημα σας προκαλεί περισσότερο άγχος, τότε καλό είναι να επισκεφθείτε έναν ειδικό ώστε να επιτρέψετε στον εαυτό σας να δημιουργήσει νέους δεσμούς με νέα πρόσωπα. Η επαφή με τους ανθρώπους είναι ένας τρόπος&nbsp;<strong>να αντιμετωπίσετε τη μοναξιά άμεσα κι απλά.</strong></p><p>Γνωρίζατε ότι <a href="http://www.as-milisoume.gr/el/Articles/eueksia-psuxiki-ugeia">η ευεξία μπορεί να επηρεάσει θετικά την ψυχική σας υγεία</a>; </p><p style="text-align: justify;"></p>
