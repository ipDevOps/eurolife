    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Η λογική είναι απλή: φτιάχνεις ένα προφίλ, βάζεις τα στοιχεία σου, μια φωτογραφία και αρχίζεις να αναζητάς τους φίλους σου ή άλλους ανθρώπους με τους οποίους έχεις κοινά ενδιαφέροντα. Όμως το Ideapod είναι λίγο διαφορετικό από τα συνηθισμένα δίκτυα κοινωνικής δικτύωσης. Η διαφορά του είναι ότι οι άνθρωποι που «συχνάζουν» ψηφιακά εδώ δεν συνηθίζουν να ανεβάζουν φωτογραφίες του πιάτου που πρόκειται να αδειάσουν ούτε λεπτομέρειες από την πρώτη μέρα στο σχολείο του παιδιού τους ή τι προβλέπει το ζώδιό τους.&nbsp;</p><p>Εδώ, το ζητούμενο είναι η έμπνευση! Οι χρήστες ενθαρρύνονται να κοινοποιήσουν ιδέες, απόψεις και σκέψεις που μπορούν να πυροδοτήσουν συζητήσεις. Κάποιοι το χρησιμοποιούν για να κοινοποιήσουν άρθρα και ειδήσεις που ήδη υπάρχουν, όπως για παράδειγμα, βίντεο από εμπνευσμένες ομιλίες, ή δημοσιευμένα κείμενα. Άλλοι, ανεβάζουν τις δικές τους πρωτοποριακές ιδέες και ζητούν τη συνδρομή της υπόλοιπης κοινότητας για να τις εξελίξουν. Μέσα στις προηγούμενες μέρες από εδώ ξεκίνησαν συζητήσεις για θέματα όπως αν η αξιοποίηση του διαλογισμού στα σχολεία θα μπορούσε να βοηθήσει στην διαμόρφωση μιας καλύτερης νέας γενιάς και ποιος είναι ο ρόλος της τεχνολογίας στη σύγχρονη κοινωνία.&nbsp;</p><p>Το Ideapod σχεδιάστηκε και λανσαρίστηκε από δύο Αυστραλούς και προς το παρόν για να γίνει κανείς μέλος θα πρέπει να τον προτείνει κάποιος που είναι ήδη.&nbsp;</p>Από τα πιο διάσημα μέλη της κοινότητας είναι ο ιδρυτής της εταιρείας Virgin Richard Branson που έχει δηλώσει σχετικά με αυτή τη νέα πλατφόρμα ανταλλαγής ιδεών: «Ο μόνος τρόπος να αλλάξουμε στα αλήθεια τον κόσμο είναι να συνεργαστούμε για να εξελίξουμε τις ιδέες μας».&nbsp;Ας σας αρέσει η ιδέα να γίνετε μέρος αυτής της ευφάνταστης παρέας, μπείτε στο Ideapod.com και ρίξτε μια ματιά μήπως υπάρχει κάποιος γνωστός σας που μπορεί να σας «καλέσει». Διαφορετικά, περιμένετε λίγο μέχρι η πρόσβαση να ανοίξει σε όλους –κάτι που αναμένεται να γίνει σύντομα.&nbsp;"
