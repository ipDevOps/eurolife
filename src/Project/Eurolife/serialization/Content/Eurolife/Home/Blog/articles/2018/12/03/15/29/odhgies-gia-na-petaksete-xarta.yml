        <p>Η προετοιμασία για το τριήμερο της Καθαράς Δευτέρας δεν απαιτεί μόνο το πού θα πάτε, με ποιον και τι ρούχα θα πάρετε μαζί. Εάν έχετε σκοπό να πετάξετε χαρταετό μαζί με τα παιδιά σας ή για να νιώσετε πάλι παιδιά τότε καλό είναι να θυμηθείτε μερικούς βασικούς κανόνες για το πέταγμα του χαρταετού που θα φροντίσουν για την καλύτερη ασφάλειά σας, αλλά και των αγαπημένων σας.</p><p>Ξεκινήστε εδώ:</p><p><iframe data-rid-id="141673" width="600" height="600" frameborder="0" src="https://www.riddle.com/a/141673?fixed=1" title="List - Οδηγίες για να πετάξετε χαρταετό με ασφάλεια!">&amp;amp;amp;amp;amp;amp;lt;section&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;h2&amp;amp;amp;amp;amp;amp;gt;Οδηγίες για να πετάξετε χαρταετό με ασφάλεια!&amp;amp;amp;amp;amp;amp;lt;/h2&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;p&amp;amp;amp;amp;amp;amp;gt;Χαρταετό; Πήραμε! Σχοινί; Έχουμε! Το μόνο που μένει είναι να έχουμε στο μυαλό μας κάποιες οδηγίες που θα κάνουν το πέταγμα του χαρταετού ευχάριστο και ασφαλές για όλη την οικογένεια. Καλή Σαρακωστή!&amp;amp;amp;amp;amp;amp;lt;/p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;/p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;/section&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;section&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;h2&amp;amp;amp;amp;amp;amp;gt;Επιλέξτε το κατάλληλο σημείο για να πετάξετε τον χαρταετό σας.&amp;amp;amp;amp;amp;amp;lt;/h2&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;p&amp;amp;amp;amp;amp;amp;gt;Επιλέξτε μια περιοχή με ομαλό οδόστρωμα και άπλα, ώστε να έχετε τον απαιτούμενο χώρο να πετάξετε τον χαρταετό σας.&amp;amp;amp;amp;amp;amp;lt;/p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;p&amp;amp;amp;amp;amp;amp;gt;Αποφύγετε να πετάξετε χαρταετό κοντά σε δρόμους, εθνικές οδούς και αεροδρόμια και κοντά σε άλλους ανθρώπους, παιδιά ή ζώα.&amp;amp;amp;amp;amp;amp;lt;/p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;/p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;/section&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;section&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;h3&amp;amp;amp;amp;amp;amp;gt;Μην πετάξετε χαρταετό κοντά σε κολώνες της ΔΕΗ ή άλλα καλώδια ρεύματος.&amp;amp;amp;amp;amp;amp;lt;/h3&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;p&amp;amp;amp;amp;amp;amp;gt;Σύμφωνα με τον ΔΕΔΔΗΕ, α&amp;amp;amp;amp;amp;amp;lt;span style="color: rgb(0, 0, 0);"&amp;amp;amp;amp;amp;amp;gt;ν ο χαρταετός μπλεχτεί στα καλώδια, να μην επιχειρήσετε να τον απελευθερώσετε τραβώντας τον σπάγκο ή χρησιμοποιώντας άλλα αντικείμενα και μην προσπαθήσετε να αναρριχηθείτε πάνω σε ικριώματα ή στύλους διανομής ηλεκτρικού ρεύματος ή ηλεκτροφωτισμού. &amp;amp;amp;amp;amp;amp;lt;/span&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;/p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;/p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;/section&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;section&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;h3&amp;amp;amp;amp;amp;amp;gt;Μην πετάξετε χαρταετό αν έχει πολύ αέρα ή ακραία καιρικά φαινόμενα.&amp;amp;amp;amp;amp;amp;lt;/h3&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;p&amp;amp;amp;amp;amp;amp;gt;Οι αστραπές έχουν μεγαλύτερη τάση από τα καλώδια του ρεύματος και μπορεί να μας χτυπήσει ανά πάσα στιγμή.&amp;amp;amp;amp;amp;amp;lt;/p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;/p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;/section&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;section&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;h3&amp;amp;amp;amp;amp;amp;gt;Μην αφήνετε τα παιδιά να πετούν μόνα τους χαρταετό.&amp;amp;amp;amp;amp;amp;lt;/h3&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;p&amp;amp;amp;amp;amp;amp;gt;Το πέταγμα του χαρταετού θα πρέπει να γίνεται πάντοτε υπό την επιτήρηση ενός ενήλικα. &amp;amp;amp;amp;amp;amp;lt;/p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;/p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;/section&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;section&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;h3&amp;amp;amp;amp;amp;amp;gt;Χρησιμοποιήστε μόνο σπάγκο από βαμβάκι για να δέσετε τον χαρταετό σας.&amp;amp;amp;amp;amp;amp;lt;/h3&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;p&amp;amp;amp;amp;amp;amp;gt;Οποιοσδήποτε σπάγκος&amp;amp;amp;amp;amp;amp;amp;nbsp;με μεταλλικά στοιχεία ή καλώδια μεταφέρει ηλεκτρικό ρεύμα και άρα είναι επικίνδυνος.&amp;amp;amp;amp;amp;amp;lt;/p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;/p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;/section&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;section&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;h3&amp;amp;amp;amp;amp;amp;gt;Κατά τη διάρκεια της πτήσης κρατήστε απόσταση ασφαλείας από τους υπόλοιπους χαρταετούς.&amp;amp;amp;amp;amp;amp;lt;/h3&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;p&amp;amp;amp;amp;amp;amp;gt;Με αυτόν τον τρόπο θα αποφύγετε να μπλεχτεί το σχοινί σας με άλλους χαρταετούς και να προκαλέσετε κάποιο ατύχημα.&amp;amp;amp;amp;amp;amp;lt;/p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;/p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;/section&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;section&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;h3&amp;amp;amp;amp;amp;amp;gt;Περάστε αξέχαστα!&amp;amp;amp;amp;amp;amp;lt;/h3&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;p&amp;amp;amp;amp;amp;amp;gt;Η Καθαρά Δευτέρα και το πέταγμα του χαρταετού είναι η ιδανική ευκαιρία να γίνετε πάλι παιδιά, να βρεθείτε με την οικογένεια ή με φίλους και να περάσετε υπέροχα. Τώρα που ξέρετε πώς να το κάνετε και με ασφάλεια, το μόνο που έχετε να κάνετε είναι να χαλαρώσετε και να το απολαύσετε.&amp;amp;amp;amp;amp;amp;lt;/p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;/p&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;/section&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;section&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;h3&amp;amp;amp;amp;amp;amp;gt;Μοιραστείτε τις οδηγίες με φίλους και γνωστούς!&amp;amp;amp;amp;amp;amp;lt;/h3&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;/section&amp;amp;amp;amp;amp;amp;gt;</iframe></p><p style="padding-left: 20px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; line-height: inherit; font-family: inherit; font-size: 80%; max-width: 95%; width: 640px; margin: 0px auto; padding-top: 10px; text-align: left;"><a href="https://www.riddle.com" style="color: inherit;" rel="nofollow" target="blank">Δημιουργός Καταλόγου</a> - της Riddle</p><p></p>Αν βρήκατε χρήσιμο το άρθρο μη διστάσετε να το μοιραστείτε με φίλους. Από όλους εμάς στο Ας Μιλήσουμε, Καλή Σαρακοστή!<p><a href="https://www.deddie.gr/Documents2/DELTIA%20TYPOU%202017/%CE%94%CE%95%CE%9B%CE%A4%CE%99%CE%9F%20%CE%A4%CE%A5%CE%A0%CE%9F%CE%A5%20%CE%94%CE%95%CE%94%CE%94%CE%97%CE%95%20-%20%CE%A0%CE%A1%CE%9F%CE%A3%CE%9F%CE%A7%CE%97%20%CE%A3%CE%A4%CE%9F%20%CE%A0%CE%95%CE%A4%CE%91%CE%93%CE%9C%CE%91%20%CE%A4%CE%A9%CE%9D%20%CE%A7%CE%91%CE%A1%CE%A4%CE%91%CE%95%CE%A4%CE%A9%CE%9D%202017.pdf ">Πηγή</a></p><p></p><div></div>
