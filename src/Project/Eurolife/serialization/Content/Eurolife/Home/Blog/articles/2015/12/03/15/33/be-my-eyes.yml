      Hint: Main content
      Value: |
        <p>Οι άνθρωποι που έχουν προβλήματα όρασης μαθαίνουν να λειτουργούν δίνοντας έμφαση στις άλλες αισθήσεις τους και -χάρη και στη σύγχρονη τεχνολογία που τους επιτρέπει να χρησιμοποιούν ακόμα και υπολογιστή με φωνητικές εντολές- μπορούν να αντιμετωπίζουν τις περισσότερες προκλήσεις της καθημερινότητας με αξιοπρέπεια και αυτάρκεια. Τι γίνεται όμως όταν προκύψει κάτι απλό, όπως όταν θέλουν να μάθουν τι λέει μια πινακίδα που αντιλαμβάνονται ότι είναι κρεμασμένη σε μια πόρτα σε κάποια δημόσια υπηρεσία ή θέλουν να επιλέξουν μια συγκεκριμένη κονσέρβα ανάμεσα στις δεκάδες που υπάρχουν σε ένα ράφι; Τότε, μπορούν εύκολα να "δανειστούν" τα μάτια κάποιου που βλέπει -τα δικά σας για παράδειγμα!</p><p>H εφαρμογή Be My Eyes (Γίνε τα μάτια μου) σχεδιάστηκε για να διευκολύνει τη ζωή ατόμων που δεν βλέπουν, συνδέοντάς τους με εθελοντές που μπορούν να τους βοηθήσουν μέσω του τηλεφώνου τους σε απλά πράγματα -που όμως γίνονται εξαιρετικά δύσκολα ή και αδύνατα όταν δεν βλέπεις- όπως για παράδειγμα να τσεκάρουν πότε λήγει το γάλα στο ψυγείο. Μέσω μια απλής βίντεο-κλήσης, το τυφλό άτομο και ο εθελοντή που θέλει να δανείσει τα μάτια του, έρχονται σε επαφή. Με τη βοήθεια της κάμερας του κινητού, ο τυφλός καθοδηγεί το βλέμμα του εθελοντή εκεί όπου υπάρχει η πληροφορία την οποία δεν μπορεί να δει κι εκείνος του εξηγεί τι ακριβώς είναι αυτό που βλέπει.&nbsp;</p><p>Η πρωτοποριακή ιδέα ανήκει στο Hans Jørgen Wiberg. Έχοντας δουλέψει με τυφλά άτομα στην πατρίδα του, τη Δανία, είχε διαπιστώσει πόσο πολύ μπορεί να δυσκολευτεί ένα άτομο που δεν βλέπει ακόμα και στις πιο απλές καθημερινές δουλειές και σχεδίασε αυτή την εφαρμογή για να μπορούν εύκολα να ζητήσουν βοήθεια. Η υλοποίησή της ξεκίνησε μέσω μιας μη κερδοσκοπικής startup εταιρείας στη χώρα του το 2012 και κέρδισε εκείνη τη χρονιά το βραβείο καινοτόμου ιδέας. Η εφαρμογή άρχισε να διατίθεται για κινητά τηλέφωνα στις 15 Ιανουαρίου 2015.&nbsp;</p><p>Το μόνο που χρειάζεται να κάνετε εάν θέλετε να προσφέρετε τη βοήθειά σας (ή να ζητήσετε βοήθεια) είναι να κατεβάσετε δωρεάν την εφαρμογή από το Apple Store και να κάνετε την εγκατάσταση στο κινητό σας. Από εκεί και πέρα, απλώς περιμένετε κάποιος να σας χρειαστεί και να σας καλέσει -χωρίς να χρειάζεται να έχετε την εφαρμογή ανοιχτή.&nbsp;</p><p>Ήδη, μετά από μόλις ενάμιση μήνα χρήσης, οι εθελοντές που θέλουν να βοηθήσουν εκείνους που δεν βλέπουν είναι 10πλάσιοι από τα τυφλά άτομα που έχουν εγγραφεί στην υπηρεσία.&nbsp;</p><p>Προς το παρόν, η εφαρμογή υπάρχει μόνο για iPhone και iPad, όμως σύντομα θα διατίθεται και για λειτουργικό Android.&nbsp;</p><p></p>Δείτε <a href="https://www.youtube.com/watch?v=Y7bxlR-MxxM">εδώ&nbsp;</a>το βίντεο που εξηγεί πώς ακριβώς λειτουργεί η εφαρμογή.<div></div>
