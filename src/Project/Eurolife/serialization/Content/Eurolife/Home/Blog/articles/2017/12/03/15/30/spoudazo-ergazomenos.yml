      Hint: Main content
      Value: |
        <p>Ας ξεκινήσουμε από τα απλά. Εφόσον δηλαδή η επιλογή των σπουδών έχει ως απώτερο σκοπό την επαγγελματική αποκατάσταση, μια πρόωρη γνωριμία με τον κόσμο της εργασίας κάνει ευκολότερη τη μελλοντική εκκίνηση στον επαγγελματικό στίβο. Με άλλα λόγια η απόκτηση μιας μικρής επαγγελματικής εμπειρίας σε οποιονδήποτε κλάδο μόνο καλό κάνει. Και εδώ δεν μπορεί να διαφωνήσει κανείς.</p><p class="1">Αλλά να κάνουμε μια προσπάθεια να προσεγγίσουμε το ζήτημα πέρα από το θεωρητικό του υπόβαθρο, εστιάζοντας την προσοχή μας κυρίως στο αντικείμενο της εργασίας. Διότι μπορεί, εσφαλμένα, κάποιος να ερμηνεύσει ότι δουλεύω παράλληλα με τις ακαδημαϊκές μου υποχρεώσεις σημαίνει ότι δουλεύω υποχρεωτικά πάνω στο αντικείμενο που έχω επιλέξει να σπουδάσω. Κάτι τέτοιο θα ήταν λάθος. Ας δούμε γιατί.</p><p class="1">Όταν κάποιος είναι αφοσιωμένος στις σπουδές του, ο χρόνος για εργασία είναι περιορισμένος. Συνεπώς, ο ενδιαφερόμενος θα στραφεί στη μερική απασχόληση. Και για μερική απασχόληση προσφέρονται πολλών ειδών εργασίες. Από την απλή διεκπεραίωση εργασιών σε ένα γραφείο, μέχρι το λεγόμενο “μεροκάματο”. Και σε αυτό το σημείο τίθεται το ερώτημα: Ποιο είναι το όφελος από μια τέτοια δουλειά για έναν φοιτητή πέρα από τις οικονομικές απολαβές;&nbsp; </p><p class="1">Πρώτον, αποτελούν την αφετηρία για τη σταδιακή ανεξαρτητοποίηση ενός φοιτητή από το οικογενειακό του περιβάλλον, γεγονός το όποιο συμβάλλει στον γρήγορο “απογαλακτισμό” του και τη δυνατότητα να αποφασίζει για το μέλλον, με βάση τις δικές του ανάγκες και τα δικά του «θέλω» και «πρέπει». Δεύτερον, αυτές οι δουλειές διδάσκουν τις βασικές αρχές του επαγγελματισμού. Υπευθυνότητα, φερεγγυότητα και συνέπεια, αποτελούν αξίες τις οποίες ένα μελλοντικό επαγγελματικό στέλεχος πρέπει να έχει υιοθετήσει, ώστε να μπορεί να ανταποκρίνεται στις όποιες υποχρεώσεις του. Τρίτον, το να επιλέξει να βγει κάποιος στο μεροκάματο αποτελεί ίσως το καλύτερο φροντιστήριο για τη μετέπειτα επαγγελματική ζωή. Ερχόμενος κάποιος σε επαφή με όλα τα είδη των ανθρώπων, εξασκείται, παράλληλα, και στις μεθόδους εξυπηρέτησης και ικανοποίησης των αναγκών τους. Κάτι το οποίο θα κληθεί να φέρει εις πέρας, στο μέλλον, και στον επαγγελματικό στίβο της επιλογής του.</p><p class="1">Πολλοί θα είναι εκείνοι όμως που θα αντιτάξουν κάποια σοβαρά επιχειρήματα για όλα τα παραπάνω οφέλη. Και αυτά θα σχετίζονται με την αφοσίωση στην επιτυχή και έγκαιρη περάτωση των προπτυχιακών σπουδών. Ότι δηλαδή η εργασία, έστω και με τη μορφή μερικής απασχόλησης, καθυστερεί τις σπουδές και αποσπά την προσοχή του φοιτητή από τις βασικές του υποχρεώσεις. Ο σωστός προγραμματισμός, η ιεράρχηση των αναγκών και των προτεραιοτήτων και η δημιουργική αξιοποίηση του ελεύθερου χρόνου αποτελούν την πιο πειστική απάντηση σε όλες αυτές τις ενστάσεις.</p><p class="1">Σε περίπτωση που κάποιος προβληματίζεται και δεν καταδέχεται να κάνει τέτοιου είδους δουλειές, ας λάβει υπόψιν ένα πράγμα: Ότι και στην αρχή της επαγγελματικής του σταδιοδρομίας, στον κλάδο του, το πιθανότερο είναι πως θα αναγκαστεί να&nbsp; κάνει και πράγματα έξω από την σφαίρα των ενδιαφερόντων του!</p><p></p>
