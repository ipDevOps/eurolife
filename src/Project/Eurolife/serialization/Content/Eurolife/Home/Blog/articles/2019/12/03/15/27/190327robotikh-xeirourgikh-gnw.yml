        Η χειρουργική επέμβαση με ρομπότ αποτελεί ένα σημαντικό τεχνολογικό επίτευγμα, καθώς γλιτώνει τον ασθενή από τις σημαντικές παρενέργειες που συνεπάγονται μετά από μια κλασική χειρουργική επέμβαση, ενώ αποτελεί για τον ιατρό ένα σημαντικό εργαλείο. Η συγκεκριμένη τεχνολογία ξεπερνά τους φυσικούς περιορισμούς, παρέχει τρισδιάστατη θέαση στον χειρουργό την ώρα της επέμβασης και άρα προσφέρει <strong>μεγαλύτερη ακρίβεια και πρωτοφανή δεξιότητα στις χειρουργικές του κινήσεις</strong>.Όλα αυτά τα πρωτοφανή και καινοτόμα πράγματα συμβαίνουν και στην Ελλάδα, από καταξιωμένες ιατρικές ομάδες που πραγματικά κάνουν τη διαφορά στην ιατρική επιστήμη!&nbsp;&nbsp;Ο λόγος που δεν είναι τόσο διαδεδομένη στο κοινό η χειρουργική αυτού του τύπου είναι λόγω του υψηλού κόστους απόκτησης και συντήρησης που απαιτεί ένα χειρουργικό ρομπότ. Σκεφτείτε ότι η αγορά ενός τέτοιου ρομπότ μπορεί να κοστίσει περισσότερο από 1 εκατομμύριο ευρώ και η μηνιαία συντήρηση του να ξεπεράσει τις 25 χιλιάδες ευρώ. Επιπρόσθετα, ένας ακόμη λόγος είναι ότι απαιτείται ειδική εξειδίκευση για τον χειρισμό τους. Όλοι οι παραπάνω λόγοι συντελούν στο γεγονός ότι μπορεί κάποιος να έχει πρόσβαση σε τέτοιου είδους εξελιγμένες ιατρικές υπηρεσίες, ως επί το πλείστον,<strong> σε ιδιωτικά νοσοκομεία</strong>.Όμως, εμείς πιστεύουμε ότι η σωστή ενημέρωση είναι σημαντικό μέρος της πρόληψης και της ίασης διαφόρων ιατρικών προβλημάτων. Καθώς, λοιπόν, τα οφέλη των ρομποτικών επεμβάσεων είναι πολλαπλά, εξασφαλίσαμε για εσάς μια αποκλειστική συνέντευξη με τον <strong>Δρ. Διονύσιο Π. Χίσσα</strong>, Διευθυντή του τμήματος Ρομποτικής Ορθοπαιδικής του Metropolitan Hospital (δείτε <a href="https://www.metropolitan-hospital.gr/el/υπηρεσίες/γενικές-υπηρεσίες/ορθοπαιδική/ομάδα/item/197-χισσασ-διονυσιοσ">το βιογραφικό του ιατρού</a>). Ο Δρ. Χίσσας είναι επίσης διεθνής εκπαιδευτής στις επεμβάσεις Mako, πιστοποιημένος στις ΗΠΑ εκπαιδευτής για Ρομποτική Χειρουργική Mako και Επικαιφαλής του Αθλητιατρικού Κέντρου ΣΕΓΑΣ και έχει ήδη στο ενεργητικό του <strong>1.000 επεμβάσεις ρομποτικά υποβοηθούμενες επεμβάσεις στην Ελλάδα</strong>.&nbsp;Επομένως, είναι ο πλέον αρμόδιος για να μας μιλήσει για την τεχνολογία του μέλλοντος που έχουμε στα χέρια μας αλλά και για τα σημαντικά οφέλη της.&nbsp;<strong>1. Τι είναι το σύστημα Mako;</strong>Το σύστηµα Mako είναι <strong>ένας ρομποτικά υποβοηθούμενος «βραχίονας»</strong> της εταιρίας Stryker που προσφέρει: <strong>εξατοµικευµένο, τρισδιάστατο προεγχειρητικό σχεδιασµό, ροµποτικά υποβοηθούµενη προετοιµασία των οστών</strong> για να υποδεχτούν τα εµφυτεύµατα και <strong>ροµποτικά ελεγχόµενη τοποθέτηση των εµφυτευµάτων</strong>.<strong>2. Πώς λειτουργεί το σύστημα Mako;</strong>Τις τελευταίες δεκαετίες έγινε μια <strong>επανάσταση στη χειρουργική</strong>. Από τις παραδοσιακές ανοικτές χειρουργικές επεμβάσεις περάσαμε στην <strong>ελάχιστα επεμβατική χειρουργική και τη ρομποτική χειρουργική</strong>, δηλαδή τη χρήση ρομποτικών συστημάτων, καθοδηγούμενων από ηλεκτρονικούς υπολογιστές. Στην αιχμή αυτής της τεχνολογίας βρίσκεται το σύστημα Mako. Το σύστημα Μako ενδείκνυται για <strong>ολική αρθροπλαστική γόνατος</strong>, <strong>μερική αρθροπλαστική γόνατος</strong> και <strong>ολική αρθροπλαστική ισχίου</strong>.&nbsp;Όλα ξεκινούν με αξονική τομογραφία της άρθρωσης, που χρησιμοποιείται για τη δημιουργία ενός τρισδιάστατου εικονικού ατομικού μοντέλου, δηλαδή μοντέλου προσαρμοσμένου στη μοναδική ανατομία του κάθε ασθενούς. Στη συνέχεια, αυτό το εικονικό μοντέλο φορτώνεται στο λογισμικό Mako System και χρησιμοποιείται για τη δημιουργία του εξατομικευμένου προεγχειρητικού σχεδίου.&nbsp;Κατά τη διάρκεια της χειρουργικής επέμβασης, <strong>ο χειρουργός καθοδηγεί τον ρομποτικό βραχίονα</strong> κατά την προετοιμασία της υποδοχής του ισχίου ή του γόνατος και τοποθετεί το εμφύτευμα με βάση αυτό το εξατομικευμένο προεγχειρητικό σχέδιο. Το σύστημα Mako επιτρέπει στον χειρουργό να κάνει <strong>προσαρμογές στο σχέδιο</strong> και κατά τη διάρκεια της χειρουργικής επέμβασης. Όταν ο χειρουργός προετοιμάσει το οστό για το εμφύτευμα, το σύστημα Mako τον καθοδηγεί μέσα στην προκαθορισμένη περιοχή και τον βοηθά να κινείται εκτός των προγραμματισμένων ορίων. Αυτό βοηθά στην <strong>ακριβέστερη τοποθέτηση και ευθυγράμμιση του εμφυτεύματος</strong>.Στις ρομποτικά υποβοηθούμενες επεμβάσεις, οι τομές είναι συνήθως πολύ μικρές και οι ανάγκες για μεταγγίσεις αίματος μηδενικές.&nbsp;Το σύστημα Mako κάνει αυτά τα πλεονεκτήματα της ρομποτικής χειρουργικής «λιγότερα».<img alt="" src="~/media/45130B4F92524DBFB9C94B78E3E1BC22.png" height="734" width="800" /><strong>Επτά με δέκα ημέρες μετά την επέμβαση ο ασθενής είναι σε θέση να περπατά</strong> χωρίς καμία υποβοήθηση. Η φυσική δραστηριότητα που ακολουθεί τη χειρουργική επέμβαση μπορεί να είναι: ποδηλασία, κολύμβηση, περπάτημα στο βουνό, χορός και άλλα ήπια σπορ.&nbsp;Σύμφωνα με μελέτες από τις ΗΠΑ, <strong>η ακρίβεια που προσφέρει το ρομποτικό σύστημα Mako στην προετοιμασία και τοποθέτηση των εμφυτευμάτων προσεγγίζει το 99%</strong> σε σύγκριση με το 68% που προσφέρουν οι κλασικές τεχνικές.<strong>3. Τι είδους χειρουργεία καλύπτει το σύστημα Mako;</strong>Το σύστημα Μako ενδείκνυται για:&nbsp;<strong>• Μερική αρθροπλαστική γόνατος&nbsp;</strong>Ασθενείς με πρώιμη ή μέτριας βαρύτητας οστεοαρθρίτιδα του γόνατος, μπορούν πλέον να θεραπευθούν, χωρίς να χρειαστεί να υποβληθούν σε ολική αντικατάσταση της άρθρωσης του γόνατος. Με την τεχνική Mako αντικαθίσταται μόνο το παθολογικό τμήμα του αρθρικού χόνδρου και όχι όλη η άρθρωση όπως συμβαίνει στην ολική αρθροπλαστική. Έτσι αποκαθίσταται η κινητική της άρθρωσης του γόνατος με αποτέλεσμα φυσιολογική κίνηση και επάνοδο σε πλήρεις δραστηριότητες γρήγορα και χωρίς πόνο.<strong>• Ολική αρθροπλαστική γόνατος&nbsp;</strong><img alt="" src="~/media/2DF4DEB3BCCC45548423ADA3E51CF549.png" height="527" width="800" />Σε περίπτωση βαριάς αρθροπάθειας σε όλο το γόνατο, κύρια ένδειξη παραμένει η ολική αρθροπλαστική. Η ρομποτικά υποβοηθούμενη ολική αρθροπλαστική Mako με εμφυτεύματα Triathlon είναι ένα παράδειγμα του πώς η τεχνολογία μεταμορφώνει τον τρόπο εφαρμογής της αρθροπλαστικής γόνατος.&nbsp;<strong>• Ολική χειρουργική αντικατάσταση ισχίου&nbsp;</strong><img alt="" src="~/media/868355D6DEAD4D87853203F440F7F267.png" height="527" width="800" />&nbsp;Η τεχνολογία Mako χρησιμοποιείται για την ολική αντικατάσταση του ισχίου, που είναι μια διαδικασία που σχεδιάστηκε για ασθενείς που πάσχουν από μη φλεγμονώδη ή φλεγμονώδη εκφυλιστική ασθένεια αρθρώσεων του ισχίου. Περιλαμβάνει την αφαίρεση αρθριτικών οστών και κατεστραμμένου χόνδρου και την αντικατάστασή τους με εμφυτεύματα ισχίου που έχουν σχεδιαστεί για να υποκαθιστούν την άρθρωση του ισχίου.&nbsp;<strong>4. Ποιες είναι οι αιτίες καταστροφής των αρθρώσεων του γόνατος και του ισχίου που οδηγούν στο χειρουργείο και σε ποιες ηλικίες συμβαίνει αυτό;</strong>Η <strong>οστεοαρθρίτιδα</strong> είναι η συχνότερη πάθηση των αρθρώσεων, αλλά και μια από τις συχνότερες παθήσεις του ανθρώπου. Eίναι πολύ <strong>πιο συχνή στις γυναίκες</strong> απ’ όσο στους άντρες και <strong>η συχνότητά της αυξάνει με την ηλικία</strong>. Συνήθως, <strong>μετά τα 65, 3 στα 4 άτομα πάσχουν από οστεοαρθρίτιδα</strong>. Είναι χρόνια ρευματική πάθηση και εντοπίζεται σε αρθρώσεις των άνω και κάτω άκρων, αλλά και σε αρθρώσεις της σπονδυλικής στήλης. Τις περισσότερες φορές αφορά μία άρθρωση, όπως το ισχίο ή το γόνατο.&nbsp;&nbsp;Μια δεύτερη αιτία πάθησης των αρθρώσεων είναι η <strong>ρευματοειδής αρθρίτιδα</strong>. Αυτή <strong>εμφανίζεται περίπου στο 1% του πληθυσμού</strong>. Συνήθως προσβάλλονται οι <strong>ηλικίες των 30-40</strong> όμως μπορεί να εμφανισθεί και σε κάθε ηλικία από την παιδική μέχρι τη γεροντική. <strong>Οι γυναίκες εμφανίζουν τη νόσο 3 φορές συχνότερα</strong> απ’ όσο οι άντρες.Μια τρίτη αιτία είναι οι τραυματισμοί και οι κακώσεις. Όλες οι παθήσεις οδηγούν (ακόμα και ασυμπτωματικά) στον εκφυλισμό των αρθρικών επιφανειών και την ανάγκη θεραπείας.<strong>5. Λίγα λόγια για το Metropolitan Hospital και τις υπόλοιπες μεθόδους ρομποτικής χειρουργικής του</strong>Η <strong>ρομποτικά υποβοηθούμενη χειρουργική</strong> εφαρμόζεται <strong>από το 2006 </strong>με μεγάλη επιτυχία σε περισσότερα από 300 νοσοκομεία των ΗΠΑ, συμπεριλαμβανομένων των μεγαλύτερων και πιο εξειδικευμένων εξ αυτών (Hospital for Special Surgery, Mayo Clinic,&nbsp; John Hopkins, Hospital for Joint Diseases, κ.λπ).Το <strong>Metropolitan Hospital</strong>, συμπεριλαμβάνεται επίσης, στα τρία κορυφαία θεραπευτήρια της Ευρώπης, για την εφαρµογή της ροµποτικής τεχνολογίας στη χειρουργική γόνατος και ισχίου με τεχνολογία Mako και έχει <strong>τιμηθεί με τον τίτλο «Center of Excellence» για την «Αναµετάδοση &amp; Παρακολούθηση Χειρουργείων»</strong>. Μάλιστα, το Θεραπευτήριο είναι <strong>το πρώτο στην Ελλάδα που εφάρμοσε ρομποτική Μako</strong> και η <strong>εμπειρία</strong> του ανέρχεται πλέον σε <strong>έξι έτη</strong>!Η ομάδα υψηλής εξειδίκευσης του Metropolitan Hospital στην τεχνολογία Mako αποτελείται από τους ∆ιευθυντές Ορθοπαιδικής: Χίσσας ∆ιονύσιος, Τόκης Αναστάσιος, Τσώλος Ιωάννης, Τσούκας Φώτης, Σκριβιλιωτάκης Σπύρος, Σάπκας Γεώργιος, Πολυζώης ∆ηµήτρης, Κωνσταντίνου Νικόλαος, Κυρίτσης Γεώργιος, Κουλουµέντας Παναγιώτης, Καρακίτσιος Στέργιος, Θεοχαράκης Στυλιανός, Θέος Χρήστος, Ζουµπούλης Παναγιώτης, Ευαγγέλου Ευάγγελος, ∆ασούλας Αλέξανδρος και Βάιλας Ιωάννης. Eπίσης, οι επιμελητές: Βασίλειος Ζώης, Λεωνίδας Καστριτσέας, Παναγιώτης Μαντζάνας και Γρηγόριος Σάσαλος.&nbsp;Εκτός από το Mako, το Metropolitan έχει εξοπλιστεί <strong>με άλλα 8 πρωτοποριακά ρομποτικά συστήματα</strong> που περιλαμβάνουν: το πρώτο και μόνο Visualaze στην Ελλάδα, το πρώτο και μόνο ExcelsiusGPS™, το Da Vinci, το O-ARM και 8 MRI τελευταίας γενιάς. Με την πρωτοποριακή χρήση τους έχει κατακτήσει και άλλες «κορυφές» όπως την πιστοποίηση «Certified ESO Stroke Unit» για τη Μονάδα Εγκεφαλικών που διαθέτει.<img alt="" src="~/media/67F2E7E8C72446B392217AA58F733C7E.png" height="527" width="800" />&nbsp;To Metropolitan Hospital, ως μέλος του Hellenic Healthcare Group που περιλαμβάνει επίσης το Υγεία, το Μητέρα, το Metropolitan General και το Λητώ, ενός ομίλου με 6.259 συνεργαζόμενους γιατρούς και 4.138 εργαζόμενους, προσφέρει τις <strong>πρωτοποριακές</strong> του <strong>υπηρεσίες</strong> 24 ώρες το 24ωρο, 7 μέρες την εβδομάδα, 365 μέρες το χρόνο.<strong>Σε αυτό το σημείο είναι λογικό να σκέφτεστε το κόστος μιας τέτοιας υπηρεσίας και μάλιστα σε ένα ιδιωτικό νοσοκομείο. Όμως, το κόστος πρόσβασης σε ιδιωτικές δομές με πρωτοπόρα συστήματα ρομποτικής δεν είναι απαγορευτικό, ιδιαίτερα εάν έχετε στη διάθεσή σας ένα ασφαλιστικό πρόγραμμα, όπως τα <a href="https://www.eurolife.gr/el/Products/Health/Diagnosi/Premium-diagnosi-oloklhromeno-ugeia">προγράμματα Premium Yγείας</a>. Δείτε και μόνοι σας:</strong><div></div><div><div style="text-align: center;"><a href="https://www.eurolife.gr/el/medicalc" target="_blank"><img alt="" src="~/media/11667E904B934846B1BC00BD370CA78C.png" height="120" width="719" /></a></div><div></div></div>
