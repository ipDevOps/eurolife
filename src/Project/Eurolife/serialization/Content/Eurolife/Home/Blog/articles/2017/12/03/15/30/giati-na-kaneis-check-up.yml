      Value: |
        <p><span style="background-color: white;">Στην πολύ πρόσφατη επίσκεψη μαζί με ένα πολύ κοντινό σας πρόσωπο σε έναν καρδιολόγο καταλάβατε τη σημασία που έχει η πρόληψη. Στη μιάμιση ώρα που μείνατε στο ιατρείο του –για να σας πει ότι τελικά είναι υγιής-&nbsp; καταλάβατε πως κατέβαλε μεγάλη προσπάθεια για να σας πείσει πως ο τρόπος που αντιμετωπίζει ο κόσμος την υγεία είναι λάθος. Ευτυχώς, το κοντινό σας πρόσωπο είχε κάνει το σωστό, χωρίς να το έχει συνειδητοποιήσει.</span></p><p style="background: white;">Κάνοντας ένα check up ανά τακτά χρονικά διαστήματα, και σύμφωνα πάντοτε με το χρονικό πλαίσιο που ορίζει ο γιατρός μας, σίγουρα μπορούμε ένα εντοπίσουμε ένα πρόβλημα υγείας πολύ νωρίτερα από τη στιγμή που θα το αντιλαμβανόμασταν. Με αυτόν τον τρόπο δίνουμε τη δυνατότητα στον ίδιο μας τον οργανισμό να δεχθεί μια πιο ήπια θεραπεία και να έχουμε καλύτερα αποτελέσματα πολύ νωρίτερα. Η έγκαιρη διάγνωση εξάλλου είναι εκείνη που θα μας μειώσει τις πιθανότητες το πρόβλημά μας να διογκωθεί, ενώ θα μας προφυλάξει και από απρόβλεπτα και πολύ μεγαλύτερα έξοδα για τη νοσηλεία μας.</p><p style="background: white;">Εάν στο μεταξύ έχουμε ένα ιατρικό ιστορικό κάπως βεβαρημένο, τότε μάλλον δεν πρέπει να αφήνουμε τα πράγματα στην τύχη τους. Είναι δεδομένο ότι πρέπει να ξέρουμε την κατάσταση της υγείας μας, παρά να υποδυόμαστε εμείς οι ίδιοι τους γιατρούς, κάτι που είναι αλήθεια πως όλοι συνηθίζουμε. Ένα check up θα μας δώσει πάντοτε τις απαραίτητες πληροφορίες και ανάλογα θα πορευτούμε.</p><p style="background: white;">Επίσης, ως γνωστόν, το μήλο πέφτει πάντα κάτω από τη μηλιά, οπότε είναι σύνηθες να «κουβαλάμε» κάτι από τους γονείς μας. Ειδικά, στις περιπτώσεις που έχουμε κάποιο σοβαρό οικογενειακό περιστατικό, το check up κρίνεται απαραίτητο.Έτσι, αν θέλουμε να προλάβουμε κάποια σοβαρή ασθένεια, χρειάζεται <span style="text-decoration: underline;"></span><a href="http://www.as-milisoume.gr/el/Articles/ola-osa-prepei-na-gnwrizete-gia-to-paidiko-checkup"><span style="text-decoration: underline;">να ενημερωνόμαστε για το check-up των παιδιών</span> </a>και να συμβουλευόμαστε πάντα τον παιδίατρο που τα παρακαλουθεί.</p><p style="background: white;">Αν σκεφτόμαστε πως ο οργανισμός μας λειτουργεί όπως ακριβώς κι ένα μηχάνημα, μπορούμε να καταλάβουμε την αξία που έχει το check up. Συνήθως, δεν αφήνουμε το αυτοκίνητό μας να χαλάσει για να επισκεφθούμε το συνεργείο. Έτσι ακριβώς μας πρέπει να σκεφτόμαστε και για το σώμα μας. Πρέπει να παραμερίζουμε τους όποιους φόβους, γι’ αυτό που πιθανά να διαγνώσει ο γιατρός μας, και να κάνουμε έναν έλεγχο ώστε να γνωρίζουμε εάν συμβαίνει κάτι, στο σώμα μας. Κι αν το κάνουμε εμείς, θα το κάνει και ο σύντροφός ή η σύντροφός μας, και συνεπώς η κουλτούρα μας θα αλλάξει και θα δείχνουμε με αυτό τον τρόπο την απαραίτητη φροντίδα στον εαυτό μας από νωρίς.</p><p style="background: white;">Γιατί και το check up φροντίδα προς τον εαυτό μας αποτελεί, όπως είναι μία βόλτα στη θάλασσα, ένα Σάββατο βράδυ στο θέατρο, ή ένα ωραίο ποτήρι κρασί παρέα με φίλους. Τι λέτε;</p>
