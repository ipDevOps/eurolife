      Value: |
        <p>Οι σοκαριστικές εικόνες αναπαράγονται ασταμάτητα, αφυπνίζοντας τη συνείδηση του κόσμου, που, λογικά, αναρωτιέται πώς μπορεί να βοηθήσει. Αναζητώντας κι εμείς τρόπους να συνεισφέρουμε, κάναμε μια αρκετά εκτενή έρευνα και μπορούμε εδώ να μοιραστούμε τα αποτελέσματά της, ώστε να ξέρετε κι εσείς πώς και πού μπορείτε να βοηθήσετε.<strong>Δείτε τις λίστες που δημοσιεύονται με τα είδη που είναι απαραίτητα.</strong> Μπορεί να έχετε πολύ όμορφα φουστανάκια της κόρης σας να χαρίσετε, αλλά οι τρεις παλιές πετσέτες θα πιάσουν σίγουρα πιο πολύ τόπο…Ο αριθμός των αποθηκευτικών χώρων, των μεταφορικών μέσων και των εθελοντών που επιμελούνται τον διαχωρισμό και το μοίρασμα των πραγμάτων είναι περιορισμένος. Ας μην τους επιβαρύνουμε με περιττά πράγματα.&nbsp;</p><p>Πάρτε μια ιδέα των πραγμάτων που ζητούν περισσότερο οι οργανώσεις των εθελοντών:<strong>Τα πιο χρήσιμα είδη ρουχισμού </strong>για άνδρες, γυναίκες και παιδιά:</p><p>• Παπούτσια αθλητικά (ή γενικά κατάλληλα για περπάτημα) – σε κάθε ζευγάρι παπούτσια που χαρίζετε, ιδανικά βάλτε μέσα ένα ζευγάρι κάλτσες και δέστε τα κορδόνια μεταξύ τους.• Εσώρουχα &amp; κάλτσες• Μακό μπλουζάκια/φανέλες• Παντελόνια (με έμφαση στις φόρμες, που το μέγεθος είναι πιο ευέλικτο)• Fleece και φούτερ – έχει μπει το φθινόπωρο και τα βράδια κάνει ψύχρα, ενώ οι πρόσφυγες έχουν έρθει απροετοίμαστοι για χειμώνα…• Καπέλα για τον ήλιο, αλλά και σκουφιά για το κρύο<strong>Διάφορα πράγματα που είναι απαραίτητα αλλά ίσως όχι προφανή…</strong>• Μεγάλες σακούλες σκουπιδιών – όπου υπάρχουν άνθρωποι, υπάρχουν και σκουπίδια…• Μαρκαδόροι, μολύβια, κηρομπογιές και μπλοκ, όπως και παζλ, για να απασχολούνται τα παιδιά στους καταυλισμούς• Παιδικά βιβλία στην αραβική γλώσσα και βιβλία με εικόνες για πολύ μικρά παιδιά</p><p>Χρειάζονται βεβαίως και <strong>τρόφιμα</strong> (δείτε τις λίστες και χρησιμοποιήστε τη λογική σας, η ανάγκη είναι περισσότερο για είδη που δεν χρειάζονται μαγείρεμα, όπως π.χ. κονσέρβες -εκτός χοιρινού κρέατος- γάλα μακράς διάρκειας, ψωμί του τοστ/φρυγανιές/μπισκότα, χυμοί σε ατομικές συσκευασίες, μέλι, ξηροί καρποί κ.λπ.), όπως επίσης <strong>είδη υγιεινής</strong>, <strong>υπνόσακοι</strong>, άλλα <strong>είδη σπιτιού</strong> (κουζινικά, πετσέτες κοκ).Στο <a href="http://news247.gr/eidiseis/koinonia/refugeeswelcome-des-pws-mporeis-na-vohthhseis-toys-prosfyges-oi-organwseis-oi-draseis-kai-oi-foreis.3646306.html" target="_blank">σύνδεσμο</a> θα βρείτε συγκεντρωμένες όλες τις οργανώσεις και τους φορείς &nbsp;που υποστηρίζουν τους πρόσφυγες με τα στοιχεία επικοινωνίας τους. Σχεδόν σε όλες τις ιστοσελίδες ή/και τις σελίδες τους στο Facebook έχουν αναρτήσει αναλυτικές λίστες:</p><p><strong>Διευκολύνετε τους εθελοντές</strong>, διαχωρίζοντας και συσκευάζοντας σωστά τα πράγματα που προσφέρετε. Ξεχωρίστε τα ανδρικά, τα γυναικεία και τα παιδικά, δέστε τα παπούτσια του ίδιου ζευγαριού μεταξύ τους με τα κορδόνια, βάλτε σε άλλο πακέτο τα εσώρουχα, σε άλλο τα μπλουζάκια, σε άλλο τις φόρμες και τα κολάν κοκ, και γράψτε σε ετικέτες ή απευθείας στο δέμα με ανεξίτηλο μαρκαδόρο, το είδος, το φύλο και το μέγεθος (S/M/L). Προσπαθήστε να βάλετε όλα τα δέματά σας σε μια κούτα (ζητήστε από το σουπερμάρκετ της γειτονιάς σας), ώστε να είναι έτοιμη για αποστολή.<strong>Βρείτε τα σημεία συγκέντρωσης</strong>, ανάλογα με το πού μένετε. Μην τσιγκουνευτείτε μερικά χιλιόμετρα, προκειμένου να παραδώσετε τα δέματά σας σε έγκυρο, οργανωμένο και ασφαλές σημείο, από όπου θα μεταφερθούν στη Λέσβο, την Κω ή όπου αλλού χρειάζονται.&nbsp;</p>Αν έχετε υπόλοιπο αδείας και μπορείτε να υποστηρίξετε οικονομικά τη διαμονή σας σε κάποιο από τα νησιά για μερικές μέρες, το <strong>πιο πολύτιμο που μπορείτε να προσφέρετε είναι η παρουσία και η εργασία σας ως εθελοντές</strong>. Μάθετε τι ζητούν οι οργανώσεις και πού και, κυρίως, συνεννοηθείτε μαζί τους πριν ξεκινήσετε.<div></div>
