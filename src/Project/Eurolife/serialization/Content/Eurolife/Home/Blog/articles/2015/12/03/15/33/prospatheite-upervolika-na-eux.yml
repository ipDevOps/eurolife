      Hint: Main content
      Value: |
        Αυτές είναι κάποιες ενδείξεις ότι πέφτουμε σε αυτό το λάθος και συμβουλές για να είναι οι σχέσεις μας πιο ισορροπημένες και εμείς λιγότερο εξαντλημένοι από την προσπάθεια.&nbsp;<strong>1. Δεν μπορείτε να πείτε όχι</strong><p>Το να λέμε ναι σε οτιδήποτε μας ζητείται σημαίνει συχνά ότι λέμε όχι σε κάτι άλλο. Συχνά το "ναι" μας βγαίνει σαν αυθόρμητη αντίδραση, αλλά αυτό μπορεί να οδηγεί σε ένα "όχι" από τον ποιοτικό χρόνο που θα μπορούσαμε να έχουμε με την οικογένειά μας ή από μια δραστηριότητα που θα μας έδινε χαρά.<strong>Συμβουλή</strong>: Αντί να πείτε ναι επειδή αυτό περιμένετε ότι περιμένουν να ακούσουν οι άλλοι, πείτε καλύτερα "δώστε μου λίγο χρόνο να το σκεφτώ". Σκεφτείτε τι θα θέλατε να κάνετε πραγματικά και απαντήστε ανάλογα πριν δώσετε υποσχέσεις που σας δεσμεύουν και λειτουργούν πιεστικά.&nbsp;</p><strong>2. Σας είναι δύσκολο να πάρετε αποφάσεις</strong><p>Αν έχετε συνηθίσει να απαντάτε σε ερωτήσεις βασισμένοι σε αυτό που νομίζετε πως περιμένουν οι άλλοι από εσάς είναι πολύ πιθανό να δυσκολεύεστε να πάρετε αποφάσεις για τον εαυτό σας.<strong>Συμβουλή</strong>: Αρχίστε να δίνετε προσοχή και αξία σε αυτά που σας αρέσουν να κάνετε και αφήστε κατά μέρος αυτά που σας "ρουφάνε" την ενέργεια χωρίς λόγο. Εξασκηθείτε στο να έρθετε σε επαφή με τις βαθύτερές σας ανάγκες. Εσείς μόνο ξέρετε τι είναι καλύτερο για εσάς, οπότε εμπιστευθείτε το ένστικτό σας.&nbsp;</p><strong>3. Δυσκολεύεστε να ζητήσετε βοήθεια</strong><p>Συχνά οι άνθρωποι που έχουν συνηθίσει να λένε ναι σε ό,τι τους ζητείται είναι αυτοί που ζητούν πιο δύσκολα από τους άλλους να τους βοηθήσουν σε μια δύσκολη στιγμή.&nbsp;<strong>Συμβουλή</strong>: Αρχίστε να εκφράζεστε πιο ελεύθερα. Αν οι γύρω σας έχουν συνηθίσει να βασίζονται πάνω σας μπορεί να μην έχουν καταλάβει ότι έχετε κι εσείς ανάγκη από στοργή, συμπαράσταση ή ακόμα κι από κάποιες πρακτικές λύσεις σε κάποια προβλήματα. Μερικές φορές τα πράγματα είναι πιο απλά απ' όσο νομίζουμε· αρκεί να το ζητήσουμε.</p><strong>4. Δεν ικανοποιείτε τις δικές σας προσωπικές ανάγκες.</strong><p>Όταν ξοδεύετε όλη σας την ενέργεια για να κάνετε αυτά που περιμένουν οι άλλοι από εσάς καταλήγετε να παραμελείτε τον εαυτό σας και τις δικές σας ανάγκες. Για παράδειγμα αν η διάθεσή σας είναι απλώς να απλώσετε τα πόδια σας στον καναπέ και να δείτε την αγαπημένη σας σειρά απλώς πείτε το. Και μετά κάντε το χωρίς τύψεις και δεύτερες σκέψεις.&nbsp;<strong>Συμβουλή</strong>: Μελετήστε πώς ξοδεύετε τον χρόνο σας σε μια συνηθισμένη μέρα και βρείτε πράγματα που σας βοηθούν να χαλαρώνετε και να γεμίζετε τις μπαταρίες σας. Μόνο αν νιώθετε πλήρης θα μπορείτε να προσφέρετε και στους γύρω σας.&nbsp;</p><strong>5. Δυσκολεύεστε να βάλετε όρια.</strong><p>Μήπως δυσκολεύεστε να πείτε όχι σε έναν φίλο που σας ζητάει συνέχεια δανεικά ή να βάλετε στη θέση της την πεθερά σας που ανακατεύεται συστηματικά στον γάμο σας; Κι όμως αυτή η στάση αντί να διευκολύνει τις σχέσεις σας αυτές τις δηλητηριάζει, καθώς μαζεύετε νεύρα και απωθημένα. Μπορεί να καταλήξετε να ξεσπάσετε δυσανάλογα σε μια άσχετη στιγμή με αποτέλεσμα να χάσετε το δίκιο σας και να καταστρέψετε μια φιλία που σας είναι πολύτιμη.&nbsp;<strong>Συμβουλή</strong>: Αρχίστε να εκφράζετε με μεγαλύτερη ελευθερία τα θέλω σας και εξηγήστε με ωραίο τρόπο γιατί δεν θέλετε ή δεν μπορείτε να κάνετε κάτι. Σταματήστε να φοβάστε πως μπορεί να δυσαρεστήσετε τους γύρω σας και υπερασπιστείτε το δικαίωμά σας να είστε κι εσείς χαρούμενοι και ικανοποιημένοι από την ζωή σας.&nbsp;</p>Θα θέλαμε πολύ να ακούσουμε και από εσάς πώς καταφέρνετε να κρατήσετε τις ισορροπίες στην καθημερινότητά σας.
