        <!--[if gte mso 9]><xml> <w:WordDocument>  <w:View>Normal</w:View>  <w:Zoom>0</w:Zoom>  <w:TrackMoves/>  <w:TrackFormatting/>  <w:DoNotShowRevisions/>  <w:DoNotPrintRevisions/>  <w:DoNotShowMarkup/>  <w:DoNotShowComments/>  <w:DoNotShowInsertionsAndDeletions/>  <w:DoNotShowPropertyChanges/>  <w:PunctuationKerning/>  <w:ValidateAgainstSchemas/>  <w:SaveIfXMLInvalid>false</w:SaveIfXMLInvalid>  <w:IgnoreMixedContent>false</w:IgnoreMixedContent>  <w:AlwaysShowPlaceholderText>false</w:AlwaysShowPlaceholderText>  <w:DoNotPromoteQF/>  <w:LidThemeOther>EN-US</w:LidThemeOther>  <w:LidThemeAsian>JA</w:LidThemeAsian>  <w:LidThemeComplexScript>X-NONE</w:LidThemeComplexScript>  <w:Compatibility>   <w:BreakWrappedTables/>   <w:SnapToGridInCell/>   <w:WrapTextWithPunct/>   <w:UseAsianBreakRules/>   <w:DontGrowAutofit/>   <w:SplitPgBreakAndParaMark/>   <w:EnableOpenTypeKerning/>   <w:DontFlipMirrorIndents/>   <w:OverrideTableStyleHps/>  </w:Compatibility>  <w:DoNotOptimizeForBrowser/>  <m:mathPr>   <m:mathFont m:val="Cambria Math"/>   <m:brkBin m:val="before"/>   <m:brkBinSub m:val="&#45;-"/>   <m:smallFrac m:val="off"/>   <m:dispDef/>   <m:lMargin m:val="0"/>   <m:rMargin m:val="0"/>   <m:defJc m:val="centerGroup"/>   <m:wrapIndent m:val="1440"/>   <m:intLim m:val="subSup"/>   <m:naryLim m:val="undOvr"/>  </m:mathPr></w:WordDocument></xml><![endif]--><p class="Normal1"><span>Ο ουρανός έχει μαυρίσει,όλα αρχίζουν να κοπανάνε, νοιώθεις λες και σε πετροβολούν και ψάχνεις νακρυφτείς, παρόλο που είσαι μέσα, τόσο πολύ σε τρομάζει. Ανοίγεις δειλά-δειλάτην μπαλκονόπορτα και τι να δεις…Χαλάζι. Και όχι απλό χαλάζι. Χαλάζι σεμέγεθος…κερασιού! Αν σε βρει δηλαδή στο κατάλληλο σημείο, μπορεί να σε αφήσεικαι στον τόπο!</span></p><p class="Normal1"><span>Τι είναι αυτό το χαλάζιόμως; </span><span lang="EN-US">Πώς δημιουργείται; Το χαλάζι είναι μια μορφήυετού. Θα πείτε τώρα, τι είναι ο υετός; Με τον όρο αυτό περιγράφουμε το νερόπου πέφτει-σε οποιαδήποτε μορφή- στην επιφάνεια της γης από τον ουρανό. </span><span>Αυτά τα ατμοσφαιρικά κατακρημνίσματα (όπωςονομάζονται πιο επιστημονικά) περιλαμβάνουν τη βροχή (όλα τα είδη της), τοχιονόνερο και το χιόνι, το χαλάζι αλλά και κάθε μορφή υγρασίας που συναντάμεστο έδαφος, αλλά και πάνω στα φυτά.</span></p><p class="Normal1"><span>Το χαλάζι λοιπόν είναι μια«στέρεη» μορφή υετού, που δημιουργείται λόγω των διαφορών στη θερμοκρασία σταδιάφορα τμήματα των νεφών. Ο χαρακτηρισμός της στέρεας μορφής είναι ελαφρώςκαταχρηστικός, γιατί στην πραγματικότητα δεν είναι ούτε στέρεο ούτε υγρό, αλλάαποτελείται από διαδοχικές στρώσεις πάγου και νερού. </span></p><p class="Normal1"><span>Γεγονός παραμένει ότι, όσοεντυπωσιακό και αν είναι το χαλάζι, είναι άκρως επικίνδυνο. Μπορεί να φτάσει σεμέγεθος διαμέτρου μέχρι και 10 εκατοστά ενώ, επειδή πέφτει από πολύ μεγάλούψος, μπορούμε εύκολα να φανταστούμε με πόση ταχύτητα έρχεται κατά πάνω μας. </span></p><p class="Normal1"><span>Οι ζημιές που μπορεί ναπροκληθούν είναι πολλές και διαφόρων ειδών. Δεν είναι λίγες οι φορές που ακούμεστις ειδήσεις για τις ζημιές που έγιναν σε διάφορες καλλιέργειες. Σε ακραίεςπεριπτώσεις έχουν δηλωθεί και ανθρώπινα θύματα από χαλάζι, καθώς ήταν μεγάλουμεγέθους και προκάλεσε σοβαρά χτυπήματα στο κεφάλι. Ζημιές μπορούν ναπροκληθούν ακόμα και σε σπίτια, ειδικά αν έχουν γυάλινες επιφάνειες. </span></p><p class="Normal1"><span>Δυστυχώς από τα πιο συχνά«θύματα» του χαλαζιού είναι τα αυτοκίνητά μας. Όσοι είναι άτυχοι και δεν έχουνκάποιο γκαράζ εσωτερικό (όχι ότι σημαίνει κάτι αυτό αφού η χαλαζόπτωση μπορείνα σε πετύχει και στο δρόμο), σίγουρα θα έχουν κρατήσει την αναπνοή τουςβλέποντας το χαλάζι να πέφτει πάνω στο αμάξι τους με δύναμη και θα έχουν κάνειμια (και δυο και τρεις) προσευχές, να μην γίνει καμιά ζημιά. Δυστυχώς όμως οιπροσευχές δεν πιάνουν πάντα, μερικές φορές μάλιστα οι ζημιές είναι ιδιαίτεραμεγάλες και σοβαρές. </span></p><p class="Normal1"><span>Τι μπορούμε να κάνουμε σετέτοιες περιπτώσεις; </span><span lang="EN-US">Φυσικά δεν μπορούμε να προβλέψουμεπότε θα ρίξει χαλάζι ώστε να βάλουμε σε προστατευμένο μέρος το αυτοκίνητό μας. </span><span>Επίσης, δεν έχει σημασία πού μένουμε ή τι εποχήείναι. Να το προλάβουμε δεν γίνεται λοιπόν. Γίνεται όμως να είμαστε καλυμμένοιγια όποιες ζημιές γίνουν, είτε μικρές είτε μεγάλες. </span><span lang="EN-US">Πώς;<span style="color: blue;"><a href="http://www.eurolife.gr/el/Products/Car" target="_blank"><span style="color: blue;">Επιλέγοντας ένα κατάλληλο ασφαλιστικό πακέτο που θα μαςκαλύψει ό,τι και αν συμβεί</span></a></span>. </span></p><p class="Normal1"><span>Όταν&nbsp; λοιπόν έρθει η ώρα να αποφασίσουμε τι πακέτοθα πάρουμε, μπορούμε να κοιτάξουμε στους όρους του και να βεβαιωθούμε ότι μαςκαλύπτει και για χαλάζι. Και ας ελπίζουμε να μη μας τύχει ποτέ! </span></p><!--[if gte mso 9]><xml> <w:LatentStyles DefLockedState="false" DefUnhideWhenUsed="false"  DefSemiHidden="false" DefQFormat="false" DefPriority="99"  LatentStyleCount="371">  <w:LsdException Locked="false" Priority="0" QFormat="true" Name="Normal"/>  <w:LsdException Locked="false" Priority="9" QFormat="true" Name="heading 1"/>  <w:LsdException Locked="false" Priority="9" SemiHidden="true"   UnhideWhenUsed="true" QFormat="true" Name="heading 2"/>  <w:LsdException Locked="false" Priority="9" SemiHidden="true"   UnhideWhenUsed="true" QFormat="true" Name="heading 3"/>  <w:LsdException Locked="false" Priority="9" SemiHidden="true"   UnhideWhenUsed="true" QFormat="true" Name="heading 4"/>  <w:LsdException Locked="false" Priority="9" SemiHidden="true"   UnhideWhenUsed="true" QFormat="true" Name="heading 5"/>  <w:LsdException Locked="false" Priority="9" SemiHidden="true"   UnhideWhenUsed="true" QFormat="true" Name="heading 6"/>  <w:LsdException Locked="false" Priority="9" SemiHidden="true"   UnhideWhenUsed="true" QFormat="true" Name="heading 7"/>  <w:LsdException Locked="false" Priority="9" SemiHidden="true"   UnhideWhenUsed="true" QFormat="true" Name="heading 8"/>  <w:LsdException Locked="false" Priority="9" SemiHidden="true"   U