      Hint: Main content
      Value: |
        <p>Σήμερα, όταν ακούμε τη λέξη «αποταμίευση, κάποιοι από εμάς, τείνουμε να σφυρίζουμε αδιάφορα, πιστεύοντας ότι δεν έχει πια χώρο στην πιεσμένη οικονομικά καθημερινότητά μας. Οι παροιμίες των παππούδων μας γύρω από το θέμα μας φαίνονται απαρχαιωμένες, ενώ οι σχολικές μας εκθέσεις φαντάζουν αποκυήματα της πιο δραστήριας παιδικής φαντασίας.</p><p>Αν προσπαθήσουμε όμως να φέρουμε την έννοια της αποταμίευσης στο τώρα, θα διαπιστώσουμε ότι υπάρχουν τρόποι για να βάζουμε ένα ορισμένο χρηματικό ποσό στην άκρη κάθε μήνα. Πώς; Ακολουθώντας τον αναθεωρημένο δεκάλογο της αποταμίευσης που ετοιμάσαμε και σας παρουσιάζουμε στο παρακάτω video:</p><p><iframe width="560" height="315" src="https://www.youtube.com/embed/cx8zKxNw5RY" frameborder="0"></iframe></p><p>Τι λέτε; Πιστεύετε ότι μπορείτε να εφαρμόσετε τις συμβουλές του video ή έστω κάποιες από αυτές; Μην ξεχνάτε ότι ποτέ δεν είναι αργά για να αλλάξετε την οπτική σας για την αποταμίευση και να κάνετε αυτό που πρότινος θεωρούσατε ανέφικτο… εφικτό!<strong></strong></p><p></p>
    - ID: "9fb7209f-e455-4463-91ba-1216d326dbfc"
      Hint: Teaser
      Value: <p>Θυμάστε στο σχολείο που μας έβαζαν να γράφουμε εκθέσεις για την αποταμίευση και παίρναμε και έναν κουμπαρά δώρο; Αυτό βέβαια ήταν χρόνια πριν, όταν οι εποχές ήταν πιο ευνοϊκές. Όμως, η αποταμίευση ως συνήθεια προσαρμόζεται στους καιρούς, αρκεί να θέσουμε ρεαλιστικούς στόχους και κανόνες.</p>
