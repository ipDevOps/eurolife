        <p class="Normal1">Η έρευνα που έγινε στις ΗΠΑ σε δείγμα 10.000 ανδρών και γυναικών, έδειξε πως οι γονείς –τόσο οι μπαμπάδες όσο και οι μαμάδες- δυο παιδιών είναι πιο παραγωγικοί στη δουλειά από τους άτεκνους!</p><p class="Normal1">Οι ερευνητές (που παρεμπιπτόντως ήταν όλοι άνδρες) ήθελαν να κατανοήσουν την επίδραση της τεκνοποίησης σε εργαζόμενες γυναίκες με ανώτατη κατάρτιση, η δουλειά των οποίων δεν ποσοτικοποιείται εύκολα. Πώς ορίζει και μετράει κανείς την παραγωγικότητα, για παράδειγμα, μιας χειρουργού, μιας συμβούλου επιχειρήσεων ή της υπεύθυνης ενός μεγάλου έργου; Αποφάσισαν να αναλύσουν την ποσότητα των μελετών που είχαν δημοσιευθεί από 10.000 πανεπιστημιακούς οικονομολόγους (επειδή είναι εύκολο να βρεις και να κατατάξεις τη δουλειά των ακαδημαϊκών) και να κάνουν αναγωγή των αποτελεσμάτων στους υπόλοιπους κλάδους. </p><p class="Normal1">Τα αποτελέσματα τους εξέπληξαν. Οι άτεκνοι άντρες, όπως κι αυτοί με ένα παιδί, είχαν λίγο πολύ τις ίδιες επιδόσεις σε όλη τη διάρκεια της καριέρας τους. Όμως αυτοί με δυο ή περισσότερα παιδιά ήταν πιο παραγωγικοί από τους πρώτους. </p><p class="Normal1">Στις γυναίκες, οι διαφορές ήταν ακόμη πιο θεαματικές. Οι ερευνητές ανακάλυψαν πως οι άτεκνες γυναίκες, τα πρώτα πέντε περίπου χρόνια της καριέρας τους, είναι σημαντικά λιγότερο παραγωγικές από τις μητέρες – και, ανάμεσα στις μητέρες, <strong>αυτές με περισσότερα από ένα παιδιά είναι οι πλέον παραγωγικές</strong>. </p><p class="Normal1">Όμως, ας μη ξεχνιόμαστε. Τα παιδιά, όσο ακόμη είναι μικρά, έχουν αρνητικό αντίκτυπο στην εργασία των γονιών τους, κυρίως των μαμάδων. Η έρευνα έδειξε μείωση 15-17% στην παραγωγικότητα γυναικών με μικρά παιδιά. Αυτές που είχαν δε τρία παιδιά μικρής ηλικίας, είχαν χάσει 10% περίπου από την παραγωγικότητά τους για κάθε παιδί, δηλαδή ένα εντυπωσιακό 30%!</p><p class="Normal1"><a name="_gjdgxs"></a>Και κάτι ακόμη: το κοινό στο οποίο βασίστηκε η έρευνα ανήκει στην κατηγορία των ανθρώπων που εφαρμόζουν οικογενειακό προγραμματισμό και <strong>προνοούν και οργανώνονται</strong> ανάλογα, για τη διαχείριση της έλευσης ενός, δυο ή τριών παιδιών, χωρίς σημαντικές αλλαγές στην επαγγελματική τους πορεία. Αυτό βέβαια δεν σημαίνει ότι δεν έχουν μείνει ξάγρυπνοι επειδή το μωρό είχε κολικό, ή ότι δεν την έχουν «κοπανήσει» για να πάνε στη γιορτή στο νηπιαγωγείο… Οι απώλειες όμως στην παραγωγικότητα αυτά τα πρώτα χρόνια φαίνεται ότι ισοφαρίζονται από την αυξημένη παραγωγικότητα πριν την τεκνοποίηση και αφού μεγαλώσουν τα παιδιά. </p><p class="Normal1">Πηγή: <a href="http://wapo.st/2jrdyE1">Washington Post</a> </p>
