        <p>Δηλαδή, είναι πρωτίστως ωφέλιμο για τον ίδιο η ακριβής γνώση της φύσης και των όρων του συμβολαίου. </p><p>Τι σημαίνει, όμως, «η φύση» ενός συμβολαίου; Πάρτε για παράδειγμα τα γνωστά «ασφαλιστικά αποταμιευτικά προγράμματα». Η φύση αυτών των συμβολαίων είναι ακριβώς αυτό που λέει η λέξη: Η αποταμίευση. Πληρώνουμε ένα ποσό περιοδικά (ή εφάπαξ), και στη λήξη του συμβολαίου παίρνουμε ένα συνολικό ποσό που είναι το σύνολο των χρημάτων που έχουμε καταβάλλει, προσαυξημένο κατά τι, με βάση μια σειρά παραγόντων. </p><p>Αρκεί όμως αυτό;</p><p>Ας πούμε ότι αποφασίζετε να συνάψετε ένα αποταμιευτικό συμβόλαιο για το νεογέννητο παιδί σας, ώστε στα είκοσι του χρόνια, να έχει το απαιτούμενο κεφάλαιο για να προχωρήσει στις σπουδές του όπως εκείνο αποφασίσει, χωρίς να θυσιάζει τα όνειρά του στο βωμό των οικονομικών δυσκολιών της οικογένειας. Καθορίζετε σε συνεργασία με τον ασφαλιστικό σας σύμβουλο το ύψος και την περιοδικότητα των ασφαλίστρων που καταβάλλετε, κι ησυχάζετε για τις σπουδές του παιδιού. </p><p>Στην πραγματικότητα, το αν έχετε κάνει σωστές επιλογές, εξαρτάται από τις καλύψεις του συμβολαίου που υπογράψατε. Για παράδειγμα, αν –ανθρώπινα- σας συμβεί κάτι, με αποτέλεσμα να μην μπορείτε να κάνετε οποιαδήποτε εργασία, τότε χρειάζεται να έχετε διασφαλίσει τη συνέχιση της ισχύος του συμβολαίου. Δηλαδή, να έχετε προνοήσει στη σύναψη του συμβολαίου να περιλάβετε την <strong>Απαλλαγή Από Πληρωμή Ασφαλίστρου Λόγω Θανάτου Ή Μόνιμης Ολικής Ανικανότητας</strong>. Αυτό σημαίνει ότι ακόμα κι αν εσείς αδυνατείτε αντικειμενικά να συνεχίσετε το αποταμιευτικό πρόγραμμα του παιδιού, το συμβόλαιο στη λήξη του θα δώσει τα χρήματα στο παιδί σας, όπως ακριβώς θα συνέβαινε αν συνεχίζατε κανονικά τις καταβολές των ασφαλίστρων. </p><p>Η καλύτερη λύση στη σύναψη ενός συμβολαίου είναι να συζητάτε τέτοια ζητήματα με τον ασφαλιστικό σας σύμβουλο, αλλά και να... διαβάζετε τακτικά το<a href="http://www.as-milisoume.gr/"> «Ας Μιλήσουμε»</a>, που φωτίζει τέτοιες πτυχές, προς όφελος των ασφαλισμένων. Προς όφελός σας, δηλαδή.</p><p>&nbsp;</p>
