      Hint: Main content
      Value: |
        Έχετε υπολογίσει ποτέ πόσο νερό χρειάζεστε κάθε μέρα για να πιείτε, να μαγειρέψετε, να πλυθείτε, να καθαρίσετε το σπίτι ή το αυτοκίνητό σας; Μην κουράζεστε… το έχουν υπολογίσει άλλοι για εσάς.&nbsp;<p>Μετά από έρευνες, λοιπόν, εκτιμάται ότι κάθε κάτοικος των περισσότερων χωρών της Αμερικής, της Ευρώπης και της Αυστραλίας χρησιμοποιεί κατά μέσο όρο 300 λίτρα νερό την ημέρα! Για όσους ζουν στην Αφρική όμως η πραγματικότητα είναι εντελώς διαφορετική. Εκεί, οι άνθρωποι είναι υποχρεωμένοι να ζήσουν με λιγότερα από 10 λίτρα νερό που αναλογούν καθημερινά στον καθένα.&nbsp;</p>Σε μια προσπάθεια να ευαισθητοποιηθεί ο κόσμος για το πρόβλημα της έλλειψης καθαρού νερού στις χώρες αυτές, ξεκίνησε το «4 liters Challenge», ένα «παιχνίδι» που μας καλεί να ζήσουμε σε παρόμοιες συνθήκες, έστω και μόνο για μία μέρα. Στόχος είναι να συμμετάσχουν όσο περισσότεροι γίνεται, περιορίζοντας την κατανάλωση νερού σε 4 μόνο λίτρα την ημέρα και στη συνέχεια κοινοποιώντας την εμπειρία τους.&nbsp;<p>Για να πάρει κάποιος μέρος στο παιχνίδι, χρειάζεται απλώς να δημιουργήσει ένα προφίλ στο <a href="https://4liters.org/about" target="_blank">site</a> αυτό και αφού ξεκινήσει την πρόκληση να ποστάρει φωτογραφίες, βίντεο και σχόλια –όπως δηλαδή κάνει στο Facebook και το Twitter. Αφού ολοκληρώσει την 24ωρη δοκιμασία, πρέπει να προτείνει τέσσερις άλλους που θα πάρουν τη σκυτάλη ή, διαφορετικά, να κάνει μια μικρή (ή μεγάλη) δωρεά στον μη κερδοσκοπικό οργανισμό <a href="http://www.digdeep.org/" target="_blank">DIGDEEP</a>&nbsp;που εργάζεται για την εξασφάλιση πόσιμου νερού σε διάφορες περιοχές του πλανήτη.&nbsp;</p>Το συγκεκριμένο «παιχνίδι» σχεδιάστηκε αρχικά από εκπαιδευτικούς που θέλησαν με αυτόν τον τρόπο να δώσουν στους μαθητές τους την ευκαιρία να βιώσουν στη δική τους καθημερινότητα τα προβλήματα που υπάρχουν σε άλλες χώρες του κόσμου.Λοιπόν, τι λέτε; Θα δεχτούμε την πρόκληση;<p>Δείτε εδώ το σχετικό βίντεο:&nbsp;</p><iframe width="560" height="315" src="//www.youtube.com/embed/AU1q5X3juU0" fra