      Hint: Main content
      Value: |
        <p>Είναι γεγονός ότι πρέπει να ξεπεράσουμε αυτό το άγχος που έχουμε να τα κάνουμε όλα μόνοι μας, χωρίς καμία βοήθεια, ακόμα και αν ταυτόχρονα έχουμε να κάνουμε άλλα εκατό -εξίσου σοβαρά- πράγματα. Και εντάξει να μπορούμε να τα κάνουμε υπό νορμάλ συνθήκες. Τι γίνεται όταν είναι πάνω από τις δυνάμεις μας και πάνω από τις γνώσεις μας; Ακόμα και χίλια κομμάτια να γίνουμε, πάλι δε θα καταφέρουμε να αντεπεξέλθουμε. </p><p>Ποιες είναι αυτές οι περιπτώσεις θα μου πείτε. Μια που έρχεται εύκολα στο μυαλό είναι η περίπτωση που κάποιος δικός μας άνθρωπος είναι στο νοσοκομείο. Είτε πρόκειται για κάτι προγραμματισμένο είτε για κάτι έκτακτο, είτε για κάτι μικρό είτε για κάτι μεγάλο σίγουρα υπάρχει το άγχος να πάνε όλα καλά. Είναι φυσιολογικό, κανείς δεν λέει ή δεν θέλει το αντίθετο. Εκτός αυτού, θέλουμε οι άνθρωποί μας να είναι όσο το δυνατόν πιο άνετα, να έχουν όσα τους χρειάζονται και να μην ταλαιπωρούνται στο μέτρο πάντα του δυνατού. Θέλουμε να είμαστε εκεί δίπλα τους, να τους δίνουμε ένα ποτήρι νερό, να τους φτιάχνουμε τα μαξιλάρια, να τους δίνουμε τα χάπια τους και να τους κάνουμε τις ενέσεις τους. Από το δικό μας χέρι πονάνε λιγότερο, έτσι; Θέλουμε να τους προσέξουμε, κακό είναι; </p><p>Δεν γίνεται όμως πάντα. Δεν ξέρουμε να κάνουμε σωστά ενέσεις. Δεν ξέρουμε τι να κάνουμε σε περιπτώσεις ανάγκης. Και εμάς ποιος θα μας «προσέξει»; Δεν έχουμε αντοχές να είμαστε 24/7 δίπλα στο κρεβάτι τους. Δεν μπορούμε να πάρουμε άλλη άδεια, να αφήσουμε περισσότερο τα παιδιά μόνα τους, να αφήσουμε το σπίτι αχούρι. Πρέπει και κάποια στιγμή να γυρίσουμε στο σπίτι μας, να κάνουμε ένα μπάνιο, να φτιάξουμε ένα φαγητό. Αλλά πάντα στο μυαλό μας έχουμε το άγχος για το πώς θα μείνει μόνος του ο άνθρωπός μας. </p><p>Η πιο συχνή (και για κάποιες περιπτώσεις η πιο σωστή) λύση είναι να πάρουμε μία αποκλειστική νοσοκόμα. Σίγουρα περνάει από το μυαλό όλων, είναι μία βοήθεια ιδιαίτερα σημαντική που μας λύνει τα χέρια αλλά υπάρχει ένα θέμα στη μέση: Το οικονομικό. Κανείς δεν μπορεί να αρνηθεί ότι είναι ένα έξοδο αρκετά μεγάλο, που όσο και αν είναι απαραίτητο ή ευκολία, το σκεφτόμαστε να το προχωρήσουμε. </p><p>Αυτό που δεν γνωρίζουν πολλοί είναι ότι το έξοδο της αποκλειστικής νοσοκόμας μπορεί να καλυφθεί από την ασφάλειά μας. Αν κοιτάξουμε ενδεικτικά <a href="http://www.eurolife.gr/el/Products/Health/Nosokomeiako/Premium%20100percent-Economy">το πρόγραμμα υγείας</a> της Eurolife, θα δούμε ότι στους όρους είναι ξεκάθαρο ότι αυτή η δαπάνη καλύπτεται. Μάλιστα, δεν χρειάζεται να έχουμε κάποιο ιδιαίτερα ακριβό πρόγραμμα, καλύπτεται σχεδόν σε όλα. </p><p>Γιατί λοιπόν να το σκεφτόμαστε και να ανησυχούμε; Γιατί να ταλαιπωρούμε τον εαυτό μας και να μην κρατάμε τις δυνάμεις μας για πιο σημαντικά πράγματα; Μπορούμε να εκμεταλλευτούμε αυτόν τον όρο του συμβολαίου μας και να έχουμε το...κεφάλι μας ήσυχο!</p><p>Και μην ξεχνάτε...πάντα διαβάζουμε αναλυτικά το συμβόλαιό μας! Μπορεί να υπάρχουν διαμάντια –όχι και τόσο κρυμμένα- που δεν έχουμε ανακαλύψει!</p>
