      Value: |
        <p class="Body">Βέβαια το «ήρθε η ώρα να είμαι stress-free», για κάθε άνθρωπο σημαίνει κάτι διαφορετικό.</p><p class="Body">Άλλοι επιδίδονται σε μαραθώνιους σειρών που κρατάνε μέχρι το ξημέρωμα, κάποιοι σε αδιάκοπο bar hopping, άλλοι σε υπερκατανάλωση αλκοόλ ξεκινώντας από τα ωραία, σαββατιάτικα μεσημέρια με brunch και κάποιοι δεν μπορούν να ξεκολλήσουν τα μάτια τους από τις οθόνες του laptop και του κινητού ακόμα και όταν έχουν ξαπλώσει στο κρεβάτι.</p><p class="Body">Ξέρουμε τι θα πείτε, ένα Σαββατοκύριακο έχουμε να ξεφύγουμε λίγο, δεν μπορούμε να πειθαρχούμε ακόμα και μέσα σε αυτό! Εν μέρει, σωστά. </p><p class="Body">Από την άλλη όμως, όταν ο οργανισμός ακολουθεί ένα πενθήμερο «πρόγραμμα» δυσκολεύεται να αντεπεξέλθει στις απότομες αλλαγές, με αποτέλεσμα η εβδομάδα μετά να είναι ακόμα πιο βαριά και να πιέζεται να προσαρμοστεί. Όλο αυτό οδηγεί σε ένα φαύλο κύκλο πίεσης με αμφίβολα αποτελέσματα. Το κλειδί για να αντεπεξέλθετε, είναι ένα. Ο ‘Ύπνος.&nbsp; Μέσα στο Σαββατοκύριακό σας, πρέπει υποχρεωτικά να… «χωρέσει» και αυτός.</p><p class="Body">Δείτε πώς:</p><p class="Body"><strong>Αγαπάτε τη γυμναστική και έχετε πειστεί ότι οι ιδανικές ώρες για άσκηση είναι οι πρωινές; </strong>H λύση δεν είναι να πηγαίνετε για τρέξιμο κάθε Σάββατο και Κυριακή πρωί μετά από μεγάλα ξενύχτια προσπαθώντας να μην θυσιάσετε τίποτα και να παρευρίσκεστε παντού. Αυτό μόνο καλό δεν κάνει στην υγεία σας, όσο και αν νομίζετε ότι επειδή θα αθληθείτε… θα ισορροπήσετε. Επιλέξετε ένα βράδυ – κατά προτίμηση αυτό του Σαββάτου και ξαπλώστε γύρω στα μεσάνυχτα. Αφιερώστε το πρωινό της Κυριακής σε χουζούρεμα στο κρεβάτι, με εφημερίδες και χαλάρωση. Κάπως έτσι το σαββατιάτικο ξενύχτι γίνεται από το σώμα σας… πιο ανεκτό.</p><p class="Body"><strong>Είστε χαρούμενοι γιατί φεύγετε νωρίς από το γραφείο αλλά τα Σαββατοκύριακα κάνετε και λίγη δουλίτσα; </strong>Λάθος. Ιδανικά όλοι εμείς θα θέλαμε να φεύγετε καθημερινά στην ώρα σας από το γραφείο και τα Σαββατοκύριακα να μην τσεκάρετε καν το email σας, αλλά επειδή στην πράξη κάποιες φορές όλα αυτά δεν γίνονται, η συμβουλή είναι ξεκάθαρη. Αν χρειαστεί, αργήστε στο γραφείο. Το Σαββατοκύριακο είναι απαραίτητο το μυαλό σας να αποβάλλει το εργασιακό άγχος και να κοιμάται, αντί να σκέφτεται εταιρικές παρουσιάσεις στο power point.</p><p class="Body"><strong>Δεν μπορείτε να ξεκολλήσετε από το κινητό και το </strong><strong>ipad</strong><strong> </strong><strong>ούτε την ώρα που πάτε για ύπνο; </strong>Σιγά και τι έγινε θα πείτε, λίγο να τσεκάρω τα social, να δω τι κάνουν οι φίλοι μου, να διαβάσω κάτι ενδιαφέρον, να σχολιάσω κάτι αστείο. Τίποτα δεν έγινε με το να θέλετε να κρατήσετε μία επαφή. Απλά το ξέρετε, αλλά θέλετε και μάλλον κάποιος να σας το πει λίγο αυστηρά, όλη αυτή η κοινωνικά χαριτωμένη δραστηριότητα σας αφαιρεί ένα δίωρο ύπνου, το οποίο σας είναι και οργανικά απαραίτητο για να ξεκινήσετε την εβδομάδα με ευεξία, αλλά και πνευματικά. Επειδή κανείς δε θέλει να βλέπει στον ύπνο του εκρήξεις από τις καραμέλες του Candy Crush, τοιχοκολλήστε κάπου το χρυσό κανόνα «Δεν παίρνω το τάμπλετ στο κρεβάτι» και… όνειρα γλυκά! </p><p class="Body"><strong>Πάσχετε από </strong><strong>Fear</strong><strong> </strong><strong>Of</strong><strong> </strong><strong>Missing</strong><strong> </strong><strong>Out</strong><strong> (</strong><strong>FOMO</strong><strong>); </strong>Λατρεύετε τις κοινωνικές συνευρέσεις, τις κινηματογραφικές πρεμιέρες, τις συναυλίες είτε σε υπόγειο ή σε γήπεδο, τα party με κάθε λογής αφορμή σε κάποια γωνιά της πόλης, τα events για καλό σκοπό και ό,τι διοργανώνουν οι φίλοι σας ταυτόχρονα; Θέλετε να είστε πάντα και παντού παρών/παρούσα γιατί είστε πλέον σίγουροι/ες ότι όλα αυτά τα καταπληκτικά πράγματα δεν πρόκειται να επαναληφθούν; Χαλαρώστε. Ο μόνος τρόπος για να τα προλαβαίνετε όλα στην πραγματικότητα είναι να είστε άυπνοι επί 48 ώρες σερί και να χρησιμοποιείτε το κουμπί του διακτινισμού που δεν έχει εφευρεθεί ακόμα. Εφόσον το συνειδητοποιήσετε αυτό, θα πρέπει να βάλετε προτεραιότητες – την ταινία δεν πειράζει και αν δεν τη δείτε στην επίσημη πρεμιέρα και οι φίλοι από το γραφείο σίγουρα θα σας ξανακαλέσουν κάπου την επόμενη εβδομάδα. Επιλέξτε να κάνετε λίγα και καλά και αν αυτό σας φαίνεται δύσκολο, ξεκινήστε την εξάσκηση τουλάχιστον κάθε δεύτερο Σαββατοκύριακο. Στο τέλος θα δείτε ότι και αυτό που αποφασίσατε να κάτσετε μέσα λίγο περισσότερο και να ξεκουραστείτε, άξιζε τον κόπο!</p><p class="Body">Σας ευχόμαστε καλή επιτυχία στο δύσκολο αυτό έργο… της ξεκούρασης. Ακόμα και αν τώρα όλα τα παραπάνω σας φαίνονται ανέφικτα, μόλις εκπαιδεύσετε τον οργανισμό σας στον απαραίτητο ύπνο (και) το Σαββατοκύριακο, εκείνος θα σας ανταμείψει με μία λιγότερο γκρινιάρικη, δραστήρια και υγιή εβδομάδα.</p>
