        <div style="padding: 0px; background-image: none; margin: 0px; overflow-wrap: break-word; width: 100%; height: 100%; font-family: helvetica, arial, sans-serif; text-align: left;"><p>Κανείς δεν θέλει να ξεκινάει μια νέα φάση της ζωής του στο καινούριο του σπίτι κάνοντας κακές σκέψεις, όπως «αν κάποιος μπει για να με κλέψει;» ή «κι αν πιάσει φωτιά το σπίτι μου;». Όμως επειδή στη ζωή συμβαίνουν και απρόβλεπτα πράγματα, ο μόνος τρόπος για να νιώθουμε ασφαλείς είναι να κάνουμε ασφάλεια σπιτιού. Η&nbsp;Μαρία Σκούρτη,&nbsp;Υποδιευθύντρια Chief Underwriter Non Motor της <a href="http://www.eurolife.gr/" target="_blank">Eurolife ERB Ασφαλιστικής</a> λύνει όλες τις απορίες μας για το θέμα:&nbsp;</p><p><strong>Χρειάζομαι ασφάλεια σπιτιού μόνο όταν το σπίτι είναι δικό μου ή ακόμα κι αν είμαι ενοικιαστής;</strong></p><p>Η ασφάλιση σπιτιού είναι απαραίτητη όχι μόνο σε περίπτωση που είστε ιδιοκτήτης αλλά και στην περίπτωση που είστε ενοικιαστής. Ως ενοικιαστής, &nbsp;θα πρέπει να λάβετε υπόψη &nbsp;ότι το σύνολο των οικιακών σας αγαθών και των προσωπικών σας αντικειμένων, είναι πιο ευάλωτο απ’ ότι το κτίριο σε διάφορους κινδύνους. Επομένως, είναι συνετό να ασφαλίζετε τα αντικείμενα αυτά που αποτελούν το περιεχόμενο της οικίας που έχετε ενοικιάσει.&nbsp;Η &nbsp;ασφάλισή του περιεχομένου σας παρέχει &nbsp;επιπλέον εξασφάλιση και αποτελεσματικότερη λύση για την αντιμετώπιση των οικονομικών προβλημάτων &nbsp;που πιθανώς &nbsp;να σας δημιουργήσει μια ζημιά που θα προκληθεί σε αυτό. Κατά συνέπεια, η ασφάλεια του σπιτιού θα πρέπει να είναι ένα κύριο μέλημα είτε κανείς είναι ενοικιαστής είτε ιδιοκτήτης.</p><p><strong>Ποιοι είναι οι βασικοί κίνδυνοι από τους οποίους μπορεί να με προστατέψει η ασφάλεια σπιτιού;&nbsp;</strong></p><p>Ασφαλίζοντας το σπίτι σας, οι βασικοί κίνδυνοι από τους οποίους μπορείτε να προστατευτείτε και να περιφρουρήσετε την περιουσία σας είναι η φωτιά, η πλημμύρα, η θύελλα, η καταιγίδα, η διαρροή σωληνώσεων, η θραύση κρυστάλλων, η κλοπή, ο σεισμός. Φυσικά μπορείτε να εξασφαλίσετε την προστασία της περιουσίας σας &nbsp;σε περίπτωση καταστροφής ή απώλειας, επιλέγοντας τον συνδυασμό καλύψεων που ταιριάζει στις ανάγκες σας, από μια ευρύτερη γκάμα καλύψεων, οι οποίες συμπληρώνουν τις βασικές.</p><p><strong>Τι πρέπει να προσέξω όταν επιλέγω την ασφαλιστική εταιρεία που θα ασφαλίσει το σπίτι μου;</strong></p><p>Η ασφάλιση της κατοικίας σας, σημαίνει ότι εμπιστεύεστε το πιο ζωτικό περιουσιακό σας στοιχείο στην Ασφαλιστική Εταιρεία, οπότε &nbsp;θα πρέπει να είστε ιδιαίτερα προσεκτικός στην επιλογή της . Παράγοντας όπως η φερεγγυότητα και η υψηλή αποθεματοποίηση είναι βασικοί δείκτες που δείχνουν την ευρωστία της και θα πρέπει να τους λαμβάνετε υπόψη σας πριν την τελική σας επιλογή.</p><p><strong>Από ποιους παράγοντες εξαρτάται το τελικό κόστος της ασφάλειας και σε τι ποσό κυμαίνεται;</strong></p><p>Το κόστος της ασφάλισης &nbsp;εξαρτάται κυρίως &nbsp;από &nbsp;το εύρος και το πλήθος των κινδύνων &nbsp;για τους οποίους θα επιλέξετε για να ασφαλιστείτε, καθώς και από διάφορα χαρακτηριστικά της κατοικίας και το εάν διαθέτει μέτρα προστασίας. Η πόρτα ασφαλείας, ο συναγερμός, &nbsp;τα κάγκελα είναι παράγοντες που προσμετρούνται στο κόστος της ασφάλειας. Ενδεικτικά μπορούμε να αναφέρουμε ότι το κόστος για την ασφάλιση του κτιρίου μπορεί να αρχίζει από € 0,5 ανά τετραγωνικό μέτρο, εάν υπολογίσουμε ότι η αξία ακινήτου ανά τ.μ. ανέρχεται σε € 1.000. Για το περιεχόμενο μόνο, το κόστος ασφάλισης μπορεί να ξεκινάει από € 1,3 ανά € 1.000 κεφαλαίου.</p><p><strong>Δεν είναι πιο οικονομικό να βάλω συναγερμό ή πόρτα ασφαλείας από το να κάνω ασφάλεια κλοπής;</strong></p><p>Ο συναγερμός και η πόρτα ασφαλείας σίγουρα αποτελούν μέτρα που δυσχεραίνουν τη διάρρηξη, αλλά δεν&nbsp;μπορείτε να είστε σίγουρος ότι θα την αποτρέπουν στο διηνεκές. Η τεχνολογία αυτών των συστημάτων προχωράει με γρήγορους ρυθμούς αλλά εξίσου γρήγορα προχωράει και η τεχνική παράκαμψής τους, ενώ με την ασφάλεια κλοπής διασφαλίζετε ότι θα αποζημιωθείτε για την κλοπή των αντικειμένων σας. Βέβαια η ύπαρξη των παραπάνω μέτρων, &nbsp;καθιστούν φθηνότερη &nbsp;την τιμολόγηση της ασφάλειας κλοπής.</p><p><strong>Υπάρχει στις ασφάλειες κατοικιών κάτι αντίστοιχο με την «οδική βοήθεια» στις ασφάλειες των αυτοκινήτων, δηλαδή μια υπηρεσία που να σε βοηθάει άμεσα στην αντιμετώπιση των προβλημάτων όταν προκύψουν;</strong></p>Υπάρχουν υπηρεσίες τεχνικής βοήθειας για κατοικίες και παρέχονται σε ορισμένα πακέτα κάλυψης κατοικιών. &nbsp;Αυτή η υπηρεσία για παράδειγμα μπορεί να ενεργοποιείται όταν παραστεί επείγουσα ανάγκη από βλάβη υδραυλικών εγκαταστάσεων, ηλεκτρολογικών εγκαταστάσεων, κλειδαριών, κρυστάλλων – υαλοπινάκων, όπου προβαίνει στην αποστολή εξειδικευμένων τεχνικών και η Ασφαλιστική &nbsp;Εταιρεία καλύπτει το κόστος ενός ορισμένου ορίου ανά περιστατικό. Επίσης μπορεί να &nbsp;προσφέρει υπηρεσία φύλαξης του σπιτιού, προσωρινής αντικατάστασης συσκευής τηλεόρασης ή DVD σε περίπτωση πυρκαγιάς, έκρηξης, πλημμύρας, κλοπής. Για μη επείγουσες περιπτώσεις καθώς και για ανακαινίσεις, κατασκευές κλπ. που επιθυμείτε να πραγματοποιήσετε και οι οποίες δεν αφορούν ζημιές από καλυπτόμενους κινδύνους , μπορεί να &nbsp;παρέχει πληροφορίες ή να στείλει εξειδικευμένους τεχνικούς με σκοπό τη σύνταξη προϋπολογισμού.&nbsp;</div>
