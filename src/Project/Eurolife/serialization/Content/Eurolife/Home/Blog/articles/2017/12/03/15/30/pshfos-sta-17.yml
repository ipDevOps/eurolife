      Hint: Main content
      Value: |
        <p class="Normal1">Στις επόμενες εκλογές λοιπόν, όποτε και αν αυτές γίνουν, όσοι είναι 17 ετών μπορούν να πάνε με την ταυτότητά τους να ψηφίσουν. Θα αναρωτιέστε τι διαφορά έχει αυτός ο ένας χρόνος- από τα 18 στα 17- και γίνεται τόση κουβέντα. </p><p class="Normal1">Οι απόψεις μοιράζονται. Πολλοί, βλέποντας τις αντιδράσεις των εφήβων αυτής της ηλικίας σε διάφορα θέματα, θεωρούν ότι τα 17- μην πούμε και τα 18- είναι πολύ νωρίς για να μπορέσει κάποιος να ασκήσει ένα τέτοιο δικαίωμα, χωρίς να έχει δουλέψει, χωρίς να έχει «βγει» στην κοινωνία. Κάποιοι μάλιστα χρησιμοποιούν και το επιχείρημα ότι αφού δεν τους επιτρέπεται να πίνουν ή να οδηγούν, γιατί να τους επιτρέπεται να ψηφίζουν;&nbsp; </p><p class="Normal1">Υπάρχει φυσικά- όπως για κάθε πράγμα- και η άλλη όψη. Τα παιδιά αυτής της ηλικίας έχουν «αναγκαστεί» από το εκπαιδευτικό σύστημα να επιλέξουν τη μελλοντική τους εκπαιδευτική (και άρα επαγγελματική) κατεύθυνση, κάτι ιδιαίτερα σοβαρό για τη ζωή τους. Επίσης, η άλλη άποψη υποστηρίζει ότι οι εποχές έχουν πλέον αλλάξει, η ενημέρωση είναι πολύπλευρη, οι πηγές πληροφόρησης πολλές και προσβάσιμες από όλους μέσω του διαδικτύου. Γιατί λοιπόν να μην συμμετέχουν με την ψήφο τους, αφού αυτοί άλλωστε είναι οι μελλοντικοί πολίτες, που έχουν όλα τα χρόνια μπροστά τους;</p><p class="Normal1">Απάντηση ξεκάθαρη στο debate αυτό δεν υπάρχει, καθώς τα επιχειρήματα και τα παραδείγματα, εκατέρωθεν, μπορούν να συνεχίζονται επ’αόριστον. Από τη στιγμή μάλιστα που η απόφαση έχει παρθεί, όλα είναι κατόπιν εορτής. Τι λοιπόν έχει σημασία να γίνεται;&nbsp; </p><p class="Normal1">Αυτό που μπορεί και πρέπει να γίνεται είναι να προετοιμάζουμε τους εφήβους αυτούς, να τους εκπαιδεύουμε ώστε να γίνονται σωστοί και λογικοί πολίτες. Η εκπαίδευση αυτή δεν είναι κάτι που γίνεται μόνο στις τάξεις του Λυκείου, αλλά ξεκινάει από τις πολύ μικρότερες ηλικίες, ακόμα και από το νηπιαγωγείο. </p><p class="Normal1">Μαθήματα σχετικά με την κοινωνική και πολιτική αγωγή δυστυχώς σήμερα θεωρούνται από τους μαθητές (και από τους καθηγητές) ευκαιρία για διάλειμμα, ενώ θα μπορούσαν να δίνουν μια βάση γνώσεων, αλλά και εμπειριών, για το πώς λειτουργεί μια δημοκρατική κοινωνία. Ο διάλογος με επιχειρήματα, οι συνεργατικές διαδικασίες λήψης αποφάσεων, η έννοια του πολίτη με τα δικαιώματα και τις υποχρεώσεις του, η συνεργασία, η ανάληψη ευθυνών και συγκεκριμένων ρόλων είναι κάποια μόνο από τα χαρακτηριστικά μιας κοινωνίας που εφαρμόζει τις δημοκρατικές αρχές, και μπορούν κάλλιστα να εφαρμοστούν και μέσα σε μια σχολική τάξη.&nbsp; </p><p class="Normal1">Αν αυτοί οι τρόποι προσέγγισης προσαρμοστούν κατάλληλα και ενσωματώσουν παιχνίδια και άλλες βιωματικές δραστηριότητες, μπορούν πολύ εύκολα να εφαρμοστούν και σε αρκετά μικρότερα παιδιά. </p><p class="Normal1">Ίσως τελικά και να μην έχει τόση σημασία ο ένας χρόνος διαφορά ανάμεσα στα 17 και στα 18,&nbsp; αν έχουμε προνοήσει για την κατάλληλη εκπαίδευση και προετοιμασία των εφήβων. Το να «μπαίνουν» στην κοινωνία νέοι, συνειδητοποιημένοι πολίτες, μόνο θετικό μπορεί να είναι για το συλλογικό καλό. </p>
