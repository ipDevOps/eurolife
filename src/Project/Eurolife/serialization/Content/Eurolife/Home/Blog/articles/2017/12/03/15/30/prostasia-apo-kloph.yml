      Hint: Main content
      Value: |
        <p class="normal1" style="background: white;">Πολλοί σκέπτονται ότι, όσο πιο παλιό είναι το αυτοκίνητό τους, τόσο λιγότερες είναι οι πιθανότητες να υπάρξει απόπειρα κλοπής. Τα στοιχεία όμως φαίνεται ότι δεν τους υποστηρίζουν και τόσο...</p><p class="normal1" style="background: white;">Όταν έρχεται η ώρα της ασφάλισης ενός αυτοκινήτου, οι ιδιοκτήτες, βλέποντας τις καλύψεις, εκφράζουν την άποψη ότι δεν χρειάζεται να κάνουν ασφάλεια κλοπής για το όχημά τους, αφού είναι τόσο παλιό που κανείς δεν θα του δώσει σημασία. Η άποψη αυτή ενισχύεται αν το αυτοκίνητο έχει και κάποια εξωτερικά χτυπήματα: «<em>Χιλιοχτυπημένο είναι, τι να το κάνουν;</em><em>&nbsp;</em><em>Παλιοσίδερα;».</em>&nbsp;Άλλη μια δικαιολογία που ακούγεται συχνά είναι ότι δεν έχουν τίποτα πολύτιμο μέσα: «<em>Μήπως θα βρουν και τίποτα;</em><em>&nbsp;</em><em>Ας το ανοίξουν, τίποτα δεν έχω.</em>»</p><p class="normal1" style="background: white;">Δικαιολογίες λοιπόν αρκετές. Αν όμως κάτσει να τις σκεφτεί κάποιος καλύτερα, θα δει ότι καταρρίπτονται μία μία. Ας πάρουμε για παράδειγμα την&nbsp;<strong>παλαιότητα του οχήματος</strong>. Τα στοιχεία δείχνουν ότι όσο πιο παλιό είναι το αυτοκίνητο, τόσο πιο εύκολο είναι να κλαπεί, λόγω του ότι δεν έχει τα συστήματα ασφαλείας που έχουν τα πιο νέα μοντέλα. Αυτό φυσικά είναι κάτι που γνωρίζουν οι επίδοξοι κλέφτες και γι’ αυτό επιδιώκουν να «χτυπούν» πιο παλιά οχήματα. Επίσης, τα παλιά αυτοκίνητα είναι πολύ πιο εύκολο να διαλυθούν και να πωληθούν για ανταλλακτικά. Μήπως τελικά το να είναι ένα αμάξι παλιό ή χτυπημένο είναι μαγνήτης αντί για «απωθητικό»;</p><p class="normal1" style="background: white;">Με παρόμοιο τρόπο καταρρίπτεται και η δικαιολογία ότι&nbsp;<strong>δεν έχουμε τίποτα μέσα στο αυτοκίνητο</strong>. Αυτό δεν το γνωρίζουν, οπότε η διάρρηξη θα γίνει έτσι και αλλιώς, αν σε έχουν «βάλει στο μάτι». Ακόμα λοιπόν και αν δεν βρουν να πάρουν κάτι (που όλο και κάτι θα βρουν), η ζημιά θα έχει γίνει, αφού θα έχουν σπάσει το παράθυρο ή ίσως και την πόρτα. Αυτή τη ζημιά ποιος θα την πληρώσει;</p><p class="normal1" style="background: white;">Η κλοπή -ή η απόπειρά της- δεν κοιτάει ούτε ηλικία οχήματος, ούτε ζημιές, ούτε χρώματα, ούτε τίποτα. Μπορεί να συμβεί στον καθέναν μας, στα πιο απίθανα μέρη, ακόμα και εκεί που θεωρούμε ότι το αυτοκίνητό μας είναι απόλυτα ασφαλές.</p><p style="margin: 3.75pt 0cm; vertical-align: baseline;">Γι’ αυτό και είναι σημαντικό να τη συμπεριλαμβάνουμε&nbsp;<a href="https://www.eurolife.gr/el/Products/Car/Insurance/Safe%20Drive%20Plus">στο ασφαλιστήριο συμβόλαιό μας</a>, όσο και να πιστεύουμε ότι σε μας δεν θα συμβεί ποτέ αυτό. Σε αυτό το σημείο θα πρέπει να αναφέρουμε ότι οι περισσότερες εταιρείες προσφέρουν τη συγκεκριμένη κάλυψη σε οχήματα τα οποία έχουν εμπορική αξία άνω των 3000€ και παλαιότητα ως και 30 χρόνια. Συμβουλευτείτε τον ασφαλιστή σας και προστατέψτε το όχημά σας από τους επιτήδειους.</p>
