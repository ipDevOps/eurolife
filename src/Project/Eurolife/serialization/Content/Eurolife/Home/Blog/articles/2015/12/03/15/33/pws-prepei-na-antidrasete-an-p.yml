      Hint: Main content
      Value: |
        <p>Έχει συμβεί σε πολλούς γονείς και υπήρξε για όλους μια από τις χειρότερες εμπειρίες… Να βλέπεις το μωρό να πνίγεται, να δυσκολεύεται να αναπνεύσει επειδή μια καραμέλα ή ένα κομμάτι από κάποιο παιχνίδι σφήνωσε στο λαιμό του και να μην μπορείς να αντιδράσεις! Και μη φανταστείτε ότι είναι δύσκολο να συμβεί αυτό.&nbsp;</p><p>Ο πνιγμός είναι η συχνότερη αιτία θανάτου από ατύχημα στα βρέφη κάτω του ενός έτους, ενώ όλα τα παιδιά, τουλάχιστον μέχρι την ηλικία των 4 ετών περίπου έχουν τη συνήθεια να βάζουν πράγματα στο στόμα τους (και ποιος είναι 100% σίγουρος ότι δεν υπάρχει κάποιο μικρό αντικείμενο ξεχασμένο πάνω στο χαλί κάτω από τον καναπέ;).</p>Η πιο συνηθισμένη κίνηση που κάνει ασυναίσθητα κάποιος όταν βλέπει ένα παιδί –ή και έναν ενήλικα- να πνίγεται, να το χτυπάει δηλαδή στην πλάτη, είναι λάθος! Όχι μόνο δεν βοηθάει στην απελευθέρωση του αναπνευστικού σωλήνα αλλά υπάρχει ο κίνδυνος να σπρώξει το ξένο σώμα ακόμα πιο χαμηλά.&nbsp;<p>Αντίθετα, η σωστή αντίδραση είναι να ξαπλώσουμε το παιδί μπρούμυτα πάνω στα γόνατά μας και να δίνουμε χτυπήματα με φορά από τη μέση προς τον αυχένα.&nbsp;</p><p>Για να ενημερωθούν όσο περισσότεροι γονείς γίνεται για το πώς ακριβώς πρέπει να αντιδράσουν εάν βρεθούν μπροστά σε έναν τέτοιο κίνδυνο, οι δημιουργοί αυτού του βίντεο προσπάθησαν να το κάνουν όσο πιο «ευχάριστο» και κατανοητό γίνεται –σαν να παρακολουθείς πλάνα από παιδική σειρά κινουμένων σχεδίων.&nbsp;</p><p>Το βίντεο σχεδίασε ο οργανισμός St John Ambulance (http://www.sja.org.uk/sja/support-us) που ειδικεύεται στις πρώτες βοήθειες, έχει τίτλο ‘The Chokeables” και στη δημιουργία του συμμετείχαν πολλοί γνωστοί βρετανοί ηθοποιοί, δανείζοντας τις φωνές τους, όπως οι David Walliams, David Mitchell, Johnny Vegas και Sir John Hurt.&nbsp;</p><p>Δείτε το:</p><iframe width="560" height="315" src="https://www.youtube.com/embed/gtbUB1XPW_o" frameborder="0"></iframe>
