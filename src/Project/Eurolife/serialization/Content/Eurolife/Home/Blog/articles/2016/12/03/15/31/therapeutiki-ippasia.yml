      Hint: Main content
      Value: |
        <p>Για πολλούς η ιππασία είναι ένα ακριβό χόμπι και γίνεται μόνο από συγκεκριμένους ανθρώπους που έχουν την (οικονομική και όχι μόνο) άνεση για να αντεπεξέλθουν σε αυτή. Τα τελευταία χρόνια όμως όχι μόνο αυτή η αντίληψη έχει αλλάξει-ακόμα και στη χώρα μας- αλλά έχει έρθει έντονα στην επικαιρότητα και ο τομέας της θεραπευτικής ιππασίας.</p><p>Τι είναι όμως η θεραπευτική ιππασία και ποιους βοηθά;</p><p>Η θεραπευτική ιππασία, που χωρίζεται στην Ιππική Θεραπευτική Εκπαίδευση και Γυμναστική και στην Ιπποθεραπεία, είναι η εφαρμογή της ιππασίας σε άτομα που έχουν ανάγκη αποκατάστασης. Όταν μιλάμε για αποκατάσταση εννοούμε και την κινητική αλλά και την κοινωνική, ενώ ταυτόχρονα βελτιώνεται και η υγεία και η ζωή τους. Φυσικά η διαδικασία αυτή συμβαίνει σε ειδικό και προστατευμένο περιβάλλον και υπό συγκεκριμένες προϋποθέσεις, όπως ειδικά εκπαιδευμένα άλογα, ειδικό προσωπικό και ειδικό εξοπλισμό.</p><p>Η Ιππική Θεραπευτική Εκπαίδευση και Γυμναστική έχει να κάνει με την κίνηση και την επαφή του ασθενούς με το άλογο, σε ασφαλείς συνθήκες, είτε για άσκηση είτε και απλά σαν χόμπι και κοινωνικοποίηση από ειδικούς εκπαιδευτές ιππασίας που έχουν εξειδικευτεί στη θεραπευτική ιππασία. Αντίστοιχα, η Ιπποθεραπεία είναι μια θεραπευτική συνεδρία αποκατάστασης που μεταφέρεται από την αίθουσα που θα γινόταν κανονικά στην αρένα και αντί για άλλα θεραπευτικά εργαλεία χρησιμοποιούνται τα άλογα. Αυτό μπορεί να περιλαμβάνει είτε κάποια φυσικοθεραπεία είτε λογοθεραπεία είτε ακόμα και ψυχοθεραπεία.</p><p>Αυτού του είδους η θεραπεία μπορεί να εφαρμοστεί σε νευρολογικές βλάβες, σε ορθοπεδικές βλάβες αλλά και σε περιπτώσεις που υπάρχουν δυσκολίες μάθησης. Τα οφέλη είναι πολλά και ανάλογα με τις ανάγκες του κάθε ατόμου. Μπορούν να ποικίλουν από τη βελτίωση της στάσης του σώματος και της ισορροπίας, τη βελτίωση του συντονισμού και της αντίληψης του σώματος αλλά και στη βελτίωση της ικανότητας του προσανατολισμού, της εγρήγορσης, της κοινωνικοποίησης και της αυτοπεποίθησης.</p><p>Για τους πιο «ψαγμένους» γίνονται μέχρι και ειδικά σεμινάρια αυτογνωσίας με άλογα ενώ ακόμα και εταιρείες συμμετέχουν σε ανάλογα προγράμματα ώστε οι υπάλληλοί τους να έρθουν πιο κοντά και να νιώσουν σαν ομάδα.</p><p>Ένα διαφορετικό λοιπόν είδος θεραπείας, εναλλακτικό και ενδιαφέρον σε σχέση με όλα τα υπόλοιπα η θεραπευτική ιππασία. Μερικές φορές οι δύσκολες καταστάσεις απαιτούν διαφορετικές και εναλλακτικές λύσεις, οπότε ας μη βιαστούμε να την αποκλείσουμε!</p><p></p><p><em>Πηγή: </em><em><a href="http://www.hellashippotherapy.com/412425574">Επιστημονική Εταιρεία Θεραπευτικής Ιππασίας και Ιπποθεραπείας Ελλάδας</a></em></p>
