    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Κανείς δεν μπορεί να μείνει νέος για πάντα! Κι όμως, ο άνθρωπος πάντα αναζητούσε τρόπους να δείχνει αλλά και να αισθάνεται περισσότερο ακμαίος από όσο ορίζει ένας αριθμός στην αστυνομική του ταυτότητα. Ίσως επειδή είναι η ίδια η Φύση που προσφέρει τα μέσα για να αντιστρέψουμε ή έστω να επιβραδύνουμε τη διαδικασία της γήρανσης. Κάποιες τροφές φαίνεται πως αποτελούν την απάντηση στην αιώνια αναζήτηση της νιότης. Αρκεί να τις βάλετε στο καθημερινό σας διαιτολόγιο για να δείτε τις ρυτίδες να λειαίνονται, το δέρμα να παραμένει σφριγηλό, τα όργανα να λειτουργούν στην εντέλεια και γενικά τα σημάδια της γήρανσης στο πρόσωπο, το σώμα και τη διάθεση να παραμένουν καλά κρυμμένα για περισσότερο καιρό.&nbsp;<p><strong>Πού οφείλεται η αντιγηραντική δράση των τροφών;</strong></p>H διατροφή είναι ένας από τους πιο σημαντικούς παράγοντες που μπορεί να ευνοήσουν τη γήρανση ενός οργανισμού. Για παράδειγμα, οι κακές διατροφικές συνήθειες (πολλή ζάχαρη, λιπαρά και επεξεργασμένοι υδατάνθρακες όπως μακαρόνια, λευκό ψωμί, κέικ, μπισκότα κ.λπ.) συμβάλλουν στην ταχύτερη καταστροφή του κολλαγόνου, της ουσίας στην οποία οφείλεται η λάμψη και η ελαστικότητα του δέρματος, αλλά και στον εκφυλισμό των κυττάρων των οργάνων του σώματος.&nbsp;<p>Από την άλλη, τα αντιοεξιδωτικά που περιέχονται σε κάποιες τροφές έχουν την ικανότητα να επιβραδύνουν λίγο τους… δείκτες των ρολογιών, επειδή δρουν ενάντια στις ελεύθερες ρίζες του οξυγόνου που απελευθερώνονται από τον οργανισμό και προκαλούν φθορές στα κύτταρα, βλάβες στο DNΑ, εκφυλιστικές ασθένειες και τελικά τη διαδικασία του γήρατος.&nbsp;</p>Οι τροφές που είναι πλούσιες σε αντιοξειδωτικά, λοιπόν, θεωρούνται οι κατ’ εξοχήν αντιγηραντικές τροφές. Η Μεσογειακή Διατροφή είναι πολύ πλούσια σε τέτοιες τροφές και αναγνωρίζεται διεθνώς ως το διατροφικό πρόγραμμα με την πιο ισχυρή αντιγηραντική δράση. Αν θέλουμε λοιπόν να διατηρήσουμε μια νεανική εμφάνιση για περισσότερο καιρό, δεν έχουμε παρά να στραφούμε στις παραδοσιακές διατροφικές συνήθειες της χώρας μας.&nbsp;<p><strong>Τροφές πλούσιες σε αντιοξειδωτικά</strong></p><p>Μερικές μόνο από τι τροφές που πρέπει να βάλουμε άμεσα στην καθημερινή διατροφή μας είναι οι εξής:</p>- Φρούτα και λαχανικά με έντονο κίτρινο, πορτοκαλί ή κόκκινο χρώμα, όπως πορτοκάλι, κίτρινη κολοκύθα, καρότο, μάνγκο, μούρα, σταφύλια: Είναι πλούσια στο αντιοξειδωτικό B-καροτένιο, στο οποίο οφείλουν και το χρώμα τους.&nbsp;- Φρούτα και λαχανικά πλούσια σε αντιοξειδωτική βιταμίνη C, όπως εσπεριδοειδή, φράουλες, μπρόκολο, ακτινίδιο, λάχανο.&nbsp;- Τροφές πλούσιες σε βιταμίνη E, όπως είναι το ελαιόλαδο και οι ελιές.<p>- Τρόφιμα που περιέχουν φλαβονοειδή, τα οποία ενεργοποιούν στον οργανισμό κάποια ένζυμα τα οποία μειώνουν την πιθανότητα εμφάνισης εκφυλιστικών παθήσεων που σχετίζονται με τη γήρανση. Τέτοιες είναι το σταφύλι, το κόκκινο κρασί, το πράσινο τσάι και το ρόδι.</p><p>- Άλλα θρεπτικά συστατικά που προστατεύουν τον οργανισμό από τη φθορά είναι το λυκοπένιο (το παίρνουμε από τις ντομάτες, το πεπόνι, το γκρέιπφρουτ και το κόκκινο λάχανο) και τα ωμέγα-3 λιπαρά οξέα (βρίσκονται στα λιπαρά ψάρια, όπως ο σολομός, η ρέγγα, η σαρδέλα και στους ξηρούς καρπούς).&nbsp;</p>- Τέλος, επειδή το δέρμα μας αποτελείται σε μεγάλο ποσοστό από πρωτεΐνη, οι τροφές που είναι πλούσιες σε καλής ποιότητας πρωτεΐνη του παρέχουν τη θρέψη που χρειάζεται για να παραμένει νεανικό και ελαστικό. Τέτοιες τροφές είναι τα όσπρια, τα ψάρια, τα πουλερικά και το άπαχο κρέας."
