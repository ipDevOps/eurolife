    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Υπάρχουν και άλλες μέθοδοι που δημιουργούν στενές σχέσεις με τα παιδιά και οικοδομούν πιο βαθιές και, τελικά παραγωγικές, σχέσεις.«Αν δεν μαζέψεις τα παιχνίδια σου, δε θα σου αγοράσω το αυτοκινητάκι που θέλεις». «Αν δεν φας το φαγητό σου δεν θα πάμε στην παιδική χαρά». «Αν δεν με ακούς δεν θα δεις τηλεόραση».<strong>Μικροί εκβιασμοί γονιών προς τα παιδιά. </strong>&nbsp;</p><p>«Αν δεν κάνεις αυτό που σου λέω η μαμά θα είναι στεναχωρημένη». <strong>Μεγαλύτερος εκβιασμός</strong></p><p>«Θα ακούσεις επιτέλους αυτό που είπα ή θα σου τις βρέξω»? <strong>Ο Τελικός Εκβιασμός.&nbsp;</strong></p><p>Και όμως καμία απειλή δεν πιάνει τόπο, το μικρό τερατάκι, όσο και αν το φοβερίζετε, δεν λέει να συμμορφωθεί με τις εντολές σας. &nbsp;Αυτή η συμπεριφορά μπορεί να είναι κουραστική, δύσκολη, εξουθενωτική αλλά είναι συνηθισμένη για τα μικρά παιδιά και το -χειρότερο- φυσιολογική. Δοκιμάζουν τον κόσμο, τι μπορούν να καταφέρουν και τι όχι, και δεν έχουν τις γνώσεις και την εμπειρία να σταματήσουν εκεί που «πρέπει». Επίσης σας μιμούνται. Πραγματικά αν το σκεφτείτε , συνεχίζοντας να κάνουν αυτό που τους απαγορεύετε, απλά σας μιμούνται δηλαδή σας εκβιάζουν. &nbsp;Υπάρχει όμως τεράστια διαφορά στον δικό τους εκβιασμό από αυτόν των ενηλίκων, γιατί τα παιδιά, τουλάχιστον μέχρι τα τρία, δεν έχουν πρόθεση ή δεύτερες σκέψεις, δεν κάνουν πλάνα για να πετύχουν κάτι, δεν εκδικούνται, απλώς επαναλαμβάνουν μια συμπεριφορά που έφερε αποτελέσματα.&nbsp;</p><p><strong>Πώς λοιπόν μπορούμε να τα καταφέρουμε αλλιώς;&nbsp;</strong></p><p>Δημιουργήστε κανόνες- συνήθειες από μικρή ηλικία, όπως π.χ. στο σπίτι φοράμε πάντα παντόφλες. Προσοχή μην καταπατάτε τους κανόνες όταν βολεύει, γιατί τα παιδιά δεν καταλαβαίνουν την εξαίρεση.&nbsp;</p><p>Μην διατάζετε, προτείνετε. Αντί «βάλε τα παπούτσια σου», &nbsp;πείτε «να βάλουμε τα παπούτσια για να μπορείς να περπατήσεις καλύτερα»</p><p>Αντί να ζητάτε από το παιδί να προσαρμοστεί στο περιβάλλον «σας», προσαρμόστε το περιβάλλον στο παιδί σας. Λιγότερα πράγματα που σπάνε και χαλάνε σημαίνει λιγότερος εκνευρισμός για όλους.</p><p>Προβλέψτε τα προβλήματα που θα εμφανιστούν. Είναι πάντα πιο δύσκολο να διαχειστείτε ένα εξουθενωμένο παιδί. Μην το &nbsp;αφήσετε να συμβεί.</p><p>Περιορίστε τα «ΟΧΙ», αλλά φροντίστε τα &nbsp;«ΟΧΙ» να παραμένουν «ΟΧΙ», ακόμα και αν στην πορεία της συζήτησης - ναι και τα μικρά έχουν επιχειρήματα- αλλάξετε γνώμη.</p><p>Εξηγήστε με απλές προτάσεις τι θα κάνετε σε σχέση με το παιδί και για ποιο λόγο. Μην το παρακάνετε γιατί θα έχετε αντίθετα αποτελέσματα.&nbsp;</p><p>Όταν αποφασίσετε πως η τιμωρία είναι αναπόφευκτη, φροντίστε να υπάρχει κάποια σχέση αιτίας - αιτιατού, ώστε το παιδί να συνειδητοποιεί ότι κάθε τι που κάνουμε έχει συνέπειες. Π.χ. «Αν δεν φας το φαγητό σου, δεν θα έχεις αρκετή δύναμη για να ανέβεις στην τσουλήθρα στην παιδική χαρά, οπότε δεν θα πάμε».&nbsp;</p><p>Μην περιμένετε τα πάντα.&nbsp;Από την ηλικία των 18 μηνών μπορεί να υπάρχει ένας βαθμός συμμόρφωσης -της τάξης του 10%- σε όσα προτείνετε, ο οποίος σταδιακά αυξάνεται έως την ηλικία των 3,5 χρονών. Συχνά αυτό συμβαίνει γιατί το παιδί δεν καταλαβαίνει τι πρέπει να κάνει, όχι γιατί θέλει συνειδητά να εναντιωθεί σε εσάς.</p>"
