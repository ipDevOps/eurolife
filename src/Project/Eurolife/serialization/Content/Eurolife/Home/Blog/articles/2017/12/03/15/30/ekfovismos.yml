        Ο σχολικός εκφοβισμός, που βρίσκεται σε έξαρση τα τελευταία χρόνια, είναι από τις εμπειρίες που μπορούν να καταστρέψουν τις ζωές των παιδιών τα οποία τον βιώνουν. Το διαδίκτυο και τα κοινωνικά μέσα έχουν αποδειχτεί «σύμμαχοί» του, κάνοντας δημόσιο κάτι που, μέχρι πρότινος, έμενε κρυμμένο στις σχολικές τάξεις και αυλές.Η καλή επικοινωνία των γονιών με τα παιδιά τους και η παρατηρητικότητα για σημάδια εκφοβισμού είναι δύο σημαντικά όπλα για την καταπολέμησή του. Κύριος στόχος είναι το παιδί να αισθάνεται ότι μπορεί να εμπιστευτεί τους γονείς του, να τους ενημερώσει για το τι συμβαίνει και να δεχτεί τη βοήθειά τους, χωρίς να ντρέπεται ή να θεωρεί ότι εκείνο κάνει κάποιο λάθος.Πολλές είναι οι μορφές που παίρνει ο εκφοβισμός. Από φραστικές επιθέσεις, απειλές και προσβολές μέχρι χειρονομίες, σπρωξιές και ξυλοδαρμούς. Δεν είναι σπάνιο να υπάρχουν και κρούσματα εκβιασμών και κλοπών, ενώ σε ακραίες περιπτώσεις συναντάμε μέχρι και σεξουαλικές επιθέσεις. Τα θύματα αποκλείονται από τις παρέες τους και από τις δραστηριότητες στις οποίες συμμετείχαν.Πώς μπορούν όμως οι γονείς να καταλάβουν ότι «κάτι δεν πάει καλά»; Πρέπει να έχουν μάτια και αυτιά ανοιχτά, να παρακολουθούν τις συνήθειες των παιδιών τους και αν δουν δραστικές αλλαγές, να λάβουν τα μέτρα τους. Οι απότομες αλλαγές στη διάθεση του παιδιού μπορεί να είναι δείγμα εκφοβισμού, ειδικά δε αν συνοδεύονται και από άρνηση να πάει στο σχολείο, ή σε δραστηριότητες που μέχρι πρότινος αγαπούσε. Αν επιστρέφει με κατεστραμμένα ρούχα, αν χάνει τα πράγματά του, ή ζητάει συνέχεια χρήματα, θα πρέπει να υπάρξει προβληματισμός. Στην περίπτωση που υπάρχουν μελανιές, ή άλλα σημάδια στο σώμα του, και αποφεύγει να εξηγήσει από πού προήλθαν, τότε οι γονείς σίγουρα θα πρέπει να αναλάβουν δράση.Είναι σημαντικό το παιδί να ξέρει τα δικαιώματά του, όπως και τους σωστούς κανόνες συμπεριφοράς στο σχολείο -και για να τους εφαρμόζει το ίδιο αλλά και για να περιμένει το ίδιο και από τους συμμαθητές του. Αυτή η ενημέρωση μπορεί να γίνει από τους γονείς, με συνεχή υπενθύμιση ότι είναι δίπλα του για ό,τι χρειαστεί. Επίσης, οι γονείς θα πρέπει να είναι σε επικοινωνία με τους εκπαιδευτικούς και τη διεύθυνση του σχολείου, ώστε να ενημερώνεται αυτή για ό,τι συμβαίνει αλλά και να ενημερώνουν αντίστοιχα τους άλλους γονείς. Το κρίσιμο στη διαχείριση ενός θύματος εκφοβισμού είναι να πειστεί ότι δεν είναι δικό του το φταίξιμο και ότι, σε καμία περίπτωση, δεν συνιστά «κάρφωμα» το να μοιραστεί με τους δικούς του το τι περνά και τους φόβους του.Δεν πρέπει να ξεχνάμε ότι η γραμμή ανάμεσα στο θύμα και στον θύτη του εκφοβισμού είναι πολύ λεπτή. Δεν είναι σπάνιο κάποιο παιδί-θύμα εκφοβισμού, να γίνεται θύτης μεγαλώνοντας. Γι’αυτό και η αντιμετώπιση του φαινομένου πρέπει να είναι ολική, με προσοχή και ευαισθησία.<a href="http://www.astynomia.gr/index.php?option=ozo_content&amp;lang='..'&amp;perform=view&amp;id=54019&amp;Itemid=1522&amp;lang=">Πηγή</a>
