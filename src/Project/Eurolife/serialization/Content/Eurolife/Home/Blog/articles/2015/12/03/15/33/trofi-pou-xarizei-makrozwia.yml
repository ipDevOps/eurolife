    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Εάν ρωτήσετε κάποιον που κάνει δίαιτα για να χάσει βάρος είναι πιθανό να σας πει ότι οι υδατάνθρακες είναι σχεδόν το διατροφικό αντίστοιχο του… διαβόλου. Κι &nbsp;όμως! Παρόλο που πολλά από τα δημοφιλή διατροφικά προγράμματα έχουν φροντίσει να τους «εξοστρακίσουν» από τη διατροφή μας, αποδεικνύεται ότι μια κατηγορία υδατανθράκων και συγκεκριμένα τα δημητριακά ολικής άλεσης όχι μόνο είναι απαραίτητα για να έχουμε την ενέργεια που χρειαζόμαστε κάθε μέρα αλλά και εξασφαλίζουν μακροζωία!</p><p>Αυτό διαπίστωσαν επιστήμονες από το Πανεπιστήμιο Harvard . Σύμφωνα με τα αποτελέσματα της μελέτης τους που δημοσιεύτηκε στην επιθεώρηση JAMA Internal Medicine, με κάθε μερίδα ψωμιού ολικής άλεσης, χυλού βρώμης ή άλλου δημητριακού που καταναλώνουμε μειώνονται κατά 5% οι πιθανότητες πρόωρου θανάτου. Προσοχή όμως: μιλάμε για τους σύνθετους υδατάνθρακες που προέρχονται από δημητριακά ολικής άλεσης, όπως μαύρα μακαρόνια, αναποφλοίωτο ρύζι, ψωμί και αρτοσκευάσματα που περιέχουν και το φλοιό του σταριού κ.λπ.</p>«Πολλές μελέτες παρέχουν ενδείξεις ότι όσο περισσότερες τροφές ολικής άλεσης καταναλώνονται τόσο μειώνονται οι δείκτες θνησιμότητας», σχολιάζει ο επικεφαλής της έρευνας, επίκουρος καθηγητής διατροφολογίας στη Σχολή Δημόσιας Υγείας του Harvard, δρ. Qi Sun. &nbsp;«Μάλιστα η συγκεκριμένη σύνδεση ενισχύεται όταν μιλάμε για κίνδυνο θανάτου από καρδιαγγειακές παθήσεις».&nbsp;<p>Ο ίδιος εκτιμά ότι αυτή η προστατευτική για την υγεία δράση των σύνθετων υδατανθράκων οφείλεται στο γεγονός ότι είναι πολύ πλούσιοι σε φυτικές ίνες, οι οποίες απελευθερώνουν σταδιακά ενέργεια στον ανθρώπινο οργανισμό, αποφεύγοντας έτσι τα απότομα σκαμπανεβάσματα των επιπέδων της γλυκόζης στο αίμα, ενώ ταυτόχρονα περιέχουν πολλές βιταμίνες και μεταλλικά στοιχεία, όπως βιταμίνη Ε και μαγνήσιο. Αντίθετα, όταν γίνεται επεξεργασία των δημητριακών, χάνεται τουλάχιστον το 25% των θρεπτικών συστατικών του!&nbsp;</p>Όποιος θέλει, λοιπόν, να εξασφαλίσει καλή υγεία μέχρι τα βαθιά γεράματά του, καλό είναι να φροντίσει ώστε η διατροφή του να περιλαμβάνει τουλάχιστον μία μερίδα από αυτές τις τροφές σε κάθε γεύμα!"
