      Value: |
        <p>Σύμφωνα με έρευνες, οι καθημερινές διατροφικές συνήθειες μπορούν να επηρεάσουν τη διάθεσή μας τόσο προς το καλό όσο και προς το χειρότερο. Γι΄ αυτό η σωστή και ισορροπημένη διατροφή είναι το Α και το Ω για όλους μας ΌΧΙ μόνο όταν θέλουμε να χάσουμε βάρος, αλλά και όταν θέλουμε να νιώσουμε καλύτερα. </p><p>Επειδή όμως λίγο πολύ όλοι έχουμε περάσει και περνάμε κατά καιρούς μια φάση – ο καθένας για τους δικούς του λόγους- καλό είναι να γνωρίζουμε ποια πράγματα μας ρίχνουν ακόμα περισσότερο και ποια μπορούν να μας ανεβάσουν ξεκινώντας από τις διατροφικές μας συνήθειες.</p><p>Παρακάτω έχουμε συλλέξει και σας παρουσιάζουμε 6 από τις πιο συνηθισμένες διατροφικές ατασθαλίες που όλοι έχουμε κάνει κατά καιρούς και πώς να τις διορθώσετε: </p><p><strong>Έλλειψη πρωινού</strong></p><p>Πόσες φορές έχετε θυσιάσει το πρωινό σας για να κοιμηθείτε 5 λεπτά παραπάνω; Αν απαντήσατε «σχεδόν καθημερινά», τότε είναι φως φανάρι ότι ξεκινάτε την ημέρα σας χωρίς την απαραίτητη ενέργεια που χρειάζεστε. Πώς λοιπόν να μη νιώθετε αδυναμία και κόπωση; Δοκιμάστε για μια εβδομάδα να προγραμματίσετε έτσι τον ύπνο σας ώστε να ξεκινάτε τη μέρα σας τρώγοντας ένα καλό πρωινό ή έστω ένα φρούτο και θα δείτε πραγματική διαφορά.</p><p>Ακόμα κι αν έχετε πείσει τον εαυτό σας ότι το πρωί δεν πεινάτε καθόλου θα θέλαμε να σας πληροφορήσουμε ότι και αυτό είναι μια συνήθεια η οποία διορθώνεται.</p><p><strong>Αφυδάτωση</strong></p><p>Πότε ήπιατε τελευταία φορά νερό; Η αφυδάτωση ακόμα και στην πιο ελαφριά μορφή της δημιουργεί αίσθημα κόπωσης, αδυναμίας και πείνας. Ενώ λοιπόν εσείς νομίζετε συνεχώς ότι κάτι έχετε και δεν είστε καλά, το σώμα σας σάς στέλνει μηνύματα ότι χρειάζεται νερό. Γεμίστε ένα μπουκάλι νερό και έχετε το πάντα μαζί σας για να πίνετε όσο πιο συχνά μπορείτε. Οι καφέδες, το τσάι, οι χυμοί κλπ. ροφήματα είναι μεν υγρά, όμως δεν μπορούν να αντικαταστήσουν σε καμία περίπτωση το νερό! </p><p><strong>Αλκοόλ</strong></p><p>«Δεν θα φάω βραδινό για να πιω δύο μπύρες». Όλοι είμαστε ένοχοι γι’ αυτού του είδους τις αλχημείες, όμως αυτό είναι ό,τι χειρότερο μπορείτε να κάνετε στον οργανισμό σας. Αφενός μεν γιατί δεν κάνει να πίνετε με άδειο στομάχι, αφετέρου γιατί το αλκοόλ ενώ φαινομενικά σας φτιάχνει τη διάθεση μπορεί να σας ρίξει κιόλας καθώς επιβραδύνει όλες τις λειτουργίες του οργανισμού σας.</p><p><strong>Junk Food</strong></p><p>«Νιώθω πίεση, ας φάω μια πάστα»! Σε αντίστοιχη περίπτωση κανείς δεν έχει πει «ας φάω μια μπριζόλα» και αυτό γιατί τα junk food, τα γλυκά, τα τηγανιτά και οι υδατάνθρακες μας κάνουν να αισθανόμαστε φαινομενικά καλύτερα. Όμως, αυτή η προσωρινή ανάταση του οργανισμού που βασίζεται στην μεγάλη ποσότητα γλυκόζης και η οποία απορροφάτε γρήγορα από το αίμα και μετά μας αφήνει κουρασμένους και με πεσμένη διάθεση.</p><p>Επίσης, αυτού του είδους η κακή διατροφή σημαίνει ότι πιθανός έχετε αποκλείσει τα φρούτα και τα λαχανικά που αποδεδειγμένα ενισχύουν την καλή διάθεση. Την επόμενη φορά που θα ζοριστείτε φάτε ένα ζουμερό πορτοκάλι ή μια μπανάνα και δώστε στον οργανισμό σας την ώθηση που χρειάζεται!</p><p><strong>Αλάτι</strong></p><p>Έχετε παρατηρήσει ένα φούσκωμα και μια εγρήγορση μόλις φάτε κάτι αλμυρό; Όλα αυτά οφείλονται στο αλάτι το οποίο ανεβάζει την πίεση και κάνει κατακράτηση υγρών. Εάν πίνετε πολύ νερό τότε βοηθάτε αρκετά στο να αποβάλλετε τις βλαβερές τοξίνες από τον οργανισμό σας. Εάν όμως δεν πίνετε αρκετό νερό και τρώτε πολύ αλμυρά φαγητά τότε είναι λογικό να αισθάνεστε περίεργα αφού ο οργανισμός σας καταβάλλει προσπάθειες να μεταβολίσει το αλάτι και να ανεβάσει τους χτύπους της καρδιάς. Δοκιμάστε να βάλετε στο φαγητό σας περισσότερα μπαχαρικά και μειώστε το αλάτι. Το αποτέλεσμα θα είναι σίγουρα πιο υγιεινό αλλά και απολαυστικό!</p><p><strong>Τσιμπολόγημα</strong></p><p>Πολλοί το θεωρούν αθώο, άλλοι πάλι λένε ότι τους κόβει την πείνα, τι όμως ισχύει πραγματικά για το ακατάπαυστο, αμαρτωλό τσιμπολόγημα; Πιθανότατα δεν τρώτε ανά τακτά χρονικά διαστήματα, βαριέστε ή δεν έχετε πιεί αρκετό νερό γι΄ αυτό και νιώθετε αυτό το κενό. Το κακό είναι ότι το κενό αυτό το καλύπτετε συχνά με τροφές που δεν σας προσφέρουν απολύτως τίποτα! Πριν προλάβετε να κρυφτείτε πάλι πίσω από το δάχτυλό σας και το απαιτητικό σας πρόγραμμα δείτε εδώ <a href="http://www.as-milisoume.gr/el/Articles/10-snacks-sto-grafeio">10 σνακ για το γραφείο που θα απολαύσετε χωρίς τύψεις</a>!</p><p>Παρ’ όλα αυτά αν θέλετε να καταπολεμήσετε το άσκοπο τσιμπολόγημα μια για πάντα δοκιμάστε να πλένετε τα δόντια σας μετά από κάθε γεύμα ή να τρώτε ένα φρούτο και φροντίστε να πίνετε νερό.</p><p>Ας μη γελιόμαστε! Ο νούμερο ένα λόγος που μας κάνει να χάνουμε το κέφι μας είναι να αντιλαμβανόμαστε ότι έχουμε παραμελήσει τον εαυτό μας. Είτε αυτό είναι κάποια περιττά κιλά είτε το σπασμένο δέρμα από την έλλειψη νερού και βιταμινών, η λύση είναι απλή! Προσέχετε τη διατροφή σας και έχετε πάντα στο πίσω μέρος του μυαλού σας το ρητό ότι «Νους υγιής εν σώματι υγιεί».</p>
