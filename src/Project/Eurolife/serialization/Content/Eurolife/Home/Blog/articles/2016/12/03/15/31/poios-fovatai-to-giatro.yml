      Value: |
        Κανείς δεν μπορεί να εξηγήσει ακριβώς τι είναι αυτό που μας πιάνει όταν σκεφτόμαστε ότι πρέπει να πάμε στον γιατρό. Έχουν υπάρξει κάποιες έρευνες που εστιάζουν σε κάποιες συγκεκριμένες ειδικότητες γιατρών, όπως για παράδειγμα ο οδοντίατρος, προσπαθώντας να ρίξουν φως σε αυτές τις φοβίες αλλά τα αποτελέσματα αφενός δεν είναι βέβαια αφετέρου δεν μπορούν να γενικευτούν. Για παράδειγμα, σχετικά με τον οδοντίατρο οι έρευνες αναφέρουν ότι μας κάνει να αισθανόμαστε άβολα ένας τόσο έντονος θόρυβος (όπως ο τροχός) πολύ κοντά στο πρόσωπό μας. Σημαντικό ρόλο παίζει και το γεγονός ότι μπορεί να έχουμε συνδέσει τον συγκεκριμένο γιατρό με μια επίπονη διαδικασία.&nbsp;Όσο και αν φοβόμαστε, κανείς δεν μπορεί να αμφισβητήσει ότι οι επισκέψεις στον γιατρό είναι κάτι που δεν πρέπει να αποφεύγουμε όσο και αν μας είναι δυσάρεστες. Μπορεί οι προηγούμενες εμπειρίες μας να μην είναι καλές αλλά πρέπει να τις ξεπεράσουμε και να έχουμε στο μυαλό μας τα θετικά που προκύπτουν όταν έχουμε μια καλή και τακτική επαφή με τον γιατρό μας.&nbsp;Πρέπει να κατανοήσουμε, ειδικά αν βλέπουμε κάποια συμπτώματα στον οργανισμό μας, ότι δεν είμαστε σε καμία των περιπτώσεων σε θέση να κάνουμε αυτοδιάγνωση. Δεν έχουμε τις γνώσεις και τις ικανότητες για να κάνουμε κάτι τέτοιο και όχι, το google δεν είναι γιατρός και δεν μπορούμε να σχηματίσουμε άποψη για το τι έχουμε από μια αναζήτηση συμπτωμάτων. Ο κάθε άνθρωπος και οργανισμός είναι διαφορετικός και αυτό επηρεάζει τα συμπτώματα, τις ασθένειες αλλά και την θεραπεία.Αν ξεπεράσουμε την φοβία μας και πραγματοποιούμε τακτικές επισκέψεις στους γιατρούς μας έχουμε το τρομερό πλεονέκτημα ότι μπορούμε να ανακαλύψουμε παθήσεις νωρίς στην εξέλιξή τους ή σε μερικές περιπτώσεις πριν καν αυτές εμφανιστούν. Έτσι μπορούμε να τις καταπολεμήσουμε στη ρίζα τους και να γλιτώσουμε από μήνες, μπορεί και χρόνια, ταλαιπωρίας.&nbsp;Στην περίπτωση που νιώθουμε ότι κάτι έχουμε και όμως το αμελούμε τότε ρισκάρουμε να υπάρχει επιδείνωση κάτι που μπορεί σε ορισμένες περιπτώσεις να αποβεί και μοιραίο.&nbsp;Οι άνθρωποι που κάνουν check-ups ανά τακτά χρονικά διαστήματα υποστηρίζουν ότι καλύτερα να ταλαιπωρηθούν τώρα μία ώρα περιμένοντας σε ένα ιατρείο παρά να είναι αναγκασμένοι να παραμείνουν κλεισμένοι σε νοσοκομεία για πολύ μεγαλύτερα χρονικά διαστήματα. Όσο πιο νωρίς αντιλαμβάνεσαι κάποιο πρόβλημα τόσο μικρότερος είναι και ο χρόνος (αλλά και ο πόνος) για την αντιμετώπισή του.&nbsp;Δεν είναι λίγοι αυτοί που σκέφτονται και τα χρήματα για όλες αυτές τις (προληπτικές και μη) εξετάσεις. Τα τελευταία χρόνια οι προσφορές από ιατρικά κέντρα, γιατρούς αλλά και <a href="http://www.eurolife.gr/el/Products/Health/Diagnosi/Premium-diagnosi-vasiko-ugeia" target="_blank">μεγάλες ασφαλιστικές εταιρείες</a>&nbsp;είναι πολλές και κάποιος μπορεί κάλλιστα να βρει κάποιο πρόγραμμα που να τον βολεύει.&nbsp;Ας ξεπεράσουμε πλέον τον φόβο μας για τους ανθρώπους με τις άσπρες ρόμπες! Στην τελική, θέλουν το καλό μας. Δεν υπάρχει άλλωστε μεγαλύτερη αλήθεια από τη φράση «προσέχουμε για να έχουμε»!<div></div>
