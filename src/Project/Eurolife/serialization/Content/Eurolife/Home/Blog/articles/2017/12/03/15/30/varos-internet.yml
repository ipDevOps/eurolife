      Hint: Main content
      Value: |
        <p class="1">Όλοι έχουμε στο μυαλό μας το διαδίκτυο ως ένα σύνολο πληροφοριών που ανταλλάσσονται μεταξύ των χρηστών και αποθηκεύονται σε συσκευές και servers ανά τον κόσμο. Η πληροφορία είναι κάτι το άυλο, δεν έχει υπόσταση -άρα δεν έχει και βάρος- οπότε υποθέτουμε ότι το διαδίκτυο, αφού μεταφέρει τις πληροφορίες, είναι και αυτό το ίδιο.</p><p class="1">Η αλήθεια είναι λίγο διαφορετική. Όπως αποδεικνύουν οι επιστήμονες, η πληροφορία -έτσι όπως μεταφέρεται και αποθηκεύεται στο διαδίκτυο- έχει κάποια ενέργεια, που αυτόματα μεταφράζεται σε μάζα, έστω και ελάχιστου βάρους.</p><p class="1"><a name="_gjdgxs"></a>Όλα τα μηνύματα ηλεκτρονικού ταχυδρομείου που στέλνουμε, όλα τα βίντεο που ανεβάζουμε στα κοινωνικά δίκτυα, όλες οι αναρτήσεις που γράφουμε, μεταφράζονται στο «δυαδικό αλφάβητο» που χρησιμοποιούν οι υπολογιστές, το 0 και 1. Αυτά τα ψηφία μπορεί να είναι μαθηματικές οντότητες, αλλά είναι ταυτόχρονα και απτές, καθώς μετατρέπονται σε τάσεις ηλεκτρικού ρεύματος, μέσω ηλεκτρονικών κυκλωμάτων, κάτι που αυτόματα τους προσδίδει την ενέργεια (και αυτόματα τη μάζα, με βάση την αρχή της ισοδυναμίας μάζας-ενέργειας) που αναφέραμε πιο πάνω.</p><p class="1">Οι πληροφορίες, για να ταξιδέψουν, κατανέμονται σε μικρά πακέτα δεδομένων. Αυτά τα πακέτα περιλαμβάνουν τις ίδιες τις πληροφορίες αλλά και λεπτομέρειες για το πού πρέπει να πάνε. Ανεξάρτητα από τον τελικό τους προορισμό ή τον εξοπλισμό που παρεμβάλλεται, πραγματοποιείται ένας βασικός κύκλος: Το μήνυμα αποθηκεύεται στη μνήμη ενός υπολογιστή, αναλύεται το πού πρέπει να πάει, κωδικοποιείται, αποστέλλεται στον επόμενο υπολογιστή της αλυσίδας, αποκωδικοποιείται και στη συνέχεια αποθηκεύεται στον νέο υπολογιστή. Το δυαδικό μοτίβο (η πληροφορία που έχει μεταφραστεί σε 0 και 1) που περιγράφεται σε αυτά τα ηλεκτρομαγνητικά κύματα, που μεταδίδονται από υπολογιστή σε υπολογιστή, είναι αυτό που μεταφέρει και τη μάζα για την οποία συζητάμε.</p><p class="1">Τα μαθηματικά που χρειάζονται για τον υπολογισμό του βάρους ενός, για παράδειγμα, απλού ηλεκτρονικού μηνύματος είναι κοινές πράξεις -προσθέσεις και πολλαπλασιασμοί κυρίως- αλλά τα νούμερα είναι τέτοιας μορφής, με πολλά ψηφία και μηδενικά που είναι απαγορευτικά για να μελετηθούν από κάποιον μη επιστήμονα. Ίσως είναι πιο εύκολο να το κατανοήσουμε αν πάμε σε πιο… μεγάλα μεγέθη, όπως το διαδίκτυο συνολικά.</p><p class="1">Κάνοντας λοιπόν όλους τους... περίεργους υπολογισμούς που προτείνουν οι επιστήμονες, τότε φτάνουμε στο συμπέρασμα ότι όλο το διαδίκτυο, όλες οι πληροφορίες και τα αρχεία, έχουν το «τρομακτικό» βάρος ενός πολύ μικρού κόκκου σκόνης!</p><p class="1">Σας εξέπληξε η απάντηση αυτή; Σας φαίνεται λογική; Άραγε τι άλλες εκπλήξεις μας επιφυλάσσει το διαδίκτυο;</p><p class="1"><a href="https://www.youtube.com/watch?v=WaUzu-iksi8">Πηγή</a></p>
