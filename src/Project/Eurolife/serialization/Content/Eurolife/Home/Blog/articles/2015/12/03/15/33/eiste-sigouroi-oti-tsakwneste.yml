        Έτσι η λογική υποχωρεί και μαζί της υποχωρεί και η ψυχραιμία μας. Με λίγα λόγια όταν καυγαδίζουμε δεν χρησιμοποιούμε σωστά το μυαλό μας για να επιλύσουμε τις διαφορές μας. Πολλές συγκρούσεις μπορούν να αποφευχθούν αν σταματήσουμε για λίγο και αναρωτηθούμε: Γιατί τσακωνόμαστε;&nbsp;Ο λαός λέει ότι "σκύλος που γαβγίζει δεν δαγκώνει". Αυτό είναι αλήθεια και ισχύει όχι μόνο για τα σκυλιά, αλλά και για τους ανθρώπους. Όταν υψώνουμε τη φωνή, υποσυνείδητα προσπαθούμε να τρομάξουμε τον άλλο, για να μη χρειαστεί να καταφύγουμε στη βία. Κι αυτό γιατί στην πραγματικότητα αισθανόμαστε ότι απειλούμαστε και ότι πρέπει να υπερασπιστούμε τα όποιου είδους κεκτημένα μας ή έστω το "δίκιο" μας που αισθανόμαστε ότι το χάνουμε.&nbsp;Το πρόβλημα με αυτό είναι ότι έτσι οι καυγάδες συνήθως κλιμακώνονται. Ξεκινούν από μία διαφωνία και καταλήγουν στην καλύτερη περίπτωση σε φωνές ή σε λόγια που δεν θα μπορέσουμε μετά να πάρουμε πίσω. Ακριβώς όπως τα ζώα (μην ξεχνάμε πως και ο άνθρωπος είναι κι αυτός ένα εξελιγμένο ζώο) χρησιμοποιούμε την ένταση της φωνής μας για να απειλήσουμε, για να επιβληθούμε, για να προειδοποιήσουμε, όπως θα έκανε ένας φοβισμένος σκύλος ή μία γάτα που βρίσκεται σε κίνδυνο.&nbsp;Στο βασίλειο των ζώων απειλητικά μουγκρητά, βρυχηθμοί και κραυγές ποικίλουν ανάλογα με το είδος, αλλά δεν υπάρχει θηλαστικό που δεν καταφεύγει σε αυτά όταν έρχεται σε αντιπαράθεση με ένα άλλο. Όμως όταν οι καυγάδες μπαίνουν μέσα στις προσωπικές μας σχέσεις, καλό θα ήταν να μην κάνουμε σαν το σκύλο με τη γάτα. Αντί να αντιμετωπίζουμε τον άλλο σαν αντίπαλο, μπορούμε να δοκιμάσουμε να κάτσουμε πρώτα και να ακούσουμε αυτά που έχει να μας πει.&nbsp;Ψυχολόγοι και βιολόγοι αναφέρουν πως συχνά όταν δύο άνθρωποι τσακώνονται, δεν τσακώνονται για τον ίδιο λόγο. Σύμφωνα με το <a href="https://www.psychologytoday.com/blog/the-squeaky-wheel/201505/how-keep-fights-destroying-your-relationship" target="_blank">άρθρο</a> του ψυχολόγου Guy Winch συχνά τα ζευγάρια που καυγαδίζουν βασίζουν τη διαφωνία τους πάνω σε μία μεγάλη παρεξήγηση. Με άλλα λόγια δεν τσακώνονται για τον λόγο που νομίζουν, αλλά ο καθένας για κάτι άλλο. Καθώς το αίμα φεύγει από το κεφάλι και κατευθύνεται προς τα άκρα, δυσκολευόμαστε να λειτουργήσουμε με βάση τη λογική. Πολύ συχνά ο ένας συμπεραίνει πράγματα για τον άλλο και του επιτίθεται πριν τον ακούσει "απαντώντας" σε πράγματα που δεν έχει πει ή σε αυτά που φαντάζεται ότι θα έλεγε, βασισμένος στα συμπεράσματα που έχει βγάλει για τον χαρακτήρα του και πιάνοντας το κουβάρι από προηγούμενες αντιδικίες.&nbsp;Κι όμως, δεν είναι τόσο ο λόγος του καυγά όσο ο τρόπος που επιλέγουμε να λύσουμε τις διαφορές μας που έχει σημασία. Ένα ζευγάρι μπορεί να αρχίσει έναν τρικούβερτο καυγά και να ανταλλάξει βαριές κουβέντες, ενώ θα μπορούσαν, αν κατάφερναν να συζητήσουν ήρεμα, να διαπιστώσουν ότι στην πραγματικότητα δεν διαφωνεί ο ένας με τον άλλο. Απλώς οι δυνατές φωνές κινητοποιούν ενστικτωδώς μέσα μας τον φόβο και την επιθετικότητα και αρχίζουμε να φωνάζουμε πιο δυνατά από τον άλλο για να ακουστούμε. Τελικά όμως συμβαίνει το αντίθετο, γιατί όταν τσακωνόμαστε και φωνάζουμε, κατά κανόνα δεν ακούμε. Καθώς ο ένας απαντά σε κάτι ελαφρώς διαφορετικό από αυτό που λέει ο άλλος καταλήγουν και οι δύο να νιώθουν πληγωμένοι και θυμωμένοι και οι διαφορές μοιάζουν αγεφύρωτες.&nbsp;Η λύση είναι μία και είναι απλή. Όταν καυγαδίζουμε, καλό είναι να σταματήσουμε για λίγο και να αναρωτηθούμε: Γιατί τσακωνόμαστε; Ο Winch συνιστά όταν βλέπουμε ότι τα πράγματα ξεφεύγουν από τον έλεγχο, να σταματάμε τον καυγά. Να αποσύρεται ο καθένας στη γωνία του για πέντε λεπτά και να γράψει ποιος είναι ο λόγος της διαφωνίας κατά τη γνώμη του και τι είναι αυτό που τον κάνει να θυμώνει.&nbsp;Όταν και οι δύο πλευρές τελειώσουν μπορούν να συγκρίνουν τα αποτελέσματα και να δουν αν τελικά διαφωνούν για τον ίδιο λόγο και πώς μπορεί να λυθεί η διαφωνία τους ειρηνικά. Μπορεί αυτή η προσέγγιση να ακούγεται πολύ δύσκολη σε εμάς τους θερμόαιμους μεσογειακούς τύπους αλλά ακόμα κι αν δεν φτάσετε ως εκεί, η γνωστή μέθοδος "πριν απαντήσω μετράω ως το δέκα", μπορεί να έχει θαυματουργά αποτελέσματα.&nbsp;
