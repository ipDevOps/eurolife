      Hint: Main content
      Value: "Από τότε που ενηλικιώθηκα, και κυρίως από τότε που ξεκίνησα τη δουλειά, ακούω γύρω μου συζητήσεις περί ασφάλισης -του αυτοκινήτου, του σπιτιού, της υγείας- και περί εξασφάλισης όταν φτάσει η ώρα της σύνταξης, κι ας αργεί αυτή κατά τα φαινόμενα πολύ…&nbsp;Η αλήθεια είναι πως, εκτός από την ασφάλεια του αυτοκινήτου μου, που είναι υποχρεωτική και που την κάνω ανελλιπώς, δεν είχα ασχοληθεί σοβαρά με το θέμα ασφάλιση. Ένας λόγος είναι ότι δεν είχε βρεθεί κι ένας άνθρωπος να με βοηθήσει να αναγνωρίσω και να καταγράψω τις ανάγκες μου, ώστε να καταλάβω τι πραγματικά χρειάζομαι από ένα ασφαλιστικό πρόγραμμα και σε ποια φάση της ζωής μου. Όχι πως τον είχα αναζητήσει!Σχετικά πρόσφατα συνάντησα έναν παλιό γνωστό, που είναι τώρα ασφαλιστικός σύμβουλος. Με κέρδισε το γεγονός ότι δεν προσπάθησε, με το καλημέρα σας, να μου πουλήσει δέκα προγράμματα, ούτε όμως και να με κάνει να νιώσω άσχημα που έχω υπάρξει τόσο αμελής (η αμέλεια, εν προκειμένω, είναι πράγματι εντυπωσιακή, μιας και στην παρέα μου γίνομαι συχνά αντικείμενο πειραγμάτων για την προνοητικότητα και τον προγραμματισμό μου!). &nbsp;Αντίθετα, ο συγκεκριμένος ξεκίνησε κάνοντάς μου μερικές καίριες ερωτήσεις σχετικά με τη δουλειά μου, το σπίτι μου, την οικογένειά μου.&nbsp;Με «ανάγκασε» να υπολογίσω πόσα χρήματα είχα ξοδέψει τον τελευταίο χρόνο για ιατρικά έξοδα, εξετάσεις, τέτοια. Μου εξήγησε γιατί θα ήταν λογικό να έχω ασφάλεια ζωής, εφόσον αποπληρώνω ακόμη ένα καθόλου ευκαταφρόνητο καταναλωτικό δάνειο. Μου θύμισε ότι το σπίτι της γιαγιάς, στο οποίο μένω, είναι πανέμορφο, αλλά η ομορφιά του έγκειται σε μεγάλο βαθμό στην παλαιότητά του, που σημαίνει ότι καραδοκούν κίνδυνοι που μπορεί να μου στοιχίσουν, από τη μια στιγμή στην άλλη, ο κούκος αηδόνι. Με άλλα λόγια, με τον τρόπο του, με έκανε να καταλάβω αυτό που υποψιαζόμουν, αλλά δεν έπαιρνα απόφαση: πως θα ήταν σκόπιμο να αναζητήσω ασφαλιστικές λύσεις που να αντέχω οικονομικά τώρα, με κάποιες μικρές θυσίες, αλλά που θα με «σώσουν» όταν προκύψει πρόβλημα που θα απαιτεί την καταβολή μεγάλων ποσών.Με άλλα λόγια, ευγνωμονώ τον συγκεκριμένο κύριο που εμφανίστηκε την κατάλληλη στιγμή – κάλλιο αργά παρά ποτέ- και με βοήθησε, αρχικά να καταλάβω &nbsp;τι χρειάζομαι και, στη συνέχεια, να διακρίνω τις προτεραιότητες, να διερευνήσω και να επιλέξω τις κατάλληλες, για μένα, λύσεις.&nbsp;"
