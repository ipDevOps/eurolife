        <div style="text-align: justify;">Όλοι σχεδόν οι Έλληνες είμαστε εξοικειωμένοι με αυτές τις φράσεις. Είτε τις έχουμε πει, είτε τις έχουμε ακούσει κατά κόρον κατά την παιδική μας ηλικία. Κι όμως, ενώ γονείς και συγγενείς αγωνιούν για το αν τα παιδιά έφαγαν όλο τους το φαγητό, ελάχιστοι προσέχουν τόσο την ποσότητα, όσο και την ποιότητα της διατροφής τους. Γλυκίσματα και σνακς, σουβλάκια και πίτσες, πολύ αλάτι και πολλή ζάχαρη καταναλώνονται αφειδώς στα ελληνικά νοικοκυριά και χρησιμοποιούνται συχνά σαν ανταμοιβή ή σαν προτροπή προς τα παιδιά. (Αν κάνεις όλα σου τα μαθήματα θα σου δώσω σοκολάτα).&nbsp;</div><div style="text-align: justify;">&nbsp;</div><div style="text-align: justify;">Με τέσσερα στα δέκα παιδιά πάνω από το κανονικό τους βάρος, η Ελλάδα κατέχει την θλιβερή πρωτιά της παιδικής παχυσαρκίας στις ηλικίες από 6 έως 9 ετών ανάμεσα σε δεκαέξι χώρες στην Ευρώπη και από τις υψηλότερες στον κόσμο. &nbsp;</div><div style="text-align: justify;">&nbsp;</div><strong><div style="text-align: justify;"><strong>Ο κος. Κωνσταντίνος Ζερβός MSc, Γνωσιοσυμπεριφοριστής Διατροφολόγος &amp; Certified Health and Wellness Coach, απαντά στις ερωτήσεις μας:&nbsp;</strong></div><div style="text-align: justify;"></div></strong><strong><div style="text-align: justify;"><strong>Ποιες είναι οι επιπτώσεις της παιδικής παχυσαρκίας στην υγεία ενός παιδιού;</strong></div></strong><p style="text-align: justify;">Ένας σοβαρός κίνδυνος είναι ο διαβήτης τύπου 2. Η ινσουλινοαντίσταση ενισχύεται με την παχυσαρκία, ειδικά σε παιδιά που παρουσιάζουν ενδοκοιλιακό λίπος. Η ινσουλινοαντίσταση και η αυξημένη παρουσία ινσουλίνης συνδέονται επίσης με την αυξημένη εμφάνιση πολυκυστικών ωοθηκών, υψηλή πίεση καθώς και από αυξημένα λιπίδια στο αίμα που μπορεί με την σειρά τους να προκαλέσουν καρδιακά επεισόδια.</p><div style="text-align: justify;">Επίσης, λόγω της παχυσαρκίας, μπορεί να εμφανιστούν υπνική άπνοια και ευερεθιστότητα, ορθοπεδικά προβλήματα, άσθμα.</div><div style="text-align: justify;"></div><strong><div style="text-align: justify;"><strong>Πώς υπολογίζεται το ιδανικό βάρος των παιδιών ανάλογα με την ηλικία τους;</strong></div></strong><p style="text-align: justify;">Το ιδανικό βάρος των παιδιών υπολογίζεται με βάση τους πίνακες ανάπτυξης. Στα παιδιά η λέξη ιδανικό βάρος είναι σχετική, μια και αυτό διαφοροποιείται και είναι άμεσα σχετιζόμενο τόσο με το ύψος όσο και με την ηλικία του παιδιού.</p><strong><div style="text-align: justify;"><strong>Συνδέεται η λάθος διατροφή με την οικονομική κρίση; Ισχύει ότι πολλά παχύσαρκα παιδιά προέρχονται από οικογένειες με χαμηλό βιωτικό επίπεδο και αν ναι γιατί πιστεύετε ότι συμβαίνει κάτι τέτοιο;</strong></div></strong><p style="text-align: justify;">Δεν θεωρώ πως η παιδική παχυσαρκία είναι προϊόν της οικονομικής κρίσης, αλλά ίσως είναι αποτέλεσμα μια κρίσης ενός συστήματος αξιών δυτικού τύπου που έχει ριζώσει για τα καλά και στην ελληνική κοινωνία και δεν αφορά μόνο στην διατροφική μας κουλτούρα.&nbsp;</p><p style="text-align: justify;">Η βιομηχανία των τροφίμων παράγει όλο πιο θελκτικές και γευστικές τροφές πλούσιες σε αλάτι, λιπαρά και κενές θερμίδες. Οι διαφημίσεις στην τηλεόραση και στο διαδίκτυο μας προτρέπουν στην κατανάλωση γρήγορου και εύκολου φαγητού. Η απομάκρυνση από το παραδοσιακό μεσογειακό μοντέλο διατροφής, ο τρόπος διαπαιδαγώγησης που καθιστά τα παιδιά πιο ανεξάρτητα και απαιτητικά, όλα τα παραπάνω σε συνδυασμό με την ελλιπή φυσική δραστηριότητα και τη μειωμένη κίνηση, αποτελούν τις βασικότερες αιτίες της παιδικής παχυσαρκίας.</p><p style="text-align: justify;"><strong></strong></p><div style="display: inline !important; text-align: justify;"><strong><strong>Πόσο μπορεί να ευθύνονται οι σχολικές καντίνες για την παιδική παχυσαρκία;</strong></strong></div><p style="text-align: justify;">Με βάση τα παραπάνω οι σχολικές καντίνες συνάδουν με το σύγχρονο διατροφικό προφίλ. Το κυλικείο οφείλει να ικανοποιεί τις γευστικές απαιτήσεις των παιδιών. Σαφώς η καντίνα θα όφειλε να έχει υγιεινές και θρεπτικές προτάσεις, ωστόσο μέρος της ευθύνης μοιράζεται και στους γονείς που οφείλουν να εκπαιδεύουν το παιδί τους στην διαμόρφωση μιας διατροφικής κουλτούρας. Το μόνο σίγουρο είναι πως ένα ή δύο μη θρεπτικές επιλογές από την καντίνα δε είναι ικανές από μόνες τους να καθορίσουν απόλυτα την εξέλιξη στα κιλά ενός παιδιού, αν δεν συντρέχουν και άλλες σύνοδες συμπεριφορές.</p><p></p><div style="text-align: justify;"><strong>Τι ρόλο παίζει η ισορροπημένη διατροφή κατά τη διάρκεια της εγκυμοσύνης;&nbsp;</strong></div><p>Η ισορροπημένη διατροφή κατά την διάρκεια της εγκυμοσύνης διασφαλίζει την καλή υγεία της εγκύου και κατ' επέκταση και του εμβρύου. Είναι σημαντικό να τονίσουμε πως η ισορροπημένη διατροφή προφυλάσσει και υποστηρίζει την μητέρα ως φορέα του εμβρύου. Είναι λοιπόν σημαντικό να θρέφεται καλά για την ίδια μια και η φύση λειτουργεί υπέρ του εμβρύου και φροντίζει γι' αυτό. Και φυσικά η ποιότητα στην διατροφή δεν έχει να κάνει με την ποσότητα. Η έγκυος δεν χρειάζεται να τρώει για δύο όπως λανθασμένα αναφέρεται. Αντιθέτως, ο θηλασμός είναι αυτός που είναι θερμιδικά ιδιαίτερα απαιτητικός και μόνο τότε δικαιολογείται η αύξηση της ημερησίας θερμιδικής πρόσληψης.&nbsp;</p><div style="text-align: justify;">Σχετικά με την παιδική παχυσαρκία, έρευνες έχουν δείξει πως μωρά που έχουν τραφεί με μητρικό γάλα έχουν μικρότερες πιθανότητες να αναπτύξουν αργότερα παχυσαρκία σε σχέση με αυτά που τράφηκαν με γάλα εμπορίου.</div><div style="text-align: justify;">&nbsp;</div><div style="text-align: justify;">Γ<strong>ιατί στην Ελλάδα υπάρχει τόσο μεγάλο ποσοστό παχύσαρκων παιδιών και ενηλίκων; Έχει να κάνει με την κουλτούρα μας, με την κουζίνα μας, τις πταίει;</strong></div><p style="text-align: justify;">Σε μεγάλο βαθμό απάντησα παραπάνω. Αυτό που πρέπει να καταλάβουμε είναι ότι η παιδική παχυσαρκία είναι μια πολυπαραγοντική νόσος, όπου η συμπεριφορά απέναντι στην τροφή αποτελεί κεντρικό στοιχείο που μπορεί να προκαλέσει το πρόβλημα ή αντίστοιχα να το θεραπεύσει. Η εκπαίδευση και η διατροφική αγωγή τόσο στα παιδιά όσο και στους γονείς αποτελεί πρωταρχικό στοιχείο σε ένα πιο ολιστικό πλαίσιο παρεμβάσεων που πρέπει να υλοποιηθούν με σκοπό την πρόληψη και την αντιμετώπιση τόσο της παιδικής παχυσαρκίας όσο και αυτής των ενηλίκων.</p><div style="text-align: justify;"></div><div style="text-align: justify;">Konstantinos Zervos, MSc</div><div style="text-align: justify;"></div><div style="text-align: justify;"><a href="http://www.konstantinoszervos.gr/">www.konstantinoszervos.gr</a></div><div style="text-align: justify;"># be_Inspired: <span style="text-decoration: underline;"><a href="wellcoaching.tumblr.com">wellcoaching.tumblr.com</a></span></div>
