        Οι μεγαλύτεροι fitness gurus του πλανήτη, συχνά τονίζουν πως δεν ισχύουν <a href="https://www.as-milisoume.gr/el/Articles/dikaiologia-gymnastikh">δικαιολογίες για τη γυμναστική</a>, όπως «εργάζομαι πολλές ώρες και δεν προλαβαίνω να πάω σε κάποιο γυμναστήριο» ή «δεν έχω χρήματα να αγοράσω τον κατάλληλο εξοπλισμό για να γυμνάζομαι στο σπίτι», αφού όπως λένε, <strong>αν κάποιος θέλει, μπορεί να αποκτήσει ένα γραμμωμένο και καλογυμνασμένο σώμα</strong> και να εξαφανίσει τη συσσώρευση λίπους, ακόμα και από «δύσκολες περιοχές» όπως η κοιλιά (αν αγαπημένη σας συνήθεια είναι να πηγαίνετε για μπίρες μετά τη δουλειά, ξέρετε τι εννοούμε!), με ασκήσεις που μπορεί να κάνει παντού: <strong>ακόμα και στο σαλόνι του σπιτιού του ή την κρεβατοκάμαρά του</strong>.Δείτε μερικές από τις ασκήσεις που βοηθούν στο κάψιμο λίπους και δεν απαιτούν καν τη χρήση αλτήρων, αφού στην ουσία χρησιμοποιούν το βάρος του σώματος ή απλά «σύνεργα» γυμναστικής, όπως ένα σχοινάκι.<p><strong>1. Κάμψεις&nbsp;</strong></p>Τα γνωστά σε όλους push ups, δεν θεωρούνται τυχαία μια από τις πιο "κλασικές" και διαχρονικές ασκήσεις. <strong>Δεν απαιτούν κανένα εξοπλισμό</strong> και<strong> βοηθούν στην ενδυνάμωση των μυών </strong>του άνω μέρους του σώματος και στο κάψιμο λίπους.&nbsp;<div></div><p><a href="https://giphy.com/gifs/up-HI733sjdLT7r2"><img alt="" src="~/media/0141C15F426844AC9AB63F29EB38C6F3.gif" height="425" width="640" /></a></p><p>Να θυμάστε πως τα χέρια θα πρέπει να είναι ακριβώς κάτω από τους ώμους, και εντελώς κάθετα με το έδαφος όταν τεντώνονται, ενώ φροντίστε ο κορμός σας να βρίσκεται σε παράλληλη θέση με το δάπεδο. Υπάρχουν αρκετές παραλλαγές των push ups όπως το να κάνετε κάμψεις ενώ έχετε κάνει πρώτα κατακόρυφο σε κάποιον τοίχο του σπιτιού.<strong>2. Σανίδες</strong></p><p>Μια ακόμη άσκηση που έχει κερδίσει πολύ έδαφος τα τελευταία χρόνια και μπορείτε να την κάνετε παντού.&nbsp;<img alt="" src="~/media/67F3331A555D4B08AF92EA9A8C69AEBC.gif" height="353" width="628" />&nbsp;Αφού ξαπλώσετε μπρούμυτα στο έδαφος, στηριχτείτε στους αγκώνες και προσπαθήστε να σηκώσετε τα πόδια σας από το έδαφος, και να τεντώσετε τα δάχτυλα των ποδιών, ώστε κεφάλι - πόδια και φτέρνες - δάχτυλα ποδιών να είναι σε μια ευθεία και μείνετε σε αυτή τη στάση όσο αντέχετε. Υπάρχουν πολλές παραλλαγές αυτής της άσκησης.<strong>3. Βαθιά καθίσματα</strong></p><p>Tα λεγόμενα squats είναι μια «κλασική» άσκηση που όμως κάνει θαύματα στη σύσφιξη των μυών, θεωρείται εξαιρετική αερόβια άσκηση και έχει τη μεγαλύτερη λιποδιαλυτική επίδραση.&nbsp;&nbsp;<a href=" https://gfycat.com/wellgroomeddifferentafricanrockpython"><img alt="" src="~/media/F14A4B75A15246CA835AFA3D78E7985B.gif" height="1080" width="1080" /></a>Υπάρχουν πολλές παραλλαγές της, αλλά η βασική εκδοχή της άσκησης είναι αυτή: σταθείτε όρθιοι με τα πόδια ανοιχτά στο ίδιο εύρος με τους ώμους και τα πέλματα ελαφρώς γυρισμένα προς τα έξω και μετά με τη πλάτη να παραμένει σε ευθεία θέση προσπαθείτε να «καθίσετε» όσο πιο χαμηλά μπορείτε.Η ίδια άσκηση μπορεί να γίνει και με χρήση αλτήρων για να αυξηθεί ο βαθμός δυσκολίας.<strong>4. Έλξεις&nbsp;</strong></p><p>Βρείτε ένα σημείο στο σπίτι το οποίο αντέχει το σωματικό σας βάρος (το πάνω μέρος μιας πόρτας, ένα δοκάρι, μια εσωτερική σκάλα) και κάντε έλξεις, όπου στην ουσία προσπαθείτε να σηκώσετε το βάρος σας.<a href="https://gfycat.com/lonelyblondestuarinecrocodile"><img alt="" src="~/media/5801E15BE90D4289B7BC1BE6CC9631C5.gif" height="300" width="300" />&nbsp;</a><strong>5. Βυθίσματα</strong></p><p>Αποτελούν παραλλαγές ασκήσεων όπως οι κάμψεις και τα squats, αλλά μπορεί κανείς να τις κάνει χρησιμοποιώντας έπιπλα που υπάρχουν στο σπίτι.&nbsp;<img alt="" src="~/media/03BD64E74F6B44499C4DBFD810F086D7.gif" height="270" width="480" />Για παράδειγμα τοποθετήστε τα χέρια σας στην άκρη του καναπέ ή ανάμεσα σε δύο καρέκλες ώστε να σχηματίζουν ορθή γωνία και πατήστε στο πάτωμα. Χαμηλώστε αργά το σώμα σας, χωρίς να ακουμπήσετε το πάτωμα και επιστρέψτε αργά στην αρχική σας θέση.<strong>6. Σχοινάκι</strong></p><p>Πρόκειται για μια εξαιρετικά αποτελεσματική άσκηση, αφού γυμνάζει το σύνολο του σώματος και βοηθά κάποιον να κάψει πολύ λίπος σε λίγο χρόνο. Συγκεκριμένα έχει αποδειχτεί<strong> πως η προπόνηση με σχοινάκι καίει μέχρι και 100 θερμίδες σε λιγότερο από 8 λεπτά!&nbsp;</strong><img alt="" src="~/media/46D7DFC0873C45EAA90B3434B61ED339.gif" height="427" width="640" />&nbsp;Το μόνο που θα χρειαστείτε είναι να βρείτε λίγο χώρο στο σπίτι για να κάνετε άνετα ασκήσεις με σχοινάκι (επίσης υπάρχουν πολλές παραλλαγές για αρχάριους και προχωρημένους).Να θυμάστε πως πριν ξεκινήσετε να κάνετε τις ασκήσεις θα πρέπει πάντα να κάνετε ένα<strong> «ζέσταμα» περίπου 10 λεπτών με επιτόπιο τροχάδην</strong> και φυσικά να κάνετε <strong>διατάσεις </strong>πριν και μετά την ολοκλήρωση των ασκήσεων, για την αποφυγή τραυματισμών.&nbsp; Και επειδή ως γνωστόν και <a href="https://www.as-milisoume.gr/el/Articles/160808%20einai-to-20lepto-perpathma-kalh-gymanstikh">το περπάτημα είναι μια πολύ καλή γυμναστική</a>, ιδιαίτερα τις ημέρες που δεν πηγαίνετε γυμναστήριο ενημερωθείτε για την <a href="https://www.as-milisoume.gr/el/Articles/190218walktowin-h-ellhnikh-efarmogh-gia-to-perpathma">ελληνική εφαρμογή Walk to win</a>, η οποία θα σας βοηθήσει να δημιουργήσετε μια ρουτίνα άσκησης και να παρακολουθείτε την επίδοσή σας, ενώ παράλληλα σας επιβραβεύει με έκπτωση στα ασφάλιστρα.</p><div></div><p></p><p></p>
