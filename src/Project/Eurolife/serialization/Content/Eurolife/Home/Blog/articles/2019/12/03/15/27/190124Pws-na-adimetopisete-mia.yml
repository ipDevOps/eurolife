        <p><strong>H λέξη πένθος περιγράφει τη διαδικασία αντιμετώπισης της απώλειας ενός αγαπημένου προσώπου</strong> και την προσπάθεια διαχείρισης των συναισθημάτων που μπορεί να προκαλέσει ο θάνατός του. Οπότε το να πενθήσετε είναι μια αναμενόμενη αντίδραση. Φυσικά, αυτά τα συναισθήματα ποικίλουν ανάλογα με την σχέση που είχατε με το πρόσωπο που έφυγε από τη ζωή, την ηλικία του και πολλούς άλλους παράγοντες.&nbsp;</p><p>Ακολουθούν μια σειρά από συμβουλές που θα σας βοηθήσουν να διαχειριστείτε μια απώλεια και γιατί όχι, να νιώσετε καλύτερα:</p><p></p><p>1. <strong>Μην κάνετε πως δεν συνέβη τίποτα και δώστε χρόνο στον εαυτό σας να πενθήσει.&nbsp;</strong></p>Οι ψυχολόγοι τονίζουν, πως βάσει σχετικών ερευνών, αν κάποιος δεν πενθήσει ένα αγαπημένο του πρόσωπο τον καιρό της απώλειας ή και λίγο αργότερα, πιθανά στο μέλλον αυτά τα συσσωρευμένα συναισθήματα να έρθουν στην επιφάνεια προκαλώντας ψυχολογική σύγχυση.&nbsp;<p></p><p>2. <strong>Μην τρομάζετε με όσα νιώθετε.&nbsp;</strong></p>Είναι λάθος να νομίζετε πως πρέπει να νιώθετε μόνο θλίψη και στεναχώρια μετά από την είδηση του θανάτου ενός αγαπημένου προσώπου. Μπορεί να νιώσετε ενοχές (για κάτι που δεν κάνατε), θυμό ακόμα και τίποτα ή ένα μούδιασμα σαν να μην συμβαίνει σε εσάς αυτό και πολλά άλλα συναισθήματα. Όλα αυτά είναι φυσιολογικά και δεν μειώνουν την αγάπη που νιώσατε για το οικείο σας πρόσωπο. Απλά, <strong>ο κάθε άνθρωπος βιώνει διαφορετικά την απώλεια.</strong><p></p><p>3. <strong>Βρείτε ένα ανθρώπινο στήριγμα.&nbsp;</strong></p>Αναζητήστε στον κύκλο σας (φίλοι, συγγενείς κ.λπ.) τα πρόσωπα που ξέρετε ότι μπορούν να σας συμπαρασταθούν στο πένθος σας, τα πρόσωπα στα οποία μπορείτε να μιλήσετε και να μοιραστείτε μαζί τους τις σκέψεις σας ακόμα και να αναπολήσετε μαζί τους στιγμές με το πρόσωπο που χάσατε. Αν όμως νιώθετε πως σας είναι αδύνατο να διαχειριστείτε τα συναισθήματά σας, ακόμα και αρκετό καιρό μετά την απώλεια, καλό είναι να αναζητήσετε και τη βοήθεια κάποιου ψυχολόγου.<p></p><p>4. <strong>Εκφράστε τα συναισθήματά σας με κάθε τρόπο.&nbsp;</strong></p>Δεν είναι ανάγκη να μιλήσετε σε κάποιον για το πένθος σας αν δεν το θέλετε. Μπορείτε να εκφράσετε τα όσα νιώθετε με άλλο τρόπο, όπως το να γράψετε κάτι ή ακόμη και να δημιουργήσετε κάτι (π.χ. ένα φωτογραφικό άλμπουμ ή ένα κολάζ ή ένα βίντεο κ.λπ ) με πράγματα που θέλετε να θυμάστε από στιγμές που ζήσατε με το πρόσωπο που έφυγε από τη ζωή. Επίσης, συχνά άτομα νιώθουν ανακούφιση όταν κάνουν κάτι που τιμά την μνήμη του ανθρώπου που έχασαν: από μια φιλανθρωπική δωρεά στη μνήμη του, ή ένα ταξίδι που θέλατε να κάνετε μαζί και δεν προλάβατε κ.λπ.<p></p><p>5. <strong>Προσέξτε τον εαυτό σας και την υγεία σας και συνεχίστε τη ζωή σας.&nbsp;</strong></p>Συχνά, το πένθος κάνει πολλούς να σταματούν να φροντίζουν τον εαυτό τους, όμως αυτό δεν βοηθά σε τίποτα. Φροντίστε να κοιμάστε αρκετά, να τρώτε σωστά, να αποφεύγετε το αλκοόλ και να αθλείστε, καθώς<a href="https://www.as-milisoume.gr/el/Articles/eueksia-psuxiki-ugeia"> η ευεξία ευνοεί την καλή ψυχική υγεία</a>. Τέλος, κάντε μια προσπάθεια να μην σταματήσετε να κάνετε τις δραστηριότητες που κάνατε και πριν την απώλεια στην καθημερινότητά σας. Η ενασχόληση με απλές καθημερινές υποχρεώσεις, μπορεί να σας βοηθήσει στην περίοδο της επούλωσης από μια επώδυνη απώλεια.&nbsp;<p></p><p>6. <strong>Οργανώστε τα οικονομικά σας.&nbsp;</strong></p><p>Η απώλεια ενός κοντινού ανθρώπου, πολλές φορές σημαίνει και απώλεια του εισοδήματός του, είτε αυτό ήταν μισθός, είτε σύνταξη, από τον οικογενειακό προϋπολογισμό. Εάν αυτό συμβαίνει και στη δική σας περίπτωση, τότε θα ξέρετε πως αυτή η αβεβαιότητα προκαλεί άγχος.&nbsp;</p>Βάζοντας σε τάξη τα οικονομικά σας, θα νιώσετε καλύτερα αφού θα διαπιστώσετε ότι πιθανό, στην περίπτωσή σας, να υπάρχουν λύσεις που μπορούν να καλύψουν μια οικονομική απώλεια, είτε από χρήματα που μπορούν να προέλθουν από τον κοινωνικό φορέα ασφάλισης, μέσω της παροχής μιας σύνταξης (θανάτου ή χηρείας), είτε με την μορφή αποζημίωσης από ένα <strong>ασφαλιστήριο συμβόλαιο ζωής</strong> (ατομικής ή ομαδικής ασφάλισης).&nbsp;<p>&nbsp;<a href="https://www.eurolife.gr/el/MyFamilyFirst "><img alt="" src="~/media/3735DA30C5184B2F9DB152D07F835F46.png" height="140" width="590" /></a></p><p>Αρκεί βέβαια να γνωρίζετε ότι το συγγενικό πρόσωπο που έφυγε από τη ζωή είχε συνάψει ένα ασφαλιστήριο συμβόλαιο ζωής. Στην περίπτωση αυτή, <strong>τα χρήματα της αποζημίωσης μπορούν να ελαφρύνουν αρκετά το οικονομικό άγχος μιας απώλειας</strong> και να σας βοηθήσουν να αισθανθείτε καλύτερα.&nbsp;</p><div></div>
    - ID: "9fb7209f-e455-4463-91ba-1216d326dbfc"
      Hint: Teaser
      Value: <p>Κάθε άνθρωπος θα κληθεί, σε κάποια φάση της ζωής του να αντιμετωπίσει τη φυσική απώλεια ενός αγαπημένου προσώπου (φίλου, συγγενή, συντρόφου, συναδέλφου κ.λπ.). Οι παρακάτω συμβουλές ίσως σας βοηθήσουν να διαχειριστείτε αυτή τη νέα πραγματικότητα, καλύτερα.</p>
