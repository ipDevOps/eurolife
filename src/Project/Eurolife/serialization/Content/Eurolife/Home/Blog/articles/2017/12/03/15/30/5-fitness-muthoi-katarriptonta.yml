    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Το πρόβλημα είναι ότι όλοι γύρω μας είναι «ειδικοί». Κάποιοι είναι «ειδικοί» στη διαπαιδαγώγηση, χωρίς να έχουν ιδέα. Άλλοι πάλι είναι «ειδικοί» στην ιατρική, χωρίς να την έχουν τελειώσει (όλοι έχουμε μια μαμά ή γιαγιά που ξέρει ποιο είναι το κατάλληλο φάρμακο για την κάθε πάθηση). Υπάρχουν λοιπόν ανάμεσά μας και «ειδικοί» γύρω από θέματα άθλησης, διατροφής και fitness, οι οποίοι πιθανό να μας έχουν δημιουργήσει λάθος εντύπωση για κάποια πράγματα τα οποία ακολουθούμε ευλαβικά όταν και εφόσον γυμναζόμαστε.</p><p>Δείτε ποιοι είναι οι 5 πιο διαδεδομένοι μύθοι γύρω από το fitness και διαπιστώστε αν πέσατε στην παγίδα… των «ειδικών»:</p><p><strong>Μύθος:</strong> <strong>«Η αερόβια άσκηση πριν τις ασκήσεις ενδυνάμωσης έχει καλύτερα αποτελέσματα.»</strong></p><p><strong>Πραγματικότητα: </strong></p><p>Οι περισσότεροι άνθρωποι που επιλέγουν αυτό το συνδυασμό άσκησης κάνουν πρώτα την αερόβια άσκηση και μετά την ενδυνάμωση για να προετοιμάσουν τους μυς τους. Όμως οι ασκήσεις cardio ρίχνουν τα γλυκογόνα επίπεδα του οργανισμού και άρα πιθανό να μην μπορείτε να γυμναστείτε με την ένταση που θα θέλατε. </p><p>Σε κάθε περίπτωση, η αερόβια άσκηση είναι πολύ σημαντική. Απλά δεν είναι απαραίτητο να γίνεται πριν τις ασκήσεις ενδυνάμωσης.</p><p></p><p><strong>Μύθος: «Οι ηλεκτρολύτες σε βοηθούν να γυμναστείς σωστά και να μην αφυδατωθείς.»</strong></p><p><strong>Πραγματικότητα: </strong></p><p>Τα πολύχρωμα energy drinks που φιγουράρουν σχεδόν σε κάθε γυμναστήριο περιέχουν ηλεκτρολύτες. &nbsp;Ηλεκτρολύτες ονομάζονται οι ουσίες που περιέχουν ελεύθερα ιόντα και αυτές οι ουσίες είναι απαραίτητες για τις συσπάσεις των μυών και άρα βοηθούν στην κίνηση και στην καλή κυκλοφορία του αίματος.</p><p>Γι’ αυτό πολλοί συστήνουν τα energy drinks για ενίσχυση της ενέργειας κατά τη διάρκεια της προπόνησης. Όμως, σε αντίθεση με το νερό, αυτού του είδους τα ποτά περιέχουν ζάχαρη και αυτή η ζάχαρη μπορεί να σαμποτάρει το κάψιμο του λίπους κατά τη διάρκεια της άσκησης γι’ αυτό καλό είναι να καταναλώνονται όταν υπάρχει λόγος. Είναι άλλο να τρέξετε σε μαραθώνιο και άλλο να κάνετε το γύρο του πάρκου απέναντι από το σπίτι σας.</p><p><strong>Μύθος: &nbsp;«Δεν πρέπει να γυμνάζεσαι με άδειο στομάχι.»</strong></p><p><strong>Πραγματικότητα: </strong>Σύμφωνα με έρευνα που δημοσιεύτηκε στο British Journal of Nutrition το σώμα καίει 20% περισσότερο λίπος όταν<strong> </strong>βρίσκεται σε κατάσταση νηστείας, οπότε δεν χρειάζεται να τρέχετε σαν παλαβοί μετά τη δουλειά να φάτε για να κάνετε γυμναστική.</p><p>Βέβαια, από την άλλη αν έχετε φάει κάτι πριν θα έχετε περισσότερη ενέργεια! Η πραγματικότητα είναι, λοιπόν, ότι ο καθένας μπορεί να κάνει αυτό που του λέει το σώμα του.</p><p><strong>Μύθος: «Το λίπος μετατρέπεται σε μυϊκή μάζα.»</strong></p><p><strong>Πραγματικότητα: </strong></p><p>Αυτός ο μύθος είναι αρκετά διαδεδομένος και σίγουρα έχει φτάσει και στα δικά σας αφτιά. Υπάρχουν κάποιες ασκήσεις οι οποίες βοηθούν στην ενίσχυση της μυϊκής μάζας, όπως τα βάρη, ενώ παράλληλα ενεργοποιούν και το μεταβολισμό. Για αυτό σε πολλούς δημιουργείται η εντύπωση ότι καίγεται το λίπος και μετατρέπεται σε μύες.</p><p>Αντίθετα, η καύση του λίπους επιτυγχάνεται με την αεροβική άσκηση και τη σωστή διατροφή.</p><p><strong>Μύθος: «Η γυμναστική είναι για τους νέους.»</strong></p><p><strong>Πραγματικότητα: </strong></p><p>Η πραγματικότητα είναι ότι η γυμναστική δεν έχει ηλικία! Μπορεί οι πιο νέοι άνθρωποι να έχουν συνήθως περισσότερες αντοχές και καλύτερη φυσική κατάσταση, όμως αυτό δεν σημαίνει ότι θα πρέπει κανείς να σταματάει να γυμνάζεται επειδή πάτησε τα εξήντα!</p><p>Ίσα ίσα που μια καλή φυσική κατάσταση βοηθά τις μεγαλύτερες ηλικίες στην πρόληψη παθήσεων αλλά και στη διατήρηση μιας υγιούς φυσικής κατάστασης.</p><p>Τέλος, η γυμναστική όπως και η διατροφή είναι διαφορετική για τον καθένα, γιατί καθένας είναι διαφορετικός. Επομένως, ο καθένας από εμάς θα πρέπει να ακούει το σώμα του και να γνωρίζει τις αντοχές και τις δυνατότητές του. </p><p>Επίσης, καλό είναι να κλείσετε τα αφτιά σας στους «ειδικούς» και να συμβουλευτείτε τους επαγγελματίες ειδικούς κάθε κλάδου ώστε να σας συμβουλέψουν για την κατάλληλη γυμναστική και διατροφή για εσάς.&nbsp;</p><p></p>"
