      Hint: Main content
      Value: |
        <p style="text-align: justify;">Πρόκειται για <strong>ένα νέο βιβλίο</strong> από τις&nbsp; Εκδόσεις Παπαδόπουλος &nbsp;που εντάσσεται στο πλαίσιο της εκδοτικής σειράς «Μικρές Εισαγωγές», με διευθυντή τον Μπάμπη Παπαδημητρίου,&nbsp; η οποία περιλαμβάνει βιβλία που προσπαθούν να <strong>δώσουν άμεση, έγκυρη και σωστή πληροφόρηση για θέματα που αφορούν τους πάντες</strong>. </p><p style="text-align: justify;">Η παρουσίαση του βιβλίου «Μικρές Εισαγωγές και Συντάξεις» έγινε στις αρχές του περασμένου μήνα στο κατάστημα Public του Συντάγματος παρουσία του συγγραφέα του βιβλίου και επίκουρου καθηγητή του πανεπιστημίου Πειραιώς Πλάτωνος Τήνιου και άλλων επιφανών προσώπων όπως ο Καθηγητής, τ. Πρύτανης στο Οικονομικό Πανεπιστήμιο Αθηνών, Κωνσταντίνος Γάτσιος, ο&nbsp; Πρόεδρος και Διευθύνων Σύμβουλος της Eurolife ERB Ασφαλιστικής, Αλέξανδρος Σαρρηγεωργίου, ο συγγραφέας Χρήστος Χωμενίδης και η δημοσιογράφος Εύα Αντωνοπούλου.</p><p style="text-align: justify;"><p style="text-align: justify;"><p style="text-align: justify;">Το εν λόγω βιβλίο αποπειράται να απαντήσει σε πολλά ερωτήματα αναφορικά με το ζήτημα των συντάξεων όπως τα ακόλουθα: Πώς λειτουργεί ένα συνταξιοδοτικό σύστημα; Τι πρέπει να προσέξουν όσοι το σχεδιάζουν; Πόσα είδη συνταξιοδοτικών συστημάτων υπάρχουν και ποια είναι τα πλεονεκτήματα και τα μειονεκτήματα του καθενός; Πότε είναι βιώσιμα και τι συνέβη στην ελληνική περίπτωση; Πώς επιδρούν το δημογραφικό, το δημόσιο χρέος και η χρηματοοικονομική κρίση;</p><p style="text-align: justify;">Και η αλήθεια είναι πως <strong>το συνταξιοδοτικό αποτελεί σήμερα ένα από τα βασικά ζητήματα που απασχολούν κάθε Έλληνα,</strong> μολονότι ο θεσμός των συντάξεων στην Ελλάδα έχει μια πολυετή (και πολύπαθη) ιστορία. Αναφορές για το «συνταξιοδοτικό δικαίωμα» των Ελλήνων πολιτών υπάρχουν σχεδόν από τη σύσταση του νέου ελληνικού κράτους και συγκεκριμένα από το 1827, στο ψήφισμα της Εθνικής Συνέλευσης της Τροιζήνας, αλλά μόλις το 1861 ψηφίστηκε ο πρώτος νόμος που θέσπιζε συντάξεις για τους «πολιτικούς υπάλληλους», ενώ μετά τη Μικρασιατική Καταστροφή, σχεδόν έναν αιώνα αργότερα θεσπίστηκε ο πρώτος νόμος που προσπαθούσε να λύσει το πρόβλημα των εισφορών στα ασφαλιστικά ταμεία. </p><p style="text-align: justify;">Και σήμερα, αρκετές δεκαετίες αργότερα το συνταξιοδοτικό στην Ελλάδα, η οποία αντιμετωπίζει μια πολυετή περίοδο οικονομικής κρίσης, μοιάζει&nbsp; να βρίσκεται σε ένα οριακό και για πολλούς αδιέξοδο σημείο: οι συντάξεις μειώνονται, τα ασφαλιστικά ταμεία αντιμετωπίζουν τεράστια προβλήματα, έγιναν αλλεπάλληλες αλλαγές στο νομοθετικό πλαίσιο για τις συντάξεις και χιλιάδες Έλληνες αγωνιούν για το αν θα κατορθώσουν να πάρουν μια σύνταξη ενώ αδυνατούν να υπολογίσουν ποια θα είναι η σύνταξή τους και φυσικά η αβεβαιότητά τους εντείνεται.</p><p style="text-align: justify;">Το βιβλίο «Μικρές Εισαγωγές και Συντάξεις», θα βοηθήσει πολλούς να λύσουν τις απορίες τους για το ζήτημα των συντάξεων και να μπορέσουν να κατανοήσουν τις επιλογές τους και να σχεδιάσουν με ψυχραιμία και ρεαλισμό το πως θα εξασφαλίσουν μια αξιοπρεπή ζωή στα γεράματά τους.</p>
