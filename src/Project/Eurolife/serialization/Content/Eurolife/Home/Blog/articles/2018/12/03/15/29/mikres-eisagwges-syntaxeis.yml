        <p style="text-align: justify;">Τι θα κάνω όταν πλησιάσουν τα γεράματα και δεν θα μπορώ να εργάζομαι; Πώς θα εξασφαλίσω μια αξιοπρεπή διαβίωση στα γηρατειά μου; Απάντηση και λύση σε αυτά τα ερωτήματα προσπάθησε να δώσει ο θεσμός των συντάξεων, ένας θεσμός που όλοι γνωρίζουμε, αλλά λίγοι πραγματικά ξέρουμε όλα όσα σχετίζονται με ένα συνταξιοδοτικό σύστημα. Πρόσφατα έγινε η παρουσίαση του βιβλίου «Μικρές Εισαγωγές και Συντάξεις», που αναλύει τα πάντα σχετικά με ένα από τα πιο ακανθώδη ζητήματα που απασχολούν σήμερα την ελληνική (και όχι μόνο) κοινωνία.</p>
