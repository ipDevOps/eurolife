        <p>Είναι αναμφίβολα πρακτικό. Από τότε που μπήκε στη ζωή του ανθρώπου, έδωσε λύση σε διάφορα θέματα: υλικά συσκευασίας, ελαφριά, άθραυστα σκεύη, είδη μιας χρήσης, αδιάβροχα ρούχα… Τώρα, λίγο περισσότερο από 100 χρόνια μετά την εφεύρεση του βακελίτη, του πρώτου εντελώς συνθετικού πολυμερούς, διαφαίνεται πως το πλαστικό δεν είναι και τόσο φιλικό στο περιβάλλον και τον άνθρωπο… </p><ul>    <li>Η γη δεν μπορεί να αφομοιώσει το πλαστικό – δεν το «χωνεύει» όπως χωνεύει άλλα υλικά, μιας και δεν το αναγνωρίζει, αφού είναι απόλυτα συνθετικό (τεχνητό). </li>    <li>Χρειάζονται από 500 χρόνια έως «για πάντα» για να αποσυντεθεί ένα πλαστικό στη φύση – ό,τι πλαστικό έχει μέχρι στιγμής κατασκευαστεί από τον άνθρωπο, βρίσκεται ακόμη κάπου στον πλανήτη!</li>    <li>Το πλαστικό, όσο το χρησιμοποιούμε, συνεχίζει να συσσωρεύεται στο περιβάλλον – στοιβάζεται στις χωματερές και κυκλοφορεί στις θάλασσες.</li>    <li>Τοξικές ουσίες που περιέχει το πλαστικό - φθαλικές ενώσεις, BPA, επιβραδυντές φλόγας κ.λπ.- σταλάζουν στον υδροφόρο ορίζοντα και εισέρχονται στην τροφική αλυσίδα. </li>    <li>Η καύση των πλαστικών –πολύ συνηθισμένη μέθοδος διαχείρισης απορριμμάτων- εκλύει τοξικά αέρια και προκαλεί σοβαρή μόλυνση του αέρα.</li>    <li>Οι «βιοδιασπώμενες» σακούλες διασπώνται μεν σε μικρά κομματάκια –όλοι έχουμε δει πώς διαλύονται όταν μείνουν εκτεθειμένες στον ήλιο ή στο κύμα- αλλά ποτέ δε διαλύονται εντελώς. Τα κομματάκια τους, μικρά σαν ψίχουλα, σχεδόν αόρατα, καταλήγουν πάντα στη θάλασσα…</li>    <li>Η αναλογία πλαστικών «ψίχουλων»/ζωοπλαγκτόν στις θάλασσες του κόσμου είναι 36:1! Καταλαβαίνετε πως τα ψάρια δεν έχουν μεγάλη επιλογή ως προς την τροφή…Από εκεί, το πλαστικό προχωρά στη τροφική αλυσίδα.</li>    <li>44% των θαλάσσιων θηλαστικών και 86% των θαλάσσιων χελωνών έχουν πλαστικό στο πεπτικό τους σύστημα! 270 είδη –ψάρια, χελώνες, θαλασσοπούλια, θηλαστικά- επηρεάζονται από το πλαστικό: &nbsp;περιορίζεται η κινητικότητά τους ή πεθαίνουν.</li>    <li>Οι θαλάσσιες χελώνες μπερδεύουν τις διαφανείς, πλαστικές σακούλες με τις μέδουσες, που τρώνε κατά κόρον, με τραγικά αποτελέσματα.</li>    <li>Βλαβερά χημικά που εκλύονται από το πλαστικό βρίσκονται στο αίμα και τους ιστούς σχεδόν όλων των ανθρώπων, ακόμη και των νεογέννητων μωρών.</li>    <li>93% των ανθρώπων έχουν ανιχνεύσιμα επίπεδα BPA* στα ούρα τους. To ΒPA και οι φθαλικές ενώσεις που υπάρχουν στο πλαστικό συνδέονται με παθήσεις όπως οι καρδιαγγειακές, ο διαβήτης, η στειρότητα, ο καρκίνος του μαστού, του προστάτη και του εγκεφάλου, η πρόωρη εφηβεία, η στυτική δυσλειτουργία κ.α.</li>    <li>Η ανακύκλωση του πλαστικού δεν είναι πανάκεια – ένα πλαστικό μπουκάλι δεν μπορεί ποτέ να ξαναγίνει πλαστικό μπουκάλι, ενώ ένα γυάλινο μπορεί, όπως μπορεί κι ένα κουτάκι αλουμινίου. Η ανακύκλωση του πλαστικού, απλά περιορίζει τον όγκο των πλαστικών απορριμμάτων. </li></ul><p>&nbsp;«Τι να κάνουμε; Αφού όλα είναι πλαστικά» είναι η εύκολη αντίδραση. Υπάρχει όμως και η θετική στάση, η λογική του να κάνουμε αυτό που περνάει από το χέρι μας, στα όρια του εφικτού:</p><p><strong>Να απαρνηθούμε το πλαστικό μιας χρήσεως</strong>, όσο αντέχει ο καθένας. Σίγουρα μπορούμε να ζήσουμε χωρίς πλαστικά μαχαιροπίρουνα, ποτήρια, πιάτα. Εύκολα μπορούμε να πάμε στο σουπερμάρκετ με τη μεγάλη σακούλα πολλαπλών χρήσεων. Εξ ίσου εύκολα, να επιλέξουμε τη γυάλινη, τη χάρτινη ή την αλουμινένια συσκευασία. Πιο δύσκολο, αλλά εφικτό, είναι να αλλάξουμε τη συνήθεια του καφέ «στο χέρι», ζητώντας να μας τον βάλουν στο δικό μας, ειδικό ποτήρι, ή προτιμώντας τα καφέ που σερβίρουν σε χάρτινο. </p><p><strong>Να μειώσουμε το πλαστικό αποτύπωμά μας στον πλανήτη</strong>, δίνοντας σημασία στον κύκλο ζωής των πλαστικών προϊόντων που αγοράζουμε. Ας προτιμάμε προϊόντα με το μικρότερο δυνατό αριθμό αναλώσιμων μερών. Το γυάλινο μπιμπερό, το ξύλινο παιχνίδι, το κεραμικό μπολ, το χάρτινο ντοσιέ, η πάνινη σακούλα, το αλουμινένιο κουτί &nbsp;– όλα είναι καλύτερες επιλογές από το πλαστικό.</p><p><strong>Να ανακυκλώνουμε αυτό που δεν μπορούμε να απαρνηθούμε ή να μειώσουμε</strong>. Η ανακύκλωση δεν είναι ακριβώς λύση, είναι όμως σαφώς καλύτερος τρόπος διαχείρισης του προβλήματος από το να πετάμε τα πλαστικά μιας χρήσης στα σκουπίδια! </p><p>Στο Μουσείο Γουλανδρή Φυσικής Ιστορίας παρουσιάζεται αυτόν τον καιρό, και μέχρι τον Νοέμβριο, ένα πολύ ενδιαφέρον πρόγραμμα, που μας ενέπνευσε και μας έδωσε τροφή για να γράψουμε αυτό το άρθρο. «Το μήνυμα της Θάλασσας» πραγματεύεται τη θαλάσσια ρύπανση από πλαστικά αντικείμενα, ενώ την Ημέρα Περιβάλλοντος, 5<sup> </sup>Ιουνίου, η είσοδος είναι δωρεάν! <a href="http://www.gnhm.gr/events/current-events/">http://www.gnhm.gr/events/current-events/</a></p><p><span style="font-size: 13px;">*Η BPA (δισφαινόλη Α) είναι οργανική χημική ένωση, που κυρίως χρησιμοποιείται ως πρόσθετο με άλλα χημικά για την παρασκευή πολυκαρβονικών πλαστικών (PC). Τα πλαστικά αυτά μπορούν να αναγνωριστούν από το σύμβολο PC. Πλαστικά που περιέχουν BPA παρουσιάζουν εξαιρετική ανθεκτικότητα στη θερμότητα είναι άκαμπτα, ελαφριά και διάφανα. Η ΒΡΑ χρησιμοποιείται σε διάφορες συσκευασίες τροφίμων και αναψυκτικών, σε πλαστικά μπουκάλια, ως επίστρωση σε ορισμένες μεταλλικές κονσέρβες τροφίμων και αναψυκτικών, σε οικιακά ηλεκτρικά σκεύη και σε παιδικά παιχνίδια. Σύμφωνα με στοιχεία πρόσφατης μελέτης του Γερμανικού Ομοσπονδιακού Φορέα Περιβάλλοντος (UBA, 2010) για την ΒΡΑ&nbsp;<strong>(1)</strong>&nbsp;, κατά το 2006 παρήχθη εντός της ΕΕ περίπου το 1/3 της παγκόσμιας παραγωγής (1, 15 εκ τόνοι/ετησίως) της εν λόγω χημικής ουσίας, με την Γερμανία να κατέχει την μερίδα του λέοντος (~70%).- <a href="http://www.efet.gr">www.efet.gr</a></span></p>
