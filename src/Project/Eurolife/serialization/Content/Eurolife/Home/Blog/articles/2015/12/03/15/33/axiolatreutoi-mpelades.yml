    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Το χειρότερο είναι ότι πολλές από τις αταξίες είναι προϊόν συνεργασίας. Το σωληνάριο της οδοντόκρεμας είναι γεμάτο τρύπες από κοφτερά, μικρά, κουταβίσια δοντάκια και στον τοίχο είναι ζωγραφισμένο κάτι που μοιάζει με σπιτάκι με τη μαμά, τον μπαμπά, την μικρή ζωγράφο και τον τετράποδο φίλο της σε πρώτο πλάνο.<p>Βγαίνεις από την κουζίνα για να μαζέψεις το μπάνιο και μόλις γυρίζεις για να ετοιμάσεις την κρέμα της δίχρονης κόρης σου την βρίσκεις στο πάτωμα με το στόμα γεμάτο από τις κροκέτες του Μαξ. Ο Μαξ είναι ο τετράποδος νέος της φίλος που κουνάει χαρωπά την ουρά του με το που σε βλέπει, ενώ κλέβει ατάραχα μπουκιές από το μπισκότο που η μικρή κρατάει στο χέρι της. </p><p>Εκτός από το φαγητό και τις αταξίες οι δύο αχώριστοι φίλοι μοιράζονται πολλά: </p><p>- Καταστρέφουν εξίσου αποτελεσματικά έπιπλα, υφάσματα, τοίχους και πατώματα. </p><p>- Αφήνουν τα παιχνίδια τους παντού στο πάτωμα. Κανείς δεν μπορεί να πει με βεβαιότητα τι είναι πιο επώδυνο για την ξυπόλητη πατούσα σου: ένα τουβλάκι Lego ή ένα σπασμένο πλαστικό κόκκαλο.&nbsp; </p><p>- Θέλουν να χωθούν και τα δύο στο κρεβάτι σου όταν κοιμάσαι. </p><p>- Η αστείρευτη ενέργειά τους μπορεί να σε γονατίσει. </p><p>- Τρελαίνονται για χάδια και γλυκόλογα.</p><p>- Κοιμούνται πολλές ώρες της ημέρας (ευτυχώς) αλλά τις αναπληρώνουν όταν ξυπνούν με σκανταλιές και φασαρία. </p><p>- Η πολυπόθητη στιγμή που θα απαλλαγεί το μωρό σου από τις πάνες είναι το ίδιο καλοδεχούμενη με τη στιγμή που θα μάθει επιτέλους το κουτάβι σου να ανακουφίζεται στην βόλτα του. </p><p>- Είναι εξπέρ στο να σε κάνουν να υποκύπτεις στα καπρίτσια τους. </p><p>- Μπορείς να τα δωροδοκήσεις με λιχουδιές και γλυκίσματα.</p><p>- Είναι απολύτως, μα απολύτως αξιολάτρευτα. </p><p>Είναι πολλά αυτά που δοκιμάζουν την υπομονή σου, αλλά ταυτόχρονα κι άλλα που επιβεβαιώνουν απόλυτα την επιλογή σου να καλωσορίσεις στο σπίτι ένα ακόμη λιλιπούτειο μέλος. &nbsp;</p><p>Η αλήθεια είναι ότι παρά την ταλαιπωρία δεν μπορείς να κάνεις καλύτερο δώρο στο παιδί σου από το να υποκύψεις στα συνεχιζόμενα παρακάλια του και να του δώσεις την ευκαιρία να μεγαλώσει δίπλα σε ένα ζωάκι. Οι ευεργετικές συνέπειες μιας τέτοιας συνύπαρξης είναι γνωστές: </p><p><strong>1. Το παιδί δίνει και παίρνει ανιδιοτελή αγάπη. </strong></p><p>Τα παιδιά μαθαίνουν να αγαπούν και να προστατεύουν τη φύση και τα ζώα, όχι επειδή κάποιος τους το μαθαίνει θεωρητικά αλλά στην πράξη. Και ως γνωστόν τα ζώα με την αθωότητα και την καλοσύνη που τα διακρίνει είναι ως προς αυτό οι πιο κατάλληλοι δάσκαλοι. </p><p><strong>2. Μαθαίνει να είναι υπεύθυνο.</strong></p><p>Ήδη από πολύ μικρή ηλικία ένα νήπιο μπορεί να αναλάβει κάποιες μικρές ευθύνες στη φροντίδα του μικρού του φίλου που θα βοηθήσουν τόσο εσάς στις πολλαπλές υποχρεώσεις που έχετε αναλάβει στο σπίτι όσο κυρίως το ίδιο το βλαστάρι σας που θα μάθει πώς να φροντίζει τους άλλους και να είναι συνεπής στις υποχρεώσεις του.&nbsp; </p><p><strong>3. Ωφελείται η υγεία του.</strong></p><p>Είναι επιστημονικά διαπιστωμένο πως τα παιδιά που μεγαλώνουν δίπλα σε ζώα, σε ένα καθαρό αλλά όχι αποστειρωμένο περιβάλλον, αποκτούν περισσότερα αντισώματα και διατρέχουν πολύ μικρότερο κίνδυνο από τα υπόλοιπα παιδιά να αναπτύξουν προβλήματα υγείας όπως σοβαρές αλλεργίες ή άσθμα. </p><p><strong>4. Έρχεται σε επαφή με τη φύση.</strong></p><p>Το γεγονός ότι ο άνθρωπος είναι επίσης κομμάτι της ζωικής αλυσίδας και πλάσμα της φύσης είναι κάτι που τείνουν να ξεχνούν όσοι δεν έχουν επαφή με τα ζώα. Η συνύπαρξη με ένα ζωάκι είναι ένα κίνητρο για τα παιδιά για να ξεκολλήσουν από τον υπολογιστή, την τηλεόραση, το τάμπλετ και την κάθε είδους οθόνη και να βρεθούν στη φύση, να τρέξουν και να γελάσουν κάτι που συντελεί επίσης στην σωματική, πνευματική και ψυχική τους υγεία.</p><p>Ίσως υπάρχουν στιγμές που η διαχείριση ενός τέτοιου “πακέτου” φτάνει στα όρια του αδύνατου για οποιονδήποτε “μεγάλο”. Στιγμές που δεν μπορεί παρά να σηκώσει τα χέρια ψηλά και να παραδοθεί στις ορέξεις και τις αταξίες τους. Αυτές, όμως, τις στιγμές καλό θα ήταν να σκεφτεί τα παραπάνω και να καταλάβει πως τα θετικά από μια τέτοια συνύπαρξη είναι πολλαπλάσια των αρνητικών. </p>"
