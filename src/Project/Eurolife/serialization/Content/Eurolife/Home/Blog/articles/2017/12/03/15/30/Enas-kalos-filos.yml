      Value: |
        <p>Όταν ο Νίκος άνοιξε τη δική του βιοτεχνία κι εγώ έγινα ο ασφαλιστής του, μπορεί ποτέ να μην έλειψαν οι κάλτσες από το σπίτι μου, έλειψε όμως εκείνος από τη ζωή μου. Το ραντεβού «απαραιτήτως μια φορά την εβδομάδα», σιγά- σιγά έγινε «απαραιτήτως μια φορά το μήνα». Και αυτό, παραβιαζόταν. Όταν έκανε τη βιοτεχνία του ολόκληρο εργοστάσιο, συναντιόμασταν πια μια φορά το χρόνο –με αφορμή τις ανανεώσεις των συμβολαίων του- και αυτό όχι με βεβαιότητα. Μερικές φορές, άφηνα τα χαρτιά στη γραμματέα του. Μιλούσαμε στο τηλέφωνο, βέβαια, αλλά ως εκεί.</p><p> Έτσι, ξαφνιάστηκα όταν προ μηνός που τηλεφώνησε ένα πρωί πολύ νωρίς! Ήμουν σε επαγγελματικό ραντεβού και δεν είχα το τηλέφωνό μου μαζί, με αποτέλεσμα να βρω τέσσερις (!) αναπάντητες. Πρώτη μου σκέψη, «κάτι του συνέβη». Πριν καν κτυπήσει μια φορά το τηλέφωνό του, είχε απαντήσει στην κλήση μου: Τα ξημερώματα, ξέσπασε φωτιά στο εργοστάσιο!</p><p> Έφτασα το συντομότερο εκεί –αφού ειδοποίησα &nbsp;την Ασφαλιστική- και διαπίστωσα ότι οι ζημιές ήταν αρκετές. Λειτούργησε βέβαια η πυρασφάλεια του κτηρίου, αλλά φαίνεται ότι η φωτιά, που αποδείχθηκε ότι οφειλόταν σε βραχυκύκλωμα, ξέσπασε σε πολλά μέρη συγχρόνως ή εξαπλώθηκε γρήγορα.&nbsp;</p><p> Το σημαντικό είναι ότι ο νυχτοφύλακας δεν έπαθε τίποτα, κι οι ζημιές ήταν μόνο υλικές. Ο Νίκος είναι ένας από τους πελάτες, που ακούει και καταλαβαίνει το συμφέρον του. Αναπροσάρμοζε τακτικά τα συμβόλαιά του, όταν έβλεπε ότι μεταβάλλονται οι ανάγκες του, είτε προς τα πάνω, είτε προς τα κάτω. Συνεπώς τώρα θα έπαιρνε την αποζημίωση που του ήταν απαραίτητη για να αποκαταστήσει τις ζημιές.&nbsp;</p><p> Ο πραγματογνώμονας του είπε ότι στην καλύτερη περίπτωση χρειάζονται δεκαπέντε μέρες για να ξαναλειτουργήσει το εργοστάσιο, και αυτό υπό την προϋπόθεση ότι τα νέα μηχανήματα θα έλθουν στη θέση τους εγκαίρως. Τότε ο Νίκος με ρώτησε: «Από <a href="https://www.eurolife.gr/el/Products/Business/Special%20Programs/Apwleia%20Eisodhmatos">το συμβόλαιο απώλειας κερδών</a> που έχω κάνει, πόσο θα αποζημιωθώ για τις ημέρες αυτές;»&nbsp;</p><p> Του απάντησα ότι εάν τελικά οι μέρες που θα μείνει εκτός λειτουργίας το εργοστάσιο είναι 15, θα αποζημιωθεί για τις 8 τελευταίες.&nbsp;</p><p> «Γιατί;» με ρώτησε καχύποπτα.&nbsp;</p><p> «Διότι, όπως σου είχα πει τότε, όλες οι ασφαλιστικές εταιρείες αποζημιώνουν την απώλεια κερδών αφού πρώτα περάσουν λίγες ημέρες, από 5 έως 10, ανάλογα την εταιρεία. Αυτό γίνεται διότι έτσι ο επιχειρηματίας θα μειώσει στο ελάχιστο τον χρόνο που η επιχείρηση μένει εκτός λειτουργίας».&nbsp;</p><p> «Αυτό δεν το καταλαβαίνω» που αντέτεινε ο Νίκος. «Υπάρχει περίπτωση να μην θέλω να λειτουργήσει η δουλειά μου όσο γρηγορότερα γίνεται;»</p><p> Χαμογέλασα. «Εσύ αποκλείεται, ξέρω τι σκυλί είσαι σε αυτά. Αλλά υπάρχουν άλλοι, που αν τους αποζημιώναμε από την πρώτη μέρα, θα πήγαιναν αργά, πολύ αργά, θα έκαναν ένα μεγάλο διάλειμμα, γνωρίζοντας ότι κάθε μέρα αποζημιώνονται».</p><p> «Ναι, το θυμάμαι τώρα που το λες, ότι το είχαμε συζητήσει όταν πρωτοκάναμε το συμβόλαιο απώλειας κερδών. Μου είχες πει τότε ότι με αυτό θα πάρω ένα μέρος των χαμένων κερδών από τη μη λειτουργία του εργοστασίου, όχι όλα. Τότε δεν είχα καταλάβει καλά τι εννοούσες, αλλά τώρα το κατάλαβα και το βρίσκω λογικό».</p><p> Γι αυτό λέω πάντα στους πελάτες μου: Η κάλυψη από έναν κίνδυνο είναι μια πράξη πρόληψης, αλλά κι εμπιστοσύνης.&nbsp;</p><p>Παρεμπιπτόντως, την 11η μέρα, το εργοστάσιο του Νίκου ξαναλειτούργησε. Ως τότε, όμως είχαμε πιει έναν καφέ παρέα, κι ένα βράδυ είχαμε βγει μαζί, μετά συζύγων. Όπως παλιά…&nbsp;</p><p></p>
    - ID: "9fb7209f-e455-4463-91ba-1216d326dbfc"
      Hint: Teaser
      Value: <p>Με το φίλο μου το Νίκο, ήμασταν κολλητοί από το σχολείο. Πρώτα συμμαθητές, μετά συμφοιτητές, μετά νεαροί στην αγορά εργασίας, πάντα όμως φίλοι. Και πάντα ξεκλέβαμε ένα απόγευμα ή ένα βραδάκι μέσα στο σαββατοκύριακο, για να λέμε τα δικά μας. Μου γνώρισε την κοπέλα που αργότερα παντρεύτηκα, κι εγώ τον στεφάνωσα με το δικό του ταίρι ζωής. Μια γερή φιλία, έγινε συγγένεια.</p>
