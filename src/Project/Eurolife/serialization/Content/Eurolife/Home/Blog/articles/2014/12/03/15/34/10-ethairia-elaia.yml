    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Δεν είναι ανάγκη να είστε πιστοί οπαδοί της εναλλακτικής ιατρικής για να προστρέξετε στις θεραπευτικές ιδιότητες των αιθέριων ελαίων. Η δράση τους είναι<strong> 50 ως 70 φορές πιο ισχυρή από αυτή των βοτάνων</strong>, είναι γνωστό από την αρχαιότητα πως μπορούν να βοηθήσουν τον ανθρώπινο οργανισμό να αντιμετωπίσει ασθένειες, αλλεργίες, πόνους, αλλά και ψυχολογικά ζητήματα... άρα τι έχετε να χάσετε;Αυτά είναι τα δέκα που καλό θα ήταν να έχετε στο ντουλαπάκι του φαρμακείου σας για κάθε ενδεχόμενο!<ol>    <li><strong>Λεβάντα. </strong>Καταπολεμά το στρες και χαλαρώνει το σώμα. Επιπλέον συμβάλλει στη γρήγορη επούλωση εγκαυμάτων και εκδορών, αντιμετωπίζει την αϋπνία, την κατάθλιψη και έχει αντισταμινική δράση. Μπορείτε επίσης να το χρησιμοποιήσετε σε περίπτωση που σας τσιμπήσει κάποιο έντομο, εκδηλώσετε αλλεργία ή πιάσετε ψείρες. Εάν πρόκειται να έχετε μόνο ένα αιθέριο έλαιο στο νεσεσέρ σας, σίγουρα το έλαιο λεβάντας είναι αυτό που πρέπει να επιλέξετε.</li>    <li><strong>Λεμόνι. </strong>Αποτοξινώνει και φτιάχνει τη διάθεση. Το αιθέριο έλαιο του λεμονιού είναι διάσημο για τις καθαριστικές ιδιότητές του. Προσθέστε λίγες σταγόνες στο νερό σας για να το απολυμάνετε πριν το πιείτε. Επίσης, συμβάλλει στην καταπολέμηση των παρασίτων του εντέρου, ενισχύει το ανοσοποιητικό στην περίπτωση γρίπης ή κρυολογήματος, βοηθάει στην καλή λειτουργία του στομάχου και του ήπατος, ηρεμεί από δυσπεψία ή στομαχικές ενοχλήσεις, ανακουφίζει τον πόνο στο λαιμό και διαλύει τις τοξικές ουσίες.</li>    <li><strong>Μέντα. </strong>Βοηθά στη διαδικασία της πέψης και είναι πολύ αποτελεσματικό στην αντιμετώπιση της ναυτίας, των αλλεργιών και των συμπτωμάτων του προεμμηνορυσιακού συνδρόμου. Επιπλέον, βοηθάει στην καταπολέμηση του πυρετού και αυξάνει τη συγκέντρωση και την απορρόφηση του οξυγόνου. Τέλος, ανακουφίζει τον πονοκέφαλο και τους μυϊκούς πόνους, ενώ έχει αντιβακτηριδιακή και αντιφλεγμονώδη δράση.</li>    <li><strong>Ρίγανη.</strong> Ενισχύει με τον πιο φυσικό τρόπο τα ανοσοποιητικό σύστημα. Είναι πολύ αποτελεσματικό στη θεραπεία βακτηριδιακών μολύνσεων και μυκήτων, ενώ ανακουφίζει από πόνους στην πλάτη και τις αρθρώσεις. Τέλος, συμβάλλει στην αντιμετώπιση του κρυολογήματος και της γρίπης και καθαρίζει αποτελεσματικά το γαστρεντερικό σύστημα.</li>    <li><strong>Νιαουλί.</strong> Ανακουφίζει από ερεθισμούς και αντιμετωπίζει τσιμπήματα εντόμων και δερματικές παθήσεις όπως η ψωρίαση, το έκζεμα και οι μυκητιάσεις των ποδιών. Ενισχύει τη λειτουργία του ανοσοποιητικού συστήματος και συμβάλλει στην αντιμετώπιση των ιών που προσβάλουν το ανώτερο αναπνευστικό.</li>    <li><strong>Ελίχρυσος. </strong>Καταπολεμά το πρήξιμο και τους μώλωπες και είναι ιδιαίτερα χρήσιμο σε περίπτωση διαστρέμματος ή ακόμα και κατάγματος ή άλλου τραυματισμού που όμως δεν έχει δημιουργήσει ανοιχτές πληγές στο δέρμα. Βοηθάει επίσης στην περίπτωση αλλεργιών αλλά και στην αντιμετώπιση ιών και λοιμώξεων.</li>    <li><strong>Μύρο.</strong> Για τις λοιμώξεις και τον πόνο. Έχει αντισηπτική και καταπραϋντική δράση και επουλώνει κοψίματα, πληγές και μώλωπες. Μπορεί να χρησιμοποιηθεί ακόμα και πάνω σε ανοιχτή πληγή. Ενισχύει το ανοσοποιητικό και το κυκλοφορικό σύστημα και επιταχύνει την ανανέωση των ιστών. Τέλος, συμβάλλει στην αντιμετώπιση της βρογχίτιδας, της ρινίτιδας και άλλων λοιμώξεων.</li>    <li><strong>Γαρύφαλλο.</strong> Καταπολεμά τον πόνο και απομακρύνει τις τοξίνες από τον οργανισμό. Ανακουφίζει από πονόδοντο, πονοκέφαλο αλλά και από τη ναυτία και τη δυσκοιλιότητα.</li>    <li><strong>Λιβάνι.</strong> Έχει αντιφλεγμονώδη δράση και όχι μόνο… Η χρήση του αυξάνει την αποτελεσματικότητα των υπόλοιπων αιθέριων ελαίων, βοηθάει στην ανακούφιση από πονοκεφάλους και στην ανανέωση των ιστών του δέρματος. Επίσης, συμβάλλει στην αντιμετώπιση της νευρικότητας και «καθαρίζει» το μυαλό.</li>    <li><strong>Λεμονόχορτο. </strong>Ανακουφίζει από τις κράμπες στους κουρασμένους μύες. Επίσης, βοηθάει τα πόδια να παραμένουν ζεστά κατά τους κρύους χειμερινούς μήνες.</li></ol><em>Σημείωση: Κάποια αιθέρια έλαια αντενδείκνυνται σε συγκεκριμένες περιπτώσεις, όπως για παράδειγμα στη διάρκεια της εγκυμοσύνης ή κατά την παιδική ηλικία. Πριν τα χρησιμοποιήσετε συμβουλευτείτε το γιατρό σας και ακολουθήστε προσεκτικά τις συστάσεις εκείνου ή του φαρμακοποιού για την ποσότητα και συχνότητα της χρήσης τους.</em>"
