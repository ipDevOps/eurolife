    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Ας το πάρουμε ανάποδα. Ο άνθρωπος είναι κατά κανόνα ον ανικανοποίητο. Θέλει πάντα κάτι παραπάνω από αυτό που έχει. Είναι αλήθεια ότι χωρίς αυτό το στοιχείο, η ανθρωπότητα δεν θα είχε προχωρήσει πολύ πέρα από τις σπηλιές. Αλλά και σε πιο προσωπικό επίπεδο, η επιθυμία για βελτίωση των συνθηκών της ζωής μας μάς κινητοποιεί για να εργαζόμαστε πιο σκληρά και να προσπαθούμε πάντα για αυτό το κάτι παραπάνω.&nbsp;Όσο κι αν αυτό το στοιχείο μας βοηθά να εξελιχθούμε – πνευματικά , υλικά και συναισθηματικά- πολλές φορές καταλήγει να είναι μια παγίδα που μας εγκλωβίζει σε ένα αέναο κυνήγι της επιτυχίας, όπως κι αν την αντιλαμβάνεται ο καθένας. Πολλές φορές έχουμε την τάση να συγκρίνουμε τον εαυτό μας με τους γύρω μας και να αισθανόμαστε ανεπαρκείς. Ο τάδε φίλος μας είναι πιο ωραίος, ο συνάδελφός μας πήρε προαγωγή, ο γείτονας έχει μεγαλύτερο σπίτι. Όμως αυτή η στάση ζωής δεν μας οδηγεί πουθενά. Είναι στην πραγματικότητα ένα εισιτήριο χωρίς επιστροφή για τη χώρα της δυστυχίας. Πάντα θα υπάρχει το καλύτερο. Όταν συγκρινόμαστε με τους γύρω μας δεν αντιλαμβανόμαστε ότι όλοι έχουν προβλήματα και όλοι αισθάνονται ανεπαρκείς σε κάποιο επίπεδο. Ο συνάδελφος που πήρε την προαγωγή έχει οικογενειακά προβλήματα και ο ωραίος φίλος μας έχει πνιγεί στα χρέη... &nbsp;Σύμφωνα με μια έρευνα του πανεπιστημίου του Χάρβαρντ http://www.health.harvard.edu/healthbeat/giving-thanks-can-make-you-happier, η επίδειξη ευγνωμοσύνης καθορίζει σε μεγάλο βαθμό τις σχέσεις μας με τους γύρω μας. Έχουμε την τάση να συμπαθούμε τους ανθρώπους που είναι ευγνώμονες και αντίστοιχα να μην μας είναι ευχάριστοι οι υπόλοιποι. Αυτοί που εκφράζουν θετικά συναισθήματα, σύμφωνα με την ίδια έρευνα, εμφανίζουν μεγαλύτερα ποσοστά ευτυχίας και είναι στατιστικά πιο υγιείς από τους ανθρώπους που νιώθουν συνέχεια αδικημένοι ή ανικανοποίητοι.&nbsp;Η θετική στάση απέναντι στα πράγματα και το συναίσθημα της ευγνωμοσύνης συνδέεται μεταξύ άλλων με πλεονεκτήματα όπως: καλύτερη καρδιακή λειτουργία, πιο ποιοτικό ύπνο, αίσθημα αισιοδοξίας. Οι ευγνώμονες άνθρωποι κάνουν πιο εύκολα φίλους, είναι πιο ευχάριστοι στο κοινωνικό τους περιβάλλον και έχουν υψηλότερα επίπεδα ενέργειας.&nbsp;Μην εστιάζετε, λοιπόν, σε αυτά που δεν έχετε αλλά σε αυτά που έχετε. Γιατί τίποτα δεν μένει για πάντα ίδιο κι είναι κρίμα να εκτιμάμε αυτά που είχαμε μόνο όταν τα χάνουμε."
