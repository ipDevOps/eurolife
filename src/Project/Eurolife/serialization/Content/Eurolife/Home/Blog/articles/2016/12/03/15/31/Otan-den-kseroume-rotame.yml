    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Οι έρευνες δείχνουν ότι τα σημερινά αδιέξοδα του συστήματος κοινωνικής ασφάλισης, αυξάνουν με αλματώδεις ρυθμούς την ασφαλιστική συνείδηση των πολιτών. Την ίδια ώρα, ωστόσο, αποδεικνύουν και το έλλειμμα καλύψεων που έχει σημειωθεί όλα τα προηγούμενα χρόνια. Συνεπώς, γεννιούνται πολλά ερωτήματα, ακόμα και μετά την απόφαση της σύναψης ενός ασφαλιστικού συμβολαίου.Για παράδειγμα, ένα κυρίαρχο ερώτημα μέσα στην οικογένεια είναι: «ποιος θα ασφαλιστεί πρώτος;». Εδώ, αναπτύσσονται διάφορες απόψεις. Μια από αυτές υποστηρίζει ότι (σε περίπτωση που δεν υπάρχει ασφαλιστήριο συμβόλαιο στην οικογένεια) πρώτο ασφαλίζεται το μέλος που συνεισφέρει περισσότερο από όλους στον οικογενειακό κορβανά – συνήθως ο πατέρας. Οι υπόλοιποι της οικογένειας, λέει αυτή η άποψη, ασφαλίζονται αρχικά στοιχειωδώς και μόνο για πολύ σημαντικά προβλήματα, κι αργότερα, σταδιακά, αυξάνουν τις ασφαλιστικές τους καλύψεις.&nbsp;Υπάρχει όμως και μια γκάμα εναλλακτικών λύσεων. Για παράδειγμα, το μέλος που συνεισφέρει περισσότερο στα έσοδα μιας οικογένειας να αξιοποιήσει ορισμένα οφέλη της κοινωνικής ασφάλισης, όπως λ.χ. να καλύπτεται για τα πρώτα 700 ευρώ από την κοινωνική του ασφάλιση και στο ασφαλιστήριο που θα συνάψει να έχει κάλυψη πέραν των πρώτων 700 ευρώ. Αυτό του ελαφρύνει το ασφάλιστρο και συνεπώς του επιτρέπει να καλύψει για περισσότερους κινδύνους άλλα μέλη της οικογένειας, ιδιαίτερα εκείνα που θεωρεί ότι πρέπει να είναι καλύτερα ασφαλισμένα.Η ουσία είναι ότι από τις πάρα πολλές εναλλακτικές λύσεις που υπάρχουν στην ασφαλιστική αγορά, προκύπτουν πολλές δυνατότητες συνδυαστικών κινήσεων, που θα μεγιστοποιούν τα οφέλη για τον ασφαλισμένο. Μια αναλυτική συζήτηση με τον ασφαλιστικό σας σύμβουλο ίσως σας αποκαλύψει έναν ολόκληρο κόσμο, μέσα στον οποίο μπορείτε να κάνετε συνδυασμούς που θα είναι επωφελείς για σας και τους δικούς σας ανθρώπους."
