    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Υπάρχουν διάφορα είδη χορού για όλα τα γούστα. Κλασικός χορός, μοντέρνος, παραδοσιακός, χοροί δωματίου, χοροί ατομικοί, ομαδικοί ή σε ζευγάρια. Όλοι μπορούν να βρουν κάτι που να τους αρέσει.&nbsp;</p><p>Ακόμα όμως και αν δεν χορεύετε από χόμπι αλλά σας αρέσει να το κάνετε υπό τις κατάλληλες συνθήκες (π.χ. σε γάμους, πάρτι και γιορτές), θα έχετε παρατηρήσει πόσο πολύ αλλάζει η διάθεσή σας! Αυτό δεν οφείλεται μόνο στο γεγονός ότι είστε με την παρέα σας και περνάτε καλά αλλά και στο ότι ο χορός έχει φανερές επιδράσεις στο σώμα. Ας δούμε μερικές από αυτές: </p><ul>    <li><strong>Ο χορός αποτελεί μία από τις καλύτερες αεροβικές ασκήσεις.</strong> Δεν γυμνάζει μόνο τα πόδια, όπως φαντάζονται οι περισσότεροι, αλλά όλες τις μυϊκές ομάδες (κοιλιακούς, άκρα, κορμό). Αυξάνει τον μεταβολισμό μας, αυξάνει τις καύσεις μας και φυσικά μας βοηθάει να χάσουμε και κιλά.&nbsp;</li>    <li><strong>O χορός χαρίζει αρμονία στις κινήσεις μας. </strong>Αυτό συμβαίνει γιατί μέσω του χορού μαθαίνουμε να συντονίζουμε τα διάφορα μέλη του σώματός μας. Επίσης, βοηθά στη γενικότερη στάση μας και μας «αναγκάζει» να περπατάμε σωστά. Η σωστή στάση βοηθά και την αναπνοή μας καθώς πλέον δεν εμποδίζουμε το διάφραγμά μας.&nbsp;</li>    <li><strong>Ο χορός βοηθάει στην καταπολέμηση διάφορων παθήσεων.</strong> Πιο εξειδικευμένες έρευνες αναφέρουν ότι ο χορός βοηθά στην καταπολέμηση των πόνων που προκαλούνται από την αρθρίτιδα, δυναμώνει τα πνευμόνια μας, βοηθά στην αντιμετώπιση συναισθηματικών διαταραχών (πχ. κατάθλιψη), ενώ στοιχεία δείχνουν ότι βοηθά και ανθρώπους που έχουν εκδηλώσει Πάρκινσον.&nbsp;</li></ul><p>Υπάρχουν όμως και θετικές επιδράσεις οι οποίες δεν είναι τόσο φανερές.</p><ul>    <li><strong>Ο χορός μας βοηθά να εκφραστούμε και να βρούμε μια διέξοδο από την καθημερινότητα και το άγχος. </strong>Ο χορός άλλωστε αποτελεί μέθοδο κοινωνικοποίησης από τα αρχαία χρόνια. Δεν είναι τυχαίο που και στην ελληνική παράδοση οι ζευγαρωτοί χοροί χρησίμευαν σαν ένα είδος προξενιού!</li></ul><p>Πολλές φορές επίσης η χορευτική εμπειρία προσφέρει μαθήματα πέρα από τα βήματα του χορού. </p><ul>    <li><strong>Ο χορός είναι εκπαιδευτικός.</strong> Για παράδειγμα, μας μαθαίνει την πειθαρχία, μας μαθαίνει έναν τρόπο να αντιλαμβανόμαστε και να συγκρατούμε οδηγίες (πχ. τα βήματα ή τη χορογραφία), ενώ μας κάνει να αισθανόμαστε αυτοπεποίθηση και να εκφραζόμαστε ευκολότερα. Η σωστή διδασκαλία του χορού, χωρίς υπερβολές, είναι ικανή να μας κάνει να αγαπήσουμε το σώμα μας αλλά και να υιοθετήσουμε έναν υγιεινό τρόπο ζωής για όλη μας τη ζωή. </li>    <li><strong>Ο χορός μας μαθαίνει να έχουμε υπομονή</strong>, τόσο με τον εαυτό μας όσο και με τους ανθρώπους γύρω μας, καθώς κάνουμε στην άκρη τον εγωισμό μας και συγχωρούμε λάθη. Γιατί; Γιατί αντιλαμβανόμαστε ότι δεν φτάνει να είμαστε μόνο εμείς καλοί, αλλά όλη η ομάδα, ενωμένη.&nbsp;</li></ul><p>Τέλος, όπως φέρεται να έχει πει και η Αυστριακή συγγραφέας Βίκυ Μπάουμ, «υπάρχουν σύντομοι δρόμοι για την ευτυχία, και ο χορός είναι ένας από αυτούς». Την επόμενη φορά λοιπόν που θα σας δοθεί η ευκαιρία για χορό, μη διστάσετε να την αρπάξετε και να παραδοθείτε σε περίτεχνες χορευτικές φιγούρες- πάντα όμως με ασφάλεια!</p>"
