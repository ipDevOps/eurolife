      Hint: Main content
      Value: "<p>Σύμφωνα με τη θρησκεία την περίοδο της νηστείας απαγορεύεται η κατανάλωση τροφών με αίμα, δηλαδή κρέας και ψάρι (να σημειωθεί πως τα θαλασσινά, τα οστρακοειδή και τα μαλάκια είναι νηστίσιμα γιατί δεν έχουν αίμα), αλλά και τρόφιμα που προέρχονται από ζώα, όπως τα αβγά και τα γαλακτοκομικά προϊόντα (τυρί, γάλα, βούτυρο κ.λπ.) και όλα τα τρόφιμα που περιέχουν κάτι από τα παραπάνω (π.χ. τσουρέκι γιατί έχει αβγά και βούτυρο). Επίσης απαγορεύεται η κατανάλωση κρασιού και λαδιού, ωστόσο επιτρέπεται η κατανάλωση ελιών.</p><p>Φυσικά πολλοί επιλέγουν να αγνοήσουν τον κανόνα για το κρασί, τα γαλακτοκομικά και το λάδι (και στην ουσία απλά δεν τρώνε κρέας και ψάρι) ενώ αρκετοί είναι αυτοί που τηρούν τη νηστεία μόνο τη Μεγάλη Παρασκευή. </p><p>Επίσημα η νηστεία διαρκεί μέχρι και το βράδυ της Ανάστασης, αν και κάποιοι το πρωί του Μεγάλου Σαββάτου σταματούν τη νηστεία μετά την λεγόμενη «Πρώτη Ανάσταση».</p><p>Αν πάντως εσείς αποφασίσετε να νηστέψετε φέτος καλό είναι να γνωρίζετε πως οι τροφές που μπορείτε να φάτε είναι οι ακόλουθες:</p><p><strong>Θαλασσινά:</strong> Δηλαδή οστρακοειδή και μαλάκια όπως αστακός, γαρίδες, αχιβάδες, μύδια, αλλά και σουπιές, χταπόδια, καλαμάρια κ.λπ.</p><p><strong>Όσπρια:</strong> Φακές, ρεβίθια, φασόλια, κουκιά κ.λπ.</p><p><strong>Ζυμαρικά</strong>: Επιτρέπονται όλα τα είδη pasta αρκεί να μην έχουν αβγό<strong></strong></p><p><strong>Όλα τα φρούτα και τα λαχανικά: </strong>Και φυσικά επιτρέπονται οι χυμοί, τα smoothies λαχανικών και φρούτων κ.λπ. </p><p><strong>Όλα τα δημητριακά:</strong> Καλαμπόκι, ρύζι, σίκαλη, βρώμη και τα παράγωγά τους που δεν περιέχουν κάποιο γαλακτοκομικό ή αβγό </p><p><strong>Ξηροί καρποί:</strong> φουντούκια, καρύδια, αμύγδαλα κ.λπ.</p><p><strong>Τι πρέπει να προσέξετε αν νηστέψετε</strong></p><p>Αυτό που παρατηρεί κανείς είναι πως στη&nbsp; περίοδο της νηστείας από τη διατροφή απουσιάζει εντελώς η λήψη ζωικής πρωτεΐνης. Ωστόσο οι διατροφολόγοι επισημαίνουν πως η λήψη ζωικής πρωτεΐνης είναι απαραίτητη για τον ανθρώπινο οργανισμό, αφού παρέχει περισσότερη ενέργεια σε σύγκριση με την φυτικής προέλευσης πρωτεΐνη. Συγκεκριμένα&nbsp; η ζωική πρωτεΐνη περιέχει όλα τα απαραίτητα αμινοξέα σε επαρκείς ποσότητες, ενώ αντίθετα, η φυτική πρωτεΐνη περιέχει μικρότερη ποσότητα από συγκεκριμένα απαραίτητα αμινοξέα και συνήθως οι διατροφολόγοι προτείνουν το συνδυασμό φυτικής και ζωικής πρωτεΐνης (π.χ ψωμί με τυρί) για να προκύψει υψηλής βιολογικής αξίας πρωτεΐνη. </p><p>Όμως την περίοδο της νηστείας αυτό δεν είναι εφικτό, <strong>άρα τί συνέπειες έχει στον οργανισμό</strong>; Οι διατροφολόγοι είναι καθησυχαστικοί για όσους νηστεύουν ένα σύντομο διάστημα (όπως η Μεγάλη Εβδομάδα) αφού μια τέτοια σύντομη σε διάρκεια νηστεία στην ουσία προσομοιάζει μια ισορροπημένη υγιεινή διατροφή, πλούσια σε φυτικές ίνες (από τα φρούτα, τα λαχανικά και τα ολικής άλεσης προϊόντα, ή τα όσπρια) καλά λιπαρά (από τους ξηρούς καρπούς και τα θαλασσινά) και βιταμίνες (από τα φρούτα, τα λαχανικά κ.λπ.). </p><p>Όμως και όσοι νηστεύουν όλη τη Σαρακοστή λαμβάνουν την απαραίτητη ζωική πρωτεΐνη με τα «διαλείμματα της νηστείας» την 25<sup>η</sup> Μαρτίου και την Κυριακή των Βαΐων, τις δύο δηλαδή ημέρες που επιτρέπεται η κατανάλωση ψαριών.</p><p>Άρα η νηστεία από μόνη της δεν προκαλεί κάποια απειλή για την υγεία σας. Ίσα ίσα που μπορεί να αποτελέσει αφορμή για την στροφή σε έναν πιο υγιεινό διατροφικό μοντέλο.</p><p><strong>Οι κρυφές «παγίδες» της νηστείας</strong></p><p>Μπορεί η&nbsp; νηστίσιμη διατροφή να είναι σε γενικές γραμμές υγιεινή, αλλά οι υπερβολές πάντα έχουν αρνητικό αποτέλεσμα και ειδικά η κατανάλωση θαλασσινών κρύβει πολλές παγίδες. Αρκεί να θυμάστε τα ακόλουθα:</p><ul>    <li>Οι διατροφολόγοι εξηγούν πως η κατανάλωση θαλασσινών πρέπει να γίνεται πάντα με μέτρο (η υπερκατανάλωσή τους συνδέεται με αύξηση της αρτηριακής πίεσης και της χοληστερίνης)&nbsp; .</li>    <li>Προτιμήστε τα μαγειρευτά νηστίσιμα φαγητά έναντι των τηγανητών (π.χ. καλαμάρια, γαρίδες κ.λπ)</li>    <li>Λόγω της αυξημένης ζήτησης στην αγορά αυτές τις μέρες για θαλασσινά, αυξάνονται τα κρούσματα δηλητηριάσεων από ακατάλληλα αλιεύματα, οπότε πρέπει να είστε ιδιαίτερα προσεκτικοί στο να προμηθευτείτε τα θαλασσινά σας από κάποια αξιόπιστη πηγή ή να τα καταναλώσετε σε κάποιο χώρο εστίασης που εμπιστεύεστε.</li></ul><p></p>"
