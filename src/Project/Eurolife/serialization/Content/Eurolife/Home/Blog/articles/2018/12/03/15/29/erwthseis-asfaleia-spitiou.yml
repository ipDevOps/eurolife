        <p style="line-height: 14.4pt; background: white; text-align: justify;">Δυστυχώς, το μεγαλύτερο μέρος των κατοικιών στην Ελλάδα παραμένει ανασφάλιστο και αυτό οφείλεται στην έλλειψη ασφαλιστικής συνείδησης. Από την άλλη, κανείς δεν θέλει να ξεκινάει μια νέα φάση της ζωής του στο καινούριο του σπίτι κάνοντας κακές σκέψεις, όπως «αν κάποιος μπει για να με κλέψει;» ή «κι αν γίνει σεισμός;». Όμως, επειδή στη ζωή συμβαίνουν και απρόβλεπτα πράγματα,&nbsp;<a href="https://www.eurolife.gr/el/Products/Home">ένα πρόγραμμα ασφάλειας σπιτιού</a>φροντίζει για παν ενδεχόμενο.</p><p style="line-height: 14.4pt; background: white; text-align: justify;">Η&nbsp;<strong>Εύη Αθανασίου,&nbsp;</strong>Τεχνική Διευθύντρια Γενικών Ασφαλίσεων της Eurolife ERB Ασφαλιστικής, μας βοηθά να απαντήσουμε στις πιο συχνές ερωτήσεις γύρω από την ασφάλεια σπιτιού:</p><p style="line-height: 14.4pt; background: white; text-align: justify;"><strong>1. Χρειάζομαι ασφάλεια σπιτιού μόνο όταν το σπίτι είναι δικό μου ή ακόμα κι αν είμαι ενοικιαστής;</strong></p><p style="background: white; text-align: justify;">Η ασφάλιση σπιτιού&nbsp;<strong>είναι απαραίτητη όχι μόνο σε περίπτωση που είστε ιδιοκτήτης αλλά και στην περίπτωση που είστε ενοικιαστής</strong>. Ως ενοικιαστής, &nbsp;θα πρέπει να λάβετε υπόψη &nbsp;ότι το σύνολο των οικιακών σας αγαθών και των προσωπικών σας αντικειμένων, είναι πιο ευάλωτο απ’ ότι το κτίριο σε διάφορους κινδύνους. Επομένως, είναι συνετό να ασφαλίζετε τα αντικείμενα αυτά που αποτελούν το περιεχόμενο της οικίας που έχετε ενοικιάσει.&nbsp;Η &nbsp;<a href="http://as-milisoume.gr/el/Articles/181203asfaleia-periexomenou-shmantiko">ασφάλισή του περιεχομένου κατοικίας</a>&nbsp;σάς παρέχει &nbsp;επιπλέον εξασφάλιση και αποτελεσματικότερη λύση για την αντιμετώπιση των οικονομικών προβλημάτων &nbsp;που πιθανώς &nbsp;να σας δημιουργήσει μια ζημιά που θα προκληθεί σε αυτό. Κατά συνέπεια, η ασφάλεια του σπιτιού θα πρέπει να είναι ένα κύριο μέλημα είτε κανείς είναι ενοικιαστής είτε ιδιοκτήτης.</p><p style="background: white; text-align: justify;"><strong>2. Ποιοι είναι οι βασικοί κίνδυνοι από τους οποίους μπορεί να με προστατέψει η ασφάλεια σπιτιού;&nbsp;</strong></p><p style="background: white; text-align: justify;">Ασφαλίζοντας το σπίτι σας,&nbsp;<strong>οι βασικοί κίνδυνοι</strong>&nbsp;από τους οποίους μπορείτε να προστατευτείτε και να περιφρουρήσετε την περιουσία σας είναι&nbsp;<strong>η φωτιά, η πλημμύρα, η θύελλα, η καταιγίδα, η διαρροή σωληνώσεων, η θραύση κρυστάλλων, η κλοπή και ο σεισμός</strong>. Φυσικά μπορείτε να εξασφαλίσετε την προστασία της περιουσίας σας &nbsp;σε περίπτωση καταστροφής ή απώλειας, επιλέγοντας τον συνδυασμό καλύψεων που ταιριάζει στις ανάγκες σας, από μια ευρύτερη γκάμα καλύψεων, οι οποίες συμπληρώνουν τις βασικές.</p><p style="text-align: justify;"><strong>3. Τι πρέπει να προσέξω όταν επιλέγω την ασφαλιστική εταιρεία που θα ασφαλίσει το σπίτι μου;</strong></p><p style="background: white; text-align: justify;">Η ασφάλιση της κατοικίας σας, σημαίνει ότι εμπιστεύεστε το πιο ζωτικό περιουσιακό σας στοιχείο στην Ασφαλιστική Εταιρεία, οπότε&nbsp;<strong>θα πρέπει να είστε ιδιαίτερα προσεκτικός στην επιλογή της</strong>. Παράγοντας όπως η φερεγγυότητα και η υψηλή αποθεματοποίηση είναι βασικοί δείκτες που δείχνουν την ευρωστία της και θα πρέπει να τους λαμβάνετε υπόψη σας πριν την τελική σας επιλογή.</p><p style="background: white; text-align: justify;"><strong>4. Από ποιους παράγοντες εξαρτάται το τελικό κόστος της ασφάλειας και σε τι ποσό κυμαίνεται;</strong></p><p style="background: white; text-align: justify;">Το&nbsp;<strong>κόστος της ασφάλισης εξαρτάται κυρίως&nbsp;</strong><strong>&nbsp;</strong><strong>από&nbsp;</strong><strong>&nbsp;</strong><strong>το εύρος και το πλήθος των κινδύνων</strong>&nbsp;για τους οποίους θα επιλέξετε για να ασφαλιστείτε, καθώς και από διάφορα χαρακτηριστικά της κατοικίας και το εάν διαθέτει μέτρα προστασίας. Η πόρτα ασφαλείας, ο συναγερμός και τα κάγκελα είναι παράγοντες που προσμετρούνται στο κόστος της ασφάλειας. Ενδεικτικά μπορούμε να αναφέρουμε ότι το κόστος για την ασφάλιση του κτιρίου μπορεί να αρχίζει από 0,5€ ανά τετραγωνικό μέτρο, εάν υπολογίσουμε ότι η αξία ακινήτου ανά τ.μ. ανέρχεται σε 1.000€. Για το περιεχόμενο μόνο, το κόστος ασφάλισης μπορεί να ξεκινάει από 1,3€ ανά 1.000€ κεφαλαίου.</p><p style="background: white; text-align: justify;"><strong>5. Δεν είναι πιο οικονομικό να βάλω συναγερμό ή πόρτα ασφαλείας από το να κάνω ασφάλεια κλοπής;</strong></p><p style="background: white; text-align: justify;">Ο συναγερμός και η πόρτα ασφαλείας σίγουρα αποτελούν μέτρα που δυσχεραίνουν τη διάρρηξη, αλλά δεν&nbsp;μπορείτε να είστε σίγουρος ότι θα την αποτρέπουν στο διηνεκές. Η τεχνολογία αυτών των συστημάτων προχωράει με γρήγορους ρυθμούς, αλλά εξίσου γρήγορα προχωράει και η τεχνική παράκαμψής τους, ενώ&nbsp;<strong>με την ασφάλεια κλοπής διασφαλίζετε ότι θα αποζημιωθείτε</strong>&nbsp;για την κλοπή των αντικειμένων σας. Βέβαια η ύπαρξη των παραπάνω μέτρων, &nbsp;καθιστούν φθηνότερη &nbsp;την τιμολόγηση της ασφάλειας κλοπής.</p><p style="background: white; text-align: justify;"><strong>6. Υπάρχει στις ασφάλειες κατοικιών κάτι αντίστοιχο με την «οδική βοήθεια»; Δηλαδή μια υπηρεσία που να σε βοηθάει άμεσα στην αντιμετώπιση των προβλημάτων όταν προκύψουν;</strong></p><p style="background: white; text-align: justify;">Υπάρχουν&nbsp;<strong>υπηρεσίες τεχνικής βοήθειας</strong>&nbsp;για κατοικίες και παρέχονται σε ορισμένα πακέτα κάλυψης κατοικιών. Αυτή η υπηρεσία για παράδειγμα μπορεί να ενεργοποιείται όταν παραστεί επείγουσα ανάγκη από βλάβη υδραυλικών εγκαταστάσεων, ηλεκτρολογικών εγκαταστάσεων, κλειδαριών, κρυστάλλων – υαλοπινάκων, όπου προβαίνει στην αποστολή εξειδικευμένων τεχνικών και&nbsp;<strong>η Ασφαλιστική</strong><strong>&nbsp;</strong><strong>Εταιρεία καλύπτει το κόστος ενός ορισμένου ορίου</strong>&nbsp;ανά περιστατικό. Επίσης μπορεί να &nbsp;προσφέρει υπηρεσία φύλαξης του σπιτιού, προσωρινής αντικατάστασης συσκευής τηλεόρασης ή DVD σε περίπτωση πυρκαγιάς, έκρηξης, πλημμύρας, κλοπής. Για μη επείγουσες περιπτώσεις καθώς και για ανακαινίσεις, κατασκευές κλπ. που επιθυμείτε να πραγματοποιήσετε και οι οποίες δεν αφορούν ζημιές από καλυπτόμενους κινδύνους, μπορεί να &nbsp;παρέχει πληροφορίες ή να στείλει εξειδικευμένους τεχνικούς με σκοπό τη σύνταξη προϋπολογισμού.&nbsp;</p><p style="background: white; text-align: justify;">Ελπίζουμε οι παραπάνω ερωτήσεις να σας βοήθησαν να λύσετε τυχόν απορίες γύρω από την ασφάλιση του σπιτιού σας, αλλά και τη σημαντικότητά της. Σε κάθε περίπτωση όμως και για περαιτέρω διευκρινίσεις μπορείτε πάντα να επικοινωνήσετε με&nbsp;<a href="https://www.eurolife.gr/el/Partner_Network">έναν ασφαλιστικό συνεργάτη</a>.</p>
