      Hint: Main content
      Value: "Έχουν τις ρίζες τους σε παραδοσιακά εναλλακτικά είδη θεραπείας (όπως ο βελονισμός και η ρεφλεξολογία) και μεταδίδονται από γενιά σε γενιά. Κάποιοι ορκίζονται στην αποτελεσματικότητά τους. Κάποιοι άλλοι πιστεύουν ότι το μόνο που προσφέρουν είναι να στρέφουν αλλού την προσοχή μας, κάνοντας το μυαλό να σταματήσει να ξεχάσει την ενόχληση –και ίσως μας «ξεχάσει» κι αυτή. Σε κάθε περίπτωση πάντως είναι εντελώς αθώα και ασφαλή. Μήπως αξίζουν μια δοκιμή;<p><strong>1. Για το συνάχι</strong></p>Κάντε μασάζ σε κάθε ένα από τα δάχτυλα των ποδιών, ξεκινώντας από το μεγάλο και με κυκλικές κινήσεις με τη φορά των δεικτών του ρολογιού. Σύμφωνα με τη ρεφλεξολογία, οι πιέσεις σ’ αυτά τα σημεία βοηθούν στην αύξηση της ροής του αίματος στην περιοχή της μύτης που απελευθερώνει την αναπνοή.<p><strong>2. Για τον πονοκέφαλο</strong></p>Πιέζετε με το δείκτη και τον αντίχειρα του ενός χεριού τη μαλακή περιοχή ανάμεσα στο δείκτη και τον αντίχειρα του άλλου. Σύμφωνα με τις αρχές του βελονισμού, το σημείο αυτό συνδέεται με το κέντρο του πόνου και ασκώντας πίεση εκεί μπορούμε να αντιμετωπίσουμε γενικά κάθε επώδυνη κατάσταση. Δοκιμάστε επίσης να παγώσετε τη συγκεκριμένη περιοχή, τρίβοντας επάνω της ένα παγάκι σε περίπτωση πονόδοντου!<p><strong>3. Για τον ίλιγγο</strong></p>Ένας πολύ απλός τρόπος για να σταματήσει το… ταβάνι να γυρίζει πάνω από το κεφάλι σας είναι να ακουμπήσετε το χέρι σας σε ένα σταθερό αντικείμενο και να εστιάσετε το βλέμμα σας επάνω του.<p><strong>4. Για την ημικρανία</strong></p>Τσιμπήστε με τα νύχια του δείκτη και του αντίχειρα του ενός χεριού το δέρμα στο επάνω μέρος της παλάμης του άλλου. Αφήστε το και επαναλάβετε.<p><strong>5. Για το «γρατζούνισμα» στο λαιμό</strong></p>Ξύστε το αυτί σας. Η κίνηση αυτή προκαλεί έναν αντανακλαστικό σπασμό ενός μυ στο λαιμό που ανακουφίζει από το ενοχλητικό γρατζούνισμα.&nbsp;<p><strong>6. Για το στρες</strong></p>Πάρτε μολύβι και χαρτί και αρχίστε να γράφετε. Δεν έχει σημασία τι θα γράψετε… Μπορεί να είναι μια σκέψη, το ονοματεπώνυμο και η διεύθυνσή σας ή ένα ποίημα που έχετε αποστηθίσει.&nbsp;<p><strong>7. Για το λόξιγκα</strong></p>Προσπαθήστε να βήξετε. Ο βήχας προκαλεί το διάφραγμα να κινηθεί με διαφορετικό τρόπο από τον λόξιγκα, ο οποίος σταματάει.&nbsp;<p><strong>8. Για τα πονεμένα πόδια</strong></p>Ανεξάρτητα από το εάν ο πόνος οφείλεται στην πολύωρη ορθοστασία ή σε ένα στενό παπούτσι, δοκιμάστε να κυλίσετε με την πατούσα σας από τα δάχτυλα έως τη φτέρνα και ξανά μπροστά ένα μπαλάκι του τένις. Αυτό θα κάνει ελαφρύ μασάζ στους μύες της καμάρας και θα ξεκουράσει τα πόδια.<p><strong>9. Για την κούραση</strong></p>Εάν νιώθετε την ενεργητικότητά σας να μειώνεται, αλλά έχετε ακόμα πολλές υποχρεώσεις να ολοκληρώσετε πριν φτάσει η ώρα του ύπνου, αντί να πιείτε ένα ακόμη φλιτζάνι καφέ, κάντε μασάζ στους λοβούς των αυτιών σας. Σύμφωνα με την παραδοσιακή κινέζικη ιατρική πιέζοντας τα σημεία αυτά αυξάνεται η ροή του αίματος σε όλο το σώμα, χαρίζοντας περισσότερη ενέργεια.&nbsp;<p><strong>10. Για το μούδιασμα</strong></p>Εάν κάθεστε πολύ ώρα στην ίδια θέση και ξαφνικά διαπιστώσετε ότι το πόδι ή το χέρι σας έχει μουδιάσει σε σημείο να μην το νιώθετε, αντί να αρχίσετε να το κουνάτε «για να κυκλοφορήσει το αίμα», δοκιμάστε κάτι λιγότερο επώδυνο: Κινήστε το κεφάλι σας δεξιά-αριστερά. Αυτή η κίνηση χαλαρώνει την ένταση στο νευρικό σύστημα και επαναφέρει την αίσθηση του ποδιού ή του χεριού.&nbsp;"
