        <p class="Normal1">Πολλά λέγονται κατά καιρούς για τα συγκεκριμένα ζητήματα. Δεν είναι δα και σπάνια είδηση να σημειώνονται επεισόδια εντός και εκτός γηπέδων. Ειδικά τα τελευταία χρόνια το τρίπτυχο βία-αθλητισμός-ελληνική κοινωνία βρίσκεται διαρκώς στην επικαιρότητα. Το αποτέλεσμα; Συζητήσεις επί συζητήσεων, βαθυστόχαστες αναλύσεις «ειδημόνων», κροκοδείλια δάκρυα, λαϊκά δικαστήρια και δημόσιες καταδίκες. Και πού οδηγούν όλα αυτά; Στο να επαναλαμβάνεται συνέχεια η ίδια ιστορία.</p><p class="Normal1">Γιατί αλήθεια ξεσπά ο κόσμος μέσα στα γήπεδα; Εδώ τα πράγματα είναι λίγο έως πολύ γνωστά. Ανέχεια και ανομία δημιουργούν τα πρώτα ψυχολογικά κίνητρα για έναν άνθρωπο να λειτουργήσει βίαια σε μια ατμόσφαιρα έντασης, όπως αυτή του γηπέδου. Όταν μάλιστα παρατηρείται και ατιμωρησία, τότε η βία εξαπλώνεται και μαζικοποιείται. Στη συνέχεια δημιουργούνται στρατιές επαγγελματιών οπαδών, γνωστοί και ως χούλιγκανς, με μοναδικό αντικείμενο απασχόλησης την εκτόνωσή τους (sic) μέσα και έξω από το γήπεδο.</p><p class="Normal1">Γιατί όμως όλα αυτά μεγεθύνονται στην Ελλάδα της κρίσης; Η απάντηση ότι η φτώχεια φέρνει βία φαίνεται εδώ εύκολη και τετριμμένη. Στην πραγματικότητα κάτι άλλο συμβαίνει. Και έχει να κάνει με τη θέση του αθλητισμού στην ελληνική κοινωνία. Πάμε να δούμε τι συμβαίνει πραγματικά.</p><p class="Normal1">Όταν η έννοια «γήπεδο» έχει πολλαπλές σημασίες πέραν της αυτονόητης, τα πράγματα αρχίζουν να παίρνουν μια επικίνδυνη τροπή. Το να πηγαίνουμε στο γήπεδο κάθε Σαββατοκύριακο έχει πρωτίστως έναν σκοπό: την ψυχαγωγία. Αν η ψυχαγωγία υποκαθίσταται από άλλους παράγοντες, τότε η ένταση, ο φανατισμός και η συνακόλουθη βία βρίσκονται στην ημερήσια διάταξη. </p><p class="Normal1"><a name="_gjdgxs"></a>Στη χώρα μας, όπως και σε άλλες χώρες, ο «επαγγελματικός αθλητισμός» έχει την τάση να διαπλέκεται. Παραοικονομικά συμφέροντα, πολιτικές σκοπιμότητες, υπόγειες χρηματικές συναλλαγές συχνά δημιουργούν ένα χαοτικό πεδίο, πάνω στο οποίο η βία και ο χουλιγκανισμός βρίσκουν πάτημα για να αναπτυχθούν. Και όταν το προϊόν υπονομεύεται με αυτό τον τρόπο, τότε η διαρκώς αυξανόμενη βία στα γήπεδα βρίσκεται αντιμέτωπη με την αντίστοιχα αυξανόμενη απάθεια, ίσως και ανοχή, της κοινής γνώμης. </p><p class="Normal1">Ειδικά σε χώρες, όπως η Ελλάδα, όπου η κοινωνία έχει πιεστεί πολύ, η κατάσταση εμφανίζεται χειρότερη. Το αθλητικό παρασκήνιο είναι ελεύθερο να γιγαντωθεί και η βία, ψευδεπίγραφα, χρησιμοποιείται ως μοχλός αντίδρασης στη διαφθορά και τον παράνομο πλουτισμό μέσω του αθλητισμού. </p><p class="Normal1">Και ποια είναι τα θύματα αυτής της υπόθεσης; Μα, φυσικά οι οικογένειες που πηγαίνουν στα γήπεδα με σκοπό να περάσουν τον ελεύθερο χρόνο τους τα Σαββατοκύριακα και να ψυχαγωγηθούν. Και τι θα γίνει λοιπόν; Θα απομακρυνθούν και αυτές από τις κερκίδες; Όχι, βέβαια! Άλλωστε αυτό δεν θα μπορούσε ποτέ να αποτελέσει λύση στο γενικότερο πρόβλημα. Αντιθέτως, θα ήταν καλό ένας γονιός να σταθμίζει πριν πάει στο γήπεδο με το παιδί του κάποιους παράγοντες. Ένας από αυτούς θα είναι η ασφάλεια. Το αν δηλαδή μια οικογένεια θα αισθάνεται ασφαλής στο περιβάλλον του γηπέδου. Και πού δεν αισθάνεται ασφαλής; Μα, φυσικά, στις εστίες παραγωγής λεκτικής και σωματικής βίας (οργανωμένοι οπαδοί) οι οποίες κρίνονται αυστηρώς ακατάλληλες. Με αυτόν τον τρόπο προλαμβάνονται καταστάσεις εθισμού στη βία για ένα μικρό παιδί.</p><p class="Normal1">Διαφορετικά, ο αθλητισμός οδηγείται ολοταχώς προς την απόλυτη περιθωριοποίηση. Και τότε δεν θα αποτελεί ψυχαγωγία, αλλά ένα πρόβλημα καθαρά δημόσιας τάξης. </p>
