      Hint: Main content
      Value: |
        <p style="text-align: justify;">Οι εικόνες με την «κοκκινωπή» και ταυτόχρονα αποπνικτική ατμόσφαιρα, που αυτές τις ημέρες βλέπουμε στις ελληνικές πόλεις, σίγουρα δεν είναι συνηθισμένες. Κι αν αναλογιστούμε καλύτερα θα προσέξουμε ότι έχουν αρχίσει μάλιστα να εντείνονται.</p><p style="text-align: justify;"><strong>Τι είναι η περιβόητη αφρικανική σκόνη;</strong></p><p style="text-align: justify;">Οι ειδικοί λένε πως <strong>πρόκειται για ένα ολοένα και πιο συχνό φαινόμενο</strong>, που είναι πιο έντονο κατά τους ανοιξιάτικους μήνες. H μεταφορά σκόνης από την Αφρική <strong>παρατηρείται λόγω της κλιματικής αλλαγής</strong> που προκαλεί η ερημοποίηση της Σαχάρας. Κι έτσι ευνοείται από τους νότιους ανέμους η μεταφορά μικροσωματιδίων στην περιοχή μας, ενώ κάποιες ημέρες το αποτέλεσμα αυτής της ανεπιθύμητης επίσκεψης στον ουρανό μοιάζει ακόμη και απόκοσμο. Μάλιστα, οι επιστήμονες σημειώνουν ότι η έρημος Σαχάρα μεγαλώνει κατά 50 χλμ. το χρόνο, και η μόνη λύση που ίσως αναστρέψει το φαινόμενο είναι η δημιουργία βλάστησης και καλλιεργειών. </p><p style="text-align: justify;"><strong>Πόσο επικίνδυνη είναι για τον οργανισμό;</strong></p><p style="text-align: justify;">Οι συνέπειες της αφρικανικής σκόνης στην ατμόσφαιρα, στην πραγματικότητα δεν είναι ανησυχητικές για το μεγαλύτερο κομμάτι του πληθυσμού, και δεν μπορεί να προκαλέσει προβλήματα καθώς είναι περιορισμένης διάρκειας. Αφορά όμως στις <strong>ευπαθείς ομάδες</strong>, που υποφέρουν από άσθμα και χρόνια αποφρακτική πνευμονοπάθεια. Σε αυτά τα άτομα είναι πιθανόν να <a href="http://www.kathimerini.gr/955753/article/epikairothta/ellada/afrikanikh-skonh-oi-eidikoi-miloyn-sthn-k-kai-dhlwnoyn-anhsyxoi">προκαλέσει βρογχοσπασμό</a>, ο οποίος επιφέρει με τη σειρά του έντονο βήχα ή ακόμα και κρίση άσθματος, σύμφωνα με τον καθηγητή πνευμονολογίας της Ιατρικής Σχολής του Πανεπιστημίου Αθηνών, Θεόδωρο Βασιλακόπουλο. Ενώ, σύμφωνα με τον καθηγητή πνευμονολογίας, Παναγιώτη Μπεχράκη, <strong>η σκόνη δεν είναι τοξική</strong> όπως το νέφος των πόλεων. Το σίγουρο είναι ότι τα άτομα που δεν ανήκουν στις ευπαθείς ομάδες δεν διατρέχουν κανένα κίνδυνο. </p><p style="text-align: justify;"><strong>Πώς προστατεύουμε την υγεία μας; </strong></p><p style="text-align: justify;">Για τις ευπαθείς ομάδες οι οδηγίες των ειδικών είναι σαφείς. <strong>Άτομα με αναπνευστικά προβλήματα</strong>, αλλά και οι <strong>ηλικιωμένοι</strong> όπως και τα <strong>παιδιά</strong> πρέπει να αποφεύγουν την υπερβολική έκθεση σε εξωτερικούς χώρους. <a href="http://www.tanea.gr/news/greece/article/5531175/mpexrakhs-den-einai-toksiko-to-nefos-me-thn-afrikanikh-skonh/">Συνιστάται μάλιστα η εισπνοή από τη μύτη</a>, καθώς τα σωματίδια συγκρατούνται από τη ρινική κοιλότητα και δεν καταλήγουν στους πνεύμονες, ενώ ενδείκνυται και η χρήση μάσκας. Πρέπει επίσης να αποφεύγετε η σωματική άσκηση, ειδικά σε εξωτερικούς χώρους. Εάν κάποιος που πάσχει από άσθμα νιώσει αδιαθεσία πρέπει να επικοινωνήσει άμεσα με τον γιατρό του, διότι ίσως χρειάζεται αύξηση των δόσεων στην εισπνεόμενη αγωγή που ακολουθεί. Σε κάθε περίπτωση όποιος νιώσει ερεθισμό στα μάτια ή εμφανίσει βήχα, ρινική συμφόρηση ή ενόχληση στο λαιμό καλό είναι να περιορίσει τη σωματική δραστηριότητα και να επισκεφθεί ένα ιατρικό κέντρο.</p>
