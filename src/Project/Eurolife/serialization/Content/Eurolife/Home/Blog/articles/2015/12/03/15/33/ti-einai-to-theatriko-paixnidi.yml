    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Τι ακριβώς είναι όμως και τι τους προσφέρουν τα θεατρικά εργαστήρια που λειτουργούν από διάφορους φορείς στην πόλη, εκτός από μια ώρα διασκέδασης και παιχνιδιού;</p><p>Ρωτήσαμε την Πέγκυ Στεφανίδου, &nbsp;θεατρολόγο &nbsp;(ΜΑ in Drama in Education) με ειδίκευση στο εκπαιδευτικό δράμα, διευθύντρια του θεατρικού εργαστηρίου του θεάτρου Πόρτα.&nbsp;</p><p>«Στόχος του θεατρικού παιχνιδιού είναι τα παιδιά μέσα από τα εργαλεία και τις δυνατότητες του θεάτρου, να διερευνήσουν και να ανακαλύψουν τον κόσμο γύρω τους αλλά και να βρουν την δική τους θέση μέσα σε αυτόν. Πρόκειται για μια πολύ ευχάριστη διαδικασία ανακάλυψης και γνώσης μέσα από την καλλιέργεια της δημιουργικής φαντασίας.&nbsp;</p><p>Τα παιδιά σκέφτονται, συνυπάρχουν, αλληλεπιδρούν, ανακαλύπτουν, εμβαθύνουν και χαίρονται μέσα σε μια διαδικασία που ξεκινάει από διάφορα ερεθίσματα, όπως μια ιστορία, ένα ποίημα, ένα διήγημα, μια παράσταση, ένα βίντεο στο ίντερνετ, το άρθρο μιας εφημερίδας, μια φωτογραφία, μια εικόνα που μπορεί να είδαν κάπου τυχαία και τράβηξε την προσοχή τους...&nbsp;</p><p>Τα παιδιά καλούνται μέσα από την ασφάλεια που τους εξασφαλίζει ο ρόλος και μέσα από τη δραματοποίηση μας φανταστικής ιστορίας να συζητήσουν και να εκφραστούν για απολύτως αληθινά ζητήματα που μπορεί να τα απασχολούν στην καθημερινότητά τους.&nbsp;</p><p>Το παιχνίδι, η κίνηση του σώματος, η σιωπή και η παύση, ο αυτοσχεδιασμός και ο ρόλος θα δώσουν στο κάθε παιδί την ανακούφιση, την ευχαρίστηση, την απόλαυση, βοηθώντας το να στραφεί προς τον εαυτό του αλλά και προς τις ανάγκες και τα πιστεύω των άλλων.&nbsp;</p><p>Επίσης, πρέπει να επισημάνουμε ότι η θεατρική αγωγή είναι πολύ σημαντική γιατί βοηθάει να εκφραστούν παιδιά που είναι πιο εσωστρεφή, γιατί εδώ η επικοινωνία δεν γίνεται μόνο με τους παραδοσιακούς όρους της προφορικής ομιλίας αλλά με πολλά προσωπικά εκφραστικά μέσα, όπως ο αυτοσχεδιασμός, η κίνηση, ακόμα και η σιωπή».&nbsp;</p><p><strong>Σε ποιες ηλικίες απευθύνεται;</strong></p><p>Στο Εργαστήρι θεάτρου Πόρτα υπάρχουν δραστηριότητες για βρέφη και νήπια έως 4 ετών μαζί με τους γονείς τους, ετήσια θεατρικά εργαστήρια για παιδιά και εφήβους καθώς και επιμορφωτικά σεμινάρια θεατρικής αγωγής για ενήλικες που δραστηριοποιούνται και εργάζονται με παιδιά και εφήβους. Τα εργαστήρια έχουν διάρκεια οχτώ μηνών και οι διδάσκοντες είναι ηθοποιοί, χορογράφοι, ψυχολόγοι και άλλων ειδικοτήτων. Σε κάθε χρονιά και στην ίδια ομάδα, συνεργάζονται διαφορετικοί δάσκαλοι, επαγγελματίες του θεάτρου και της εκπαίδευσης από την Ελλάδα και το εξωτερικό με κοινή φιλοσοφία και στόχο να εφοδιάσουν με εργαλεία, τρόπους και αξίες.</p><p>Για περισσότερες πληροφορίες μπορείτε να απευθυνθείτε στο ΘΕΑΤΡΙΚΟ ΕΡΓΑΣΤΗΡΙ ΠΟΡΤΑΣ: Μελίνας Μερκούρη 54, Κολωνάκι, 210 3249.829.&nbsp;</p>Τα παιδιά λατρεύουν το θέατρο και το παιχνίδι. Είναι λογικό λοιπόν όταν ακούμε για «θεατρικό παιχνίδι» να υποψιαζόμαστε ότι πρόκειται για κάτι που θα είναι σίγουρα πολύ διασκεδαστικό για εκείνα."
