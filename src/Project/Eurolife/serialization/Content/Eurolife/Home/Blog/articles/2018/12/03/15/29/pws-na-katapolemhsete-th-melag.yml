    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Από την άλλη, αυτή η περίοδος είναι ιδανική για να θέσουμε νέους στόχους, να γυρίσουμε σελίδα και να πάρουμε αποφάσεις που θα βελτιώσουν την καθημερινότητά μας και θα μας βγάλουν από τη δυσάρεστη ρουτίνα. Γιατί λοιπόν να σπαταλάτε τον πολύτιμο χρόνο σας «γκρινιάζοντας» για το χρόνο που πέρασε και τις διακοπές που δεν σας έφτασαν, και να μην τον αφιερώσετε ώστε να προσαρμοστείτε στη νέα καθημερινότητά σας τη νέα χρονιά;</p><p>Δείτε παρακάτω μερικούς τρόπους να καταπολεμήσετε την μελαγχολία μετά την περίοδο των γιορτών και να επιστρέψετε δυναμικά στην καθημερινότητά σας:</p><p><strong>1.Προσέξτε τη διατροφή σας.</strong></p><p>Η περίοδος των γιορτών είναι γεμάτη απολαυστικές ατασθαλίες! Τώρα που τελείωσαν μπορείτε να το δείτε σαν ευκαιρία να αποτοξινωθείτε τρώγοντας υγιεινά. Με αυτόν τον τρόπο θα καταφέρετε να μπείτε σε πρόγραμμα αλλά και να χάσετε περιττά κιλά!</p><p><strong>2.Αναπολήστε τις όμορφες στιγμές.</strong></p><p>Αντί να δυσανασχετείτε που φύγατε από τον προορισμό των διακοπών σας για να γυρίσετε στη βαρετή καθημερινότητα, που πρέπει να ξυπνάτε νωρίς και να κάνετε δουλειές, χρησιμοποιήστε τις διακοπές σας για να τονώσετε τη διάθεσή σας. Επιλέξτε τις αγαπημένες σας φωτογραφίες&nbsp; από εκείνη την περίοδο, εκτυπώστε τις και γεμίστε το σπίτι σας με τις πιο ωραίες στιγμές.</p><p>Βάλτε τις επίσης σαν φόντο στον υπολογιστή ή το κινητό σας και έχετε τις πάντα μαζί σας!</p><p><strong>3.Οργανώστε τις επόμενες εκδρομές/ δραστηριότητες</strong></p><p>Γεμίζοντας το πρόγραμμά σας με ενδιαφέρουσες δραστηριότητες, μικρές αποδράσεις τα Σαββατοκύριακα, βόλτες με φίλους κλπ. έχετε κάτι να περιμένετε και αποφεύγετε να μπείτε σε ρουτίνα. Ο χειμώνας είναι γεμάτος πολιτιστικές εκδηλώσεις διαφόρων ειδών, εσείς το μόνο που έχετε να κάνετε είναι να το εκμεταλλευτείτε.</p><p><strong>4.Κάντε εκκαθάριση.</strong></p><p>Δεν υπάρχει τίποτα πιο λυτρωτικό από το να επιστρέφετε στην καθημερινότητα με ένα καθαρό και τακτοποιημένο σπίτι. Δείτε τις διακοπές που πέρασαν σαν ευκαιρία να τακτοποιήσετε και τα υπάρχοντά σας μαζί με τις βαλίτσες σας και νιώστε πολύ πιο ανάλαφροι.</p><p>Εάν πάλι είστε από αυτούς που ξεστολίζουν το σπίτι μετά τα Φώτα, δείτε το σαν ευκαιρία να χαρίσετε ή να πετάξετε παλιά στολίδια και να κρατήσετε μόνο αυτά που σας κάνουν χαρούμενους.</p><p><strong>5.Βρείτε χρόνο για να χαλαρώσετε.</strong></p><p>Αν το καλοσκεφτείτε, αυτό που σας λείπει περισσότερο από τις γιορτές είναι η χαλάρωση. Οι επιπλέον ώρες ύπνου, ο ελεύθερος χρόνος χωρίς υποχρεώσεις κλπ. Αντί λοιπόν να πέσετε με τα μούτρα στις υποχρεώσεις, φροντίστε να αφιερώνετε κάποιες ώρες την εβδομάδα στη χαλάρωσή σας. Ακόμα κι αν δεν έχετε την πολυτέλεια να απολαύσετε ένα μασάζ ή μια σύντομη απόδραση, ένα ζεστό μπάνιο, το περπάτημα ή ακόμα και μια έξοδος με φίλους θα σας κάνουν να νιώσετε πολύ καλύτερα!</p><p>Εάν έχετε ανακαλύψει και άλλα tips που σας βοηθούν να επανέλθετε στην καθημερινότητα με δύναμη και αισιοδοξία παρακαλούμε να τα μοιραστείτε μαζί μας στα σχόλια. Εναλλακτικά, ακολουθήστε τις παραπάνω συμβουλές για μια καλή, παραγωγική και γεμάτη ενέργεια… νέα χρονιά!</p>"
