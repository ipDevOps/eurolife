      Value: |
        <p style="background: white;">Η θετική σκέψη συμβάλλει αποτελεσματικά και αποδεδειγμένα, τόσο στη θεραπεία, όσο και στην καθημερινότητα των ανθρώπων που αντιμετωπίζουν προβλήματα υγείας. Υπάρχουν πολλές «ασκήσεις» που μπορεί κανείς να κάνει για να μετατρέψει τις αρνητικές σκέψεις και τον θυμό που νιώθει ο ασθενής, αλλά και ο περίγυρός του, σε έναν πιο θετικό, πιο ευεργετικό τρόπο σκέψης.&nbsp;</p><p style="background: white;"><strong>Δείτε 10 </strong><strong>tips</strong><strong> για να μετατρέψετε τις αρνητικές σκέψεις σε θετικές:</strong></p><p style="background: white;"><strong>1. </strong><strong>Χρησιμοποιήστε μόνο θετικές λέξεις</strong>. Αν συνεχώς λέτε «δεν μπορώ» θα πείσετε κάποια στιγμή και τον ίδιο σας τον εαυτό ότι δεν μπορείτε. Αντί να λέτε «δεν μπορώ», προσπαθήστε να πείτε «θα κάνω το καλύτερο που μπορώ» ή έστω «θα προσπαθήσω».</p><p style="background: white;"><strong>2.</strong> <strong>Παραμερίστε τα αρνητικά συναισθήματα, για όσο μεγαλύτερο διάστημα μέσα στην ημέρα μπορείτε.</strong> Ακόμη και μια ώρα, που θα σκέφτεστε μόνο τα θετικά πράγματα που υπάρχουν στη ζωή σας, μπορεί να βοηθήσει!</p><p style="background: white;"><strong>3.</strong> <strong>Εφαρμόστε την τακτική της θετικής επιβεβαίωσης</strong>: επαναλαμβάνετε τακτικά φράσεις όπως π.χ. «δικαιούμαι να νιώθω καλά» ή «αξίζω το καλύτερο», γιατί η επανάληψη βοηθάει στο να το πιστέψετε.</p><p style="background: white;"><strong>4.</strong><strong> Ελέγξτε τις σκέψεις σας.</strong> Με το που συλλαμβάνετε τον εαυτό σας να ξεκινάει μια αρνητική σκέψη, σταματήστε τον και προσπαθήστε να κάνετε μια θετική σκέψη, ακολουθώντας το πρώτο tip.</p><p style="background: white;"><strong>5.</strong><strong> Πιστέψτε ότι θα πετύχετε.</strong> Η πίστη στον εαυτό σας και στις δυνατότητές του, είναι καθοριστική στην επίτευξη των στόχων σας.</p><p style="background: white;"><strong>6. </strong><strong>Αναλύστε τι πήγε στραβά. </strong>Η αναζήτηση των αιτιών που σας οδήγησαν σε μια κατάσταση δεν είναι αρνητική διαδικασία. Συχνά βοηθάει να αποφύγει κανείς παρόμοια λάθη στο μέλλον.</p><p style="background: white;"><strong>7. </strong><strong>Μην ξεχνάτε πως τα πράγματα θα μπορούσαν να είναι χειρότερα.</strong> Ακόμα και την ώρα που όλα, κατά τα φαινόμενα, έχουν πάει στραβά, μπορείτε να είστε ευγνώμονες για τα καλά πράγματα στη ζωή σας, όπως και για το ότι θα μπορούσαν να είναι και χειρότερα!</p><p style="background: white;"><strong>8.</strong><strong> Καταγράψτε τους λόγους για τους οποίους θα πετύχετε το επιθυμητό αποτέλεσμα.</strong> Μπορεί να μοιάζει αδύνατο, αλλά σίγουρα υπάρχουν κάποιοι λόγοι που συνηγορούν στη θετική έκβαση κάθε θέματος.&nbsp;</p><p style="background: white;"><strong>9.</strong><strong> Βάλτε τον εαυτό σας στην επιθυμητή θέση</strong>, π.χ. να τρέχετε στο Μαραθώνιο μετά από ατύχημα που σας κόστισε ένα σπασμένο πόδι. Στη συνέχεια μετατρέψτε την εικόνα σε πράξη, καταγράφοντας τα βήματα που πρέπει να κάνετε για να γίνει η εικόνα πραγματικότητα.</p><p style="background: white;"><strong>10. </strong><strong>Δείτε το αρνητικό ως ευκαιρία</strong>, με άλλα λόγια προσπαθήστε να δείτε τη θετική όψη του νομίσματος: πώς μπορεί ένα ατύχημα ή μια ασθένεια να σας οδηγήσει να κάνετε κάτι που δεν θα κάνατε εάν τα πράγματα ήταν διαφορετικά.&nbsp;Η ενεργοποίηση της θετικής σκέψης μπορεί βεβαίως να βοηθήσει τον καθένα από εμάς να ξεπεράσει όχι μόνο ένα πρόβλημα υγείας, αλλά οποιοδήποτε θέμα προσωπικό ή επαγγελματικό μπορεί να φαίνεται ανυπέρβλητο. Ακόμη και ένα από τα παραπάνω tip να εφαρμόζει κανείς στην καθημερινότητά του, μόνο θετικό αποτέλεσμα μπορεί να έχει, τόσο στην βελτίωση της υγείας του, όσο και στην καλύτερη ψυχολογία.</p><p style="background: white;"></p><p style="background: white;">Τελικά είναι <a href="https://www.as-milisoume.gr/el/Articles/180320-ygeia-eytuxia">η ευτυχία συνώνυμο της καλής υγείας</a>;</p>
