      Hint: Main content
      Value: |
        <p style="text-align: justify;">Το ελληνικό επιχειρείν, που βρέθηκε στο επίκεντρο της δεκαετούς πλέον οικονομικής κρίσης της χώρας, απέδειξε ότι διαθέτει τα αντανακλαστικά και τις δυνατότητες εκείνες που του επιτρέπουν να προσαρμόζεται σε νέα δεδομένα. Μάλιστα, καταφέρνει να αποτελεί πηγή έμπνευσης τόσο για νέους entrepreneurs όσο και για παλαιότερους επιχειρηματίες, οι οποίοι επιθυμούν την εξέλιξη του κύκλου εργασιών τους και την περαιτέρω ανάπτυξη των επιχειρήσεών τους.</p><p style="text-align: justify;">Η πρωτοβουλία του ΣΕΒ επιβεβαιώνει ακριβώς αυτή την τάση, που εμφανίζει ο κλάδος των επιχειρήσεων, και σκοπεύει στην ενημέρωση και την προβολή, σ’ ένα ευρύτερο κοινό, της παραγωγικής Ελλάδας. Μιας Ελλάδας, που παρά τις αντιξοότητες καταφέρνει να ξεχωρίζει, ξεπερνώντας τα εμπόδια, τις καθυστερήσεις και τις στρεβλώσεις, με τρόπο αποτελεσματικό. Η <strong>καινοτόμος παραγωγική δράση</strong>, η διασύνδεση με αλυσίδες αξίας, η οργανωτική ευελιξία και η διεύρυνση της εξαγωγικής βάσης είναι τα κύρια στοιχεία που συνέθεσαν την έως τώρα επιτυχημένη πορεία που σημειώνουν οι ελληνικές επιχειρήσεις.</p><p style="text-align: justify;">Χρησιμοποιώντας κυρίως ως εργαλείο τις μεγάλες πλατφόρμες κοινωνικής δικτύωσης <strong>ο ΣΕΒ προβάλει τις δεκαεπτά δυναμικές μεσαίες και μικρές ελληνικές επιχειρήσεις</strong> που καλύπτουν κυρίως τους τομείς της βιομηχανίας και της μεταποίησης. Με αυτό τον τρόπο, γίνεται σαφές ότι η ανάπτυξη αυτών των κλάδων είναι ο βασικός πυλώνας πάνω στον οποίο πρέπει να στηριχθεί η παραγωγική ανασυγκρότηση της Ελλάδας.</p><p style="text-align: justify;">Η <strong>εξωστρεφής και καινοτόμος επιχειρηματικότητα</strong> δεν είναι άλλη από εκείνη την επιχείρηση που δημιουργεί ποιοτικές θέσεις εργασίας, επενδύει στην ανάπτυξη και τις εξαγωγές, χρησιμοποιεί την καινοτομία ως βασική της αξία, προσαρμόζεται άμεσα στο οικονομικό και κοινωνικό περιβάλλον, διαθέτει αντανακλαστικά ως προς την οργανωτική δομή της και φυσικά στηρίζει την εξέλιξη του ανθρώπινου δυναμικού της.</p><p style="text-align: justify;">Παρακολουθώντας κανείς την καμπάνια «<a href="http://www.sev.org.gr/grafeio-typou/deltia-typou/i-ellada-paragei-istories-dimiourgias-13-3-2018/">Η Ελλάδα παράγει: ιστορίες δημιουργίας</a>» του ΣΕΒ μόνο έμπνευση μπορεί να αντλήσει. Έμπνευση που μπορεί να αξιοποιήσει είτε για να εισέλθει στον κόσμο της ελληνικής επιχειρηματικότητας, είτε για να αναπτύξει περαιτέρω την εταιρία του. <a href="https://www.youtube.com/channel/UCAYjK0gqOe_WVHYRBagCfMQ">Παρακολουθώντας τους 17 ξεχωριστούς επιχειρηματίες</a> να καταθέτουν on camera την εμπειρία τους αντιλαμβάνεται κανείς το ρόλο που διαδραματίζουν οι επιχειρήσεις στην <strong>επανεκκίνηση της ελληνικής οικονομίας.</strong></p><p style="text-align: justify;"><strong>Καινοτομία</strong>, <strong>εξωστρέφεια</strong> και <strong>όραμα</strong> είναι λοιπόν το τρίπτυχο που μπορεί να κάνει μία επιχείρηση να ξεπεράσει τις δυσκολίες της κρίσης και να συνεισφέρει στη βιώσιμη ανάπτυξη του τόπου, και αυτό ο ΣΕΒ το γνωρίζει καλά. Γι’ αυτό το στηρίζει μέσα από αυτή την πρωτότυπη και εξαιρετικά χρήσιμη εκστρατεία ενημέρωσης.&nbsp;</p>
