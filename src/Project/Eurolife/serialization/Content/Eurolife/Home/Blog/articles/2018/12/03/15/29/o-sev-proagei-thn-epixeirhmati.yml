        <div style="text-align: justify;">Με μία πρωτότυπη καμπάνια στην καρδιά της άνοιξης, ο ΣΕΒ προάγει, με το δικό του έξυπνο τρόπο, την «άνοιξη» της επιχειρηματικότητας στην Ελλάδα. Γιατί οι ιστορίες δημιουργίας, όπως είναι και ο τίτλος της συγκεκριμένης καμπάνιας, αποτελούν  το παράδειγμα για την περαιτέρω εξέλιξη της παραγωγικής ανασυγκρότησης της χώρας.</div>
