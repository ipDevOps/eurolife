        <p style="text-align: justify;">Ο λόγος για τον οποίο χρειάζεται να ελέγξετε το σκάφος σας ενδελεχώς πριν από την πρώτη ανοιξιάτικη εξόρμησή του – ακόμα κι αν φροντίσατε για την <a href="http://as-milisoume.gr/el/Articles/4-tips-gia-sintirisi-skafous-to-xeimona">σωστή συντήρηση του σκάφους σας το χειμώνα</a>- είναι αφενός για <strong>να εξασφαλίσετε ότι τόσο εσείς όσο και η οικογένεια ή η παρέα σας θα είστε ασφαλείς όταν βρίσκεστε επάνω</strong> και, αφετέρου, για να μη χάσετε τα πιο όμορφα σαββατοκύριακα του καλοκαιριού τακτοποιώντας εκκρεμότητες και προβλήματα που θα μπορούσατε να έχετε προλάβει ή αντιμετωπίσει πιο νωρίς. </p><p></p><p style="text-align: justify;">Φυσικά, κάθε σκάφος είναι διαφορετικό και, για να είστε σίγουροι ότι δε θα ξεφύγει τίποτα από τον έλεγχό σας, θα πρέπει είτε να συμβουλευτείτε αναλυτικά το εγχειρίδιο χρήσης του δικού σας σκάφους είτε να αναθέσετε σε κάποιον εξειδικευμένο συνεργάτη σας την προετοιμασία του για το καλοκαίρι. Σε κάθε περίπτωση, <strong>βοηθάει να έχετε κατά νου μια βασική λίστα με πράγματα που θα πρέπει να τσεκάρετε </strong>ώστε να ρίξετε το σκάφος σας στο νερό με ασφάλεια και εμπιστοσύνη. </p><p></p><p style="text-align: justify;"><strong>Ο βασικός έλεγχος περιλαμβάνει</strong><strong>: </strong></p><p></p><ul>    <li style="text-align: justify;"><strong>Συστήματα καυσίμων:</strong> Ελέγξτε μήπως κάποιο εξάρτημα του συστήματος παρουσιάζει ζημιά ή βλάβη. Αν εντοπίσετε οποιαδήποτε διαρροή, φροντίσετε να ελέγξετε και τα σημεία του συστήματος που δεν είναι άμεσα εμφανή, ώστε να βεβαιωθείτε ότι λειτουργούν όπως πρέπει. Δείξτε ιδιαίτερη προσοχή σε ιδιαίτερα μαλακούς ή εύθραυστους σωλήνες καυσίμων. Ειδικά αν χρησιμοποιείτε καύσιμο με αιθανόλη, ελέγξτε ότι δεν έχει εισχωρήσει στο σύστημα νερό, το οποίο μπορεί να προκαλέσει διάβρωση και άλλες καταστροφές.</li></ul><p></p><ul>    <li style="text-align: justify;"><strong>Ηλεκτρικά συστήματα:</strong> Το πρώτο που πρέπει να τσεκάρετε είναι η μπαταρία σας. Μια μέση μπαταρία σκάφους διαρκεί 3-5 χρόνια, αρκεί να τη συντηρείτε σωστά. Για να ελέγξετε την κατάστασή της, φορτίστε την κατά τη διάρκεια της νύχτας, αφήστε την μία μέρα να «ξεκουραστεί» και στη συνέχεια πηγαίντε την για έλεγχο σε κάποιο κατάστημα με ανταλλακτικά: εκεί θα μπορέσουν να δουν πώς θα συμπεριφερθεί ή μπαταρία σας όταν τη χρησιμοποιήσετε και να σας ενημερώσουν για το αν χρειάζεται να την αντικαταστήσετε. </li></ul><p></p><ul>    <li style="text-align: justify;"><strong>Υγρά:</strong> Ελέγξτε και αναπληρώστε όλα τα απαραίτητα υγρά, όπως είναι το λάδι μηχανής, το αντιψυκτικό κλπ. Ελέγξτε επίσης τις ζώνες και τους σωλήνες σας για τυχόν δείγματα μούχλας και βεβαιωθείτε ότι κλείνουν καλά. Αν εντοπίσετε καλώδια τα οποία είναι παλιότερα των 10 ετών και δείχνου σκληρά και άκαμπτα, αντικαταστήστε τα!</li></ul><p></p><ul>    <li style="text-align: justify;"><strong>Προπέλα:</strong> Λαδώστε την, αν δεν το κάνατε κατά την προετοιμασία του σκάφους για το χειμώνα. </li></ul><p></p><ul>    <li style="text-align: justify;"><strong>Αντλία:</strong> Βεβαιωθείτε ότι δε χρειάζεστε καινούρια αντλία νερού (κι όμως, χρειάζεστε, αν δεν την έχετε αντικαταστήσει τα τελευταία 3 ή 4 χρόνια). Σε περίπτωση που δεν είστε σίγουροι, είναι προτιμότερο να την αλλάξετε και, μετά την αφαίρεση, να ζητήσετε από το μηχανικό σας να σας πει σε τι κατάσταση τη βρήκε, έτσι ώστε να γνωρίζετε, ανάλογα με τη χρήση που κάνετε στο σκάφος σας, κάθε πόσα χρόνια θα πρέπει να αντικαθιστάτε την αντλία σας.</li></ul><p></p><ul>    <li style="text-align: justify;"><strong>Ρεγουλάρισμα:</strong> Αν έχετε καινούρια μηχανή, είναι καλύτερα να αφήσετε το ρεγουλάρισμα σε κάποιον επαγγελματία. Αν η μηχανή σας είναι πιο παλιά, κάντε το τώρα ώστε να μη σπαταλήσετε κάποιο πολύ καλύτερο σαββατοκύριακο του Ιουνίου σε αυτή τη δουλειά. </li></ul><p></p><ul>    <li style="text-align: justify;"><strong>Εξοπλισμός:</strong> Αλλάξτε τα σωσίβια που έχουν φθαρεί (χρειάζεστε από ένα για κάθε επιβάτη) και τους πυροσβεστήρες που βρίσκονται στο σκάφος για περισσότερα από 5 χρόνια. Ενημερωθείτε για τους κανονισμούς σε σχέση με τα υπόλοιπα εξαρτήματα ασφαλείας που πρέπει να έχετε μαζί (συνήθως χρειάζεστε κόρνα, σημαία για βοήθεια και άγκυρα με σκοινί. Εννοείται ότι θα πρέπει πάντα να μεταφέρετε και μια βασική εργαλειοθήκη καθώς και ένα στοιχειώδες φαρμακείο με είδη πρώτων βοηθειών. </li></ul><p></p><ul>    <li style="text-align: justify;"><strong>Τρέιλερ:</strong> Ελέγξτε τα λάστιχά του, τα φώτα του και φυσικά τη σύνδεσή του με το αυτοκίνητό σας. Ελέγξτε επίσης στο συνεργείο τα φρένα του τρέιλερ.</li></ul><p></p><ul>    <li style="text-align: justify;"><strong>Ασφάλιση: </strong>Είστε ήσυχοι ότι αν το σκάφος σας προκαλέσει ρύπανση ή βλάβες λόγω ατυχήματος σε τρίτο θα είστε ασφαλισμένος όπως ορίζει ο νόμος; Ρωτήστε τον ασφαλιστικό σας σύμβουλο για το καταλληλότερο για σας πρόγραμμα ασφάλισης σκάφους ή ελέγξτε ότι το παλιότερο εξακολουθεί να καλύπτει τις ανάγκες σας.</li></ul><p></p><p style="text-align: justify;"><span style="text-decoration: underline;">Την τελευταία στιγμή: </span></p><p></p><p style="text-align: justify;">Ελέγξτε αν όλα λειτουργούν σωστά (ναι, δοκιμάστε και την κόρνα σας), καθαρίστε τη σεντίνα, τσεκάρετε τα φώτα και τον ήχο σας, βάλτε μπρος τη μηχανή και βεβαιωθείτε πως όλα δείχνουν, ακούγονται και μυρίζουν όπως πρέπει. Τότε και μόνο τότε μπορείτε με ασφάλεια να καλέσετε τους δικούς σας να ανέβουν μαζί σας στο σκάφος. Και, φυσικά, να ξεκινήσετε το πρώτο σας καλοκαιρινό ταξίδι!</p>
