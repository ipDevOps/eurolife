      Value: |
        <p style="text-align: justify;">Η προετοιμασία για ένα ταξίδι δεν περιλαμβάνει μόνο το φτιάξιμο της βαλίτσας, το κλείσιμο των εισιτηρίων και την διαλογή των σημείων ενδιαφέροντος που θέλετε να επισκεφτείτε στον προορισμό σας. Για τον οδηγό η προετοιμασία περιλαμβάνει ακόμα ένα στάδιο, την ενημέρωση για ασφαλή οδήγηση, σε κάθε περίπτωση και παντός καιρού.</p><p style="text-align: justify;"><strong>Συμβουλές ασφαλούς οδήγησης σε αυτοκινητόδρομο: </strong></p><ul>    <li style="text-align: justify;"><strong>Δεν οδηγούμε μετά από κατανάλωση αλκοόλ</strong>.</li>    <li style="text-align: justify;">Αποφεύγουμε να οδηγήσουμε όταν νιώθουμε μεγάλη κόπωση ή είμαστε άυπνοι. </li>    <li style="text-align: justify;"><strong>Διατηρούμε τις αποστάσεις ασφαλείας</strong> από τα προπορευόμενα οχήματα.</li>    <li style="text-align: justify;"><strong>Τηρούμε τα όρια ταχύτητας.</strong></li>    <li style="text-align: justify;"><strong>Σε περίπτωση βροχής ή ομίχλης μειώνουμε την ταχύτητα</strong> και αυξάνουμε την απόσταση από τα άλλα οχήματα. <a href="http://www.as-milisoume.gr/el/Articles/odhgontas-se-asxhmes-kairikes-synthikes-ti-prepei-na-prosexete">Διαβάστε τις οδηγίες της Τροχαίας</a> για το τι πρέπει να προσέχουμε όταν οδηγούμε σε άσχημες καιρικές συνθήκες.</li>    <li style="text-align: justify;"><strong>Οδηγούμε με αυξημένη προσοχή </strong>σε τμήματα με κυκλοφοριακές ρυθμίσεις και τηρούμε απόλυτα τα όσα ορίζει η σχετική σήμανση.</li>    <li style="text-align: justify;"><strong>Κινούμαστε πάντα στη δεξιά λωρίδα</strong> και χρησιμοποιούμε την αριστερή μόνο για να προσπεράσουμε κάποιο άλλο όχημα.</li>    <li style="text-align: justify;"><strong>Τοποθετούμε τις αποσκευές στο πορτ μπαγκαζ</strong> και όχι στο πίσω ράφι του αυτοκινήτου, μειώνοντας την ορατότητα του οδηγού.</li>    <li style="text-align: justify;">Φροντίζουμε <strong>όλοι οι επιβάτες του αυτοκινήτου να φοράνε ζώνη.</strong> Επίσης, τα παιδιά πρέπει πάντοτε να κάθονται στο ειδικό καρεκλάκι αυτοκινήτου, ανάλογα με την ηλικία και τη σωματική τους διάπλαση.</li>    <li style="text-align: justify;">Όταν πλησιάζουμε τους Σταθμούς Διοδίων μειώνουμε ταχύτητα και σταματάμε ακινητοποιώντας τελείως το όχημά μας.</li></ul><p style="text-align: justify; line-height: 15pt; background: white;"><strong>Πώς οδηγούμε μέσα σε σήραγγες;</strong></p><ul>    <li style="text-align: justify;"><strong>Ανάβουμε πάντα τα «μεσαία» φώτα</strong> πριν την είσοδό μας στη σήραγγα. </li>    <li style="text-align: justify;"><strong>Διατηρούμε απόσταση ασφαλείας,</strong> τουλάχιστον 50μ. από το μπροστινό όχημα. </li>    <li style="text-align: justify;"><strong>Αποφεύγουμε τις άσκοπες αλλαγές λωρίδας. </strong></li>    <li style="text-align: justify;"><strong>Δεν κάνουμε ποτέ όπισθεν και δεν σταματάμε</strong> εντός της σήραγγας παρά μόνο σε έκτακτη ανάγκη. </li></ul><p style="text-align: justify;"><strong>Σημαντικές πληροφορίες: </strong></p><ul>    <li style="text-align: justify;">Σε περίπτωση έκτακτης ανάγκης <strong>ενημερώνουμε άμεσα το Κέντρο Διαχείρισης Κυκλοφορίας μέσω των SOS τηλεφώνων</strong> ή καλούμε το 1075 μέσω του κινητού μας. Το Κέντρο λειτουργεί 24 ώρες το 24ωρο, 365 ημέρες το χρόνο.</li>    <li style="text-align: justify;">Όταν καλέσουμε τον Αριθμό Έκτακτης Ανάγκης θα πρέπει να ενημερώσουμε τον χειριστή που θα λάβει το τηλεφώνημά μας σε ποιο σημείο του αυτοκινητόδρομου βρισκόμαστε, δίνοντας την κατεύθυνση (προς Αθήνα ή προς Θεσσαλονίκη) και την χιλιομετρική μας θέση. Εάν δεν γνωρίζουμε τη χιλιομετρική μας θέση δίνουμε το όνομα του προηγούμενου κόμβου ή όποιο άλλο χαρακτηριστικό μπορεί να βοηθήσει στον εντοπισμό μας, όπως αναφέρεται και στις οδηγίες ασφαλούς οδήγησης του Αυτοκινητόδρομου Αιγαίου.</li>    <li style="text-align: justify;">Η <strong>οδήγηση και η στάση στη Λωρίδα Έκτακτης Ανάγκης (ΛΕΑ) είναι επικίνδυνη</strong> τόσο για εσάς όσο και για το όχημά σας.</li>    <li style="text-align: justify;"><strong>Η χρήση της ΛΕΑ πρέπει να γίνεται μόνο σε περιπτώσεις έκτακτης ανάγκης.</strong></li></ul><p style="text-align: justify;">Τέλος, η μουσική είναι αναπόσπαστο κομμάτι της οδήγησης, ιδιαίτερα όταν πάμε εκδρομή. Όμως, αυτό που δεν γνωρίζουν οι περισσότεροι οδηγοί είναι ότι, κάποιες φορές, <a href="http://www.as-milisoume.gr/el/Articles/Pos-h-mousiki-epireazei-tin-ikanotita-sou-na-odighseis">η μουσική επηρεάζει την ικανότητά μας να οδηγήσουμε</a> σωστά και ασφαλώς. Απολαμβάνοντάς την λοιπόν με μέτρο, ενώ παράλληλα ακολουθείτε και τις παραπάνω συμβουλές είμαστε σίγουροι ότι θα έχετε ένα καλό, άνετο και ασφαλές ταξίδι!</p><p style="text-align: justify;">Πηγές: &nbsp;<a href="http://www.neaodos.gr/">http://www.neaodos.gr/</a> </p><p style="text-align: justify;"><a href="https://www.aegeanmotorway.gr/leitourgia-k-suntirisi/odhgw-ston-aftokinhtodromo">https://www.aegeanmotorway.gr/leitourgia-k-suntirisi/odhgw-ston-aftokinhtodromo</a></p>
