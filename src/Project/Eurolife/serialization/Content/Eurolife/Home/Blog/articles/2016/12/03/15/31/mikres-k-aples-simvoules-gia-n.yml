    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Νιώθετε πεσμένοι; Άτονοι; Μελαγχολικοί; Αυτές είναι κάποιες χρήσιμες συμβουλές για να αισθανθείτε αμέσως καλύτερα τις μέρες που δυσκολεύεστε να προχωρήσετε και να φέρετε εις πέρας τις καθημερινές σας υποχρεώσεις:<strong>Μήπως είστε αφυδατωμένοι;</strong> Πιείτε ένα ποτήρι νερό.&nbsp;<strong>Έχετε φάει τίποτα τις προηγούμενες τρεις ώρες;</strong> Αν όχι φάτε κάτι δυναμωτικό, κατά προτίμηση πρωτεϊνούχο και αποφύγετε τους υδατάνθρακες. Ξηροί καρποί, όσπρια αλλά και λαχανικά αποτελούν λύσεις που θα σας δώσουν ενέργεια και δύναμη για να συνεχίσετε τη μέρα σας.&nbsp;<strong>Έχετε κάνει μπάνιο;</strong> Αν όχι μπείτε γρήγορα κάτω από το ντους. Θα νιώσετε αμέσως αναζωογονημένοι. Οι θεραπευτικές ιδιότητες του νερού είναι ιδιαίτερα αποτελεσματικές.&nbsp;<strong>Έχετε κινηθεί καθόλου μέσα στην ημέρα;</strong> Ακόμα κι αν δε βρίσκετε το κουράγιο να πάτε για τρέξιμο ή ως το γυμναστήριο βγείτε για ένα σύντομο περίπατο. Αν εργάζεστε για ώρες μπροστά στον υπολογιστή να θυμάστε να τεντώνετε τα πόδια σας κάθε τόσο και να απομακρύνετε τα μάτια σας από την οθόνη. Ακόμα κι αν ο καιρός είναι κακός μπείτε στο αυτοκίνητο και κατευθυνθείτε στο πλησιέστερο πολυκατάστημα για να χαζέψετε στους διαδρόμους.&nbsp;<strong>Είπατε κάτι ευχάριστο σε κάποιον μέσα στη μέρα;</strong> Δε χρειάζεται να το κάνετε υποκριτικά, βρείτε κάτι που ειλικρινά εκτιμάτε σε κάποιον και πείτε το. Θα νιώσετε καλύτερα από την καλοσύνη που θα εκφράσετε, τόσο εσείς, όσο και ο άνθρωπος που έχετε απέναντί σας.&nbsp;<strong>Ακούσατε μουσική;</strong> Ακούστε μουσική και χορέψτε, ακόμα και μόνος μέσα στο δωμάτιο. Αλλιώς σκεφτείτε να βγείτε έξω με ακουστικά στα αυτιά σας και τρέξτε με το ρυθμό της μουσικής. &nbsp;&nbsp;<strong>Έχετε αγκαλιάσει κάποιον εδώ και δύο μέρες;</strong> Ακόμα κι αν δεν υπάρχει κάποιος διαθέσιμος για τρυφερότητες μην ντραπείτε να το ζητήσετε από κάποιον φίλο. Ή αλλιώς χαρείτε την τρυφερότητα που προσφέρουν τα ζώα. Χαϊδέψτε μια γατούλα ή ένα αδέσποτο σκυλάκι στο δρόμο.&nbsp;<strong>Μήπως κάνετε ψυχοθεραπεία;</strong> Αν ναι περιμένετε μέχρι να έρθει η στιγμή του ραντεβού σας για να συζητήσετε τους φόβους και τις ανησυχίες σας μαζί του. Αν όχι, σκεφτείτε μήπως θα σας έκανε καλό να ξεκινήσετε να βλέπετε έναν ψυχοθεραπευτή ή να καταπιαστείτε με κάποιου είδους εναλλακτική θεραπεία, όπως γιόγκα ή βελονισμό.&nbsp;<strong>Ακολουθείτε κάποια θεραπευτική αγωγή, για παράδειγμα αντικαταθλιπτικά ή φάρμακα για το θυρεοειδή;</strong> Προσέξτε μην τυχόν έχετε αλλάξει κάτι ή έχετε ξεχάσει κάποιες δόσεις στο διάστημα των δύο τελευταίων εβδομάδων.&nbsp;<p><strong>Μήπως κυκλοφορείτε στο σπίτι με τις πιτζάμες σας;</strong> Κάντε ένα ντους και φορέστε καθαρά και άνετα ρούχα, ακόμα κι αν δεν σκοπεύετε να βγείτε έξω.&nbsp;</p><strong>Μήπως δυσκολεύεστε να πέσετε για ύπνο ακόμα κι αν νιώθετε κούραση και νύστα;</strong> Μπείτε σε καθαρά, μυρωδάτα σεντόνια και επιλέξτε από κάποιον ιστότοπο χαλαρωτικούς ήχους της φύσης, τρεχούμενα νερά, κελαϊδίσματα πουλιών κτλ. Στο youtube έχει μια σειρά από τέτοιες συλλογές και μπορείτε να επιλέξετε τη διάρκεια της καθεμίας. Αν ούτε αυτό σας κάνει να γλαρώσετε και να κοιμηθείτε, τότε σηκωθείτε από το κρεβάτι κάντε μια βόλτα στο σπίτι, ξεφυλλίστε ένα βιβλίο, αλλά αποφύγετε τις φωτεινές οθόνες του κινητού σας τηλεφώνου ή του τάμπλετ σας και ξαναεπιχειρήστε να κοιμηθείτε λίγο αργότερα.&nbsp;"
