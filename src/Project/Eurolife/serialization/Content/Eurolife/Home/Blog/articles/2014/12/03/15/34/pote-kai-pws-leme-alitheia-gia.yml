    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Ο Άγιος Βασίλης είναι αναπόσπαστο μέρος της γιορτινής ατμόσφαιρας των Χριστουγέννων και της Πρωτοχρονιάς για κάθε παιδί που, πολύ περισσότερο από τους κουραμπιέδες, το χριστουγεννιάτικο δέντρο και τις διακοπές, περιμένει με ανυπομονησία να τον δει (ή καλύτερα να τον φανταστεί) πάνω στο έλκηθρο να καταφθάνει στο σπίτι του και να αφήνει τα δώρα του. Ποια πρέπει να είναι όμως η στάση των γονιών; Πρέπει να ενισχύουν την πίστη του παιδιού στο μύθο του Άη Βασίλη ή να αναλάβουν κάποια στιγμή να το… προσγειώσουν στην πραγματικότητα;&nbsp;</p>«Ο μύθος του Άη Βασίλη φέρνει στην επιφάνεια την ανάγκη για φαντασία, συμβολισμούς και μύθους που ανέκαθεν συγκινούν την ανθρώπινη ψυχή, όχι μόνο των παιδιών αλλά και των ενηλίκων», μας λέει η Τριανταφυλλιά Χαρίλα, ψυχολόγος-ψυχοθεραπεύτρια. «Για τα παιδιά είναι πολύ σημαντικός γιατί βοηθά στην ανάπτυξη της φαντασίας και της δημιουργικότητας και τα κάνει να αισθάνονται ασφάλεια. Τα παιδιά, μέχρι κάποια συγκεκριμένη αναπτυξιακή φάση και ηλικία, έχουν ανάγκη να πιστεύουν σε σύμβολα, μύθους ή τελετουργίες».&nbsp;<p>Έτσι, μέχρι και την ηλικία των 6 ετών, όπου η διάκριση ανάμεσα στο φανταστικό και το πραγματικό στοιχείο δεν είναι σαφής, οι γονείς χρειάζεται όχι μόνο να μην αποθαρρύνουν το παιδί από το να πιστεύει στον Άη Βασίλη, αλλά να συμμετέχουν και οι ίδιοι στη μαγεία του μύθου.&nbsp;</p>Άλλωστε, όταν έρθει η ώρα το παιδί να αμφισβητήσει την ύπαρξη του καλοκάγαθου γέροντα θα αρχίσει μόνο του να εκφράζει τα ερωτηματικά και τη δυσπιστία του. Εκεί, λοιπόν, γύρω στην ηλικία των 6-7 ετών, η σκέψη του είναι πιο συγκροτημένη και οι λογικές απορίες ξεκινούν: «Πώς προλαβαίνει να πάει σε τόσα σπίτια σε ένα βράδυ;», «πώς χωράει η κοιλιά του από την καμινάδα;» «γιατί δεν έφερε ακριβώς αυτό που του έγραψα στο γράμμα, αφού μπορεί να φτιάξει οποιοδήποτε παιχνίδι;’&nbsp;<p>Αρκετά συχνά ένα μεγαλύτερο αδελφάκι ή ένας συμμαθητής θα μεγαλώσει τις αμφιβολίες του. Έτσι αυτή η ηλικία, συνήθως σηματοδοτεί την αρχή του τέλους του μύθου. Αυτή η περίοδος της αμφιβολίας είναι συγκινητική. Η ανακάλυψη ότι ο Άη Βασίλης μάλλον δεν υπάρχει τα γεμίζει με απορία και θλίψη.</p><p>Η διαφοροποίηση της πραγματικότητας από το μύθο αναγγέλλει συχνά το τέλος μιας μαγικής περιόδου στην παιδική ηλικία, αυτή όπου μέσα από το όνειρο και την επιθυμία το αδύνατο μπορεί να γίνει δυνατό. Στο δειλό ερώτημα του παιδιού «αλήθεια, δεν υπάρχει ο Άη Βασίλης;» οι γονείς είναι υποχρεωμένοι να δώσουν μια απάντηση. Και αυτή βέβαια δεν μπορεί να είναι ένα ξερό «όχι, δεν υπάρχει».&nbsp;</p>Άλλωστε, η ιστορία του Άγιου Βασίλη δεν αποτελεί ένα ψέμα με την έννοια της φυγής από την πραγματικότητα αλλά έναν μύθο που μας κάνει να ονειρευόμαστε. Στο βαθμό λοιπόν που &nbsp;συμβολίζει την ελπίδα, την προσμονή, τη γενναιοδωρία, την ειρήνη, την αγάπη, τη ζεστασιά, την ισότητα απέναντι στο δικαίωμα να είμαστε ευτυχισμένοι, την ευλάβεια, τη χαρά, το μοίρασμα, την επιθυμία και τη ζωή τότε ναι υπάρχει... Η μαγεία παύει, όταν παύει η επιθυμία. Ο καθένας από εμάς ας ψάξει μέσα του αν έχει πάψει να επιθυμεί και τι σημαίνει επιθυμία!"
