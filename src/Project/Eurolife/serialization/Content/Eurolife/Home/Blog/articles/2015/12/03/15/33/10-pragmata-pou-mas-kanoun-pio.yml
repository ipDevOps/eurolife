        <p>Υπάρχουν φορές που το μυαλό μας απλά σταματά να δουλεύει. «Έπαθα black out» ή «δε στροφάρω σήμερα» είναι ατάκες που ακούγονται συχνά-πυκνά, εδώ στην ομάδα του Ας Μιλήσουμε, και συνήθως ακολουθούνται από το συμπαθές και αισιόδοξο «ου γαρ έρχεται μόνον…»! Κι όμως. Ενώ όσο περνούν τα χρόνια ο οργανισμός μας (του εγκεφάλου συμπεριλαμβανομένου) όντως αρχίζει να φθίνει, όλες οι νέες έρευνες επιβεβαιώνουν πως υπάρχουν λειτουργίες του εγκεφάλου που βελτιώνονται όσο μεγαλώνουμε. Τέτοιες είναι, για παράδειγμα, ο συγχρονισμός των δυο ημισφαιρίων, οι δεξιότητες επίλυσης προβλημάτων και ο έλεγχος των συναισθημάτων. Επίσης, είναι πλέον ξεκάθαρο για τους επιστήμονες, ότι ο αριθμός των νευρώνων και των νευρικών συνάψεων δε σταματάει ποτέ να μεγαλώνει. Επίσης ξεκάθαρο είναι ότι, για να κρατάμε το μυαλό μας σε φόρμα και να γινόμαστε όλο και πιο έξυπνοι, καθώς περνούν τα χρόνια, πρέπει να βάλουμε κι εμείς το χεράκι μας. Αυτές είναι μερικές απλές δραστηριότητες που μπορούν να δώσουν «τροφή» στο μυαλό μας ώστε να δουλεύει καλύτερα κάθε μέρα:</p><p></p><strong>1. Μάθετε κάτι καινούργιο</strong><p>Εάν έχετε να καθίσετε σε θρανίο από τότε που τελειώσατε το λύκειο, μια λέξη έχουμε μόνο να πούμε "κακώς"! ΟΚ, δεν υπάρχει λόγος να επιστρέψετε στο σχολείο, όμως κάθε καινούργιο πράγμα που μαθαίνουμε δίνει στον εγκέφαλό μας τη δυνατότητα να πολλαπλασιάσει τις νευρικές συνάψεις του, και να ενισχύσει τη διαδικασία της μάθησης. Μπορείτε να μάθετε μια ξένη γλώσσα (υπάρχουν πολλές δωρεάν εφαρμογές στο ίντερνετ για να διδαχτείτε βασικές εκφράσεις, ώστε να μπορείτε να συνεννοείστε σε όποια γλώσσα επιλέξετε), ή να κάνετε εκείνα τα μαθήματα κιθάρας που σας έχουν μείνει απωθημένο από το Γυμνάσιο. Ό,τι κι αν επιλέξετε, θα σας κάνει μόνο καλό!</p><strong>2. Κλείστε την τηλεόραση</strong><p>Έρευνα, που έγινε πριν λίγα χρόνια στις ΗΠΑ και δημοσιεύτηκε στην <a href="http://www.ajpmonline.org/" target="_blank">Αμερικανική Επιθεώρηση Προληπτικής Ιατρικής</a>, έδειξε ότι όσο περισσότερα βλέπουμε στη μικρή οθόνη, τόσο λιγότερα γνωρίζουμε. Σύμφωνα με τα αποτελέσματά της, όσοι από τους 4.000 συμμετέχοντες έβλεπαν τις περισσότερες ώρες τηλεόραση (πάνω από 4 την ημέρα) είχαν και τις χαμηλότερες επιδόσεις στα τεστ νοημοσύνης. Οι επιστήμονες εκτιμούν ότι αυτό οφείλεται στην υπερδιέγερση που υφίσταται ο εγκέφαλος από τις γρήγορες εναλλαγές των ερεθισμάτων, που τον αναγκάζουν να αρχίσει να δουλεύει στο... ρελαντί.&nbsp;</p><strong>3. Μην αφήνετε στις ηλεκτρονικές συσκευές τις δουλειές που πρέπει να κάνει το μυαλό σας</strong><p>Από την εποχή που κυκλοφόρησαν τα κινητά τηλέφωνα, όπου μπορείς να καταχωρήσεις όλους τους τηλεφωνικούς αριθμούς που χρησιμοποιείς, οι περισσότεροι από εμάς δεν θυμόμαστε πια από μνήμης ούτε το δικό μας τηλέφωνο! Κι όμως, κάθε φορά που ανακαλούμε από τη μνήμη μας έναν αριθμό, μια διεύθυνση, τα γενέθλια ενός φίλους, τους στίχους ενός τραγουδιού, είναι σαν να κάνουμε μερικές ασκήσεις γυμναστικής για τον εγκέφαλό μας. Κάντε μια μικρή εξάσκηση, προσπαθώντας κάθε μέρα να θυμηθείτε και από κάτι. Κάθε τόσο προσπαθήστε να το ανακαλέσετε στη μνήμη σας και τσεκάρετε πόσο εύκολα ή δύσκολα το θυμάστε. Είναι ένας πολύ απλός τρόπος να μην αφήνετε τη λειτουργία της μνήμης να εξασθενεί. &nbsp;</p><strong>4. Δώστε τη σωστή τροφή στο μυαλό σας</strong><div><strong></strong>Όπως όλο το σώμα μας, έτσι κι ο εγκέφαλος λαμβάνει τα θρεπτικά συστατικά που έχει ανάγκη για να λειτουργήσει και να αναπτυχθεί σωστά μέσω της διατροφής. Εκτιμάται ότι το όργανο αυτό απορροφά περίπου το 20% των συνολικών θερμίδων που λαμβάνουμε, έχει όμως κι αυτό τις... προτιμήσεις του! Για να εξασφαλίσετε όλα όσα έχει ανάγκη, ακολουθήστε μια διατροφή πλούσια σε ωμεγα-3 λιπαρά οξέα, όπως τα λιπαρά ψάρια, βιταμίνη Ε όπως οι ξηροί καρποί και οι σπόροι, και τροφές που διατηρούν σταθερά τα επίπεδα της γλυκόζης και εξασφαλίζουν καλή κυκλοφορία του αίματος, όπως τα δημητριακά ολικής άλεσης και τα όσπρια.</div><p><strong>5. Διευρύνετε τον κοινωνικό σας κύκλο</strong></p>Οι <a href="http://blogs.scientificamerican.com/guest-blog/2011/03/07/you-can-increase-your-intelligence-5-ways-to-maximize-your-cognitive-potential/" target="_blank">επιστήμονες</a>&nbsp;εκτιμούν ότι όσο μεγαλύτερος είναι ο αριθμός των ατόμων που συναναστρεφόμαστε καθημερινά, τόσο περισσότερες είναι και οι αφορμές που έχουμε για να μάθουμε καινούργια πράγματα, να εξασκήσουμε τις λειτουργίες του εγκεφάλου (αφού θα πρέπει να θυμόμαστε, π.χ. τα γενέθλιά τους) και να προκαλέσουμε το μυαλό μας να σκεφτεί από διαφορετικές σκοπιές. Γι' αυτό φροντίστε να επικοινωνείτε συχνά με τους φίλους σας αλλά και να κάνετε καινούριες γνωριμίες.&nbsp;<p><strong>6. Κάνετε γυμναστική</strong></p><p>Η &nbsp;φυσική άσκηση είναι απαραίτητη τόσο για το σώμα όσο και για το μυαλό και έχει ευεργετική επίδραση σε κάθε λειτουργία του εγκεφάλου, από τη μνήμη ως τη δημιουργικότητα, επειδή αυξάνει τη ροή του αίματος στον εγκέφαλο, συμβάλλοντας στη δημιουργία νέων κυττάρων, όπως έδειξε <a href="http://www.webmd.com/fitness-exercise/20070313/get-fit-improve-memory" target="_blank">έρευνα </a>που έγινε το 2007.</p><p><strong>7. Αλλάξτε χέρι</strong></p><p>Εάν είστε δεξιόχειρας, επιλέξτε μερικές δραστηριότητες και μάθετε να τις κάνετε με το αριστερό (και το αντίστροφο). Για παράδειγμα, μπορείτε να πλένετε τα δόντια σας, να κρατάτε το φλιτζάνι του καφέ ή να κουμπώνετε και να ξεκουμπώνετε τα ρούχα σας χρησιμοποιώντας το μη επικρατές χέρι σας. Με αυτό τον τρόπο προσφέρετε έξτρα ερεθίσματα στο ημισφαίριο που έχετε μάθει να χρησιμοποιείτε λιγότερο όλα αυτά τα χρόνια, αυξάνοντας τη λειτουργικότητά του.&nbsp;</p><p><strong>8. Παίξτε παιχνίδια που γυμνάζουν το μυαλό</strong></p><p>Πολλά από τα παιχνίδια που χαρακτηρίζουμε "εκπαιδευτικά" είναι εξαιρετικά χρήσιμα (και διασκεδαστικά) και για τους μεγάλους. Τέτοια είναι το Scrabble, η Ναυμαχία, το σκάκι, το SUDOKU, τα παιχνίδια που παίζονται με χαρτιά και πολλά άλλα. Επειδή θέτουν κάποιες προκλήσεις σε διάφορες λειτουργίες του εγκεφάλου, προσφέρουν στο μυαλό ό,τι η γυμναστική στο σώμα: το αναγκάζουν να λειτουργεί πιο αποτελεσματικά. Επίσης, είναι μια πολύ καλή ιδέα για να περάσετε μερικές ώρες διασκεδάζοντας με όλη την οικογένεια.&nbsp;</p><p><strong>9. Κόψτε το κάπνισμα</strong></p><p>Έρευνες έχουν δείξει ότι το κάπνισμα, μετά από κάποια χρόνια, αρχίζει να επιβραδύνει το ρυθμό και την ακρίβεια λειτουργίας του εγκεφάλου. Επιπλέον, έχει διαπιστωθεί ότι ο μέρος όρος του δείκτη ευφυΐας των μη καπνιστών είναι μεγαλύτερος από αυτόν των καπνιστών.&nbsp;</p><p><strong>10. Διαβάστε</strong></p><p>Αν και είναι προφανές ότι ο διάβασμα είναι ευεργετικό για την εγκεφαλική λειτουργία, καλό είναι να το επαναλαμβάνουμε, γιατί στις μέρες μας αφιερώνουμε όλο και λιγότερο χρόνο στο βιβλίο. Ωστόσο, αν και υπάρχουν πολλές απόψεις σχετικά με το τι είδους αναγνώσματα είναι αυτά που προσφέρουν το μεγαλύτερο όφελος, εάν δηλαδή είναι καλύτερο να διαβάζουμε εφημερίδα, περιοδικά, λογοτεχνικά ή επιστημονικά βιβλία, όλοι οι ειδικοί συμφωνούν ότι μεγαλύτερη σημασία έχει η συχνότητα και η ποσότητα, οπότε διαβάστε ό,τι σας ευχαριστεί περισσότερο, για όσο περισσότερο χρόνο μπορείτε.</p><div></div>
