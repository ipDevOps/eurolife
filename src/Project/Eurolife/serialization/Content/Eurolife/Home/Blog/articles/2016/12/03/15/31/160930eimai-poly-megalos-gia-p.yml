      Value: |
        <p style="background: none 0% 0% repeat scroll white; vertical-align: baseline;">Ακούω φίλους που έχουν περάσει τα σαράντα να λένε πως είναι πολύ αργά για να ξεκινήσουν τώρα ιδιωτική ασφάλιση Υγείας. Ταυτόχρονα παρατηρώ, όπως όλοι μας, πως το προσδόκιμο ζωής έχει αυξηθεί θεαματικά τις τελευταίες δεκαετίες: στην Ελλάδα, το μέσο προσδόκιμο για τους άνδρες είναι τα 78 έτη ενώ για τις γυναίκες τα 84 (στοιχεία του 2015). Αυτοί λοιπόν που θεωρούν πως είναι μεγάλοι, έχουν ενδεχομένως άλλα τόσα χρόνια να ζήσουν!</p><p style="background: none 0% 0% repeat scroll white; vertical-align: baseline;">&nbsp;Για να είμαστε όλοι στο ίδιο μήκος κύματος, με τον όρο “ασφάλιση Υγείας” εννοούμε, γενικά, παροχές πρωτοβάθμιας και δευτεροβάθμιας περίθαλψης: ιατρικές επισκέψεις, διαγνωστικές εξετάσεις, δαπάνες νοσηλείας, επιδόματα υγείας, όπως π.χ. νοσοκομειακό ή χειρουργικό επίδομα. Οι παροχές μπορεί, βέβαια, να διαφέρουν από εταιρία σε εταιρία και από πρόγραμμα σε πρόγραμμα. Η ιδιωτική ασφάλεια υγείας λειτουργεί συμπληρωματικά στις παροχές του εκάστοτε κοινωνικού φορέα ασφάλισης.<ins datetime="2016-09-27T17:37" cite="mailto:Marina%20Leonidhopoulou"> </ins>Αυτό βέβαια δεν σημαίνει ότι αν δεν έχει κανείς ταμείο κύριας ασφάλισης –πράγμα που στις μέρες μας συμβαίνει- η ιδιωτική ασφάλιση λειτουργεί συμπληρωματικά στο…μηδέν!<ins datetime="2016-09-27T17:37" cite="mailto:Marina%20Leonidhopoulou"></ins></p><p style="background: none 0% 0% repeat scroll white; vertical-align: baseline;">Πώς όμως βλέπουν οι ασφαλιστικές εταιρίες το ζήτημα της έγκαιρης ή “καθυστερημένης” ασφάλισης; &nbsp;Ισχύει ανώτατο όριο ηλικίας για νεοασφαλιζόμενους; &nbsp;Φαίνεται πως δεν υπάρχει κανόνας. Η μέγιστη ηλικία διαφέρει από εταιρία σε εταιρία. Στην Eurolife ERB για παράδειγμα, η μέγιστη ηλικία εισόδου σε ασφαλιστικό πρόγραμμα είναι τα 60 έτη, ενώ υπάρχει στην Ελληνική αγορά μία μόνο εταιρία που δέχεται άτομα ηλικίας έως και 79 ετών, όμως για πολύ συγκεκριμένα ασφαλιστικά προγράμματα που αναπτύσσονται σε συνεργασία με κάποιες κλινικές. </p><p style="background: none 0% 0% repeat scroll white; vertical-align: baseline;">Το βασικότερο όμως ερώτημα δεν είναι αν σε δέχεται ή δεν σε δέχεται η ασφαλιστική εταιρία βάσει της ηλικίας σου. Δυο είναι τα βασικά ερωτήματα: αν σε δέχεται ή δεν σε δέχεται η ασφαλιστική εταιρία βάσει της κατάστασης της υγείας σου και πόσο θα σου κοστίσει η ασφάλιση αν ξεκινήσεις σε προχωρημένη ηλικία. </p><p style="background: none 0% 0% repeat scroll white; vertical-align: baseline;">Οι απαντήσεις και στα δυο αυτά ερωτήματα δεν είναι ιδιαίτερα ενθαρρυντικές. Λογικά, όσο μεγαλύτερος είναι κανείς, τόσο περισσότερα προβλήματα υγείας μπορεί να έχουν κάνει την εμφάνισή τους, λόγω της φυσιολογικής φθοράς του οργανισμού… Ανάλογα αυξάνουν, δυστυχώς, και οι πιθανότητες να μη γίνει δεκτός από την ασφαλιστική εταιρία. Όσο για το ασφάλιστρο, ακόμη κι αν έχεις ασφαλιστεί νωρίς αυτό αυξάνει όσο μεγαλώνεις, οπότε δεν υπάρχει τεράστια διαφορά. </p><p style="background: none 0% 0% repeat scroll white; vertical-align: baseline;">Με άλλα λόγια, αυτό που μετράει τελικά είναι η κατάσταση της υγείας σου τη στιγμή που ξεκινάς ένα πρόγραμμα ιδιωτικής ασφάλισης υγείας, όχι το μικρότερο ή μεγαλύτερο κόστος, ούτε και η ημερομηνία γέννησης.</p><p style="background: none 0% 0% repeat scroll white; vertical-align: baseline;">Η αναβλητικότητα που χαρακτηρίζει τον άνθρωπο, ιδιαίτερα εμάς τους Έλληνες, ειδικά σε θέματα που δεν μας είναι ευχάριστα, δεν μας βγαίνει σε καλό στα θέματα της ιατρικής και νοσοκομειακής περίθαλψης. Γιατί μπορεί να φαίνεται φυσιολογικό να αναζητάμε τις ιδανικές λύσεις την ώρα που τις χρειαζόμαστε περισσότερο (όταν αρρωστήσουμε, μας συμβεί ένα ατύχημα ή, απλά, όταν μεγαλώνουμε), δεν είναι όμως λογικό, από τη στιγμή που μπορεί να μην είναι εφικτό.<em></em></p><p style="background: none 0% 0% repeat scroll white; vertical-align: baseline;"><em>Photo: Anne Worner,&nbsp;<a href="https://www.flickr.com/photos/wefi_official/11594354833/" target="_blank">www.flickr.com/photos/wefi_official/11594354833</a></em></p><p style="background: none 0% 0% repeat scroll white; vertical-align: baseline;">&nbsp;</p><p style="background: none 0% 0% repeat scroll white; vertical-align: baseline;"></p>
