    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p style="text-align: justify; margin-left: 0cm;">Με την ολοένα και αυξανόμενη χρήση που κάνουμε στο κινητό μας τηλέφωνο, βλέπουμε την μπαταρία να αδειάζει όλο και πιο γρήγορα. Κι επειδή είναι δύσκολο να έχουμε πάντα μαζί ένα power bank ή και τον φορτιστή, καλό είναι να φροντίζουμε ώστε να αυξάνουμε τη διάρκειά της.</p><p style="margin-left: 0cm;"></p><p style="text-align: justify; margin-left: 0cm;">Πώς θα παρατείνουμε την ισχύ της μπαταρίας του κινητού;</p><p style="margin-left: 0cm;"></p><ul>    <li style="text-align: justify;"><strong>Ενεργοποιούμε την ένδειξη της μπαταρίας</strong></li></ul><p style="text-align: justify;">Τις περισσότερες φορές οι συσκευές δεν δείχνουν το ποσοστό της μπαταρίας. Γι’ αυτό πρέπει να ρυθμίσουμε το κινητό, έτσι ώστε να εμφανίζεται στην οθόνη το ακριβές ποσοστό της μπαταρίας που έχουμε στη διάθεσή μας, έως ότου χρειαστεί επαναφόρτιση.</p><ul>    <li style="text-align: justify;"><strong>Διατηρούμε το τηλέφωνο... δροσερό</strong></li></ul><p style="text-align: justify;">Οι ηλεκτρικές συσκευές, ειδικά οι μπαταρίες, επηρεάζονται από τις υψηλές&nbsp; θερμοκρασίας. Έτσι λοιπόν φροντίζουμε το τηλέφωνό μας να μην υπερθερμαίνετε, όπως επίσης δεν το αφήνουμε εκτεθειμένο στον ήλιο.</p><ul>    <li style="text-align: justify;"><strong>Χαμηλώνουμε τη φωτεινότητα</strong></li></ul><p style="text-align: justify;">Η χαμηλή φωτεινότητα μπορεί να συνεισφέρει αποτελεσματικά στη μεγαλύτερη διάρκεια λειτουργίας της μπαταρίας. Επίσης χρησιμοποιώντας ένα σκούρο φόντο μπορούμε να μειώσουμε την απώλεια ενέργειας.</p><ul>    <li style="text-align: justify;"><strong>Κλείνουμε τις εφαρμογές</strong></li></ul><p style="text-align: justify;">Ακόμα κι αν δεν τις χρησιμοποιούμε κάποιες εφαρμογές συνεχίζουν να δουλεύουν στο background του κινητού μας, οπότε τις κλείνουμε για να μην καταναλώνουν ενέργεια. </p><ul>    <li style="text-align: justify;"><strong>Κλείνουμε το 4G</strong></li></ul><p style="text-align: justify;">Ένας κλασικός τρόπος για να εξοικονομήσουμε ενέργεια είναι, όταν δεν χρειαζόμαστε πρόσβαση στο διαδίκτυο, να απενεργοποιούμε το 4G, ώστε να μην καταναλώνει ενέργεια από την μπαταρία μας. </p><ul>    <li style="text-align: justify;"><strong>Απενεργοποιούμε τη δόνηση</strong></li></ul><p style="text-align: justify;">Κι όμως, όσο κι αν σας ακούγεται περίεργο, η δόνηση απαιτεί αρκετή ενέργεια από τη μπαταρία μας. Όταν θέλουμε να έχουμε το κινητό μας σε χαμηλή ένταση προτιμούμε την αθόρυβη λειτουργία.</p><ul>    <li style="text-align: justify;"><strong>Απενεργοποιούμε τα notifications</strong></li></ul><p style="text-align: justify;">Όσο κι αν μας φαίνεται χρήσιμη κάθε ειδοποίηση από τα apps που έχουμε στο κινητό, στην πραγματικότητα, μόνο οι κλήσεις και τα SMS είναι εντελώς απαραίτητα. Απενεργοποιώντας τη λήψη notifications εξοικονομούμε διάρκεια στην μπαταρία.</p><ul>    <li style="text-align: justify;"><strong>Κλείνουμε την αυτόματη ενημέρωση του email</strong></li></ul><p style="text-align: justify;">Για όλους εμάς που χρησιμοποιούμε το κινητό για επαγγελματικούς λόγους, το να απενεργοποιήσουμε την αυτόματη λήψη του ηλεκτρονικού μας ταχυδρομείου μοιάζει σίγουρα εξωφρενικό. Κι όμως, αυτό επιφέρει μεγάλη απώλεια στην μπαταρία μας, οπότε μπορούμε να ρυθμίσουμε την ενημέρωση κάθε τριάντα λεπτά για παράδειγμα, εάν θέλουμε η μπαταρία να κρατήσει περισσότερο.</p><ul>    <li style="text-align: justify;"><strong>Ο μύθος της «άδειας» μπαταρίας</strong></li></ul><p style="text-align: justify; margin-left: 0cm;">Με την εξέλιξη της τεχνολογίας, οι σύγχρονες μπαταρίες δεν είναι απαραίτητο να αποφορτιστούν πλήρως για να κρατήσουν περισσότερο. Φορτίζουμε συχνότερα και λιγότερο την μπαταρία μας, ωστόσο αποφεύγουμε να αφήνουμε πολλές ώρες το κινητό στην πρίζα, εάν έχει φορτίσει πλήρως.</p><p style="margin-left: 0cm;"></p><p style="text-align: justify;">Το σίγουρο είναι ότι ακολουθώντας όλα αυτά τα tips, ειδικά τους καλοκαιρινούς μήνες που είμαστε συχνά εκτός σπιτιού, θα πετύχουμε η μπαταρία μας να διαρκεί περισσότερο κατά τη διάρκεια της ημέρας.</p><p style="text-align: justify;">Σε κάθε περίπτωση, το να περνάμε και λίγο χρόνο μακριά από το smartphone μας θα βοηθήσει τόσο στην εξοικονόμηση μπαταρίας όσο και στην παραγωγικότητά μας. Υπάρχει όχι ένας αλλά <a href="http://www.as-milisoume.gr/el/Articles/4-tropoi-na-meinete-makria-apo-to-kinito-sas">τέσσερις τρόποι για να μείνει κανείς μακριά από το κινητό του τηλέφωνο</a>. Ενημερωθείτε και πράξτε αναλόγως!</p>
