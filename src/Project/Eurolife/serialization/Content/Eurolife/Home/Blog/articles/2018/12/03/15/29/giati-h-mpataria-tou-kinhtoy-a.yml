        <p style="text-align: justify; margin-left: 0cm;">Σίγουρα, έστω μία φορά, σας έτυχε να τελειώσει η μπαταρία του κινητού την πιο ακατάλληλη στιγμή και να μην έχετε τρόπο να την φορτίσετε. Αν λοιπόν νιώθετε ότι αδειάζει γρήγορα η μπαταρία του τηλεφώνου σας, δείτε ποια έξυπνα κόλπα μπορεί να σας βοηθήσουν να εξοικονομήσετε ενέργεια. </p><div style="text-align: justify;"></div>
