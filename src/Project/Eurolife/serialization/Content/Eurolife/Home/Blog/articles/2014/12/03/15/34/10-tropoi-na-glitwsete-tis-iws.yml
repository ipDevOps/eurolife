    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Καθώς μπαίνουμε στην καρδιά του χειμώνα, βλέπουμε όλα και πιο συχνά γύρω μας ανθρώπους να ταλαιπωρούνται από βήχα, συνάχι, αίσθημα κακουχίας και γενικά ό,τι φέρνουν μαζί τους οι ιώσεις της εποχής. Μπορείτε να τις αποφύγετε, αρκεί να ακολουθήσετε τις συμβουλές που σας προτείνουμε.&nbsp;</p><strong>1. Πλένετε τακτικά τα χέρια σας</strong><p>Είναι ο πιο απλός και ταυτόχρονα βασικός κανόνας υγιεινής. Πλένετε καλά τα χέρια με χλιαρό νερό και σαπούνι κάθε φορά που μπαίνετε στο σπίτι, πριν και μετά το φαγητό, την τουαλέτα, την προετοιμασία των γευμάτων και γενικά πολλές φορές μέσα στη μέρα. Εξίσου σημαντικό είναι και να στεγνώνετε καλά τα χέρια μετά το πλύσιμο, καθώς τα μικρόβια αναπτύσσονται γρήγορα σε υγρό περιβάλλον. Επίσης, αποφύγετε να ακουμπάτε με τα χέρια τη μύτη, το στόμα και τα μάτια σας, που είναι οι συνηθισμένες «πύλες» εισόδου των μικροβίων και των ιών στον οργανισμό.&nbsp;</p><p><strong>2. Φροντίστε να απολυμαίνετε τακτικά τις επιφάνειες όπου μπορεί να υπάρχουν μικρόβια&nbsp;</strong></p><p>Έρευνες έχουν δείξει ότι σημεία όπως το ακουστικό του τηλεφώνου, το πληκτρολόγιο, τα πόμολα της πόρτας ή τα κουμπιά του ασανσέρ είναι εστίες περισσότερων μικροβίων σε σχέση ακόμα και με τη λεκάνη της τουαλέτας! &nbsp;Γι’ αυτό, καλό είναι να τα καθαρίζετε τακτικά με κάποιο καθαριστικό που έχει ως βάση το οινόπνευμα.&nbsp;</p><p><strong>3. Κάντε λίγη γυμναστική!&nbsp;</strong></p>Ακόμα κι αν δεν είστε πολύ αθλητικός τύπος, μισή ωρίτσα τρέξιμο στο διάδρομο ή ένα γρήγορο περπάτημα γύρω από το οικοδομικό σας τετράγωνο θα σας βοηθήσει να χτίσετε ένα πιο γερό ανοσοποιητικό σύστημα. Η αεροβική άσκηση, αυτή δηλαδή που κάνει τους παλμούς της καρδιάς να αυξάνονται, βελτιώνει την κυκλοφορία του αίματος και ενισχύει το ανοσοποιητικό, μειώνοντας τις πιθανότητες να κολλήσετε κάποια ίωση.&nbsp;<p><strong>4. Πάρτε ένα συμπλήρωμα βιταμίνης C</strong></p>Ή πιείτε ένα φρεσκοστυμμένο χυμό πορτοκαλιού με το πρωινό σας. Αν και οι επιστημονικές έρευνες διχάζονται σχετικά με το εάν η βιταμίνη C συμβάλλει αποτελεσματικά στην πρόληψη της γρίπης και του κρυολογήματος, έχει διαπιστωθεί πως, ακόμα κι αν δεν σας βοηθήσει να μην κολλήσετε, θα εξασφαλίσει ότι θα περάσετε την ίωση έως και δύο μέρες πιο γρήγορα.&nbsp;<p><strong>5. Περιορίστε την κατανάλωση ζάχαρης</strong></p>Έρευνα του Πανεπιστημίου Loma Linda στην Καλιφόρνια των ΗΠΑ έδειξε ότι καταναλώνοντας 6 κουταλάκια ζάχαρη &nbsp;οποιασδήποτε μορφής περιορίζεται η ικανότητα των λευκών αιμοσφαιρίων να καταπολεμούν τα μικρόβια και τους ιούς και μάλιστα για αρκετές ώρες μετά. Αν λοιπόν πίνετε ένα αναψυκτικό, ένα χυμό φρούτων ή τρώτε κάποιο γλυκό κάθε τρεις-τέσσερις ώρες, καταστέλλεται η δράση του ανοσοποιητικού για ολόκληρη την ημέρα. &nbsp;<p><strong>6. Κοιμηθείτε τουλάχιστον 8 ώρες</strong></p>Ένας ενήλικας χρειάζεται 8 ώρες ποιοτικού ύπνου την ημέρα για να παραμένει υγιής και σε καλή φυσική κατάσταση. Όταν το σώμα είναι κουρασμένο, ο οργανισμός χάνει μέρος της ικανότητάς του να καταπολεμά τους ιούς και τα μικρόβια, γι’ αυτό φροντίστε να χορταίνετε ύπνο το βράδυ. Αυξήστε τις ώρες εάν έχετε ήδη αρχίσει να μη νιώθετε και πολύ καλά.&nbsp;<p><strong>7. Κρατήστε τις αποστάσεις.</strong></p>Αποφύγετε τα πολλά πολλά με ανθρώπους που έχουν συμπτώματα γρίπης ή κρυολογήματος, όπως βήχα, συνάχι, πυρετό κ.λπ. Εάν είναι εφικτό, αποφύγετε το συγχρωτισμό σε πολυσύχναστους χώρους, όπως εμπορικά κέντρα ή μέσα μαζικής μεταφοράς.&nbsp;<p><strong>8. Μην καπνίζετε</strong></p>Το κάπνισμα αυξάνει τις πιθανότητες να κολλήσετε κάποια ίωση, καθώς επηρεάζει τη λειτουργία του αναπνευστικού συστήματος και καταστέλλει τη δράση του ανοσοποιητικού, σύμφωνα με έρευνα που δημοσιεύτηκε στην Επιθεώρηση Archives of Internal Medicine. Επιπλέον, ο καπνός του τσιγάρου καταστρέφει τα τριχίδια που υπάρχουν στα ρουθούνια προκειμένου να φιλτράρουν τον αέρα, καθιστώντας ευκολότερη την είσοδο κάποιου ιού στον οργανισμό σας. &nbsp;<p><strong>9. Καθαρίζετε τακτικά τη μύτη σας</strong></p>Ξεπλένετε καθημερινά τη μύτη με φυσιολογικό ορό ή με κάποιο φυσικό προϊόν (χωρίς δραστική ουσία) από αυτά που πωλούνται για τη συγκεκριμένη χρήση στα φαρμακεία. Μπορείτε εάν θέλετε να φτιάξετε το δικό σας ρινικό σπρέι, προσθέτοντας 1 κουταλιά αλάτι σε ένα φλιτζάνι νερό το οποίο θα έχετε βράσει και στη συνέχεια αφήσει να κρυώσει.&nbsp;<p><strong>10. Φάτε σκόρδο!</strong></p>Η αλισίνη, μια ουσία που υπάρχει στο σκόρδο βοηθάει στην καταπολέμηση των ιών. Σε έρευνα που έγινε στη Μ. Βρετανία με τη συμμετοχή εθελοντών οι οποίοι λάμβαναν ένα συμπλήρωμα διατροφής με 180 mg αλισίνης, φάνηκε ότι κόλλησαν 63% λιγότερες ιώσεις σε μια περίοδο 12 εβδομάδων, σε σχέση με όσους δεν έπαιρναν το συμπλήρωμα!"
