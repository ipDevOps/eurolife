      Hint: Main content
      Value: |
        <div style="text-align: justify;">Από το 1992, που οι καταλυτικοί μετατροπείς έγιναν υποχρεωτικοί για όλα τα αυτοκίνητα στην Ευρώπη, τα πρότυπα εκπομπής ρύπων έχουν γίνει πολύ πιο αυστηρά για όλα τα οχήματα. Και η προσπάθεια αποδίδει: <strong>σήμερα χρειάζονται περίπου 50 νέα αυτοκίνητα για να παράξουν τους ρύπους</strong> <strong>που παρήγαγε ένα μόνο αυτοκίνητο </strong>τη δεκαετία του 1970!&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Παρακάτω, παρουσιάζονται τα όρια για την εκπομπή ρύπων σύμφωνα με τα νέα πρότυπα της EE (Euro 6), για κάθε κατηγορία κινητήρα:&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Τι ισχύει για τα ντίζελ αυτοκίνητα;</div><div style="text-align: justify;"></div><ul>    <li style="text-align: justify;">Μονοξείδιο του άνθρακα (CO): 0,5 γρ./χλμ.</li>    <li style="text-align: justify;">Αιωρούμενα σωματίδια (PM): 0,005 γρ./χλμ.</li>    <li style="text-align: justify;">Οξείδια του αζώτου (NOx): 0,08 γρ./χλμ.</li>    <li style="text-align: justify;">Συνδυασμένες εκπομπές υδρογονανθράκων και&nbsp;</li>    <li style="text-align: justify;">οξειδίων του αζώτου (HC+NOx): 0,17 γρ./χλμ.</li></ul><p style="text-align: justify;"><strong>Τι ισχύει για τα βενζινοκίνητα αυτοκίνητα;</strong></p><div style="text-align: justify;">Στα βενζινοκίνητα αυτοκίνητα δεν θα υπάρξει μείωση στους ρύπους σε σχέση με το προηγούμενο πρότυπο (Euro5), αφού το νέο πρότυπο Euro6 ισχύει μόνο για τους ρύπους των ντίζελ.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Οπότε τα όρια για τα βενζινοκίνητα αυτοκίνητα είναι:</div><ul>    <li style="text-align: justify;">CO: 1.0 γρ./χλμ.</li>    <li style="text-align: justify;">THC (τετραϋδροκανναβινόλη): 0.10 γρ./χλμ</li>    <li style="text-align: justify;">NMHC (υδρογονάνθρακες εκτός μεθανίου): 0.068 γρ./χλμ</li>    <li style="text-align: justify;">NOx: 0.06 γρ./χλμ.</li>    <li style="text-align: justify;">PM: 0.005 γρ./χλμ.&nbsp;</li></ul><div style="text-align: justify;">Βάσει των κανονισμών της ΕΕ, οι κατά τόπους Αρχές θα πρέπει να καταστρώσουν σχέδια μείωσης των επικίνδυνων εκπομπών ρύπων και να δημιουργήσουν «ζώνες καθαρού αέρα». Η Γαλλία και η Βρετανία, για παράδειγμα, προσπαθούν ήδη να κινηθούν προς αυτό το στόχο εφαρμόζοντας «δακτυλίους» σε επιβαρυμένες αστικές περιοχές, οι οποίοι επιτρέπουν την είσοδο των πιο ρυπογόνων οχημάτων μόνο σε συγκεκριμένες ώρες ή ημέρες ή επιβάλλουν στα οχήματα αυτά να καταβάλουν κάποιο αντίτιμο για να περάσουν.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Αξίζει να σημειωθεί, ότι <strong>τα παραπάνω όρια θα περιορίζονται όλο και περισσότερο</strong> μέσα στα επόμενα χρόνια, ενώ ο στόχος της ΕΕ είναι να απαγορευτούν εντελώς οι πωλήσεις νέων βενζινοκίνητων και ντίζελ οχημάτων μέχρι το 2040, με στόχο την ακόμα μεγαλύτερη βελτίωση της ποιότητας του αέρα που αναπνέουμε.</div><div style="text-align: justify;"></div><strong><div style="text-align: justify;"><strong>Είναι το αυτοκίνητό μου «καθαρό»;</strong></div></strong><div style="text-align: justify;"></div><div style="text-align: justify;">Με βάση τον παρακάτω πίνακα και την ημερομηνία κατασκευής του αυτοκινήτου σας, μπορείτε να έχετε μια πρώτη εικόνα σε σχέση με το ποια ευρωπαϊκά πρότυπα εκπομπών ρύπων καλύπτει. Για να βεβαιωθείτε, ωστόσο, καλό θα είναι να επικοινωνήσετε απευθείας με τον κατασκευαστή του.</div><p style="text-align: justify;"><span style="text-decoration: underline;"><strong>Πρότυπο</strong></span>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<span style="text-decoration: underline;"><strong>Ημερομηνία κατασκευής</strong></span></p><div style="text-align: justify;">Euro 1 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;1 Ιουλίου 1992&nbsp;</div><div style="text-align: justify;">Euro 2 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;1 January 1996&nbsp;</div><div style="text-align: justify;">Euro 3 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;1 January 2000&nbsp;</div><div style="text-align: justify;">Euro 4 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;1 January 2005&nbsp;</div><div style="text-align: justify;">Euro 5 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;1 September 2009&nbsp;</div><div style="text-align: justify;">Euro 6 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;1 September 2014&nbsp;</div><div style="text-align: justify;"></div>
