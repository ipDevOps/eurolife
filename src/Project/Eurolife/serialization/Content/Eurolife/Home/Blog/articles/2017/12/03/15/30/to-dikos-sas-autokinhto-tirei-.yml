      Hint: Teaser
      Value: Η Ευρωπαϊκή Ένωση, στην προσπάθειά της να βελτιώσει την ποιότητα του αέρα που αναπνέουμε όλοι, επιβάλλει, εδώ και 25 χρόνια, ολοένα και πιο αυστηρά στάνταρντ στα όρια εκπομπής ρύπων για τα αυτοκίνητα που κυκλοφορούν στις ευρωπαϊκές πόλεις. Το να γνωρίζετε αν το αυτοκίνητό σας (είτε είναι βενζινοκίνητο είτε ντίζελ) ανταποκρίνεται στα ευρωπαϊκά πρότυπα εκπομπής ρύπων είναι σήμερα πιο σημαντικό από ποτέ.
