        <p><a href="http://as-milisoume.gr/el/Articles/apo-tesseris-troxous-se-duo" target="_blank">Πριν λίγο καιρό</a> είχαμε μιλήσει για το τι πρέπει να προσέχει κανείς όταν αφήνει το αυτοκίνητο και αρχίζει να μετακινείται με δίκυκλο. Σήμερα, θα δούμε τα πράγματα από την αντίπερα όχθη, από τη θέση του οδηγού αυτοκινήτου:</p><p><strong>1.</strong> Καταρχάς, στους δρόμους κυκλοφορούν πολύ περισσότερα αυτοκίνητα από μοτοσυκλέτες, ενώ πολλοί οδηγοί δεν προσέχουν τα δίκυκλα. Απλώς δεν τα «βλέπουν», συνήθως υποσυνείδητα. Έχουμε λοιπόν πάντα τον νου μας για μοτοσυκλέτες και μηχανάκια, ειδικά όταν είναι να βγούμε από μια διασταύρωση.&nbsp;</p><p><strong>2.</strong> Λόγω του μικρού του μεγέθους, ένα δίκυκλο (εφεξής, με το «δίκυκλα» εννοούμε οτιδήποτε, μηχανοκίνητο ή όχι, ισορροπεί σε δυο τροχούς, άντε τρεις για κάτι περίεργα τρίτροχα μαραφέτια) μπορεί να δείχνει μακρύτερα απ’ ότι στην πραγματικότητα είναι. Και δεν είναι κι εύκολο να υπολογίσουμε την ταχύτητά του. Για περισσότερη ασφάλεια λοιπόν, στις διασταυρώσεις δεχόμαστε πως ένα δίκυκλο και είναι πιο κοντά απ’ όσο νομίζουμε, και κινείται και πιο γρήγορα, ειδικά το βράδυ.&nbsp;</p><p><strong>3.</strong> Και πάλι λόγω του μικρού του μεγέθους, ένα δίκυκλο εύκολα «κρύβεται» πίσω από τις λεγόμενες τυφλές ζώνες του αυτοκινήτου που οδηγούμε (φαρδιές κολόνες οροφής, μεγάλους καθρέφτες κ.λπ.), ή από εξωτερικά αντικείμενα (άλλα αυτοκίνητα, φράχτες, θάμνους, πινακίδες κ.ά.), ή απλώς «δένοντας» με το περιβάλλον. Έτσι, σε διασταυρώσεις και αλλαγές λωρίδας, ελέγχουμε ξανά και ξανά και ξανά…</p><p><strong>4.</strong> Αρκετοί μοτοσυκλετιστές επιβραδύνουν κατεβάζοντας ταχύτητες, ή απλώς κλείνοντας το γκάζι, για να ξεκουράσουν και το χέρι τους, χωρίς δηλαδή να ανάβει το στοπ του φρένου. Το έχουμε κι αυτό υπόψη μας και προσπαθούμε να αφήνουμε μεγαλύτερη απόσταση ασφαλείας από το δίκυκλο που ακολουθούμε. &nbsp;&nbsp;</p><p><strong>5.</strong> Στα περισσότερα δίκυκλα τα φλας δεν «ακυρώνονται» από μόνα τους, όπως στα αυτοκίνητα, και οι άπειροι δικυκλιστές, μετά από μια αλλαγή κατεύθυνσης, τα ξεχνούν συχνά αναμμένα. Δεχόμαστε καταρχάς πως συμβαίνει το αντίθετο και κάνουμε λίγη υπομονή μέχρι να βεβαιωθούμε για τις προθέσεις του αναβάτη μπροστά ή απέναντί μας.</p><p><strong>6.</strong> Οι εμπειρότεροι μοτοσυκλετιστές συχνά αλλάζουν ελαφρώς την πορεία τους μέσα στη λωρίδα που κινούνται προκειμένου να αποφύγουν κάποιο εμπόδιο (πέτρες, λακκούβες, ανθρωποθυρίδες κ.λπ.), ή ακόμη και για να διευκολύνουν αυτοκίνητα που τους προσπερνούν. Παραμένουμε λοιπόν προσεκτικοί και καλοπροαίρετοι και δεχόμαστε πως, κατά κανόνα, όταν ένα δίκυκλο μεταβάλλει την πορεία του, το κάνει επειδή δεν μπορεί να κάνει αλλιώς.</p><p><strong>7.</strong> Η ευελιξία, ειδικά με μικρή ταχύτητα και σε στεγνό οδόστρωμα, είναι ένα από τα καλύτερα χαρακτηριστικά ενός δίκυκλου. Με απαραίτητη όμως προϋπόθεση ο δικυκλιστής να ξέρει πού πάν’ τα τέσσερα – τα δύο, έστω. Έτσι, δεχόμαστε πως ο μέσος αναβάτης, ειδικά στην πόλη, είναι άπειρος και προετοιμαζόμαστε για το λάθος που θα κάνει. Φρενάροντας, ας πούμε, μπροστά μας, αντί να αποφύγει ένα αυτοκίνητο που σταματάει ξαφνικά μπροστά του. Αντίστοιχα, ούτε εμείς φρενάρουμε ξαφνικά όταν μας ακολουθεί δίκυκλο.&nbsp;</p><p><strong>8.</strong> Μια σύγχρονη μοτοσυκλέτα, με έμπειρο αναβάτη, φρενάρει το ίδιο αποτελεσματικά μ’ ένα αυτοκίνητο. Αρκεί βέβαια να μη βρέχει. Γιατί τότε, οι αποστάσεις ακινητοποίησης ενός δίκυκλου αυξάνονται δραματικά. Είναι σημαντικό να το γνωρίζουμε αυτό, ειδικά όταν μας ακολουθεί δίκυκλο στη βροχή, ώστε να φρενάρουμε προοδευτικά και όχι την τελευταία στιγμή.</p><p><strong>9.</strong> Μαθαίνουμε να εκτιμούμε την εμπειρία ή απειρία ενός δικυκλιστή πρώτα από τη στάση του σώματός του και στη συνέχεια από τον τρόπο που κινείται. Ένας άπειρος αναβάτης κάθεται άκαμπτος και «παγωμένος» στη σέλα, με τα χέρια αγκυλωμένα στο τιμόνι και κοιτώντας μόνο μπροστά. Κινείται συνήθως στη μέση της λωρίδας και πέφτει μέσα σε κάθε λακκούβα. Ενώ, στα φανάρια, σταματάει πίσω από τα αυτοκίνητα (που είναι και αυτό που ορίζει ο ΚΟΚ, εδώ που τα λέμε), αντί να ελιχθεί ανάμεσά τους.</p><p><strong>10.</strong> Τέλος, δεν βλέπουμε ένα δίκυκλο σαν ένα δίκυκλο. Το βλέπουμε σαν έναν άνθρωπο. Με γυναίκα, άντρα, παιδιά και οικογένεια…</p>Γενικά, είτε οδηγούμε δίτροχο, είτε τετράτροχο –είτε, εδώ που τα λέμε, και κάτι με περισσότερους τροχούς- έχουμε πάντα τα μάτια μας δεκατέσσερα, προσέχοντας και προβλέποντας όχι μόνο τα δικά μας πιθανά λάθη, αλλά και τις αστοχίες των υπόλοιπων οδηγών που κινούνται γύρω μας στο δρόμο.&nbsp;
