      Hint: Main content
      Value: |
        <p>Με την τεχνολογία να κατακτά όλες τις πλευρές της καθημερινότητάς μας, είναι λογικό οι βιβλιοθήκες να πέσουν και αυτές «θύματα» της επέλασης. Τα παραδοσιακά βιβλία πλέον περιορίζονται σε εκείνους που είναι λάτρεις του είδους και είναι αφοσιωμένοι σε αυτό. Ακόμα και οι μαθητές ή οι φοιτητές που έμπαιναν στη διαδικασία να πάνε σε μια βιβλιοθήκη να κάνουν έρευνα για το σχολείο ή το πανεπιστήμιο πλέον έχουν το google και όλα είναι ένα κλικ μακριά.</p><p>Ποιο είναι το μέλλον λοιπόν για τις βιβλιοθήκες, που για πολλούς ήταν ένα δεύτερο σπίτι; Σίγουρα βρίσκονται σε ένα μεταβατικό στάδιο που θα πρέπει να «αποφασίσουν» αν θα αλλάξουν και θα προσαρμοστούν στα νέα δεδομένα ή θα αφεθούν και θα σβήσουν. Τρόποι, κατά τους ειδικούς, υπάρχουν για να επιζήσουν οι βιβλιοθήκες. Ίσως όχι ακριβώς όπως τις ξέραμε αλλά σίγουρα διατηρώντας την ιδιαίτερη ατμόσφαιρα που έχουν.</p><p>Σίγουρα οι βιβλιοθήκες με τα βιβλία τους, παλιά και καινούρια, μπορούν να χρησιμοποιηθούν ως χώροι εκπαίδευσης και ανακάλυψης για μικρούς και μεγάλους. Ο χρήστης της βιβλιοθήκης μπαίνει στη διαδικασία να ψάξει και να ανακαλύψει τον τρόπο που λειτουργεί ο χώρος και αυτό από μόνο του μπορεί να είναι ένα ιδιαίτερο μάθημα. Αυτό μπορεί να πάει ένα βήμα παρακάτω και να εξειδικευτεί ακόμα περισσότερο αν για παράδειγμα χρησιμοποιηθούν σαν χώρος εκπαίδευσης νέων δημοσιογράφων και πώς μπορούν να κάνουν έρευνα για τη δουλειά τους.</p><p>Ένα σημαντικό όμως βήμα προς τον εκσυγχρονισμό τους είναι η ενσωμάτωση των νέων τεχνολογιών και σε τομείς πέρα από την αναζήτηση και την αρχειοθέτηση του υλικού τους. Αν μπορέσουν να ακολουθήσουν την εξέλιξη της τεχνολογίας θα παραμένουν επίκαιρες όσα χρόνια και αν περάσουν. Μπορούν να γίνουν ηλεκτρονικές βιβλιοθήκες και να λειτουργούν όπως και παλιά αλλά για ηλεκτρονικά βιβλία. Μπορούν να ενσωματώσουν καφετέριες, χώρους για τέχνη αλλά και για συναντήσεις-επαγγελματικές και μη-παρέχοντας και όλα τα τεχνολογικά εργαλεία που είναι απαραίτητα.</p><p>Υπάρχουν και τεχνολογικά εργαλεία που είναι λίγο πιο προχωρημένα και θα μπορούσαν να παρέχονται. Όπως για παράδειγμα ειδικά στυλό που μεταφράζουν εκείνη τη στιγμή αυτό που διαβάζουμε. Ή μηχανήματα που εκτυπώνουν ό,τι θέλουμε, όπως το θέλουμε, ακόμα και ολόκληρο το βιβλίο μας. Εφαρμογές που μας επιτρέπουν την περιήγησή μας στη βιβλιοθήκη μέσω του υπολογιστή μας από το σαλόνι του σπιτιού μας και για ηλεκτρονική κράτηση βιβλίων-ηλεκτρονικών και μη. Ακόμα και παράδοση βιβλίων στο σπίτι μας με drones ώστε το βιβλίο να μην το ψάξεις αλλά να σε ψάξει εκείνο!</p><p>Λύσεις υπάρχουν όπως φαίνεται και ευτυχώς. Γιατί οι βιβλιοθήκες είναι μέρος των κοινωνιών μας για σχεδόν 5000 χρόνια και μας έχουν προσφέρει γνώσεις και στιγμές ανεκτίμητες και είναι κρίμα να χαθούν στη δίνη της επικαιρότητας.</p><p><a href="http://www.smithsonianmag.com/innovation/future-libraries-180959925/?no-ist"><em>Πηγή 1</em></a><em></em></p><p><a href="http://2machines.com/181239/"><em>Πηγή 2</em></a><em></em></p><p><a href="http://ebookfriendly.com/library-future-technologies/"><em>Πηγή 3</em></a><em></em></p>
