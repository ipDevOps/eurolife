      Value: |
        <p>Στον 21ο αιώνα, διαβάζουμε και ακούμε για σημαντικές εξελίξεις στη διαγνωστική ιατρική και στην ανάπτυξη νέων φαρμάκων, ενώ παράλληλα αποδεχόμαστε ολοένα και περισσότερο εναλλακτικές θεραπείες και φυσικά σκευάσματα, και «ανακαλύπτουμε» την αξία τροφών που αποκαλούμε super-foods, όπως το γκότζι μπέρι και το μύρτιλο.</p>Αυτό που είναι όμως στ’αλήθεια εντυπωσιακό, είναι πως οι αρχαίοι μας πρόγονοι, εμάς των Ελλήνων, είχαν ανακαλύψει και ασπαστεί πολλά από αυτά που εμείς θεωρούμε, σήμερα, «προχωρημένα».&nbsp;<p>Το γκότζι μπέρι, μεγάλη διατροφική μόδα των τελευταίων ετών, ήταν το «λύκιον» (προερχόμενο από τη Λυκία της Μικράς Ασίας) των προγόνων μας, ένα από τα ακριβότερα, προϊστορικά φάρμακα. Η μαστίχα Χίου, που επέστρεψε θριαμβευτικά προ δεκαετίας, ήταν η οδοντόπαστα του 5ου π.Χ. αιώνα. Και βέβαια οι ιδιότητες πάμπολλων από τα βότανα και τους καρπούς που αποτελούν τη βάση σύγχρονων φαρμακευτικών σκευασμάτων και προϊόντων ομορφιάς, ήταν καταγεγραμμένες από την αρχαιότητα.</p>Γύρω στο 500 π.Χ. ο φυσικός φιλόσοφος Αλκμαίων, από τον Κρότωνα, ήταν ο πρώτος που όρισε την υγεία ως «ισονομία», δηλ. ισότητα και αρμονία, των αντίθετων δυνάμεων του οργανισμού (θερμό-ψυχρό, ξηρό-υγρό, πικρό-γλυκό). Όταν μια από αυτές τις δυνάμεις υπερισχύει όλων των άλλων, τότε δημιουργείται μοναρχία, που οδηγεί στην ασθένεια. Μήπως αυτό σας θυμίζει κάτι από Αγιουρβέδα;<p>Η έκθεση «Ίασις. Υγεία, Νόσος, Θεραπεία από τον Όμηρο στον Γαληνό» που ξεκίνησε πρόσφατα στο Μουσείο Κυκλαδικής Τέχνης και θα κρατήσει μέχρι το τέλος Μαΐου 2015, είναι πραγματικά αποκαλυπτική για το πόσο «μπροστά» ήταν οι Αρχαίοι Έλληνες στα θέματα υγιεινής και υγείας. Περιλαμβάνει 300 περίπου αρχαία αντικείμενα από 41 μουσεία της Ελλάδας και του εξωτερικού, εκτεθιμένα με μοναδικό τρόπο σε 3 ενότητες – Υγεία/Υιεινή – Νόσος – Θεραπεία (Ομηρική ιατρική, Θεουργική ιατρική, Επιστημονική ιατρική).&nbsp;</p>Παράλληλα, λειτουργούν και τα εκπαιδευτικά προγράμματα της έκθεσης, με χορηγό τη Eurolife ERB, που παρουσιάζονται από ειδικούς αρχαιολόγους-μουσειοπαιδαγωγούς του Μουσείου. Περισσότερες πληροφορίες για τις ηλικίες και τις ώρες των προγραμμάτων στο <a href="http://www.cycladic.gr/frontoffice/portal.asp?cpage=NODE&amp;cnode=1" target="_blank">www.cycladic.gr</a>
