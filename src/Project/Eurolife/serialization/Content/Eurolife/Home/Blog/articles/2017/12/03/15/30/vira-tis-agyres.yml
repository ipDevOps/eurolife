      Hint: Main content
      Value: |
        <p class="Normal1">Πολύ όμορφες σκέψεις, δεν αντιλέγει κανείς, αλλά σχετικά δύσκολες στην πραγματοποίησή τους. Αυτό όμως δεν πρέπει να εμποδίζει κανέναν από το να τις κάνει, ή να προγραμματίζει πώς θα μπορέσει να τις κάνει πραγματικότητα στο μέλλον!</p><p class="Normal1">Αν κάποιος θέλει να ασχοληθεί με την ιστιοπλοΐα, θα πρέπει να φροντίσει δύο πράγματα: Αρχικά να κάνει μαθήματα ώστε να εκπαιδευτεί και να πάρει το δίπλωμά του και, σε δεύτερο στάδιο, να μάθει πού και πώς μπορεί να νοικιάσει, ή και να αγοράσει (!) ένα σκάφος για να κάνει τη βόλτα ή τις διακοπές του.</p><p class="Normal1">Στο πρώτο στάδιο, μαθήματα ιστιοπλοΐας μπορεί να κάνει οποιοσδήποτε πάνω από 18 ετών, χωρίς να υπάρχει ανώτερο όριο ηλικίας (υπάρχουν βέβαια και μαθήματα για παιδιά όλων των ηλικιών, που είναι εξαιρετική ιδέα γιατί εξοικειώνουν το παιδί με τη θάλασσα, διδάσκοντας τον σεβασμό που απαιτεί το υγρό στοιχείο). Η εκπαίδευση χωρίζεται σε θεωρητική και σε πρακτική και μπορεί να πραγματοποιηθεί σε οποιαδήποτε σχολή ιστιοπλοΐας ανοιχτής θαλάσσης που έχει τις κατάλληλες διαπιστεύσεις.</p><p class="Normal1">Στη θεωρητική εκπαίδευση, διδάσκονται μαθήματα όπως η ναυτιλία, η ναυτική μετεωρολογία, η αγκυροβολία, το τριμάρισμα των πανιών (η διευθέτησή τους δηλαδή) αλλά και οι κανονισμοί αποφυγής συγκρούσεων στη θάλασσα. Αντίστοιχα, στην πρακτική εκπαίδευση οι γνώσεις που έχουν αποκτηθεί θεωρητικά, εφαρμόζονται στην πράξη, σε συνθήκες πλεύσης την ημέρα αλλά και τη νύχτα. Απαραίτητες είναι και οι γνώσεις ασφάλειας, αλλά και πρώτων βοηθειών. Πέραν της βασικής εκπαίδευσης, υπάρχουν και μετεκπαιδεύσεις για όσους θέλουν να πάρουν παραπάνω γνώσεις, να γίνουν κυβερνήτες ή ακόμα και να ασχοληθούν με την αγωνιστική ιστιοπλοΐα.</p><p class="Normal1">Ως διπλωματούχος, περνάει κανείς στο δεύτερο στάδιο, που έχει να κάνει με το σκάφος. Όπως και αν επιλέξουμε να...σαλπάρουμε -με νοικιασμένο, με φίλου ή με δικό μας- θα πρέπει να έχουμε στον νου μας ότι η διαχείρισή του δεν είναι εύκολο πράγμα. Εκτός από την ευθύνη για την ασφάλεια όσων επιβαίνουν στο σκάφος, έχουμε και την αντίστοιχη ευθύνη για ζημιές που μπορεί να προκληθούν σε τρίτους (π.χ. σε άλλα πλεούμενα που βρίσκονται γύρω του) από το ίδιο το σκάφος. Είναι απαραίτητο λοιπόν να έχουμε φροντίσει να λάβουμε όλα τα αναγκαία μέτρα ασφαλείας, αλλά και να είμαστε καλυμμένοι για την περίπτωση που συμβεί κάτι, με την <a href="http://www.eurolife.gr/el/Products/Boats/Boats/Boat">αντίστοιχη ασφάλιση αστικής ευθύνης</a>.</p><p class="Normal1">Ένα τέτοιο ασφαλιστικό πρόγραμμα μας καλύπτει επίσης στην περίπτωση που το σκάφος μας προκαλέσει, μετά από ατύχημα, θαλάσσια ρύπανση (π.χ. λόγω απώλειας καυσίμου), ή σωματικές βλάβες και υλικές ζημιές. Το κόστος του ασφαλίστρου είναι ανεξάρτητο της αξίας του σκάφους, διαμορφώνεται όμως ανάλογα με την ιπποδύναμή του, γεγονός που επηρεάζει πολύ περισσότερο τα ταχύπλοα!</p><p class="Normal1">Έχοντας όλες τις τυπικές, αλλά απαραίτητες, προϋποθέσεις, είμαστε έτοιμοι να σαλπάρουμε. Τώρα απομένει να «βγάλουμε» πορεία και να ξεκινήσουμε. Καλό ταξίδι και αέρα στα πανιά σας!</p><p class="Normal1"><a href="http://www.horc.edu.gr/">Πηγή</a></p>
