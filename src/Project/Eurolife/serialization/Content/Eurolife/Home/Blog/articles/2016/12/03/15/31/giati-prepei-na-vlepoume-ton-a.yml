    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Και λοιπόν; Επειδή δηλαδή ορισμένοι απλώς δεν «το ‘χουμε» πρέπει να κάτσουμε με σταυρωμένα χέρια και να κοιτάμε τα δάχτυλά μας ή στο υπερπέραν; Ποσώς! Διότι το να μπορείς να αντικρίζεις άφοβα τον άλλο (ή, ακόμη πιο ενδιαφέρον, την άλλη) στα μάτια είναι κάτι στο οποίο χρειάζεται να δουλέψουμε, αφού έχει αποδειχτεί πως μπορεί να έχει ιδιαίτερα σημαντικά οφέλη.</p><p>Μελέτες έχουν δείξει πως όσοι κοιτούν τον άλλο (την άλλη, ειδικά!) στα μάτια δίνουν την εικόνα κάποιου που είναι κυρίαρχος και δυναμικός, προσηνής και πρόσχαρος, ελκυστικός και αξιαγάπητος, ικανός και άξιος, έμπιστος και τίμιος, ειλικρινής και συναισθηματικά σταθερός.</p><p>Και τα παραπάνω βέβαια σημαίνουν πως βρίσκεσαι έτσι σε καλύτερη θέση για να πείσεις τον συνομιλητή σου, για να περάσεις ευκολότερα μια ιδέα σου, για να κάνεις μια καλή παρουσίαση, για να βρεις μια καινούρια δουλειά ή να τρομάξεις τον αντίπαλό σου. Και για να γοητεύσεις και το άλλο φύλο, βέβαια. </p><p>Πώς όμως μπορεί μια τέτοια οπτική αλληλεπίδραση να βελτιώσει τόσο πολύ την εικόνα που έχουν οι άλλοι για σένα; Για τέσσερις κυρίως λόγους. Διότι τα μάτια μας…</p><p>(1) Είναι φτιαγμένα για να επικοινωνούν πρώτα αυτά. Ποιος άλλωστε είναι ο λόγος ύπαρξης δυο ιδιαίτερα ευδιάκριτων κινούμενων σφαιρών σ’ ένα γενικά ακίνητο πρόσωπο;</p><p>(2) Αποκαλύπτουν τις σκέψεις μας και τα συναισθήματά μας – είναι λένε τα «παράθυρα της ψυχής». </p><p>(3) Δημιουργούν μια στενή σχέση μέσω της οποίας μπορούμε να&nbsp; καταλάβουμε τι αισθάνεται ο απέναντί μας. Που εξηγεί και την τυπική διαφορά της συμπεριφοράς μας μεταξύ του όταν συνδιαλλασσόμαστε, ασώματοι, στο διαδίκτυο, και μιας απευθείας, πρόσωπο-με-πρόσωπο επαφής.</p><p>(4) Φανερώνουν πως, αν μη τι άλλο, προσέχουμε τον συνομιλητή μας.</p><p>Ωστόσο, η δυσκολία της οπτικής επαφής, και κυρίως της διατήρησής της, εξακολουθεί να υφίσταται, ειδικά για πολλούς άνδρες, όπως άλλωστε αναφέρθηκε στην εισαγωγή. Κι αυτό διότι πολλοί αισθανόμαστε πως το να αποκαλύπτουμε τι σκεφτόμαστε και πώς νιώθουμε μας καθιστά ευάλωτους. </p><p>Ο λόγος αυτής της, ας πούμε, αμυντικής εχεμύθειας μπορεί να οφείλεται σε διάφορες αιτίες. Για παράδειγμα…</p><p>(α) Στην προσπάθεια συγκάλυψης κάποιου ψέματος. Και να πώς προέκυψε αυτό το «για κοίτα με στα μάτια!»</p><p>(β) Στην απόκρυψη συναισθημάτων. Διότι είναι στιγμές που μπορεί να μη λέμε ψέματα, αλλά φοβόμαστε πώς θα εκληφθεί σε κάτι η αντίδρασή μας. Ο δε φόβος, ο θυμός και η έκπληξη είναι τα συναισθήματα που, εντονότερα από κάθε άλλο, προβάλλουν τα μάτια μας και άρα είναι αυτά που συνήθως επιχειρούμε να κρατήσουμε κρυφά.</p><p>(γ) Σε ανασφάλεια, είτε για την εμφάνισή μας, είτε για το μυαλό μας. Το ότι δε κάποιος αποφεύγει να κοιτάει τον άλλο στα μάτια, όταν μάλιστα μιλάει ο ίδιος, κατά κανόνα οφείλεται στο ότι αισθάνεται κατώτερός του, στο ότι νιώθει «έξω απ’ τα νερά του».</p><p>Πάντως, κοινός παρονομαστής στις τρεις αυτές αιτίες είναι ο φόβος της απόρριψης. Που μπορεί να πηγάζει από εκείνη την ημέρα που είχες ζητήσει από τη Λίζα να βγει μαζί σου και σου είπε πως είχε να λουστεί. Παραμονή Πρωτοχρονιάς. Στο τηλέφωνο, βέβαια μιας και τα μάτια δεν ξεγελούν. </p><p>Η οπτική επαφή, βλέπετε, λειτουργεί και ως… ρυθμιστής ειλικρίνειας και οικειότητας. Όσο συχνότερη είναι, τόσο περισσότερο εκτίθεσαι, με την καλή έννοια, στον συνομιλητή σου – εντάξει, και με την κακή, εδώ που τα λέμε. </p><p>Έτσι, όσο μεγαλύτερη εμπιστοσύνη έχεις στο τι θα ανακαλύψει ο άλλος κοιτώντας μέσα στα μάτια σου, τόσο ανετότερα αισθάνεσαι να κοιτάς και συ τα δικά του. Ενώ, όσο περισσότερο ντρέπεσαι ή φοβάσαι για κάτι που κρύβεις, τόσο πιθανότερο είναι να αποστρέφεις το βλέμμα σου.</p><p>Και μιας και ανοίξαμε μεγάλο θέμα, καλό είναι να επανέλθουμε στο μέλλον και να εξετάσουμε τους τρόπους με τους οποίους μπορούμε να βλέπουμε τον οποιονδήποτε στα μάτια χωρίς φόβο και χωρίς πάθος. </p><p>Εκτός βέβαια αν πρόκειται για γυναίκες…</p>"
