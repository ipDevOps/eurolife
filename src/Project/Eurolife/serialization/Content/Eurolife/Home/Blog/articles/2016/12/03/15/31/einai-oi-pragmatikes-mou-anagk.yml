    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Ο κάθε άνθρωπος είναι διαφορετικός, με διαφορετικές ανάγκες, θέλω, όνειρα και προσδοκίες. Ταυτόχρονα, ο κάθε ένας έχει και διαφορετικό τρόπο να τα διεκδικεί όλα αυτά και τα πετυχαίνει. Αυτό μας δείχνει πόσο ξεχωριστοί είμαστε και πόσο λάθος κάνουμε όταν προσπαθούμε να μοιάσουμε στους γύρω μας και να προσαρμόσουμε τις ανάγκες μας βάσει των αναγκών των άλλων. Ο συμβιβασμός και η υπερβολή άλλωστε είναι οι δύο όψεις του ίδιου νομίσματος.Εκτός από το φιλικό/οικογενειακό μας περιβάλλον αλλά και τις προσωπικές μας σκέψεις και ανασφάλειες, τα ΜΜΕ είναι ένας από τους κύριους παράγοντες που οδηγούμαστε στη μία ή στην άλλη όψη. Μπορεί να μας βρίσκουν σε μια ευάλωτη στιγμή, μπορεί να θέλουμε να πιστέψουμε σε κάτι με όλη μας την καρδιά, μπορεί απλά να είναι τυχαίο αλλά δεν είναι λίγες οι φορές που μας οδηγούν στο να πιστεύουμε ότι έχουμε κάποιες ανάγκες που στην πραγματικότητα δεν μας εκφράζουν και δεν θα μας εξέφραζαν ποτέ.&nbsp;Εκτός από την κριτική σκέψη-που είναι απαραίτητο όπλο και ασπίδα στη σύγχρονη εποχή- ο τρόπος για να προφυλαχτούμε από τον καταιγισμό των υποτιθέμενων αναγκών μας είναι να γνωρίσουμε τον εαυτό μας. Ποτέ δεν είναι αργά για να γίνει αυτό και ποτέ το αποτέλεσμα δεν είναι σταθερό. Ο χαρακτήρας μας είναι μια δυναμική οντότητα και ένα κομμάτι του αλλάζει ανάλογα με την ηλικία μας, τη συναισθηματική και κοινωνική μας κατάσταση, ίσως ακόμα ακόμα και την οικονομική μας κατάσταση. Δεν αλλάζουμε συνολικά αλλά κάποια στοιχεία μας μεταβάλλονται και μπορούν να αλλάξουν και την οπτική μας για τη ζωή.Δεν χρειάζονται πολλά πράγματα ή ειδικές γνώσεις ψυχολογίας για να γνωρίσουμε τον εαυτό μας. Δεν είναι κάτι ιδιαίτερα… «ψαγμένο» αλλά αντίθετα είναι βασική μας ανάγκη. Μια σειρά απλών ερωτήσεων μπορεί να μας βοηθήσει. Για παράδειγμα: <strong>Πώς αντιδρούμε σε διάφορες καταστάσεις;</strong> Οι αντιδράσεις μας στα διάφορα θέματα έχουν σκοπό να οδηγήσουν σε συγκεκριμένο αποτέλεσμα. Αν παρατηρήσουμε τις αντιδράσεις μας και τα αποτελέσματά τους θα καταλάβουμε σε ένα επόμενο βήμα και τους στόχους που έχουμε έμμεσα. Στη συνέχεια μπορούμε να αναρωτηθούμε <strong>Αυτός ο στόχος που έχω θέσει θα με κάνει χαρούμενο/η και γιατί;</strong> Αν δεν μπορούμε να απαντήσουμε συγκεκριμένα σε αυτές τις δύο ερωτήσεις, μάλλον δεν ξέρουμε γιατί κάνουμε ό,τι κάνουμε.&nbsp;Ας μπούμε στα «παπούτσια» των φίλων μας: Α<strong>ν είχαμε έναν φίλο σαν και εμάς, τι συμβουλή θα του δίναμε; Τι θεωρούμε ότι του λείπει;</strong> Ένας εξωτερικός παρατηρητής είναι σε πλεονεκτική θέση γιατί δεν έχει το συναισθηματικό δέσιμο με ό,τι παρατηρεί άρα μπορεί να είναι αντικειμενικός. Βοηθάει επίσης και το να ανατρέξουμε στο παρελθόν: &nbsp;<strong>Αν πηγαίναμε πίσω, θα πολεμούσαμε για τα ίδια πράγματα ή θα αλλάζαμε πορεία; Πραγματοποιήσαμε τα όνειρά μας και αν όχι, γιατί; Θα κρατούσαμε τους ίδιους ανθρώπους γύρω μας;</strong> Η αξιολόγηση της μέχρι τώρα πορείας μας μπορεί να ακούγεται βαριά αλλά μπορεί να είναι άκρως διαφωτιστική για το τι θέλουμε και το τι κάνουμε τελικά.&nbsp;Φυσικά η πιο απλή (και ίσως διασκεδαστική) άσκηση θα ήταν να <strong>φανταστούμε τη ζωή μας σαν την ζωή που παρουσιάζεται στην τηλεόραση, τα περιοδικά και τον κινηματογράφο.</strong> Όχι για λίγο, αλλά για μια ζωή. Θα αντέχαμε; Ή θα καταλήγαμε σε…άλλου είδους ταινίες όπως για παράδειγμα το..Χάνιμπαλ;&nbsp;Οι ανάγκες μας, είτε μιλάμε για την απλή καθημερινότητα είτε για άλλα πιο σοβαρά θέματα ζωής, δεν είναι πράγματα γραμμένα σε πέτρα που δεν αλλάζουν. Αλλά χρωστάμε στον εαυτό μας και στην προσπάθεια που κάνουμε καθημερινά για να είμαστε ευτυχισμένοι το να μπορούμε να τις ορίσουμε και να τις ξεχωρίσουμε από τις ανάγκες των διπλανών μας, των δικών μας, των Μέσων, των Άλλων. Και ας είμαστε οι φωτεινές εξαιρέσεις."
