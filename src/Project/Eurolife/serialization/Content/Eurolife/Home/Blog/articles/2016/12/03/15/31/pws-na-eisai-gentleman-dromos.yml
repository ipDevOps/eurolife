    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Με το που θα καθίσουμε δηλαδή στη θέση του οδηγού και κλείσουμε πίσω μας την πόρτα, νιώθουμε απομονωμένοι από τον υπόλοιπο κόσμο και ασφαλείς. Το συναίσθημα δε αυτό, πολλές φορές, μας κάνει να συμπεριφερόμαστε με τρόπο για τον οποίο θα ντρεπόμαστε σε πιο δημόσιες, πρόσωπο-με-πρόσωπο περιπτώσεις.Ας μιλήσουμε λοιπόν σήμερα για τη βασική αυτοκινητική ετικέτα. Για τους καλούς τρόπους που συναντώνται στη… διασταύρωση Ασφάλειας και Πολιτισμού. Διότι το να είσαι gentleman (και lady) στο τιμόνι δεν κάνει απλώς την οδήγηση λιγότερο επικίνδυνη για όλους, αλλά και λίγο λιγότερο δυσάρεστη – για όσους τουλάχιστον την απεχθάνεστε. Υπάρχουν βέβαια δεκάδες περιπτώσεις στις οποίες μπορούμε να αναφερθούμε. Ας μιλήσουμε όμως εδώ για τα βασικά.<strong>Άφησέ τον να βγει</strong>Μη πέσεις και συ στη νεοελληνική παγίδα να επιταχύνεις, να κορνάρεις, να στριμωχτείς για να μην προλάβει ο άλλος να βγει. Δείξε λίγη ευγένεια. Άσε τον να βγει από δρόμο, θέση στάθμευσης κ.λπ. Κι ας μη σ’ ευχαριστήσει μετά, που είναι και το πιο συνηθισμένο πλέον. Αλλά μην το παρακάνεις. Άσε ένα, δυο το πολύ αυτοκίνητα να βγουν. Δες όμως πρώτα τους καθρέφτες σου. Είναι επικίνδυνο να σταματάς απότομα όταν δεν υπάρχει συμφόρηση.<strong>Μη ξεχνάς να ευχαριστήσεις</strong>Ανάλογα, όταν κάποιος σου παραχωρήσει την προτεραιότητα, πες «ευχαριστώ» με νεύμα, ή χαμόγελο, ως αναγνώριση της μη απαραίτητης, αλλά ευπρόσδεκτης παρά ταύτα ευγένειάς του. Το αντίθετο εύκολα μεταφράζεται σε «ας πρόσεχες, κορόιδο».<strong>Μην κλείνεις τις διασταυρώσεις</strong>Παρακολούθησε την κίνηση μπροστά σου και μη προσπαθείς να περάσεις μια διασταύρωση αν δεις πως δεν σε παίρνει. Περίμενε το επόμενο πράσινο, δεν χάθηκε ο κόσμος. Και πού ‘σαι; Έχοντας κάνει τη γκάφα, μη κοιτάς μετά μπροστά δήθεν αδιάφορος περιμένοντας να αλλάξει το φανάρι, σε σένα το λέω.<strong>Παρκάροντας, μη πιάνεις πάνω από μια θέση</strong>Ειδικά κάθετες θέσεις στάθμευσης (που τα αυτοκίνητα παρκάρουν το ένα δίπλα στο άλλο), σε σουπερμάρκετ, πολυκαταστήματα κ.λπ. Αν θες να προστατεύσεις το καινούριο σου απόκτημα, πάρκαρε λίγο πιο μακριά και περπάτα λίγα μέτρα παραπάνω, καλό θα σου κάνει. Και βέβαια, σεβάσου τις θέσεις των ΑΜΕΑ. Στοιχειώδες.<strong>Ξέχνα το κινητό </strong>Μη στέλνεις μηνύματα οδηγώντας. Μην. Το. Κάνεις! Είναι ανόητο, είναι επικίνδυνο, είναι ολέθριο. Και μη μιλάς καν στο κινητό, εκτός αν είναι απόλυτη ανάγκη και δεν μπορείς να σταματήσεις αμέσως. Και όχι, τα hands-free δεν είναι λύση. Δεν είναι η εμπλοκή των χεριών αυτή που αποσπά από την οδήγηση, αλλά η εμπλοκή του μυαλού. <strong>Οδήγα δεξιά</strong>Ειδικά στις εθνικές οδούς. Μην μπλοκάρεις την αριστερή λωρίδα, ακόμη κι αν πηγαίνεις με το όριο. Αναγκάζεις έτσι τους άλλους να σε προσπερνούν από δεξιά εκνευρίζοντάς σε. Κι αν έχει τύχει να αφαιρεθείς οδηγώντας αριστερά με 50 ακούγοντας Κιάμο, μόλις αντιληφθείς άλλο αυτοκίνητο πίσω σου, άλλαξε λωρίδα.<strong>Κόρναρε με μέτρο</strong>Διότι, τι είναι η κόρνα; Το αντίστοιχο του “ρεεε!” σε μια κοινωνία εποχουμένων. Είναι η κραυγή του αυτοκινήτου σου. Και όπως όλες οι κραυγές είναι ενοχλητική, εκτός κι αν είναι αληθινά απαραίτητη για να σώσει εσένα ή άλλον από κίνδυνο.<strong>Χαμήλωσε τη μουσική σου</strong>Ειδικά όταν είσαι δίπλα σε άλλα αυτοκίνητα. Την ανεβάζεις όταν βρεθείς ξανά μόνος με τον Κιάμο.<strong>Μη χάνεις την ψυχραιμία σου</strong>Σε καμία περίπτωση. Ο θυμός σε κάνει να παίρνεις λάθος αποφάσεις, να ανεβάζεις πίεση, να τρομοκρατείς τους συνεπιβάτες σου και, το χειρότερο, οδηγεί σε απευθείας αντιπαράθεση –ακόμη και σωματική– με αυτόν που προσπαθείς να τιμωρήσεις επειδή σε έκλεισε, σε πέρασε αντικανονικά, σου κόρναρε κ.λπ. Χάρισε στους άλλους την επιείκεια που χαρίζεις και στον εαυτό σου.<strong>Τέλος, ζήτα συγγνώμη</strong>Κανείς δεν είναι τέλειος. Όταν, άθελά σου, κάνεις και συ την κουταμάρα, αναγνώρισέ το αμέσως και ζήτα συγγνώμη. Να ο καλύτερος τρόπος για να εκτονώσεις μια ενδεχομένως εκρηκτική κατάσταση. "
