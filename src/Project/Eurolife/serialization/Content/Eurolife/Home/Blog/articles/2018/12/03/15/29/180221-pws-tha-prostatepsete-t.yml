      Value: "Ως ενοικιαστές δεν επωμίζεστε τους φόρους και τα κόστη που αφορούν τους ιδιοκτήτες ακινήτων, δεν ασχολείστε με τη συντήρηση του σπιτιού και όποτε βαρεθείτε, μπορείτε απλά να μετακομίσετε σε επόμενο σπίτι. Το μόνο που κινδυνεύετε να επωμιστείτε είναι η εγγύηση ενοικίου. Αυτό όμως δεν σημαίνει ότι δεν μπορείτε να κάνετε ένα σπίτι δικό σας, ακόμα κι όταν το νοικιάζετε!"
