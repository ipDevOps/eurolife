        <p style="text-align: justify;">Σε αντίθεση με τον ενοικιαστή, ο ιδιοκτήτης ενός σπιτιού έχει τη δυνατότητα να το διαμορφώσει, έτσι ώστε να ταιριάζει με το γούστο και τις ανάγκες του. Όμως, αν το καλοσκεφτείτε, κανένα συμβόλαιο δεν σας απαγορεύει να προσθέσετε τις δικές σας, προσωπικές πινελιές, εδώ και εκεί, προκειμένου να νιώθετε σαν στο σπίτι σας. </p><p style="text-align: justify;">Πριν ξεκινήσετε το οτιδήποτε, λοιπόν, διαβάστε καλά το συμβόλαιό σας ή επικοινωνήστε με τον μεσίτη ή ακόμα και τον ιδιοκτήτη του ακινήτου σας και ρωτήστε ποιες επεμβάσεις επιτρέπονται και ποιες όχι. Με αυτόν τον τρόπο δεν θα διακινδυνέψετε να χάσετε την επιστροφή εγγύησης ενοικίου. </p><p style="text-align: justify;"><strong>Τι είναι η επιστροφή εγγύησης ενοικίου;</strong></p><p><div style="text-align: justify;">Σύμφωνα με το κείμενο απόφασης 114/2014, το χρηματικό ποσό που κατά την έναρξη της σύμβασης μίσθωσης δίνεται από το μισθωτή στον εκμισθωτή και στις συναλλαγές αποκαλείται «εγγύηση», διέπεται ως προς τη λειτουργία του και ιδίως την τύχη του από την ειδικότερη συμφωνία των συμβαλλομένων.</div><div style="text-align: justify;"></div><div style="text-align: justify;">Συνήθως δίνεται ως εγγυοδοσία προς εξασφάλιση του εκμισθωτή για την καλή εκτέλεση της σύμβασης και περιλαμβάνει: α) ζημιές από φθορές στο μίσθιο (συνήθως φθορές πέρα από τη συνήθη χρήση) β) πληρωμή δαπανών τις οποίες υποχρεούνται να καταβάλει ο μισθωτής (κοινόχρηστα, ηλεκτρικό ρεύμα, νερό, τηλέφωνο κλπ.) γ) καταβολή μισθωμάτων, χαρτοσήμου, τόκων δ) πληρωμή τυχόν συμφωνημένων ποινών και γενικά, οποιαδήποτε χρηματική αξίωση του εκμισθωτή κατά του μισθωτή, που προέρχεται από τη λειτουργία της συγκεκριμένης μισθωτικής σύμβασης, ε) ποινική ρήτρα για την περίπτωση μη εκπλήρωσης ή ατελούς εκπλήρωσης των υποχρεώσεων του μισθωτή (βλ. σχετ. ΑΠ 1193/13, 496/03, 585/97).&nbsp;</div></p><p style="text-align: justify;">Πιο απλά, πρόκειται για ένα προσυμφωνημένο χρηματικό ποσό (συνήθως κάποια ενοίκια), το οποίο αποτελεί εγγύηση για τον ιδιοκτήτη του σπιτιού, σε περίπτωση που ο ενοικιαστής δεν τηρήσει τα όσα αναφέρονται στο συμβόλαιο. Με τη λήξη της συμφωνίας, και εφόσον ο ενοικιαστής ήταν εντάξει στις υποχρεώσεις του αυτή η εγγύηση επιστρέφεται.</p><p style="text-align: justify;">Αφού λοιπόν εξοικειωθείτε πλήρως με τα dos-and-don’ts του συμβολαίου σας, ήρθε η ώρα να μεταμορφώσετε το σπίτι σας και να του δώσετε το χαρακτήρα που επιθυμείτε!</p><p style="text-align: justify;"><strong>6 τρόποι να διακοσμήσετε το σπίτι σας χωρίς να χάσετε την επιστροφή εγγύησης ενοικίου:</strong></p><p style="text-align: justify;">1.&nbsp;Βάλτε αυτοκόλλητη ταπετσαρία.</p><p style="text-align: justify;">Ακόμα ένας εύκολος τρόπος αλλάξετε ένα δωμάτιο, χωρίς να το βάψετε - και να το πληρώσετε ακριβά μετά, μέσω της εγγύησης ενοικίου, εάν ο ιδιοκτήτης δεν είναι σύμφωνος- είναι η τοποθέτηση αυτοκόλλητης ταπετσαρίας. Στο εμπόριο κυκλοφορούν πολύ οικονομικές ταπετσαρίες σε διάφορα σχέδια, χρώματα και υφές. Το μόνο που χρειάζεται είναι να επιστρατεύσετε τη φαντασία σας και τη δημιουργική σας διάθεση.</p><p style="text-align: justify;">2.Έχετε σκεφτεί τα αυτοκόλλητα τοίχου;</p><p style="text-align: justify;">Τα αυτοκόλλητα τοίχου είναι ιδανικά για να διακοσμήσετε το σαλόνι, το παιδικό δωμάτιο ακόμα και το γραφείο σας, χωρίς να ρισκάρετε την εγγύηση του ενοικίου σας. Τα σχέδια και τα χρώματα είναι άπειρα, ενώ μπορείτε να τα προσωποποιήσετε με την αγαπημένη σας φράση, για ένα ακόμα πιο προσωπική πινελιά. Μία έρευνα στο internet θα σας διαφωτίσει!</p><p style="text-align: justify;">3. Επενδύστε με αυτοκόλλητα πλακάκια τον τοίχο της κουζίνας.</p><p style="text-align: justify;">Κάθε φορά που μπαίνετε στην κουζίνα σκέφτεστε πόσο διαφορετική θα ήταν αν την είχατε επιλέξει μόνοι σας; Υπάρχει τρόπος να τη φέρετε πιο κοντά στα μέτρα σας και αυτός είναι η επένδυση με αυτοκόλλητα πλακάκια. Βεβαιωθείτε μόνο ότι όταν αφαιρεθούν δεν θα προκαλέσουν ζημιά στο υλικό που βρίσκεται από κάτω και είστε έτοιμοι!</p><p style="text-align: justify;">4. Αλλάξτε τα φωτιστικά.</p><p style="text-align: justify;">Μπορεί ο πολυέλαιος που έχει στο σαλόνι να μη σας εκφράζει. Ζητήστε από τον ιδιοκτήτη να τον μετακινήσει -προς αποφυγή οποιουδήποτε ατυχήματος- και τοποθετήστε στη θέση του ένα φωτιστικό που να είναι περισσότερο του γούστου σας. Το ίδιο ισχύει και για τα υπόλοιπα δωμάτια του σπιτιού.</p><p style="text-align: justify;">5. Χρησιμοποιήστε ειδικές κολλητικές ταινίες.</p><p style="text-align: justify;">Θέλετε να κρεμάσετε ένα κάδρο ή κάποιο διακοσμητικό; Αντί να τρυπήσετε τον τοίχο μπορείτε να αναζητήσετε στην αγορά τις ειδικές κολλητικές ταινίες που αντέχουν συγκεκριμένο βάρος και τις οποίες μπορείτε να χρησιμοποιήσετε αντί για βίδες. Μπορεί να μην είναι το ιδανικό είναι όμως μια πολύ καλή λύση!</p><p style="text-align: justify;">6. Αξιοποιήστε πράγματα που ήδη έχετε.</p><p style="text-align: justify;">Ένα χαλί, μερικά πολύχρωμα μαξιλάρια, ένα αρωματικό κερί και μια κορνίζα γεμάτη αναμνήσεις μπορούν να δώσουν ζεστασιά σε μια γωνιά του σπιτιού σας. Αν και πρόκειται για μια από τις πιο απλές και εύκολες λύσεις, συχνά ξεχνάμε ότι μπορούμε να δώσουμε έναν πιο προσωπικό τόνο σε μια γωνιά του σπιτιού μας με αντικείμενα που ήδη έχουμε. Και το καλύτερο, δεν χρειάζεται να κάνετε καμία παρέμβαση στο σπίτι! </p><p style="text-align: justify;">Σε κάθε περίπτωση, η επιστροφή της εγγύησης του ενοικίου σας δεν χρειάζεται να μπει εμπόδιο στη διαμόρφωση του χώρου σας, όπως ακριβώς τον θέλετε. Εάν έχετε και άλλες ιδέες, μη διστάσετε να τις μοιραστείτε μαζί μας στα σχόλια και ελπίζουμε αυτό το άρθρο να σας βοήθησε να δείτε το σπίτι σας, με άλλο μάτι!</p><div style="text-align: justify;"><a href="http://www.helleniclawyer.eu/2016/02/blog-post_28.html "><a href="http://www.helleniclawyer.eu/2016/02/blog-post_28.html ">Πηγή</a></a></div>
