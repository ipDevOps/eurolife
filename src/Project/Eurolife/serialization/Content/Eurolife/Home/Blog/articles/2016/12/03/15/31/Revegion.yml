    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p class="Normal1">Οι πρωτοχρονιάτικες διακοπές ακυρώθηκαν. Ο λόγος; Λίγο πολύ τα γνωστά. Λίγο οι έκτακτες οικογενειακές υποχρεώσεις, λίγο η κρίση, λίγο ο κακός προγραμματισμός. Το εορταστικό κλίμα, όμως, γίνεται εντονότερο όσο περνούν οι μέρες. Στολισμένοι δρόμοι, πλήθος κόσμου στα εμπορικά καταστήματα και χαμόγελα ζωγραφισμένα στα πρόσωπα των ανθρώπων…</p><p class="Normal1">Παραμονή Πρωτοχρονιάς. Το ρολόι δείχνει περασμένες πέντε. Το “φλου, χαλαρό, χωρίς πρόγραμμα” status,&nbsp; μετατρέπεται σε προβληματισμό: Αφού δεν έχω κανονίσει κάτι για απόψε, μήπως να κάτσω σπίτι; Έτσι και αλλιώς τέτοια ώρα, τέτοια λόγια. Αν είχα σκεφτεί κάτι καλό, θα το είχα ήδη οργανώσει. Ή μήπως όχι; Και μόνος σπίτι; Τι είδους ρεβεγιόν θα είναι αυτό;</p><p class="Normal1">Μέχρι που χτυπάει το τηλέφωνο. Η ενθουσιώδης φωνή από την άλλη άκρη της γραμμής δίνει το εναρκτήριο λάκτισμα για την βραδιά που θα ακολουθήσει. Ο διάλογος είναι ελαφρά σουρρεαλιστικός:</p><p class="Normal1CxSpMiddle" style="margin: 0in 0in 0.0001pt 0.5in; text-indent: -0.25in;">-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Έτοιμος;</p><p class="Normal1CxSpMiddle" style="margin: 0in 0in 0.0001pt 0.5in; text-indent: -0.25in;">-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Για πιο πράγμα;</p><p class="Normal1CxSpMiddle" style="margin: 0in 0in 0.0001pt 0.5in; text-indent: -0.25in;">-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Για το βράδυ…</p><p class="Normal1CxSpMiddle" style="margin: 0in 0in 0.0001pt 0.5in; text-indent: -0.25in;">-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Γιατί, κανονίσαμε κάτι;</p><p class="Normal1CxSpMiddle" style="margin: 0in 0in 0.0001pt 0.5in; text-indent: -0.25in;">-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Αμέ!</p><p class="Normal1CxSpMiddle" style="margin: 0in 0in 0.0001pt 0.5in; text-indent: -0.25in;">-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Τι;</p><p class="Normal1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Ρεβεγιόν σπίτι σου! Όλη η παρέα!&nbsp; </p><p class="Normal1">Τρεχάτε ποδαράκια μου! </p><p class="Normal1">Άμεσος προορισμός το πλησιέστερο σούπερ μάρκετ. Φτάνοντας όμως αντικρίζω άδειο το ράφι με τις γαλοπούλες- προφανώς. Και τι έγινε; Θα φάμε κάτι άλλο, γιατί μάλλον δεν θα προλάβαινε να ψηθεί σωστά τέτοια ώρα. Αλλαντικά, μια ποικιλία τυριών, ένα-δυο γρήγορα ντιπ και πολλά κρακεράκια, και θα είμαστε ΟΚ! Επόμενη στάση το ζαχαροπλαστείο της γειτονιάς. Χωρίς γαλοπούλα περνάμε, αλλά όχι και χωρίς μελομακάρονα και κουραμπιέδες.</p><p class="Normal1">Η ώρα έχει πάει 7. Επιστρέφω σπίτι, βιαστικός, οι δουλειές μόλις ξεκίνησαν. Το σαλόνι είναι σκοτεινό και αστόλιστο. Για δέντρο ούτε λόγος, αλλά ξεθάβω από το πατάρι ένα κουτί με μπάλες και τις τοποθετώ μέσα σε δυο μεγάλα μπολ. Περνάω τη γιρλάντα με τα φωτάκια γύρω από το κάγκελο στο μπαλκόνι. Κάτι μου λείπει όμως. Τρέχω πάλι έξω, στον πλανόδιο “δεντρά” της γωνίας, και αγοράζω ένα μεγάλο ου (αυτό με τα κόκκινα μπαλάκια!) που βάζω στην είσοδο. Εορταστική μουσική; Κανένα πρόβλημα! Η κατάλληλη playlist στο youtube και η χορωδία έφτασε. </p><p class="Normal1">Στα του φαγητού τώρα. Όλοι ξέρουν πως στα ρεβεγιόν, όπως και σε όλα τα πάρτι, το ποτό είναι καμιά φορά πιο σημαντικό από το φαγητό και το κρασί είναι «σιγουράκι». Λευκό και κόκκινο, για όλα τα γούστα. Τρέχοντας πάλι, στην κάβα, ευτυχώς που μένω σε κεντρική γειτονιά!</p><p class="Normal1">Η διάθεση αρχίζει να ανεβαίνει. Η ώρα του ρεβεγιόν πλησιάζει. Όλα είναι έτοιμα, εκτός από τι; Εκτός από μένα! Τέτοια ώρα, τέτοια λόγια. Δεν είμαστε για επισημότητες, εξ άλλου το ρεβεγιόν κανονίστηκε τελευταία στιγμή. Ντουσάκι, ένα τριμάρισμα στο γένι (να’ναι καλά η ξυριστική μηχανή), καθαρό πουκάμισο και, βέβαια, η ειδική γραβάτα των εορτών με τα ταρανδάκια, που βγαίνει από την ντουλάπα κάθε χρόνο τέτοιες μέρες. </p><p class="Normal1"><a name="_gjdgxs"></a>Μια ματιά στο χώρο, ένα γρήγορο ξεσκόνισμα στα ράφια –μα πώς φαίνεται τόσο η σκόνη όταν ανάψεις τα φώτα! – η μουσική παίζει… Ντριν! Το πρώτο κουδούνι. Ακολουθούν και τα άλλα, το σαλόνι γεμίζει. Ανοίγουμε το πρώτο μπουκάλι κρασί. Ευχόμαστε ο ένας στον άλλον. Μιλάμε, γελάμε, απολαμβάνουμε την παρέα μας. Τόσο απλά και τόσο όμορφα. Λίγες ώρες πριν, όλοι πιστεύαμε πως θα περάσουμε την παραμονή στον καναπέ, με delivery και σειρές. Αλλά με θετική σκέψη, λίγη οργάνωση κι αρκετή εφευρετικότητα, υποδεχόμαστε τη Νέα Χρονιά με τον καλύτερο τρόπο!</p>
