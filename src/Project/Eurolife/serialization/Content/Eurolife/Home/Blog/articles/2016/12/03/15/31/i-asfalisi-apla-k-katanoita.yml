      Hint: Main content
      Value: |
        <p>Ένα από αυτά τα θέματα, που είναι απαραίτητα να γνωρίζουμε αλλά και να κάνουμε, είναι και το θέμα της ασφάλισής μας. Όταν λέμε «ασφαλιστικό συμβόλαιο», το πρώτο πράγμα που έρχεται συνήθως στο μυαλό μας είναι περίπλοκες ορολογίες, συναρτήσεις για να βγαίνουν ποσά που ούτε καταλαβαίνουμε αλλά πρέπει να πληρώσουμε, και όροι και προϋποθέσεις που πρέπει με κάθε τρόπο να ακολουθούμε αλλιώς θα έρθει το τέλος του κόσμου.</p><p>Σε όλη αυτήν την κατάσταση παίζει πολύ σημαντικό ρόλο και ο ασφαλιστής μας, ο ασφαλιστικός μας σύμβουλος. Ο τρόπος που θα μας τα εξηγήσει, που θα απαντήσει στις (χαζές πολλές φορές) ερωτήσεις μας, το υλικό που θα μας δώσει θα καθορίσουν και το ποιο πρόγραμμα θα επιλέξουμε-που θα πρέπει να είναι το σωστό και κατάλληλο- αλλά και το πώς θα αντιληφθούμε την ασφαλιστική κουλτούρα και θα την ενσωματώσουμε στην καθημερινότητά μας.</p><p>Η προσπάθεια λοιπόν <span style="text-decoration: underline;"><a href="http://www.eurolife.gr/el/News/Aplopoiisi_oron_symvolaivn_30_05_16" target="_blank">να απλοποιηθούν οι όροι διατύπωσης στα ασφαλιστικά συμβόλαια</a></span> είναι μεγάλη καθώς το θέμα δεν είναι μόνο η ευκολότερη κατανόησή τους αλλά επεκτείνεται και σε θέματα διαφάνειας και αξιοπιστίας της κάθε εταιρείας.</p><p>Είναι γεγονός ότι ένα ασφαλιστικό συμβόλαιο με απλούς και κατανοητούς όρους βοηθά τον ασφαλιζόμενο να μειώσει τα αισθήματα ανασφάλειας και αβεβαιότητας που έχει σχετικά με τα θέματα της ασφάλισης (αλλά και γενικότερα) αλλά ταυτόχρονα βοηθά και την ίδια την ασφαλιστική εταιρεία να προσφέρει προϊόντα και υπηρεσίες που διακρίνονται από ειλικρίνεια, αξιοπιστία και διαφάνεια. Γιατί, με αυτόν τον τρόπο, οι υποχρεώσεις και τα δικαιώματα και των δύο πλευρών είναι ξεκάθαρα χωρίς να υπάρχουν μικρά γράμματα και σύνθετοι όροι που χρειάζεται κάποιος να είναι νομικός ή ασφαλιστής για να τους κατανοήσει.</p><p>Ένας καλός οδηγός ασφάλισης δεν είναι μόνο ο κατανοητός. Καλό οδηγός είναι και ο χρήσιμος οδηγός, αυτός δηλαδή που προσφέρει εύκολα όλες τις απαραίτητες και αναγκαίες πληροφορίες εύκολα προσβάσιμες. Ποιες είναι αυτές οι πληροφορίες; Για παράδειγμα ποια είναι τα στοιχεία επικοινωνίας που θα πρέπει να έχει μαζί του ο ασφαλισμένος για την περίπτωση που συμβεί κάτι. Ποια έγγραφα είναι απαραίτητα να έχει μαζί του κατά περίπτωση; Ποιες είναι οι καλύψεις του βάσει συμβολαίου; Αυτά χρειάζεται να είναι κάπου που ο καθένας μπορεί να τα βρει άμεσα και απλά χωρίς να ανατρέχει σε εκατοντάδες σελίδες. Ακόμα και ένας εύκολος τρόπος υπολογισμού αποζημίωσης μπορεί να είναι χρήσιμος όπως επίσης και ένα ειδικό κεφάλαιο ασφάλισης νομικής προστασίας.</p><p>Είναι λοιπόν κρίσιμο να υπάρχει αυτή η απλοποίηση των ασφαλιστικών συμβολαίων. Ίσως με αυτόν τον τρόπο να νιώσουμε και πιο άνετα να ζητήσουμε πληροφορίες σχετικά και να ανακαλύψουμε προϊόντα που μπορούν να μας βοηθήσουν σε πολλούς τομείς της ζωής μας.</p>
