      Value: |
        &nbsp;Μπορούμε να τα επισκεπτόμαστε όποτε θέλουμε, να παρακολουθούμε τις εκθέσεις τους, να συμμετέχουμε σε δραστηριότητες, ακόμη και να αλληλεπιδρούμε με τα εκθέματά τους.Αυτή τη δυνατότητα που για εμάς είναι αυτονόητη, άραγε την έχουν όλοι; Αν είχαμε μια ειδική ανάγκη; Μια δυσκολία; Θα μπορούσαμε να τα κάνουμε όλα αυτά;Με την σκέψη αυτή το Μουσείο Κυκλαδικής Τέχνης δημιούργησε ένα πρόγραμμα ειδικά για παιδιά και εφήβους, ηλικίας 5 με 17 ετών, με μαθησιακές και αναπτυξιακές δυσκολίες.&nbsp;Μιλήσαμε με τις υπεύθυνες του προγράμματος, κυρίες Ευγενία Χριστοδουλάκου και Αλίκη Λαμπροπούλου και μας είπαν περισσότερες λεπτομέρειες.&nbsp;<strong>Σε ποιους απευθύνεται το πρόγραμμα «Μαζί, παρέα στο μουσείο»;</strong>Το πρόγραμμα καλύπτει κινητικά αλλά και νοητικά προβλήματα που μπορεί να αντιμετωπίζουν οι συμμετέχοντες και απευθύνεται τόσο στα παιδιά όσο και στους γονείς τους.&nbsp;<strong>Γιατί είναι τόσο σημαντικό αυτό το πρόγραμμα;</strong>Η σημασία αυτού του προγράμματος είναι ιδιαίτερα μεγάλη καθώς προσφέρει-πάντα με τη βοήθεια εξειδικευμένου προσωπικού- την ευκαιρία στις κοινότητες αυτών των ανθρώπων να επικοινωνήσουν μεταξύ τους, αλλά και να ενταχθούν στο κοινωνικό περιβάλλον τους, κάνοντας πράγματα που, υπό άλλες συνθήκες και μόνοι τους, δεν θα μπορούσαν να κάνουν. Η συμμετοχή στο πρόγραμμα είναι δωρεάν, με στόχο την ευρύτερη δυνατή συμμετοχή.<strong>Υπάρχουν πρακτικές δυσκολίες;</strong>Πρακτικές δυσκολίες για άτομα με ειδικές ανάγκες υπάρχουν δυστυχώς παντού, συμπεριλαμβανομένου και του μουσείου, αλλά με καλή θέληση και με οργάνωση όλα γίνονται, ακόμα και με μικρές καθυστερήσεις.<strong>Ποιος ο ρόλος της τέχνης στο πρόγραμμα;</strong>Τα παιδιά που συμμετέχουν στο πρόγραμμα αυτό χρησιμοποιούν την τέχνη ως μορφή θεραπείας. Μέσω της κίνησης, της απλής ζωγραφικής, αλλά και των κατασκευών, αισθάνονται ότι είναι μέρος ενός συνόλου, ότι ανήκουν κάπου και δεν νιώθουν στο περιθώριο. Παράλληλα έρχονται σε επαφή με το μουσείο και τα εκθέματά του και εξοικειώνονται με τη γενικότερη εμπειρία της επίσκεψης σε έναν τέτοιο χώρο.&nbsp;<strong>Υπάρχει δηλαδή «οδηγός» για το τι κάνουν σε κάθε σεμινάριο;</strong>Το ιδιαίτερα ενδιαφέρον είναι ακριβώς ότι δεν είναι προσχεδιασμένο από πριν το τι θα κάνει η κάθε ομάδα, σε ορισμένο πλαίσιο, αλλά η όλη διαδικασία ακολουθεί την πρακτική της δοκιμής και του λάθους, ανάλογα με τις ανάγκες και τη δυναμική τής κάθε ομάδας.<strong>Ποιο είναι κατά τη γνώμη σας αυτό το «κάτι παραπάνω» που δίνει η συγκεκριμένη προσπάθεια;</strong>Η προστιθέμενη αξία του προγράμματος βρίσκεται στο γεγονός ότι οι υπεύθυνοι, κατανοώντας τα προβλήματα που μπορεί να αντιμετωπίζει μια οικογένεια ή μια κοινότητα με τέτοιες ιδιαιτερότητες, προσπαθούν να βγουν εκτός του «στενού» χώρου του μουσείου και να πάνε σε κοινοτικά κέντρα, όπου υπάρχει ανάγκη.&nbsp;<strong>Αυτό γιατί έχει τόση σημασία;</strong>Γιατί με αυτόν τον τρόπο τα παιδιά προετοιμάζονται για τα σεμινάρια, γνωρίζονται με τους εκπαιδευτικούς και αποκτούν οικειότητα-κάτι που είναι καίριο γι’αυτά- ώστε να αισθανθούν άνετα και μετά, στο ίδιο το μουσείο. Κανείς λοιπόν δεν στερείται την ευκαιρία της συμμετοχής στα σεμινάρια και στις δραστηριότητες που υπάρχουν.<strong>Πόσο καιρό λειτουργεί το πρόγραμμα αυτό;</strong>Η όμορφη αυτή παρέα του μουσείου λειτουργεί 10 μήνες και υπάρχουν ομάδες που επιστρέφουν ξανά και ξανά για να κάνουν καινούρια πράγματα!<strong>Η συνεργασία σας με την Eurolife ERB Aσφαλιστική πώς προέκυψε;</strong>Η Eurolife, αντιλαμβανόμενη τη σημασία της προσπάθειας αυτής και τις αυξημένες ανάγκες χρηματοδότησής της, είχε μια πολύ πρωτότυπη ιδέα: δημιούργησε ένα ιδιαίτερο σημειωματάριο-ημερολόγιο, το οποίο διακοσμούν τα έργα των παιδιών από τον περσινό διαγωνισμό ζωγραφικής του Μουσείου. Τα έσοδα από την πώλησή του θα παραμείνουν στο μουσείο και θα δοθούν για την ενίσχυση και συνέχιση του προγράμματος «Μαζί, παρέα στο μουσείο».&nbsp;<strong>Το σημειωματάριο αυτό πού μπορεί να το βρει κανείς;</strong>Το σημειωματάριο είναι ήδη διαθέσιμο στο πωλητήριο του μουσείου και κάθε ένα που πωλείται μετράει, γιατί σημαίνει ότι ακόμα μια ομάδα παιδιών, για ακόμα έναν μήνα, θα μπορεί να απολαύσει το πρόγραμμα.&nbsp;<p>Το Μουσείο Κυκλαδικής Τέχνης βρίσκεται Νεοφύτου Δούκα 4, Αθήνα. Τηλέφωνο επικοινωνίας: 210 72 28 321-3</p>Ιστοσελίδα: <a href="https://www.cycladic.gr" target="_blank">https://www.cycladic.gr</a><div></div>
