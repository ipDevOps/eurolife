        <p></p><div style="text-align: justify;"><div style="text-align: justify;"><span style="text-align: left;">Αντιλαμβανόμαστε πως αυτή τη στιγμή η φαντασία σας δε επαρκεί για να μπορέσετε να δείτε τον εαυτό σας την ώρα που θα κλείνει η αυλαία της επαγγελματικής σας ζωής. Πάντα είναι δύσκολο για ένα νεότερο άνθρωπο να φανταστεί πώς θα νιώθει στα 60-βάλε, σήμερα, στην Ελλάδα, έχει γίνει πρακτικά δυσκολότερο – δεν είναι απλά άγνωστο, είναι και αγχωτικό!Αυτό και μόνο, βέβαια, αρκεί για να προβλέψει κανείς εγκαίρως και να επενδύσει, όσο ακόμη είναι ενεργός, σε ένα συνταξιοδοτικό πρόγραμμα. Ο θετικά σκεπτόμενος ξέρει πως αυτό, συν την κρατική σύνταξη που θα πάρει – γιατί τα πράγματα, δεν μπορεί, &nbsp;θα γίνουν κάποια στιγμή καλύτερα!- θα του επιτρέψουν να απολαύσει την δεύτερη νιότη της σύνταξης, έχοντας πια το χρόνο να κάνει αυτά που ονειρευόταν, όσο δεν τον είχε!</span></div></div><p>Θεωρώντας λοιπόν πως τα πράγματα θα γίνουν καλύτερα, δείτε τι θα μπορούσατε να κάνετε, αντί να κάθεστε με το σταυρόλεξο αγκαλιά:</p><div style="text-align: justify;"><strong style="font-weight: bold;">Να ξεκινήσετε την επιχείρηση των ονείρων σας!</strong></div><div style="text-align: justify;"><div style="text-align: justify;"><strong></strong></div><span style="text-align: left;">Ασχοληθήκατε για πολλά χρόνια με κάτι που δεν ήταν και τόσο σχετικό με τα ενδιαφέροντα ή τα ταλέντα σας; Τώρα, μπορείτε να κάνετε αυτό που πραγματικά σας εμπνέει! Μπορεί να μην έχετε πια την ίδια ενέργεια, έχετε όμως εμπειρία, υπομονή και ελεύθερο χρόνο -στοιχεία που θα σας φανούν ιδιαίτερα χρήσιμα στο χτίσιμο της καινούριας σας καριέρας, όποια κι αν επιλέξετε να είναι!</span></div><div style="text-align: justify;"><span style="text-align: left;"></span></div><div style="text-align: justify;"><strong style="text-align: left;">Να ασχοληθείτε με το αγαπημένο σας χόμπι</strong></div><p>Τι ήταν αυτό που με δυσκολία προσπαθούσατε τόσα χρόνια να προλάβετε να κάνετε, έστω και λίγο, επειδή σας ευχαριστούσε τόσο πολύ; Η κηπουρική; Η ορειβασία; Τα παζλ; Η ξυλουργική; Ο χορός; Το μπριτζ; Όποιο κι αν είναι το χόμπι σας, τώρα μπορείτε να του αφιερώσετε το χρόνο που του αξίζει. Αν δεν έχετε κάποιο χόμπι, ακόμα καλύτερα! Έχετε όλο το χρόνο που χρειάζεστε για να ανακαλύψετε τι είναι αυτό που σας ενθουσιάζει και να ξεκινήσετε να ασχολείστε τώρα.&nbsp;</p><div style="text-align: justify;"><strong style="text-align: left;">Να ζήσετε στην εξοχή</strong></div><p>Βαρεθήκατε το μποτιλιάρισμα, τα καυσαέρια, τη μισή ώρα γύρω γύρω μέχρι να βρείτε θέση να παρκάρετε; Τι θα λέγατε να μετακομίζατε στην ιδιαίτερη πατρίδα ή στο αγαπημένο σας νησί; (Ισχύει και το αντίθετο: εάν έχετε περάσει το μεγαλύτερο μέρος της ζωής σας στην επαρχία και θα σας άρεσε το ενδεχόμενο να μπορείτε να δείτε δεκάδες θεατρικές παραστάσεις κάθε σεζόν, ή να δοκιμάσετε διαφορετικές γεύσεις σε εστιατόρια από όλο τον κόσμο, ή να ανακαλύψετε τη μαγεία της πόλης, μπορείτε να ακολουθήσετε την αντίστροφη διαδρομή).</p><p><strong>Να «χορτάσετε» την οικογένεια και τους φίλους σας</strong></p><p>Πλέον, δεν υπάρχει λόγος να προσπαθείτε να «στριμώξετε» στο φορτωμένο πρόγραμμά σας την επίσκεψη στους φίλους σας, ούτε να φεύγετε γρήγορα από τις οικογενειακές συγκεντρώσεις γιατί πρέπει να ξυπνήσετε νωρίς το επόμενο πρωί. Τώρα ήρθε η ώρα που μπορείτε να απολαύσετε την παρέα των αγαπημένων σας προσώπων για όσο χρόνο θέλετε!</p><div style="font-weight: bold; text-align: justify;"><strong>Να μάθετε καινούρια πράγματα</strong></div><div style="font-weight: bold; text-align: justify;"><strong></strong></div><div style="text-align: justify;"><span style="text-align: left;">Ποτέ δεν είναι αργά να μάθετε να επικοινωνείτε σε μια ξένη γλώσσα, να παίζετε ένα μουσικό όργανο, ή ακόμα και να εξελίξετε το γνωστικό αντικείμενο που ήδη κατέχετε. Θα εκπλαγείτε συνειδητοποιώντας πόσα πράγματα έχετε ακόμα να μάθετε! Μπορείτε να γραφτείτε στο Ανοιχτό Πανεπιστήμιο, σε Προγράμματα Δια Βίου Μάθησης ή -γιατί όχι;- να ξεκινήσετε προετοιμασία για να δώσετε Πανελλήνιες!</span></div><div style="text-align: justify;"><span style="text-align: left;"></span></div><div style="font-weight: bold; text-align: justify;"><strong>Να γράψετε την ιστορία της ζωής σας</strong></div><div style="font-weight: bold; text-align: justify;"><strong></strong></div><div style="text-align: justify;"><span style="text-align: left;">Για να αποδείξετε σε όλους πόσο «μπροστά» είστε, μπορείτε επίσης να καταγράψετε τις σκέψεις σας όχι σε ένα συμβατικό ημερολόγιο, αλλά σε blog ή σε ό,τι σχετικό τέλος πάντων θα έχει προκύψει μέχρι την εποχή που θα πάρετε σύνταξη! &nbsp;Αν πάλι θεωρείτε ότι δεν έχετε κάτι συναρπαστικό να καταθέσετε στο χαρτί, μια καλή ιδέα είναι να συλλέξετε κάπου τις αγαπημένες σας συνταγές μαγειρικής, ή να φτιάξετε άλμπουμ με φωτογραφίες από τη ζωή σας.&nbsp;</span></div><div style="text-align: justify;">Να μην κάνετε τίποτα.</div><div style="font-weight: bold; text-align: justify;"><strong></strong></div><div style="text-align: justify;"><span style="text-align: left;">Όσο θυμάστε τον εαυτό σας είχατε πάντα ωράρια, υποχρεώσεις, deadlines, χρονοδιαγράμματα. Τώρα, μπορείτε να κάνετε ό,τι θέλετε. Ακόμα κι αν αυτό είναι να μην κάνετε απολύτως τίποτα!</span></div><div style="text-align: justify;"><span style="text-align: left;"></span></div><div style="text-align: justify;">Ό,τι από τα παραπάνω κι αν αποφασίσετε, ή όποια άλλη ιδέα έχετε, μην ξεχνάτε. Με τη σύνταξη απλά τελειώνει μια μεγάλη διαδρομή. Όχι το ταξίδι. Ασχέτως του που βρίσκεται χρονικά ο καθένας, αυτό που καθορίζει την ποιότητα της ζωής μας, είναι μόνο το πώς επιλέγουμε να την αντιμετωπίσουμε.</div>
