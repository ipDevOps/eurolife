      Hint: Main content
      Value: |
        <p class="Normal1">Πολλοί σκέπτονται ότι, όσο πιο παλιό είναι το αυτοκίνητό τους, τόσο λιγότερες είναι οι πιθανότητες να υπάρξει απόπειρα κλοπής. Τα στοιχεία όμως φαίνεται ότι δεν τους υποστηρίζουν και τόσο...</p><p class="Normal1">Όταν έρχεται η ώρα της ασφάλισης ενός αυτοκινήτου, οι ιδιοκτήτες, βλέποντας τις καλύψεις, εκφράζουν την άποψη ότι δεν χρειάζεται να κάνουν ασφάλεια κλοπής για το όχημά τους, αφού είναι τόσο παλιό που κανείς δεν θα του δώσει σημασία. Η άποψη αυτή ενισχύεται αν το αυτοκίνητο έχει και κάποια εξωτερικά χτυπήματα: «<em>Χιλιοχτυπημένο είναι, τι να το κάνουν; </em><em>Παλιοσίδερα;».</em> Άλλη μια δικαιολογία που ακούγεται συχνά είναι ότι δεν έχουν τίποτα πολύτιμο μέσα: «<em>Μήπως θα βρουν και τίποτα; </em><em>Ας το ανοίξουν, τίποτα δεν έχω.</em>»</p><p class="Normal1">Δικαιολογίες λοιπόν αρκετές. Αν όμως κάτσει να τις σκεφτεί κάποιος καλύτερα, θα δει ότι καταρρίπτονται μία μία. Ας πάρουμε για παράδειγμα την παλαιότητα του οχήματος. Τα στοιχεία δείχνουν ότι όσο πιο παλιό είναι το αυτοκίνητο, τόσο πιο εύκολο είναι να κλαπεί, λόγω του ότι δεν έχει τα συστήματα ασφαλείας που έχουν τα πιο νέα μοντέλα. Αυτό φυσικά είναι κάτι που γνωρίζουν οι επίδοξοι κλέφτες και γι’ αυτό επιδιώκουν να «χτυπούν» πιο παλιά οχήματα. Επίσης, τα παλιά αυτοκίνητα είναι πολύ πιο εύκολο να διαλυθούν και να πωληθούν για ανταλλακτικά. Μήπως τελικά το να είναι ένα αμάξι παλιό ή χτυπημένο είναι μαγνήτης αντί για «απωθητικό»;</p><p class="Normal1">Με παρόμοιο τρόπο καταρρίπτεται και η δικαιολογία ότι δεν έχουμε τίποτα μέσα στο αυτοκίνητο. Αυτό δεν το γνωρίζουν, οπότε η διάρρηξη θα γίνει έτσι και αλλιώς, αν σε έχουν «βάλει στο μάτι». Ακόμα λοιπόν και αν δεν βρουν να πάρουν κάτι (που όλο και κάτι θα βρουν), η ζημιά θα έχει γίνει, αφού θα έχουν σπάσει το παράθυρο ή ίσως και την πόρτα. Αυτή τη ζημιά ποιος θα την πληρώσει;</p><p class="Normal1">Η κλοπή -ή η απόπειρά της- δεν κοιτάει ούτε ηλικία οχήματος, ούτε ζημιές, ούτε χρώματα, ούτε τίποτα. Μπορεί να συμβεί στον καθέναν μας, στα πιο απίθανα μέρη, ακόμα και εκεί που θεωρούμε ότι το αυτοκίνητό μας είναι απόλυτα ασφαλές. </p><p class="Normal1">Γι’ αυτό και είναι σημαντικό να τη συμπεριλαμβάνουμε <a href="http://www.eurolife.gr/el/Products/Car">στο ασφαλιστήριο συμβόλαιό μας</a>, όσο και να πιστεύουμε ότι σε μας δεν θα συμβεί ποτέ αυτό. Όπως λέει και η λαϊκή σοφία, φύλαγε τα ρούχα σου, να έχεις τα μισά!</p>
