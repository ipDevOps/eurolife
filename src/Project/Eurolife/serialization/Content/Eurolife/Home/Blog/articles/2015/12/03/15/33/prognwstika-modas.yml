        <p></p><div style="text-align: justify;">Κάθε χρόνο τέτοιο καιρό με πιάνει τρομακτική ανασφάλεια.&nbsp;Από τη μια θέλω να αποχωριστώ όλα τα «παλιά» κομμάτια, ρούχα και αξεσουάρ που απέκτησα στη διάρκεια της χρονιάς και από την άλλη, δένομαι τόσο με όλα που δυσκολεύομαι να τα βγάλω από τη ζωή μου. Κι αν επανέλθουν σε δύο χρόνια; Κι αν το μετανιώσω; Κι αν οι σχεδιαστές έχουν αντίθετη γνώμη;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Στη μόδα οφείλει να έχει κανείς πέμπτη αίσθηση. Να οσφραίνεται τι είναι αυτό που θα έχει μεγαλύτερη διάρκεια ζωής από τα υπόλοιπα. Να κατέχει τις γνώσεις για να προβλέψει ποιο θα παραμείνει στην θερμοκοιτίδα και ποιο είναι εκείνο που θα παραμείνει στη μονάδα εντατικής παρακολούθησης. Και είναι κανόνας. Όποια τάση αποθεώνεται, πεθαίνει γρήγορα. Οτιδήποτε ξενίζει στην αρχή, ήρθε για να μείνει.</div><p></p><div style="text-align: justify;">Η μόδα γεννήθηκε για να αλλάζει κάθε έξι μήνες. Όχι, δεν επαναλαμβάνεται. Εξελίσσεται, υπάρχει, προκαλεί, μαθαίνει από τα λάθη της, ωριμάζει. Μαζί κι εμείς. Και τώρα τι κάνουμε; Μην επιχειρήσετε να κάνετε κανένα είδος δραστικού λίφτινγκ στην γκαρνταρόμπα σας, αν δεν ενημερωθείτε πρώτα για όλα όσα κρατάμε και όλα όσα μπορούμε κάλλιστα να αφήσουμε πίσω μας.</div><div style="text-align: justify;"></div><div style="text-align: justify;">Ύστερα από μια χειμωνιάτικη σεζόν με εμμονές, μαύρα φεγγάρια, μίνι αποκαλύψεις και φολκλόρ φόντο, αναρωτιόμαστε πώς θα ξημερώσει το καλοκαίρι μας. Για να συνειδητοποιήσουμε πόσο γρήγορα αλλάζουν όλα και τελικά πόσο, την ίδια στιγμή, παραμένουν στάσιμα. Έτσι μια ιδέα η οποία αρχικά ξενίζει, σοκάρει, ξαφνιάζει, στη συνέχεια, καταλαγιάζει μέσα μας, ωριμάζει, γίνεται fashion statement με διάρκεια στον χρόνο και όχι με ημερομηνία λήξεως όπως συμβαίνει συχνά με τα blockbusters της μόδας, που γίνονται ανάρπαστα και στο τέλος τα σιχαινόμαστε. Ο εθισμός βλάπτει σοβαρά και στη μόδα.</div><p></p><div style="text-align: justify;">Όπως κάθε χρονιά, έτσι και τώρα, υπήρχαν τα χιτ, οι αποτυχίες, τα αουτσάιντερ, οι παραλογισμοί, οι σίγουρες επενδύσεις. Τίποτα δεν γίνεται τυχαία. Δεν υπάρχει μεγαλύτερη ικανοποίηση από το να έχεις ξεχωρίσει κάτι, πρώτος από όλους τους υπόλοιπους, προβλέποντας την εξέλιξη του. Δυστυχώς είναι κάτι που δεν συμβαίνει συχνά. Αν το πετύχεις νιώθεις σα να κρατάς στα χέρια σου ένα τρόπαιο. Οι απογοητεύσεις είναι στο πρόγραμμα. Για να μαθαίνουμε από τα λάθη μας.</div><div style="text-align: justify;"><strong><div style="display: inline !important; text-align: justify;"><strong></strong></div></strong></div><div style="text-align: justify;"><strong><div style="display: inline !important; text-align: justify;"><strong>Τι θα πρέπει να διαγράψουμε:</strong></div></strong></div><div style="text-align: justify;"></div><div style="text-align: justify;">Θα πρέπει να πατήσουμε το delete της μνήμης σε οτιδήποτε φέρνει στο νου τη δεκαετία του '80. Αρκετή δόση πήραμε από Blondie, Human League και Δυναστεία. Ξεχάστε τα παντελόνια ιππασίας. Τα κρινολίνα. Τα μανίκια-νυχτερίδα. Εκτός αν ευελπιστείτε να αποσπάσετε το πρώτο βραβείο στο πατινάζ στον πάγο. Το bondage look του Helmut Lang; Ήδη ξεπερασμένο. Το στυλ Mods, μαζί και οτιδήποτε ανδροπρεπές. Γραβάτες; Βάτες; Λευκές γόβες στιλέτο; Γκέτες; Ούτε να το σκέφτεστε. Χαρίστε τα, κρύψτε τα, κάντε τα ό,τι θέλετε, μόνο μην τα φορέσετε στον δρόμο. Με τη σεζόν που μόλις ξεκινάει, το κλίμα ελαφραίνει, η νέα ρομαντική παλέτα διεκδικεί μία φάση ανάκαμψης.</div><p></p><div style="text-align: justify;"><strong>Τι θα φορέσουμε ξανά:</strong></div><div style="text-align: justify;"></div><div style="text-align: justify;">Θα κρατήσουμε σίγουρα στη μνήμη και στη ντουλάπα, παλιομοδίτικες δαντέλες. Πάντα επίκαιρες, πάντα αγαπημένες, από το 1901 μέχρι σήμερα. Εμπριμέ σιφόν. Αιθέρια μακριά φορέματα με διαφάνεια. Ρομαντικά τοπ. Μεγάλες τσάντες. Θεόρατες. Χαμηλοκάβαλα ντένιμ παντελόνια. Σε στυλ seventies. Ψηλοτάκουνες μπότες. Μαζί και φονικά στιλέτο. Αθάνατα. Αλλά και sneakers με υπογραφή. Να μην ξεχάσουμε και τις πεταλούδες. Μπορεί μια τάση που ξεκίνησε πριν από χρόνια με τους Dolce &amp; Gabbana να έμεινε για λίγο καιρό στα αζήτητα, όμως τώρα επιστρέφει. Και μην ξεχάσετε το λευκό ανδρικό πουκάμισο.</div><div style="text-align: justify;"><strong><div style="display: inline !important; text-align: justify;"><strong></strong></div></strong></div><div style="text-align: justify;"><strong><div style="display: inline !important; text-align: justify;"><strong>Τι θα αναγκαστούμε να συνηθίσουμε:</strong></div></strong></div><div style="text-align: justify;"></div><p>Οτιδήποτε θυμίζει χαρτοκοπτική. Οτιδήποτε χειροποίητο. Πείτε ναι στην broderie anglaise. Στα «κομμένα» ρούχα και αξεσουάρ με καρδούλες και ρόμβους. Οτιδήποτε αποκαλύπτει έστω και υποψία σάρκας. Στην αφοδράριστη, σέξι δαντέλα. Περιοριστείτε σε αθώες αποκαλύψεις. Στο Grecian chic στη νέα του εκδοχή. Στα αθώα και ανεπιτήδευτα κομμάτια. Στα φορέματα baby doll. Στα φλατ παπούτσια. Στα κρόσσια αφού δεν αποκλείεται να μπούμε στον πειρασμό να δοκιμάσουμε και σανδάλια με κρόσσια. Στο νέο μποέμ. Η αποδόμηση της μόδας αποτελεί και πάλι τρόπο ζωής. Μην διανοηθείτε να διώξετε μακριά σας τις φαρδιές ζώνες που κάνουν τη μέση μας να μοιάζει ακόμη πιο στενή. Αργά ή γρήγορα θα το μετανιώσετε πικρά.&nbsp;</p><p><em><a href="http://www.sandytsantaki.com" target="_blank">www.sandytsantaki.com</a></em></p>
