        <p>Φυσικά κανείς δεν μπορεί να συγκρίνει ένα μήνυμα ηλεκτρονικού ταχυδρομείου με ένα βιβλίο ή με ένα ποίημα. Αλλά φαίνεται ότι το να το γράφεις δεν είναι τόσο απλό όσο ακούγεται. Γιατί; Μα γιατί σε μία εποχή που λαμβάνουμε εκατοντάδες τέτοια μηνύματα καθημερινά, από διαφημιστικά μέχρι φιλικά μέχρι επαγγελματικά, γίνεται ένας ιδιαίτερος διαγωνισμός για το ποιος θα κερδίσει την προσοχή μας.</p><p>Ο ανταγωνισμός γίνεται όλο και πιο έντονος όσο περνάει ο καιρός αφού πλέον μέσω ηλεκτρονικού ταχυδρομείου επικοινωνούνται και θέματα τα οποία είναι ιδιαιτέρως σοβαρά και κυρίως απαιτούν απαντήσεις. Πώς θα έρθουν αυτές οι απαντήσεις όμως αν ο παραλήπτης δεν προσέξει καν το μήνυμά μας; Εδώ έρχεται και δένει το ταλέντο που αναφέραμε προηγουμένως. Γιατί μην ξεχνάτε: Δεν αρκεί να το ανοίξει και να το δει. Πρέπει να απαντήσει κιόλας!</p><p>Ας δούμε 10+1 μικρά-μικρά tips για επιτυχημένα emails που δεν θα καταλήξουν στον κάδο απορριμμάτων:</p><ol>    <li>Ξεκινάμε από τα πολύ βασικά: Προσέχουμε την ηλεκτρονική μας διεύθυνση. Δεν μπορεί κάποιος να μας πάρει στα σοβαρά όταν στο email έχουμε όνομα «ερωτευμένη γαρδένια». Ειδικά στα επαγγελματικά μηνύματα αυτό παίζει μεγάλο ρόλο-αν και έχει αρχίσει να εκνευρίζει πλέον και στα προσωπικά.</li>    <li>Όταν ξεκινάμε να γράφουμε το μήνυμα, αφήνουμε το πεδίο του παραλήπτη να το συμπληρώσουμε τελευταίο. Έτσι αν κατά λάθος πατήσουμε την «αποστολή» δεν θα γίνει τίποτα και θα σώσουμε μια κίνηση για την οποία δεν είμαστε έτοιμοι. </li>    <li>Το θέμα του μηνύματος είναι και αυτό πολύ σημαντικό. Δεν το αφήνουμε κενό, δεν το αφήνουμε γενικό αλλά αντιθέτως δίνουμε το στίγμα της επικοινωνίας μας. </li>    <li>Ο τόνος του μηνύματός μας πρέπει να είναι ο κατάλληλος. Ούτε πολύ φιλικός, ούτε πολύ τυπικός, ανάλογα πάντα με την περίσταση και τον παραλήπτη. </li>    <li>Από την αρχή του μηνύματος αναφέρουμε ρητά ποιοι είμαστε, την ιδιότητά μας και το σκοπό της επικοινωνίας αυτής. Από την πρώτη παράγραφο κιόλας θα πρέπει να διατηρήσουμε το ενδιαφέρον του αναγνώστη.</li>    <li>Το κείμενό μας πρέπει να έχει αρχή, μέση και τέλος. Σαν να γράφουμε μια μικρή (τονίζουμε το μικρή) έκθεση, ο ειρμός έχει ιδιαίτερη σημασία. Αυτά που γράφουμε θα πρέπει να είναι ξεκάθαρα, να είναι μόνο τα σημαντικά και φροντίζουμε να «απαντήσουμε» σε όσες πιθανές ερωτήσεις φανταζόμαστε ότι θα έχει ο παραλήπτης ώστε να γλιτώσουμε άχρηστα&nbsp; πέρα-δώθε μηνυμάτων.</li>    <li>Προσέχουμε τη γραμματοσειρά που χρησιμοποιούμε, καθώς και τις εικόνες που συμπεριλαμβάνουμε στο κείμενο. Αποφεύγουμε να στέλνουμε συνημμένα, ειδικά βαριά. Αυτός μπορεί να είναι και ένας λόγος που το μήνυμά μας δεν θα φτάσει ποτέ. Φυσικά δεν γράφουμε ποτέ με κεφαλαία, προσέχουμε τα ορθογραφικά και συντακτικά λάθη ενώ δεν κάνουμε υπερβολική χρήση των σημείων στίξης (!!!!!!!!)</li>    <li>Διαβάζουμε το μήνυμά μας όσες φορές χρειαστεί ώστε να διορθώσουμε όλα τα λάθη. Μερικές φορές είναι χρήσιμο να το αφήνουμε κάποια ώρα και να το βλέπουμε μετά με φρέσκια ματιά.</li>    <li>Προσέχουμε την ώρα που θα το στείλουμε. Η ώρα αποστολής είναι σημαντική, ειδικά αν ζητάμε από τον παραλήπτη να μας απαντήσει κάτι και είναι επείγον. Το να στείλουμε ένα μήνυμα τα ξημερώματα σίγουρα ούτε πρακτικό είναι ούτε δείχνει καλά στοιχεία για τον επαγγελματισμό μας.</li>    <li>Φροντίζουμε να στείλουμε κάποια υπενθύμιση αν δεν λάβουμε απάντηση, είναι φυσιολογικό να έχει χαθεί/ξεχαστεί μέσα στα πολλά emails και το δικό μας. Αντίστοιχα όμως, αν πάρουμε κάποια απάντηση, φροντίζουμε να απαντήσουμε και εμείς με τη σειρά μας άμεσα.</li></ol><p style="margin-left: 18pt;"></p><p style="margin-left: 18pt;">10+1. Είναι σημαντικό να δεχτούμε ότι κάποια πράγματα δεν μπορούν να συζητηθούν μέσω email. Άρα σηκώνουμε το τηλέφωνο και επιλέγουμε μια πιο άμεση επαφή για θέματα που επείγουν. Διαλέγουμε τις μάχες μας.</p><p>Αλήθεια, εσείς πόσα από αυτά προσέχατε/ κάνατε ήδη;</p>
