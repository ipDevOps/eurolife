        <p>Αν και η επιθυμία του όταν ήταν μικρός ήταν να γίνει ηθοποιός, τελικά τον κέρδισε η σκηνοθεσία. Η πρώτη του ταινία είχε θέμα τον Α΄ Παγκόσμιο Πόλεμο. Όταν άρχισε να τη δουλεύει εκείνος ήταν 19 ετών και ο πόλεμος είχε τελειώσει μόλις πριν από εννέα χρόνια! Από τότε, για σχεδόν έναν αιώνα, δεν έχει σταματήσει να εργάζεται στον κινηματογράφο. Σήμερα, ο Manoel de Oliveira, ο διεθνώς αναγνωρισμένος Πορτογάλος σκηνοθέτης της τελευταίας ταινίας του &nbsp;Marcello Mastroianni "Ταξίδι στην άκρη του κόσμου" είναι 106 ετών -για την ακρίβεια, τα συμπλήρωσε στις 11 του περασμένου Δεκέμβρη. Είναι αναγνωρισμένος ως ο μεγαλύτερος σε ηλικία σκηνοθέτης που εξακολουθεί να γυρίζει ταινίες από το 2001 (τότε που ήταν ακόμα μόλις (!) 93 ετών) και συνεχίζει! Παράλληλα, είναι ο μόνος σκηνοθέτης του οποίου η καριέρα έχει ξεκινήσει την εποχή του βωβού κινηματογράφου και τα πιο πρόσφατα έργα του δημιουργήθηκαν την ψηφιακή εποχή. Έχει προταθεί 5 φορές (και έχει κερδίσει τις 2) για το Χρυσό Λέοντα του Φεστιβάλ της Βενετίας και άλλες 7 για το Χρυσό Φοίνικα του Φεστιβάλ Καννών, ενώ έχει χρηματίσει μέλος της επιτροπής του φεστιβάλ Βενετίας.</p><p>Το σύνθημά του, όπως αποκαλύπτει σε συνεντεύξεις του είναι προφανώς και το μυστικό που τον κρατάει τόσο δραστήριο σ' αυτή την ηλικία: "Αν σταματήσεις, θα πεθάνεις. Όσο βρίσκεσαι σε κίνηση, είσαι ζωντανός". Ο ίδιος δεν δείχνει διατεθειμένος να σταματήσει ούτε για αστείο. Τα τελευταία είκοσι περίπου χρόνια γυρίζει κατά μέσο όρο μία ταινία το χρόνο. Οχτώ από τις ταινίες του κυκλοφόρησαν μετά τα 100ά του γενέθλια, ενώ συνολικά σε όλη τη μακρά ζωή του έχει γυρίσει 60 φιλμ (προς το παρόν -να το τονίσουμε)! Όσοι έχουν δουλέψει μαζί του δεν εντυπωσιάζονται τόσο από την ηλικία του όσο από το γεγονός ότι το μυαλό του παραμένει κοφτερό.&nbsp;</p><p>Η πιο πρόσφατη δημιουργία του με τίτλο Gebo and the Shadow και πρωταγωνίστρια τη Ζαν Μορό παρουσιάστηκε στο Φεστιβάλ της Βενετίας το 2012. Μετά από αυτό αναγκάστηκε να αποσυρθεί για λίγο για λόγους υγείας, όμως ένα χρόνο μετά -να θυμίσουμε ότι την συγκεκριμένη περίοδο έχει ήδη φτάσει τα 104!- δημοσιοποίησε την επιθυμία του να γυρίσει μία ακόμη ταινία που θα έχει τίτλο The Old Man of Belem. Προς το παρόν, περιμένει την κρατική επιχορήγηση για να την πραγματοποιήσει, όμως έχουμε την αίσθηση πως, ακόμα κι αν η επιχορήγηση αργήσει λίγο, εκείνος θα είναι εκεί, έτοιμος να καθίσει και πάλι στην πολυθρόνα με την επιγραφή director και να διευθύνει τις κάμερες!</p><p>Γιατί όταν είσαι νέος στο μυαλό και την ψυχή, το κορμί θα αναγκαστεί να ακολουθήσει!</p>
