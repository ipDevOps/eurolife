        <p>Το φθινόπωρο, μάλλον με αφορμή την έναρξη της σχολικής χρονιάς, όλοι νιώθουμε την επιθυμία να ξεκινήσουμε κάτι καινούργιο: γιόγκα, μαθήματα αραβικών, σεμινάριο κηπουρικής, βιωματικό εργαστήρι αυτο-βελτίωσης, κύκλο ανατολικών σπουδών ή εναλλακτικής ιατρικής, όλα μας φαίνονται ενδιαφέροντα και όλα θα θέλαμε να τα δοκιμάσουμε.</p><p></p><p>Τις περισσότερες φορές όμως οι υποχρεώσεις «τρέχουν», ο χρόνος φεύγει μέσα από τα χέρια μας, οι προτεραιότητες άλλων μελών της οικογενείας σπρώχνουν στην τελευταία θέση τις δικές μας, με αποτέλεσμα η χρονιά να περνάει και να μας βρίσκει το καλοκαίρι να λέμε «του χρόνου όμως, θα το κάνω οπωσδήποτε!».</p><p></p><p>Ας το κάνουμε λοιπόν φέτος! Ας δωρίσουμε στον εαυτό μας την ευκαιρία να γνωρίσει κάτι καινούργιο, να ανακαλύψει έναν άλλο δρόμο, έναν άλλο κόσμο, έναν άλλο τρόπο σκέψης. Δεν έχει σημασία αν είναι πιο χρήσιμη η κινεζική κουζίνα ή η ψυχοθεραπεία, ο διαλογισμός ή το θεατρικό παιχνίδι. Ό, τι μάθεις είναι καλό, πρωτίστως για την ψυχή. Είναι αποδεδειγμένο ότι όταν είμαστε ικανοποιημένοι από τον εαυτό μας, όταν κάνουμε πράγματα που μας γεμίζουν, γινόμαστε καλύτεροι και για τους γύρω μας· πιο θετικοί, πιο παραγωγικοί, πιο έτοιμοι να τείνουμε ευήκοον ούς στα προβλήματα των άλλων.</p><p></p><p>Συγκεντρώστε ιδέες για το τι θα σας ευχαριστούσε τη συγκεκριμένη περίοδο, κάντε μια λίστα των διαθέσιμων εναλλακτικών, επιλέξτε μία και ξεκινήστε το συντομότερο! Παραθέτουμε μερικές ιδέες για να σας...ανοίξουμε την όρεξη:</p><p></p><ul>    <li>Βιωματικό εργαστήρι <a href="http://www.emotionalworld.gr/ονειρεψου-με-το-νου-και-την-καρδια-και/" target="_blank">«Ονειρέψου με το νου και την καρδιά και...κάνε το όνειρο ζωή»</a>, από τη Βούλα Φλώρου, Εκπαιδεύτρια Ενηλίκων-Executive Coach και τον Σπύρο Μαρίνο (Sarvesh), συντονιστή και εμψυχωτή ομάδων έργου, Psych-K Facilitor και Εκπαιδευτή Ενηλίκων, στις 11 &amp; 12 Οκτωβρίου, στον Συναισθηματικό Κόσμο, Αγίας Λαύρας 4, Αθήνα</li>    <li><a href="http://www.sgt.gr/gr/programme/event/2008" target="_blank">«Ακούστε την εποχή σας!»</a> - Σεμινάριο Μουσικής Ακρόασης για όσους θέλουν να μάθουν περισσότερα για τη σύγχρονη μουσική, Πέμπτες 16, 23 &amp; 30 Οκτωβρίου και 6,13 και 20 Νοεμβρίου, Στέγη Γραμμάτων &amp; Τεχνών</li>    <li><a href="http://www.nutritiontreatment.gr/blog/wp-content/uploads/2014/09/COMFORT-WORKSHOPS-newsletter.pdf" target="_blank">«Τhe Comfort Workshop»</a>, βιωματικό εργαστήρι ευζωίας από τον Κωνσταντίνο Ζερβό, διατροφολόγο και certified health &amp; wellness coach. Διάρκεια 3 μήνες με 2 συναντήσεις το μήνα, εγγραφές έως 10/10/2014&nbsp;</li>    <li>Εκπαιδευτικό πρόγραμμα <a href="http://www.samarites.gr/?section=1323&amp;language=el_GR" target="_blank">«Βασικών Γνώσεων Πρώτων Βοηθειών»</a> από τους Σαμαρίτες του Ελληνικού Ερυθρού Σταυρού σε Αθήνα, Θεσσαλονίκη, Ρόδο, Ρέθυμνο, Ξάνθη&nbsp;</li></ul><div></div>
