    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Τουλάχιστον, για να μείνουμε «στα κιλά μας» έχουμε να κάνουμε με μια απλή εξίσωση: θερμίδες που καταναλώσαμε = θερμίδες που πρέπει να κάψουμε. Ή και αντίστροφα: θερμίδες που κάψαμε = θερμίδες που μπορούμε να καταναλώσουμε. Σωστά; Καταρχάς, ναι. Στη θεωρία τουλάχιστον, γιατί στην πράξη τα πράγματα είναι λίγο πιο περίπλοκα.</p><p>Κι αυτό επειδή συνήθως υπερεκτιμούμε τις θερμίδες που κάψαμε στον διάδρομο και υποτιμούμε αυτές με τις οποίες μας φορτώνει η pizza special με απ’ όλα, μετά. Με αποτέλεσμα, πολλοί από μας, μετά από μια τυπική μέρα που περιλαμβάνει και άσκηση, αντί να έχουμε χάσει βάρος, να έχουμε πάρει.&nbsp;</p><p>Και επειδή εδώ στο Ας Μιλήσουμε μας αρέσουν τα επιστημονικά και τα εμπεριστατωμένα, για να υπολογίσουμε όσο το δυνατόν ακριβέστερα πόσες θερμίδες απαιτούν τυπικές καθημερινές δραστηριότητες, από το ποδήλατο μέχρι το σεξ, ανατρέξαμε στον σχετικό πίνακα του Harvard Medical School.&nbsp;</p><p>Προφανώς, τα στοιχεία διαφέρουν από άνθρωπο σε άνθρωπο και από σωματότυπο σε σωματότυπο, αλλά είναι καλό να έχουμε μια γενική ιδέα πριν μπούμε στο γυμναστήριο ή στην πιτσαρία της γειτονιάς.&nbsp;</p><p>Πάμε λοιπόν:</p><strong>1 ώρα κολύμπι = 5 αναψυκτικά τύπου cola (κανονικά, όχι light)</strong><div>Μιλάμε εδώ για ρυθμικό, σχετικά εντατικό κολύμπι, μια ώρα του οποίου καίει γύρω στις 770 θερμίδες, και όχι για ξάπλα στη μέση της πισίνας σαν σημαδούρες.</div><div><strong>1 ώρα στατικό ποδήλατο = 3 donut (με μπόλικη κρέμα, άντε και σοκολάτα από πάνω)</strong>Με πάνω από 700 θερμίδες/ώρα, το στατικό, συνεχές ποδήλατο, χωρίς δηλαδή κατηφόρες, είναι άσκηση εντατικότερη από σβέλτο περπάτημα σε διάδρομο, ή αντίστοιχη ώρα σε όργανα κωπηλασίας.</div><div><strong>1 ώρα μάσημα τσίχλας = 1 πατατάκι&nbsp;</strong>Σύμφωνα μάλιστα με το New England Journal of Medicine (είπαμε: μας αρέσουν τα επιστημονικά), αν μασούσαμε τσίχλα κάθε ώρα που είμαστε ξύπνιοι, θα χάναμε 5 κιλά τον χρόνο.&nbsp;</div><div><strong>1 ώρα τρέξιμο = 1 διπλό cheeseburger συν μια μερίδα πατάτες</strong>Δικό μας τρέξιμο, γιατί καλογυμνασμένοι δρομείς, που μπορούν να τρέχουν με 15 km/h, καίνε περίπου 1.000 θερμίδες/ώρα.</div><div><strong>1 ώρα χορός = 3 ποτήρια κρασί</strong>Μια ώρα τυπικού χορού απαιτεί περίπου 400 θερμίδες. Τα μπλουζ καμιά 50αριά.&nbsp;</div><div><strong>1 ώρα καθισιό (στο PC, π.χ.) = 2 σοκολατάκια</strong>Ενώ μια ώρα ορθοστασία θα πρόσθετε 11 θερμίδες ακόμη. Σιγά…</div><div><strong>1 ώρα διάβασμα = 4 τσιπς (πατατάκια, όχι πακέτα)</strong>Οι δε διαβασμένοι καίνε 28 θερμίδες/ώρα περισσότερες από όσους βλέπουν τηλεόραση. Χωρίς να παραμορφώνονται μάλιστα.</div><div>Τέλος, αυτό για το οποίο κάνατε τον κόπο να διαβάσετε ως εδώ:</div><div><strong>1 ώρα σεξ = 34 γραμμάρια κίτρινο τυρί (γυναίκες) ή 52 γραμμάρια (άντρες)&nbsp;</strong>Πάντως, στη συγκεκριμένη δραστηριότητα, ορισμένοι είμαστε περισσότερο… δραστήριοι. Σύμφωνα μάλιστα με τα αποτελέσματα ερευνών –στις οποίες πολλοί θα ήθελαν να πάρουν μέρος– ένας από τους συμμετέχοντες έκαψε τρεις φορές πάνω από τον μέσο όρο, αλλά ας μη μπούμε εδώ σε λεπτομέρειες…&nbsp;</div>"
