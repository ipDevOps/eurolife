      Value: |
        <p></p><div style="text-align: justify;">Συμβαίνει και στις καλύτερες οικογένειες! Οι αδερφικοί καυγάδες είναι στην ημερήσια διάταξη σε κάθε σπίτι, όπου μεγαλώνουν περισσότερα από ένα παιδιά, και δεν είναι πάντα κάτι τρομερό ή απεχθές (μην ξεχνάτε ότι μέσα από την αδερφική σχέση κάθε παιδί παίρνει πολύ σπουδαία μαθήματα για τη ζωή του -ανάμεσά τους και το πώς να διεκδικεί). Ωστόσο, τις περισσότερες φορές αυτό που διεκδικούν τα αδέρφια δεν είναι το προφανές (όπως ένα παιχνίδι, για παράδειγμα) αλλά η προσοχή των γονιών τους. Αν θέλετε λοιπόν να μην τους δίνετε αφορμές, θα πρέπει να κάνετε (αλλά και να μην κάνετε) κάποια πράγματα όπως:</div><div style="text-align: justify;"></div><p><strong>Τι να κάνετε</strong></p><div style="text-align: justify;"><strong></strong></div><div style="text-align: justify;">- <strong>Να περνάτε χρόνο με το κάθε παιδί ξεχωριστά.</strong> </div><div style="text-align: justify;">Έρευνες έχουν δείξει ότι τα παιδιά που περνούν έστω και λίγα λεπτά κάθε μέρα μόνα με τους γονείς τους έχουν λιγότερο επιθετική συμπεριφορά και πιο σπάνιες εντάσεις με τα αδέρφια τους. Προσπαθήστε να αφιερώνετε είκοσι λεπτά την ημέρα σε κάθε παιδί σας -χωρίς «παρεμβολές» από άλλα άτομα, κινητά τηλέφωνα, emails κ.λπ.</div><div style="text-align: justify;"></div><div style="text-align: justify;">- <strong>Να εκφράζετε τον ενθουσιασμό σας όταν τα πάνε καλά μαζί.</strong> </div><div style="text-align: justify;">Τίποτα δεν ενθαρρύνει ένα παιδί να ακολουθήσει μια συγκεκριμένη συμπεριφορά περισσότερο από το δικό σας έπαινο.</div><div style="text-align: justify;"></div><div style="text-align: justify;">- <strong>Να δίνετε το καλό παράδειγμα.</strong></div><div style="text-align: justify;">Ασφαλώς και θα υπάρχουν στιγμές που τα παιδιά σας θα σας δουν εκνευρισμένους, ή να διαφωνείτε με κάποιον άλλο. Αυτές τις στιγμές είναι που τους δίνετε τα πιο πολύτιμα μαθήματα για το ποιος είναι ο «σωστός» τρόπος να λύνει κανείς τις διαφορές που έχει με άλλους ανθρώπους.&nbsp;</div><p><strong></strong></p><div style="display: inline !important; text-align: justify;"><strong>Τι να μην κάνετε</strong></div><div style="text-align: justify;"></div><div style="text-align: justify;">- <strong>Μη χάνετε την ψυχραιμία σας.</strong></div><p></p><div style="text-align: justify;">Το χειρότερο που μπορείτε να κάνετε όταν τα παιδιά μαλώνουν είναι να αρχίσετε να φωνάζετε ακόμα πιο δυνατά από αυτά, για να καλύψετε τις φωνές τους. Εάν νιώθετε ότι κοντεύετε να... εκραγείτε από τα νεύρα σας, απομακρυνθείτε από το «πεδίο της μάχης», πάρτε βαθιές αναπνοές, μετρήστε μέχρι το 10, το 100 ή το 1.000 (όσο χρειαστεί για να ηρεμήσετε!) κι επιστρέψτε για να αντιμετωπίσετε την κατάσταση, όταν νιώθετε ότι έχετε τον απόλυτο έλεγχο.</div><div style="text-align: justify;"></div><p>- <strong>Μη συγκρίνετε τα παιδιά μεταξύ τους.</strong></p><p></p><div style="text-align: justify;">ΟΚ, το ένα είναι πιο μελετηρό και πιο τακτικό, αλλά εάν συνηθίζετε να το αναφέρετε στις συζητήσεις σας, ως ένα πρότυπο που πρέπει να ακολουθήσει και το άλλο, το μόνο που καταφέρνετε είναι να κάνετε το μεταξύ τους ανταγωνισμό και τη ζήλεια να φουντώνουν κι άλλο. Αντίθετα, επαινέστε το κάθε παιδί για τα ιδιαίτερα χαρακτηριστικά του, και κάντε το να νιώθει ότι είναι υπέροχο που δεν μοιάζει με κανέναν άλλο άνθρωπο στον κόσμο γιατί αυτό είναι που το κάνει τόσο μοναδικό.&nbsp;</div><div style="text-align: justify;"></div><p>-<strong> Μην παίρνετε αποφάσεις, όσο είναι όλοι εκνευρισμένοι.</strong></p><p></p><div style="text-align: justify;">Τη στιγμή που κυριαρχεί η ένταση, μπορείτε μόνο να χωρίσετε τα παιδιά και να τα οδηγήσετε σε διαφορετικά δωμάτια. Οι όποιες συνέπειες της συμπεριφοράς τους, οι αιτίες του καυγά και οι ενδεδειγμένες λύσεις είναι κάτι που θα συζητήσετε όταν θα είστε όλοι ήρεμοι.&nbsp;</div><div style="text-align: justify;"></div><p><strong></strong></p><div style="display: inline !important; text-align: justify;"><strong>- Μην παίρνετε το μέρος του ενός ή του άλλου.</strong></div><p></p><div style="text-align: justify;">Ακούστε προσεκτικά τι έχει να σας πει το κάθε παιδί για το ρόλο του στην ιστορία (όχι τι λέει το καθένα για το άλλο) και προτείνετε μια λύση, αφού πρώτα τα διαβεβαιώσετε ότι τα αγαπάτε εξίσου και πως θέλετε να είναι και μεταξύ τους αγαπημένα.<div style="text-align: justify;"><span style="text-align: left;">Τα αδέλφια θα τσακώνονται πάντα. Εμείς, οι γονείς, πρέπει κατ’ αρχάς να θυμηθούμε πόσο τσακωνόμασταν με τα δικά μας αδέλφια ή, αν δεν είχαμε, πόσο περίεργο μας φαινόταν όταν τσακώνονταν οι φίλοι μας με τα δικά τους! Στη συνέχεια, όπως κάνουμε με όλα τα σημαντικά, πρέπει να ακούσουμε τι λένε οι ειδικοί, να ανταλλάξουμε απόψεις με άλλους γονείς, να προνοήσουμε ώστε η στάση μας να είναι αυτή που πρέπει και, κυρίως, να έχουμε τα μάτια μας και τα αυτιά μας ανοιχτά, ώστε αν κάτι μας φανεί πως ξεφεύγει από το «φυσιολογικό», να μεριμνήσουμε εγκαίρως για αυτό.</span></div></div>
