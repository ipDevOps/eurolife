    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p>Αν λάβουμε δε υπόψη τη σημερινή κατάσταση, αλλά και την αβεβαιότητα για το μέλλον, ειδικότερα το εργασιακό, οι συζητήσεις γύρω από τις συντάξεις και τα αποταμιευτικά προγράμματα είναι φυσικό όλο και να πυκνώνουν.</p><p>Ο βασικός στόχος της αποταμίευσης είναι να μπορέσουμε να διατηρήσουμε το βιοτικό μας επίπεδο-ή και να το βελτιώσουμε- όταν έρθει η ώρα να πάρουμε τη σύνταξή μας, να μπορέσουμε να ξεκουραστούμε μετά από τόσα χρόνια εργασίας, κάνοντας όλα αυτά που ονειρευόμασταν. Πώς σκεφτόμαστε τη ζωή μας όταν θα είμαστε, με το καλό, συνταξιούχοι; Τι θέλουμε να κάνουμε; Πώς θέλουμε να είμαστε; Και κυρίως, πώς μπορούμε να εξασφαλίσουμε ότι θα έχουμε τη δυνατότητα να τα κάνουμε όλα αυτά;</p><p>Μια εφαρμογή που μας βοηθάει σε αυτή τη κατεύθυνση είναι και το <a href="http://www.eurolife.gr/ergaleiosuntaxis" target="_blank">εύχρηστο εργαλείο της Eurolife για τον καιρό της σύνταξης!</a> Ο καιρός εδώ χρησιμοποιείται μεταφορικά και στην ουσία πρόκειται για ένα εργαλείο που σε βοηθάει να κάνεις προβολή στο μέλλον και να&nbsp; υπολογίσεις τον μηνιαίο προϋπολογισμό σου. Εκεί βλέπεις πώς θα είναι υποθετικά τα πράγματα με τα δεδομένα που ισχύουν σήμερα. Τι λείπει; Περισσεύει κάτι; Πώς μπορούμε να το προλάβουμε και να το ισοσκελίσουμε από τώρα, ώστε όταν έρθει η ώρα να είμαστε άνετοι και ήρεμοι;</p><a name="_gjdgxs"></a>Έχοντας λοιπόν μια πρώτη εικόνα για το πώς θα είναι ο μελλοντικός μας προϋπολογισμός, μπορούμε να μπούμε στη διαδικασία να εξασφαλίσουμε, πάντα με την ανάλογη αποταμίευση, ότι θα έχουμε ένα ασφαλές εισόδημα για να ζήσουμε άνετα και όπως θα θέλαμε. Μέσα, δηλαδή, στη ρευστή και καθόλου σίγουρη πραγματικότητα, να ρίξουμε μια «άγκυρα» ώστε να μην παρασυρθούμε.
