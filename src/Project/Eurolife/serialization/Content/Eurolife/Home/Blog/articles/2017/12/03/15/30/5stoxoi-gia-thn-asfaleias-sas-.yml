    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <div style="text-align: justify;"><strong>Κάντε μια αναλυτική καταγραφή των αντικειμένων αξίας που έχετε στο σπίτι σας</strong> (ή επικαιροποιήστε τη λίστα που είχατε φτιάξει παλιότερα) προκειμένου να βεβαιωθείτε ότι το ασφαλιστήριο του σπιτιού σας σάς καλύπτει για όλα, αλλά και για να είστε σίγουροι ότι δε θα ξεχάσετε να αναφέρετε κάποια απώλεια σε περίπτωση κλοπής ή ζημιάς στην περιουσία σας. Μπορείτε να φωτογραφίσετε τα υπάρχοντά σας και να γράψετε σύντομες περιγραφές για το καθένα –μην παραλείψετε να συμπεριλάβετε και τα πολύτιμα (συναισθηματικά ή υλικά) δώρα που πήρατε για τις γιορτές!</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>Μελετήστε τα ασφαλιστήριά σας.</strong> Μπορείτε να απαριθμήσετε τις καλύψεις και τις εξαιρέσεις που περιλαμβάνει το κάθε ασφαλιστήριο συμβόλαιό σας –είτε πρόκειται για ασφαλιστήριο ζωής, υγείας, πυρός κ.λπ.; Μπορεί να έχετε ξεχάσει τι ακριβώς αναφέρεται στους όρους τους ή να μην έχετε παρακολουθήσει τυχόν τροποποιήσεις στους κανονισμούς των εταιρειών τα τελευταία χρόνια, οπότε κινδυνεύετε να βρεθείτε προ εκπλήξεων σε περίπτωση που χρειαστεί να υποβάλετε κάποιο αίτημα στην ασφαλιστική σας. Οι γιορτές είναι μια καλή στιγμή να μελετήσετε τα έγγραφα που έχετε στη διάθεσή σας, έτσι ώστε να μπορείτε να θέσετε τυχόν ερωτήματα στον ασφαλιστή σας με το ξεκίνημα της νέας χρονιάς.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>Καταγράψτε τυχόν αλλαγές στη ζωή σας το τελευταίο διάστημα.</strong> Αλλάξατε αυτοκίνητο; Αποκτήσατε νέο μέλος στην οικογένεια; Υπήρξε οποιαδήποτε μεταβολή στην περιουσιακή σας κατάσταση; Οποιαδήποτε νέα κατάσταση μπορεί να απαιτεί αλλαγές στα ασφαλιστικά σας πακέτα, γι’ αυτό μην παραλείψετε να την αναφέρετε στον ασφαλιστικό σας σύμβουλο, ο οποίος μπορεί να σας κατευθύνει στις ιδανικές λύσεις για τη φάση ζωής στην οποία βρίσκεστε. Αν αποκτήσατε ποδήλατο, κάποιο κατοικίδιο ή προσλάβατε κάποιον εργαζόμενο για το χώρο του σπιτιού σας, καλό θα ήταν να ενημερωθείτε και για τα ασφαλιστικά προγράμματα αστικής ευθύνης, που σας καλύπτουν σε περίπτωση που, άθελά σας, προκαλέσετε οποιαδήποτε βλάβη σε κάποιον τρίτο.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>Ενημερώστε τους οικείους σας.</strong> Γνωρίζουν οι δικοί σας για τυχόν συμβόλαια ζωής που αποζημιώνουν εσάς και την οικογένειά σας σε περίπτωση ατυχήματος ή θανάτου; Μπορεί να μην είναι το πιο ευχάριστο θέμα συζήτησης για το τραπέζι των Χριστουγέννων, όμως είναι σημαντικό οι πιο στενοί σας συγγενείς να ξέρουν ότι υπάρχει ένα πρόγραμμα ασφάλειας, καθώς και το με ποια εταιρεία έχετε συνεργαστεί με αυτό. Έτσι δε θα υπάρχει φόβος να χάσουν την αποζημίωση που δικαιούνται σε περίπτωση που, κάποια στιγμή, κάτι πάει στραβά.</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>Γίνετε πιο προσεκτικοί.</strong> Αν θέλετε να μειώσετε δραστικά τους κινδύνους για το σπίτι και το αυτοκίνητό σας, δύο απλές αποφάσεις αρκούν: σταματήστε να αφήνετε τα κλειδιά του αυτοκινήτου σας στο εσωτερικό του και φροντίστε να μην αφήνετε ποτέ το φαγητό να μαγειρεύεται χωρίς την επίβλεψή σας στην κουζίνα. Πολλές κλοπές αυτοκινήτων και οι περισσότερες οικιακές πυρκαγιές οφείλονται στους στις δύο αυτές παραβλέψεις αντίστοιχα, καλό θα ήταν, λοιπόν, να πάρετε τα μέτρα σας από τώρα.</div><div style="text-align: justify;"></div><div style="text-align: justify;">Για κάθε απορία σας ή επιπλέον στοιχείο που χρειάζεστε σχετικά με την ασφάλιση της ζωής, της υγείας και της περιουσίας σας, μη διστάσετε να ζητήσετε την υποστήριξη των ασφαλιστικών συμβούλων της Eurolife, καθώς και να ανατρέξετε στις <a href="https://www.eurolife.gr/">πληροφορίες της ιστοσελίδας μας</a> για ένα πλήθος σχετικών προγραμμάτων.</div>
