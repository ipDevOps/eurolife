        <p style="text-align: justify; background: white;">«Και τα ρέστα παγωτά» έλεγε το γνωστό παιδικό τραγουδάκι που μύησε τις προηγούμενες γενιές στην ιδέα του «έχω κάτι λίγα χρήματα που μπορώ να ξοδέψω όπως θέλω εγώ». Σήμερα, ως γονείς πλέον, ξέρουμε καλά ότι το χαρτζιλίκι είναι ένα «εργαλείο» που <strong>θα μας βοηθήσει να διδάξουμε στα παιδιά μας αξίες πολύ σημαντικές</strong> που θα επηρεάσουν το πώς θα διαχειρίζονται τα χρήματά τους και στο μέλλον. Αλλά, πότε πρέπει να ξεκινήσουμε, με ποιο ποσό και με τι απαιτήσεις;</p><p style="text-align: justify; background: white;"><strong>Σε ποια ηλικία να αρχίσω να δίνω χαρτζιλίκι;</strong></p><p style="text-align: justify; background: white;">Δεν υπάρχει κανόνας. Όταν εσείς ως γονείς νιώσετε έτοιμοι να το κάνετε και πιστεύετε ότι το παιδί σας είναι αρκετά ώριμο για να μπει στη διαδικασία της διαχείρισης των χρημάτων, μπορείτε να ξεκινήσετε. <strong>Μια καλή ηλικία είναι αυτή των εφτά ετών</strong>, γιατί πλέον τα παιδιά ξέρουν να <strong>κάνουν βασικές μαθηματικές πράξεις</strong> και <strong>να ξεχωρίζουν την αξία των διάφορων κερμάτων και χαρτονομισμάτων</strong>. Επίσης, αρχίζουν να εκδηλώνουν ένα σωρό επιθυμίες και καταναλωτικές απαιτήσεις, γι’ αυτό και είναι η κατάλληλη περίοδος για να χρησιμοποιήσουμε το χαρτζιλίκι ώστε να τα βοηθήσουμε να διακρίνουν ανάμεσα στα «θέλω» και τα «μπορώ» τους. &nbsp;</p><p style="background: white;"><div style="text-align: justify;"><strong>Πόσα χρήματα να δίνω;</strong> </div><div style="text-align: justify;"></div><div style="text-align: justify;">Οι σημαντικότεροι παράγοντες που παίζουν ρόλο στην επιλογή του ποσού είναι:</div><div style="text-align: justify;"></div><strong><div style="text-align: justify;"><strong>1.</strong>&nbsp;<strong>Η ηλικία του παιδιού</strong>. Προφανώς, όσο μεγαλύτερο είναι το παιδί τόσο περισσότερα τα χρήματα –μέχρι βέβαια να φτάσει μια ηλικία που είναι πολύ μεγάλο πια για να παίρνει χαρτζιλίκι.&nbsp;</div></strong><div style="text-align: justify;"></div><strong><div style="text-align: justify;"><strong>2.</strong>&nbsp;<strong>Το εισόδημα των γονιών.</strong><strong>&nbsp;</strong>Κάθε οικογένεια γνωρίζει πόσα χρήματα διαθέτει και κατά συνέπεια πόσο μπορεί να δώσει στα παιδιά.&nbsp;</div></strong><div style="text-align: justify;"></div><strong><div style="text-align: justify;"><strong>3.</strong>&nbsp;<strong>Τα έξοδα που καλύπτονται από το χαρτζιλίκι</strong>. Εάν το παιδί χρειάζεται, για παράδειγμα, καινούρια παπούτσια θα τα πληρώσετε εσείς ή πρέπει να τα πάρει από το χαρτζιλίκι του; Καθορίστε ποιες είναι οι ανάγκες που πρέπει να καλύπτει το ίδιο (και για ποιες θα συμπληρώνετε κάτι κι εσείς) και διαμορφώστε το ποσό.&nbsp;</div></strong><div style="text-align: justify;"></div><div style="text-align: justify;">Υπάρχει ένας (ενδεικτικός) κανόνας που συνδέει το ποσό των χρημάτων που παίρνει ένα παιδί την εβδομάδα με την ηλικία του, π.χ. 7 ευρώ την εβδομάδα για ένα παιδί εφτά ετών, 10 ευρώ για ένα παιδί δέκα ετών κ.ο.κ. Ωστόσο, οι γονείς μπορούν να ορίσουν ένα άλλο, ανάλογα με τα δικά τους κριτήρια.&nbsp;&nbsp;</div></p><p style="text-align: justify; background: white;"><strong>Δεν είναι καλύτερα να τους δίνω χρήματα όταν κάνουν δουλειές;</strong></p><p style="text-align: justify; background: white;">Σ’ αυτό το θέμα οι απόψεις διίστανται. Από τη μία, είναι σωστό τα παιδιά να καταλάβουν από μικρά ότι τα χρήματα κερδίζονται κι ότι πρέπει να δουλέψουμε για να τα αποκτήσουμε. Από την άλλη, <strong>η συμμετοχή τους σε κάποιες βασικές δουλειές του σπιτιού</strong> (όπως το καθάρισμα, η τακτοποίηση του δωματίου τους, η βόλτα του σκύλου κ.λπ.) είναι <strong>υποχρέωσή τους ως μέλη της οικογένειας</strong> κι όχι κάτι για το οποίο πρέπει να πληρωθούν για να κάνουν. Μπορείτε να δοκιμάσετε μια ενδιάμεση προσέγγιση, όπως να ορίσετε κάποιες δουλειές που δεν ανήκουν στο σκληρό πυρήνα των υποχρεώσεών τους και για τις οποίες μπορούν να παίρνουν ένα έξτρα μικροποσό, όπως για παράδειγμα το πλύσιμο του αυτοκινήτου ή το καθάρισμα της αποθήκης.&nbsp;</p><p style="text-align: justify; background: white;"><strong>Μήπως να δώσω περισσότερα στο αγόρι;</strong></p><p style="text-align: justify; background: white;">Την εποχή που εμείς ήμασταν παιδιά, οι περισσότεροι γονείς πίστευαν ότι τα αγόρια θα έπρεπε να κουβαλούν επάνω τους περισσότερα χρήματα, αφού τις περισσότερες φορές θα κερνούσαν και τα κορίτσια της παρέας. <strong>Σήμερα, αυτό θεωρείται ξεπερασμένο</strong>. Αν και είναι ωραίο να θυμίζετε πού και πού στον έφηβο γιο σας να συμπεριφέρεται ιπποτικά στο κορίτσι του, αγόρια και κορίτσια πρέπει να παίρνουν το ίδιο χαρτζιλίκι και να αναλαμβάνουν ισότιμα τα έξοδά τους. &nbsp;</p><p style="text-align: justify; background: white;"><strong>Τι διδάσκονται τα παιδιά καθώς διαχειρίζονται τα χρήματά τους;</strong></p><p style="text-align: justify; background: white;">Είναι σημαντικό να αφήσετε τα παιδιά να έχουν τον κύριο έλεγχο στο πώς θα ξοδέψουν το χαρτζιλίκι τους. Γιατί μόνο έτσι αυτό θα επιτελέσει τον κύριο ρόλο του που είναι <strong>να μάθουν τις βασικές αξίες της σωστής διαχείρισης των χρημάτων</strong>, όσο είναι ακόμα μικρά και μπορούν να δεχτούν τις παρεμβάσεις και την καθοδήγηση των γονιών τους.&nbsp;</p><p style="text-align: justify; background: white;"><strong>Πώς το χαρτζιλίκι βοηθάει τα παιδιά;</strong></p><p style="text-align: justify; background: white;">Το χαρτζιλίκι βοηθά στην εξέλιξη του χαρακτήρα των παιδιών με τους παρακάτω τρόπους: </p><ol>    <li style="text-align: justify;">Να κάνουν επιλογές και να ιεραρχούν τις ανάγκες τους. Έτσι μαθαίνουν ότι κάποιες φορές πρέπει να απαρνηθούν μία επιθυμία τους προκειμένου να ικανοποιήσουν μία άλλη την οποία κρίνουν ως πιο σημαντική. </li>    <li style="text-align: justify;">Να μάθουν να περιμένουν. Όταν βάλουν στο μάτι κάτι που χρειάζεται αρκετά χρήματα για να το αποκτήσουν θα πρέπει είτε να περιμένουν μέχρι τα γενέθλιά τους για επιπλέον οικονομική ενίσχυση είτε να κρατάνε μερικά χρήματα στην άκρη, κάθε εβδομάδα, μέχρι να συμπληρώσουν το ποσό. Έτσι, μαθαίνουν και την αξία της αποταμίευσης. </li>    <li style="text-align: justify;">Να νιώθουν ανεξάρτητα. Ένα τόσο δα μικρό κέρμα στην τσέπη, μπορεί να κάνει ένα πιτσιρίκι να νιώσει ξαφνικά μεγάλο, υπεύθυνο και «σημαντικό».&nbsp;</li></ol><p style="text-align: justify; background: white;">Τέλος, ο κάθε γονιός ξέρει το παιδί του και τις συνθήκες της δικής του οικογένειας και διαβάζοντας συμβουλές, δεν τις ακολουθεί τυφλά, αλλά τις προσαρμόζει στον χαρακτήρα, τις ανάγκες και το περιβάλλον του. Αν ως γονείς έχετε κάποια tips, που μπορεί να βοηθήσουν άλλους γονείς να διαμορφώσουν άποψη, εδώ είναι ένα καλό σημείο να τις μοιραστείτε! Σας προσκαλούμε να χρησιμοποιήστε το πεδίο των σχολίων και ξεκινήσετε έναν χρήσιμο διάλογο. Η γνώμη σας μας ενδιαφέρει!</p><p style="text-align: justify; background: white;">Επιστημονική επιμέλεια: Μαρία Ποθητού, σύμβουλος γονέων και συντονίστρια σχολών γονέων</p>
