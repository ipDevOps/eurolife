        <p>Στην παιδική ηλικία, ο όρος χαρισματικός και ταλαντούχος χρησιμοποιείται για να προσδιορίσει μια ομάδα παιδιών που παρουσιάζουν υψηλή επίδοση σε μια περιοχή ενδιαφέροντος (π.χ., νοητική ικανότητα, ακαδημαϊκή επίδοση, ή/και &nbsp;ειδικά ταλέντα - αθλητισμός, τέχνη, μουσική, κλπ). Συχνά, &nbsp;τα παιδιά που χαρακτηρίζονται ως χαρισματικά ή/και ταλαντούχα μπορεί να υπολείπονται ως προς την κοινωνική και συναισθηματική ανάπτυξη και λειτουργικότητα τους. Μερικά από τα παιδιά αυτά δηλώνουν ότι βιώνουν απογοήτευση και πλήξη στην τάξη και στο σπίτι, αισθάνονται διαφορετικά από άλλα "κανονικά" παιδιά, αναφέρουν άγχος και δυσκολίες στις σχέσεις τους με τους συνομηλίκους τους, ακόμη και με την οικογένειά τους. Συναισθηματικές δυσκολίες και αντιδράσεις συμπεριφοράς δεν είναι ασυνήθιστες, αφού δεν έχουν αναπτύξει ή μάθει να διαχειρίζονται τα συναισθήματα και τις συμπεριφορές τους.Οι περισσότεροι γονείς (και εκπαιδευτικοί), θεωρούν ότι δεν χρειάζεται ιδιαίτερη προσοχή στην κοινωνική και συναισθηματική ανάπτυξή τους, καθώς είναι "έξυπνα" ή "ταλαντούχα" και θα πετύχουν έτσι κι αλλιώς. Επιπλέον, μερικοί γονείς επικεντρώνονται στις εξαιρετικές επιδόσεις των παιδιών και αγνοούν τη σημασία της κοινωνικής και συναισθηματικής τους ανάπτυξης. Είναι απογοητευτικό ότι τα παιδιά που χαρακτηρίζονται ως «προικισμένα» δεν θα καταφέρουν όλα να αξιοποιήσουν τις δυνατότητές τους στο μέγιστο, ούτε θα είναι απαραίτητα ευτυχή σε αυτή τη διαδρομή. Πρέπει γονείς (και εκπαιδευτικοί) να αναγνωρίσουν ότι τα «ξεχωριστά» παιδιά έχουν κοινωνικές και συναισθηματικές ανάγκες και να τα διευκολύνουν να γεφυρώσουν το χάσμα μεταξύ της κατά πολύ ανώτερης γνωστικής ικανότητας και της ανάπτυξης τους στον κοινωνικό και συναισθηματικό τομέα. &nbsp;Να μάθουν να τροφοδοτούν και να ενδυναμώνουν αυτά τα παιδιά, ώστε να αξιοποιήσουν το δυναμικό τους σε όλους τους τομείς.</p>Το 1966, ο Albert Ellis, ιδρυτής της Λογικοθυμικής Συμπεριφορικής προσέγγισης, στο &nbsp;βιβλίο του «Πώς να μεγαλώσετε συναισθηματικά υγιή και ευτυχισμένα παιδιά" ανέδειξε ότι οι γονείς έχουν βαθιά επίδραση στην παιδική ευημερία. Η προσέγγισή του, και η αντίστοιχη εκπαίδευση, βοήθησε αποτελεσματικά γονείς και εκπαιδευτικούς να αποκτήσουν τις δεξιότητες και τις ικανότητες για να μεγαλώσουν συναισθηματικά υγιή παιδιά, με ορθολογική, δημιουργική σκέψη και κατάλληλη, παραγωγική συμπεριφορά .&nbsp;Οι γονείς ρωτούν συχνά τι μπορούν να κάνουν, ποιες δραστηριότητες να επιλέξουν, κατά τη διάρκεια του καλοκαιριού, για να ενισχύσουν την κοινωνική και συναισθηματική ανάπτυξη των χαρισματικών παιδιών τους.1) Είναι σημαντικό οι επιλογές να λαμβάνουν υπόψη τα ενδιαφέροντα και τις κοινωνικές και συναισθηματικές ανάγκες του παιδιού.&nbsp;Για ένα παιδί π.χ. που ενδιαφέρεται περισσότερο για ακαδημαικές προκλήσεις, ένα μάθημα ή μια εργασία ρομποτικής ή φυσικής είναι σημαντική δραστηριότητα για την τόνωση του ενδιαφέροντος και του κινήτρου. Αν επιλέξετε online προγράμματα προτιμήστε αυτά όπου υπάρχει αλληλεπίδραση με εκπαιδευτή ή με άλλα παιδιά, για την ανάπτυξη κοινωνικών δεξιοτήτων. Ζητήστε από το παιδί σας να μοιραστεί μαζί σας αυτές τις εμπειρίες.&nbsp;<p>2) Οι καλοκαιρινές κατασκηνώσεις είναι καλή ιδέα για παιδιά που απολαμβάνουν το ύπαιθρο, αλλά αν υπάρχει κατασκήνωση που εξειδικεύεται στο ταλέντο του παιδιού σας (π.χ. ζωγραφική, τένις), θα ήταν μια καλύτερη επιλογή και ευκαιρία για την καλλιέργεια σχέσεων με άλλα παιδιά. Επίσης, ανάλογα και με την ηλικία των παιδιών, δίνεται η ευκαιρία να αντιμετωπίσουν πιθανές απογοητεύσεις. Οι γονείς μπορούν να συζητήσουν με τα παιδιά τους αυτές τις εμπειρίες και να τα καθοδηγούν μέσω της ορθολογικής σκέψης και συμπεριφοράς στην οικοδόμηση κοινωνικών και συναισθηματικών δεξιοτήτων.</p>3) Το καλοκαίρι προσφέρει ελεύθερο χρόνο με τους γονείς και τα αδέλφια. Είτε πρόκειται για επιτραπέζια παιχνίδια, σπορ, παρακολούθηση παραστάσεων είτε άλλες δραστηριότητες αλληλεπίδρασης δίνεται η δυνατότητα στους γονείς για περισσότερο “ποιοτικό” χρόνο με τα παιδιά τους ενισχύοντας οικογενειακούς δεσμούς και θετικές σχέσεις.&nbsp;Χρυσούλα Κωστογιάννη, Ph.D. και Δημήτρης Κατσίκης, Ph.D.ΕΛΛΗΝΙΚΟ ΙΝΣΤΙΤΟΥΤΟ ΛΟΓΙΚΟΘΥΜΙΚΗΣ ΚΑΙ ΓΝΩΣΙΑΚΗΣ – ΣΥΜΠΕΡΙΦΟΡΙΚΗΣ ΨΥΧΟΘΕΡΑΠΕΙΑΣ<a href="http://www.recbt.gr/el/" target="_blank">www.recbt.gr</a>
