      Hint: Main content
      Value: |
        <p>Όσο είμαστε νέοι, η ηλικία της σύνταξης μας φαίνεται υπερβολικά μακριά ώστε να επηρεάσει τις σημερινές οικονομικές μας αποφάσεις, γεγονός που μόνο επιζήμιο μπορεί να αποδειχτεί μακροπρόθεσμα.</p>Χωρίς, λοιπόν, να θέλουμε να γίνουμε οι βαρετοί τύποι του πάρτι, να ποιοι είναι οι κυριότεροι λόγοι για τους οποίους πραγματικά αξίζει να αρχίσετε, από σήμερα κιόλας, να φροντίζετε για τη σύνταξή σας:<strong>1. Για να μην εξαρτάστε μόνο από τη σύνταξη του δημοσίου.</strong>Με βάση τις περικοπές των τελευταίων ετών και την κατάσταση των ασφαλιστικών ταμείων στην Ελλάδα, μόνο ηρεμία δε σας προσφέρει η σκέψη του να εξαρτάται η σύνταξή σας αποκλειστικά από τους δημόσιους φορείς. Και δε σας αδικεί κανείς. Το να επενδύσετε από τώρα σε ένα συνταξιοδοτικό πρόγραμμα που να ανταποκρίνεται στις ανάγκες και τις δυνατότητές σας, θα πάρει από τους ώμους σας μία μεγάλη έγνοια και θα σας εξασφαλίσει το επίπεδο ζωής που θέλετε για εσάς και την οικογένειά σας.<strong>2. Για να επωφεληθείτε από τα επιτόκια</strong>Σε μια περίοδο που τα επιτόκια των συνταξιοδοτικών προγραμμάτων είναι ιδιαίτερα προνομιακά για τους καταναλωτές, αξίζει να αξιοποιήσετε την ευκαιρία για να δημιουργήσετε ένα πλάνο αποταμίευσης που θα λαμβάνει υπόψιν τόσο τις σημερινές σας αποδοχές όσο και τις αυριανές σας ανάγκες.<strong>3. Για να μη χρειάζεται να δουλεύετε μέχρι τα βαθιά γεράματα</strong>Γιατί τα όνειρά που κάνετε για τον εαυτό σας δε σταματάνε ποτέ. Γιατί σας αξίζει να απολαύσετε πολλά χρόνια χωρίς το βάρος των καθημερινών επαγγελματικών υποχρεώσεων και να χαρείτε τα ταξίδια, την οικογένεια, τους φίλους και τα ενδιαφέροντά σας με την άνεση χρόνου που σας εξασφαλίζει η δυνατότητα συνταξιοδότησης. Γιατί όσο κι αν αγαπάτε τη δουλειά σας, έχετε δικαίωμα να επιλέξετε εσείς πότε θα σταματήσετε να επενδύετε σε αυτήν ένα τόσο μεγάλο μέρος της ζωής σας.<strong>4. Για να μην εξαρτάστε από τα παιδιά σας στο μέλλον.</strong>Η σημερινή γενιά νέων είναι από τις πρώτες που αντιμετωπίζουν ή αναμένεται να αντιμετωπίσουν ένα οικονομικό μέλλον πιο δύσκολο από το παρελθόν των γονιών και των παππούδων τους. Πολλοί από αυτούς θα αντιμετωπίσουν πρόβλημα ανεργίας και ενδεχομένως να χρειαστεί να επενδύσουν αρκετά χρήματα για την εκπαίδευσή τους –και όλα αυτά σε ένα διεθνές οικονομικό πλαίσιο που δεν εγγυάται την ευημερία τους. Γιατί, λοιπόν, να εξαρτάστε από τα παιδιά σας όταν αυξηθούν, λόγω ηλικίας, οι οικονομικές ανάγκες σας και μειωθούν τα έσοδά σας; Πρέπει κι εκείνα να έχουν τότε την ευκαιρία να επενδύσουν στο μέλλον τους, όπως έχετε κι εσείς τώρα την ευκαιρία να επενδύσετε στο δικό σας.<strong>5. Γιατί όσο πιο γρήγορα το ξεκινήσετε τόσο πιο εύκολο θα είναι.</strong>Όσο νεότεροι ξεκινήσετε να αποταμιεύετε για τη σύνταξή σας, τόσο πιο σταδιακά θα μπορέσετε να συγκεντρώσετε το ποσό που θα σας εξασφαλίσει μια καλή ποιότητα ζωής και τόσο αποτελεσματικότερη θα είναι η επένδυσή σας. Όσο δύσκολο ή μακρινό κι αν σας ακούγεται τώρα, θυμηθείτε πως τα χρόνια που περνούν δε θα το κάνουν ούτε πιο εύκολο ούτε πιο ευχάριστο για σας και την οικογένειά σας.&nbsp;<div></div><p>Αν λοιπόν θέλετε να προνοήσετε για το μέλλον σας, η Eurlolife ERB Ασφαλιστική σας δίνει τις λύσεις με ένα σύνολο από <a href="https://www.eurolife.gr/el/Products/Apotamieush" target="_blank">προγράμματα αποταμίευσης</a>.</p>
