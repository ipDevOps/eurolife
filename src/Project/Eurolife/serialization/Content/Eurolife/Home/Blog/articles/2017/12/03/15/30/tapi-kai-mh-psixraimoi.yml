      Value: |
        <p class="Normal1">Είναι λογικό, όταν είμαστε στα 20 μας ή στα 30 μας, να νιώθουμε ότι είμαστε ικανοί να κάνουμε τα πάντα. Σπουδάζουμε, μπορεί και να δουλεύουμε, έχουμε τον χρόνο να ασχοληθούμε με όσα μας ενδιαφέρουν και όσα μας κάνουν να αισθανόμαστε καλά. Σπάνια περνάει από το μυαλό μας τι θα κάνουμε σε 10, ή ακόμα χειρότερα, σε 20 χρόνια. Πού θα είμαστε; Θα δουλεύουμε στην ίδια δουλειά; Θα έχουν πάει όλα καλά; Θα έχουμε κάνει οικογένεια; </p><p class="Normal1">Για να σκεφτούμε για ακόμα αργότερα, ακόμα πιο δύσκολο...Είναι δυνατόν να σκεφτεί ένας 20άρης, στα καλύτερά του, πώς θα θέλει να είναι στη σύνταξη, τι θα κάνει και πώς θα ζει; Βέβαια, όταν θα έρθει η ώρα να τα σκεφτούμε όλα αυτά, δεν θα μπορούμε να κάνουμε και πολλά...</p><p class="Normal1">Σήμερα, όλο και περισσότεροι νέοι αρχίζουν και βλέπουν πιο μακριά. Παρατηρούν τι γίνεται στην κοινωνία και προβληματίζονται για το τι θα γίνει στο μέλλον. Ξεκινούν λοιπόν από νωρίς να κάνουν κάποιες αλλαγές, που σιγά σιγά τους γίνονται συνήθεια, ώστε όταν έρθει η ώρα να είναι προετοιμασμένοι και να έχουν το...κομπόδεμά τους! </p><p class="Normal1">5 μικρές αλλαγές λοιπόν, που μπορούμε να κάνουμε άμεσα:</p><p class="Normal1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Κάνουμε αποταμίευση</strong>: Σιγά σιγά, όσα χρήματα μπορούμε, κάθε μήνα, τα αποταμιεύουμε. Έχει σημασία να είμαστε σταθεροί και να μην το παραμελούμε λέγοντας ότι τον επόμενο μήνα θα βάλουμε διπλό ποσό. Αντιθέτως, υπολογίζουμε το ποσό που μπορούμε να βάλουμε στην «άκρη» και το κρατάμε με κάθε θυσία!</p><p class="Normal1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Ξεκινάμε να σκεφτόμαστε για τη σύνταξη: </strong>Είναι λογικό να φαίνεται πολύ νωρίς, αλλά όπως αποδεικνύει η ιστορία, ποτέ δεν είναι αρκετά νωρίς. Υπάρχουν πολλά <a href="http://www.eurolife.gr/el/Products/Apotamieush">ασφαλιστικά προγράμματα που προσφέρονται</a> δίνοντάς μας επιλογές ως προς τους τρόπους που μπορούμε να αποταμιεύσουμε με πρόγραμμα και να εξασφαλίσουμε ένα εισόδημα, για όταν θα έρθει ο καιρός της σύνταξης, όταν τα πράγματα ίσως να είναι πιο δύσκολα. </p><p class="Normal1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Δεν φορτωνόμαστε χρέη:</strong> Όλοι θέλουμε να κάνουμε το μεταπτυχιακό των ονείρων μας στην Αμερική, ή θέλουμε να πάρουμε το εξαιρετικό νέο μοντέλο αυτοκινήτου που βγήκε μόλις τον προηγούμενο μήνα. Για αυτά όμως, και για άλλα πολλά, θα πρέπει να πάρουμε δάνεια τα οποία θα πρέπει να ξεπληρώνουμε στην ώρα τους, αν δεν θέλουμε να έχουμε προβλήματα. Αν όμως φορτωθούμε χρέη, αμέσως αμέσως η αποταμίευση που λέγαμε παραπάνω, πάει βόλτα...</p><p class="Normal1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Κάθε μήνα έχουμε έναν προϋπολογισμό...</strong>και προσπαθούμε να ζούμε με αυτόν. Δεν υπάρχει λόγος να καταπιεζόμαστε, αλλά θα δούμε ότι όλα είναι καλύτερα όταν έχουμε καλύψει όλες μας τις υποχρεώσεις, ακόμα και αν δεν βγήκαμε ένα Σάββατο. </p><p class="Normal1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;"><a name="_gjdgxs"></a>●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Ενημερωνόμαστε:</strong> Όσο μικροί και αν είμαστε (στα 20), δεν θεωρούμαστε παιδιά. Έχουμε «βγει» πλέον στην κοινωνία, σαν φοιτητές, μπορεί και σαν εργαζόμενοι. Άρα πρέπει να ξέρουμε τι γίνεται, τι σημαίνουν όλα αυτά που ακούμε και βλέπουμε στα ΜΜΕ για τα οικονομικά, τις τράπεζες, τις ασφαλίσεις και τα δάνεια. Να ξέρουμε τα δικαιώματά μας, αλλά και τις υποχρεώσεις μας.&nbsp; </p><p class="Normal1">Σας φαίνονται δύσκολα όλα αυτά; Ελάτε, μια απόφαση είναι. <a href="https://www.eurolife.gr/el/Products/Apotamieush" target="_blank">Δείτε εδώ όλες τις λύσεις για προγράμματα αποταμίευσης που προσφέρει η Eurolife ERB Ασφαλιστική.</a></p><p class="Normal1">Μετά μπορούμε να απολαύσουμε τους καρπούς της προσπάθειάς μας!</p><p class="Normal1"><a href="http://www.irishtimes.com/business/personal-finance/what-to-do-in-your-20s-30s-if-you-don-t-want-to-be-broke-in-your-60s-1.2875803">Πηγή</a><a href="http://www.irishtimes.com/business/personal-finance/what-to-do-in-your-20s-30s-if-you-don-t-want-to-be-broke-in-your-60s-1.2875803"></a></p>
