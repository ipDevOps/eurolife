      Value: |
        <p style="text-align: justify;">Η εποχή μας είναι σίγουρα πολύ διαφορετική σε σχέση με μερικές δεκαετίες πριν, όπου το να μεγαλώνει κανείς μόνος του ένα παιδί, και μάλιστα από επιλογή, δεν ήταν κοινωνικά εύκολα αποδεκτό. </p><p style="text-align: justify;"><strong>Οι τύποι μονογονέων</strong></p><p style="text-align: justify;">Σήμερα, είναι πολλές εκείνες οι γυναίκες που επιλέγουν να κάνουν τη δική τους οικογένεια χωρίς να είναι παντρεμένες, ενώ άλλες πάλι αποφασίζουν να συνεχίσουν μία εγκυμοσύνη που δεν είναι επιθυμητή και από τους δύο. Μονογονέας θεωρείται και εκείνος ο οποίος βρίσκεται να μεγαλώνει μόνος το παιδί του, μετά από ένα διαζύγιο ή μια απώλεια. </p><p style="text-align: justify;">Μονογονείς, επίσης, θεωρούνται και εκείνοι που οι σύζυγοί τους δεν αναλαμβάνουν τις υποχρεώσεις τους απέναντι στα παιδιά τους, ωστόσο στη χώρα μας, αυτό εξαρτάται από την πρόνοια του εκάστοτε νόμου που είναι σε ισχύ. Σαφώς όμως μια οικογένεια με υιοθετημένο παιδί από έναν μόνο γονέα, ανύπαντρη μητέρα που ο πατέρας της δεν έχει αναγνωρίσει το παιδί, γονέας που μεγαλώνει μόνος του το παιδί του λόγω χηρείας, όπως και οι περιπτώσεις διαζευγμένων αλλά και εκείνων των μαμάδων που μεγαλώνουν εκτός γάμου ένα παιδί παρότι έχει αναγνωρισθεί από τον πατέρα, εμπίπτουν στον ορισμό. Έτσι λοιπόν, <strong>μονογονεϊκές δεν είναι μόνο οι οικογένειες όπου μια γυναίκα μεγαλώνει <a href="http://www.as-milisoume.gr/el/Articles/180323paidi-ektos-gamou">εκτός γάμου ένα παιδί</a></strong>, όπως είναι η παγιωμένη αντίληψη που έχουν πολλοί.</p><p style="text-align: justify;"><strong>Πώς ορίζεται μια οικογένεια ως μονογονεϊκή;</strong></p><p style="text-align: justify;">Τα ποσοστά μάλιστα, όπως καταγράφονται σε σχετικές έρευνες των μονογονεϊκών οικογενειών, είναι ενδεικτικά της νοοτροπίας που υπάρχει στις σύγχρονες κοινωνίες. Έτσι λοιπόν στη βόρεια Ευρώπη μοιάζει να είναι πιο εύκολο και ίσως πιο αποδεκτό να επιλέξει κανείς να μεγαλώσει μόνος το παιδί του, αφού σε κάποιες χώρες ακόμα και μία στις τρεις οικογένειες είναι μονογονεϊκές. Όμως ποια οικογένεια θεωρείται μονογονεϊκή ορίζεται από την εκάστοτε νομοθεσία των κρατών. </p><p style="text-align: justify;">Η αύξηση πάντως των διαζυγίων και η απόφαση πολλών γυναικών να γίνουν μητέρες εκτός γάμου θα μεγαλώνει τον αριθμό των μονογονεϊκών οικογενειών. Και το σίγουρο είναι πως σε κοινωνίες που είναι πιο παραδοσιακές και οι δομές δεν είναι κατάλληλα προετοιμασμένες, ώστε να εξασφαλίζουν σιγουριά στους μονογονείς, χρειάζεται πάντα πρόληψη. Γι’ αυτό ένα ασφαλιστικό πρόγραμμα, όπως το πρόγραμμα «<a href="https://www.eurolife.gr/el/Products/Life/Apallagh%20Plhrwmhs/MyFamilyFirst">Προστασία Οικογένειας – My Family First</a>» της Eurolife ERB, έρχεται να απαλλάξει μια οικογένεια από τα πρόσθετα βάρη που μπορεί να σημαίνει μία ξαφνική απώλεια του γονέα. </p><p style="text-align: justify;">Η ανατροφή ενός πιαδιού δεν είναι καθόλου εύκολη υπόθεση, ειδικά εάν κανείς είναι μόνος σε αυτή τη διαδρομή, είτε το επέλεξε, είτε η ίδια η ζωή το επέφερε. Όμως, η ευτυχία δεν μετριέται ανάλογα με τον αριθμό των μελών που έχει μια οικογένεια. </p>
