      Hint: Teaser
      Value: <p>Στις μέρες μας, όλο και πιο συχνά ακούμε να γίνεται χρήση του όρου μονογονεϊκή οικογένεια. Κι όσο κατανοητός κι αν σας ακούγεται, οι παράμετροι που ορίζουν μια οικογένεια ως μονογονεϊκή ποικίλουν, οπότε μη βιαστείτε να πείτε ότι γνωρίζετε ακριβώς τι σημαίνει αυτός ο όρος. </p>
