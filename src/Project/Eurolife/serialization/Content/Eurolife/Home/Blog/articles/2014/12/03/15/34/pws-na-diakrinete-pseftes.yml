    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Στα παραμύθια, όλα είναι εύκολα. Να, για παράδειγμα, ο Πινόκιο… Όταν έλεγε ψέματα, μεγάλωνε η μύτη του κι έτσι όλοι ήξεραν πότε δεν μπορούσαν να τον εμπιστευτούν. Στην αληθινή ζωή όμως τα πράγματα είναι πιο πολύπλοκα. Και το ψέμα, αν και είναι μια αρκετά διαδεδομένη πρακτική, είναι κάτι που δύσκολα μπορούμε να διακρίνουμε –ιδιαίτερα όταν έχουμε απέναντί μας έναν έμπειρο ψεύτη.<p>Ωστόσο, κανείς δεν μπορεί να πει ψέματα και να παραμείνει 100% ατάραχος, Υπάρχουν σχεδόν πάντα κάποια σημάδια στην έκφραση, τον τόνο της φωνής, το πρόσωπο που, αν τα παρατηρήσει κανείς πολύ προσεκτικά, μπορεί να διακρίνει την απάτη. Μερικές τέτοιες ενδείξεις αποκαλύπτει άρθρο της American Psychological Association, βασισμένο σε στοιχεία από εκατοντάδες σχετικές μελέτες. Για παράδειγμα, όταν κάποιος λέει ψέματα:</p>- Το μέγεθος η κόρη των ματιών του διαστέλλεται, σημάδι ότι νιώθει ένταση και προσπαθεί να συγκεντρωθεί.&nbsp;<p>- Ο τόνος της φωνής είναι πιο ψηλός από ό,τι συνήθως, κάτι που αποκαλύπτει τη νευρικότητά του.</p><p>- Καθώς μιλά, σφίγγει συχνά τα χείλη του.</p><p>- Η στάση του σώματός του είναι σφιγμένη και όχι χαλαρή και αποφεύγουν να κοιτάζει στα μάτια το συνομιλητή του, αν και σύμφωνα με έρευνα δύο αμερικανών επιστημόνων, αυτό συμβαίνει μόνο όταν το ψέμα λέγεται με κάποιο πολύ ισχυρό κίνητρο και όχι για κάτι πιο απλό και καθημερινό.&nbsp;</p><p>- Κάνει μεγαλύτερες παύσεις στο λόγο και αργεί να ξεκινήσει να απαντά σε μια ερώτηση. Όταν όμως έχει το χρόνο να «προσχεδιάσει» το ψέμα του, τότε συνήθως μιλάει πιο γρήγορα από ό,τι συνήθως.&nbsp;</p>- Χρησιμοποιεί λιγότερες χειρονομίες όταν μιλάει, ενώ συνηθίζει να επαναλαμβάνει τις ίδιες λέξεις ή φράσεις.&nbsp;<p>Έρευνα που έγινε από το Πανεπιστήμιο του Τέξας αναζήτησε τις ενδείξεις του ψεύδους και στο γραπτό λόγο και διαπίστωσε ότι όσοι λένε ψέματα:</p><p>• Δεν χρησιμοποιούν συχνά το πρώτο πρόσωπο, σε μια προσπάθεια να «απομακρυνθούν» οι ίδιοι από την ιστορία και να μην αναλάβουν ευθύνες.</p><p>• Χρησιμοποιούν περισσότερες λέξεις με αρνητική έννοια, όμως «ανάξιος», «μίσος» ή «λύπη».&nbsp;</p>• Χρησιμοποιούν λιγότερες λέξεις που εκφράζουν αποκλεισμό, όπως «ωστόσο», «όμως», «εκτός από», ίσως επειδή όταν κάποιος λέει ψέματα δυσκολεύεται να κάνει σαφή διάκριση ανάμεσα στο τι έχει γίνει και τι όχι, κι αυτό εκφράζεται στο γραπτό του.Πάντως, όπως εξηγούν οι επιστήμονες, το να ανακαλύπτει κάποιος πότε του λένε ψέματα δεν είναι καθόλου εύκολο. Μάλιστα, μια μεγάλη έρευνα που έγινε ανάμεσα σε «επαγγελματίες» ανιχνευτές ψεύδους (αστυνομικούς, ψυχολόγους που συνεργάζονται για την διαλεύκανση εγκλημάτων κ.λπ.) έδειξε ότι τα ποσοστά επιτυχίας τους ήταν περίπου 53%, δηλαδή πολύ λίγο παραπάνω από το ποσοστό που θα είχαν εάν απλά το έπαιζαν… κορώνα ή γράμματα!"
