      Hint: Main content
      Value: |
        <p>Με έδρα τη Θεσσαλονίκη, η eduACT (Δράση για την Εκπαίδευση) είναι ένα Φιλεκπαιδευτικό Μη Κερδοσκοπικό, αγαθοεργές Σωματείο, που στηρίζει και αξιοποιεί δράσεις νέων επιχειρηματιών, επιστημόνων, ειδικών στον τομέα της πληροφορικής, καθώς&nbsp;και εκπαιδευτικών. Στόχος της; Να εισάγει την καινοτομία στην εκπαιδευτική διαδικασία, ώστε να αναδειχθούν τα ταλέντα των νέων παιδιών, προσφέροντας το ερέθισμα για δημιουργικότητα. </p><p>Η φιλοσοφία της eduACT βασίζεται σε τέσσερις βασικές αρχές :</p><ul>    <li>Κάθε παιδί έχει το ταλέντο του</li>    <li>Η συνεργασία και ο πλουραλισμός είναι το κλειδί για την πρόοδο</li>    <li>Η eduACT ενθαρρύνει τους νέους ανθρώπους να αναλάβουν θέσεις ευθύνης στα projects σε τοπικό ή διεθνές επίπεδο</li>    <li>Αναζητά συνεχώς τις μεθόδους διδασκαλίας που θα εμπνεύσουν τα παιδιά να αγαπήσουν τη γνώση, καταργώντας τη στείρα απομνημόνευση </li></ul><p>Στα πλαίσια αυτής της προσπάθειας, τον Μάρτιο του 2014 η eduACT έφερε στην Ελλάδα τον παγκόσμιο διαγωνισμό ρομποτικής&nbsp;FIRST&nbsp;LEGO LEAGUE, ο οποίος φέτος πραγματοποιήθηκε για πρώτη φορά στην Αθήνα στον χώρο του UTECH LAB του Ιδρύματος Ευγενίδου, την Κυριακή 19 Φεβρουαρίου 2017.</p><p>250 παιδιά, ηλικίας 9-16, με τη βοήθεια των mentors του προγράμματος S.T.E.A.M. (<strong>S</strong>cience,&nbsp;<strong>T</strong>echnology,&nbsp;<strong>E</strong>ngineering,&nbsp;<strong>A</strong>rts &amp;&nbsp;<strong>M</strong>athematics), ανέπτυξαν τη δημιουργικότητα και τις δεξιότητές τους σχηματίζοντας ομάδες κατασκευής και προγραμματισμού αυτόνομων ρομπότ με θέμα «Συνεργασία με τα ζώα».</p><p style="margin: 0in 0in 0.25in; text-align: justify; background: white none repeat scroll 0% 0%;">6 βραβεία δόθηκαν στις ισάριθμες ομάδες που ξεχώρισαν και όλοι οι συμμετέχοντες βγήκαν κερδισμένοι από αυτήν την εμπειρία, καθώς ανέπτυξαν αξίες, όπως η άμιλλα, η ομαδικότητα και η χαρά της γνώσης και της μάθησης. </p><p style="margin: 0in 0in 0.25in; text-align: justify; background: white none repeat scroll 0% 0%;">Είναι το λιγότερο ενθαρρυντικό και ελπιδοφόρο να ανακαλύπτει κανείς οργανισμούς, όπως η eduACT, οι οποίοι με την όρεξη, το μεράκι και την αφοσίωση των μελών τους καταφέρνουν να διοργανώνουν επιτυχημένες εκδηλώσεις που φέρνουν την επανάσταση στην εκπαίδευση και κάνουν τα παιδιά να αγαπήσουν με ουσιαστικό τρόπο τη γνώση και τη μάθηση.</p><p style="margin: 0in 0in 0.25in; text-align: justify; background: white none repeat scroll 0% 0%;">Έτσι, την επόμενη φορά που θα παραπονεθείτε ότι δεν βρίσκετε ενδιαφέροντα εκπαιδευτικά προγράμματα για το παιδί σας ή ότι δεν γίνονται πράγματα σε αυτήν τη χώρα, δεν έχετε παρά να κάνετε ένα κλικ στο eduact.org.</p><p style="margin: 0in 0in 0.25in; text-align: justify; background: white none repeat scroll 0% 0%;">Το Ας Μιλήσουμε θα βρεθεί στο διαγωνισμό FIRST LEGO LEAGUE που θα πραγματοποιηθεί στις 11-12 Μαρτίου στη Θεσσαλονίκη και θα σας ενημερώσει για όλες τις νέες δράσεις!</p>
