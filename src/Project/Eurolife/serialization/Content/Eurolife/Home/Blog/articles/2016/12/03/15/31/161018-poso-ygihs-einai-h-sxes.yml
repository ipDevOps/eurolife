    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Τα τελευταία χρόνια παρατηρείται μια διαρκώς αυξανόμενη τάση ως προς την υιοθέτηση συνηθειών που έχουν θετική επίπτωση στην υγεία: από την κατανάλωση βιολογικών τροφίμων και την επέλαση των superfoods έως τη στροφή προς την άσκηση είτε σε έντονη μορφή, όπως το crossfit είτε σε πιο ήπια μορφή, όπως η yoga ή το pilates.</p><p>Άλλες εκφάνσεις αυτού του φαινομένου είναι πιο τραβηγμένες, όπως οι δίαιτες που υπόσχονται αποτοξίνωση του οργανισμού και αποτελούνται μόνο από χυμούς, αλλά τέτοιες τάσεις έχουν εμφανιστεί και στο παρελθόν κι έχουν ξεχαστεί με την πάροδο του χρόνου.</p><p>Το συμπέρασμα που μπορεί να προκύψει με βάση τα παραπάνω είναι ότι, ειδικά σε θέματα διατροφής και άσκησης, μπορεί ορισμένες φορές να χάσουμε το μέτρο και η ενασχόληση με την υγεία μας να μετατραπεί σε εμμονή.</p><p>Επειδή η ισορροπημένη στάση προς την υγεία είναι και το κλειδί για την αποτελεσματική βελτίωσή της, αν νομίζετε ότι το παρακάνετε με το healthy living ή ότι κάποιος κοντινός σας άνθρωπος περνάει υπερβολικά πολύ χρόνο στο γυμναστήριο, δείτε κάποιες βασικές ενδείξεις ότι έχει έρθει η ώρα χαλαρώσετε και ίσως να φάτε και μια πατάτα τηγανιτή!</p><p>1. Νιώθετε υπερβολικές τύψεις κάθε φορά που καταναλώνετε κάτι ανθυγιεινό.</p>Ήπιατε ένα βράδυ λίγο παραπάνω ή φάγατε όχι ένα, αλλά δύο ολόκληρα σοκολατάκια που έφερε ένας συνάδελφος στο γραφείο για τα γενέθλιά του και την επόμενη ημέρα βασανίζεστε από τύψεις, είστε ευερέθιστοι και τρώτε μόνο ένα γιαούρτι για να εξιλεωθείτε;Αν ταυτιστήκατε με την παραπάνω περιγραφή κι αν έχετε αυτήν την αντίδραση κάθε, μα κάθε φορά που απολαμβάνετε κάτι που θεωρείτε κακό για την υγεία σας, τότε πρέπει να θυμηθείτε ότι όλα χρειάζονται μέτρο σε αυτήν τη ζωή, κι αν καμιά φορά ξεφύγετε λίγο, δεν χάθηκε ο κόσμος!<p>2. Γυμνάζεστε ακόμα κι όταν έχετε τραυματιστεί ή νιώθετε αδιάθετοι.</p>Μήπως έχετε σταματήσει να ακούτε το σώμα σας, παρότι σας «φωνάζει» ότι δεν θέλει να τρέξετε άλλα 2 χιλιόμετρα ή να περάσετε άλλη μια παραπάνω ώρα στο γυμναστήριο; Κατανοείτε πόσο ανθυγιεινή είναι αυτή η στάση, σωστά; Αν όχι, θυμηθείτε ότι υγεία σημαίνει να αφουγκράζεστε τις ανάγκες του σώματος και του οργανισμού σας και να ανταποκρίνεστε σε αυτές, όχι να τις αγνοείτε ή να «τιμωρείτε» τον εαυτό σας, πιστεύοντας ότι έτσι θα είστε μακροπρόθεσμα πιο υγιείς.<p>3. Απομακρύνεστε από ανθρώπους που ανησυχούν για εσάς.</p>Οι άνθρωποι που σας ξέρουν καλά έχουν εκφράσει ανησυχία για τις «υγιεινές» σας συνήθειες; Αν ναι, η αντίδρασή σας ήταν είτε να μην τους πάρετε στα σοβαρά ή, χειρότερα, να κρίνετε τις δικές τους συνήθειες και να τους αποφύγετε για ένα χρονικό διάστημα;Ήρθε η στιγμή να βάλετε τον εαυτό σας στη θέση των ανθρώπων αυτών και να τον εξετάσετε μέσα από τα δικά τους μάτια. Μήπως τα λεγόμενά τους δεν είναι τόσο αβάσιμα ή υπερβολικά, όπως πιστέψατε αρχικά; Μην ξεχνάτε ότι δεν είστε οι μόνοι που θέλετε το καλό σας, το ίδιο θέλουν για εσάς και οι άνθρωποι που σας γνωρίζουν και σας αγαπούν.Μάλλον ήρθε η ώρα να αγαπήσετε κι εσείς ξανά τον εαυτό σας από την αρχή και να σταματήσετε να ταλαιπωρείτε το σώμα και τον οργανισμό σας με συνήθειες που, εν τέλει, μόνο υγιεινές δεν είναι!"
