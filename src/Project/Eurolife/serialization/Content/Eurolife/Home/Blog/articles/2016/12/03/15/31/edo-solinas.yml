    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Τους γείτονές μου μέχρι πρόσφατα τους αγαπούσα όλους. Μένουμε όλη στην ίδια, μικρή, πολυκατοικία εδώ και δέκα χρόνια, από τότε που κτίστηκε και, χωρίς να είμαστε φίλοι κολλητοί, το κλίμα είναι πάντα πολύ καλό και συνεννοούμασταν χωρίς σοβαρά προβλήματα για τα κοινά. </p><p>Μέχρι που ήρθε ανήσυχος ο από κάτω γείτονας να με ενημερώσει πως έχουν εμφανιστεί υγρασίες στο ταβάνι της βεράντας του. Τι να φταίει; Προφανώς η μόνωση του δαπέδου του μπαλκονιού μου, ή κανένας σπασμένος σωλήνας… Αμάν! Κάτσε να ρωτήσουμε τον μηχανικό που έκτισε το σπίτι και, βολικότατα, διατηρεί γραφείο στο ισόγειο. Ανεβαίνει τρέχοντας ο Κώστας. Η υγρασία είναι κοντά στη βρύση της βεράντας και το σιφόνι –στο ίδιο σημείο σε όλους τους ορόφους- αλλά αν δεν σπάσουμε πλακάκι, δεν βγάζουμε άκρη. Να σπάσουμε. Έχεις ασφάλεια κατοικίας Σπύρο (ο από κάτω); Όχι. </p><p>Τέλεια. Εγώ έχω, αλλά καλύπτει τις ζημιές που είναι εντός του δικού μου χώρου (που έχω ασφαλίσει). Επίσης το συμβόλαιο μου, ανακαλύπτω, δεν καλύπτει το κόστος των εργασιών που πρέπει να γίνουν για να διαπιστωθεί από πού προέρχεται η υγρασία…</p><p>Ο “Αποκάτω” έχει βγάλει τα συμπεράσματά του. Φταίει που πλένω το μπαλκόνι με το λάστιχο. Απαντώ πως προφανώς και το πλένω με το λάστιχο, αλλά φροντίζω πάντα να διώχνω όλα τα νερά στις δυο αποχετεύσεις (παρόλο που η μία –εδώ απευθύνομαι με οργή στον Μηχανικό- έχει εντελώς λάθος ρύση και για να φύγουν τα νερά πρέπει να σπρώχνεις μια ώρα…). Εμένα η γυναίκα μου σφουγγαρίζει με κουβά, ποτέ δεν ρίχνει νερό με το λάστιχο, αποφαίνεται ο Αποκάτω. &nbsp;Υποθέτω, σωστά, πως δεν τον απασχολεί ιδιαίτερα πώς αντιλαμβάνομαι το νοικοκυριό, αλλά να μου ρίξει γρήγορα-γρήγορα το φταίξιμο ώστε να μου στείλει και τον λογαριασμό…</p><p>Βρε Αποκάτω μου, του λέω, αφού φταίω-δεν φταίω, το δικό μου μπαλκόνι θα σκάψουν για να βρουν το πρόβλημα, κι αυτό αναγκαστικά θα το πληρώσω. Γιατί να πληρώσω και το δικό σου το μερτικό; Που αν είχες προνοήσει θα στο πλήρωνε αβλεπί η ασφάλειά σου, μιας και οι σωλήνες δεν είναι παλιές, είναι μόλις δέκα ετών; </p><p>Ανένδοτος ο Αποκάτω, προσπαθεί ο Μηχανικός να του εξηγήσει πως έχω δίκιο. Στρεφόμαστε και οι δυο στον Μηχανικό: ε βέβαια, αν οι αρμοί στα πλακάκια ήταν καλύτεροι, αν δεν είχες τσιγκουνευτεί τα μονωτικά υλικά, αν οι ρύσεις ήταν σωστές… Εμφανίζεται και η Απωπάνω, που έχει ακούσει τους ανεβασμένους τόνους και σπεύδει να δει τι γίνεται (και ως συνήθως αποσυντονίζει την κουβέντα): Εγώ, που στην αποθήκη είχα κάτι πολυθρόνες και τότε με τις υγρασίες από το γκαράζ… σου, μου, του… αλλά μου τα κάλυψε όλα οι ασφάλεια γιατί είχα βάλει και τους βοηθητικούς χώρους στο συμβόλαιο. Αλάτι στην πληγή του Αποκάτω , που δεν πιστεύει σε «αυτά*» κι ετοιμάζεται, ως αποτέλεσμα, να βάλει το χέρι βαθειά στην τσέπη…</p><p>Να μην σας τα πολυλογώ. Την άκρη τη βρήκαμε, μια διαρροή από το σιφόνι έφταιγε. Πλήρωσα τη δουλειά του υδραυλικού που μου έσπασε τα πλακάκια ψάχνοντας (πλακάκια ίδια είχα ευτυχώς κρατημένα στην αποθήκη). Ο Αποκάτω πλήρωσε τα δικά του, ξυσίματα, βαψίματα (που δεν θα πλήρωνε, αν πίστευε σε «αυτά*»). Ο Μηχανικός, μετά τις επιθέσεις περί των ρύσεων, με χαιρετά πιο ψυχρά. Η Αποπάνω συνεχίζει να είναι στην κοσμάρα της. Εγώ συνεχίζω να πληρώνω την ασφάλεια κατοικίας, σε αναμονή της υγρασίας που θα εμφανιστεί στο δικό μου ταβάνι, από το δικό της ασύστολο πότισμα…</p><p></p><p><em>*«αυτά»: κατά τον Αποκάτω, τραπεζικά και ασφαλιστικά προϊόντα πάσης φύσεως.&nbsp;</em></p>"
