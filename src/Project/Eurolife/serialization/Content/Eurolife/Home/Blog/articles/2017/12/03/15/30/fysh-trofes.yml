    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p>Και όχι μόνο αυτό, αλλά η ποικιλία τους είναι μεγάλη και οι γεύσεις τους εξαιρετικές, δίνοντάς μας την ευκαιρία να τα καταναλώνουμε ωμά, αλλά και να τα μαγειρεύουμε με όποιον τρόπο και συνδυασμό μας αρέσει. </p><p>Αν ανήκετε σε αυτούς που μαγειρεύουν, πώς επιλέγετε τα λαχανικά σας και τα φρούτα σας; Από πού τα ψωνίζετε; Πώς κρίνετε ποια είναι στην «εποχή» τους, που λέμε, ώριμα και κατάλληλα για να φαγωθούν; Αν σας φαίνονται περίεργες και ανούσιες αυτές οι ερωτήσεις, πρέπει σίγουρα να συνεχίσετε την ανάγνωση του άρθρου!</p><p>Κάθε εποχή, για να μην πούμε κάθε μήνα, η φύση βγάζει συγκεκριμένα «προϊόντα», τα οποία, τότε, είναι στην καλύτερη κατάσταση για να καταναλωθούν. Θα πείτε, μα καλά, τώρα πλέον μπορούμε να έχουμε ό,τι θέλουμε, όποια εποχή του χρόνου το θέλουμε. Καρπούζι την Πρωτοχρονιά; Μπορούμε! Σαμπάνια με φράουλες στα γενέθλιά μας τον Νοέμβριο; Έγινε!</p><p>Τα φρούτα και τα λαχανικά που καταναλώνουμε όμως, όταν είναι εκτός εποχής δεν βλάπτουν μόνο το πορτοφόλι μας, αφού είναι πολύ πιο ακριβά από το κανονικό, αλλά υστερούν και σε θρεπτική αξία, γιατί δεν έχουν αυτήν που θα έπρεπε. </p><p>Πώς μπορούμε να εντοπίσουμε λοιπόν τι πρέπει να τρώμε και πότε; Κάποτε τα μαθαίναμε αυτά στο σχολείο, αλλά και τώρα, με μια απλή αναζήτηση στο διαδίκτυο, μπορούμε να εντοπίσουμε σχετικούς πίνακες, από επίσημους φορείς και οργανώσεις, που τα αναφέρουν όλα αναλυτικά. </p><p>Ας δούμε μερικά “ζαρζαβατικά” και φρούτα που χρησιμοποιούμε συχνά και πότε είναι η σωστή εποχή για να τα απολαύσουμε:</p><p style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Αχλάδια</strong>: Το 4μηνο από Ιούλιο μέχρι Οκτώβριο</p><p style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Βερίκοκα</strong>: Από μέσα Μαΐου μέχρι και Αύγουστο</p><p style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Κεράσια</strong>: Από μέσα Μαΐου μέχρι και Ιούλιο</p><p style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Λεμόνια</strong>: Από μέσα Σεπτεμβρίου και μέχρι τέλος Μαρτίου</p><p style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Μανταρίνια</strong>: Από Οκτώβριο μέχρι και Μάρτιο</p><p style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Μήλα</strong>: Από μέσα Ιουλίου μέχρι και Οκτώβριο</p><p style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Πορτοκάλια</strong>: Όλον το χρόνο, εκτός Ιουνίου-Σεπτεμβρίου (διαφορετικές ποικιλίες)</p><p style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Σύκα</strong>: Μόνο Ιούλιο-Αύγουστο-Σεπτέμβριο</p><p style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Φράουλες</strong>: Από Απρίλιο μέχρι και Αύγουστο</p><p style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Αγγούρια</strong>: Μάιο με Οκτώβριο</p><p style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Καρότα</strong>: Όλον το χρόνο</p><p style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Κρεμμύδι χλωρό</strong>: Όλον το χρόνο</p><p style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Μελιτζάνες</strong>: Μάιο με Οκτώβριο</p><p style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Σπανάκι</strong>: Όλον το χρόνο, εκτός Ιουλίου και Αυγούστου</p><p style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Τομάτες</strong>: Μάιο με Οκτώβριο</p><p>Εσείς τα γνωρίζατε; Έχετε παρατηρήσει την έλλειψή τους τις εποχές που δεν θα έπρεπε να υπάρχουν, ή τα βλέπετε κανονικά πάντα στο μανάβικο;</p><p>Δεν είναι μόνο αυτά βέβαια, υπάρχουν και άλλα πολλά, τα οποία μπορούμε να βρούμε σε αντίστοιχες λίστες και πίνακες και μπορούν να μας βοηθήσουν να μην τρώμε πράγματα τα οποία είναι κατεψυγμένα και δεν έχουν τα θρεπτικά συστατικά που θα έπρεπε.</p><p>Κάντε αυτό το τεστ της εποχικότητας λοιπόν και θα διαπιστώσετε μεγάλη διαφορά στη γεύση, αλλά και στις βιταμίνες που λαμβάνετε. Και έτσι βοηθάτε και τους ντόπιους παραγωγούς, που στηρίζονται σε αυτές τις καλλιέργειες, ενώ ψωνίζετε πιο οικονομικά. Πολλαπλά οφέλη δηλαδή από κάτι που δεν θέλει και ιδιαίτερη προσπάθεια!</p><p><a href="http://www.greenpeace.org/greece/el/blog/greentips/blog/49046/">Πηγή</a><a href="http://www.greenpeace.org/greece/el/blog/greentips/blog/49046/"></a></p>
