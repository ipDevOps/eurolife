        <p style="text-align: justify;">Οι ειδικοί υποστηρίζουν ότι <strong>ένα ασφαλιστήριο συμβόλαιο</strong>, είναι κυρίως δυο πράγματα: πρώτον, <strong>η απόφαση να συναφθεί, </strong>δηλαδή να προστατευθεί ο ασφαλισμένος ή οι δικοί του άνθρωποι από συγκεκριμένους κινδύνους και δεύτερον <strong>οι όροι του συμβολαίου</strong>. Οι όροι ενός συμβολαίου ασφάλειας έχει αποδειχθεί ότι είναι πολύ σημαντικοί, εάν κι εφ’ όσον χρειαστεί να ενεργοποιηθούν οι διατάξεις του συμβολαίου.&nbsp;</p><p><div style="text-align: justify;"><strong>Οι όροι ενός συμβολαίου ασφάλειας ζωής</strong></div><div style="text-align: justify;"></div><div style="text-align: justify;">Εάν έχετε ήδη συνάψει ένα <a href="https://www.eurolife.gr/el/Products/Life/Apallagh%20Plhrwmhs/MyFamilyFirst">ασφαλιστήριο ζωής</a> ρίξτε μια ματιά και διαπιστώστε ποιοι εμφανίζονται ως δικαιούχοι; Τα περισσότερα συμβόλαια αναφέρουν τη φράση <strong>«οι νόμιμοι κληρονόμοι». </strong>Έτσι ο ασφαλισμένος ξενοιάζει, πιστεύοντας ότι αν του συμβεί κάτι, οι δικοί του άνθρωποι θα εισπράξουν την αποζημίωση.</div><div style="text-align: justify;"></div><div style="text-align: justify;">Ωστόσο, δεν είναι πάντοτε έτσι. Η έννοια «νόμιμος κληρονόμος» σε πολλές περιπτώσεις μπορεί να αμφισβητηθεί, και να ακολουθήσουν δικαστικές διαμάχες που θα παρατείνουν την εκκρεμότητα για πολλά χρόνια. Ακόμα κι αν η πιθανή αμφισβήτηση δεν φτάσει στα δικαστήρια, απαιτείται ένας μεγάλος όγκος εγγράφων, προκειμένου η ιδιότητα του «νόμιμου κληρονόμου» να αποδειχθεί πέραν κάθε αμφισβήτησης, με αποτέλεσμα την ταλαιπωρία και το χάσιμο χρόνου εκ μέρους των δικαιούχων. Επιπροσθέτως, εάν ένας «νόμιμος κληρονόμος» αποφασίσει να αποποιηθεί την κληρονομιά του ασφαλισμένου, ταυτοχρόνως αποποιείται και την αποζημίωση.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Αν, αντίθετα, στο συμβόλαιό του ο ασφαλισμένος, αντί του περιγραφικού «νόμιμοι κληρονόμοι» αποφασίσει να κατονομάσει τα πρόσωπα τα οποία ορίζει ως δικαιούχους του συμβολαίου του, τότε έχει <strong>τα εξής πλεονεκτήματα</strong>:</div></p><ul>    <li style="text-align: justify;">Κανείς δεν μπορεί να αμφισβητήσει την ταυτότητα του δικαιούχου, αφού αυτός κατονομάζεται. </li>    <li style="text-align: justify;">Σε περίπτωση της αποποίησης κληρονομιάς, ο κατονομαζόμενος δικαιούχος δεν χάνει το δικαίωμα να εισπράξει την αποζημίωση. </li></ul><p style="text-align: justify;">Είναι αυτονόητο ότι εάν ο ασφαλισμένος αλλάξει άποψη για την ταυτότητα των δικαιούχων του συμβολαίου του, μπορεί σε συνεργασία με τον ασφαλιστή του να προχωρήσει στην απαραίτητη αλλαγή.&nbsp;</p><p style="text-align: justify;">Επίσης, ένας άλλος όρος που καλό είναι να γνωρίζετε είναι η «εξαγορά του ασφαλιστηρίου» σας. Τα περισσότερα ασφαλιστήρια ζωής έχουν μια αξία εξαγοράς και αυτή καθορίζεται από το εκάστοτε συμβόλαιο. Όμως, η ακύρωση του συμβολαίου σας πριν από τη λήξη του μπορεί μεν να σας αποδώσει κάποια χρήματα, αλλά θα χάσετε την κάλυψη που σας παρέχει. Επίσης, είναι σημαντικό να γνωρίζετε εάν στους όρους του ασφαλιστήριου συμβολαίου σας προβλέπεται κάποια χρηματική επιβάρυνση για την εξαγορά του, κυρίως εάν αυτή προκύψει σε σύντομο χρονικό διάστημα.</p><p style="text-align: justify;">Αντίστοιχα παραδείγματα υπάρχουν πολλά και η ασφαλιστική αγορά τα συναντά μπροστά της πολύ συχνά. Για αυτό είναι πολύ σημαντικό να μελετάτε το ασφαλιστήριο συμβόλαιό σας ώστε να γνωρίζετε όχι μόνο ποιες δυνατότητες έχετε, αλλά και να μπορείτε να το βελτιώνετε για να καλύπτει καλύτερα τις ανάγκες σας. Φυσικά, ο ασφαλιστικός σας σύμβουλος θα πρέπει να είναι πάντοτε διαθέσιμος για να σας συμβουλέψει, αλλά και να σας λύσει απορίες που μπορεί να προκύψουν κατά τη διάρκεια ισχύος του συμβολαίου σας.</p>
