    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Θα σου έχει ίσως συμβεί. Βλέπεις στην τηλεόραση μια εθελοντική πρωτοβουλία και λες «τι ωραία! Μακάρι να είχα κι εγώ τον χρόνο για εθελοντική προσφορά!». Θα σου πω ένα μυστικό: αν το επιθυμείς πραγματικά, δεν θέλει χρόνο, θέλει τρόπο. </p><p></p><p>Χρησιμοποίησε τα πέντε λεπτά που έχεις τώρα, μπαίνοντας στην ιστοσελίδα της ΜΚΟ που βρίσκεις πιο ενδιαφέρουσα. Βρες την ενότητα με τους τρόπους που μπορείς να βοηθήσεις και τα επόμενα πέντε λεπτά που θα έχεις ελεύθερα, στείλε ένα email ή πάρε τηλέφωνο και μάθε περισσότερες πληροφορίες. Δεσμεύσου για την πρώτη σου φορά – πες «θα φέρω κέικ στο μπαζάρ», ή «θα έρθω στην επόμενη συνάντηση», ή «μπορώ να διαθέσω δυο ώρες για το τάδε». Πήγαινε, δες αν σου πάει το περιβάλλον, οι άνθρωποι, η χημεία – όσο κι αν συμφωνείς με τον σκοπό μιας πρωτοβουλίας, όσο κι αν θαυμάζεις το έργο της, απαραίτητη προϋπόθεση για να είσαι εθελοντής «διαρκείας» είναι να νιώθεις και να περνάς καλά. </p><p></p><p>Ουκ εν τω πολλώ τω ευ. Δεν είναι ανάγκη να γίνεις με τη μία εθελοντής πυροσβέστης με συγκεκριμένες βάρδιες στο δασοφυλακείο, κι ας σου φαίνεται τρομερά  ενδιαφέρον. Ούτε να αναλάβεις το καθημερινό τάισμα μιας αποικίας αδέσποτων, επειδή έχεις αδυναμία στις γάτες. Αυτές οι «θέσεις» απαιτούν εθελοντές που μπορούν να δεσμευτούν με πρόγραμμα, για συγκεκριμένες μέρες και ώρες την εβδομάδα. </p><p></p><p>Οι περισσότερες ΜΚΟ, όπως και πολλοί Δήμοι, έχουν ανάγκη από εθελοντές για διαφορετικές εργασίες, πολλές από τις οποίες είναι περιστασιακές ή μπορούν να οργανωθούν σύμφωνα με τον χρόνο των εθελοντών. Μπορεί ακόμη και να είναι κάτι που έχει σχέση με το επάγγελμά σου ή που αξιοποιεί κάποιο «κρυφό» ταλέντο σου, που εσένα σου φαίνεται απλό, ενώ στους άλλους φαίνεται βουνό. </p><p></p>Μερικές, ελάχιστες, ιδέες για το τι και πώς μπορεί κανείς να προσφέρει εθελοντικά:<strong>•   Ανάγνωση σε ηλικιωμένους, στο ΚΑΠΗ ή σε έναν οίκο ευγηρίας </strong>Χρόνος: 1 ώρα/εβδομάδαΥλικά: εφημερίδα/βιβλίο, καθαρή άρθρωση και χαμόγελο•<strong>   Αιμοδοσία</strong>Χρόνος: 1 ώρα (μαζί με τα πηγαινέλα), 3-4 φορές το χρόνο<strong>•   Προσφορά εργασίας σε ΜΚΟ από το σπίτι</strong>Πιθανές εργασίες: γραφικά (έντυπα, αφίσες, προσκλήσεις κ.λπ.), μεταφράσεις, χειροτεχνίες ή ζαχαροπλαστική για bazaar, λογιστικά κοκΧρόνος: ad hoc, ανάλογα με την εργασία<strong>•   Προσφορά εργασίας σε χώρο ΜΚΟ</strong>Παραδείγματα: Κέντρα Ημέρας, βιβλιοθήκες, ιματιοθήκες, συσσίτια κοκΧρόνος: συγκεκριμένες ώρες την εβδομάδα (βάρδιες)<strong>•   Καθαρισμός ακτών, ρεμάτων, πάρκων…</strong>Ιδανικό για όλη την οικογένειαΤι χρειάζεται: μεγάλες σακούλες σκουπιδιών και γάντια μιας χρήσηςΧρόνος: 2 ώρες, που συνδυάζουν βόλτα στον καθαρό αέρα, ποιοτικό χρόνο με την οικογένεια, εκτόνωση της ενέργειας των παιδιών κι ένα πολύτιμο μάθημα!Ο εθελοντισμός μπορεί –και πρέπει- να γίνει οικογενειακή υπόθεση. Όσο νωρίτερα μάθει ένα παιδί ότι συχνά η εθελοντική προσφορά έχει μεγαλύτερη αξία από την οικονομική υποστήριξη, τόσο περισσότερο θα νιώθει την ανάγκη να προσφέρει μεγαλώνοντας. Εθελοντής δεν γεννιέσαι, γίνεσαι. Κι όταν γίνεις, δύσκολα ξεγίνεσαι! "
