    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Είναι η αλήθεια ότι οι περισσότεροι πλέον μπορούν να πάρουν ένα smartphone από τη στιγμή που οι τιμές είναι σχετικά προσιτές. Εκτός από το να βλέπουμε τα mails μας και να μπαίνουμε στα κοινωνικά δίκτυα, το πολύ πολύ που το χρησιμοποιούμε είναι για να ακούσουμε λίγο μουσική όσο περπατάμε, τρέχουμε ή ίσως κάνουμε yoga.Πόσοι όμως ξέρουν ότι το κινητό τους μπορεί να τους προσφέρει εφαρμογές που θα τους βοηθήσουν στην γυμναστική τους; Και ποιος ξέρει; Ίσως έτσι μπουν σε πρόγραμμα! Για τους πιο προχωρημένους, εκτός από τις εφαρμογές των κινητών, υπάρχουν και διάφορα αξεσουάρ όπως βραχιόλια και ρολόγια που βοηθούν ακόμα περισσότερο μετρώντας σφυγμούς, θερμίδες κλπ.&nbsp;Δεν χρειάζεται κάποιος να ψάξει πολύ, οι εφαρμογές αυτές είναι πολλές και για όλα τα γούστα. Υπάρχουν κάποιες που μετρούν τα βήματα και τις αποστάσεις που κάνετε και τις μεταφράζουν σε θερμίδες που χάνετε. Επίσης, μπορούν να αποθηκεύσουν τα δεδομένα ώστε να μπορείτε να παρακολουθείτε την πρόοδό σας αλλά και να την...μοιράζεστε με τους φίλους σας για να δουν τα κατορθώματά σας!Υπάρχουν και εφαρμογές που σας θυμίζουν ότι...παρακάτσατε! Αν ανιχνεύσουν ότι μείνατε ακίνητοι για πάνω από ένα χρονικό διάστημα, δονούνται στην προσπάθειά τους να σας ξυπνήσουν και να σας πουν ότι είναι ανάγκη να αφήσετε τον καναπέ και την καρέκλα σας και να πάτε μια βόλτα στο κοντινό πάρκο.&nbsp;Παράλληλα, σχεδόν όλες μπορούν να μετρήσουν πόσες θερμίδες καίτε όταν κάνετε συγκεκριμένα αθλήματα ενώ μπορούν να σας δώσουν και έξτρα συμβουλές βασισμένες στο προφίλ που έχετε δημιουργήσει στην εφαρμογή και τις γυμναστικές σας συνήθειες.&nbsp;Αν έχετε περάσει σε επόμενο επίπεδο και έχετε ενθουσιαστεί, μπορείτε εκτός της γυμναστικής να οργανώσετε και την διατροφή σας με το έξυπνο κινητό σας. Υπάρχουν οι ανάλογες εφαρμογές που μετράνε πόση ενέργεια ξοδεύεις, πόσο κοιμάσαι και αντίστοιχα πόσες θερμίδες και ενέργεια πρέπει να πάρεις και πότε. Με αυτόν τον τρόπο θα κάνετε μια ολοκληρωμένη προσπάθεια για καλύτερη υγεία, που συνδυάζει και την άσκηση αλλά και την διατροφή.Για τους ακόμα πιο προχωρημένους, υπάρχουν εφαρμογές που κάνουν την γυμναστική παιχνίδι κυριολεκτικά! Για παράδειγμα, φανταστείτε να τρέχουν από πίσω σας ζόμπι, να τα ακούτε στα αυτιά σας και να τρέχετε να τους ξεφύγετε-στην κυριολεξία...ναι, και όμως υπάρχει και τέτοια επιλογή!Γιατί όμως όλα αυτά δείχνουν να έχουν επιτυχία; Γιατί φαίνεται ότι η δέσμευση που σου δημιουργεί η αίσθηση ότι κάποιος «παρακολουθεί» τον στόχο σου και την πρόοδο σου σε παρακινεί πολύ περισσότερο! Για φορτίστε λοιπόν τα κινητά σας!"
