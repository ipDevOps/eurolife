    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Έρευνες και διατριβές γύρω από τις αρνητικές επιδράσεις του άγχους, του στρες στον οργανισμό μας γίνονται πολύ τακτικά και κάθε μία έχει να προσθέσει και ένα νέο λιθαράκι για το πού κάνει κακό, τι καταστρέφει και πόσα μας εμποδίζει να κάνουμε.&nbsp;Είναι η αλήθεια ότι για μερικούς το άγχος είναι πραγματικό βαρίδι στα πόδια τους, δεν τους αφήνει να κάνουν όσα πράγματα θέλουν και ονειρεύονται. Δεν αναφερόμαστε φυσικά σε εκείνες τις περιπτώσεις που το άγχος φτάνει σε τέτοια μεγέθη που δημιουργεί ακόμα και σοβαρά προβλήματα υγείας.&nbsp;Είναι και κάποιοι όμως που θεωρούν ότι το άγχος είναι η...κινητήριος δύναμη! Είναι αυτό που τους σπρώχνει όχι μόνο να ολοκληρώσουν αλλά και γενικότερα να κάνουν πράγματα ενώ από μόνοι τους δεν θα κατάφερναν να κάνουν τίποτα.&nbsp;Το άγχος είναι μια φυσιολογική αντίδραση του οργανισμού σε νέες ή δύσκολες καταστάσεις. Σε μικρές και λογικές δόσεις όμως μπορεί να αποτελέσει την κίνηση-κλειδί ώστε το ανοσοποιητικό μας σύστημα να γίνει πιο ευέλικτο και ανθεκτικό. Άλλωστε η αντίδραση που έχουμε στο άγχος υπάρχει για να προστατευόμαστε &nbsp;και όχι για να γινόμαστε χειρότερα!Οι πιο πολλοί θεωρούν καλό άγχος αυτό που είναι δημιουργικό. Χαρακτηριστική περίπτωση οι...φοιτητές &nbsp;που περιμένουν τελευταία στιγμή να διαβάσουν ή να γράψουν την εργασία τους γιατί το άγχος τους βοηθά να συγκεντρωθούν και να μην διασπάται η προσοχή τους. Επίσης, υπάρχουν και τα..θετικά άγχη. Αυτά τα άγχη δηλαδή που προκύπτουν από όμορφα γεγονότα για τα οποία ανυπομονούμε. Σε αυτές τις περιπτώσεις δεν νιωθούμε να καταπιεζόμαστε ή να αρρωσταίνουμε γιατί πολύ απλά είμαστε χαρούμενοι.&nbsp;Άρα τελικά μήπως οι κακές επιπτώσεις του άγχους είναι και λίγο μέσα στο μυαλό μας; Προφανώς, σε μεγάλες δόσεις, σίγουρα θα μπορεί να φέρει άσχημα αποτελέσματα αλλά αν εμείς οι ίδιοι προσπαθήσουμε και μπορέσουμε να το «δαμάσουμε», τότε μπορούμε αν όχι να το κάνουμε να λειτουργήσει υπέρ μας, τουλάχιστον να μην μας επηρεάσει αρνητικά.&nbsp;Όταν ο οργανισμός μας μπαίνει σε διαδικασία στρες, παράγει διάφορες ορμόνες, όπως η αδρεναλίνη, οι οποίες μας κάνουν πιο παραγωγικούς. Το στρες είναι αυτό που στην ουσία «δημιουργεί» την ενέργεια να αναλάβουμε δράση σε διάφορα θέματα που αντιμετωπίζουμε στην καθημερινότητά μας. &nbsp;Όλα είναι θέμα οπτικής τελικά. Μικρές δόσεις άγχους μπορούν να μας κάνουν καλό και να μας ενεργοποιήσουν ενώ το θετικό άγχος μπορεί να μας κάνει ακόμα και ευτυχισμένους. Αν δούμε ότι το άγχος μας ξεπερνά τα..όρια ασφαλείας, τότε λαμβάνουμε τα μέτρα μας και το επαναφέρουμε εκεί που μπορούμε να το διαχειριστούμε.&nbsp;Βαθιές ανάσες λοιπόν! Ακόμα και να τσιτώσουμε λίγο, είναι για να πάρουμε φόρα να πάμε πιο μακριά!"
