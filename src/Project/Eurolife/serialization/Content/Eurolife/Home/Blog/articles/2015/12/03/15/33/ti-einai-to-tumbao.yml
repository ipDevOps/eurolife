      Hint: Main content
      Value: |
        Το Tumbao προέρχεται από τη Βενεζουέλα και είναι ένα μίγμα χορού και γυμναστικής που φαίνεται -και είναι- πολύ διασκεδαστικό. Ρωτήσαμε την Αγνή Παναγιωτάτου, υπεύθυνη προγράμματος Tumbao, να μας δώσει περισσότερα στοιχεία γι’ αυτή τη νέα μορφή άσκησης.&nbsp;<p>Η λέξη σημαίνει ρυθμός, κίνηση και θεωρείται ότι ο κάθε άνθρωπος έχει το δικό του Tumbao που εκφράζεται στο περπάτημά του και γενικά στον τρόπο με τον οποίο κινείται. Πρόκειται για έναν συνδυασμό αεροβικών κινήσεων με τεχνικές χορού που βοηθούν στο σώμα να εκφραστεί. Οι χορογραφίες έχουν τα βασικά βήματα λάτιν χορών (salsa, bachata, merenque, reggaeton) σε συνδυασμό με αερόβια κίνηση.&nbsp;</p>Όσο για τα οφέλη του ως μορφή άσκησης; Το Tumbao είναι μια μορφή έντονης αεροβικής άσκησης, που σημαίνει ότι αυξάνει τους παλμούς της καρδιάς, επιταχύνοντας το μεταβολισμό, ενώ γυμνάζει με έναν πολύ ευχάριστο και εκτονωτικό τρόπο όλες τις μυϊκές ομάδες του σώματος.&nbsp;<p>Σε ένα μάθημα διάρκειας περίπου 60 λεπτών, καίμε γύρω στις 650 θερμίδες! Αλλά, το πιο βασικό, όπως διαπιστώνουν όσοι αποφασίζουν να ασχοληθούν, είναι ότι όλοι φεύγουν από την αίθουσα με πολύ καλή διάθεση. Επίσης, εξασφαλίζει χαλάρωση από το στρες και καλύτερο ύπνο.&nbsp;</p><p>Σε πολλά γυμναστήρια θα βρείτε τμήματα Tumbao για αρχάριους, προχωρημένους, ακόμα και για παιδιά. Περισσότερες πληροφορίες για τους πιστοποιημένους εκπαιδευτές, τα γυμναστήρια και τις σχολές χορού που προσφέρουν μαθήματα Tumbao μπορείτε να βρείτε στο <a href="www.tumbao.gr" target="_blank">www.tumbao.gr</a>.&nbsp;</p><p>Αν και δεν είναι απαραίτητο να έχει κανείς τέλεια φυσική κατάσταση για να συμμετάσχει, όπως σε κάθε μορφή άσκησης, είναι σκόπιμο να γνωρίζουμε το σώμα και τις ιδιαιτερότητές του και να συμβουλευτούμε πρώτα το γιατρό ή τον ορθοπεδικό μας στην περίπτωση που υπάρχουν, για παράδειγμα, προβλήματα στις αρθρώσεις.</p><p>Δεν είστε φαν της γυμναστικής; Κανένα πρόβλημα! Τα μαθήματα Tumbao –παρόλο που γυμνάζουν όλο το σώμα- απευθύνονται και σε όσους δεν θέλουν να έχουν καμία σχέση με την άσκηση, αλλά αγαπούν το χορό, αφού δίνουν τη δυνατότητα ακόμα και στους πιο "άσχετους" με τους λάτιν χορούς να μάθουν τα βασικά βήματα, τα οποία θα… αξιοποιήσουν με τον καλύτερο δυνατό τρόπο στο επόμενο πάρτι που θα βρεθούν. &nbsp;</p><p>Δείτε στο video τι περίπου είναι το Tumbao:</p><iframe width="560" height="315" src="https://www.youtube.com/embed/1WcZgMfmCmY" frameborder="0"></iframe><p></p>
