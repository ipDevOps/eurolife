    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Υπάρχουν, όμως, κι οι άλλοι, που κάθε πρωί βγαίνουν από το σπίτι τους αποφασισμένοι να εκμεταλλευτούν κάθε ευκαιρία. Που βρίσκουν μια δουλειά και αναζητούν δεύτερη. Με δυο λόγια, αυτοί που το παλεύουν, που μάχονται ακόμα και μέσα στις αντιξοότητες.&nbsp;Αν είστε ένας από αυτούς, αν δεν τα παρατάτε, αν δεν κρεμάτε τα χέρια κάτω, περιμένοντας «ίσως, κάποιο θάμα» που λέει ο ποιητής, θα πρέπει να ασφαλίσετε τις προσπάθειές σας. Να ξέρετε ότι οι μάχες που δίνετε θα σας εξασφαλίσουν μια αξιοπρεπή διαβίωση ακόμα κι όταν, με το πλήρωμα του χρόνου, δεν θα μπορείτε να τις δίνετε με τόση αυτοθυσία. Να εγγυηθείτε στον... εαυτό σας τη δυνατότητα να ζείτε με αξιοπρέπεια όταν πάψετε να ανήκετε στην ενεργό παραγωγική πλευρά του πληθυσμού.Μια τέτοια, πολύτιμη εξασφάλιση, δεν αξίζει, άραγε, πενήντα- εξήντα ευρώ το μήνα; Οι μαχητές της ζωής ξέρουν πώς βγαίνουν τα χρήματα, ξέρουν την αξία τους γιατί τα βγάζουν με κόπο και προσπάθεια. Αντί να βάζετε ένα πενηντάρικο κάθε μήνα στη... χύτρα σας, ή σε ένα κουμπαρά όπως αυτούς που πουλάνε στα πανηγύρια, ίσως είναι προτιμότερο να εξετάσετε την περίπτωση να συνάψετε ένα αποταμιευτικό συμβόλαιο με μια αξιόπιστη εταιρεία.&nbsp;Αυτή η τελευταία επιλογή, σας προσφέρει μια σειρά πλεονεκτημάτων, που οι άλλες, «σπιτικές» λύσεις δεν μπορούν. <strong>Πρώτο </strong>και καλύτερο, οι οικονομίες που κάνετε με τόσο κόπο, δεν κινδυνεύουν να κλαπούν από τον πρώτο επιτήδειο που στη ζωή του έμαθε να παραβιάζει πόρτες και παράθυρα αντί να μάχεται όπως εσείς για τον επιούσιο. <strong>Δεύτερον</strong>, οι μικρές μηνιαίες καταβολές σας επιτρέπουν να συμπληρώσετε σημαντικά τη σύνταξή σας. <strong>Τρίτον</strong>, ακόμα κι αν τα πράγματα έλθουν πολύ χειρότερα από όσο υπολογίζετε, μπορείτε να εξαγοράσετε το συμβόλαιο σας. <strong>Τέταρτον</strong>, αν -αντίθετα- τα πράγματα καλυτερέψουν, μπορείτε να κάνετε έκτακτη καταβολή ασφαλίστρου και να βελτιώσετε τα δεδομένα του συμβολαίου σας. Κι ακόμα πολλές διευκολύνσεις, που κάνουν ένα τέτοιο αποταμιευτικό συμβόλαιο προτιμότερο από το γέμισμα μιας παλιάς χύτρας, ή ενός κουμπαρά στο σπίτι με τις οικονομίες σας.Σε κάθε μάχη, από εκείνη των Θερμοπυλών, μέχρι τις καθημερινές δικές σας, οι πολεμιστές χρειάζονται να έχουν τα νώτα τους καλυμμένα. Φροντίστε το, με τον καλύτερο δυνατό τρόπο."
