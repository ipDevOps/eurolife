    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p>Πρόκειται για τον 3ο κύκλο του επιτυχημένου Προγράμματος Επιχειρηματικής Επιτάχυνσης, που δημιούργησε η Eurobank στο πλαίσιο της στρατηγικής Εταιρικής Κοινωνικής Ευθύνης που υλοποιεί, σε συνεργασία με το Corallia, του ερευνητικού κέντρου Αθηνά.&nbsp;</p><p>Οι ομάδες που επιλέγονται μέσα από τη <strong>διαγωνιστική διαδικασία</strong> θα έχουν στη διάθεσή τους, για έναν χρόνο, ένα <strong>ολοκληρωμένο πλαίσιο επιχειρηματικής επώασης</strong> (incubation), <strong>επιτάχυνσης </strong>(acceleration), και <strong>συνεργασίας </strong>(co-working), που περιλαμβάνει μια πλήρη σειρά από υποστηρικτικές δράσεις και εργαλεία.&nbsp;</p><p>Τα αποτελέσματα των δυο προηγούμενων κύκλων μάλλον θα σας πείσουν να πάψετε να θεωρείτε την ιδέα σας άπιαστο όνειρο, κρατώντας την για τον εαυτό σας &nbsp;και να κάνετε το πρώτο βήμα προς την υλοποίησή της, εκθέτοντάς την στους ειδικούς. <strong>Από τις ιδέες</strong> που έχουν μέχρι στιγμής υποβληθεί στο egg – enter•grow•go, <strong>41</strong> έχουν γίνει <strong>εταιρίες</strong>, ενώ <strong>24 πρωτότυπα προϊόντα/υπηρεσίες</strong> έχουν βγει στην αγορά. Στο πλαίσιο του προγράμματος, έχουν οργανωθεί <strong>55 εξειδικευμένα σεμινάρια </strong>επαγγελματικής κατάρτισης,<strong> 230 κατ’ ιδίαν συναντήσεις με μέντορε</strong>ς για συμβουλευτική υποστήριξη και <strong>32 προσλήψεις νέων συνεργατών</strong> από τις αρχικές ομάδες που κατέθεσαν τις ιδέες τους.</p>Μάθετε τα πάντα για το πρόγραμμα στο <a href="http://www.theegg.gr/">www.theegg.gr</a> , όπου θα βρείτε επίσης τους όρους συμμετοχής και τη φόρμα υποβολής υποψηφιότητας. Βιαστείτε! Η προθεσμία υποβολής είναι η 31η Μαρτίου 2015, στις 15:00.
    - ID: "9fb7209f-e455-4463-91ba-1216d326dbfc"
