    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Ο ορισμός που βρίσκουμε στα λεξικά για την λέξη «επιτυχία» συνοψίζεται στα παρακάτω: το να φτάσεις στον επιδιωκόμενο σκοπό, να κατακτήσεις τον στόχο, ευόδωση, ευδοκίμηση, ευστοχία.</p><p>Η επιτυχία όμως, ο σκοπός δηλαδή που επιδιώκεις, διαφέρει από την επαγγελματική στην προσωπική ζωή, όπως διαφέρει και στις διαφορετικές πτυχές ή στα στάδια αυτών των δυο βασικών τομέων της ζωής και, σίγουρα, διαφέρει από άνθρωπο σε άνθρωπο.&nbsp;</p><p>Ας δούμε πώς ορίζουν την επιτυχία μερικοί, κατά γενική ομολογία, πετυχημένοι άνθρωποι διαφορετικών προφίλ. Οι δικοί τους ορισμοί μπορεί να αποτελέσουν έμπνευση για τον δικό μας ορισμό:</p><p>Η σοφή Μάγια Αγγέλου, διάσημη συγγραφέας και ποιήτρια, έλεγε πως «επιτυχία είναι να αγαπάς τον εαυτό σου, να αγαπάς αυτό που κάνεις και να αγαπάς τον τρόπο που το κάνεις». Στο ίδιο μήκος κύματος, ο θρυλικός Αμερικανός προπονητής του μπάσκετ, Τζον Γούντεν, πίστευε πως επιτυχία είναι «να κοιμάσαι ήσυχος το βράδυ, πράγμα που συμβαίνει όταν είσαι ικανοποιημένος από τον εαυτό σου, όταν έχεις κάνει το καλύτερο που μπορείς, για να γίνεις όσο καλύτερος μπορείς». Το μέτρο της επιτυχίας για αυτούς τους δυο είναι προσωπικό και σε μεγάλο βαθμό υποκειμενικό, δεν μπαίνουν δηλαδή στη διαδικασία να συγκριθούν με τρίτους, ενώ πιστεύουν πως πρέπει πρωτίστως να τα έχεις βρει με τον εαυτό σου.&nbsp;</p>Η επιμονή και η αφοσίωση στον στόχο, πρωταγωνιστούν στους ορισμούς δυο ανδρών που πέτυχαν και οι δυο, σε διαφορετική εποχή και σε εντελώς διαφορετικούς στίβους. Ο μέγας πολιτικός άνδρας Ουίνστον Τσόρτσιλ είπε κάποτε πως «επιτυχία είναι να πηγαίνεις από αποτυχία σε αποτυχία, χωρίς να χάνεις τον ενθουσιασμό σου», ενώ ο δισεκατομμυριούχος Ρίτσαρντ Μπράνσον, ιδρυτής της Virgin, πρεσβεύει πως «όσο πιο πολύ αφοσιώνεσαι, ενεργά και χειροπιαστά [στη δουλειά σου], τόσο πιο πετυχημένος θα νιώθεις».<p>Δεν διαφωνεί με το ρόλο της αφοσίωσης και της σκληρής δουλειάς στο δρόμο για την επιτυχία ο Τόμας Έντισον, πολύ-εφευρέτης και κάτοχος άνω των χιλίων ευρεσιτεχνιών: «Η επιτυχία είναι 1% έμπνευση, 99% ιδρώτας» δήλωνε. Ο Αϊνστάιν, από την πλευρά του, πίστευε πως πρέπει να εργάζεται κανείς σκληρά, αλλά και να διασκεδάζει, χωρίς να πολυμιλάει: &nbsp;«Αν Α είναι η επιτυχία στη ζωή, τότε Α ισούται με Χ συν Ψ συν Ζ, όπου Χ είναι η δουλειά, Ψ η διασκέδαση και Ζ να κρατάς το στόμα σου κλειστό».</p><p>Στον επαγγελματικό στίβο, οι περισσότεροι μετρούν την επιτυχία βάσει του πόσο ισχυρός και πόσο πλούσιος μπορείς να γίνεις στον τομέα σου. Αρκούν όμως αυτά; Κατά την Αριάννα Χάφινγκτον-Στασινοπούλου, ιδρύτρια του περίφημου Huffington Post, αυτές οι δυο παράμετροι –χρήματα, ισχύς- δεν εξασφαλίζουν από μόνες τους την επιτυχία: “Υπάρχει ένα ακόμη μέτρο της επιτυχίας, κι αυτό εξαρτάται από τέσσερα πράγματα: την ευεξία, τη σοφία που αποκτάς, την έκπληξη ή τον θαυμασμό που μπορείς να νιώθεις κάθε μέρα και το πόσο δοτικός είσαι”. Αυτές οι παράμετροι εξασφαλίζουν την καλή ψυχολογία, πολύ περισσότερο απ’ ό,τι το χρήμα ή η εξουσία, άρα είναι εξ ίσου, αν όχι περισσότερο, σημαντικές για την επιτυχία.&nbsp;</p><p>Οι πετυχημένοι άνθρωποι μπορεί να προτείνουν διαφορετικούς ορισμούς της επιτυχίας, ωστόσο όλοι φαίνεται να συμφωνούν, λιγότερο ή περισσότερο, πως για να πει κανείς πως πέτυχε, θα πρέπει να έχει φτάσει έναν στόχο, που θα έχει κυνηγήσει με σκληρή δουλειά, επιμονή κι υπομονή, ενώ ταυτόχρονα θα το απολαμβάνει, θα ενθουσιάζεται, θα ανακαλύπτει, θα γίνεται πιο σοφός και, πάντα, σε όλα τα στάδια, θα νιώθει καλά με τον εαυτό του. &nbsp;</p>“The sky is the limit” (ο ουρανός είναι το όριο) λένε οι Αγγλοσάξονες, αλλά ο Αλβέρτος Αϊνστάιν είπε κάτι πιο…προσγειωμένο, αλλά πολύ σοφό: “Μόνο όταν αποδεχτούμε τα όριά μας, μπορούμε να τα ξεπεράσουμε”. Ας το έχουμε κατά νου όταν σκεπτόμαστε τον δικό μας ορισμό της επιτυχίας και, κυρίως, όταν αναζητάμε το «κλειδί» για την κατακτήσουμε."
