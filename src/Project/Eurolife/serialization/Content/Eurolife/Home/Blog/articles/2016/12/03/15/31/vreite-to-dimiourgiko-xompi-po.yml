    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Πόσες φορές δεν έχετε «ζηλέψει» κάποιον γνωστό σας που γεμίζει τον ελεύθερο χρόνο του με χόμπι και ασχολίες οι οποίες όχι μόνο τον ξεκουράζουν, αλλά τον εξελίσσουν και σαν άνθρωπο; &nbsp;Ε λοιπόν, ήρθε η ώρα να κάνετε και εσείς κάτι για τον εαυτό σας! Και το καλύτερο; Για να ξεκινήσετε ένα δημιουργικό χόμπι δε χρειάζεται να υπερβείτε εαυτό, αφού μπορείτε να βρείτε το ιδανικό χόμπι για εσάς αντλώντας έμπνευση από τα πράγματα που ήδη κάνετε.<strong>Περνάτε πολλές ώρες στο Instagram; Δοκιμάστε να κάνετε μαθήματα φωτογραφίας!</strong>&nbsp;Παραδεχτείτε το! Το Instagram έχει ξυπνήσει μέσα σας το φωτογραφικό πνεύμα με αποτέλεσμα να θέλετε να απαθανατίζετε με το φακό του smartphone σας ακόμα και την πιο μικρή λεπτομέρεια; Εάν η απάντηση είναι θετική τότε θα μπορούσατε να ξεκινήσετε άμεσα μαθήματα φωτογραφίας!<p>Σε αντίθεση με τα περισσότερα δημιουργικά χόμπι, η φωτογραφία εστιάζει στην απεικόνιση των πραγμάτων που βρίσκονται γύρω μας, όπως για παράδειγμα η φύση, οι άνθρωποι, τα αντικείμενα του σπιτιού κλπ. Οπότε δεν χρειάζεται να δημιουργήσετε κάτι από το μηδέν αλλά να αναδείξετε τα πράγματα που ήδη υπάρχουν γύρω σας μέσα από το φωτογραφικό φακό σας.</p>Μπορείτε λοιπόν να ξεκινήσετε την ενασχόλησή σας με τη φωτογραφία μέσα από τους διάφορους δωρεάν οδηγούς που βρίσκονται στο Internet αλλά και στο YouTube ή ακόμα και να παρακολουθήσετε κάποιο σχετικό σεμινάριο.<strong>Σας αρέσουν οι χειροτεχνίες. Μήπως να ασχοληθείτε με τη ζωγραφική;</strong>Πόσες φορές δεν έχετε συλλάβει τον εαυτό σας να ζωγραφίζει ενώ μιλάτε στο τηλέφωνο ή βρίσκεστε σε meeting; Αυτά τα εκ πρώτης όψεως ορνιθοσκαλίσματα μπορούν να γίνουν πρώτης τάξεως πίνακες αρκεί να ασχοληθείτε λίγο παραπάνω!<p>Χρησιμοποιώντας από πινέλα και καμβά μέχρι μαρκαδόρους, μπορείτε να βγάλετε από μέσα σας τον καλλιτέχνη που κρύβατε τόσα χρόνια και να το ευχαριστηθείτε κιόλας. Σε αντίθεση με τη φωτογραφία, η ζωγραφική σας επιτρέπει να πειραματιστείτε μόνοι σας και να δημιουργήσετε κάτι από την αρχή. Επίσης, η ζωγραφική είναι ένα χόμπι το οποίο μπορείτε να το κάνετε και από το σπίτι, ότι ώρα το επιθυμήσετε. Εναλλακτικά, το internet έχει πολλά σεμινάρια και tutorials, τα οποία θα σας βοηθήσουν να εξελίξετε την τεχνική σας και να απολαύσετε τη διαδικασία.</p><strong>Αγαπάτε το φαγητό; Η μαγειρική μπορεί να είναι η λύση που ψάχνετε!</strong>Η μαγειρική και η ζαχαροπλαστική μπορούν πραγματικά να αποτελέσουν δημιουργικό χόμπι για τους περισσότερους. Αντί λοιπόν να επαναπαύεστε στα γεμιστά της μαμάς μπορείτε να σηκώσετε τα μανίκια, να δέσετε την ποδιά σας και να δώσετε σε αυτό το κατά τα άλλα παραδοσιακό πιάτο μια πιο φρέσκια πινελιά. Αν δεν θέλετε να πειραματιστείτε με τα γεμιστά μπορείτε να δημιουργήσετε τις δικές σας ευφάνταστες συνταγές ενώ παράλληλα ενεργοποιείτε όλες τις αισθήσεις σας.Αυτή η διαδικασία θα σας ξεκουράσει και θα απομακρύνει το στρες που πιθανό να έχετε! Επίσης, θα κάνετε ακόμα ένα καλό στον εαυτό σας αφού θα σταματήσετε να παραγγέλνετε απέξω κάθε δεύτερη μέρα και θα τρέφεστε πιο υγιεινά. Για να μην ξεχάσουμε και την οικονομία που θα κάνετε ακολουθώντας αυτήν την τακτική!<strong>Αγαπάτε τα βιβλία; Μήπως ήρθε η ώρα να γράψετε το δικό σας; Ψάξτε για μαθήματα δημιουργικής γραφής!</strong>Πριν απορρίψετε την ιδέα σκεφτείτε πόσο θα σας βοηθήσει να αποτυπώσετε μερικές σκέψεις στο χαρτί. Και πού ξέρετε; Μπορεί πριν το καταλάβετε να έχετε γράψει το επόμενο best seller. Το μόνο που χρειάζεστε είναι μολύβι και χαρτί (για τους παραδοσιακούς) ή τον υπολογιστή σας και ένα κεντρικό θέμα. Αν θέλετε να κάνετε το χόμπι σας πιο ολοκληρωμένα μπορείτε να παρακολουθήσετε μαθήματα δημιουργικής γραφής και να αποκτήσετε μια άποψη για το πώς μπορείτε να προσεγγίσετε το γραπτό λόγο.<strong>Ασχολείστε με το σπίτι; Η κηπουρική μπορεί να είναι το hobby που θα σας αναζωογονήσει!</strong>Μετά από τόσες ώρες στο γραφείο είναι λογικό να βρίσκετε καταφύγιο στη θαλπωρή του σπιτιού σας. Γιατί λοιπόν να μην ομορφύνετε το περιβάλλον στο οποίο περνάτε ένα σημαντικό μέρος του χρόνου σας και παράλληλα να αποκτήσετε ένα νέο χόμπι;Η κηπουρική είναι από τα δημιουργικά χόμπι που δεν θέλουν πολύ κόπο αλλά τρόπο. Θα επαναφέρετε στη μνήμη σας λοιπόν το κλασικό πείραμα του νηπιαγωγείου με τις φακές που φύτρωναν, αλλά και τις ακριβείς οδηγίες της μαμάς σας όταν λείπει διακοπές και σας στέλνει να ποτίσετε τα φυτά και θα είστε μια χαρά! Εναλλακτικά μπορείτε να απευθυνθείτε στη σχετική βιβλιογραφία, σε sites και blogs αλλά και στο φυτώριο απ’ όπου θα προμηθευτείτε τα φυτά σας.&nbsp;Άλλωστε όπως είπε και ο Οβίδιος «στον ελεύθερο χρόνο μας φανερώνουμε τι είδους άνθρωποι είμαστε». Γι΄αυτό μη χάνετε χρόνο! Ξεκινήστε σήμερα ένα δημιουργικό χόμπι και ανακαλύψτε τις κρυμμένες πτυχές του εαυτού σας."
