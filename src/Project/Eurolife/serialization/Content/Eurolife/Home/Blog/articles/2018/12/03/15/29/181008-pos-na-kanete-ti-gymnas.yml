      Hint: Main content
      Value: |
        <p>Τι μας εμποδίζει όμως από το να κάνουμε τη γυμναστική μέρος του καθημερινού μας προγράμματος; Συνήθως, επικαλούμαστε <a href="https://www.as-milisoume.gr/el/Articles/dikaiologia-gymnastikh">δικαιολογίες ‘της επόμενης Δευτέρας’</a> για να γλιτώσουμε τον εαυτό μας από τη συγκεκριμένη απόφαση, καθώς και το ότι φέρνουμε ως πρόφαση τον σύγχρονο τρόπο ζωής που μας στροβιλίζει σε μια δίνη πολλαπλών απαιτήσεων.</p><p>Αρκετά με τις δικαιολογίες. Ας δούμε μερικά tips για το πώς θα καταφέρουμε να βάλουμε τη γυμναστική μέσα στην ημέρα και την εβδομάδα μας και να γίνουμε ο καλύτερος σύμμαχος του εαυτού μας.</p><p><strong>Μαζί είναι καλύτερα</strong></p><p>Καμιά φορά, ο ίδιος μας ο εαυτός είναι ο κυριότερος περιοριστικός παράγοντας. Μπορεί να χάσουμε το κίνητρο να συνεχίσουμε να σηκώνουμε βάρη, να κάνουμε άλλο ένα χιλιόμετρο στον διάδρομο, ή να περπατήσουμε άλλο ένα τετράγωνο στη γειτονιά. Αν, όμως, έχουμε έναν 'σύντροφο στη γυμναστική', τότε τα πράγματα θα πάρουν τη σειρά τους!</p><p>Πώς επιλέγουμε τον συναθλητή μας; Κάποιος που μας κινητοποιεί, στηρίζει την προσπάθεια, που χαίρεται με την πρόοδο και που επιμένει στο πρωινό ή απογευματινό ραντεβού στο γυμναστήριο ή στο γήπεδο είναι το ιδανικό ταίρι! Σκεφτείτε πόσο πιο εύκολο θα είναι να είστε συνεπείς στις ημέρες και τις ώρες που εμφανίζεστε στο γυμναστήριο αν το έχετε υποσχεθεί και σε κάποιον άλλο, εκτός από τον εαυτό σας.</p><p><strong>Ρεαλιστικοί στόχοι</strong></p><p>Χρειάζεται προσοχή στους στόχους που μπαίνουν σε ένα πρόγραμμα άσκησης. Για παράδειγμα, αν ο στόχος είναι να χάσουμε δέκα κιλά μέσα σε ένα μήνα, πράγμα ανέφικτο και ανθυγιεινό, η αποτυχία πιθανότατα θα φέρει απογοήτευση και θα είναι πιο εύκολο να εγκαταλείψουμε κάθε προσπάθεια άθλησης.</p><p>Πριν βρεθούμε λοιπόν στο σημείο μηδέν, ας ξεκινήσουμε με το βλέμμα στραμμένο σε μικρότερους, πολύ πιο εφικτούς στόχους, που θα μας κρατήσουν στη σωστή πορεία - για παράδειγμα, δεν ξεκινάμε τη γυμναστική με σκοπό τον μαραθώνιο σε μισό χρόνο, αλλά πρώτα τα 1, 2, 5, 10 χιλιόμετρα, ή τα 15 και 30 λεπτά κ.λ.π. </p><p>Παράλληλα, η σωστή στοχοθεσία θα προστατέψει το σώμα από τραυματισμούς και κόπωση, ειδικά αν κάποιος έχει πολύ καιρό να αθληθεί.</p><p><strong>Δώστε κίνητρο στον εαυτό σας</strong></p><p>Με μικρές, συγκεκριμένες κινήσεις, η γυμναστική θα καταλήξει να είναι ένα απαραίτητο για εσάς καθημερινό πρόγραμμα!</p><p style="margin: 0in 0in 0.0001pt 0.5in;">- Απλώστε τον εξοπλισμό του γυμναστηρίου (ρούχα, στρώμα, βαράκια) σε εμφανές σημείο στο δωμάτιο, ώστε να βρίσκεστε σε συχνή επαφή με την έννοια της άσκησης.</p><p style="margin: 0in 0in 0.0001pt 0.5in;">- Καταγράψτε πώς νιώθετε αμέσως μετά την άσκηση - όταν δεν έχετε όρεξη, θα ανατρέχετε απλά στις σημειώσεις και θα σηκώνεστε από τον καναπέ αμέσως!</p><p style="margin: 0in 0in 0.0001pt 0.5in;">- Στο μηνιαίο ημερολόγιο, κυκλώστε τις ημερομηνίες στις οποίες θα αθληθείτε - έτσι, θα γνωρίζετε από πριν πότε είναι το επόμενο ραντεβού με τον διάδρομο και θα είναι πιο δύσκολο να κανονίσετε κάτι άλλο.</p><p style="margin: 0in 0in 0.0001pt 0.5in;">- Ομαδική δουλειά. Εκτός από τον συναθλητή που αναφέρθηκε πιο πάνω, ένα κίνητρο αποτελεί και η ένταξη σε μια ομάδα - χορού, σπορ, πεζοπορίας, κλπ. Είναι πάντοτε καλύτερο να δουλεύουν πολλοί για έναν σκοπό σε μια μεγάλη ομάδα, παρά ο καθένας μόνος του. </p><p style="margin: 0in 0in 0.0001pt 0.5in;">- <a href="https://www.as-milisoume.gr/el/Articles/5-fitness-muthoi-katarriptontai">Διαβάστε για τους μύθους σχετικά με τη γυμναστική</a> και ξεπεράστε τους. Όχι, η γυμναστική δεν είναι μόνο για τους νέους.</p><p style="margin: 0in 0in 0.0001pt 0.5in;">- Τέλος, υπάρχουν <a href="https://www.as-milisoume.gr/el/Articles/Exypnoi-tropoi-pou-tha-sas-voithisoun-na-pate-gymnastirio">συμβουλές που θα σας κάνουν να πηγαίνετε στο γυμναστήριο</a> - διαβάστε και επωφεληθείτε!</p><p>Μην ξεχνάτε ότι και η θέληση χρειάζεται... τη γυμναστική της! Όλοι μπορούν να εκπαιδεύσουν τον εαυτό τους σε συνήθειες που θα τους μεταφέρουν στην επόμενη, καλύτερή τους έκδοση. Λίγος διαλογισμός μπορεί επίσης να βοηθήσει να συντονιστούμε στην εσωτερική μας φωνή που επιμένει ότι μπορούμε να τα καταφέρουμε!</p><p></p>
