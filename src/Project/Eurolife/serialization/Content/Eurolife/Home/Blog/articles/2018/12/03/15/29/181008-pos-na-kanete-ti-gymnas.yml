      Hint: Teaser
      Value: <p><strong>Έξι εβδομάδες. Αυτόν τον χρόνο χρειάζεστε για να αρχίσουν να φαίνονται οι αλλαγές στο σώμα σας μετά από ένα σταθερό πρόγραμμα άσκησης. Σκεφτείτε ότι, με λίγη επιμονή και αποφασιστικότητα, η διάθεσή σας θα βελτιωθεί κατακόρυφα και θα ‘εθιστείτε’ στην ψυχολογική διέγερση που θα νιώθετε κάθε φορά μετά από ένα πρόγραμμα γυμναστικής. Πιστεύετε ότι, μετά από αυτό, θα θέλετε να γυρίσετε στον παλιό σας εαυτό; Σίγουρα όχι.</strong></p>
