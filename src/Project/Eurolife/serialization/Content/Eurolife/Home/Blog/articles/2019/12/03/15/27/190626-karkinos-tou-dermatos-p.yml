      Hint: Main content
      Value: |
        Είναι γεγονός ότι η σωστή ενημέρωση για τα αίτια εμφάνισης μελανώματος και η πρόληψη παίζουν τεράστιο ρόλο τόσο στην αποτροπή εμφάνισης της νόσου, όσο και στη θεραπεία.Δυστυχώς, όμως, <strong>τα τελευταία χρόνια έχει αυξηθεί δραματικά ο αριθμός ατόμων ανά τον κόσμο που εμφανίζουν καρκίνο του δέρματος</strong>, ωστόσο οι επιστήμονες τονίζουν πως το μελάνωμα είναι από τις μορφές καρκίνου που <strong>αν υπάρξει σωστή πρόληψη μπορεί να μειωθεί θεαματικά ο ρυθμός εμφάνισης της νόσου</strong>, ενώ και η θεραπεία είναι πιο εύκολη.&nbsp;<strong><span style="color: #ff0000;">Γενικά στοιχεία για τον καρκίνο του δέρματος που καλό είναι να γνωρίζετε</span></strong>Η πιο συνηθισμένη μορφή καρκίνου του δέρματος είναι το <strong>Βασικοκυτταρικό Καρκίνωμα</strong>, που βασική αίτια εμφάνισής του είναι η έκθεση στον ήλιο.Ο καρκίνος του δέρματος <strong>δείχνει να "προτιμά" τους άντρες</strong> έναντι των γυναικών<strong> και τους ηλικιωμένους </strong>(αν και τις τελευταίες δεκαετίες διαρκώς μειώνεται ο μέσος όρος ηλικίας όσων εμφανίζουν μελάνωμα).&nbsp;Επίσης, οι άνθρωποι με πιο ανοιχτόχρωμα δέρμα, ξανθά ή κόκκινα μαλλιά και μπλε, γκρι, πράσινα ή γαλανά μάτια, ανήκουν στις λεγόμενες <strong>"ομάδες υψηλού κινδύνου"</strong> και έχουν αυξημένες πιθανότητες εμφάνισης μελανώματος.<strong>Κύριος υπεύθυνος</strong> για την εμφάνιση μελανώματος, <strong>θεωρείται ο ήλιος και η έκθεση σε αυτόν</strong>, καθώς σχεδόν όλα τα Βασικοκυτταρικά&nbsp; καρκινώματα συμβαίνουν σε σημεία του σώματος που έχουν εκτεταμένα εκτεθεί στον ήλιο - ειδικά στο <strong>πρόσωπο, αυτιά, λαιμό, κεφαλή, ώμους και ράχη</strong>, ενώ πολύ πιο σπάνια το μελάνωμα αποδίδεται σε άλλα αίτια, όπως η έκθεση σε ραδιενέργεια.Επίσης, θα πρέπει κανείς να γνωρίζει πως <strong>όσο μικρότερο είναι το μελάνωμα, τόσο πιο εύκολα αντιμετωπίζεται</strong>, με την χειρουργική αφαίρεση του καρκινώματος και πως σπάνια (μόνο συγκεκριμένες μορφές του) ο καρκίνος του δέρματος είναι "επιθετικός" και κάνει μεταστάσεις.&nbsp;<strong><span style="color: #ff0000;">Συμβουλές για την πρόληψη εμφάνισης καρκίνου του δέρματος.</span></strong><strong><span style="color: #ff0000;">1.</span></strong> <strong>Προστασία από τον ήλιο</strong>Η χρήση αντηλιακού είναι απαραίτητη για όλους και ειδικά σε χώρες με έντονη ηλιοφάνεια όπως η Ελλάδα, η χρήση αντηλιακής κρέμας πρέπει να γίνεται καθημερινά και όχι μόνο... στις παραλίες, αφού οι ειδικοί εξηγούν πως από τις βλαβερές συνέπειες της ηλιακής ακτινοβολίας κινδυνεύουμε ακόμα και τις μέρες που έχει συννεφιά!Το αντηλιακό θα πρέπει να το εφαρμόζετε στο δέρμα σας μισή ώρα πριν εκτεθείτε στον ήλιο και να έχει δείκτη προστασίας SPF τουλάχιστον 15 και τους καλοκαιρινούς μήνες που συχνά η έκθεση στον ήλιο είναι μεγαλύτερη σε διάρκεια, θα πρέπει να χρησιμοποιείτε αντηλιακό με δείκτη προστασίας 30 και να κάνετε εφαρμογή του αντηλιακού κάθε δύο ώρες.<div></div>
