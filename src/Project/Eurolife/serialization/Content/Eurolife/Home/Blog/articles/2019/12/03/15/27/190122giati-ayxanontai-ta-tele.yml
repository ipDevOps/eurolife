        Την άνοιξη της περασμένης χρονιάς <strong>27 εθνικές επιστημονικές ακαδημίες</strong>, από ευρωπαϊκές χώρες, ανάμεσά τους και η Ακαδημία Αθηνών κατέγραψαν στην έκθεσή τους<strong> τετραπλασιασμό των πλημμυρών και άλλων υδρολογικών γεγονότων</strong> από το 1980, ενώ οι ξηρασίες και οι <strong>δασικές πυρκαγιές έχουν διπλασιαστεί</strong>. Σε αυτή την έκθεση οι επιστήμονες συνέδεσαν συγκεκριμένα καιρικά φαινόμενα με την κλιματική αλλαγή. Η αποσταθεροποίηση του κλίματος εξάλλου από τις ανθρωπογενείς εκπομπές αερίων του θερμοκηπίου, που έχουν ως συνέπεια την αλλαγή της σύστασης της ατμόσφαιρας, φαίνεται ότι αποτελεί την βασική αιτία.<strong>Δείτε παρακάτω μερικά ενδιαφέροντα στατιστικά από προηγούμενες χρονιές:</strong><div><strong>&nbsp;</strong><div></div><div>&nbsp;<p>Το φθινόπωρο του 2018, ο καθηγητής του Εθνικού και Καποδιστριακού Πανεπιστημίου Αθηνών, Ευθύμιος Λέκκας, προειδοποίησε πως τα ακραία καιρικά φαινόμενα μπορούν να πλήξουν 160 περιοχές στη χώρα μας, παρουσιάζοντας τα αποτελέσματα της έρευνας που έκανε με την ομάδα του στην ημερίδα της Περιφερειακής Ένωσης Δήμων Αττικής. Τόνισε μάλιστα πως <strong>οι δασικές πυρκαγιές που εκδηλώνονται σε περιαστικές περιοχές συντελούν στην επιδείνωση των πλημμυρικών φαινομένων που παρατηρούνται τα τελευταία χρόνια</strong>.</p><p>Σύμφωνα πάντα με τον καθηγητή, η πρόληψη στις περισσότερες περιπτώσεις, δεν είναι εφικτή, καθώς τα έργα που πρέπει να γίνουν είναι πολύ δαπανηρά και εκτός οικονομικών δυνατοτήτων της χώρας, ενώ κανείς δεν μπορεί να εγγυηθεί ότι η εξέλιξη των σημερινών φαινομένων θα είναι τέτοια που τα εν λόγω έργα θα είναι αποτελεσματικά μεσοπρόθεσμα. Ο κος Λέκκας προτείνει εξειδικευμένες παρεμβάσεις στις περιπτώσεις που ο κίνδυνος για πλημμύρες είναι υψηλός, και πολύ σωστά θέτει το θέμα της έγκαιρης προειδοποίησης των κατοίκων, ακόμα και του λεκανοπεδίου της Αττικής που πλέον πλήττεται από τα ακραία καιρικά φαινόμενα, ως τη μοναδική ρεαλτιστική λύση.</p><p style="text-align: center;">{<a href="https://www.as-milisoume.gr/el/Articles/perioxi_ipsilou_kindynou">Γνωρίζετε αν βρίσκεστε σε περιοχή με υψηλό κίνδυνο πλημμύρας</a>}</p><p>Τελικά, το μόνο ασφαλές συμπέρασμα που μπορεί να κατανοήσει κανείς είναι πως <strong>η προστασία από τα ακραία καιρικά φαινόμενα που πλήττουν και τη χώρα μας, είναι ευθύνη του καθένα ξεχωριστά</strong>. Μπορεί με το συλλογικό DNA μας να έχουμε μάθει να αψηφούμε τον κίνδυνο όμως ο καιρός, όπως φαίνεται, έχει πολλά γυρίσματα. Οι οδηγίες που εκδίδουν οι αρχές και πιο συγκεκριμένα η Πολιτική Προστασία, είναι σαφείς και πρέπει να τηρούνται από όλους.&nbsp;</p>Είναι πλέον σαφές σε όλους ότι τόσο η δική μας ασφάλεια όσο και η προστασία της περιουσίας μας περνούν πραγματικά από το χέρι μας. Μέσα από τα εξειδικευμένα προγράμματα ασφάλισης, μπορεί κανείς να νιώθει μεγαλύτερη ασφάλεια σε περίπτωση μίας φυσικής καταστροφής. Μιλώντας με έναν ασφαλιστικό συνεργάτη θα δείτε ότι στις βασικές καλύψεις για την προστασία της περιουσίας περιλαμβάνεται τόσο η πυρκαγιά, όσο και οι λοιπές φυσικές καταστροφές, οπότε αντιλαμβάνεστε πως ένα <strong>πρόγραμμα ασφάλισης ακινήτου και περιεχομένου</strong>, όπως το <strong>sweet home smart</strong> σας παρέχει ευελιξία και προστασία. Μάλιστα, όταν πρόκειται για ετήσιο κόστος ασφάλισης μόλις 50€, δηλαδή για <strong>4,1€/μήνα </strong>για περιεχόμενο αξίας έως 25.000€, τότε πραγματικά δεν υπάρχει δικαιολογία!<div></div></div></div>
