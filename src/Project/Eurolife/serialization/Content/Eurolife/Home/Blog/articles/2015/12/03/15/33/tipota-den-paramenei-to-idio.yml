      Hint: Main content
      Value: "• 5,9 δισεκατομμύρια αναζητήσεις στη Google καθημερινά, 100 φορές περισσότερες &nbsp;απ’ ότι το 2000. Ποιος απαντούσε όλες αυτές τις ερωτήσεις προ Google;• 1,3 δισεκατομμύρια ενεργοί χρήστες στο Facebook, που αν ήταν χώρα, θα ήταν η δεύτερη μεγαλύτερη στον κόσμο (ανάμεσα στην Κίνα και την Ινδία).• Το πρώτο εμπορικό μήνυμα κειμένου (SMS) στάλθηκε τον Δεκέμβριο του 1992. Σήμερα, ο αριθμός των μηνυμάτων που στέλνονται καθημερινά είναι διπλάσιος του παγκόσμιου πληθυσμού.• Ο αριθμός των συσκευών με δυνατότητα σύνδεσης στο διαδίκτυο ήταν μόλις 1000 το 1984, 1.000.000 το 1992, 1.000.000.000 το 2008, 10.000.000.000 το 2014.• Εκτιμάται ότι μιας βδομάδας ύλη στους New York Times περιέχει περισσότερη πληροφορία απ’ ότι θα συναντούσε πιθανώς ένας άνθρωπος σε όλη του τη ζωή, τον 18ο αιώνα.&nbsp;• 90% των παγκόσμιων δεδομένων δημιουργήθηκαν τα τελευταία δύο χρόνια.• Η ποσότητα της τεχνικής πληροφορίας διπλασιάζεται κάθε δυο χρόνια. Αυτό σημαίνει ότι, για έναν φοιτητή που ξεκινά τετραετείς σπουδές για την απόκτηση τεχνικού πτυχίου, τα μισά απ’ όσα μαθαίνει τον πρώτο χρόνο των σπουδών του θα έχουν ξεπεραστεί όταν φτάσει στο τρίτο έτος.• Οι ερευνητές προβλέπουν ότι το 65% των σημερινών φοιτητών θα απασχοληθούν σε επαγγέλματα που δεν υπάρχουν ακόμα. Ετοιμάζουμε τους μαθητές για δουλειές που δεν υπάρχουν ακόμα με τεχνολογίες που δεν έχουν ακόμα εφευρεθεί, για να λύσουν προβλήματα που δεν γνωρίζουμε ότι θα αντιμετωπίσουμε!• Το 1900 η ανθρώπινη γνώση διπλασιαζόταν κάθε 100 χρόνια, το 1945 κάθε 25 χρόνια, το 2014 κάθε 13 μήνες, ενώ το 2020 εκτιμάται ότι θα διπλασιάζεται κάθε 12 ώρες.• Ενώ διαβάζετε αυτό το άρθρο, πάνω από 300 ώρες νέων βίντεο «ανέβηκαν» στο YouTube, περισσότερες από 2000 νέες ιστοσελίδες δημιουργήθηκαν, στάλθηκαν πάνω από 1.000.000 tweets και περισσότερα από 500.000 τραγούδια «κατέβηκαν» παράνομα.Η αλλαγή συμβαίνει παντού, με εκθετικούς ρυθμούς. Ζούμε ίσως την πιο συναρπαστική εποχή της ανθρώπινης ιστορίας. Οι υπολογιστές ή καλύτερα οι υπερυπολογιστές σύντομα θα ξεπεράσουν τις υπολογιστικές ικανότητες του ανθρώπινου εγκεφάλου αλλά ευτυχώς για τις ανθρώπινες κοινωνίες το πάθος, η περιέργεια, η δημιουργικότητα, η φαντασία, η κριτική σκέψη, η δύναμη του χαρακτήρα αποτελούν ίσως τις κύριες ιδιότητες που καθορίζουν το προσωπικό και συλλογικό μέλλον μας."
