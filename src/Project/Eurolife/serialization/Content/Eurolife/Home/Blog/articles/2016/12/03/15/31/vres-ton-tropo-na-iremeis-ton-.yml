      Value: |
        <p>Συνήθως όταν κάτι πάει στραβά, σπεύδουμε να προστρέξουμε σε κάποιο αγαπημένο πρόσωπο ή σε κάποιον άνθρωπο εμπιστοσύνης – συνάδελφο, μέντορα, σύμβουλο κ.λπ.- που έχει τον τρόπο να μας βοηθήσει να αντιμετωπίσουμε ψύχραιμα τη δύσκολη συγκυρία. Πολλές φορές έχουμε, στον κύκλο μας, διαφορετικό άνθρωπο για κάθε είδους πρόβλημα: άλλον για τα προσωπικά, άλλον για τα επαγγελματικά, άλλον για τα οικονομικά . Η αξία της παρουσίας τους κοντά μας είναι ανυπολόγιστη και αδιαμφισβήτητη. Μήπως όμως, σε πρώτη φάση, &nbsp;μπορούμε μόνοι μας να βρούμε τον τρόπο να ηρεμούμε, ώστε να είμαστε και πιο «νηφάλιοι» όταν απευθυνόμαστε στον τρίτο;</p><p>Μερικοί από εμάς δεν έχουμε ποτέ ασχοληθεί με το πώς να κάνουμε τον εαυτό μας να νιώσει καλύτερα, είτε από αμέλεια, είτε από μια καλά κρυμμένη πεποίθηση ότι ίσως δεν το αξίζουμε μιας και, κατά βάθος, &nbsp;πιστεύουμε πως ευθυνόμαστε &nbsp;για ό τι μας συμβαίνει…</p><p>Για να ηρεμήσεις τον εαυτό σου, να τον κάνεις να νιώσει καλύτερα, &nbsp;πρέπει να βρεις τρόπο να ευχαριστήσεις τις 5 αισθήσεις. Μπορείς να δοκιμάσεις κάποιες από τις τεχνικές που προτείνονται παρακάτω, ή να εφαρμόσεις κάποιες δικές σου στην ίδια κατεύθυνση. Να θυμάσαι πως ο στόχος είναι να παρηγορήσεις, να υποστηρίξεις, να είσαι καλός με τον εαυτό σου. Όταν ανακαλύψεις ποιες τεχνικές σου ταιριάζουν περισσότερο, εφάρμοζέ τις συχνά. Όποτε νιώθεις αναστατωμένος, ή πως δεν μπορείς να ελέγξεις τα συναισθήματά σου, ή πως μια κατάσταση είναι ανυπόφορη και δεν μπορείς να την ανεχθείς άλλο, μη βιαστείς να κάνεις κάτι που ίσως τελικά σε βλάψει.&nbsp;</p><p>Παρακάτω θα βρεις μερικές ιδέες για το πώς θα «καλοπιάσεις» τις πέντε αισθήσεις, για να νιώσεις καλύτερα, όποτε το χρειάζεσαι:</p><blockquote style="margin: 0px 0px 0px 40px; border: none; padding: 0px;"><p><strong>1. Όραση</strong></p><p>Κάνε έναν ωραίο περίπατο, &nbsp;σε πάρκο, κοντά στη θάλασσα, παρατηρώντας την ομορφιά της φύσης. Εναλλακτικά πήγαινε στο αγαπημένο σου μουσείο, όπου θα περιστοιχίζεσαι από έργα τέχνης. Αγόρασε ένα λουλούδι και βάλτο κάπου όπου θα το βλέπεις συνέχεια. Κάθισε για λίγο σε έναν κήπο. Άναψε ένα κερί και παρατήρησε τη φλόγα. Άνοιξε ένα λεύκωμα και χάσου στις φωτογραφίες, ή δες ένα βίντεο ή μια εκπομπή ταξιδιωτικού περιεχομένου.&nbsp;</p><p><strong>2. Ακοή</strong></p><p>Άκουσε όμορφη, ήρεμη μουσική, ή μια playlist με ήχους της φύσης, όπως κύματα, ή πουλιά. Βρες ένα σημείο με τρεχούμενο νερό και κάθισε εκεί για λίγο, ή πήγαινε στην ακροθαλασσιά. Άκουσε έναν σταθερό, μονότονο, φυσικό ήχο, όπως π.χ. κάποιον που κόβει ξύλα. Πήγαινε σε μια παιδική χαρά, κλείσε τα μάτια σου, και άκουσε τις φωνές των παιδιών που παίζουν. &nbsp;Ό τι κι αν διαλέξεις, άκουσέ το προσεκτικά, προσπαθώντας να αδειάσεις το μυαλό σου από σκέψεις.</p><p><strong>3. Όσφρηση</strong></p><p>Ψήσε ένα κέικ μόνο και μόνο για να μοσχομυρίσει το σπίτι, ή πέρνα έξω από τον φούρνο της γειτονιάς σου όταν ψήνουν το ψωμί. Περπάτα στο πάρκο, στο δάσος ή στην παραλία και ρούφηξε τα αρώματα της φύσης. Σκάψε μια γλάστρα, για να μυρίσεις το χώμα. &nbsp;Άναψε ένα αρωματικό κερί. Άπλωσε στα χέρια σου την αγαπημένη σου κρέμα ή πλύσου με ένα σαπούνι που σου αρέσει πολύ. Τρίψε ένα αρωματικό φυτό ανάμεσα στα δάχτυλά σου –βασιλικό, λεβάντα, δενδρολίβανο- και ανάσανε βαθιά.&nbsp;</p><p><strong>4. Γεύση</strong></p><p>Διάλεξε κάτι που σου αρέσει πολύ και δεν τρως συχνά κι απόλαυσε κάθε μπουκιά, τρώγοντας αργά. Μαγείρεψε το αγαπημένο σου φαγητό. Πιες ένα ηρεμιστικό ρόφημα, ένα αρωματικό τσάι ή μια ζεστή σοκολάτα. Δοκίμασε μια κουζίνα που δεν γνωρίζεις, συγκεντρωμένος σε κάθε νέα γεύση.</p><p><strong>5. Αφή</strong></p><p>Κάνε ένα αφρόλουτρο ή, αν το προτιμάς, μείνε πολλή ώρα κάτω από το ντους, απολαμβάνοντας κάθε λεπτό. Φόρεσε ένα μεταξωτό πουκάμισο ή νυχτικό, τύλιξε ένα μεταξωτό φουλάρι γύρω από τον λαιμό σου, νιώσε την απαλότητα. Ξάπλωσε σε ένα πολύ αναπαυτικό κρεβάτι. Κολύμπα και νιώσε το νερό να χαϊδεύει το σώμα σου. Αγκάλιασε τη γάτα σου ή το σκύλο σου, απολαμβάνοντας την αίσθηση του τριχώματός τους πάνω στα γυμνά χέρια ή πόδια σου.&nbsp;</p></blockquote><p >Συνδύασε ένα, δυο, τρία από τα παραπάνω, ή διάλεξε ένα που καλύπτει όλες τις αισθήσεις. Για τον καθέναν από εμάς δουλεύουν διαφορετικά πράγματα, σημασία έχει να μάθεις τι ηρεμεί εσένα και να το εφαρμόζεις συχνά!</p>
