        <p style="text-align: justify;">Τα τελευταία χρόνια όλο και περισσότεροι Έλληνες στρέφονται στα ασφαλιστήρια υγείας, καθώς το δημόσιο σύστημα υγείας στη χώρα έχει «χτυπηθεί» από την οικονομική κρίση. Την ίδια ώρα, όλο και περισσότεροι ταξιδεύουν στο εξωτερικό, είτε για εργασία, είτε για αναψυχή. Τι ισχύει όμως με την ασφάλεια υγείας στο εξωτερικό, σε περίπτωση που αντιμετωπίσετε ξαφνικά κάποιο πρόβλημα;</p><div style="text-align: justify;"></div>
