        <p class="Normal1">Μικροί και μεγάλοι μπορούν να επωφεληθούν από τη συγκατοίκηση με ένα κατοικίδιο, καθώς η επιστήμη τους δικαιώνει με διάφορες μελέτες που υποστηρίζουν ότι τα ζωάκια, όχι μόνο μας βοηθούν ψυχολογικά- κάτι που μπορούμε να αντιληφθούμε όλοι- αλλά και σωματικά, καθώς τα στοιχεία δείχνουν ότι «καταπολεμούν» και συγκεκριμένες ασθένειες.</p><p class="Normal1">Το πρώτο και κύριο, που αφορά ειδικά τους ιδιοκτήτες σκύλων, έχει να κάνει με τη φυσική τους κατάσταση. Αν βγάζουν το σκύλο τους βόλτα δύο φορές την ημέρα, έστω και για 20-30 λεπτά τη φορά, συγκεντρώνουν χωρίς ιδιαίτερο κόπο μια ώρα περίπου καθημερινού περπατήματος. Αν κάποιοι είναι πιο fit, μπορούν και να τρέχουν, κάτι που κάνει περισσότερο καλό και στους ιδιοκτήτες, αλλά και στα ζώα. Ακόμα και η έκθεση στον ήλιο (γιατί στην Ελλάδα ζούμε κι έχουμε ήλιο πάνω από 200 μέρες το χρόνο), όσο είμαστε στη βόλτα μας, βοηθά να λαμβάνουμε βιταμίνη D που είναι ιδιαίτερα χρήσιμη. </p><p class="Normal1">Έχει επίσης γίνει γνωστό ότι τα παιδιά που μεγαλώνουν με κατοικίδιο, εμφανίζουν πολύ λιγότερες αλλεργίες, ενώ δημιουργούν και πολύ πιο ισχυρό ανοσοποιητικό σύστημα, που καθιστά πιο δύσκολο το να ασθενήσουν, ειδικά με προβλήματα του αναπνευστικού.</p><p class="Normal1">Η διαδικασία του να υπάρχει ένα κατοικίδιο στο σπίτι βοηθά ιδιαιτέρως και τα παιδιά που έχουν διαγνωστεί με διάσπαση προσοχής. Καθώς το ζωάκι χρειάζεται να έχει πρόγραμμα (πότε θα ταϊστεί, πότε θα βγει βόλτα, πότε θα κάνει μπάνιο), επηρεάζεται και το παιδί και έτσι παραμένει ήρεμο και αποκτά αυτοπεποίθηση. </p><p class="Normal1">Έρευνες έχουν δείξει επίσης ότι όσοι έχουν κατοικίδια έχουν χαμηλότερη πίεση και χοληστερίνη, παράγοντες που μειώνουν τις πιθανότητες καρδιακού επεισοδίου ή άλλης πάθησης της καρδιάς. Ακόμα και οι άνθρωποι που πάσχουν από χρόνιους πόνους βρίσκουν ανακούφιση στο ζωάκι που τους κρατά συντροφιά. </p><p class="Normal1">Δεν ξεχνάμε φυσικά και τα ειδικά εκπαιδευμένα ζώα, που με την οξεία όσφρησή τους, μπορούν να διακρίνουν απότομες μεταβολές σε διάφορες ουσίες του σώματος και να “ειδοποιήσουν” τους ιδιοκτήτες τους ώστε αυτοί να λάβουν τα μέτρα τους. </p><p class="Normal1">Η ευθύνη του να υπάρχει ένα κατοικίδιο στο σπίτι είναι πολύ μεγάλη και θα πρέπει να είμαστε βέβαιοι ότι μπορούμε να το υποδεχτούμε. Η χαρά όμως και οι ωραίες στιγμές που θα περάσουμε μαζί του θα μας κάνουν να ξεχάσουμε τις δυσκολίες, μαζί με τα φαγωμένα παπούτσια ή τις τρίχες στον καναπέ… Τώρα, σε όλα τα θετικά, προσθέτουμε και την καλή μας υγεία!</p><p class="Normal1"><a href="http://www.health.com/health/gallery/0,,20810305,00.html/view-all">Πηγή</a><a href="http://www.health.com/health/gallery/0,,20810305,00.html/view-all"></a></p>
