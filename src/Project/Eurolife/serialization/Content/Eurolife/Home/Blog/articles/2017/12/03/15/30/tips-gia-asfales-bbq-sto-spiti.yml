        <p><span style="background-color: white;"></span></p><p>Εκτός από το ποιος θα φτιάξει τι, ποιος θα φέρει τα γλυκά και πού θα στρώσετε τα τραπέζια καλό είναι να σκεφτείτε και μερικά πράγματα που αφορούν τόσο τη δική σας ασφάλεια όσο και των καλεσμένων σας. Έτσι, θα μπορέσετε να απολαύσετε το μπάρμπεκιου συντροφιά με τους καλεσμένους σας, αποφεύγοντας οποιοδήποτε απρόοπτo: </p><p><strong>Τι να κάνετε</strong><strong>:</strong></p><p style="text-indent: -0.25in;"></p><ul>    <li>&nbsp; &nbsp; Eάν δεν έχετε χτιστό μπάρμπεκιου τότε φροντίστε να τοποθετήσετε την ψηστιέρα σε απόσταση ασφαλείας από το σπίτι σας και μακριά από ξύλινες πέργκολες.</li>    <li>&nbsp; &nbsp; Καθαρίζετε συχνά το μπάρμπεκιου και τη ψηστιέρα. Τα κολλημένα λίπη δημιουργούν μεγαλύτερη εστία από την επιθυμητή.</li>    <li>&nbsp; &nbsp; Εάν έχετε ψηστιέρα υγραερίου κάντε έναν έλεγχο για τυχόν διαρροές.</li>    <li>&nbsp; &nbsp; Έχετε πάντα κοντά σας ένα ψεκαστήρα με νερό. Έτσι, σε περίπτωση που φουντώσει η φλόγα να μπορέσετε να την κατευνάσετε χωρίς να χαλάσετε το φαγητό.</li>    <li>&nbsp; &nbsp; Ελέγξτε ότι οι πυροσβεστήρες σας δεν έχουν λήξει και έχετε τους πάντοτε σε επιφυλακή και εξοικειωθείτε με τον τρόπο χρήσης. Σε κάθε περίπτωση, εάν κάτι συμβεί, ειδοποιείτε πάντα την πυροσβεστική.</li></ul><p></p><p><strong>T</strong><strong>ι να μην κάνετε:</strong></p><p style="text-indent: -0.25in;"></p><ul>    <li>&nbsp; &nbsp; Ποτέ μην ανάβετε το γκάζι της ψηστιέρας όταν είναι κλειστό το καπάκι γιατί συσσωρεύεται στο εσωτερικό.</li>    <li>&nbsp; &nbsp; Μην αφήνετε ποτέ το μπάρμπεκιου ή την ψηστιέρα σας χωρίς επιτήρηση.</li>    <li>&nbsp; &nbsp; Μην παραγεμίζετε το μπάρμπεκιου ή την ψηστιέρα με φαγητό, ιδιαίτερα εάν έχει πολύ λίπος καθώς μπορεί να αρπάξει και να κάψει το φαγητό σας.</li>    <li>&nbsp; &nbsp; Ποτέ μην επιχειρήσετε να χρησιμοποιήσετε την ψηστιέρα στο εσωτερικό του σπιτιού. Εκτός του ότι μπορεί να προκαλέσει πυρκαγιά τα αέρια που απελευθερώνει (μονοξείδιο του άνθρακα) μπορεί να αποβεί θανατηφόρο. Σε περίπτωση βροχής επιλέξτε να ψήσετε τα κρέατα στο φούρνο. Θα είναι εξίσου γευστικά και θα έχετε το κεφάλι σας ήσυχο!</li></ul><p></p><p>Τώρα, λοιπόν που ξέρετε πώς να περιποιηθείτε τους καλεσμένους σας και να φροντίσετε για την ασφάλειά τους, πότε σκέφτεστε να οργανώσετε το επόμενο μπάρμπεκιου;</p><p style="background: white;"></p>
