      Hint: Main content
      Value: |
        <p style="text-align: justify;">Οι περισσότεροι άνθρωποι νιώθουν άγχος όταν ξεκινούν να οδηγούν, το οποίο είναι κάτι που σταδιακά ξεπερνιέται.&nbsp; Άρα δεν είστε μόνοι. Απλά, άλλοι γρηγορότερα και άλλοι πιο αργά εξοικειώνονται με την οδήγηση και τα άγχος σβήνει όσο αποκτούν εμπειρία. Από την άλλη και η υπερβολική αυτοπεποίθηση δεν είναι επιθυμητή καθώς μπορεί κανείς να υπερεκτιμήσει τις δυνάμεις του. Το παν, λοιπόν, και στην οδήγηση είναι το μέτρο και η ασφάλεια.</p><p style="text-align: justify;">Μη μπαίνετε στη διαδικασία να σκεφτείτε ότι δεν είστε καλοί οδηγοί επειδή ακόμα διστάζετε και πηγαίνετε με 30. Επίσης, η απαίτηση του να τα κάνετε όλα τέλεια από την αρχή είναι μόνο στο μυαλό σας. Το μόνο που θα πρέπει να σας απασχολεί είναι να είστε προσεκτικοί. Τα υπόλοιπα θα έρθουν με τον καιρό.</p><p style="text-align: justify;">Παρόλα αυτά, εάν δυσκολεύεστε να καθίσετε στη θέση του οδηγού, παρότι έχετε δίπλωμα οδήγησης, και να διανύσετε ακόμα και την πιο μικρή απόσταση τα παρακάτω tips μπορεί να σας φανούν χρήσιμα:</p><div style="text-align: justify;"><strong>1. Πάρτε δάσκαλο!</strong></div><p style="text-align: justify;">Πιστεύετε ότι παρότι πήρατε το δίπλωμα οδήγησης, οι 25 διδακτικές ώρες που ορίζει το Υπουργείο Μετακίνησης, δεν σας είναι αρκετές; Ζητήστε από το δάσκαλό σας να κάνετε μερικά επιπλέον μαθήματα με το αυτοκίνητό σας, μέχρι να νιώσετε σίγουροι. </p><div style="text-align: justify;"><strong>2. Έχετε κάποιον μαζί σας.</strong></div><p style="text-align: justify;">Δεδομένου ότι τα μαθήματα κοστίζουν και μπορεί να μην έχετε τη δυνατότητα να τα υποστηρίξετε, μπορείτε πάντοτε να ζητήσετε από κάποιον φίλο ή συγγενή να έρχεται μαζί σας, μέχρι να συνηθίσετε. Προτιμήστε κάποιον που θεωρείτε καλό οδηγό και που είναι πράος και ψύχραιμος. Το τελευταίο πράγμα που χρειάζεστε όταν οδηγείτε είναι κάποιον να σας φωνάζει ή να φοβάται και να σας δημιουργεί επιπλέον άγχος.</p><div style="text-align: justify;"><strong>3. Προτιμήστε να οδηγείτε τη μέρα.</strong></div><p style="text-align: justify;">Πολλοί οδηγοί λένε ότι η οδήγηση τη νύχτα είναι πιο εύκολη, καθώς όλα τα αυτοκίνητα έχουν αναμμένα φώτα και είναι πιο εύκολο να τα εντοπίσεις όταν έρχονται από μακριά. Όμως, είναι πιθανό να διστάζετε. Εάν η μέρα μοιάζει πιο ιδανική για εσάς γιατί νιώθετε ότι είστε σε εγρήγορση και λιγότερο κουρασμένοι, τότε είναι στο χέρι σας, στην αρχή τουλάχιστον, να επιδιώκετε να οδηγείτε όσο έχει ακόμα φως. Το καλοκαίρι, δε, είναι ιδανικό για να βάλετε μπρος γιατί η μέρα είναι μεγαλύτερη, αλλά και γιατί οι δρόμοι είναι πιο ήσυχοι.</p><strong>4. Ακούστε μουσική.</strong><p style="text-align: justify;">Ναι, <a href="http://www.as-milisoume.gr/el/Articles/Pos-h-mousiki-epireazei-tin-ikanotita-sou-na-odighseis">η μουσική μπορεί να επηρεάσει τις οδηγικές σας ικανότητες</a> μόνο αν την αφήσετε. Λίγη χαλαρωτική μουσική σε ήπιους τόνους θα σας βοηθήσει να χαλαρώσετε και εσείς ενώ οδηγείτε και να μην κάνετε αρνητικές σκέψεις. </p><p style="text-align: justify;">Σε κάθε περίπτωση ο φόβος της οδήγησης είναι κάτι που πρέπει να το δουλέψετε προκειμένου να το ξεπεράσετε. Για κάποιους αυτό σημαίνει περισσότερα χιλιόμετρα, για άλλους πάλι μπορεί να σημαίνει τη γνώμη ενός ειδικού προκειμένου να κατανοήσουν τι τους φοβίζει, ώστε να το ξεπεράσουν. </p>
