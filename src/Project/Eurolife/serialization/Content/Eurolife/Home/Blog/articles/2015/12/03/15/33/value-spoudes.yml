    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p>Τη σήμερον ημέρα, από τα μεγαλύτερη άγχη της μέσης Ελληνικής οικογένειας είναι πώς θα μπορέσει να ανταποκριθεί οικονομικά στις ανάγκες των παιδιών, κι αν θα καταφέρει να καλύψει τις σπουδές τους, όταν έρθει εκείνη η ώρα. Το άγχος όμως φαίνεται πως δεν αρκεί για να ωθήσει τους γονείς να πάρουν τα πράγματα στα χέρια τους, και να κινηθούν προς τη σωστή κατεύθυνση… Γιατί υπάρχουν λύσεις που μπορούν να μας συνδράμουν, αν το σκεφτούμε εγκαίρως και, κυρίως, ορθολογιστικά. Αν κάνει ένας γονιός την απλή μαθηματική πράξη υπολογισμού του κόστους των μελλοντικών σπουδών του παιδιού, θα δει ότι ένας χρόνος, εκτός έδρας, στοιχίζει περίπου 8.000 ευρώ, άρα για πενταετή φοίτηση θα χρειαστεί ένα κεφάλαιο 40.000 ευρώ. Δύσκολο να βρεθεί ξαφνικά αυτό το ποσό, μέσα σε ένα χρόνο, όταν το παιδί είναι πια στα πρόθυρα της αποφοίτησης από το Λύκειο… Πολύ πιο εύκολο να συγκεντρωθεί, σταδιακά, στα δεκαπέντε χρόνια που μεσολαβούν από το νηπιαγωγείο μέχρι την Γ’ Λυκείου! </p><p>&nbsp;</p><p>Ας δούμε ποιες λύσεις έχουμε στη διάθεσή μας, για να συγκεντρωθεί αυτό το ποσό:</p><ol>    <li>Ρευστοποίηση περιουσιακών στοιχείων Αυτή η λύση παρουσιάζει ένα πρόβλημα χρονισμού, γιατί τη στιγμή που θα χρειαστούν τα χρήματα, δεν μπορούμε να γνωρίζουμε πώς θα είναι η αγορά, και σε ποια φάση της εμπορικής του αξίας θα βρίσκεται το προς διάθεση περιουσιακό μας στοιχείο.</li>    <li>Τραπεζικός δανεισμός Η λύση αυτή προαπαιτεί να είναι κανείς αξιόχρεος τη στιγμή που θα τον αιτηθεί, καθώς και να υποθηκεύσει το σπίτι του, προκειμένου να πετύχει το καλύτερο επιτόκιο δανεισμού. Με αυτά δεδομένα, η μηνιαία δόση για το ποσό των 40.000€, θα ανέρχεται περίπου στα 450€ για 15 χρόνια. Το παιδί δηλαδή θα έχει σπουδάσει, εργαστεί, κάνει δική του οικογένεια…κι εμείς ακόμη θα πληρώνουμε τις σπουδές του, που θα μας έχουν στοιχίσει τελικά πάνω από 80.000€…</li>    <li>Δημιουργία Κεφαλαίου Σπουδών Υπάρχουν πολλά ασφαλιστικά προϊόντα στην αγορά, όπως το <a href="http://www.eurolife.gr/el/Products/Apotamieush/Spoudes/Value%20spoudes" target="_blank">Value Σπουδές της Eurolife ERB</a>, που μας βοηθούν να δημιουργήσουμε ένα κεφάλαιο για τις σπουδές του παιδιού, με μηνιαίες δόσεις που ξεκινούν από 120€ το μήνα, αν το σκεφτούμε εγκαίρως κι αρχίσουμε όταν το παιδί είναι ακόμη στον παιδικό σταθμό. Η διαφορά αυτού του προϊόντος από τη λύση του τραπεζικού δανεισμού είναι προφανής: στην περίπτωση που πάρουμε δάνειο θα πληρώνουμε τόκο 9-10% ετησίως, αν όμως ξεκινήσουμε ένα πρόγραμμα δημιουργίας κεφαλαίου θα μας δίνει η ασφαλιστική εταιρία τόκο 2-2,5% ετησίως! Αν λοιπόν μεριμνήσουμε εγκαίρως, αντί απλά να αγωνιούμε, στα δεκαπέντε χρόνια που μεσολαβούν από τότε που το παιδί είναι 3 ετών μέχρι να αποφοιτήσει από το Λύκειο στα δεκαοκτώ του, μπορεί να γλυτώσουμε περί τα 45.000€ (όσα θα χρειαζόταν για τις σπουδές ενός δεύτερου παιδιού…)!</li></ol><p style="margin-left: 18pt;"><strong>&nbsp;</strong></p><p style="margin-left: 18pt;">Ποτέ δεν είναι νωρίς για να προβλέψουμε τις μελλοντικές ανάγκες της οικογένειάς μας και να κάνουμε αυτό που περνάει από το χέρι μας για να τις καλύψουμε, παραμερίζοντας την αναβλητικότητα και το χαρακτηριστικό «ας είμαστε καλά μέχρι τότε και βλέπουμε», και λειτουργώντας με προνοητικότητα και ορθολογισμό. Ακόμη κι αν το παιδί μας φτάσει στα δεκαοκτώ κι αποφασίσει πως δε θέλει να σπουδάσει, θα έχει ένα ικανό ποσό να ξεκινήσει, ενδεχομένως, το δικό του start-up!&nbsp;</p>
