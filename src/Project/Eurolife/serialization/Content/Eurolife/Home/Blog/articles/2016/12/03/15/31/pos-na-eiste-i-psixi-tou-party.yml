        Ο άνθρωπος είναι ζώον πολιτικό, είχε πει ο Αριστοτέλης. Και κοινωνικό. Ζούμε σε μια κοινωνία που της αρέσουν τα πάρτι και ακόμα κι αν διασκέδαση για σας σημαίνει να κάθεστε με τις πυτζάμες στον καναπέ βλέποντας μαραθώνιους σειρών και τρέμετε στην ιδέα να βρεθείτε σε ένα χώρο με δυνατή μουσική και άγνωστους ανθρώπους καμιά φορά δεν μπορείτε να το αποφύγετε. Ευτυχώς. Μην ξεχνάτε άλλωστε ότι όσο πιο ανοιχτοί και θετικοί είστε, τόσο αυξάνονται οι πιθανότητες να κάνετε γνωριμίες που μπορεί να αλλάξουν τη ζωή σας.Ακολουθεί ένας σύντομος οδηγός για να ξεπεράσετε την φυσική σας συστολή και να γίνετε η ψυχή του πάρτι χωρίς να το ρίξετε στο αλκοόλ, που μπορεί μεν να σας κάνει να αισθανθείτε πιο χαλαροί, αλλά ενέχει το ρίσκο να ξυπνήσετε το επόμενο πρωί χωρίς να θυμάστε πολλά ή -ακόμα χειρότερα- χωρίς να θέλετε να θυμάστε.&nbsp;1.<strong> Κοιτάμε πάντα στα μάτια.</strong> Ένας τρόπος για να κερδίσουμε τον συνομιλητή μας είναι να τον κοιτάξουμε βαθιά στα μάτια. Του δείχνουμε προσοχή και ενδιαφέρον καθώς τον "ακούμε" με όλες μας τις αισθήσεις.&nbsp;2. Αν ανήκετε σε αυτούς που ξεχνούν ονόματα ένα κόλπο είναι να <strong>επαναλάβετε το όνομά του/της αμέσως αφού συστηθείτε:</strong> «Χριστίνα; Χαίρω πολύ Χριστίνα!». Με αυτόν τον τρόπο το όνομα εντυπώνεται στη μνήμη μας και ταυτόχρονα κάνουμε τη νέα μας γνωριμία να αισθανθεί κολακευμένη και σημαντική.&nbsp;3. <strong>Θυμηθείτε τους καλούς σας τρόπους.</strong> Δώστε το χέρι σας όταν σας συστήνουν και ανταλλάξτε μια θερμή χειραψία κοιτώντας τον άλλο στα μάτια. Η σημασία της χειραψίας για την πρώτη εντύπωση που αποκομίζει κανείς από τη γνωριμία με ένα νέο πρόσωπο είναι καθοριστική. Προσέχουμε να μην είναι ούτε χλιαρή αλλά ούτε και μέγγενη. Δεν ξεχνάμε ότι η χειραψία μας μεταφέρει τις πρώτες υποσυνείδητες πληροφορίες στον συνομιλητή μας για την προσωπικότητά μας. &nbsp; &nbsp;&nbsp;4. <strong>Χαμογελάτε συχνά.</strong> Ελαφρύ ή διάπλατο, το χαμόγελο στέλνει μηνύματα ευφορίας και ενισχύει την καλή διάθεση τόσο του συνομιλητή μας όσο και τη δική μας. Το χαμόγελο είναι μεταδοτικό. Σιγουρευτείτε βέβαια όταν χαμογελάτε ότι δεν έχει κολλήσει τίποτα από τα μεζεδάκια του πάρτι στα δόντια σας. Προσοχή στα... μαρούλια.&nbsp;5. <strong>Μιλήστε λιγότερο και ακούστε περισσότερο.</strong> Δώστε όλη σας την προσοχή στον εκάστοτε συνομιλητή σας. Μην αφήνετε το βλέμμα σας να περιφέρεται στον χώρο όταν σας μιλάνε και κάντε κάποιες διευκρινιστικές ερωτήσεις. Μπορεί να μάθετε κάτι καινούργιο, να δείτε κάποια πράγματα από άλλη οπτική γωνία ή να συνειδητοποιήσετε ότι αυτή η νέα γνωριμία είναι τελικά πολύ πιο συναρπαστική και ενδιαφέρουσα απ' όσο φανταζόσασταν.&nbsp;6. Ξεχάστε το κινητό σας. Ίσως να νιώσετε κάποιες στιγμές αμηχανίας και να μπείτε στον πειρασμό να βρείτε καταφύγιο στην οθόνη του. Μην το κάνετε. Ξεχάστε το και επικεντρωθείτε στο "εδώ και τώρα". Είναι ο μόνος τρόπος να περάσετε καλά.&nbsp;Καλή διασκέδαση!&nbsp;<div></div>
