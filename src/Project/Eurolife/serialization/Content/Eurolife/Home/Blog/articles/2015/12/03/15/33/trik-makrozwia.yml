      Hint: Main content
      Value: Κοινός παρονομαστής όλων αυτών των χαρακτηριστικών είναι η θετική αντιμετώπιση απέναντι στη ζωή και η σύναψη στενών δεσμών με τους γύρω μας. Τι κάνει λοιπόν τους ανθρώπους αυτούς να ξεχωρίζουν;&nbsp;<strong>1. Είναι συνεπείς, οργανωμένοι και προσεκτικοί</strong>. Όσοι από τα νεαρά τους χρόνια είναι επίμονοι, δίνουν προσοχή στη λεπτομέρεια και είναι υπεύθυνοι, ζουν περισσότερο. Οι άνθρωποι που ανήκουν σ' αυτήν την κατηγορία είναι πιο πιθανόν να φροντίζουν την υγεία τους και να εκτίθενται &nbsp;σε λιγότερους κινδύνους. Ταυτόχρονα, καθώς είναι συνεπείς απέναντι στις υποχρεώσεις τους, αποφεύγουν και το στρες που προέρχεται από τις εκκρεμότητες που συσσωρεύονται.&nbsp;<strong>2. Γελούν πολύ.</strong> Το γέλιο βοηθάει στην εκτόνωση του στρες και έχει θεραπευτικές ιδιότητες. Συντελεί ακόμα και στην μείωση του σωματικού πόνου και δείχνει το δρόμο προς μια πιο χαρούμενη ζωή.&nbsp;<strong>3. Έχουν καλούς φίλους και ισχυρούς οικογενειακούς δεσμούς.</strong> Έχει αποδειχθεί πως η συχνή συναναστροφή με ανθρώπους που αγαπάμε και η ύπαρξη ισχυρών δεσμών δεν έχει μόνο ευεργετικά αποτελέσματα στη διάθεσή μας αλλά και στη σωματική μας υγεία. Αντίθετα, η μοναξιά και η απομόνωση αποτελούν πλέον επισήμως, σύμφωνα με επιστημονικές έρευνες, παράγοντες ρίσκου για την υγεία μας.&nbsp;<strong>4. Είναι δραστήριοι.</strong> Αυτοί που δεν βαριούνται, αυτοί που βρίσκουν πάντα κάτι να κάνουν έχουν περισσότερες πιθανότητες όταν φτάσουν στην ηλικία της σύνταξης να συνεχίσουν να είναι δραστήριοι και να χαίρονται τη ζωή. Είναι γνωστό πως ένας από τους σημαντικότερους παράγοντες για την ψυχική και άρα και τη σωματική υγεία είναι να αισθάνεται κανείς χρήσιμος. &nbsp;<strong>5. Είναι αισιόδοξοι και εξωστρεφείς</strong>. Μαζί με το γέλιο έρχεται και η θετική αντιμετώπιση ακόμα και απέναντι στις δυσκολίες που φέρνει η ζωή. Όσοι διατηρούν την παιδικότητά τους και αντιμετωπίζουν τον κόσμο σαν ένα μέρος που επιφυλάσσει εκπλήξεις και θαύματα, όσοι έχουν πολλά ενδιαφέροντα και τα μοιράζονται με τους γύρω τους δεν ζουν απλώς περισσότερο. Ζουν καλύτερα.&nbsp;Είναι, σίγουρα, δύσκολο να βλέπεις πάντα τη θετική πλευρά των πραγμάτων. Είναι, όμως, εξίσου βέβαιο ότι, αν καταφέρουμε να “επιβάλλουμε” στον εαυτό μας να μην παραδίνεται σε όποια δυσκολία συναντήσει και να διατηρεί υπό πάσα συνθήκη τη θετική του αύρα, τόσο εμείς όσο και οι γύρω μας θα βγούμε κερδισμένοι. &nbsp;<div></div>
