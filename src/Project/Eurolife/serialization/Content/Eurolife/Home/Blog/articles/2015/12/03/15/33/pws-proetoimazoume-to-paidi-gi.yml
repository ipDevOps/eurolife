    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Πρόκειται να μετακομίσετε; Να αλλάξετε πόλη; Ή μήπως χώρα; Το παιδί σας θα πρέπει σε λίγο καιρό να αλλάξει σχολείο, να βρεθεί κοντά σε καινούριους ανθρώπους, να προσαρμοστεί σε ένα άγνωστο μέχρι σήμερα περιβάλλον; Αυτό που χρειάζεται είναι να προετοιμάσετε σωστά τα παιδιά ώστε να τις αντιμετωπίσουν με το μικρότερο δυνατό κόστος. Να τι πρέπει να κάνετε:<p><strong>Δώστε τους πολλές πληροφορίες και λύστε κάθε απορία που εκφράζουν.</strong> Όσο περισσότερες λεπτομέρειες γνωρίζουν τα παιδιά για αυτό που πρόκειται να συμβεί τόσο περιορίζεται μέσα τους ο φόβος για το «άγνωστο» που τους περιμένει. Συζητήστε μαζί τους τις αλλαγές που πρόκειται να γίνουν αρκετό καιρό πριν συμβούν. Προετοιμαστείτε κατάλληλα, ώστε να μπορείτε να απαντήσετε σε όποια πιθανή και απίθανη ερώτηση που μπορεί να κάνουν και να είστε όσο το δυνατόν πιο ειλικρινής. Μιλήστε τους ανοιχτά για τα συναισθήματα και τις σκέψεις που γεννά σ’ εσάς αυτά τα νέα δεδομένα, χωρίς όμως να τους δώσετε την εικόνα ότι νιώθετε τόσο στρες που αδυνατείτε να ελέγξετε την κατάσταση.</p><strong>Επιλέξτε μαζί ένα αντικείμενο που θα τους δίνει την αίσθηση της οικειότητας και της ασφάλειας στο καινούριο περιβάλλον.</strong> Τα πιο μικρά παιδιά πιθανότατα έχουν ήδη ένα αγαπημένο παιχνίδι, μια κουβερτούλα ή ένα λούτρινο ζωάκι που αντιπροσωπεύει για εκείνα την ασφάλεια του σπιτιού και του κρεβατιού τους. Αλλά και για τα μεγαλύτερα, κάποιο αντικείμενο που τους θυμίζει την αίσθηση του να «είσαι στο σπίτι» μπορεί να τα βοηθήσει να κάνουν τη μετάβαση και να προσαρμοστούν καλύτερα στα νέα δεδομένα.<p><strong>Ζητήστε τη βοήθεια ενός οικείου προσώπου.</strong> Εάν υπάρχει κάποιος έξω από το στενό οικογενειακό κύκλο σας, όπως ένα φίλος ή ένας συγγενής με τον οποίο το παιδί σας είναι αρκετά δεμένο με μια σχέση εκτίμησης και εμπιστοσύνης, ενθαρρύνετε το παιδί να συζητήσει και μαζί του τα συναισθήματά του. Ο άνθρωπος αυτός μπορεί να καθησυχάσει τους φόβους και τις ανασφάλειες του παιδιού έχοντας έναν πιο «αντικειμενικό» και ψύχραιμο ρόλο. Πριν γίνει αυτή η συνάντηση, βεβαιωθείτε ότι ο άνθρωπος αυτός γνωρίζει αρκετά στοιχεία ώστε να δώσει σωστή πληροφόρηση στο παιδί και γνωρίζει πως θα ζητηθεί η βοήθειά του, ώστε να μη νιώσει άβολα και αμήχανα ότι κληθεί να πάρει θέση.</p><strong>Δώστε τους μια αίσθηση του χρόνου.</strong> Εάν πείτε σε ένα μικρό παιδί «θα μετακομίσουμε στις 15 Μαρτίου» δεν θα καταλάβει και πολλά πράγματα. Προσπαθήστε να συνδέσετε το χρονοδιάγραμμα των αλλαγών που πρόκειται να συμβούν, χρησιμοποιώντας γεγονότα και ημερομηνίες που του είναι οικείες, όπως «λίγες μέρες μετά τα γενέθλιά σου» ή «λίγο πριν το Πάσχα». Συνδέστε στο μυαλό του όσα πρόκειται να προκύψουν με χαρούμενες στιγμές τις οποίες περιμένει πάντα με ανυπομονησία, ώστε να νιώθει ότι κάτι καλό πρόκειται να συμβεί.&nbsp;"
