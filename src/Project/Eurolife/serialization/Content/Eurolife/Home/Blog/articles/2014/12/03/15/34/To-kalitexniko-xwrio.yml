        <p>Σε ένα βουνό της Κρήτης, εκεί όπου σύμφωνα με τη μυθολογία ζούσαν και λατρεύονταν οι Ιδαίοι Δάκτυλοι, γιοί του Δία και προστάτες των τεχνών που ήρθαν για να διδάξουν τις πανάρχαιες τέχνες της Μεταλλουργίας, της Κεραμικής, της Υαλουργίας και της Υφαντικής στους ανθρώπους, ιδρύθηκε πριν από 15 χρόνια το μοναδικό Καλλιτεχνικό Χωριό Βερέκυνθος. Οι κάτοικοί του, γνήσιοι απόγονοι των γιων του Δία, προσπαθούν να διατηρήσουν στη ζωή τις παραδοσιακές τεχνικές και να τους δώσουν τη θέση που αξίζουν στη σύγχρονη εποχή.</p><p>Στο χωριό, το οποίο βρίσκεται στον ΒΙΟ.ΠΑ, στον κόμβο της Σούδας, κοντά στα Χανιά, υπάρχουν 35 εργαστήρια εκ των οποίων αυτή τη στιγμή λειτουργούν τα 20, ως εργαστήρια κεραμικής, γλυπτικής, αργυροχρυσοχοΐας, υαλουργίας, δερμάτινων ειδών, αγιογραφίας, ζωγραφικής, ψηφιδωτού, κατασκευής μάσκας, διακοσμητικών εφαρμογών, χειροποίητων ειδών γάμου και παραδοσιακών κρητικών μαχαιριών. Από τα υπόλοιπα, 10 περίπου είναι άδεια ενώ ορισμένα έχουν μετατραπεί σε κατοικίες.</p><p>Αυτή την εποχή, λοιπόν, οι κάτοικοι του χωριού απευθύνουν κάλεσμα σε όποιον επιθυμεί να εγκατασταθεί στο Βερέκυνθο και να εργαστεί μαζί τους στις παραδοσιακές τεχνικές. Το ενοίκιο που προτείνεται για τα αδιάθετα εργαστήρια &nbsp;είναι από περίπου 200 ευρώ έως 300 ευρώ. Τα εργαστήρια έχουν εμβαδό 50 ή 100 τετραγωνικά και μπορούν να χρησιμοποιηθούν παράλληλα ως κατοικίες αφού πάνω έχουν κι ένα πατάρι περίπου 40 με 50 τμ και το οποίο είναι εξοπλισμένο με τουαλέτα, κουζίνα και τζάκι.</p>Απαραίτητη προϋπόθεση για να μπορέσει κάποιος να γίνει μόνιμος κάτοικος του χωριού είναι να είναι ήδη τεχνίτης (να έχει κάνει έναρξη επαγγέλματος).<p>Ακόμα όμως κι αν δεν «ψήνεστε» να τα παρατήσετε όλα και να πάτε να κατασκευάζετε χειροποίητα είδη στην Κρήτη, το χωριό Βερέκυνθος είναι μια καλή αφορμή να επισκεφθείτε το νησί, να δείτε τους τεχνίτες να εξασκούν με μεράκι την τέχνη τους και, φυσικά, να αγοράσετε ντόπια, παραδοσιακά αλλά και σύγχρονα αντικείμενα τέχνης.</p><p>Εάν θέλετε να μάθετε περισσότερα, επικοινωνήστε με την κυρία Ελένη Μαυρογένη στο τηλέφωνο 6972 866208 ή μπείτε στο&nbsp;<a href="http://www.verekinthos.com" target="_blank">www.verekinthos.com</a></p>
