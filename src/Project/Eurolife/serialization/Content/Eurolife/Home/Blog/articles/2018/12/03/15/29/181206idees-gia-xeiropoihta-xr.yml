        <p><a href="https://www.as-milisoume.gr/el/Articles/noima-xristougennon">Το πραγματικό νόημα των Χριστουγέννων</a> <strong>βρίσκεται στις στιγμές που θα ζήσετε με την οικογένειά σας</strong>, στο γιορτινό τραπέζι που θα σας φέρει πιο κοντά και στην μαγική ατμόσφαιρα που θα σας μεταδώσει το πνεύμα των Χριστουγέννων.</p><p>Για να δημιουργήσετε αυτήν την εορταστική ατμόσφαιρα θα χρειαστεί, λίγες μέρες πριν, να μεταμορφωθείτε σε καλό ξωτικό, να επιστρατεύσετε τις χειροτεχνικές σας ικανότητες και να αντλήσετε έμπνευση από τις παρακάτω ιδέες για χειροποίητα στολίδια και δώρα που θα ενθουσιάσουν, για την μοναδικότητα και τη ζεστασιά τους!</p><p><strong>Φέτος, τα στολίδια κάντε τα μόνοι σας!</strong></p><p>Η αλήθεια είναι ότι και τα στολίδια, όπως και τα διακοσμητικά του σπιτιού κάποια στιγμή παύουν να μας αρέσουν. Και μια βόλτα στα μαγαζιά σίγουρα θα μας βάλει στον πειρασμό να αγοράσουμε καινούργιες μπάλες και στολίδια για να ανανεώσουμε τη δική μας συλλογή. Γιατί όμως να τα αγοράσετε, όταν μπορείτε να τα φτιάξετε μόνοι σας με υλικά που πιθανό να έχετε ήδη;</p><p>Εάν, δε, έχετε και παιδιά αυτή η διαδικασία μπορεί να γίνει μια διασκεδαστική δραστηριότητα για όλη την οικογένεια!</p><p><strong>Κουκουνάρια με pom poms ή κορδέλα</strong></p><p style="text-align: center;">Πρόκειται για μια πολύ όμορφη κατασκευή που θα σας πάρει μόλις 5 λεπτά να φτιάξετε. Τα κουκουνάρια μπορείτε να τα προμηθευτείτε και από τον κήπο σας!&nbsp;</p><p style="text-align: center;"><img alt="" src="~/media/B544771F2DA240748B1C6B1B58A4807A.jpg" height="533" width="800" /></p><div style="text-align: center;"><strong>Πηγή: onelittleproject.com</strong></div><div style="text-align: left;"><strong></strong></div><p>Εναλλακτικά, μπορείτε να φτιάξετε όμορφους φιόγκους από κορδέλες που έχετε κρατήσει από παλιά δώρα ή γλυκά και να φτιάξετε όμορφα στολίδια για το δέντρο και το σπίτι σας.</p><p style="text-align: center;"><img alt="" src="~/media/520EBD5207924F54A11EB9BB5B50B1AC.jpg" height="533" width="800" /></p><div style="text-align: left;"></div><div style="text-align: left;"><strong>Πάζλ με τον Rudolf</strong></div><div style="text-align: left;"><strong></strong>Έχετε παλιά πάζλ; Ήρθε η ώρα να τα αξιοποιήσετε! Εναλλακτικά, μπορείτε να βρείτε στην αγορά λευκά κομμάτια πάζλ, σε πολύ χαμηλές τιμές που μπορείτε να χρωματίσετε!</div><div style="text-align: left;"></div><div style="text-align: center;"><img alt="" src="~/media/FBEC8FD9128940829C8DABFB33B3F1FD.jpg" height="287" width="300" /></div><div style="text-align: center;"><strong></strong></div><div style="text-align: center;"><strong>Πηγή: pinterest.com</strong></div><div style="text-align: left;"><strong></strong></div><div style="text-align: center;"></div><div style="text-align: left;"><div><strong>Μπάλες… αλλιώς&nbsp;</strong></div><div>Είναι λογικό μετά από τόσα χρόνια να έχετε βαρεθεί τα στολίδια σας. Αλλάξτε τα γρήγορα και εύκολα! Μπορείτε είτε να τα τυλίξετε με ένα τούλι ή πανί που μπορεί να έχετε στο σπίτι, να τα βάψετε, ακόμα και να κολλήσετε επάνω τους χάντρες. Οι επιλογές είναι αμέτρητες!</div><div></div><div><div style="text-align: center;"><img alt="" src="~/media/AE7CD8B275C84D3D900E92217D1C5F9B.jpg" height="533" width="800" /></div><p style="text-align: center;"><strong>Πηγή: shanty-2-chic.com</strong></p><p></p></div></div><p>Εάν τα παραπάνω σας φαίνονται πολύ απλά, στο internet θα βρείτε χιλιάδες ιδέες που θα σας βάλουν στο κλίμα των Χριστουγέννων.</p><p><strong>Ιδέες για χειροποίητα δώρα φτιαγμένα από το δικό σας χέρι</strong></p><p>Χριστούγεννα χωρίς δώρα, έστω και συμβολικά, γίνεται; Δεν γίνεται! Αυτό όμως δεν σημαίνει ότι πρέπει να βάλετε χέρι στις οικονομίες σας και να βγείτε εκτός του οικονομικού προϋπολογισμού σας. Η περίοδος των γιορτών έχει αρκετά έξοδα και εσείς αρκετές υποχρεώσεις να καλύψετε. Γι’ αυτό δείτε πώς μπορείτε να κάνετε οικονομία στα δώρα των γιορτών φτιάχνοντάς τα μόνοι σας.</p><p></p><ul>    <li><strong>Για τους γονείς:</strong> Οι γονείς αγαπούν την άνεση. Μπορείτε λοιπόν να τους χαρίσετε ένα ζευγάρι παντόφλες για μες το σπίτι. Γεμίστε τις με τις αγαπημένες τους λιχουδιές και τυλίξτε τις με μια όμορφη κόκκινη κορδέλα και προσφέρετε ένα καλό και χρήσιμο δώρο.</li></ul><div style="text-align: center;"><img alt="" src="~/media/C7A7DF17263F436A80F5F850C9ECC2F9.jpg" height="579" width="750" /></div><p style="text-align: center;"><strong>Πηγή: prettyprovidence.com</strong></p><p style="text-align: center;"></p><p></p><p></p><ul>    <li><strong>Για τα παιδιά:</strong> Ένα μπλοκ ζωγραφικής και μαρκαδόροι είναι το καλύτερο δώρο για ένα παιδί. Επιλέξτε μια πιο εορταστική συσκευασία και μην το σκεφτείτε δεύτερη φορά. Εναλλακτικά, μπορείτε να γεμίσετε ένα βάζο με τα απαραίτητα υλικά για ένα ζεστό σοκολατένιο ρόφημα και να τους το προσφέρετε μαζί με την υπόλοιπη συνταγή, εάν υπάρχει, για να το φτιάξουν μόνα τους.</li></ul><p><img alt="" src="~/media/9C3A500BA29A4418ACFA60437B5E13EE.jpg" height="800" width="800" /></p><p></p><p></p><ul>    <li><strong>Για τους φίλους:</strong> Μια χειροποίητη μαρμελάδα ή τα σπιτικά μελομακάρονα μπορούν να γίνουν πολύ εύκολα ένα ωραίο χριστουγεννιάτικο δώρο προσθέτοντας μια απλή χριστουγεννιάτικη πινελιά. Δεν υπάρχει κάποιος που δεν θα εκτιμήσει ένα τέτοιο δώρο</li></ul><p style="text-align: center;"><img alt="" src="~/media/E6953AE15DBA421A97E389018C43E642.jpg" height="539" width="800" /></p><p></p>
