    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Από τα μεγάλα πλεονεκτήματα του e-shopping είναι ότι μπορεί κανείς να συγκρίνει είδη και τιμές, σε εκατοντάδες καταστήματα, μέχρι να βρει την καλύτερη προσφορά. Άλλο υπέρ, για κάποιους που δε συμπαθούν ιδιαίτερα το συμβατικό shopping, είναι ότι μπορείς να χαζεύεις απεριόριστα, χωρίς να εξαντλείσαι από την ορθοστασία και χωρίς να σε ενοχλεί κάποια επίμονη πωλήτρια…Βιβλία, μουσική, καλλυντικά, ρούχα, παπούτσια, λευκές συσκευές, ηλεκτρονικά, αθλητικός εξοπλισμός, τέχνη, δώρα, εξειδικευμένα εργαλεία, gadgets, αλλά και κάθε τύπου υπηρεσίες…δεν υπάρχει κάτι στον κόσμο που δεν πωλείται πλέον στο διαδίκτυο. Ποια είναι λοιπόν η «παγίδα», αν υποθέσουμε ότι υπάρχει; Γιατί ενώ θα έπρεπε το κονδύλι των αγορών να ελέγχεται, εφόσον μπορεί κανείς να βρει την ιδανική, κάθε φορά, τιμή, παρατηρούμε ότι πολλές φορές «ξεφεύγουμε»; Η απάντηση είναι απλή: είναι τόσο μεγάλη η προσφορά, τόσο πολλά αυτά που δελεαστικά παρουσιάζονται στην οθόνη σου, μαζί με αυτό που αρχικά αναζήτησες, που είναι πολύ εύκολο να παρασυρθείς και να αγοράσεις άλλο ένα ή δυο ή τρία… Το άλλοθι το έχεις πρόχειρο: ήταν σε εκπληκτική τιμή, μια πραγματικά συμφέρουσα αγορά!Είχες όμως μπει στο e-βιβλιοπωλείο για ένα συγκεκριμένο λεξικό, όχι για δυο μυθιστορήματα, έναν τόμο ποίησης κι ένα λεύκωμα για την Ανταρκτική. Είχες ανατρέξει στο e-φαρμακείο επειδή τελείωναν οι βιταμίνες σου, όχι επειδή χρειαζόσουν ένα τεράστιο σαμπουάν κι ένα αντιηλιακό σε προσφορά, μέσα στο καταχείμωνο. Και όταν αγόραζες εκείνο το HDMI καλώδιο, σίγουρα δεν είχες κατά νου ότι σου έλειπε ένα WiFi Repeater (για το εξοχικό, που δεν πιάνει καλά)…Να γιατί ο προϋπολογισμός είναι εύκολο να πάει περίπατο!Επειδή δεν χρειάζεται να μετακινηθείς για να βρεις κάτι, επειδή το «μαγικό» διαδίκτυο μαντεύει τις ανάγκες και τα γούστα σου, εμφανίζοντάς σου αυτά ακριβώς που θέλεις, και επειδή οι σωστοί e-μαγαζάτορες παίζουν πολύ καλά το παιχνίδι των τιμών και των προσφορών (π.χ. αν φτάσετε τα ΧΧ ευρώ, η αποστολή δωρεάν), είναι πανεύκολο να παρασυρθεί κανείς.Ο e-shopper χρειάζεται οργάνωση και σύνεση: να ξέρει τι θέλει όταν κάθεται μπροστά στη συσκευή του, να κάνει την έρευνά του, αλλά να επικεντρώνεται στο είδος που ψάχνει, αγνοώντας τις “Σειρήνες” που εμφανίζονται στο διάβα του, ώστε όταν φτάσει τελικά το πακέτο (κι αυτή είναι ίσως η κορυφαία στιγμή του διαδικτυακού shopping) με το ταχυδρομείο ή τον courier, να περιέχει μόνο αυτό που είχε ξεκινήσει να αγοράζει…"
