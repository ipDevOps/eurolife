        <p style="text-align: justify;">Είναι γεγονός. Υπάρχουν κάποιοι άνθρωποι που δεν πίνουν νερό, είτε γιατί δεν τους αρέσει η γεύση είτε γιατί πιστεύουν ότι δεν το χρειάζονται. Όμως, το νερό είναι απαραίτητο για την καλή λειτουργία του οργανισμού και πόσο μάλλον το καλοκαίρι που ιδρώνουμε και ζεσταινόμαστε. Πόσο νερό πρέπει να πίνουμε, λοιπόν, και πώς μπορούμε να το κάνουμε πιο ενδιαφέρον γευστικά;</p>
