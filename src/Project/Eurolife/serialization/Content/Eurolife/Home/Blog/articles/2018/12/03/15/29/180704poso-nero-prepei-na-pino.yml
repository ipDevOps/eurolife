        <p style="text-align: justify;">Ακόμα κι αν δεν γνωρίζατε ότι <strong>ο ανθρώπινος εγκέφαλος αποτελείται από νερό κατά 80%</strong> και ότι <strong>το νερό αποτελεί το 60% του σωματικού μας βάρους</strong>, θα έχετε σίγουρα ακούσει ότι το νερό κάνει καλό!</p><p>Είναι, λοιπόν, πολύ σημαντικό να φροντίζετε για τη συνεχή ενυδάτωση του οργανισμού, κυρίως τις περιόδους με πολλή ζέστη, γιατί έτσι φροντίζετε και για την ομαλή λειτουργία του. Ακόμα κι αν πίνετε περισσότερα από ένα ροφήματα μέσα στην ημέρα, θα πρέπει να γνωρίζετε ότι το νερό που περιέχεται σε αυτά δεν είναι το ίδιο ευεργετικό με το «καθαρό» νερό. Επίσης, αν το σκεφτείτε, το νερό είναι το μόνο «τρόφιμο», το οποίο δεν αποθηκεύεται από τον οργανισμό. Καταλαβαίνετε, λοιπόν, πόσο σημαντικό είναι να εντάξετε το νερό στην καθημερινότητά σας, ώστε να παραμένετε ενυδατωμένοι και να αποφύγετε τα συμπτώματα αφυδάτωσης.</p><p><strong>Συμπτώματα αφυδάτωσης</strong></p><p>Η αφυδάτωση είναι μια υπαρκτή «ασθένεια» του οργανισμού, η οποία προκαλείται όταν δεν πίνουμε όσο νερό χρειάζεται, προκειμένου να αντικαταστήσετε τα υγρά που αποβάλλετε κατά τη διάρκεια της ημέρας. </p><p>Μερικά από τα πιο συνηθισμένα συμπτώματα είναι: </p><ul>    <li>πονοκέφαλος</li>    <li>ζαλάδα</li>    <li>ατονία&nbsp; &nbsp;</li>    <li>κούραση</li>    <li>ξηρή επιδερμίδα </li></ul><p>Και όλα αυτά μπορείτε να τα αποφύγετε πολύ εύκολα, πίνοντας ένα ποτήρι νερό. </p><p>Σε κάθε περίπτωση, όμως, καλό είναι να γνωρίζετε και για τους <a href="http://www.as-milisoume.gr/el/Articles/4-muthoi-nero">μύθους γύρω από το νερό και την αφυδάτωση</a>, ώστε να είστε βέβαιοι ότι προσφέρετε στον οργανισμό σας κάτι ωφέλιμο. </p><p><strong>Ποια είναι η συνιστώμενη ποσότητα πρόσληψης νερού;</strong></p><p>Η απάντηση είναι συνάρτηση της ηλικίας, του φύλου, του βάρους και της σωματικής δραστηριότητας του καθένα. Σημαντικό ρόλο παίζει επίσης και η εξωτερική θερμοκρασία. Τους καλοκαιρινούς μήνες θα πρέπει να είστε ακόμα πιο προσεκτικοί, ενώ ιδιαίτερη προσοχή θα πρέπει να δίνεται στους ηλικιωμένους και στα μικρά παιδιά.</p><p><strong>Tips</strong><strong> </strong><strong>που θα σας βοηθήσουν να πίνετε περισσότερο νερό κατά τη διάρκεια της ημέρας</strong></p><p style="text-indent: -18pt;">-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong>Χρησιμοποιείστε καλαμάκι.</strong> Με αυτόν τον τρόπο θα πίνετε περισσότερο νερό.</p><p style="text-indent: -18pt;">-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong>Δώστε γεύση στο νερό σας. </strong>Το λεμόνι, το αγγούρι, ο δυόσμος, τα μούρα κλπ. είναι μερικές πολύ καλές λύσεις για να δώσετε μια γεύση στο νερό σας, ώστε να το πίνετε πιο εύκολα.</p><p style="text-indent: -18pt;">-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong>Έχετε πάντοτε ένα μπουκάλι νερό μαζί σας.</strong> Είναι ο μόνος τρόπος να πίνετε συχνά νερό. </p><p style="text-indent: -18pt;">-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong>Προτιμήστε το κρύο νερό.</strong> Θα σας δροσίσει και πιθανό η γεύση του να είναι πιο ευχάριστη.</p><p style="text-indent: -18pt;">-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong>Θέστε στόχους.</strong> Είτε κρατώντας σημειώσεις για κάθε ποτήρι νερό που πίνετε είτε λέγοντας ότι μέχρι το μεσημέρι θα έχετε πιει ένα λίτρο νερό, αυτό θα σας βοηθήσει να μπείτε σε πρόγραμμα και να το κρατήσετε.</p><p style="text-indent: -18pt;">-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong>Προτιμήστε τροφές με μεγάλη περιεκτικότητα σε νερό.</strong> Το αγγούρι, το μαρούλι, το καρπούζι, οι ντομάτες, οι φράουλες και άλλα λαχανικά και φρούτα βοηθούν στο να κρατάτε τον οργανισμό σας ενυδατωμένο, ενώ αποτελούν και ένα πολύ δροσερό γεύμα. </p><p><strong></strong></p><p>Τα παραπάνω tips μπορείτε να τα ακολουθήσετε στην καθημερινότητά σας, αλλά και στις διακοπές, ώστε να είστε ενυδατωμένοι, υγιείς και γεμάτοι ενέργεια. Πριν φύγετε, μπορείτε αν θέλετε να αφήσετε τις δικές σας συμβουλές για το πώς μπορεί κανείς να πίνει περισσότερο νερό στο πεδίο των σχολίων ή να μοιραστείτε το άρθρο με δικούς σας ανθρώπους που πιστεύετε ότι δεν πίνουν όσο νερό θα έπρεπε.</p>
