      Value: "Με αφορμή την Εβδομάδα Γνώσης για το Αλάτι που μόλις έκλεισε, ας επαναπροσδιορίσουμε τη σχέση μας με το αλάτι… Όλοι, παιδιά κι ενήλικες, προσλαμβάνουμε περισσότερο από αυτό που προβλέπεται ως το ημερήσιο συνιστώμενο όριο - λιγότερο από 1γρ για τα μωρά έως 1 έτους, 2γρ από 1-3 ετών, 3γρ από 4-6 ετών, 5γρ από 7-10 ετών και 6γρ για τους ενήλικες. Αυτό κυρίως συμβαίνει, ακόμη και σε αυτούς που θεωρητικά προσέχουν τη διατροφή τους, όχι επειδή χρησιμοποιούν αφειδώς την αλατιέρα στο μαγείρεμα ή το τραπέζι, αλλά επειδή το αλάτι κρύβεται συχνά εκεί που δεν το φανταζόμαστε…"
