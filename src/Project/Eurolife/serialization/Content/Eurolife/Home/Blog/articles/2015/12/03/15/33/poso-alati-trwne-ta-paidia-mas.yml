        <p>Το μέσο τετράχρονο παιδί έχει καλύψει το ημερήσιο όριό του σε αλάτι (3γρ), πριν ξεκινήσει για το νηπιαγωγείο! &nbsp;“Μα πώς είναι δυνατόν;” θα αναφωνήσει έντρομη η μάνα που προσέχει τη διατροφή της οικογένειάς της, ψωνίζει από τη βιολογική λαϊκή, απαγορεύει ρητά τα αναψυκτικά κι έχει, με κόπο, μάθει τα παιδιά της να αγαπούν τις φακές…</p><p>Το αλάτι ξέρει να κρύβεται πολύ καλά στις έτοιμες, συσκευασμένες τροφές του εμπορίου, όπως τα δημητριακά και τα αρτοσκευάσματα. &nbsp;Δίνοντας λοιπόν στο παιδί ένα μπολ «κλασικά» δημητριακά για πρωινό, ενδέχεται να έχετε υπερκαλύψει την ημερήσια ανάγκη του για αλάτι. Το ίδιο συμβαίνει και με πολλά έτοιμα σνακς (μπισκότα, μπάρες δημητριακών κ.α.), που ενώ δεν είναι προφανώς αλμυρά, όπως τα π.χ. πατατάκια, περιέχουν σχεδόν την ίδια ποσότητα αλατιού.&nbsp;</p><p>Το μυστικό είναι στη σωστή ανάγνωση των συσκευασιών. Ιδού μερικές χρήσιμες συμβουλές για την αποκρυπτογράφησή τους:</p><p></p><ul>    <li>Το νάτριο (sodium) δεν είναι το ίδιο με το αλάτι. Αν μια ετικέτα αναγράφει 1γρ νάτριο ανά 100γρ προϊόντος, πρέπει να πολλαπλασιάσετε αυτό το νούμερο επί 2,5. Περιέχει δηλαδή 2,5γρ αλάτι ανά 100 γρ!</li>    <li>Οι συσκευασίες που αναγράφουν ποσοστό του ημερήσιου ορίου που συνιστάται συνήθως – ακόμη και στα «παιδικά» προϊόντα – αναφέρονται στο όριο που συνιστάται στους ενήλικες (δηλ. τα 6γρ). Να θυμάστε ότι τα παιδιά χρειάζονται έως και το μισό αλάτι από τους ενήλικες, ανάλογα με την ηλικία τους*</li>    <li>Έχοντας διαβάσει τις ετικέτες, προσαρμόστε την ποσότητα αλατιού στο μαγείρεμα ή μην προσθέσετε καθόλου. Στο τραπέζι, αντικαταστήστε την αλατιέρα, με μαύρο πιπέρι και τριμμένα μυρωδικά</li>    <li>Να θυμάστε ότι ο ζωμός σε κύβο, η σάλτσα σόγιας και το κέτσαπ περιέχουν μεγάλη ποσότητα αλατιού</li></ul><p>Μην ξεχνάμε ότι οι καλές συνήθειες, μεταξύ αυτών και οι διατροφικές, αποκτώνται σε πολύ μικρή ηλικία. Η αλήθεια είναι ότι το αλάτι που χρειάζεται ο οργανισμός μας, το παίρνουμε από το κρέας και τα λαχανικά, χωρίς να χρειαστεί να προσθέσουμε τίποτα άλλο. Από εκεί και πέρα, άλλες τροφές που περιλαμβάνονται στην καθημερινή μας διατροφή, όπως τυρί, ψωμί και ζυμαρικά, όλες περιέχουν αλάτι. Καταλαβαίνετε λοιπόν ότι η προσθήκη επιπλέον αλατιού στη μαγειρική – ακόμη κι αν πρόκειται για το καλύτερο, φυσικότερο άνθος άλατος (που είναι τελευταίως πολύ της μόδας) – είναι σχεδόν περιττή. Έχουμε απλά συνηθίσει να τρώμε αλμυρότερο φαγητό απ’ όσο χρειάζεται. Αν σταδιακά μειώσουμε το αλάτι και το αντικαταστήσουμε με λεμόνι και άλλα αρωματικά, σύντομα δεν θα μας λείπει καθόλου, το φαγητό του εστιατορίου ή του delivery θα μας φαίνεται πολύ αλμυρό, και η αλατιέρα θα εξαφανιστεί από το τραπέζι μας!</p><p>Σίγουρα υπάρχει ένα πράγμα που μπορεί να αλλάξει ο καθένας από εμάς, στην καθημερινότητά του, για να μειώσει το παραπανίσιο αλάτι. Εσείς τι θα κάνετε;</p><p>*Πόσο αλάτι συνιστάται να καταναλώνουμε:</p><p>&lt; 1γρ για τα μωρά έως 1 έτους2γρ από 1-3 ετών3γρ από 4-6 ετών5γρ από 7-10 ετών6γρ για τους ενήλικες</p><p>Οι πληροφορίες για αυτό το άρθρο προήλθαν από τις παρακάτω πηγές:</p><p></p><a href="http://" target="_blank"></a><p><a href="http://www.supernanny.co.uk/Advice/-/Food-and-Nutrition/-/4-to-13-years/The-Truth-About-Salt-.aspx" target="_blank">www.supernanny.co.uk</a></p><p><a href="http://www.telegraph.co.uk/news/health/news/10688639/Children-eat-too-much-salt-researchers-find.html" target="_blank">http://www.telegraph.co.uk</a></p><p><a href="http://www.worldactiononsalt.com" target="_blank">http://www.worldactiononsalt.com</a></p><div></div><div></div><p></p>
