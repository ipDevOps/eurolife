      Hint: Main content
      Value: "<p>Δώστε τέλος στις «λευκές νύχτες», τις ατέλειωτες στροφές στο κρεβάτι, σαν πασχαλινός οβελίας με πιτζάμες, και στις εξαντλητικές ημέρες που συνήθως ακολουθούν, κάνοντας μερικές απλές αλλά πολύ ουσιαστικές αλλαγές στις συνθήκες του ύπνου σας!</p><ol>    <li><strong>Φτιάξτε ατμόσφαιρα</strong>    Βεβαιωθείτε ότι το υπνοδωμάτιό σας είναι ένας χώρος που προδιαθέτει για έναν καλό ύπνο. Για τους περισσότερους, οι ιδανικές συνθήκες προϋποθέτουν δροσιά (16 έως 19 βαθμούς Κελσίου), ησυχία και σκοτάδι. Βρείτε τρόπους που τις εξασφαλίζουν, όπως για παράδειγμα, να κρεμάσετε σκούρες κουρτίνες, να βάλετε ένα κλιματιστικό στο δωμάτιο ή να φορέσετε ωτασπίδες. Μην βάζετε στην κρεβατοκάμαρα ηλεκτρονικές συσκευές όπως κινητό, τηλεόραση ή υπολογιστή. Το μπλε φως που εκπέμπουν έχει διαπιστωθεί σε έρευνες ότι μπορεί να διαταράξει τον ύπνο.</li>    <li><strong>Καταπολεμήστε το στρες</strong>    Όσο κι αν έχετε κουραστεί, όσο λαχταριστό κι αν δείχνει το κρεβάτι σας κι όσο αποφασισμένοι κι αν είστε να απολαύσετε μερικές ώρες χορταστικού ύπνου, είναι μάλλον απίθανο να το καταφέρετε εάν στο μυαλό σας τριγυρνούν σκέψεις που σας γεμίζουν άγχος ή ανασφάλεια. Προσπαθήστε να οργανώσετε τη ζωή και την καθημερινότητά σας, βάλτε προτεραιότητες στις υποχρεώσεις, κάντε ένα ασφαλιστικό πρόγραμμα που να σας καλύπτει για αυτά που σας αγχώνουν. Πριν πέσετε για ύπνο, αφιερώστε λίγο χρόνο για να χαλαρώσετε (κάντε ένα ζεστό μπάνιο, μια ευχάριστη συζήτηση ή πάρτε μερικές βαθιές ανάσες) και προσπαθήστε να πείσετε τον εαυτό σας ότι δεν υπάρχει λόγος να ασχοληθείτε για τις επόμενες ώρες με ό,τι σας αγχώνει.</li>    <li><strong>Επιλέξτε ένα καλό στρώμα</strong>    Βεβαιωθείτε ότι το στρώμα του κρεβατιού σας είναι άνετο και υποστηρίζει καλά το σώμα σας. Εάν το έχετε χρόνια ίσως πρέπει να το αλλάξετε –τα περισσότερα καλής ποιότητας έχουν διάρκεια «ζωής» περίπου 9 με 10 χρόνια. Ιδιαίτερης σημασίας είναι και το μαξιλάρι. Δεν έχει σημασία εάν θα είναι ελαφρύ και αφράτο ή σκληρό και σταθερό. Διαλέξτε το με κριτήριο τι σας κάνει να νιώθετε πιο άνετα.</li>    <li><strong>Βάλτε το ξυπνητήρι σε μέρος όπου δεν μπορείτε να το δείτε</strong>    Εάν το πρώτο πράγμα που βλέπετε μπροστά σας σε περίπτωση που ανοίξετε τα μάτια σας μέσα στη νύχτα είναι οι δείκτες του ρολογιού, είναι επόμενο να αρχίσετε να κάνετε στο μυαλό σας πράξεις: Πόσες ώρες έχω κοιμηθεί; Πόσες μου μένουν να κοιμηθώ μέχρι το πρωί; Εάν χρειάζεται να έχετε ρολόι μέσα στο δωμάτιο, στρέψτε το προς την άλλη μεριά ή βάλτε το κάπου όπου δεν μπορείτε να το δείτε χωρίς να χρειαστεί να σηκωθείτε από το κρεβάτι.</li>    <li><strong>Αποφύγετε να πίνετε υγρά πριν τον ύπνο</strong>    Σταματήστε να πίνετε οτιδήποτε υγρό δυο ώρες πριν πέσετε για ύπνο ώστε να μη χρειαστεί να σηκωθείτε τη νύχτα για να πάτε στην τουαλέτα. Και μην παίρνετε ένα ποτήρι νερό μαζί σας στην κρεβατοκάμαρα, γιατί με αυτό τον τρόπο προκαταβάλετε το σώμα σας να ζητήσει νερό την ώρα του ύπνου. Εάν ξυπνάτε πολύ διψασμένοι το πιθανότερο είναι ότι κοιμάστε με το στόμα ανοιχτό, που μάλλον οφείλετε στο ότι δεν έχετε πάρει μια άνετη στάση ύπνου, οπότε είναι προτιμότερο να ελέγξετε την ποιότητα του στρώματός σας.</li></ol>"
