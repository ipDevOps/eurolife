      Hint: Main content
      Value: "Όταν ο Νταν Μπελιβό εργαζόταν σε πολυεθνική αλυσίδα καφέ, παρόλο που το αντικείμενό δεν είχε ιδιαίτερη σχέση με τον καφέ - καθώς δούλευε ως μηχανικός- διαπίστωσε ένα σημαντικό οικονομικό αλλά και οικολογικό ζήτημα: κατά τη διαδικασία που πραγματοποιείται ώστε ο καφές να φτάσει από το δέντρο στο φλιτζάνι μας ένα πολύ μεγάλο μέρος υπολειμμάτων τα οποία δεν χρησιμεύουν πουθενά καταλήγουν στα σκουπίδια.Αυτό που γνωρίζουμε ως «κόκκο καφέ» είναι στην πραγματικότητα ο σπόρος, το κουκούτσι ενός καρπού σαν κεράσι το οποίο παράγεται από το καφεόδεντρο. Η βιομηχανία του καφέ, συλλέγει και επεξεργάζεται το σπόρο, ενώ τα εκατομμύρια «κελύφη» που τον έκλειναν μέσα τους πηγαίνουν στα σκουπίδια. Όλα αυτά τα χρόνια, έχουν βρεθεί ελάχιστες χρήσεις γι’ αυτά –ένα πολύ μικρό μέρος χρησιμοποιείται στην παρασκευή τσαγιού και κάποιο επιστρέφει στη γη σαν λίπασμα- αλλά ο κύριος όγκος συνήθως καταλήγει στα ποτάμια που βρίσκονται κοντά στους μύλους όπου γίνεται η συγκομιδή και επεξεργασία των κόκκων καφέ.Αυτά τα τεράστια βουνά ανεκμετάλλευτου προϊόντος τράβηξαν την προσοχή του Μπελιβό που σκέφτηκε ότι θα έπρεπε κάποιος να κάνει κάτι μ’ αυτά. Και αποφάσισε να το κάνει ο ίδιος. Το αποτέλεσμα είναι η δημιουργία ενός νέου τροφίμου, του αλευριού καφέ, μιας θρεπτικής τροφής χωρίς γλουτένη που μπορεί να χρησιμοποιηθεί όπως το κοινό αλεύρι για να φτιάξουμε κουλουράκια, κέικ, τηγανίτες, ακόμα και μακαρόνια.Εκτιμάται πως αν η εφεύρεσή του έχει ανταπόκριση από το καταναλωτικό κοινό και εμπορική επιτυχία θα λύσει ένα σημαντικό περιβαλλοντικό πρόβλημα και θα προσφέρει μια οικονομική ανάσα στους κατοίκους των φτωχικών περιοχών όπου καλλιεργείται ο καφές, ενώ θα προσφέρει μια πολύ προσιτή λύση για την εξασφάλιση τροφής σε αναπτυσσόμενες χώρες.Η διατροφική αξία του συγκεκριμένου αλευριού είναι σημαντική, αφού περιέχει περισσότερες φυτικές ίνες από το αλεύρι σιταριού ολικής άλεσης, περισσότερο σίδηρο από το σπανάκι, περισσότερο κάλιο από τη μπανάνα και μεγάλη ποσότητα πρωτεΐνης.Από γεύση όμως πώς είναι; Όσοι το έχουν δοκιμάσει λένε ότι δεν έχει καμία σχέση με του καφέ, αλλά ούτε και με του αλευριού. Όπως την περιγράφουν είναι μια ιδιαίτερη, πλούσια, φρουτώδης αλλά και «γήινη» γεύση.Η start up εταιρεία που δημιούργησε πριν από δύο χρόνια και έχει στόχο την παραγωγή του καινοτόμου προϊόντος, υπολογίζεται ότι θα παράξει φέτος περίπου 160.000 κιλά αλεύρι από καφέ που έχει καλλιεργηθεί στη Χαβάη, τη Νικαράγουα, το Μεξικό και τη Γουατεμάλα. Η ποσότητα είναι ελάχιστη, μπροστά στον καρπό που καταλήγει στα σκουπίδια κάθε χρόνια, όμως είναι μόνο η αρχή."
