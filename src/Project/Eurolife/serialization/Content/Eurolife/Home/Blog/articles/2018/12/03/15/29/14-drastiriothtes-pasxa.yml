      Value: "<ol>    <li>Κυνήγι θησαυρού (ή αβγού)</li>    <p>Ακόμα κι αν δεν έχετε αυλή, ένα (ή περισσότερα) σοκολατένια αβγά είναι το μόνο που χρειάζεστε για να οργανώσετε ένα διασκεδαστικό κυνήγι θησαυρού στο σπίτι με τα παιδιά σας. Κατασκευάστε στοιχεία, σχεδιάστε χάρτες και παρασύρετε μεγάλους και μικρούς σε μια περιπέτεια για το μυαλό και για τα πόδια.</p>    <li>Ζωγραφική αντί για βάψιμο</li>    <p>Η αλήθεια είναι ότι το κλασικό βάψιμο των αβγών μπορεί να είναι βαρετό για τα παιδιά. Αλλάξτε μέθοδο και βάλτε τα στο παιχνίδι: εφοδιαστείτε με μη τοξικές μπογιές, από αυτές που ήδη χρησιμοποιούν τα παιδιά (μαρκαδόρους, τέμπερες, δαχτυλομπογιές) και προσκαλέστε τα να ζωγραφίσουν με αυτές τα αβγά που τους έχετε ήδη βράσει.</p>    <li>«Πλάθω κουλουράκια»</li>    <p>Φέτος, ξεθάψτε την παραδοσιακή συνταγή της γιαγιάς για τα κουλουράκια ή τα τσουρέκια του Πάσχα και φτιάξτε την μαζί με τα παιδιά σας. Μπορεί οι αναλογίες των υλικών να ξεφύγουν λιγάκι και στο τέλος να σας ζητήσουν να διακοσμήσετε την πλεξούδα με χρωματιστά καραμελάκια, αλλά στο τέλος της ημέρας σημασία έχει να το διασκεδάσετε μαζί!</p>    <li>Αγώνες αβγών</li>    <p>Χρησιμοποιήστε τα αβγά που σας έσπασαν στο βάψιμο για να οργανώσετε τις πιο αστείες σκυταλοδρομίες: ο κάθε παίκτης θα πρέπει να ξεκινήσει από την ομάδα του και να φτάσει στο προκαθορισμένο τέρμα κρατώντας στο στόμα του ένα κουτάλι της σούπας πάνω στο οποίο θα ισορροπεί ένα βρασμένο αβγό. </p>    <li>Κάρτες του Πάσχα</li>    <p>Ζητήστε από τα παιδιά να φτιάξουν, να διακοσμήσουν ή -γιατί όχι- και να γράψουν τις πασχαλινές κάρτες με τις ευχές που θέλετε να στείλετε σε φίλους ή συγγενείς. Αν το χαρτί δεν τα συγκινεί, ζητήστε τους να γράψουν από λίγες αράδες στο email που θα στείλετε στους θείους τους -ή ακόμα και να εφεύρουν το δικό τους κώδικα ώστε μόνο τα ξαδέρφια τους να μπορούν να διαβάσουν αυτό που θα γράψουν.</p>    <li>«Η φάρμα των ζώων»</li>    <p>Για τις ημέρες που ζητάνε εκδρομή, επισκεφθείτε όλοι μαζί το ζωολογικό κήπο, μια φάρμα με οικόσιτα ζώα ή ακόμα και τον επισκέψιμο χώρο κάποιας φιλοζωικής εταιρείας. Ακόμα καλύτερα αν μπορέσετε να οργανώσετε και ένα πικ νικ, για να φάτε με τα παιδιά μέσα στη φύση!</p>    <li>Γιορτινά βιβλία</li>    <p>Επισκεφθείτε με τα παιδιά την πιο κοντινή σας δημοτική βιβλιοθήκη και προτείνετέ τους -ανάλογα και με την ηλικία τους- να επιλέξουν βιβλία που σχετίζονται με κάποιο τρόπο με το Πάσχα -είτε επειδή έχουν ως ήρωα κάποιο λαγουδάκι ή επειδή τους θυμίζουν ένα ταξίδι που έκαναν σε προηγούμενες διακοπές. Ύστερα διαβάστε και συζητήστε μαζί αυτά που θα διαλέξουν.</p>    <li>Θέατρο με κούκλες (ή χωρίς)</li>    <p>Ζητήστε από τα παιδιά να σας ψυχαγωγήσουν, φτιάχνοντας και παρουσιάζοντας τη δική τους πασχαλινή παράσταση για τους γονείς και τα μικρότερα αδέρφια τους.</p>    <li>Πασχαλινές μάσκες</li>    <p>Βγάλτε χαρτόνια, κόλλες, ψαλίδια και μπογιές και φτιάξτε μάσκες-κουνελάκια για όλους. Ποιος είπε ότι οι μεταμφιέσεις είναι μόνο για τις Απόκριες…</p>    <p>…και οι χαρταετοί για την Καθαρά Δευτέρα;</p>    <p>Αν δε σας βοήθησε ο αέρας της Καθαράς Δευτέρας για να πετάξετε χαρταετό, ευκαιρία να το ξανατολμήσετε!</p>    <li>«Πέρνα από το λέιζερ»</li>    <p>Φτιάξτε για τα παιδιά ένα λαβύρινθο από σπάγγο (σαν λέιζερ) σε κάποιο στενό διάδρομο. Εσείς χρειάζεται μόνο να κολλήσετε το σπάγγο σε στρατηγικά σημεία του τοίχου με κολλητικής ταινία. Εκείνα θα πρέπει να περάσουν μέσα από τα κενά, χωρίς να ακουμπήσουν το σπάγγο. Όποιος χάσει, επιστρέφει φυσικά και πάλι στην αφετηρία.</p>    <li>«Κοίτα το (κοτο)πουλάκι»</li>    <p>Δώστε στα παιδιά να οργανώσουν τις φωτογραφίες που δεν έχετε καταφέρει να τακτοποιήσετε τόσο καιρό. Θα διασκεδάσουν βλέποντας τους εαυτούς τους (ή εσάς) πιο παλιά. Λειτουργεί και με ψηφιακά άλμπουμ, φυσικά!</p>    <li>Ένα μπαλκόνι γεμάτο λουλούδια</li>    <p>Αγοράστε μερικές φτηνές γλάστρες και σπόρους από φυτά που ξέρετε ότι αρέσουν στα παιδιά και αφήστε τα να παίξουν τους μικρούς κηπουρούς -με νερά, χώματα και σκαλιστήρια.</p>    <li>«Κόλλα την ουρά του»</li>    <p>Τυπώστε το σκίτσο ενός κουνελιού και κολλήστε το σε ένα μεγάλο χαρτόνι. Κόψτε του προσεκτικά την ουρά. Φτιάξτε ύστερα μικρές ουρίτσες για κάθε παίκτη (με χαρτόνι, βαμβάκι και μπλουτάκ και δέστε τα μάτια του κάθε παίκτη, έτσι ώστε να προσπαθήσει στα τυφλά να τοποθετήσει την ουρά στο σωστό σημείο. </p>    <li>Πασχαλινές ιστορίες</li>    <p>Γράψτε μαζί με τα παιδιά ένα παραμύθι ή σχεδιάστε ένα κόμικ με θέμα το Πάσχα ή κάποιο ζήτημα που ξέρετε ότι τα απασχολεί τελευταία. Θα εκπλαγείτε από τη δημιουργικότητα και τη φαντασία τους.</p></ol><p>Καλή διασκέδαση με μερικά ή όλα τα παραπάνω - και μην ξεχάσετε να το διασκεδάσετε κι εσείς μαζί με τα παιδιά!</p>"
