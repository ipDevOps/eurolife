    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Άλλωστε δεν μπορεί να μην παρατηρήσει κανείς το...οξύμωρο, ή μάλλον τα οξύμωρα, ότι οι άντρες δεν γιορτάζουν ποτέ (σαν τους χωρισμένους ένα πράγμα) και ότι οι γυναίκες που πάλεψαν για την ισότητά τους, δέχονται να ξεχωρίζουν σαν «αδύναμα και ωραία φύλα που θέλουν να τους κάνεις δωράκια» (άρα χαρακτηρίζονται από την εξωτερική τους εμφάνιση και από υλικά αγαθά). Εκτός όμως όλων αυτών, αν δεν ήταν οι άντρες να γιορτάζουν τις γυναίκες τους, θα υπήρχε κάποιο νόημα σε αυτή τη γιορτή; Οι γυναίκες θα...αυτο-γιορτάζονταν;Τα τελευταία χρόνια πληθαίνουν οι φωνές που τονίζουν ότι οι γυναίκες κάπου πήραν λάθος την στροφή. Το πιο εντυπωσιακό είναι ότι αυτές οι φωνές είναι κυρίως από γυναίκες οι οποίες διαπιστώνουν ότι όλοι οι αγώνες και όλες οι διεκδικήσεις των γυναικών παλιότερα δεν είχαν ως στόχο να βγάλουμε τους άντρες «άχρηστους» ή να πάρουμε μόνο τα δικαιώματα και όχι τις υποχρεώσεις.&nbsp;Στο διαδίκτυο μπορεί να βρει κάποιος πολλά άρθρα, είτε πιο επιστημονικά είτε από προσωπικές εμπειρίες, που εκφράζουν ανησυχίες για την τάση των γυναικών να επιλέγουν να κάνουν παιδιά μόνες τους μηδενίζοντας έτσι τον ρόλο του άντρα-πατέρα, θεωρώντας ότι μπορούν να παίξουν και τους δύο ρόλους. Ακόμα, πολλαπλασιάζονται οι περιπτώσεις για γυναίκες σε «αντρικές» δουλειές που όμως έχουν εξασφαλισμένα κάποια μικρά πραγματάκια παραπάνω. Επίσης, συχνό είναι το φαινόμενο συμπεριφορές αντρών που καταδικάζονται να γίνονται από γυναίκες και να περνούν απαρατήρητες από τις άλλες γυναίκες.&nbsp;Η αλήθεια και η πραγματικότητα δεν είναι ποτέ άσπρη ή μαύρη, υπάρχει πάντα η μέση κατάσταση. Πρέπει να είναι τυφλός όμως κάποιος για να μην βλέπει ότι έχουμε πάει από το ένα άκρο στο άλλο. Από εκεί που οι άντρες ήταν κυρίαρχοι του κόσμου και έδιναν τις εντολές για τα πάντα, τώρα είμαστε στην άλλη άκρη όπου ο ρόλος των αντρών τείνει να εκμηδενιστεί και να αντικατασταθεί από δυνατές γυναίκες ή από...αντικείμενα! Μέτρον άριστον έλεγαν οι πρόγονοι, κάτι που φαίνεται να έχουμε ξεχάσει σε πολλές πτυχές της ζωής μας.&nbsp;Είναι χρήσιμο κάποιες φορές να πηγαίνουμε στη ρίζα του κάθε θέματος και να αναρωτιόμαστε πώς θα ήταν το ιδανικό, αφαιρώντας όλες τις προσθήκες που έγιναν κατά καιρούς. Ιδανικά ο άντρας και η γυναίκα (με αλφαβητική σειρά μπήκαν σε αυτήν την πρόταση!) έχουν μια ισότιμη σχέση με τον καθένα να παίρνει τις ευθύνες που του αναλογούν. Ο κάθε ένας κάνει αυτό που μπορεί να κάνει καλύτερα ενώ οι ισορροπίες διατηρούνται με συζήτηση και υποχωρήσεις και από τις δύο πλευρές.&nbsp;Αν η σχέση αυτή είναι επαγγελματική ή κοινωνική άλλου είδους, ξεκινάνε και τα δύο φύλα από την ίδια αφετηρία με βάση αυτά που έχουν καταφέρει και τα εφόδια που έχουν. Κανείς δεν έχει το πλεονέκτημα ή το μειονέκτημα. Κανείς δεν μηδενίζεται, ούτε ο άντρας, ούτε η γυναίκα.&nbsp;Τέτοιες γιορτές λοιπόν μπορούν να αντιμετωπίζονται με δύο τρόπους: είτε να ορισθεί αντίστοιχα και μία γιορτή για τους άντρες που να γιορτάζεται πραγματικά (και όχι σαν την χλιαρή γιορτή του πατέρα) είτε να καταργηθεί και στη θέση της να μπει η ημέρα της αρμονικής συνύπαρξης των δύο φύλων που ενωμένα κάνουν ένα ολοκληρωμένο σύνολο.Άλλωστε, αν το καλοσκεφτεί κανείς, η Ημέρα της Γυναίκας είναι μια όμορφη και πολύ εμπορική συνέχεια της φημισμένης Ημέρας των Ερωτευμένων..."
