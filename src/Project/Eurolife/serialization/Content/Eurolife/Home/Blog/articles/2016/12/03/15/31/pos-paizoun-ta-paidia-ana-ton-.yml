        Έχετε σκεφτεί πώς γίνεται η επιλογή του παιχνιδιού αυτού και ποια η σημασία της; Αν δώσουμε την ανάλογη προσοχή θα διαπιστώσουμε ότι η επιλογή (αν υπάρχει δυνατότητα επιλογής) των παιχνιδιών κρύβει από πίσω νοήματα που είναι πολύ πιο βαθιά από το να περάσει ένα παιδί τον χρόνο του.&nbsp;Ο Ιταλός φωτογράφος Gabriele Galimberti δημιούργησε ένα εξαιρετικά ενδιαφέρον <a href="http://www.gabrielegalimberti.com/projects-2/toys-2/">άλμπουμ φωτογραφιών</a>&nbsp;με θέμα τα παιδιά και τα παιχνίδια τους ανά τον κόσμο. Τα παιχνίδια τους, οι επιλογές τους, όπως αναφέρει και ο ίδιος ο φωτογράφος, λένε πολλά πράγματα, φανερώνουν πολλά για τις ελπίδες και τις φιλοδοξίες των ανθρώπων που τα αγόρασαν. Λέει χαρακτηριστικά ότι μπορείς να μάθεις περισσότερα πράγματα για τους γονείς των παιδιών παρά για τα ίδια τα παιδιά. Για παράδειγμα, αν ο γονέας είναι αγρότης, δεν είναι περίεργο να δεις την κόρη του να &nbsp;παίζει με εργαλεία κήπου.&nbsp;Βλέποντας τα παιδιά και τα παιχνίδια τους έχουμε μια εικόνα για την οικονομική και την κοινωνική κατάσταση μέσα στην οποία βρίσκονται. Οι διαφορές ανάμεσα στις χώρες είναι κάτι παραπάνω από φανερές, βλέποντας από τη μία παιδιά που έχουν πολλά και με ποικιλία παιχνίδια και από την άλλη παιδιά που παίζουν με ελάχιστα τα οποία τους έχουν δώσει φιλανθρωπικές οργανώσεις ή με «παιχνίδια» που βρίσκουν στη φύση γιατί δεν μπορούν να πάρουν/βρουν άλλα.Τα παιχνίδια δίνουν και μια εικόνα για την ιδέα που έχουν σε κάθε χώρα για την διαπαιδαγώγηση. Φαίνεται η κουλτούρα του λαού, τα έθιμά του και πώς αυτά περνούν από γενιά σε γενιά. Επίσης, φανερώνουν στοιχεία της καθημερινότητάς των παιδιών αυτών. Ο φωτογράφος παρατηρεί ότι ένα παιδί από το αγροτικό Μεξικό προτιμά να παίζει με φορτηγά ενώ ένα παιδί από το Πεκίνο προτιμά να παίζει Μονόπολη γιατί του αρέσει η ιδέα να χτίζει σπίτια και ψηλά κτήρια.&nbsp;Ποιο είναι το ενθαρρυντικό από όλα αυτά που παρατήρησε κατά τη διάρκεια των φωτογραφήσεων; Ότι αν εξαιρέσει κανείς τα ηλεκτρονικά παιχνίδια, τα υπόλοιπα δεν έχουν αλλάξει και πολύ. Κουκλάκια, αυτοκίνητα, κουζίνες, κατασκευές πάντα βρίσκονται στις πρώτες θέσεις των προτιμήσεων των παιδιών. Μερικές φορές μάλιστα οι γονείς έχουν φυλάξει τα δικά τους παιχνίδια και τα περνάνε στις επόμενες γενιές.&nbsp;Τα παιδιά, μέσα από τα παιχνίδια τους, ζουν την πραγματικότητα αλλά φτιάχνουν ταυτόχρονα και μία παράλληλη δική τους που περιλαμβάνει όσα θα ήθελαν να γίνουν και να κάνουν. Η φαντασία τους είναι μεγάλη και αρκετή για να τα απασχολήσει, θέλουν μόνο να παίξουν και δεν τους νοιάζει αν το παιχνίδι είναι πολύ ακριβό ή πολύ φτηνό. Το θέμα μάλλον το κάνουν περίπλοκο οι γονείς…
