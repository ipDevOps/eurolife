      Hint: Main content
      Value: |
        <p>Το δέσιμο με τα προσωπικά μας αντικείμενα είναι κάτι που ξεκινάει σχεδόν από τη στιγμή που γεννιόμαστε και μας ακολουθεί σε όλη την ενήλικη ζωή μας. Γιατί αυτό συμβαίνει τόσο φυσικά; Η ψυχολογία έχει μερικές πολύ ενδιαφέρουσες απαντήσεις.</p><p>Το αρκουδάκι των παιδικών μας χρόνων. Ένα σχολικό λεύκωμα. Ένα σουβενίρ από ταξίδι. Τα βιβλία που κάποιοι συλλέγουν μανιωδώς. Μια συλλογή με βινύλια. Τα παπούτσια που έχουμε από τότε που ήμασταν φοιτητές και ως εκ θαύματος δεν έχουν διαλυθεί ακόμα. Το smartphone μας…</p><p>Η λίστα με τα αντικείμενα που μας περιβάλλουν και τους έχουμε αποδώσει συναισθηματική αξία είναι εντελώς διαφορετική από άνθρωπο σε άνθρωπο, όμως όλοι μοιραζόμαστε το ίδιο χαρακτηριστικό: αγαπάμε τα πράγματα που μας ανήκουν.</p><p>Το «φαινόμενο της κτητικότητας» (endowment effect), όπως είναι γνωστό στην ψυχολογία και στα συμπεριφορικά οικονομικά, είναι αυτή ακριβώς η τάση των ανθρώπων να προσθέτουν περισσότερη αξία σε υλικά αγαθά από τη στιγμή που τα αποκτούν.</p><p>Το ένστικτο αυτό ξεκινάει στην παιδική ηλικία, όταν ξεκινάμε να δημιουργούμε δεσμούς ανάμεσα στον εαυτό μας και στα πράγματα που θεωρούμε δικά μας, π.χ. το αρκουδάκι που αναφέρθηκε παραπάνω. Θεωρούμε πολλές φορές τα αντικείμενα αυτά ως προέκταση του εαυτού μας και ενισχύουν την αίσθηση της ταυτότητάς μας, παρότι μπορεί να μην έχουν κάποια εμφανή χρησιμότητα στην καθημερινή ζωή μας.</p><p>Μεγαλώνοντας στις καταναλωτικές δυτικές κοινωνίες, η σχέση μας με τα αποκτήματά μας γίνεται πιο περίπλοκη, καθώς περιμένουμε από τα υλικά αγαθά να βελτιώσουν την ποιότητα ζωής μας, να μας φτιάξουν τη διάθεση ή να γίνουν σύμβολα του επαγγελματικού ή κοινωνικού μας status. </p><p>Δεν είναι τυχαίο ότι πολλοί άνθρωποι δηλώνουν ότι το shopping λειτουργεί γι’ αυτούς ως αγχολυτικό, ή ότι το καινούργιο αυτοκίνητο δημιουργεί ένα αίσθημα ευθύνης και προστατευτικότητας στον κάτοχό του.</p><p>Άλλα αντικείμενα, όπως τα οικογενειακά κειμήλια, έχουν πρόσθετη αξία, καθώς αποτελούν μέσο σύνδεσης με το παρελθόν μας και τις αναμνήσεις που έχουμε από ανθρώπους που έχουμε χάσει. </p><p>Σε κάθε περίπτωση, ο φόβος του να χάσουμε ή να αποχωριστούμε όσα θεωρούμε δικά μας είναι δικαιολογημένος. Άλλωστε, κάποια από <a href="http://www.as-milisoume.gr/el/Articles/agapimena-antikeimena-de-antikatistante">τα αγαπημένα μας αντικείμενα είναι όντως αναντικατάστατα</a>, αλλά αυτό δεν ισχύει φυσικά για όλα τα πράγματα στα οποία έχουμε δώσει αξία.&nbsp; </p><p>Ο φόβος αυτός οδηγεί πολλές φορές ορισμένους ανθρώπους στο άλλο άκρο: γίνονται hoarders, αυτό που λέμε στα ελληνικά “μαζώχτρες”, κοινώς μαζεύουν τα πάντα και δεν πετούν απολύτως τίποτα! Η συμπεριφορά αυτή μάλιστα, όταν φτάνει σε ακραίο βαθμό, θεωρείται πλέον ψυχιατρική διαταραχή και συνδέεται με τη δυσκολία λήψης αποφάσεων, καθώς οι πάσχοντες φοβούνται μήπως η απόφασή τους να ξεφορτωθούν ένα αντικείμενο αποδειχθεί λανθασμένη. Έτσι, κρατούν τα αντικείμενα μέχρι να αποφασίσουν, πράγμα που δεν γίνεται ποτέ. </p><p>Πέραν της ακραίας αυτής έκφρασής του, το δέσιμο με τα αγαπημένα μας αντικείμενα είναι κάτι το φυσιολογικό και ενστικτώδες. Αυτό όμως δεν σημαίνει ότι πρέπει να αφήνουμε τον εαυτό μας να αντλεί ικανοποίηση μόνο από υλικά αγαθά. </p><p>Άλλωστε, στο κυνήγι της ευτυχίας <a href="http://bigthink.com/paul-ratner/want-happiness-buy-experiences-not-more-stuff?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A%20bigthink/main%20%28Big%20Think%20Main%29">η απόκτηση εμπειριών</a> φαίνεται να νικάει σε αποτελεσματικότητα την απόκτηση υλικών αγαθών! Ακόμα, η ικανοποίηση που μας προσφέρει μια νέα εμπειρία διαρκεί περισσότερο σε σχέση με αυτήν που προκύπτει από μια αγορά.</p><p>Βάλτε λοιπόν τα αγαπημένα σας παπούτσια, το smartphone στο αθόρυβο, πάρτε μαζί – γιατί όχι; – και το παιδικό σας αρκουδάκι και κάντε ένα ταξίδι, πηγαίνετε μια βόλτα κάπου που δεν έχετε ξαναπάει, ή δείτε μια θεατρική παράσταση με τους φίλους σας... Βάλτε τη φαντασία σας να δουλέψει και ζήστε κάτι που πραγματικά θα σας αναζωογονήσει!</p>
