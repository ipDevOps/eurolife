    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Φτάνετε στην παραλία, απλώνετε μπόλικο αντηλιακό στα παιδιά σας, τους φοράτε καπέλο &nbsp;και γυαλιά ηλίου σας και είστε σίγουροι ότι έχετε κάνει αυτό που πρέπει ώστε να μην κινδυνεύουν από την ακτινοβολία του.Είστε βέβαιοι ότι δεν έχετε κάνει κάποιο από τα πολύ συνηθισμένα λάθη που αφαιρούν «πόντους» από την αντηλιακή προστασία;<strong>1. Αφήνετε το αντηλιακό μέσα στο αυτοκίνητο</strong>Η θερμοκρασία στο εσωτερικό ενός αυτοκινήτου σταθμευμένου κάτω από τον ήλιο μπορεί να φτάσει ακόμα και τους 50 βαθμούς Κελσίου! Σ’ αυτές τις ακραίες συνθήκες τα συστατικά του αντηλιακού είναι εξαιρετικά πιθανό να υποστούν αλλοιώσεις που θα επηρεάσουν τη δραστικότητά τους. Για τον ίδιο λόγο, φροντίστε να μην το αφήνετε στην τσάντα της παραλίας όταν αυτή είναι εκτεθειμένη στον ήλιο, αλλά να το τοποθετείτε σε σκιερό κι όσο γίνεται δροσερό μέρος. &nbsp;<strong>2. Πιστεύετε ότι όλα τα αντηλιακά κάνουν ακριβώς την ίδια δουλειά</strong>Τα περισσότερα αντηλιακά προστατεύουν επαρκώς από τις ακτίνες UVB οι οποίες προκαλούν έγκαυμα. Εάν όμως θέλουμε να προστατευτούμε εξίσου και από τις ακτίνες UVA, που προκαλούν αλλοιώσεις στο δέρμα, επηρεάζουν το ανοσοποιητικό και οδηγούν στην εμφάνιση μελανώματος, είναι σημαντικό να επιλέξουμε ένα αντηλιακό «ευρέος φάσματος» (θα το δείτε να αναγράφεται στις συσκευασίες και ως «broad spectrum»).<strong>3. Επιλέγετε αδιάβροχο αντηλιακό ώστε να μη χρειάζεται να ξαναβάλετε μετά τις βουτιές</strong>Κανένα προϊόν δεν μπορεί να υποσχεθεί ότι είναι εντελώς αδιάβροχο και ότι συνεχίζει να προστατεύει το ίδιο μετά την επαφή είτε με το νερό, είτε με τον ιδρώτα. Ήδη εδώ και τρία χρόνια στις ΗΠΑ, ύστερα από σχετική οδηγία του Οργανισμού Τροφίμων και Ποτών (FDA), στη συσκευασία των αδιάβροχων αντηλιακών πρέπει να αναγράφεται για πόσο χρόνο μπορεί να παραμένει υγρό το δέρμα, προτού χρειαστεί να επαναληφθεί η εφαρμογή (40 ή 80 λεπτά). Πάντως, οι ειδικοί συμβουλεύουν σε κάθε περίπτωση να απλώνουμε ξανά αντηλιακό όταν βγαίνουμε από τη θάλασσα. &nbsp;<strong>4. Δεν βάζετε αντηλιακό στα χέρια</strong>Κι όμως σίγουρα γνωρίζετε ότι είναι από τα σημεία που φανερώνουν την ηλικία ενός ανθρώπου! Η ηλιακή ακτινοβολία συμβάλλει σημαντικά στην εμφάνιση πανάδων και δυσχρωμιών στην επιφάνεια των χεριών. Μην ξεχνάτε να απλώνετε αντηλιακό (ή μια κρέμα χεριών με δείκτη προστασίας SPF) και να ανανεώνετε τη χρήση κάθε φορά που τα πλένετε.&nbsp;<strong>5. Πιστεύετε ότι όσο πιο υψηλός είναι ο δείκτης SPF τόσο καλύτερη προστασία έχετε</strong>Στην πραγματικότητα, η διαφορά στην προστασία από την ηλιακή ακτινοβολία που παρέχει ένα προϊόν με SPF 30 και ένα με SPF 50 είναι ελάχιστη, γιατί δεν αυξάνεται αναλογικά με το δείκτη. Δερματολογικές μελέτες έχουν δείξει ότι ένα προϊόν με δείκτη προστασίας 15 απορροφά το 93% της ακτινοβολίας UVB, ενώ ένα προϊόν με δείκτη προστασίας 30 απορροφά το 97% της ακτινοβολίας UVB. Γι’αυτό ακριβώς οι ειδικοί συμβουλεύουν ότι είναι προτιμότερο να επιλέγουμε ένα προϊόν με μικρότερο δείκτη (τουλάχιστον 15) και να ανανεώνουμε συχνά τη χρήση, παρά να βάζουμε αντηλιακό με πολύ υψηλό δείκτη και να θεωρούμε ότι έτσι είμαστε προστατευμένοι για πολλές ώρες.<strong>6. Βάζετε αντηλιακό μόλις φτάσετε στην παραλία</strong>Τα χημικά φίλτρα, κυρίως, χρειάζονται κάποιο χρόνο για να αρχίσουν να «λειτουργούν», γι’ αυτό οι ειδικοί συστήνουν να βάζουμε το αντηλιακό 15 έως 30 λεπτά πριν εκτεθούμε στον ήλιο. Τα φυσικά φίλτρα δεν χρειάζονται τόσο χρόνο, όμως και σ’ αυτή την περίπτωση, θα πρέπει να εφαρμόζονται πριν βγούμε στον ήλιο.&nbsp;<strong>7. Δεν θυμάστε πότε αγοράσατε το αντηλιακό σας</strong>Κάποια προϊόντα αναγράφουν στη συσκευασία την ημερομηνία λήξης, οπότε είναι προφανές ότι δεν πρέπει να χρησιμοποιούνται εάν έχει περάσει, αφού δεν προστατεύουν πλέον ικανοποιητικά από την ηλιακή ακτινοβολία. Στην περίπτωση που το δικό σας δεν αναφέρει ημερομηνία λήξης φροντίστε να σημειώσετε πάνω στη συσκευασία την ημερομηνία αγοράς. Σύμφωνα με τους ερευνητές της κλινικής Mayo, τα αντηλιακά φίλτρα παραμένουν ενεργά για τρία χρόνια. Εάν έχουν περάσει περισσότερα, θα πρέπει να το πετάξετε.&nbsp;<strong>8. Δεν βάζετε αρκετή ποσότητα</strong></p><p>Από σχετικές έρευνες έχει υπολογιστεί ότι για να καλυφθούν επαρκώς τα μέρη που είναι εκτεθειμένα στον ήλιο από το σώμα ενός ενήλικα χρειάζονται περίπου 30 ml προϊόντος. Εάν ολόκληρο το μπουκάλι περιέχει 200 ml δεν θα πρέπει να φτάνει για περισσότερες από εφτά εφαρμογές!<strong>9. Βάζετε αντηλιακό μόνο στη θάλασσα</strong>Όμως εκτίθεστε στην ηλιακή ακτινοβολία κάθε μέρα, 365 μέρες το χρόνο! Οι ακτίνες UVA διαπερνούν τα σύννεφα αλλά και τις γυάλινες επιφάνειες, γι’ αυτό μην ξεχνάτε να συμπεριλαμβάνετε το αντηλιακό στην καθημερινή ρουτίνα φροντίδας του προσώπου και του σώματός σας.&nbsp;<strong>10. Όταν αγοράζετε αντηλιακό, επιλέγετε ένα «όποιο να’ναι».</strong>Δεν αρκεί να βεβαιωθείτε ότι το προϊόν που επιλέξατε πληροί τις προδιαγραφές ώστε να σας προστατεύει όσο το δυνατόν καλύτερα (SPF τουλάχιστον 15, ευρέος φάσματος κ.λπ.) αλλά πρέπει και να διαλέξετε ένα αντηλιακό που σας είναι ελκυστικό ως προς το άρωμα και την υφή του. Έρευνες διαβεβαιώνουν ότι όσο περισσότερο μας αρέσει η αίσθησή του στο σώμα μας, τόσο πιο πιθανό είναι να μην ξεχνάμε να το χρησιμοποιήσουμε. &nbsp;</p>"
