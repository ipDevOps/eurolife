        Όνειρο δεκαετίας, προγραμματισμός πενταετίας, εντατική δουλειά ενός έτους και ήμασταν έτοιμοι να ανοίξουμε εγκαίρως για τους πρώτους επισκέπτες του Πάσχα. Σπιτικά όλα, στο παγωτατζίδικό μας, στο νησί της γιαγιάς. Καινούργιο μαγαζί, καινούργια αρχή για τον αδελφό μου κι εμένα!Ανάρπαστα έγιναν τα παγωτά της γιαγιάς και, μετά την πρώτη φούρια του Πάσχα, είχαμε το χρόνο να ρυθμίσουμε λεπτομέρειες και να διορθώσουμε ατέλειες. Με το που μπήκε ο Ιούνιος, άρχισαν σιγά-σιγά να καταφθάνουν τουρίστες στο νησί, να ανακαλύπτουν κι αυτοί το σπιτικό παγωτό μας και να τους γίνεται καθημερινή συνήθεια. Καθώς προχωρούσε το καλοκαίρι, αυξάνονταν οι επισκέπτες, Έλληνες και ξένοι, και η δουλειά πήγαινε ανέλπιστα καλά. Ώσπου να το καταλάβουμε ήταν πλέον Αύγουστος κι ήμασταν έτοιμοι για το κύμα των παραθεριστών, όταν ακούσαμε ότι ερχόταν κακοκαιρία με βροχές και δυνατό αέρα, που όμως μπορεί και να μας περνούσε ξώφαλτσα.&nbsp;Ξαφνικά, μια νύχτα, πετάχτηκα όρθια από τα αστραπόβροντα και τον αέρα. Δεν ανησύχησα ιδιαίτερα γιατί την τέντα στο μαγαζί την είχαμε σηκώσει κι έτσι δεν υπήρχε φόβος να σκιστεί. Έριξε καρέκλες. Αποκοιμήθηκα και με ξύπνησε, τα ξημερώματα, το τηλέφωνο. Ήταν ο ιδιοκτήτης του μαγαζιού, που μένει στο διαμέρισμα από πάνω. Έτρεξα άρον-άρον, έχοντας ειδοποιήσει και τον αδελφό μου, και βρήκαμε το μαγαζί πλημμυρισμένο από νερά που έτρεξαν από την ταράτσα, από τη μόνωση που δεν «κράτησε». Το νερό είχε καταστρέψει τα ηλεκτρικά, τα ψυγεία μας δεν δούλευαν και τα παγωτά είχαν γίνει σούπα!Το σοκ δεν περιγράφεται με λόγια. Πρώτα, γιατί βλέπεις με τα μάτια σου την καταστροφή που έχει γίνει στο μαγαζί σου τόσο γρήγορα και τόσο απρόβλεπτα. Μετά, γιατί το μυαλό σου προσπαθεί να συλλάβει το μέγεθος της ζημιάς, το τι πρέπει να γίνει για να ξαναδουλέψει αυτό το μαγαζί, τον τζίρο πόσων ημερών πρέπει να ξεγράψεις. Εφιάλτης!Εφιάλτης… ευτυχώς, κυριολεκτικά! Ξύπνησα κάθιδρη στο σπίτι μου στην Αθήνα. Μού πήρε μερικά λεπτά να συνειδητοποιήσω πως ήταν όνειρο, πως το μαγαζί μας στο νησί δεν είχε πάθει τίποτα. Συνειδητοποίησα ακόμη ένα πράγμα: πως ήμουν ευγνώμων που ο φίλος-ασφαλιστής επέμενε τόσο που, παρά τις αντιρρήσεις μας και τις ατελείωτες συζητήσεις και διαπραγματεύσεις, μας έπεισε να επενδύσουμε <a href="https://www.eurolife.gr/el/Products/Business/Epixeirhsh/Business%20Care">σε ένα ασφαλιστικό πρόγραμμα για τη νέα μας επιχείρηση</a>. Γιατί «έτσι ξαφνικά» και πολύ εύκολα μπορεί να συμβεί κάτι τέτοιο στην πραγματικότητα και τότε -ο μη γένοιτο- η ασφάλεια θα μας καλύψει όχι μόνο την αποκατάσταση της ζημιάς, αλλά και τα διαφυγόντα έσοδα μέχρι να μπορέσουμε να λειτουργήσουμε πάλι.Μήπως λοιπόν είναι καιρός να επενδύσετε και εσείς σε μια ασφάλεια για την επιχείρησή σας;
