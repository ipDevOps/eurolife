      Value: |
        <p class="Normal1">Αν γελάτε πριν καν σας ακουμπήσουν, τότε ανήκετε και εσείς στο πολύ μεγάλο ποσοστό των ανθρώπων που δεν αντέχουν το γαργαλητό και που γελάνε σπαστικά μέχρι δακρύων, ακόμα και αν κάποιος απλώς τους απειλεί ότι θα τους γαργαλήσει!</p><p class="Normal1">Τι είναι όμως αυτό το γαργαλητό που μας ταλαιπωρεί; Είναι αντίδραση του σώματός μας σε κάτι συγκεκριμένο, ή είναι δημιούργημα του μυαλού μας, που μας κάνει να πιστεύουμε ότι αντιδρά το σώμα μας;</p><p class="Normal1">Η επιστήμη υποστηρίζει ότι το γαργαλητό σε πολλές περιπτώσεις αποτελεί ένα ιδιαίτερο...τελετουργικό δεσίματος ανάμεσα σε κοντινούς ανθρώπους, όπως τα μέλη της οικογένειάς μας. Μάλιστα, αναφέρεται ότι πρόκειται για μία από τις πρώτες μορφές επικοινωνίας ανάμεσα στα βρέφη και στους ανθρώπους που τα φροντίζουν. </p><p class="Normal1">Το γαργαλητό θεωρείται επίσης ένα είδος άμυνας του οργανισμού. Δεν είναι τυχαίο που γαργαλιόμαστε στα πιο ευάλωτα σημεία του σώματός μας, στα πλευρά, στον λαιμό και στο στομάχι. Με το γαργαλητό ενεργοποιείται μια περιοχή του εγκεφάλου που ενεργοποιεί τους μύες του προσώπου, αλλά και τον υποθάλαμο, που επηρεάζει τη θερμοκρασία μας, την πείνα, την κούραση και τις ενστικτώδεις αντιδράσεις ενάντια σε κίνδυνο. Επίσης, το γαργαλητό μπορεί να λειτουργήσει και ως προειδοποίηση για κάποιο κίνδυνο. </p><p class="Normal1">Πάρτε για παράδειγμα το είδος του γαργαλητού που αισθανόμαστε όταν περπατάει πάνω μας μια αράχνη. Το γέλιο που προκαλεί δεν είναι το ίδιο ευχάριστο με το γέλιο της χαράς που προκαλείται από άλλους, μη στρεσογόνους παράγοντες. Το ενδιαφέρον είναι ότι όσο πιο κοντινό μας είναι το πρόσωπο που μας γαργαλάει, τόσο πιο ευχάριστο μας είναι, καθώς αισθανόμαστε μικρότερο κίνδυνο. </p><p class="Normal1">Ποια η λύση λοιπόν; Μα να μάθουμε να το ελέγχουμε! </p><p class="Normal1">Απόδειξη ότι αυτό γίνεται αποτελεί το γεγονός ότι, αν κάνουμε εμείς οι ίδιοι την κίνηση και γαργαλήσουμε τον εαυτό μας, δεν θα έχει το ίδιο αποτέλεσμα, γιατί ο εγκέφαλος προειδοποιεί τον εαυτό του και μειώνει τις αντιδράσεις του. Πώς μπορούμε όμως αυτό να το εφαρμόσουμε και όταν μας γαργαλάει κάποιος άλλος; Απλά βάζουμε και εμείς τα χέρια μας ενδιάμεσα ή από πάνω από τα δικά του!</p><p class="Normal1">Πάντως, τα «ξαδέρφια μας» οι χιμπατζήδες έχουν τις ίδιες αντιδράσεις με εμάς, γαργαλιούνται στα ίδια σημεία και το απολαμβάνουν τόσο, που επιστρέφουν από μόνοι τους για περισσότερο γαργάλημα, κάνοντας μάλιστα τους ίδιους ήχους με εμάς! Πόσο μοιάζουμε τελικά!</p><p class="Normal1"><a href="http://www.medicaldaily.com/why-are-we-ticklish-how-human-brain-processes-touch-and-laughter-protection-403767"><em>Πηγή</em></a><a href="http://www.medicaldaily.com/why-are-we-ticklish-how-human-brain-processes-touch-and-laughter-protection-403767"></a></p><p class="Normal1"><a href="http://www.medicaldaily.com/why-are-we-ticklish-how-human-brain-processes-touch-and-laughter-protection-403767"></a></p><p class="Normal1"><a name="_gjdgxs"></a><a href="https://www.flickr.com/photos/indiechixor/3391970404/in/photolist-6aJJCm-rbpFp8-8uJh88-vzT44-bnKZ5p-4MKcm5-6r7c3g-c9pRcQ-hqjid-oQoGY-nabt5e-dZfbi6-qcR6nF-9BKg4Y-4jfddz-fCBwmU-9cFmm6-3op2-35yVQM-apetsP-dRXAGi-9XW4YQ-7SgV2P-vnkUkU-5ar6tj-4JZmRF-mFqXak-fB1fnu-o9hnxo-9sKbQa-acJ7zf-peTWp1-cmsWq-8r92V3-FZ2pd-ahfAV7-6QmzbJ-euXyMD-abphw2-pHwayU-ok5nDP-4HKJy6-dh4iTs-7Q42Gc-f4Xasp-6vAieq-dYmazU-Ade8j-tHTv-ezkPGS"><em>Φωτογραφία</em></a><a href="https://www.flickr.com/photos/indiechixor/3391970404/in/photolist-6aJJCm-rbpFp8-8uJh88-vzT44-bnKZ5p-4MKcm5-6r7c3g-c9pRcQ-hqjid-oQoGY-nabt5e-dZfbi6-qcR6nF-9BKg4Y-4jfddz-fCBwmU-9cFmm6-3op2-35yVQM-apetsP-dRXAGi-9XW4YQ-7SgV2P-vnkUkU-5ar6tj-4JZmRF-mFqXak-fB1fnu-o9hnxo-9sKbQa-acJ7zf-peTWp1-cmsWq-8r92V3-FZ2pd-ahfAV7-6QmzbJ-euXyMD-abphw2-pHwayU-ok5nDP-4HKJy6-dh4iTs-7Q42Gc-f4Xasp-6vAieq-dYmazU-Ade8j-tHTv-ezkPGS"></a></p>
