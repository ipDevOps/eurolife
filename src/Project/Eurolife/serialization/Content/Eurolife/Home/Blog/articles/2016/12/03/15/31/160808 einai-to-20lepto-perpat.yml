      Value: |
        <p class="Body">Αν νομίζατε ότι ο κύριος παράγοντας για τις επιπλοκές στην υγεία σας είναι η παχυσαρκία, σκεφτείτε ξανά.&nbsp;&nbsp; Η έλλειψη άσκησης είναι υπεύθυνη για τις διπλάσιες επιπλοκές που μπορεί να αποβούν και μοιραίες. Με βάση τα αποτελέσματα της έρευνας, αν κάποιος ασκείται από νεαρή ηλικία πιθανότατα επιμηκύνει τη διάρκεια της ζωής του για 12 μήνες το λιγότερο. Το ποσοστό είναι ακόμα μεγαλύτερο αν κάποιος ξεκινήσει να ασκείται σε μεγαλύτερη ηλικία, ενώ ήταν εντελώς αδρανής για όλα τα προηγούμενα χρόνια.</p><p class="Body">Η άσκηση βέβαια στο γυμναστήριο δεν είναι για όλους ούτε εύκολη, ούτε ελκυστική. Εδώ έρχεται να βοηθήσει το καθημερινό περπάτημα και να καλύψει το κενό, ώστε να μην υπάρχουν πλέον δικαιολογίες για την απουσία μιας τόσο σημαντικής δραστηριότητας στην καθημερινότητά σας!</p><p class="Body">Το μόνο που χρειάζεται είναι να φροντίσετε να βάλετε το περπάτημα στην καθημερινή σας ρουτίνα.&nbsp; Έτσι όπως το πρωί ακολουθείτε μία συγκεκριμένη διαδρομή με το αυτοκίνητο ή τα μέσα μαζικής μεταφοράς για να πάτε στο γραφείο, παραγγέλνετε ή φτιάχνετε τον καφέ σας με συγκεκριμένο τρόπο και όταν ανοίγετε τον υπολογιστή ξέρετε αν πρώτα θα τσεκάρετε τα email σας ή το Facebook, με την ίδια λογική θα πρέπει η ημέρα σας να «χωρέσει» 20 λεπτά περπάτημα. Θυμηθείτε ότι ο ρυθμός σας πρέπει να είναι σταθερός και αρκετά πιο γρήγορος από τον κανονικό. Η βόλτα για ψώνια με στάσεις στις βιτρίνες κάθε δύο λεπτά δε μετράει στην καθημερινή σας άσκηση!</p><p class="Body">Υπάρχουν κάποια εύκολα tips που μπορούν να σας βοηθήσουν για αρχή, όπως:</p><ul>    <li>Μην αμελείτε τη βόλτα με το σκύλο σας. Τώρα είναι η ώρα να αρχίσετε να πηγαίνετε σε καινούργια πάρκα λίγο πιο μακριά ή&nbsp; να κάνετε τη βόλτα του δύο φορές. Θα είστε και οι δύο πολύ χαρούμενοι!</li>    <li>Θέλετε να πάρετε λίγα ψώνια από το super market ή να πάτε στον καινούργιο φούρνο που άνοιξε στη γειτονιά σας δύο τετράγωνα πιο κάτω; Δε χρειάζεστε αυτοκίνητο. Έχετε πάντα στο μυαλό σας ότι στη γειτονιά μετακινούμαστε με τα πόδια.</li>    <li>Βρείτε πού πρέπει να παρκάρετε το αυτοκίνητό σας για να προχωράτε περίπου ένα εικοσάλεπτο μέχρι να φτάσετε στη δουλειά. Ρυθμίστε αντίστοιχα τις επόμενες μέρες το ξυπνητήρι σας. Ο καθαρός αέρας και ο γρήγορος ρυθμός θα σας κάνουν να δείτε το οκτάωρο στην εργασία σας… με άλλο μάτι.</li>    <li>Αν κινείστε με τα μέσα μαζικής μεταφοράς σταματήστε να επιλέγετε την πιο κοντινή σας στάση. Δύο ή τρεις στάσεις πιο μακριά θα κάνουν όλη τη δουλειά που χρειάζεται!</li></ul><p class="Body">Ξεκινήστε αυτή ακριβώς τη στιγμή.&nbsp; Μην αναβάλλετε μία εύκολη και ευεργετική για την υγεία σας δραστηριότητα «για την επόμενη Δευτέρα» και θα δείτε πόσο γρήγορα στη συνέχεια θα εισάγετε στη ζωή σας πολλές μικρές και ωφέλιμες συνήθειες, όπως για παράδειγμα τις σκάλες αντί για το ασανσέρ. </p><p class="Body">Μοιραστείτε και εσείς μαζί μας περισσότερα εύκολα tips για καθημερινή άσκηση και ελάτε να κάνουμε όλοι ένα σπουδαίο δώρο στους εαυτούς μας: Καλύτερη και μεγαλύτερη ζωή!</p>
