    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Ειδικά στο χώρο της ιδιωτικής ασφάλισης, Solvency, εκτός από Φερεγγυότητα, σημαίνει και νοικοκύρεμα, καθαρές σχέσεις με τον ασφαλισμένο, μετρήσιμη συνέπεια στην εκπλήρωση των υποχρεώσεων κάθε εταιρείας για κάθε πελάτη.Πρόσθετη απόδειξη ότι το Solvency αποτελεί χρήσιμο εργαλείο στα χέρια κάθε πολίτη που έχει συνάψει ένα ασφαλιστήριο, είναι ότι δεν πρόκειται για ελληνική επινόηση, αλλά για ευρωπαϊκό θεσμικό πλαίσιο.&nbsp;Το πλαίσιο Solvency I άρχισε να εφαρμόζεται πριν από περίπου 4 δεκαετίες, σε μια προσπάθεια να τεθούν προδιαγραφές στη λειτουργία της ιδιωτικής ασφάλισης στην τότε ΕΟΚ. To 2009 η Ευρωπαϊκή Ένωση αποφάσισε να εκδώσει την οδηγία Solvency II, που έκανε ακόμα πιο αυστηρούς τους όρους λειτουργίας μιας ασφαλιστικής εταιρείας.&nbsp;Το πλαίσιο Solvency II είναι ένα κείμενο πολλών σελίδων, γεμάτο τεχνικούς όρους.&nbsp;Από όλο αυτό, δυο πράγματα κυρίως ενδιαφέρουν εμάς, τους ασφαλισμένους, αλλά και όσους δεν έχουμε ασφαλιστεί ακόμα . Πρώτον, τα γενικά, δηλαδή τι είναι αυτό που ρυθμίζει αυτή η οδηγία και γιατί πρέπει να ενδιαφερθεί κάποιος που απλώς έχει ένα ασφαλιστήριο. Και δεύτερον, τα ειδικά, τα οποία πρέπει να συζητήσει με τον ασφαλιστή του.Τα γενικά είναι οι προϋποθέσεις για να έχει μια εταιρεία το δικαίωμα να σας ασφαλίζει για ένα κίνδυνο που συμφωνείτε ότι πρέπει να είστε καλυμμένος, και γι’ αυτή την κάλυψη να λαμβάνει ασφάλιστρα. Αυτό που πρέπει να συγκρατήσετε είναι ότι οι Ασφαλιστικές Εταιρείες, πλέον, είναι υποχρεωμένες να αποδεικνύουν συνεχώς και με κάθε λεπτομέρεια τη συμμόρφωσή τους με τις πολύ υψηλές προδιαγραφές που θέτει η Solvency II, εάν θέλουν να συνεχίσουν να δραστηριοποιούνται στο χώρο των &nbsp;ασφαλιστικών υπηρεσιών. Κι ακόμα, επειδή η Οδηγία αυτή εφαρμόζεται, πλέον, υποχρεωτικά στα κράτη-μέλη της Ευρωπαϊκής Ένωσης, η ιδιωτική ασφάλιση στην Ευρώπη γίνεται πολύ πιο ασφαλής, πολύ πιο σίγουρη, πολύ πιο... φερέγγυα.&nbsp;Τα ειδικά θέματα, όπως είπαμε, πρέπει οπωσδήποτε να τα συζητήσετε με τον ασφαλιστικό σας σύμβουλο. Κάθε απορία σας, κάθε ερώτηση, οτιδήποτε δεν είναι σαφές στο μυαλό σας, μη διστάσετε να το διευκρινίσετε μέσω του επαγγελματία που γνωρίζει και μπορεί να σας πληροφορήσει..&nbsp;H Solvency II έρχεται να βελτιώσει ακόμα περισσότερο τα πράγματα σε ένα χώρο που χρειάζεται να αποδεικνύει συνεχώς τη δυνατότητά του να τους αποζημιώνει στο σύνολο των απαιτήσεων τους όπως αυτές προβλέπονται στο συμβόλαιο που έχει συναφθεί. Για να το πούμε αλλιώς, με τη Solvency II, η ασφαλιστική αγορά περνά από το... lower στο proficiency... Και βέβαια, δεν μιλάμε για όλους, μιλάμε μόνο για όσους περάσουν τις εξετάσεις.."
