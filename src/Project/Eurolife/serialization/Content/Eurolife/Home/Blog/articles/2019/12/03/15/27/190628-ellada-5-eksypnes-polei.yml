        Καλύτερη διαχείριση των πόρων, λιγότερες επιπτώσεις στο περιβάλλον, ψηφιακές υπηρεσίες για τους πολίτες και άμεση πρόσβαση σε πληροφορίες για τους επισκέπτες κάνουν τις πόλεις αυτές να ξεχωρίζουν, βελτιώνοντας την καθημερινότητα των δημοτών και τον τρόπο ζωής τους.&nbsp;Στην Ελλάδα μάλιστα, όσο κι αν φαίνεται περίεργο σε όλους, υπάρχουν ήδη <strong>πέντε πόλεις που έχουν αξιοποιήσει τις δυνατότητες που προσφέρει η σημερινή τεχνολογία.&nbsp;</strong>Τα Τρίκαλα, τα Ιωάννινα, η Λάρισα, η Βέροια και το Ηράκλειο της Κρήτης συγκαταλέγονται ανάμεσα στις «έξυπνες πόλεις» του κόσμου. Τα Τρίκαλα μάλιστα έχουν διακριθεί διεθνώς για τις προηγμένες τεχνολογίες που προσφέρουν στους πολίτες και αποτελούν αναπόσπαστο κομμάτι της ζωής στην πόλη.&nbsp;<strong>Τι προσφέρουν οι «έξυπνες πόλεις»;</strong>Ανάμεσα στις υπηρεσίες που απολαμβάνουν οι πολίτες στα <a href="https://trikalacity.gr/smart-trikala/">Τρίκαλα</a> είναι <strong>η τηλεϊατρική, ο οπτικός δακτύλιος, οι ευφυείς μεταφορές, οι online συνεδριάσεις αλλά και η αναζήτηση χαμένου κατοικίδιου μέσω ίντερνετ.</strong> Σύντομα πρόκειται να λειτουργήσουν συστήματα τηλεματικής για τον έλεγχο της κυκλοφορίας, των καυσίμων και των οχημάτων, ενώ οι κάδοι απορριμμάτων θα αποκτήσουν σύστημα το οποίο θα υποδεικνύει την τοποθεσία και το βάρος τους.&nbsp;Επίσης, αναμένεται να τεθεί σε εφαρμογή και το <a href="https://trikalacity.gr/smart-trikala/">infotube</a>, το οποίο θα παρέχει στους επισκέπτες όλες τις απαραίτητες πληροφορίες για την περιοχή που βρίσκονται μέσω Bluetooth, χωρίς να χρειάζεται κανείς να καταναλώνει τα δεδομένα του κινητού του. Εξάλλου, <strong>τα Τρίκαλα βρίσκονται τα τελευταία 3 χρόνια στον κατάλογο με τις 21 πιο «έξυπνες πόλεις» παγκοσμίως</strong> και είναι ο πιο προηγμένος τεχνολογικά δήμος στη χώρα.Η <strong>Λάρισα</strong> παρέχει <strong>πρόσβαση μέσω διαδικτύου στην πολεοδομία της πόλης</strong>, ενώ διαθέτει <strong>υπηρεσίες τηλεϊατρικής</strong> και ένα <strong>σύστημα επικοινωνίας με όσους πάσχουν από κατάθλιψη ή από τη νόσο Αλτσχάιμερ</strong>.&nbsp;Η <strong>Βέροια</strong> από την άλλη, συμπεριλαμβάνεται στις «έξυπνες πόλεις» χάρη στην Δημόσια Κεντρική Βιβλιοθήκη και στο <a href="http://www.veriakapa.gr/kinoniki-prostasia2/dimotiko-iatreio-2/itemlist/category/33-boithia-sti-spiti.html">πρόγραμμα «Βοήθεια στο σπίτι»</a>, ενώ ετοιμάζει κι έναν <strong>οικισμό</strong> στο κέντρο της <strong>πόλης, ο οποίος προσφέρει σύγχρονες υπηρεσίες στους 10.000 κατοίκους και επαγγελματίες</strong> που θα φιλοξενεί.&nbsp;Στο <a href="https://smartcity.heraklion.gr/el/home/">Ηράκλειο της Κρήτης</a> οι δημότες έχουν <strong>διαδικτυακή πρόσβαση σε 163 υπηρεσίες παροχής πληροφοριών, σε 29 υπηρεσίες υποβολής ηλεκτρονικών αιτήσεων και σε ηλεκτρονικές πληρωμές,</strong> κερδίζοντας πολύ χρόνο στην καθημερινότητά τους, αφού γλυτώνουν τις συνηθισμένες ουρές στις διάφορες υπηρεσίες. Το Ηράκλειο διαθέτει επίσης <strong>free Wi-Fi</strong>, ενώ οι εφημερίδες της πόλης από τον 19ο αιώνα είναι ψηφιοποιημένες.Τέλος, τα <a href="http://www.diavouleusi.eu/diabouleyseis/ioannnina-smart-city-επιχειρησιακό-σχέδιο-του-δήμου-ι/">Ιωάννινα</a> εκτός από το <strong>ασύρματο δίκτυο</strong>, δίνουν τη δυνατότητα στους δημότες να κάνουν <strong>ηλεκτρονικά τις αιτήσεις τους για διάφορα πιστοποιητικά</strong>, ενώ παρέχουν <strong>διαδικτυακή ξενάγηση στην πόλη</strong> και έχουν <strong>ψηφιοποιήσει τα εκθέματα του Δημοτικού Μουσείου και το περιεχόμενο της δημοτικής βιβλιοθήκης.&nbsp;</strong>&nbsp;<strong>Τα πλεονεκτήματα μιας «έξυπνης πόλης»</strong>Η καθημερινότητα των κατοίκων σε αυτές τις πόλεις έχει πλέον αλλάξει ενώ διευκολύνεται η προσβασιμότητα σε υπηρεσίες. Αυτό βελτιώνει ουσιαστικά την ποιότητα ζωής τόσο σε ατομικό όσο και σε συλλογικό επίπεδο.Η τεχνολογία <strong>προσφέρει νέες δυνατότητες στους πολίτες,</strong> αλλά ταυτόχρονα είναι εξαιρετικά <strong>χρήσιμη και στις Αρχές, οι οποίες μπορούν να επωφεληθούν</strong> για να προστατεύσουν το περιβάλλον, να εξοικονομήσουν χρήματα και να διαχειριστούν σωστότερα τις καθημερινές υποχρεώσεις τους μέσα στην πόλη.&nbsp;Είναι πλέον φανερό πως <strong>όσο ο πληθυσμός αστικοποιείται, η ανάγκη για περισσότερες «έξυπνες πόλεις» θα αυξάνεται. </strong>Όχι μόνο γιατί οι κάτοικοι θα επωφελούνται, αλλά και γιατί <strong>η ενσωμάτωση των νέων τεχνολογιών θα γίνεται ολοένα και περισσότερο απαραίτητη, </strong>τόσο για τη σωστή λειτουργία των πόλεων όσο και για την ορθολογικότερη χρήση των πόρων.&nbsp;
