      Hint: Main content
      Value: "Ας πάρουμε τα πράγματα από την αρχή. Από εκεί δηλαδή που ξεκινάει ο προβληματισμός.  Ο όρος «καριέρα», στη συνείδηση πολλών ανθρώπων, είναι ταυτισμένος με την επαγγελματική ανέλιξη. Η επαγγελματική ανέλιξη, ακολούθως, ερμηνεύεται ως ανοδική πορεία. Η οποία, με τη σειρά της, αποτελεί το συνώνυμο της επαγγελματικής επιτυχίας.Μπορεί, συνεπώς, να προκύψει εύκολα το αυθαίρετο συμπέρασμα ότι, αν κάποιος επιχειρήσει να αλλάξει επαγγελματική πορεία, ταυτόχρονα ομολογεί την αποτυχία στην προηγούμενη καριέρα του. Η πραγματικότητα, όμως, είναι τελείως διαφορετική.Γιατί άραγε κάποιος λοξοκοιτάζει προς μια διαφορετική επαγγελματική κατεύθυνση; Τρία είναι τα πιο πιθανά σενάρια. Πρώτον, το προφανές για τα δεδομένα της εποχής: Ένας ώριμος άνθρωπος στη σημερινή Ελλάδα αντιμετωπίζει τον εφιάλτη της ανεργίας και πάρα τις επίμονες προσπάθειες του, δεν κατορθώνει να βρει κάποια εργασία πάνω στο αντικείμενο στο οποίο έχει την απαραίτητη προϋπηρεσία. Δεύτερον, ένας εργαζόμενος σε έναν κορεσμένο επαγγελματικό κλάδο ή ένας ελεύθερος επαγγελματίας που δεν βλέπει κάποια προοπτική στην αγορά που δραστηριοποιείται. Τρίτη -και πιο σπάνια- περίπτωση που μπορεί να συναντήσει κανείς την εποχή που ζούμε, είναι αυτή του ανθρώπου που για διάφορους προσωπικούς λόγους επέλεξε να ασκήσει ένα επάγγελμα που σταδιακά κατάλαβε ότι είτε δεν του ταιριάζει, είτε στου οποίου τις απαιτήσεις δεν μπορεί να αντεπεξέλθει.Και στις τρεις εκδοχές το ενδεχόμενο αλλαγής επαγγελματικής ρότας αντιμετωπίζεται αρχικά με δυσπιστία από τους ίδιους τους άμεσα εμπλεκόμενους. Ψυχολογικοί παράγοντες, όπως η αβεβαιότητα της καινούργιας αρχής, το ρίσκο του νέου προσωπικού στοιχήματος και η αντιμετώπιση από τον κοινωνικό περίγυρο, λειτουργούν ανασταλτικά για τη λήψη της τελικής απόφασης.Ερχόμαστε στο δια ταύτα: Αλλαγή καριέρας σημαίνει πολλά πράγματα. Σημαίνει επανεκκίνηση για να διεκδικήσει κανείς ένα καλύτερο αύριο. Σημαίνει μια πολλαπλή επένδυση. Επένδυση στον χρόνο, στη γνώση, αλλά και στις ίδιες τις δυνατότητες του ατόμου.Δεν αποτελεί, επομένως, «ντροπή», ούτε «αποτυχία» να επιχειρήσει κανείς να ρυθμίσει ξανά την πυξίδα της επαγγελματικής του πορείας. Αντιθέτως, είναι δείγμα ευθυκρισίας και γενναιότητας σε ένα ρευστό και διαρκώς μεταβαλλόμενο οικονομικό και κοινωνικό περιβάλλον.Ειδικότερα, στη σημερινή ελληνική πραγματικότητα θα ήταν χρήσιμο όλοι οι νέοι που βγαίνουν στην αγορά εργασίας να περιλαμβάνουν στα μελλοντικά τους σχέδια και μια ενδεχόμενη αλλαγή προσανατολισμού. Σαν ένα σχέδιο β. Διότι μπορεί να συμβεί στον οποιονδήποτε.Δεν είναι βέβαια ίδιες όλες οι περιπτώσεις. Κάθε άνθρωπος βλέπει τις ανάγκες του από διαφορετική σκοπιά, ανάλογα με τη θέση του στον κύκλο της ζωής. Ένας άνδρας μέσης ηλικίας λ.χ. δεν σταθμίζει τους ίδιους παράγοντες στη διαδικασία λήψης αποφάσεων συγκριτικά με έναν πολύ νεότερο. Άλλες προτεραιότητες, άλλες υποχρεώσεις, μικρότερη ευελιξία στις κινήσεις.Αντί επιλόγου: Πολλά είναι τα παραδείγματα ανθρώπων και επιχειρήσεων που γεννήθηκαν μέσα από τις στάχτες της οικονομικής κρίσης. Και αναδείχθηκαν νικητές, διότι αντιμετώπισαν την κρίση ως ευκαιρία να αναδείξουν τα κρυμμένα ταλέντα και να κυνηγήσουν τα όνειρα τους."
