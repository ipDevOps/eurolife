    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Είσαι μόνος σου, μακριά από δασκάλους, και είναι πια στο δικό σου χέρι να αποκτήσεις μερικές δεξιότητες που θα σου φανούν πολύ χρήσιμες στο μέλλον:<ol>    <li><strong>Να είσαι ειλικρινής    </strong>Όταν αργείς στο ραντεβού, μη το ρίχνεις στην κίνηση που ήταν πρωτοφανής. Μάθε να λες την αλήθεια (χωρίς&nbsp;&nbsp;&nbsp;&nbsp; λεπτομερείς δικαιολογίες) και να ζητάς συγγνώμη. Πες «δεν υπολόγισα σωστά».&nbsp;</li>    <li><strong>Να δέχεσαι την κριτική    </strong>Σε κανέναν δεν αρέσει να ακούει πως κάτι δεν κάνει σωστά. Η λύση όμως δεν είναι να κρατάς κακία, ή να αγνοείς, τον αγγελιαφόρο. Αυτό που θα σε βοηθήσει να πετύχεις στη ζωή, είναι να δέχεσαι την κριτική, να αντιδράς θετικά και να μην κακίζεις αυτούς που σου υποδεικνύουν τα λάθη σου.</li>    <li><strong>Να ξέρεις να ξεκινάς μια ενδιαφέρουσα συζήτηση    </strong>Μπορεί&nbsp; ο άγνωστος που κάθεται δίπλα σου στο τρένο, ή στο τραπέζι στο γάμο των φίλων σου, να είναι ο επόμενος εργοδότης σου, ή απλά ένας ενδιαφέρων ή διασκεδαστικός τύπος. Δεν θα το μάθεις, αν δεν μιλήσετε. Αντί να περιμένεις να κάνει ο άλλος την αρχή, ξεκίνα εσύ. Το μυστικό είναι οι «ανοιχτές» ερωτήσεις.</li>    <li><strong>Να ζητάς αυτό που θέλεις    </strong>Αν δεν βρεις το θάρρος να ζητήσεις την αύξηση, την προαγωγή, τη συγκεκριμένη συνεργασία, δεν θα τα πετύχεις ποτέ. Μάθε να ζητάς αυτό που θέλεις κι αν σε αγχώνει να το κάνεις στη δουλειά, ξεκίνα από το φιλικό σου περιβάλλον ή από την οικογένειά σου. Μαθαίνεις ζητώντας!</li>    <li><strong>Να είσαι ανθεκτικός    </strong>Από εδώ και μπρος η ζωή σου θα περιλαμβάνει και αποτυχίες, στενοχώριες και απογοητεύσεις, εκτός από χαρά και ενθουσιασμό. Είναι η στιγμή να μάθεις πώς να ανακάμπτεις μετά από κάθε δοκιμασία. Μπορείς να πειραματιστείς, να αποτύχεις και να επανέλθεις με δυναμισμό!</li>    <li><strong>Να ζεις σύμφωνα με τις οικονομικές σου δυνατότητες    </strong>Δεν υπάρχει κανένας λόγος να γίνεις σκλάβος ενός τρόπου ζωής που δεν αντέχεις και δεν θα διαρκέσει. Όταν μάθεις να ζεις συνετά και να βάζεις και κάτι στην άκρη, τότε θα έχεις κατακτήσει το δικαίωμα να ξοδέψεις κάτι για μια πολυτέλεια. Πάντα με μέτρο!</li>    <li><strong>Να αντιμετωπίζεις την απόρριψη    </strong>Σε αυτή την ηλικία, δοκιμάζεις διαφορετικές εμπειρίες, δουλειές, συντρόφους. Είναι βέβαιο πως κάποια από αυτά θα «δουλέψουν», κάποια όχι. Η απόρριψη, είτε από τον εργοδότη, είτε από τον φίλο/η, δεν συνηθίζεται ακριβώς, αλλά μαθαίνεις πως είναι μέσα στο παιχνίδι, πως δεν σημαίνει το τέλος του κόσμου. Γίνεσαι πιο σκληρόπετσος, ας πούμε, κι αυτό είναι καλύτερο απ’όσο ακούγεται!</li>    <li><strong>Να έχεις υπομονή    </strong>Βεβαίως και θα είσαι φιλόδοξος/η, δουλεύοντας σκληρά για να πετύχεις τους στόχους σου. Θα πρέπει όμως να μάθεις να κάνεις υπομονή και να επιμένεις, γιατί οι στόχοι δεν πετυχαίνονται πάντα στον χρόνο που θέλουμε…</li>    <li><strong>Να ακούς χωρίς να μιλάς    </strong>Συχνά είναι κάτι που υποτιμάται, αλλά το να ξέρεις να ακούς είναι πολύ σημαντικό, γιατί επικοινωνείς πιο ουσιαστικά και αναπτύσσεις καλύτερες σχέσεις στη ζωή σου – την επαγγελματική και την προσωπική.&nbsp;</li>    <li><strong>Να «πουλάς» τον εαυτό σου    </strong>Μην κάνεις το λάθος να πιστέψεις πως αυτό χρειάζεται μόνο στα επαγγελματικά. Είναι πολύ σημαντικό να μπορείς να «πουλήσεις» τον εαυτό σου στον εργοδότη, στον πελάτη, στο νέο φίλο, στον μελλοντικό σύντροφο…&nbsp;</li></ol>Υπάρχουν κι άλλες δεξιότητες, αλλά από κάπου πρέπει κανείς να ξεκινήσει! Αν κάτι θεωρείς ότι είναι πιο σημαντικό, περιμένουμε να το δούμε στα σχόλια.Photo από το heyjamie.com"
