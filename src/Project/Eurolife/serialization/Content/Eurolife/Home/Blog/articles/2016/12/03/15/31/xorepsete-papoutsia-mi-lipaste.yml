    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Τα θετικά του χορού πολλά και αποδεδειγμένα. Το ακόμα καλύτερο είναι ότι υπάρχουν τόσα πολλά είδη, για όλα τα γούστα και μεράκια, που κανένας δεν θα μείνει παραπονεμένος. Κλασικός χορός, μοντέρνος, παραδοσιακός, χοροί δωματίου, χοροί ατομικοί, ομαδικοί ή σε ζευγάρια. Όλοι μπορούν να βρουν κάτι που να τους αρέσει.&nbsp;Οι πιο...φανερές επιδράσεις του χορού είναι φυσικά αυτές στο σώμα μας. Ο χορός αποτελεί μία από τις καλύτερες αεροβικές ασκήσεις που θα μπορούσε να κάνει κάποιος. Δεν γυμνάζει μόνο τα πόδια, όπως φαντάζονται οι περισσότεροι, αλλά όλες τις μυικές ομάδες (κοιλιακούς, άκρα, κορμό). Αυξάνει τον μεταβολισμό μας, αυξάνει τις καύσεις μας και φυσικά μας βοηθάει να χάσουμε και κιλά.&nbsp;Μια ακόμα επίδραση του χορού στο σώμα μας είναι ότι μας χαρίζει αρμονία στις κινήσεις μας καθώς μαθαίνουμε να συντονίζουμε τα διάφορα μέλη του σώματός μας. Βοηθά στη γενικότερη στάση μας και μας «αναγκάζει» να περπατάμε σωστά. Η σωστή στάση βοηθά και την αναπνοή μας καθώς πλέον δεν εμποδίζουμε το διάφραγμά μας.&nbsp;Πιο εξειδικευμένες έρευνες αναφέρουν ότι ο χορός βοηθάει-ανάμεσα σε άλλα- στην καταπολέμηση των πόνων που προκαλούνται από την αρθρίτιδα, δυναμώνει τα πνευμόνια μας, βοηθά στην αντιμετώπιση συναισθηματικών διαταραχών (πχ. κατάθλιψη) ενώ στοιχεία δείχνουν ότι βοηθά και ανθρώπους που έχουν εκδηλώσει Πάρκινσον.&nbsp;Υπάρχουν όμως και θετικές επιδράσεις οι οποίες δεν είναι τόσο φανερές. Ο χορός μας βοηθά να εκφραστούμε και να βρούμε μια διέξοδο από την καθημερινότητα και τα άγχη που μας πνίγουν. Ο χορός άλλωστε είναι μια...μέθοδος κοινωνικοποίησης από τα αρχαία χρόνια. Δεν είναι τυχαίο που και στην ελληνική παράδοση οι ζευγαρωτοί χοροί χρησίμευαν σαν ένα είδος προξενιού!Πολλές φορές η χορευτική εμπειρία προσφέρει μαθήματα πέρα από τα βήματα του χορού. Για παράδειγμα, μας μαθαίνει την πειθαρχία, μας μαθαίνει έναν τρόπο να αντιλαμβανόμαστε και να συγκρατούμε οδηγίες (πχ. τα βήματα ή τη χορογραφία), ενώ μας κάνει να αισθανόμαστε αυτοπεποίθηση και να εκφραζόμαστε ευκολότερα. Η σωστή διδασκαλία του χορού, χωρίς υπερβολές, είναι ικανή να μας κάνει να αγαπήσουμε το σώμα μας αλλά και να υιοθετήσουμε έναν υγιεινό τρόπο ζωής για όλη μας τη ζωή. Επίσης, ο χορός μας μαθαίνει να έχουμε υπομονή, και με τον εαυτό μας αλλά και με τους ανθρώπους γύρω μας, καθώς κάνουμε στην άκρη τον εγωισμό μας και συγχωρούμε λάθη. Γιατί; Γιατί αντιλαμβανόμαστε ότι δεν φτάνει να είμαστε μόνο εμείς καλοί και να φανούμε αλλά όλη η ομάδα, ενωμένη.&nbsp;Όπως άλλωστε φέρεται να έχει πει και η Αυστριακή συγγραφέας Βίκυ Μπάουμ, και βρίσκει πολλούς σύμφωνους, &nbsp;«υπάρχουν σύντομοι δρόμοι για την ευτυχία, και ο χορός είναι ένας από αυτούς».&nbsp;Ακόμα κάθεστε…;Φωτογραφία: Dance (II)- Henri Matisse"
