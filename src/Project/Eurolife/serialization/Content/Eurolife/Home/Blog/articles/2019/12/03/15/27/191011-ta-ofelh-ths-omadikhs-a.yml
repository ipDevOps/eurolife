        <p><a></a></p><p>Η ανακοίνωση μάλιστα ενός εκ των μεγαλύτερων ομαδικών ασφαλιστικών συμβολαίων ζωής και υγείας, που έχει γίνει ποτέ στην Ελλάδα, από τον όμιλο Σκλαβενίτης, αποδεικνύει πως η ομαδική ασφάλιση είναι ζητούμενο για τις σημερινές εταιρείες.&nbsp;</p><p>Το γιγαντιαίο ασφαλιστήριο, τίθεται σε ισχύ για 24.000 εργαζομένους τον Νοέμβριο του 2019,&nbsp; με τηνEurolife ERB να συμμετέχει σε αυτό.</p><p>Σύμφωνα με τα στοιχεία της αγοράς, ενώ τα τελευταία χρόνια είχαμε μείωση της οικονομικής δραστηριότητάς άνω του 25%, το ίδιο χρονικό διάστημα είχαμε &nbsp;αύξηση κατά 11% του αριθμού των εργαζόμενων που καλύπτονται μέσω ενός ομαδικού προγράμματος υγείας.</p><p>Και μπορεί το φαινόμενο να μοιάζει παράδοξο, έχει ωστόσο την εξήγησή του. Κατά την τελευταία δεκαετία, είδαμε να μειώνονται οι κρατικές δαπάνες για την υγεία άνω του 30%, κάτι που έκανε επιτακτική την ανάγκη σε πρόσβαση των εργαζομένων σε ιδιωτικές δομές υγείας για τους ίδιους και τα μέλη των οικογενειών τους.</p><p>Είναι χαρακτηριστικό ότι ο αριθμός των ασφαλισμένων σε ομαδικά προγράμματα το 2017 άγγιζε τις 800.000, έναντι 720.000 το 2012. Σύμφωνα πάντα με τα στοιχεία της Ένωσης Ασφαλιστικών Εταιρειών Ελλάδος (ΕΑΕΕ), από το 2012 τα ομαδικά συμβόλαια σημειώνουν σταθερή αύξηση, με όλο και περισσότερες εταιρείες να τα επιλέγουν για τους εργαζόμενους τους.</p><p>Ενώ της οφέλη ενός ομαδικού προγράμματος υγείας είναι προφανή, δηλαδή η μείωση του οικονομικού άγχους που βιώνουν οι εργαζόμενοι λόγω έλλειψη ρευστότητας για την αντιμετώπιση έκτακτων προβλημάτων υγείας, υπάρχει και το στρες που οφείλεται στην αδυναμία επίτευξης σημαντικών οικονομικών στόχων για τους εργαζόμενους και την οικογένεια τους.</p><p>Αυτό το κενό έρχεται να καλύψει ένα συνταξιοδοτικό ομαδικό πρόγραμμα. Το νέο τοπίο της κοινωνικής ασφάλισης τείνει να καταστήσει τα ομαδικά συνταξιοδοτικά προγράμματα ως τη σημαντικότερη παροχή που μπορεί μία επιχείρηση να προσφέρει σήμερα στο ανθρώπινο δυναμικό της.</p><p>Πώς λειτουργεί όμως ένα ομαδικό συνταξιοδοτικό πρόγραμμα. Δες ένα ενδεικτικό παράδειγμα στο παρακάτω infographic:</p><p><img alt="" src="~/media/550DAF22CBB84CE2A633F2107BBF2878.png" height="1754" width="1240" /></p><p></p><p></p><p><strong>Τα οφέλη για τον εργαζόμενο</strong></p><p>Είναι δεδομένο ότι τα ομαδικά προγράμματα ασφάλισης δεν επιβαρύνουν φορολογικά τον εργαζόμενο, καθώς δεν φορολογούνται ως εισόδημα, ενώ για τα συνταξιοδοτικά προγράμματα επίσης ισχύει η φορολογική απαλλαγή, όπως και στην περίπτωση των εργοδοτών.</p><p>Επιπλέον, οι έρευνες δείχνουν ότι, μετά το μισθό, τα ομαδικά ασφαλιστήρια είναι η δεύτερη πιο σημαντική παροχή για έναν εργαζόμενο που επιθυμεί να συμπληρώσει και να αναβαθμίσει τις παροχές που του παρέχονται από το κράτος.</p><p>Τέλος, οι παροχές κάνουν εξαιρετικά ελκυστικά τα ομαδικά συμβόλαια, καθώς, με μικρό κόστος, ένας εργαζόμενος αλλά και η οικογένειά του μπορεί να έχει πρόσβαση σε σημαντικές προστατευτικές δικλείδες, όπως νοσοκομειακή περίθαλψη, &nbsp;αποζημίωση σε περίπτωση απώλειας ζωής, σύνταξη.</p><p>Τα ομαδικά συμβόλαια ασφάλισης είναι λοιπόν μία υγιής βάση, πάνω στην οποία μπορεί να αναπτυχθεί περαιτέρω η σχέση μεταξύ εργοδοτών και εργαζομένων, ενώ ταυτόχρονα κάνει τις επιχειρήσεις πιο ανταγωνιστικές.</p><p>Παρόλη την πρόοδο που έχει συντελεστεί τα τελευταία χρόνια, ο αριθμός των μικρομεσαίων επιχειρήσεων που διαθέτουν ένα ομαδικό ασφαλιστήριο συμβόλαιο παραμένει μικρός σε σχέση με τον αντίστοιχο αριθμό στην Ευρωζώνη, αγγίζοντας μόλις το 11% των ελληνικών εταιρειών.</p><p><strong>Ο Ευάγγελος Χαρατσάρης, </strong><strong>Group</strong><strong> </strong><strong>Insurance</strong><strong> &amp; </strong><strong>Affinities</strong><strong> </strong><strong>Sales</strong><strong> </strong><strong>Executive</strong><strong> της </strong><strong>Eurolife</strong><strong> </strong><strong>ERB</strong><strong> Ασφαλιστικής, </strong>τονίζει χαρακτηριστικά πως οι ασφαλιστικές οφείλουν να στραφούν στις περισσότερες από 20 χιλιάδες μικρομεσαίες επιχειρήσεις που δραστηριοποιούνται στη χώρα μας και έχουν από 11 έως 50 εργαζόμενους. </p><p>«Εμείς, στην Eurolife ERB Ασφαλιστική, παρέχουμε σήμερα στις μικρομεσαίες επιχειρήσεις τη δυνατότητα συμμετοχής τόσο σε Ομαδικά Προγράμματα Υγείας (Πρωτοβάθμιας &amp; Δευτεροβάθμιας Περίθαλψης), όσο και σε Ομαδικά Αποταμιευτικά Προγράμματα προκαθορισμένης εισφοράς και εγγυημένου επιτοκίου, με παράλληλη δυνατότητα επενδυτικής επιλογής ανάμεσα σε πολλαπλά και διαφοροποιημένα μερίδια Αμοιβαίων Κεφαλαίων διεθνώς αναγνωρισμένων οίκων. Τα Ομαδικά Προγράμματα Υγείας χαρακτηρίζονται από απλές διαδικασίες διαχείρισης των παροχών και απ’ ευθείας κάλυψη των εξόδων στο σύνολο των νοσηλευτικών ιδρυμάτων και διαγνωστικών κέντρων της χώρας. Ταυτόχρονα, ο εργοδότης μπορεί να επιλέξει κάποιο από τα προτιμολογημένα πακέτα, τα οποία καλύπτουν ουσιαστικά τις ανάγκες των μικρομεσαίων επιχειρήσεων».</p><p>Είναι, λοιπόν, προς όφελος εργοδοτών και εργαζομένων η ομαδική ασφάλιση, που μπορεί να συμβάλλει στην εξέλιξη και στην υποδειγματική λειτουργία μιας επιχείρησης σε ένα ανταγωνιστικό περιβάλλον, ειδικά μετά τις δυσκολίες της οικονομικής κρίσης.</p><p>Πηγές:</p><p><a href="https://www.mononews.gr/business/sklavenitis-pies-asfalistikes-mirazonte-to-omadiko-asfalistirio-mamouth-ton-24-000-ergazomenon">mononews.gr</a></p><p></p>
