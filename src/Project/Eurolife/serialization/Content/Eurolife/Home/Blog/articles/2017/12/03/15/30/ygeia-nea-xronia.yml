    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p >Ωραία όλα αυτά, αλλά μήπως βάλατε πάλι την υγεία σας σε δεύτερη μοίρα, ξεχνώντας ότι έχει ανάγκη τη φροντίδα σας; Εκτός του ότι δεν πρέπει να τη θεωρούμε ποτέ δεδομένη, η καλή κατάσταση της υγείας μας είναι και η απαραίτητη προϋπόθεση για την εκπλήρωση όλων των προσωπικών μας στόχων.</p><p class="Normal1" style="text-align: justify;">Το άρθρο αυτό βέβαια δεν έχει στόχο να σας αγχώσει - πράγμα κακό για την υγεία σας! Θέλει όμως να σας υπενθυμίσει ότι μπορείτε να φροντίζετε τη φυσική σας κατάσταση με μερικές σωστές κινήσεις και επιλογές, οι οποίες δεν απαιτούν από εσάς να αλλάξετε ριζικά τρόπο ζωής. </p><p >Είστε έτοιμοι να βελτιώσετε την υγεία σας από σήμερα κιόλας; Να τι μπορείτε να κάνετε:</p><p><ol>    <li><strong> Πίνετε περισσότερο νερό!</strong></li><p class="Normal1" style="text-align: justify;">Καλά, τα αυτονόητα θα διαβάζουμε τώρα; Λογικά αυτό που σκέφτεστε αυτή τη στιγμή, αλλά μήπως η επαρκής κατανάλωση νερού δεν είναι για εσάς κάτι αυτονόητο; Μήπως δεν θυμάστε ποια ήταν η τελευταία φορά που ήπιατε νερό μέσα στην ημέρα; </p><p class="Normal1" style="text-align: justify;">Αφού ανατράπηκε η αντίληψη σύμφωνα με την οποία πρέπει να πίνουμε 8 ποτήρια ημερησίως, οι επιστήμονες προτείνουν να «ακούτε» τη… δίψα σας και να προσφέρετε στον οργανισμό σας την ενυδάτωση που τόσο έχει ανάγκη. Και δεν εννοούμε το κουτάκι αναψυκτικού που σας κάνει «ματάκια»! </p><li><strong> Αγαπήστε τα φρούτα και τα λαχανικά!</strong></li><p class="Normal1" style="text-align: justify;">Οι ευεργετικές ιδιότητές τους για τον οργανισμό μας είναι γνωστές, παρ’ όλα αυτά οι μέρες περνάνε και τίποτε χρωματιστό δεν έχει περάσει από το πιάτο σας. Η δικαιολογία «δεν μ’ αρέσουν τα φρούτα/λαχανικά», εκτός από παιδιάστικη, είναι και αβάσιμη: τα έχετε δοκιμάσει όλα και δεν βρήκατε κανένα που να ικανοποιεί τον ουρανίσκο σας;</p><p class="Normal1" style="text-align: justify;">&nbsp;Ώρα να κάνετε μια επίσκεψη στο μανάβικο ή το σούπερ-μάρκετ και να αγοράσετε φρούτα και λαχανικά που μπορεί να μην έχετε δοκιμάσει, ή έχετε καιρό να φάτε. Όταν επιστρέψετε στο σπίτι, γίνετε λίγο δημιουργικοί: βρείτε κάποια συνταγή που να τα περιλαμβάνει και εντάξτε την στο μενού της εβδομάδας. Πού ξέρετε; Μπορεί έτσι να ανακαλύψετε το νέο αγαπημένο και υγιεινό φαγητό σας!</p><li><strong> Φτιάξτε τη σχέση σας με τον ύπνο!</strong></li><p class="Normal1" style="text-align: justify;">Είστε ή του ύψους ή του βάθους όσον αφορά την ποσότητα του ύπνου σας; Κοινώς, ανήκετε είτε στην κατηγορία των ανθρώπων που κοιμούνται λιγότερες από 7 ώρες ημερησίως, είτε σε αυτούς που το παρακάνουν και επιδίδονται σε πολλές ώρες ύπνου το Σαββατοκύριακο; </p><p class="Normal1" style="text-align: justify;">Γνωρίζετε ότι η χρόνια έλλειψη ύπνου δεν αναπληρώνεται και έχει αρνητικές συνέπειες για την υγεία, τη διάθεση και τη δυνατότητα συγκέντρωσής σας; Είναι καιρός να βρείτε την ισορροπία στο ζήτημα του ύπνου: προσπαθήστε να κοιμάστε τουλάχιστον 7 ώρες την ημέρα. Ακόμα κι αν στην αρχή αυτό αποδειχθεί από δύσκολο έως ακατόρθωτο, μην το βάλετε κάτω! Το βιολογικό σας ρολόι θα χρειαστεί χρόνο για να ρυθμιστεί, αλλά τα οφέλη του σωστού ύπνου θα σας ανταμείψουν. </p><li><strong>Από ψυχική υγεία, πώς τα πάτε;</strong></li><p class="Normal1" style="text-align: justify;">Η επιστροφή στους ρυθμούς της καθημερινότητας μετά από το διάλειμμα των γιορτών σηματοδοτεί για πολλούς από εμάς και την επιστροφή του άγχους! Κάποιοι έχουν το λεγόμενο «δημιουργικό» άγχος, ή διαθέτουν τους δικούς τους μηχανισμούς για να το αντιμετωπίζουν, όμως, υπό τις κατάλληλες συνθήκες, το άγχος μπορεί να εκδηλωθεί με έντονα σωματικά συμπτώματα: από δερματικές παθήσεις μέχρι <a href="http://www.as-milisoume.gr/el/Articles/krisi-panikou">κρίσεις πανικού</a>.</p><p class="Normal1" style="text-align: justify;">Στις περιπτώσεις αυτές, με το να αγνοήσετε το πρόβλημα δεν θα εξαφανιστεί! Και καθώς το άγχος και τα συμπτώματά του διαφέρουν από άνθρωπο σε άνθρωπο, οι φιλικές και οι οικογενειακές συμβουλές για την αντιμετώπισή του είναι μεν ευπρόσδεκτες, αλλά είναι προτιμότερο να ζητήσετε τη βοήθεια ενός ειδικού ψυχικής υγείας, ώστε να βρείτε τη ρίζα του προβλήματος και να απαλλαγείτε οριστικά από αυτό.</p><li><strong>Μην αποφεύγετε τον γιατρό!</strong></li><p class="Normal1" style="text-align: justify;">Το ότι κανείς δεν θέλει να τρέχει στους γιατρούς για εξετάσεις είναι γνωστό. Τα αποτελέσματα αυτής της διαρκούς αποφυγής είναι δυστυχώς και αυτά γνωστά, και διόλου ενθαρρυντικά. Δεν εννοούμε ότι θα πρέπει να πάρετε σβάρνα τους γιατρούς! Μπορείτε όμως να κάνετε έναν ετήσιο προληπτικό έλεγχο, ένα check-up, για να είστε σε θέση να γνωρίζετε την κατάσταση της υγείας σας. Αν μάλιστα επιλέξετε <a href="http://www.eurolife.gr/el/Products/Health">το σωστό πρόγραμμα ασφάλισης</a> με βάση τις ανάγκες σας, τότε το ετήσιο check-up θα σας παρέχεται δωρεάν!</p><li><strong> Εμπρός καλά σας ποδαράκια!</strong></li><p class="Normal1" style="text-align: justify;">Γραφτήκατε στο γυμναστήριο και πήγατε μισή φορά, πήρατε αθλητικό μαγιό για το κολυμβητήριο και συνειδητοποιήσατε ότι πρέπει να κουβαλάτε μαζί σας και πιστολάκι για τα μαλλιά και δεν ξαναπήγατε, «πιαστήκατε» από την κορυφή μέχρι τα νύχια στο δοκιμαστικό μάθημα TRX και αποφασίσατε ότι δεν είναι για εσάς…</p><p class="Normal1" style="text-align: justify;">Καταλαβαίνουμε και δεν σας κρίνουμε: δεν είστε φαν της άσκησης. Παρ΄ όλα αυτά, πριν πιάσετε πάλι θέση στον καναπέ, αξίζει να μάθετε ότι σύμφωνα με πρόσφατη έρευνα, που διήρκεσε 12 ολόκληρα χρόνια και στην οποία συμμετείχαν 335.000 Ευρωπαίοι, αρκούν <a href="http://www.as-milisoume.gr/el/Articles/160808%20einai-to-20lepto-perpathma-kalh-gymanstikh">20 λεπτά περπάτημα την ημέρα</a> για να μειωθεί ο κίνδυνος του πρόωρου θανάτου μέχρι και κατά το 1/3. Αν συμβαίνει να έχετε σκύλο, τότε φροντίστε αυτά τα 20 λεπτά να τα περνάτε μαζί του, κάνοντας κι αυτόν ευτυχισμένο!</p></ol><p class="Normal1" style="text-align: justify;">Σας ευχόμαστε μια υπέροχη, υγιέστατη χρονιά!</p>
