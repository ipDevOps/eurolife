        <p class="Normal1" style="text-align: justify;">Το (περίεργο) 2016 μας αποχαιρέτησε, η καινούργια χρονιά έχει ξεκινήσει και, κατά πάσα πιθανότητα, έχετε ήδη θέσει τους νέους στόχους σας, νοητά ή και στο χαρτί: να ταξιδέψετε περισσότερο, να διαβάσετε πιο πολλά βιβλία από πέρυσι, να είστε πιο παραγωγικοί στη δουλειά σας, να γίνετε καλύτεροι γονείς, να βλέπετε συχνότερα τους φίλους σας…</p>
