        Είναι αλήθεια πως ο χειμώνας εξελίσσεται σε «περίεργη» εποχή, αφού ο καιρός μάς επιφυλάσσει συχνά εκπλήξεις, καθώς έχει παρατηρηθεί τα τελευταία χρόνια ότι τα καιρικά φαινόμενα γίνονται όλο και πιο έντονα. Αυτό σημαίνει ότι γυρίζοντας το κλειδί στη μηχανή του αυτοκινήτου μας, τις δύσκολες χειμωνιάτικες ημέρες, πρέπει να είμαστε προετοιμασμένοι και να μην θεωρούμε ότι επειδή οδηγούμε καλά ή το όχημά μας είναι μεγάλο και καινούριο ότι δεν θα αντιμετωπίσουμε προβλήματα.&nbsp;Η Τροχαία, που έχει δει πολλές φορές το ίδιο έργο, έχει άλλες τόσες φορές δημοσιεύσει τις οδηγίες της για το τι πρέπει να κάνουμε αν οδηγούμε με πολύ κακό καιρό, και πρέπει να την λάβουμε σοβαρά υπόψη, διότι γνωρίζει καλύτερα από τον καθένα. Ετσι λοιπόν μας προτρέπει αρχικά να ενημερωνόμαστε για την κατάσταση των δρόμων που θα διανύσουμε και τις καιρικές συνθήκες που επικρατούν στην περιοχή. Πρέπει να είμαστε σίγουροι για την καλή κατάσταση των συστημάτων του οχήματός μας (ελαστικά, υαλοκαθαριστήρες, φώτα ομίχλης, κλπ), όπως επίσης και να το εφοδιάζουμε με αρκετά καύσιμα. Ειδικά τα ελαστικά μας προσέχουμε να είναι καλά για μια δύσκολη διαδρομή και με το σωστό αέρα. Επιπλέον φροντίζουμε ώστε οι υαλοκαθαριστήρες να είναι σε καλή κατάσταση.Κατά την οδήγηση φοράμε πάντα ζώνη ασφαλείας ή κράνος, ενώ έχουμε αναμμένα τα φώτα πορείας, ειδικά εάν η ορατότητα είναι περιορισμένη. Τηρούμε οπωσδήποτε τις αποστάσεις ασφαλείας από τα προπορευόμενα οχήματα. Δεν αναπτύσσουμε μεγάλες ταχύτητες ώστε να μπορούμε πιο εύκολα να ακινητοποιήσουμε το αυτοκίνητό μας, ειδικά εάν το οδόστρωμα είναι ολισθηρό. Οι χαμηλές ταχύτητες επιτρέπουν εξάλλου στον οδηγό να έχει καλύτερο έλεγχο του οχήματος. Πολύ σημαντικό είναι να μην φρενάρουμε απότομα διότι είναι εξαιρετικά πιθανό το αυτοκίνητό μας να εκτραπεί της πορείας του. Σε περίπττωση παγετού φροντίζουμε να είμαστε εφοδιασμένοι με αντιολισθητικές αλυσίδες, και φυσικά τις φοράμε στα ελαστικά μας σύμφωνα με τις υποδείξεις των αρχών.&nbsp;Όσο καλό και εξελιγμένο αυτοκίνητο και να έχετε πρέπει να φροντίσετε τα ελαστικά σας να είναι σε καλή κατάσταση. Διαβάστε <span style="text-decoration: underline;"></span><a href="http://www.as-milisoume.gr/el/Articles/Pws-ginetai-swsth-epilogh-kai-synthrhsh-twn-elastikwn "><span style="text-decoration: underline;">πως γίνεται η σωστή επιλογή και συντήρηση ελαστικών</span>!</a>Εάν το όχημά μας ακινητοποιηθεί, εκτός από την οδική βοήθεια καλό είναι να ειδοποιήσουμε και τις αστυνομικές αρχές. Παράλληλα, μένουμε μέσα στο αυτοκίνητο και ανάβουμε τη μηχανή για δέκα λεπτά κάθε ώρα. Εάν εγκλωβιστούμε τότε τοποθετούμε –εάν το αυτοκίνητό μας διαθέτει εξωτερική κεραία – ένα χρωματιστό ύφασμα στην κεραία για τον ευκολότερο εντοπισμό μας. Γι’ αυτές τις πιο σπάνιες περιπτώσεις πάντως, καλό είναι να έχουμε φροντίσει, πριν ξεκινήσουμε, το κουτί πρώτων βοηθειών να είναι εξοπλισμένο με τα απαραίτητα. Επίσης, ένας φακός, μια σφυρίχτρα, μερικά αδιάβροχα και φαγητό μπορεί να αποδειχθούν πολύ χρήσιμα!Στα έντονα καιρικά φαινόμενα πάντως, εάν νιώσουμε ότι δεν μπορούμε να οδηγήσουμε, καλό είναι να σταματήσουμε σε ένα ασφαλές σημείο. Για παράδειγμα, υπάρχουν φορές που οι υαλοκαθαριστήρες δεν μπορούν να απομακρύνουν το νερό που πέφτει στο παρμπρίζ μας κατά τη διάρκεια μιας δυνατής καταιγίδας. Είναι αλήθεια πως επειδή ο καιρός έχει γυρίσματα και κάποιες φορές απρόβλεπτα, δεν πρέπει να υπερεκτιμάμε τις δυνατότητές μας. Οι άσκοπες μετακινήσεις σίγουρα μας εκθέτουν σε κινδύνους.&nbsp;Τέλος, θυμόμαστε ότι ο ευρωπαϊκός αριθμός έκτακτης ανάγκης είναι το 112 και δεν ξεχνάμε τα προσωπικά μας έγγραφα, την άδεια κυκλοφορίας και το ασφαλιστήριό μας στο σπίτι!<div></div>
