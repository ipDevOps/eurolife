      Value: |
        <p>Ενώ ο κίνδυνος ασθενειών μπορεί να πολλαπλασιάζεται με τον αριθμό των κεριών στην τούρτα σας, τα καλά νέα είναι ότι απλές εξετάσεις μπορούν να βοηθήσουν το γιατρό σας να τις εντοπίσει έγκαιρα (και να εξασφαλίσει το καλύτερο δυνατό αποτέλεσμα).&nbsp;<strong>Διαγνωστικές εξετάσεις για όλες τις ηλικίες</strong></p><p>• Δείκτης Μάζας Σώματος (ΔΜΣ). O ΔΜΣ, ένας πρόχειρος δείκτης του σωματικού λίπους, με βάση το ύψος και το βάρος σας, είναι ένα εξαιρετικό προληπτικό μέτρο έναντι καταστάσεων όπως είναι η υψηλή αρτηριακή πίεση, η οποία μπορεί να οδηγήσει σε αυξημένο κίνδυνο καρδιακών παθήσεων και ορισμένων μορφών καρκίνου, ακόμα και σε παιδιά. Δείτε στο <a href="http://www.eurolife.gr/el/bmi" target="_blank">σύνδεσμο</a> &nbsp;το πώς να υπολογίζετε το δικό σας ΔΜΣ αλλά και τις βαθμίδες στην κλίμακα.&nbsp;• Έλεγχος της πίεσης του αίματος. Θα πρέπει όλοι να ελέγχονται για υψηλή πίεση αίματος (HBP) σε ετήσια βάση. Η εξέταση αφορά και τα παιδιά, ειδικά αν είναι υπέρβαρα ή παχύσαρκα. Η παχυσαρκία δεν είναι η μόνη αιτία για υψηλή πίεση, μπορεί να οφείλεται σε γενετικούς παράγοντες, ορμονικές διαταραχές, όπως ο υποθυρεοειδισμός και προβλήματα στα νεφρά. Συχνά, δεν υπάρχουν συμπτώματα της HBP. Χωρίς έλεγχο της πίεσης, αυξάνεται ο κίνδυνος σοβαρών προβλημάτων υγείας, συμπεριλαμβανομένων της καρδιακής προσβολής και του εγκεφαλικού επεισοδίου.</p><p>• Εξετάσεις καρκίνου του δέρματος. Σε ετήσια βάση, ο γιατρός σας θα πρέπει να ελέγχει ολόκληρο το σώμα σας για ανωμαλίες ή αλλαγές στις αλλοιώσεις του δέρματος και ελιές που θα μπορούσαν να αποτελούν σημάδια του καρκίνου του δέρματος.&nbsp;</p><p><strong>Διαγνωστικές εξετάσεις &nbsp;στη δεκαετία των 20&nbsp;</strong></p><p>• Γυναίκες: Το τεστ Παπανικολάου, το οποίο ελέγχει κύτταρα που λαμβάνονται από τον τράχηλο, συνιστάται για τις γυναίκες ηλικίας μεταξύ 18 και 70 ετών, κάθε ένα έως δύο χρόνια. Οι γυναίκες που είναι σεξουαλικά ενεργές πριν από την ηλικία των 18 ετών θα πρέπει να κάνουν το τεστ ένα έτος μετά την πρώτη τους επαφή, ενώ για μια γυναίκα στη δεκαετία των 30 και των 40, με σταθερό σύντροφο, συστήνεται η εξέταση να γίνεται κάθε δυο χρόνια. Αν είστε νεότερη και έχετε πολλαπλούς ερωτικούς συντρόφους, μία φορά το χρόνο είναι απαραίτητο, επειδή ο καρκίνος του τραχήλου της μήτρας προκαλείται από την εξάπλωση του ιού HPV , μια σεξουαλικά μεταδιδόμενη ασθένεια που μπορεί να προσβάλει ακόμη κι αν χρησιμοποιείτε προφυλακτικό.&nbsp;</p><p><strong>Διαγνωστικές εξετάσεις στη δεκαετία των 40&nbsp;</strong>• Γυναίκες: Μαστογραφία. Οι γυναίκες με οικογενειακό ιστορικό καρκίνου του μαστού θα πρέπει να συμβουλευτούν τον γιατρό τους για την έναρξη και τη συχνότητα της μαστογραφίας. Επιπλέον, ο γιατρός σας θα πρέπει να διεξάγει κλινική εξέταση μαστού κατά τη διάρκεια της ετήσιας επίσκεψής σας. Αν δεν έχετε οικογενειακό ιστορικό καρκίνου του μαστού, οι τακτικές μαστογραφίες πρέπει να αρχίζουν στα 40.</p><p></p><strong>Διαγνωστικές εξετάσεις στη δεκαετία των 50&nbsp;</strong>• Άνδρες και γυναίκες: Θα πρέπει να αρχίσουν να ελέγχονται για καρκίνο του παχέος εντέρου με μία από τις διαθέσιμες μεθόδους κάθε χρόνο, αρχής γενομένης από την ηλικία των 50 ετών (εκτός αν υπάρχει οικογενειακό ιστορικό, οπότε ο έλεγχος ξεκινά από την ηλικία των 40).&nbsp;• Άνδρες και γυναίκες: Ξεκινώντας από την ηλικία των 50 ετών, οι άνδρες και οι γυναίκες θα πρέπει να ελέγχονται για διαβήτη τύπου 2, σε ετήσια βάση. Αν ο ασθενής είναι παχύσαρκος, ακόμη και λίγο υπέρβαρος ή έχει οικογενειακό ιστορικό διαβήτη θα πρέπει να ελέγχεται σε οποιαδήποτε ηλικία. Ο διαβήτης τύπου 2 είναι μια χρόνια κατάσταση όπου το σώμα είναι ανθεκτικά στην ινσουλίνη ή δεν παράγει αρκετή για να διατηρήσει σταθερά τα επίπεδα γλυκόζης.&nbsp;• Άνδρες και γυναίκες: Τα επίπεδα χοληστερόλης πρέπει να ελέγχονται κάθε χρόνο &nbsp;από την ηλικία των 50 ετών, ή σε οποιαδήποτε ηλικία όταν υπάρχει οικογενειακό ιστορικό υψηλής χοληστερόλης, καρδιακή νόσος ή εάν το άτομο είναι υπέρβαρο.&nbsp;• Άνδρες: Μετά τα 50, θα πρέπει να ελέγχονται για καρκίνο του προστάτη<p><strong>Διαγνωστικές εξετάσεις αν είστε 60+</strong></p>• &nbsp;Άνδρες και γυναίκες: Δεν υπάρχουν καθορισμένα κριτήρια για την εξέταση για γλαύκωμα. μια πάθηση των ματιών που οδηγεί σε βλάβη του οπτικού νεύρου από αφύσικα υψηλή πίεση στο εσωτερικό των ματιών. Συστήνεται μια πλήρης οφθαλμολογική εξέταση, κάθε δύο χρόνια, ειδικά αν ανήκετε στις ομάδες υψηλού κινδύνου για το γλαύκωμα &nbsp;(οικογενειακό ιστορικό γλαυκώματος, διαβήτης, μειωμένη όραση κ.λπ.).• &nbsp;Άνδρες και γυναίκες: Όλοι πάνω από την ηλικία των 65 ετών θα πρέπει να εξετάζονται για οστεοπόρωση αλλά και πολύ νωρίτερα, σύμφωνα με τις οδηγίες του γιατρού τους, ειδικά αν είναι λιποβαρείς ή και καπνιστές.<p>Καλό είναι να προσέχουμε τον εαυτό μας και να έχουμε προγραμματισμένες τις σημαντικές εξετάσεις που οφείλουμε να κάνουμε. Αν και πολλές φορές είναι κοστοβόρο, έχουμε υποχρέωση απέναντι στον εαυτό μας. Δείτε σήμερα αν χρειάζεστε κάποιο πακέτο διάγνωσης, όπως το <a href="http://www.eurolife.gr/el/Products/Health/Diagnosi/Premium-diagnosi-vasiko-ugeia" target="_blank">Premium Διάγνωση</a>&nbsp;από τη Eurolife ERB.</p><div></div>
