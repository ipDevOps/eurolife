      Hint: Main content
      Value: |
        <p>Η ικανότητα να μπορούμε να αφήνουμε πίσω μας τα δυσάρεστα, τα συντρίμμια, είτε αυτά είναι μεταφορικά-ψυχικά είτε κυριολεκτικά-γκρεμίσματα και να βλέπουμε τη θετική τους πλευρά είναι ιδιαίτερα σημαντική για να κάνουμε πράγματα στη ζωή μας και να προχωράμε μπροστά. </p><p>Δεν είναι λίγες οι φορές που έχουμε συνδέσει τη λέξη συντρίμμια με δυσάρεστα γεγονότα, όπως το γκρέμισμα ενός σπιτιού. Το σπίτι έχει για τον κάθε έναν από μας ισχυρό και ξεχωριστό συμβολισμό και είναι λογικό να μας είναι δύσκολο να το βλέπουμε να παθαίνει κάτι ή ακόμα χειρότερα να καταστρέφεται και να πρέπει να γκρεμιστεί. Αν κιόλας η αιτία της καταστροφής δεν είναι δικό μας λάθος αλλά είναι κάτι τυχαίο και απροσδόκητο, τότε μας έρχεται ακόμα πιο απότομο και δύσκολο! Φανταστείτε να γίνει ένας σεισμός! Ή να πιάσει μια φωτιά από ένα βραχυκύκλωμα; Τι κάνουμε τότε;</p><p>Η ζωή πρέπει να συνεχιστεί και συνεχίζεται και χωρίς εμάς, οπότε ακόμα και ένα γκρεμισμένο σπίτι θα πρέπει να ξαναφτιαχτεί και να σημάνει μια νέα αρχή! Θα μου πείτε εύκολο είναι να πάρουμε ένα ερείπιο και να το ξαναφτιάξουμε; Και όμως, μπορεί κατά την προσπάθεια να έχουμε στο πλάι μας συμμάχους! Συμμάχους που δεν το φανταζόμασταν ότι θα τους χρειαστούμε ποτέ και τους είχαμε ξεχάσει, συμμάχους όπως η ασφαλιστική μας εταιρεία.</p><p>Φανταζόσασταν ποτέ ότι το ασφαλιστήριο συμβόλαιο που έχετε κάνει για το σπίτι σας θα σας φανεί χρήσιμο για μια τέτοια περίπτωση; Μάλλον όχι αλλά γι’αυτό προχωράμε σε μια ασφάλιση, για να καλυφθούμε για όλα τα πιθανά (και απίθανα) ενδεχόμενα.</p><p><a name="_gjdgxs"></a>Γίνεται λοιπόν η…στραβή και το σπίτι πρέπει να ξαναφτιαχτεί σχεδόν από την αρχή! Αφού περνάει το πρώτο σοκ και προσπαθείτε να βάλετε τις σκέψεις και τις υποχρεώσεις σας σε μια σειρά, διαπιστώνετε ότι το συμβόλαιο κατοικίας που έχετε σας καλύπτει για τις ζημιές που έχουν γίνει και έτσι θα έχετε από εκεί βοήθεια ώστε να ξεκινήσετε να το φτιάχνετε. Σας έχουν καθοδηγήσει λεπτομερώς για το τι πρέπει να κάνετε και πώς, οπότε κάπως έχετε ηρεμήσει.</p><p>Το καλύτερο; Η καθοδήγηση και η βοήθεια είναι τόσο λεπτομερής που έχουν προβλέψει μέχρι και την αποκομιδή των συντριμμιών, ώστε να ξεκινήσουν και να προχωρήσουν όσο το δυνατόν πιο άμεσα οι επισκευές! Είχατε παρατηρήσει αυτήν την κάλυψη <a href="http://www.eurolife.gr/el/Products/Home/Home/MultiHome_oloklhrwmeno">στο ασφαλιστικό σας πρόγραμμα</a>; </p><p>Όσο δυσάρεστο λοιπόν κι αν μας είναι, αφήνουμε πίσω μας τα συντρίμμια-όλων των ειδών- και ξεκινάμε! Και το καλύτερο; Δεν είμαστε μόνοι μας!</p>
