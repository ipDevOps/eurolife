    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Με τη νέα νομοθεσία που ισχύει από την αρχή του έτους, η Γαλλία&nbsp; ευθυγραμμίστηκε με άλλες Ευρωπαϊκές χώρες, όπως η Ισπανία και η Αυστρία, όπου ισχύει το «εκ προοιμίου δότης»: όλοι, με τον θάνατό τους, είναι δωρητές ιστών και οργάνων, εκτός κι αν έχουν επιλέξει και δηλώσει το αντίθετο. Οι Γάλλοι που δεν επιθυμούν να γίνουν δωρητές οργάνων θα πρέπει να εγγραφούν στο Εθνικό Μητρώο Εξαίρεσης, στο οποίο θα ανατρέχουν οι ιατρικές ομάδες πριν αφαιρέσουν ιστό ή όργανο από έναν θανόντα. Στο Μητρώο αυτό έχουν ήδη εγγραφεί 150.000 Γάλλοι. Στο Ηνωμένο Βασίλειο πάλι, προτίμησαν να εντείνουν τις εκστρατείες ενημέρωσης για τη δωρεά οργάνων, με την ελπίδα να ευαισθητοποιήσουν τους πολίτες, ώστε να συναινέσουν «εθελοντικά», αντί να τους «αναγκάσουν». Στη χώρα μας δεν έχουμε ακόμη πεισθεί να γίνουμε εθελοντές αιμοδότες... Άσε που στην ιδέα και μόνο ότι θα πάψουμε κάποτε να ζούμε φτύνουμε τον κόρφο μας, χτυπάμε ξύλο, αναφωνούμε «κούφια η ώρα»! Απέχουμε δηλαδή έτη φωτός από την εθελοντική ωριμότητα&nbsp; που απαιτείται για να γίνουμε δωρητέςοργάνων. Και σε πιο «ώριμες» βέβαια χώρες, αυτοί που αντιστέκονται δεν είναι τόσο οι δωρητές (που, στο κάτω κάτω, όταν φτάσει η ώρα να δωρίσουν το νεφρό, την καρδιά ή τον πνεύμονά τους, δεν θα είναι δυστυχώς πια σε θέση να το γνωρίζουν), αλλά οι συγγενείς τους, που δεν μπορούν να συμβιβαστούν με την ιδέατου «βανδαλισμού» του αγαπημένου σώματος… Με όλον τον σεβασμό, κάθε νεκρός υπήρξε για τους δικούς του ένα πολυαγαπημένο άτομο, μια ξεχωριστή προσωπικότητα που θα θυμούνται και θα τιμούν. Με το να δεχθείς να δοθούν τα όργανα αυτού του αγαπημένου σου ανθρώπου (που δεν βρίσκεται πια στη ζωή) σε κάποιον συνάνθρωπο που τα χρειάζεται για να συνεχίσει να ζει, δεν αφαιρείς κάτι από αυτόν που «έφυγε»,αντίθετα δίνεις ακόμη περισσότερο νόημα στη ζωή που έζησε, αλλά και στη μνήμη του. Το να χαρίσεις ζωή σε έναν άγνωστο είναι αναμφισβήτητα από τα σπουδαιότερα πράγματα που μπορείς να κάνεις. Ακόμη πιο αξιοθαύμαστο κι από την οικογένεια-πρότυπο που κατάφερες να έχεις, την καταπληκτική καριέρα σου, το φιλανθρωπικό σου έργο και τους τρεις Μαραθωνίους που τερμάτισες… Δεν είναιανάγκη να σε υποχρεώσει ο νόμος, μπορείς να το επιλέξεις μόνος σου."
