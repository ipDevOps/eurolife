    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Όλη αυτή η γνώση που βρίσκεται πλέον στα χέρια μας τόσο εύκολα και απλά τι κινδύνους μπορεί να προκαλέσει; Είμαστε έτοιμοι να την κατανοήσουμε και να την διαχειριστούμε;</p><p>Η επιστημονική κοινότητα τα τελευταία χρόνια έρχεται αντιμέτωπη με ένα νέο φαινόμενο, τους ερασιτέχνες επιστήμονες. Απλοί άνθρωποι, με καθόλου ή λίγες σπουδές και με γνώσεις που παίρνουν μόνο από τα βιβλία και κυρίως από το διαδίκτυο, επιχειρούν να κάνουν τη δουλειά των επιστημόνων. Οι περισσότεροι από αυτούς επιχειρούν να λύσουν προβλήματα που αντιμετωπίζουν στην υγεία τους ή στην καθημερινότητά τους και θεωρούν οι λύσεις των ειδικών δεν είναι αρκετές.</p><p>Φυσικά, υπάρχουν και τα πιο απλά παραδείγματα. Πόσοι και πόσοι δεν έχουν ένα σύμπτωμα και αναζητούν πληροφορίες στο google για να βγάλουν μόνοι τους διάγνωση; Ή ακόμα χειρότερα, πόσοι δεν αναζητούν πληροφορίες για το πώς θα κάνουν διάφορα πράγματα-από τα πιο απλά στα πιο ακραία- χωρίς να έχουν ιδέα τι είναι σωστό και ασφαλές;</p><p>Το διαδίκτυο, εκτός από όλα τα θετικά που φέρνει, έχει και αρκετές σκοτεινές πλευρές. Μια από αυτές είναι η υπερ-πληροφόρηση. Πολλοί υποστηρίζουν ότι οι άνθρωποι δεν είναι έτοιμοι να δεχτούν και να επεξεργαστούν τόσο μεγάλο όγκο πληροφοριών, ακόμα και τώρα, μετά από τόσα χρόνια που το διαδίκτυο έχει μπει σε κάθε νοικοκυριό.</p><p>Η δυσκολία πλέον βρίσκεται στο γεγονός ότι οι άνθρωποι δεν μπορούν να ξεχωρίσουν τα όριά τους. Οικειοποιούνται τις πληροφορίες και θεωρούν ότι τις καταλαβαίνουν ενώ στην πραγματικότητα κάνουν μόνο μια επιφανειακή ανάγνωση. Τα παραδείγματα της κακής διαχείρισης των πληροφοριών αυτών είναι πολλά καθώς όλο και περισσότερες περίεργες αναζητήσεις γίνονται γνωστές, όπως για παράδειγμα «πώς μπορώ να αυτοκτονήσω» ή «πώς μπορώ να κάνω μια επέμβαση στο σπίτι».</p><p>Το διαδίκτυο λοιπόν όχι μόνο δεν μας κάνει επιστήμονες αλλά έρευνες δείχνουν ότι μάλλον μας κάνει και πιο...χαζούς. Ο λόγος; Μα φυσικά γιατί μας τα δίνει όλα στο «πιάτο» και πλέον δεν χρησιμοποιούμε το μυαλό μας να σκεφτούμε ή να μάθουμε τίποτα. Είναι χαρακτηριστικό ότι θυμόμαστε το πού θα βρούμε μια πληροφορία, τι ερώτηση θα πληκτρολογήσουμε για να την βρούμε αλλά την ίδια την πληροφορία αδυνατούμε να την συγκρατήσουμε. Δεν προσπαθούμε να την συγκρατήσουμε γιατί ξέρουμε ότι το διαδίκτυο θα είναι πάντα εκεί ώστε να μας την δώσει ξανά και ξανά.</p>Η εξάρτησή μας από το διαδίκτυο θα γίνει μεγαλύτερη στο μέλλον καθώς, σύμφωνα με τα σενάρια,&nbsp; θα μπορεί να μας «διαβάζει» και να μαντεύει τι εννοούμε. Τι μπορεί να γίνει τότε, αν δεν είμαστε κατάλληλα προετοιμασμένοι; Κανείς δεν ξέρει αλλά δεν πειράζει...μπορούμε πάντα να ρωτήσουμε το google!"
