      Value: |
        <p class="Normal1">Για να μπορέσουμε να εξετάσουμε ψύχραιμα το σύνθετο ζήτημα της φιλοδοξίας, θα πρέπει να πάρουμε τα πράγματα από την αρχή! Ας ξεκινήσουμε από την ετυμολογία της: η λέξη «φιλοδοξία» είναι σύνθετο ουσιαστικό που προέρχεται από τις λέξεις φίλος και δόξα. Ψάχνοντας για τον επίσημο ορισμό της, συναντάμε δύο εκδοχές:</p><p class="Normal1CxSpMiddle" style="margin: 0in 0in 0.0001pt 0.25in; text-indent: -0.25in;">-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; η επιθυμία για απόκτηση&nbsp;δόξας</p><p class="Normal1CxSpMiddle" style="margin-left: 0.25in; text-indent: -0.25in;">-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; η επιθυμία πραγματοποίησης ενός στόχου ή ονείρου</p><p class="Normal1">Το πρώτο συμπέρασμα είναι λοιπόν ότι η φιλοδοξία μπορεί να έχει θετική ή αρνητική έννοια, ανάλογα με το γενικότερο πλαίσιο στο οποίο εμφανίζεται. Ας δούμε τώρα τους παραπάνω ορισμούς έναν προς έναν.</p><p class="Normal1"><strong>Η φιλοδοξία ως επιθυμία για απόκτηση δόξας </strong></p><p class="Normal1">Το κυνήγι της δόξας πολλοί εμίσησαν, την ίδια τη δόξα κανείς. Άραγε τι σημαίνει «αποκτώ δόξα»; Σίγουρα, για κάθε άνθρωπο σημαίνει και κάτι διαφορετικό, ακόμα και για ανθρώπους που δραστηριοποιούνται στον ίδιο χώρο. Για παράδειγμα, ένας ηθοποιός μπορεί να θεωρεί ότι έχει αποκτήσει δόξα όταν τον αναγνωρίζουν στο δρόμο, ενώ για κάποιον άλλον, η δόξα να ισοδυναμεί με την αναγνώριση της ποιότητας των ερμηνειών του από τον κόσμο που τον παρακολουθεί.&nbsp;&nbsp; </p><p class="Normal1">Είναι προφανές λοιπόν ότι οι φιλοδοξίες είναι μια καθαρά υποκειμενική υπόθεση, αλλά μπορούμε να εξάγουμε ένα αντικειμενικό συμπέρασμα: όταν η δόξα συνδέεται στο μυαλό μας με πράγματα που έχουν καταφέρει άλλοι άνθρωποι, ή με διάφορα standards επιτυχίας (π.χ. την αναγνώριση στο δρόμο), τα οποία είναι έξω από εμάς, τότε αυτό που κυνηγάμε δεν έχει τελικά τόσο μεγάλη αξία, γιατί δεν ικανοποιεί κάποια θεμελιώδη ανάγκη μας.&nbsp; </p><p class="Normal1">Σε αυτήν τη μορφή, η φιλοδοξία μπορεί εύκολα να μετατραπεί στην εντελώς αρνητική «ξαδέρφη της», τη ματαιοδοξία. Έτσι, μπορεί να καταλήξει κανείς να χάσει τον πραγματικό του στόχο και να ξεκινήσει να αποζητά και να επιδιώκει πράγματα τα οποία είναι από επιφανειακά έως κενά, να ενδιαφέρεται είτε πάρα πολύ, είτε καθόλου, για τη γνώμη των άλλων και να χαλάσει τις σχέσεις του με τους γύρω του. </p><p class="Normal1"><strong>Η φιλοδοξία ως επιθυμία πραγματοποίησης ενός στόχου ή ονείρου</strong></p><p class="Normal1">Άλλοι θέτουν τους στόχους τους γράφοντάς τους σε μορφή λίστας, άλλοι βάζουν καθημερινούς στόχους και προσπαθούν να τους επιτύχουν στη διάρκεια μιας ημέρας, κι άλλοι δηλώνουν κατηγορηματικά ότι δεν μπαίνουν σε αυτήν τη διαδικασία κι αφήνουν το ένστικτο να τους οδηγήσει προς τη σωστή κατεύθυνση. Το ίδιο πράγμα συμβαίνει και με τα όνειρα: ο καθένας μας έχει το δικό του και προσπαθεί να το πραγματοποιήσει με το δικό του τρόπο.</p><p class="Normal1">Όλοι, όμως, μοιραζόμαστε την επιθυμία του να καταφέρουμε να εκπληρώσουμε τους στόχους και να ζήσουμε τα όνειρά μας. Αυτού του είδους η φιλοδοξία είναι έμφυτη στον άνθρωπο και αντιμετωπίζεται ως κάτι θετικό. </p><p class="Normal1">Αυτό όμως δεν σημαίνει σε καμία περίπτωση ότι είναι επιτρεπτό να «πατάμε επί πτωμάτων» στην προσπάθειά μας να επιτύχουμε όσα επιθυμούμε. Ούτε, φυσικά, μας εξασφαλίζει ότι ο στόχος ή το όνειρό μας είναι κάτι που πραγματικά θέλουμε οι ίδιοι και όχι κάτι που μας έχει επιβληθεί από εξωτερικούς παράγοντες. </p><p class="Normal1">Αξίζει λοιπόν να κάνουμε συχνές παύσεις στο κυνήγι των φιλοδοξιών μας και να θέτουμε κάποιες ερωτήσεις στον εαυτό μας. Αρχικά, θα πρέπει να αναρωτηθούμε αν αυτό που κυνηγάμε είναι κάτι που θα μας κάνει ευτυχισμένους, εάν και εφόσον πραγματοποιηθεί. Στη συνέχεια, ας αναρωτηθούμε αν φέρνουμε σε δύσκολη θέση, πληγώνουμε τα αισθήματα ή θίγουμε τα δικαιώματα άλλων ανθρώπων, στο πλαίσιο της δικής μας προσπάθειας. </p><p class="Normal1">Τέλος, αξίζει να υπενθυμίζουμε στον εαυτό μας ότι για να ικανοποιήσουμε τις φιλοδοξίες μας, ο μόνος σύμμαχός μας είναι η συστηματική δουλειά. Και, όχι, η δουλειά δεν αφορά μόνο το επάγγελμά μας, αλλά τη δουλειά που κάνουμε για να βελτιώσουμε τον εαυτό μας και τις σχέσεις μας με τους άλλους ανθρώπους. Ο φιλόσοφος Ralph Waldo Emerson το έθεσε άλλωστε καλύτερα από όλους: «<em>Χωρίς φιλοδοξία, τίποτα δεν αρχίζει. </em><em>Χωρίς δουλειά, τίποτα δεν τελειώνει</em>».</p>
