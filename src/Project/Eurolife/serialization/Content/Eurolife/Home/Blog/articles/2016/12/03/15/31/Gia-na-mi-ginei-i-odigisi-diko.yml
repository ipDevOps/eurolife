    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Την εβδομάδα 21-27 Μαρτίου 2016 γιορτάζεται για 9η χρονιά η Πανελλαδική Εβδομάδα Οδικής Ασφάλειας.&nbsp;<p>Κανονικά τέτοιες μέρες δεν θα έπρεπε να γιορτάζονται και δεν θα έπρεπε να ενημερωνόμαστε για τους κανόνες οδικής ασφάλειας από την στιγμή που είμαστε ήδη οδηγοί αλλά τα στοιχεία δείχνουν ξεκάθαρα ότι...μυαλό δεν βάζουμε. Κάθε χρόνο χάνονται 1500 άτομα από τροχαία δυστυχήματα ενώ είναι ιδιαίτερα εύκολο να αντιληφθεί κανείς ότι η ανομία είναι αυτή που κυριαρχεί στους ελληνικούς δρόμους. Οι λόγοι για τα δυστυχήματα επαναλαμβάνονται: Αλκοόλ, υπερβολική ταχύτητα, απόσπαση προσοχής (πχ. χρήση κινητού), ανυπαρξία ζώνης, ανυπαρξία παιδικού καθίσματος, ανυπαρξία κράνους κοκ.&nbsp;<p>Τα τροχαία δυστυχήματα κατά πολλούς θεωρούνται εγκλήματα καθώς ο οδηγός φέρει ευθύνη για την οδική και οδηγική του συμπεριφορά. Μη λαμβάνοντας σοβαρά την ευθύνη του αυτή, οι πράξεις του μπορεί να έχουν επιπτώσεις και σε άλλα άτομα.<p>Η πρόληψη των τροχαίων θεωρητικά είναι μια εύκολη υπόθεση κάτι που κάνει ακόμα πιο περίεργο γιατί καμία τεχνική και τακτική δεν έχει αποτέλεσμα. Κάποιοι φτάνουν ακόμα και στο σημείο να προτείνουν ιδιαίτερα σκληρές εικόνες από δυστυχήματα ώστε να σοκάρουν τον παραλήπτη του μηνύματος και να τον ωθήσουν να προσέχει περισσότερο.&nbsp;</p><p>Χωρίς να είναι ανάγκη να προχωρήσουμε σε ακραίες λύσεις, μπορούμε να φτιάξουμε τις...10 οδηγικές εντολές για ασφαλή και απολαυστική οδήγηση!</p><p>1. Φοράμε πάντα τη ζώνη ασφαλείας μας. Ας είναι το πρώτο πράγμα που κάνουμε μπαίνοντας στο αμάξι μας, μια ιεροτελεστία που θα διατηρούμε ευλαβικά.&nbsp;</p><p>2. Φοράμε πάντα κράνος στο δίκυκλό μας. Ακόμα και για απόσταση πέντε λεπτών.&nbsp;</p><p>3. Δεν καταναλώνουμε ποτέ αλκοόλ αν έχουμε να οδηγήσουμε. Δεν έχει σημασία αν είναι ένα ποτηράκι, αν έχουμε φάει καλά ή αν θεωρούμε ότι αντέχουμε το ποτό. Έστω και ελάχιστη ποσότητα είναι ικανή να θολώσει τα αντανακλαστικά μας.&nbsp;</p><p>4. Χρησιμοποιούμε πάντα παιδικό καθισματάκι για τα παιδιά. Το κατάλληλο για την ηλικία του κάθε παιδιού.&nbsp;</p><p>5. Σεβόμαστε τα σήματα και τα φανάρια. Ακόμα και όταν είμαστε μόνοι μας στο δρόμο, ακολουθούμε τη σήμανση.</p><p>6. Τηρούμε τα όρια ταχύτητας. Δεν μεταφερθήκαμε ξαφνικά σε πίστα της Formula 1 για να δοκιμάσουμε πόσο γρήγορα πιάνουμε τα 100.</p><p>7. Δεν μιλάμε στο κινητό. Αν είναι κάτι επείγον, σταματάμε στην άκρη του δρόμου και απαντούμε στο τηλέφωνο ή στέλνουμε το μήνυμά μας.&nbsp;</p><p>8. Έχουμε την προσοχή μας αφιερωμένη στον δρόμο. Όχι, δεν χρειάζεται να δοκιμάσετε αν μπορείτε ταυτόχρονα να ανάψετε τσιγάρο, να αλλάξετε ταχύτητα και να ψάξετε τον αγαπημένο σας ραδιοφωνικό σταθμό.&nbsp;</p><p>9. Το φλας δεν είναι διακοσμητικό. Το χρησιμοποιούμε όπου χρειάζεται και ποτέ δεν είναι περιττό.&nbsp;</p><p>10. Έχουμε υπομονή. Όλοι θέλουν να &nbsp;πάνε στις δουλειές τους, δεν μπορούμε να πετάξουμε από πάνω τους. Επίσης, δεν «παίρνουμε φωτιά» με το παραμικρό. Η ευγένεια πάντα μας βγάζει από την δύσκολη θέση.&nbsp;</p><p>Είναι σημαντικό να θυμόμαστε ότι στην οδήγηση δείχνουμε τον πολιτισμό μας. Και ακόμα πιο σημαντικό είναι να είμαστε &nbsp;ζωντανοί για να εξακολουθήσουμε να το κάνουμε. Με προσοχή λοιπόν στους δρόμους.&nbsp;</p>"
