        <div style="text-align: left;">Ο εκφοβισμός, ως συμπεριφορά, αποτελεί μια μορφή βίας μεταξύ παιδιών ή εφήβων που μπορεί να συμβεί τόσο στο πλαίσιο του σχολείου, όσο και στην ευρύτερη γειτονιά όπου διαμένει το παιδί. Σχετίζεται με την <strong>έμφυτη ανάγκη του ατόμου για επιβίωση</strong>, η οποία <strong>συνδέεται με το αίσθημα του ανταγωνισμού και την προσπάθεια για προβολή</strong>. Έτσι, δεν είναι λίγες οι φορές που οι μαθητές χρησιμοποιούν «ανέντιμες» μεθόδους προκειμένου να διακριθούν στο ανταγωνιστικό σχολικό πλαίσιο.</div><div></div><div><strong>Τι είναι ο εκφοβισμός;</strong></div><div><a href="http://www.violencepreventionworks.org/public/olweus_history.page">Σύμφωνα με τον Olweus</a>, τον ψυχολόγο που δημοσίευσε την πρώτη μελέτη παγκοσμίως σχετικά με τον σχολικό εκφοβισμό, <em>ο εκφοβισμός είναι μια σειρά επαναλαμβανόμενων επιθετικών συμπεριφορών απέναντι σε ένα λιγότερο ισχυρό άτομο. Το 2002 ο Παγκόσμιος Οργανισμός Υγείας όρισε ως συμπεριφορά εκφοβισμού την εσκεμμένη χρήση σωματικής και ψυχολογικής βίας – είτε με πραγματική μορφή, είτε με τη μορφή απειλών απέναντι σε ένα άτομο ή μια ομάδα – που είναι πολύ πιθανό να προκαλέσει τραυματισμό, θάνατο, ψυχολογικό ή και αναπτυξιακό πρόβλημα.</em></div><div>Είναι σημαντικό το πείραγμα να μην συγχέεται με τον εκφοβισμό, όταν αυτό γίνεται μεταξύ φίλων, είναι αυθόρμητο και δεν συμβαίνει συστηματικά. Μπορεί, ωστόσο, να μετατραπεί σε εκφοβισμό εάν επαναλαμβάνεται και εάν το παιδί δεν θεωρεί πως συμβαίνει στα πλαίσια του παιχνιδιού.<strong>Το φαινόμενο του εκφοβισμού στην Ελλάδα</strong></div><div>Στην Ελλάδα, <strong>το ποσοστό των μαθητών που πέφτει θύμα διαφόρων μορφών βίας στο σχολείο κυμαίνεται στο 10% - 15%</strong>, με τα αγόρια να εμπλέκονται περισσότερο σε περιστατικά σωματικής βίας και τα κορίτσια σε περιστατικά λεκτικής βίας. <strong>Οι θύτες υπολογίζεται ότι ξεπερνούν το 5% του συνόλου των μαθητών</strong>, ενώ τα περιστατικά σχολικού εκφοβισμού και θυματοποίησης εκδηλώνονται σε μεγαλύτερο ποσοστό στο δημοτικό και στο γυμνάσιο.</div><div>Ο σχολικός εκφοβισμός μπορεί να πάρει διάφορες μορφές μεταξύ των μαθητών:</div><div>• <strong>Σωματικός</strong>: σπρωξιές, χειροδικίες, τραβήγματα μαλλιών, κλπ.</div><div>• <strong>Λεκτικός</strong>: βρισιές, απειλές, προσβολές, ρατσιστικά / σεξιστικά σχόλια, κλπ.</div><div>• <strong>Συναισθηματικός</strong>: αρνητικές φήμες, περιθωριοποίηση από την ομάδα των συνομηλίκων, μειωτικά σχόλια, κλπ.</div><div>• <strong>Ηλεκτρονικό bullying (cyberbullying)</strong>: εκφοβισμός μέσω κινητού τηλεφώνου ή του διαδικτύου.</div><div>Οι επιπτώσεις του σχολικού εκφοβισμού <strong>επηρεάζουν το παιδί τόσο σε προσωπικό, όσο και σε κοινωνικό επίπεδο</strong>. Ωστόσο, τα παιδιά που εκφοβίζονται ντρέπονται να μιλήσουν για την κατάστασή τους, με αποτέλεσμα το πρόβλημα να διαιωνίζεται.&nbsp; Οι γονείς, όμως, μπορούν να εντοπίσουν ανησυχητικά σημάδια που απαιτούν διερεύνηση αναφορικά με την έκφραση του συναισθήματος του παιδιού, τις επιδόσεις του στο σχολείο, αλλά και τη συμπεριφορά του απέναντι στους συμμαθητές του.&nbsp;</div><div><strong>Πώς θα εντοπίσετε τα σημάδια του σχολικού εκφοβισμού;</strong></div><div>Πιο συγκεκριμένα, το παιδί θύμα σχολικού εκφοβισμού μπορεί να εκδηλώσει <strong>καταθλιπτικό συναίσθημα, άγχος, χαμηλή αυτοεκτίμηση και ανησυχία ότι θα μείνει μόνο</strong>, δίχως φίλους. Συχνά, παρατηρείται <strong>πτώση της μαθησιακής επίδοσης </strong>και <strong>άρνηση για συμμετοχή τόσο στις σχολικές, όσο και στις εξωσχολικές δραστηριότητες</strong>. Άλλες φορές, μπορεί να σημειωθεί μια <strong>σειρά από διάφορα ψυχοσωματικά συμπτώματα</strong>, όπως πόνοι στην κοιλιά και το κεφάλι, διάρροια, διαταραχές στον ύπνο και το φαγητό, ακόμα και βραδινή ενούρηση. Οι σχέσεις με τους συνομηλίκους γίνονται επιφανειακές και το παιδί νιώθει ότι όλοι το απορρίπτουν, με αποτέλεσμα να αποσύρεται και να κλείνεται στον εαυτό του ή να έχει εκρήξεις θυμού.</div><div>Σε περίπτωση που υποψιάζεστε πως το παιδί σας έχει πέσει θύμα σχολικού εκφοβισμού, <strong>ενθαρρύνετέ το να μοιραστεί μαζί σας τις ανησυχίες και τα όσα του συμβαίνουν</strong>. Αποφύγετε αρνητικά φορτισμένους όρους, όπως «εκφοβισμός» και «θύμα», αλλά προτιμήστε<strong> ανοιχτές ερωτήσεις επικοινωνίας</strong>, όπως για παράδειγμα:</div><div>• Ποια είναι η στιγμή που ευχαριστιέσαι περισσότερο στο σχολείο;</div><div>• Πώς συμπεριφέρονται τα περισσότερα παιδιά της τάξης σου;</div><div></div><div>• Πώς περνάτε την ώρα του διαλείμματος;</div><div>• Υπάρχουν παιδιά που θέλουν να επιβάλουν τους δικούς τους κανόνες;</div><div><strong>Πώς να μιλήσετε στα παιδιά για τον εκφοβισμό;</strong></div><div>Προσπαθήστε να περάσετε το μήνυμα στο παιδί σας ότι στην κοινωνία γενικότερα υπάρχουν άτομα πιο κυριαρχικά, που προσπαθούν να επιβληθούν και πως δεν προκαλούν τα ίδια αυτό που τους συμβαίνει. Εξηγήστε του, πως πολλά παιδιά ακολουθούν τον «νταή» του σχολείου, όχι γιατί τον συμπαθούν περισσότερο, αλλά επειδή φοβούνται μην πέσουν και τα ίδια θύμα εκφοβισμού. Μοιραστείτε μαζί του αντίστοιχες εμπειρίες είτε από την παιδική σας ηλικία, είτε από σχετικά συμβάντα στον εργασιακό σας χώρο και δείξτε του πως σε κάθε περίπτωση θα είστε δίπλα του. Μη βιαστείτε να δώσετε λύσεις&nbsp; ή να κατηγορήσετε αυτούς που θεωρείτε υπεύθυνους, αλλά προσπαθήστε να απενοχοποιήσετε το παιδί, επαινώντας το για το θάρρος του να μιλήσει για το πρόβλημα που αντιμετωπίζει.</div><div><strong>Μερικές ακόμα συμβουλές, εάν διαπιστώσετε πως το παιδί σας είναι «θύμα»:</strong></div><div>• Αφουγκραστείτε τις ανάγκες του παιδιού σας.</div><div></div><div>• Εκμαιεύστε λεπτομέρειες για τη σοβαρότητα και την έκταση του προβλήματος.</div><div>• Ενημερώστε τον δάσκαλο της τάξης και τον διευθυντή του σχολείου δίνοντας έμφαση στη μεταξύ σας συνεργασία.</div><div>• Δώστε στο παιδί σας υποστήριξη και ασφάλεια, αποφεύγοντας να του δημιουργήσετε επιπλέον πίεση με προτάσεις του τύπου «χτύπα τον κι εσύ».</div><div>• Προτρέψτε το παιδί να στραφεί σε παιδιά που το συμπαθούν, δημιουργώντας έναν υποστηρικτικό κύκλο φίλων.</div><div>• Προετοιμάστε το για το πώς να αντιδράσει σε μια μελλοντική «επίθεση».</div><div><strong>Μερικές συμβουλές, εάν διαπιστώσετε πως το παιδί σας είναι «θύτης»:</strong></div><div>• Διερευνήστε τους λόγους για τους οποίους το παιδί σας εκφοβίζει τα άλλα παιδιά (π.χ. Ζηλεύει; Θέλει την προσοχή; Έχει θυμό; Θέλει να εκδικηθεί; Παρουσιάζει ελλείμματα στις κοινωνικές δεξιότητες;).</div><div>• Εξηγήστε στο παιδί σας πως η συμπεριφορά αυτή δεν είναι αποδεκτή και προσπαθήστε να βρείτε λύσεις για αυτό που πραγματικά το απασχολεί.</div><div>• Βρείτε μαζί του εναλλακτικούς τρόπους για να επιλύει τις συγκρούσεις και προσπαθήστε να το κάνετε να&nbsp;</div><div>μπει στη θέση του παιδιού που εκφοβίζει.</div><div>• Δώστε του την ευκαιρία να εμπλακεί σε δραστηριότητες που θα τονώσουν την αυτοπεποίθησή του και επιβραβεύστε τις θετικές του συμπεριφορές.</div><div>• Συνεργαστείτε με το σχολείο και τους γονείς του παιδιού – θύματος, ώστε να βρεθεί η καλύτερη λύση και για τα δύο παιδιά.</div><div><strong>Μερικές συμβουλές για τους εκπαιδευτικούς:</strong></div><div>• Ελάτε σε επαφή με το παιδί-θύμα και διαβεβαιώστε το ότι θα είστε δίπλα του..</div><div>• Διερευνήστε ποιο παιδί εκφοβίζει και εάν υπάρχουν ομάδες που ενθαρρύνουν ή παρακινούν τον εκφοβισμό.</div><div>• Διατηρείστε τακτική επικοινωνία τόσο με τον διευθυντή, όσο και με τους γονείς του παιδιού που εκφοβίζεται.</div><div>• Δείξτε στα παιδιά πώς να αξιολογούν αντικειμενικά τη συμπεριφορά των συμμαθητών τους και πώς να μπαίνουν στη θέση του άλλου.</div><div>• Ενθαρρύνετε τη συνεργασία των μαθητών και διατυπώστε μαζί τους επιθυμητούς κανόνες συμπεριφορά, ενισχύοντας τις πράξεις αλληλοβοήθειας και ενσυναίσθησης.<em></em></div><div><em>Πάψε να είσαι «θύμα», παύοντας να σκέφτεσαι σαν «θύμα»! Μίλα για αυτό που σου συμβαίνει και ζήτα τη βοήθεια των εκπαιδευτικών και των γονέων σου!</em></div>
