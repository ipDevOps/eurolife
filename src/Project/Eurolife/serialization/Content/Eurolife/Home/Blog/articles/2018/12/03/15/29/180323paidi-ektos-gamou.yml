        <p style="text-align: justify;">Η <strong>Ελλάδα</strong> παραμένει, με απόσταση από τη δεύτερη, <strong>η πιο πιστή χώρα</strong> στο θεσμό του γάμου, ιδιαίτερα σε ό,τι αφορά τη γέννηση των παιδιών: σύμφωνα με έρευνα της Eurostat από το 2013, οι γεννήσεις εκτός γάμου στη χώρα μας μόλις αγγίζουν το 7%.</p><p style="text-align: justify;">Συγκεκριμένα η Ελλάδα βρίσκεται στην τελευταία θέση των γεννήσεων εκτός γάμου, με την Κροατία να ακολουθεί στο 16,1% και την Κύπρο στο 18,6%.</p><p style="text-align: justify;">Στο άλλο άκρο της κατάταξης βρίσκονται οι Σκανδιναβικές χώρες, αλλά και η Βουλγαρία, στην οποία το 59,1% των παιδιών γεννιούνται εκτός γάμου. Από την άλλη πλευρά, η έρευνα της Eurostat κατέγραψε αύξηση κατά 27,3% των γεννήσεων εκτός γάμου από το 2000.</p><p style="text-align: justify;"><strong>Σε τι οφείλεται, όμως, αυτή η μεγάλη διαφορά;</strong></p><p style="text-align: justify;">Σίγουρα η <strong>παράδοση παίζει ένα σημαντικό ρόλο</strong>, εξίσου κρίσιμη όμως σε αρκετές περιπτώσεις αποδεικνύεται και η γραφειοκρατία.</p><p style="text-align: justify;">Ακόμα και για ένα ζευγάρι, δηλαδή, που υπό διαφορετικές συνθήκες δε θα προχωρούσε σε γάμο, οι <strong>γραφειοκρατικές διαδικασίες</strong> για την αναγνώριση του παιδιού από τον πατέρα, την ονοματοδοσία του, την ασφάλισή του και όχι μόνο είναι τόσο <strong>χρονοβόρες</strong> και, συχνά, <strong>δύσκολες</strong>, που οι γονείς αποφασίζουν -πολλές φορές την τελευταία στιγμή- να κάνουν πολιτικό γάμο ή να συνάψουν σύμφωνο συμβίωσης, προκειμένου να αποφύγουν την περιττή ταλαιπωρία.</p><p style="text-align: justify;">Όμως και η διείσδυση του <strong>συμφώνου συμβίωσης</strong> στον ελληνικό πληθυσμό φαίνεται να παραμένει ακόμα περιορισμένη -αν και αναμένεται να αυξηθεί τα επόμενα χρόνια, μετά και από την πλήρη εξομοίωση όλων όσοι έχουν συνάψει σύμφωνο συμβίωσης, με τους εγγάμους, ως προς κάθε δικαίωμα και παροχή, που κατοχυρώθηκε πριν από ένα χρόνο περίπου με εγκύκλιο του υπουργείο Εργασίας.</p><p style="text-align: justify;"><strong>Τι αντίκτυπο έχει στα παιδιά εκτός γάμου ή τους γονείς;</strong></p><p style="text-align: justify;">Στην πράξη, <strong>τα παιδιά που γεννιούνται εκτός γάμου δεν συναντούν συνήθως κάποια διάκριση από τον περίγυρό τους</strong>, οι γονείς τους όμως είναι στην πράξη «αδικημένοι» ως προς τη φορολογία, αλλά και ως προς τον χαρακτηρισμό τους ως τρίτεκνων ή πολύτεκνων. Ο φυσικός πατέρας, για την ακρίβεια, ακόμα και να συζεί με τη μητέρα τους, ακόμα και να υπάρχει αναγνώριση τέκνου, δεν μπορεί να δηλώσει το παιδί του στη φορολογική δήλωση, δεν μπορεί να έχει φοροαπαλλαγή, δεν μπορεί (αν χωρίσει) να αφαιρέσει από το εισόδημά του τη διατροφή ώστε να φορολογηθεί με δίκαιο τρόπο, ούτε μπορεί να τύχει ελαφρύνσεων στις τράπεζες (μειωμένο επιτόκιο δανείου, δάνειο πολύτεκνης οικογένειας, κτλ.). Εάν δε, το ζευγάρι, έχει περισσότερα από τρία παιδιά, δεν θεωρείται πολύτεκνο. Αυτό δημιουργεί ορισμένα ζητήματα εφόσον οι γονείς συζούν και δε βρίσκονται σε διάσταση.</p><p style="text-align: justify;"><strong>Τι γίνεται σε περίπτωση χωρισμού;</strong></p><p style="text-align: justify;">Το πραγματικό πρόβλημα προκύπτει όταν οι γονείς των παιδιών αυτών χωρίζουν, καθώς ο νόμος προβλέπει πως <strong>ο πατέρας παιδιού εκτός γάμου έχει ακόμα «ανενεργό» γονική μέριμνα</strong>. Αυτό, πρακτικά, σημαίνει ότι η γονική μέριμνα του παιδιού εκτός γάμου ανατίθεται αυτόματα στη μητέρα και ότι ο πατέρας χρειάζεται να καταφύγει στο δικαστήριο για να διεκδικήσει την ενεργό γονική μέριμνα.</p><p style="text-align: justify;">Ενώ, από το 2009, με απόφαση του Ευρωπαϊκού Δικαστηρίου Ανθρωπίνων Δικαιωμάτων, στη Γερμανία, την Αυστρία, την Ελβετία και άλλες ευρωπαϊκές χώρες, ισχύει πλέον η κοινή γονική μέριμνα / επιμέλεια όπως και στα παιδιά εντός γάμου.</p><p style="text-align: justify;">Η αλήθεια είναι ότι το συγκεκριμένο ζήτημα αποτελεί θέμα συζήτησης, καθώς ολοένα και περισσότεροι γονείς πιστεύουν ότι ο γάμος δεν αποτελεί απαραίτητη προϋπόθεση για την απόκτηση ενός παιδιού. Εσείς;</p>
