        <p>Θέλετε να σταματήσετε να καπνίζετε αλλά τα πράγματα ομολογουμένως δεν είναι απλά. Το κάπνισμα είναι μια συνήθεια που προκαλεί εθισμό και η διακοπή του χρειάζεται όχι μόνο ισχυρή θέληση αλλά και υποστήριξη. Τα καλά νέα είναι πως πλέον η διακοπή του καπνίσματος γίνεται με επιστημονικές και ερευνητικά ελεγμένες μεθόδους που περιορίζουν στο ελάχιστο δυνατό τις συνέπειες της στέρησης και εγγυώνται μεγάλη αποτελεσματικότητα. Μάθετε ποιες είναι και επιλέξτε αυτή που θα σας βοηθήσει να κάνετε κι εσείς αυτό το σημαντικό βήμα για μια καλύτερη ποιότητα ζωής.&nbsp;</p><strong>Με υποκατάστατα νικοτίνης.</strong> Το στερητικό σύνδρομο που προκαλείται όταν κάποιος σταματήσει να καπνίζει και συχνά τον οδηγεί να ξεκινήσει ξανά το τσιγάρο οφείλεται κυρίως στην έλλειψη της νικοτίνης, η οποία είναι και η πιο εθιστική από τις ουσίες που περιέχονται στον καπνό. Με τη μέθοδο αυτή τα επίπεδα της νικοτίνης στον οργανισμό παραμένουν σταθερά και μειώνονται σταδιακά, ώστε οι συνέπειες της στέρησης να είναι οι λιγότερες δυνατές. Το υποκατάστατο μπορεί να είναι σε μορφή patch (τσιρότo) οπότε η νικοτίνη απορροφάται από το δέρμα, ρινικού σπρέι ή τσίχλας. Μπορούν να χρησιμοποιηθούν για συγκεκριμένο χρονικό διάστημα που δεν ξεπερνά τους δύο μήνες για τα τσιρότα, τους τρεις μήνες για τις τσίχλες και τους έξι μήνες για το ρινικό σπρέι.&nbsp;<p><strong>Με φαρμακευτική αγωγή.</strong> Υπάρχουν φάρμακα που βοηθούν στη διακοπή του καπνίσματος και χορηγούνται μόνο με συνταγή γιατρού. Οι δύο δραστικές ουσίες που περιέχονται σ’ αυτά είναι η βουπροπιόνη και η βαρενικλίνη, που μειώνουν τα συμπτώματα της στέρησης περιορίζοντας παράλληλα την ανάγκη για τσιγάρο ή την ικανοποίηση που αντλεί ο καπνιστής από τη συνήθεια.&nbsp;</p><p><strong>Με βελονισμό.</strong> Ο βελονισμός είναι μια πανάρχαια θεραπευτική μέθοδος που χρησιμοποιείται για την αντιμετώπιση καταστάσεων και προβλημάτων υγείας. Με την εισαγωγή πολύ λεπτών βελόνων στο δέρμα του προσώπου ή μόνο του αφτιού σε συγκεκριμένα σημεία που βρίσκονται στη διαδρομή βασικών νεύρων, αυτό που προσπαθεί να πετύχει ο βελονιστής είναι να κάνει το σώμα του καπνιστή να αντιδρά στις ουσίες του τσιγάρου και να αντιμετωπίζει τη νικοτίνη σαν ξένο σώμα κι έτσι να τον απωθεί ακόμα και η ιδέα του να καπνίσει. Παράλληλα, βοηθάει στην αντιμετώπιση των συμπτωμάτων της στέρησης. Συνήθως απαιτούνται 4-5 συνεδρίες για να υπάρχει αποτέλεσμα.&nbsp;</p><strong>Με υπνοθεραπεία.</strong> Η λογική είναι ότι μέσω της υπνοθεραπείας το υποσυνείδητο «επαναπρογραμματίζεται» και ενισχύεται η απόφαση να κόψει κανείς το κάπνισμα. Σύμφωνα με έρευνα που δημοσιεύτηκε στο περιοδικό New Scientist η υπνοθεραπεία έχει από τα μεγαλύτερα ποσοστά επιτυχίας σε σχέση με άλλες μεθόδους που χρησιμοποιήθηκαν στην έρευνα στη διακοπή του καπνίσματος.&nbsp;<p>Εάν έχετε αποφασίσει να κόψετε το κάπνισμα, το καλύτερο είναι να απευθυνθείτε σε ένα ιατρείο διακοπής καπνίσματος που λειτουργούν σε πολλές κλινικές και νοσοκομεία. Εκεί θα σας ενημερώσουν λεπτομερώς για όλες τις διαθέσιμες θεραπείες και θα σας βοηθήσουν να βρείτε έξτρα κίνητρο για να επιμείνετε στην προσπάθεια μέχρι να ολοκληρωθεί με επιτυχία. Ιατρεία διακοπής καπνίσματος θα βρείτε:</p>Στο ΚΑΤ, τηλ. 2106280702Στο ΣΙΣΜΑΝΟΓΛΕΙΟ Νοσοκομείο , 210-8039139Στο ΝΝΘΑ "ΣΩΤΗΡΙΑ", τηλ. 2107763100Στο ΓΝΑ "ΕΥΑΓΓΕΛΙΣΜΟΣ", τηλ. 210 7201738Στο ΚΕΝΤΡΟ ΠΡΟΝΟΗ ΔΗΜΟΥ ΚΗΦΙΣΙΑΣ τηλ. 2108082673Στο ΕΥΓΕΝΙΔΕΙΟ ΘΕΡΑΠΕΥΤΗΡΙΟ τηλ. 2107293407Στο ΓΝΝ ΝΙΚΑΙΑΣ, τηλ. 2104915061Στο ΝΙΜΤΣ τηλ. 2107288104Στο ΑΜΑΛΙΑ ΦΛΕΜΙΓΚ τηλ. 2108038134Στο ΘΡΙΑΣΕΙΟ ΝΟΣΟΚΟΜΕΙΟ, τηλ. 2105551513/16Στα ΔΗΜΟΤΙΚΑ ΙΑΤΡΕΙΑ ΚΑΛΛΙΘΕΑΣ, τηλ. 2109532712Στο ΜΕΤΡΟΠΟΛΙΤΑΝ, τηλ.2104809000Στην ΕΥΡΩΚΛΙΝΙΚΗ ΑΘΗΝΩΝ, τηλ. 2106416540Στο ΑΤΤΙΚΟ ΝΟΣΟΚΟΜΕΙΟ, τηλ. 2105831000Στο ΥΓΕΙΑ, τηλ. 2106867432Στο ΙΑΣΩ GENERAL, τηλ. &nbsp;2106502000Στο 401 ΓΣΝΑ, τηλ.2107494848Στο ΙΑΤΡΙΚΟ ΚΕΝΤΡΟ ΠΑΛΑΙΟΥ ΦΑΛΗΡΟΥ, τηλ. 2109892100
