    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Κάποιοι από εμάς, αντιλαμβανόμαστε τη σημασία της άσκησης για την υγεία μας και θέλουμε να βελτιώσουμε το σώμα μας, αλλά το να χτυπιόμαστε με τις ώρες στο γυμναστήριο είναι για εμάς συνώνυμο του «πέθανα και πήγα στην κόλαση»… Η νέα τάση στο fitness που έρχεται –ως συνήθως- από την Αμερική είναι σχεδιασμένη για εμάς και απαιτεί να περνάμε τις πόρτες του γυμναστηρίου μόνο μία φορά την εβδομάδα και μάλιστα να μην παραμένουμε εκεί για περισσότερα από 20 έως 30 λεπτά!Οι αμερικανοί γκουρού του fitness ορκίζονται σ’ αυτή τη νέα μέθοδο που βασίζεται στη μυϊκή ενδυνάμωση και υπόσχεται όχι μόνο καλύτερο σώμα, αλλά και καλύτερη υγεία. Μάλιστα, το συγκεκριμένο είδος άσκησης συστήνεται ιδιαίτερα στις γυναίκες καθώς, μεταξύ άλλων, θεωρείται ότι εξασφαλίζει ευλυγισία και διασφάλιση της πυκνότητας των οστών.<strong>Η βασική αρχή του προγράμματος είναι η προπόνηση με αντιστάσεις (βαράκια) αλλά σε ρυθμούς πιο αργούς </strong>από αυτούς που συνηθίζουν οι θαμώνες των γυμναστηρίων. Κάθε άσκηση χρειάζεται τουλάχιστον 20 δευτερόλεπτα για να ολοκληρωθεί κι αυτό την κάνει τόσο αποτελεσματική που αρκούν λίγες επαναλήψεις (4-5 για κάθε άσκηση).Από έρευνες που έχουν συγκρίνει την αποτελεσματικότητα αυτού του είδους της άσκησης με άλλα (όπως η αεροβική ή η «κλασική» προπόνηση με βάρη) φάνηκε ότι η γυμναστική με βαράκια σε αργό ρυθμό επιτυγχάνει μεγαλύτερη ενδυνάμωση σε σχέση με την απλή σε ποσοστό 50%!Το πιο σημαντικό είναι ότι δυναμώνοντας τους μυς, ταυτόχρονα αυξάνουμε το βασικό μεταβολισμό του οργανισμού μας, με αποτέλεσμα να συνεχίζουμε να καίμε περισσότερες θερμίδες ακόμα κι όταν δεν κάνουμε απολύτως τίποτα. Αυτός είναι κι ο λόγος που<strong> το πρόγραμμα αυτό δεν απαιτείται να γίνεται συχνότερα από μια-δυο φορές την εβδομάδα.</strong>Ένα ολοκληρωμένο πρόγραμμα περιλαμβάνει ένα 5λεπτο ζέσταμα με γρήγορο περπάτημα και στη συνέχεια ασκήσεις που είναι ιδιαίτερα οικείες σε οποιονδήποτε έχει πάει ποτέ σε γυμναστήριο, όπως βαθιά καθίσματα, βαθιά καθίσματα με ανατάσεις χεριών και βαράκια, κάμψεις και κοιλιακούς. Ωστόσο, μην πέσετε στην παγίδα να πιστέψετε ότι επειδή είναι σύντομο, είναι και εύκολο. Το μυστικό είναι να βάζουμε όσο μεγαλύτερα βαράκια αντέχουμε και να πιέζουμε αργά κάθε μυ όσο περισσότερο μπορούμε –τόσο ώστε στο τέλος κάθε άσκησης να μην μπορούμε να συνεχίσουμε, ακόμα κι αν προβλεπόταν!Σύμφωνα με το Τζόναθαν Μπέιλορ, υπέρμαχο του προγράμματος και συγγραφέα του βιβλίου <em>The Smarter Science of Slim</em>, αυτή η γυμναστική του 20λεπτου δεν είναι απλά μια εύκολη λύση για όποιον δεν προλαβαίνει ή δεν θέλει να πηγαίνει πιο συχνά στο γυμναστήριο. Κάθε άλλο! Ο ίδιος θεωρεί ότι <strong>πρόκειται για το «σωστό» τρόπο εκγύμνασης για όλους </strong>καθώς, όπως υποστηρίζει, όταν το παρακάνουμε με τη γυμναστική, το σώμα «καίει» τους μυς και αποθηκεύει το λίπος, μειώνοντας το μεταβολισμό προκειμένου να διαφυλάξει τα ενεργειακά του αποθέματα.Εξάλλου, έρευνα που δημοσιεύτηκε πρόσφατα στους New York Times έδειξε ότι<strong> ο ελάχιστος χρόνος που χρειάζεται να γυμνάζεται κάποιος ώστε να εξασφαλίσει τα οφέλη της άσκησης για τη φυσική κατάσταση και την υγεία του είναι 20 λεπτά σε μεγάλη ένταση</strong>, όχι όμως μία αλλά δύο φορές την εβδομάδα. Και επιπλέον, καλό είναι να γνωρίζει ότι με αυτή τη μέθοδο τα αποτελέσματα αργούν περισσότερο να φανούν στο σώμα, σε σχέση με τα πιο «παραδοσιακά» προγράμματα γυμναστικής."
