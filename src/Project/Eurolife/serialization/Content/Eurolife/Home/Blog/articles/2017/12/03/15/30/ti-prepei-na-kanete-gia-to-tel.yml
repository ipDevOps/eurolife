        <p>Αρχικά θα πρέπει να γνωρίζετε ότι δεν είστε μόνο εσείς. Όποιον κι αν ρωτήσετε στο γραφείο, στη σχολή, στο γυμναστήριο θα δείτε ότι για τους περισσότερους το τέλος του καλοκαιριού σηματοδοτεί το τέλος της ανεμελιάς. Είτε έχετε παιδιά είτε όχι η «back to school» διάθεση αυτής της εποχής είναι λογικό να σας έχει επηρεάσει!</p><p>Αν αναπολείτε τα ανέμελα και νόστιμα μπάρμπεκιου στην αυλή φίλων, τα χαλαρά ωράρια στη δουλειά ή ακόμα και τις ατελείωτες ώρες που περνούσατε στον καναπέ βλέποντας σειρές και έχετε χάσει την όρεξή σας για το οτιδήποτε, υπάρχει λύση: </p><p><strong>Δείτε το αλλιώς: </strong>Για παράδειγμα, αντί να ρίχνετε τη διάθεσή σας σκεπτόμενοι πόσο θα σας λείψει το καλοκαίρι, μπορείτε να την ανεβάσετε σκεπτόμενοι τα πράγματα που σας αρέσει να κάνετε το φθινόπωρο. Να πηγαίνετε στη δουλειά σας χωρίς να ιδρώνετε, να απολαμβάνετε το τζάκι και τον ήχο της βροχής, να πηγαίνετε σινεμά, να παρακολουθείτε παραστάσεις στο θέατρο κλπ.</p><p><strong>Κάντε </strong><strong>catch</strong><strong> </strong><strong>up</strong><strong> με τις αγαπημένες σας σειρές: </strong>Νέα σεζόν σημαίνει νέα επεισόδια από τις αγαπημένες σας σειρές, καθώς και το τηλεοπτικό πρόγραμμα μπαίνει σιγά σιγά σε πρόγραμμα! Εκτός αν είστε fan του Game of Thrones. Σε αυτήν την περίπτωση μπορείτε να ξαναδείτε όλες τις προηγούμενες σεζόν, ώστε να μη χάσετε την επαφή σας μέχρι το επόμενο καλοκαίρι.<strong></strong></p><p><strong>Οργανώστε ένα ταξίδι: </strong>Ο χρόνος περνάει πιο γρήγορα όταν έχουμε κάτι να περιμένουμε. Επίσης, σύμφωνα με έρευνες, η προσμονή για ένα ταξίδι μπορεί να μας κάνει πιο ευτυχισμένους. Γιατί λοιπόν να μην τα συνδυάσετε και τα δύο τώρα που οι τιμές στους περισσότερους καλοκαιρινούς προορισμούς πέφτουν καθώς το φθινόπωρο θεωρείται low season.</p><p><strong>Κάντε το χειμώνα, καλοκαίρι: </strong>Μπορείτε πολύ απλά να συνεχίσετε να κάνετε τα πράγματα που κάνατε το καλοκαίρι και σας ευχαριστούσαν, όπως για παράδειγμα, φαγητό με φίλους, εκδρομές, βόλτες με το ποδήλατο και έτσι θα είναι σα να μην πέρασε μια μέρα! </p><p><strong>Αναθεωρήστε και βάλτε νέους στόχους: </strong>Θέλετε να ξεκινήσετε ένα νέο χόμπι, να περνάτε περισσότερες ώρες με τους αγαπημένους σας, να γίνετε πιο παραγωγικοί στη δουλειά σας κλπ.; Το φθινόπωρο είναι η κατάλληλη περίοδος να θέσετε στόχους τόσο σε προσωπικό όσο και σε επαγγελματικό επίπεδο, ώστε να ανανεωθείτε!</p><p>Τελικά το φθινόπωρο δεν είναι και τόσο βαρετό! Αρκεί να έχετε τη διάθεση να το υποδεχτείτε και να το απολαύσετε…</p><p>Καλό φθινόπωρο!</p><div><div><div id="_com_1" language="JavaScript"> </div></div></div><p></p>
