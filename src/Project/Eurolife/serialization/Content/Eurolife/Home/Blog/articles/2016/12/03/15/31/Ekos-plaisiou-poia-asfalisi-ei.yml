      Hint: Main content
      Value: "Ερωτήσεις του τύπου «τι προτιμάς να είσαι, πλούσιος και υγιής ή φτωχός και ασθενής;», «πώς βλέπεις το ποτήρι; Μισοάδειο ή μισογεμάτο;» και τα παρεμφερή με φέρνουν σε πραγματική αμηχανία. Τι να πω τώρα; Ότι δεν με νοιάζει αν είναι μισοέτσι ή μισοαλλιώς, αλλά ότι δεν φτάνει το νερό να ξεδιψάσω; Θα το ερμηνεύσουν όπως θέλουν. Είναι τώρα εποχές να απαντάμε σε τέτοια;Νομίζω πραγματικά ότι δεν είναι αυτό το ερώτημα που πρέπει να απαντήσουμε. Τι θα πει «πλούσιος» και «φτωχός»; Αυτόν που οι πολλοί λένε «πλούσιο» δεν είναι αυτός που μπορεί να πάει στη Β΄ θέση ενός νοσοκομείου, ώστε να εξοικονομήσει χρήματα; Πώς νομίζετε ότι έγινε πλούσιος, σκορπώντας;Κι από την άλλη, αυτόν που οι πολλοί λένε «φτωχό», κάτι σαν το γείτονά μου το Θανάση, χρειάζονται για άλλους λόγους την ασφάλιση. Αν ο Θανάσης δεν είχε κάνει εγκαίρως ασφάλεια ζωής, σήμερα οι κληρονόμοι του δεν θα έμεναν στο σπίτι δίπλα μας, αλλά στο υπόγειο της Ομόνοιας.&nbsp;Νομίζω ότι το σωστό ερώτημα είναι «τι θέλεις να πετύχεις με την ασφάλισή σου;». Ο πλούσιος υποθέτω ότι θα απαντούσε «να μην κινδυνεύσουν τα πλούτη μου». Ο φτωχός, πάλι, θα έλεγε «να μην κινδυνεύσουν τα παιδιά μου». Καθένας μας, κάτι θέλει να επιτύχει, ή να προστατεύσει με την ασφάλισή του.Επίσης, τι ακριβώς σημαίνει πλούσιος και φτωχός; Για παράδειγμα, αν παίρνεις 1000 ευρώ μικτά και τα έξοδα της οικογενείας σου είναι περί τα 1500 μηνιαίως πεντακάθαρα, και πλούσιος να είσαι (που δεν είσαι) πολύ σύντομα θα φτωχύνεις. Άρα;&nbsp;Σε τελική ανάλυση, αν πρέπει ντε κι καλά να δώσω μια απάντηση, άντε να τη δώσω να πάει στην ευχή: Του φτωχού η ασφάλιση είναι σημαντικότερη. Γιατί ο πλούσιος, στη στραβή απλώς θα ήταν λιγότερο πλούσιος. Ενώ ο φτωχός Θανάσης, που σας βεβαιώνω ότι έπαιρνε λιγότερα από 1000 ευρώ το μήνα, αν δεν είχε προνοήσει όσο ακόμα ήταν ενεργός και υγιής, θα έβλεπε άστεγους από εκεί ψηλά τους δικούς του ανθρώπους, να ζητούν ελεημοσύνη στην Ομόνοια.&nbsp;Δεν είναι το ίδιο, όπως και να το κάνουμε..."
