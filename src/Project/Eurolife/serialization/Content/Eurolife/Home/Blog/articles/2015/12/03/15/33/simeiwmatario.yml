      Value: |
        <p>Δεν με νοιάζει που μου έλιωσε το τζιν, ο ράφτης της γειτονιάς θα το μαντάρει τέλεια με 3-4 ευρώ. Ούτε στενοχωριέμαι που τρύπησε στους αγκώνες το “καλό μου” μαύρο πουλόβερ, δυο μπαλώματα σουέντ κι έξω απ’ την πόρτα. Το ότι τα τελευταία 4-5 χρόνια καινούργια ρούχα και παπούτσια δεν εχουν μπει στην ντουλάπα μου, έχει πάψει πια να μ' ενοχλεί.</p><p>Όμως αυτό που μου λείπει είναι ότι δυσκολεύομαι φέτος να προμηθευτώ το σημειωματάριο που κάθε χρόνο, τέτοια εποχή, παρήγγελνα ηλεκτρονικά κι ερχόταν στην πόρτα μου, μερικές εβδομάδες αργότερα. Άντεχα αυτή την πολυτέλεια, γιατί το σημειωματάριο σηματοδοτούσε, σήμαινε, έκρυβε για μένα πολλά. Την εσωτερική μου οργάνωση, που κανένα τάμπλετ και κανένα λάπτοπ δεν μπορεί να φτάσει (και μιλάμε για τις προεκτάσεις του χεριού μου, όχι αστεία). Τις σημειώσεις που παίρνω στα κλεφτά, όταν είμαι στο μετρό, ή όταν το περιμένω, για να τις χρησιμοποιήσω κάποια στιγμή αργότερα. Τη ζωγραφιά του ανηψιού μου.&nbsp;Αποφάσισα λοιπόν να μου επιτρέψω αυτή τη μικρή πολυτέλεια και φέτος. Δεν είμαι μοναδική περίπτωση σ' αυτό: όλο και πιο αισθητή γίνεται η εικόνα. Τα υπερπολύτιμα λάπτοπ είναι τα απαραίτητα εργαλεία για τη δουλειά και την οργάνωσή μας. Αλλά εξίσου πολύτιμα είναι τα χάρτινα σημειωματάρια!</p><p>Περιέργως η βιομηχανία σημειωματαρίων για όλες τις πηγαίνει όλο και καλύτερα. Η ζήτηση για όμορφα και χρηστικά σημειωματάρια δεν έχει επηρεαστεί στο βαθμό που θα περίμενε κανείς από τη λαίλαπα της ψηφιακής τεχνολογίας. Αυτό οδήγησε τον CEO της γνωστής εταιρίας Moleskine, Arrigo Berni, να δηλώσει ότι η πελατεία του δεν αποτελείται από νοσταλγούς του χαρτιού, αλλά από ανθρώπους που χρησιμοποιούν εξίσου τα οφέλη της αναλογικής και της ψηφιακής τεχνολογίας στην καθημερινότητά τους. «Ναι», είπε «μπορεί να ζούμε σε έναν ψηφιακό κόσμο, αλλά έχουμε ακόμα ανάγκη τη φυσική επαφή που σου προσφέρει το χαρτί, αυτό το συναίσθημα που τα ψηφιακά εργαλεία δεν μπορούν να αντικαταστήσουν».&nbsp;Σε <a href="http://pss.sagepub.com/content/early/2014/04/22/0956797614524581.abstract" target="_blank">έρευνα </a>&nbsp;που διενεργήθηκε στο UCLA, το γνωστό πανεπιστήμιο της Καλιφόρνιας, ζήτησαν από πενήντα φοιτητές να παραστούν σε μια διάλεξη. Οι μισοί θα σημείωναν στο λάπτοπ τους και οι άλλοι μισοί θα έπαιρναν τις γνωστές, παλιές, χειρόγραφες σημειώσεις. Κατόπιν ζητήθηκε και από τα δύο γκρουπ των φοιτητών να απαντήσουν σε κάποιες ερωτήσεις. Η διαφορά ήταν ιλιγγιώδης. Οι φοιτητές που είχαν πάρει χειρόγραφες σημειώσεις ανταποκρίθηκαν με πολύ μεγαλύτερη επιτυχία στο τεστ και ο βαθμός της κατανόησης αυτών που άκουσαν αποδείχθηκε πολύ πιο σημαντικός. Η εξήγηση αποδίδεται σε αυτό που οι επιστήμονες αποκαλούν «επιθυμητή δυσκολία». Η προσπάθεια που καταβάλλει κάποιος παίρνοντας χειρόγραφες σημειώσεις συντελεί στην διαδικασία της εκμάθησης και της κατανόησης. Έτσι εξηγούνται πολλά. Θυμήθηκα για παράδειγμα ότι στο πανεπιστήμιο περνούσα με πολύ μεγαλύτερη ευκολία τα μαθήματα που είχα παραστεί και κρατήσει σημειώσεις η ίδια, από κάποια, πολύ πρωινά συνήθως μαθήματα, στα οποία απέφευγα να πατήσω και μελετούσα πριν τις εξετάσεις από σημειώσεις φίλων. Θυμήθηκα επίσης πόσο μου άρεσε να γράφω το βράδυ στο κρεβάτι μου πριν κοιμηθώ, να πετάω σε σημειωματάρια και τετράδια τις σκέψεις μου και να ξορκίζω τους φόβους και τις αγωνίες μου. Και λέω από φέτος να ξαναξεκινήσω.&nbsp;</p><div></div>
