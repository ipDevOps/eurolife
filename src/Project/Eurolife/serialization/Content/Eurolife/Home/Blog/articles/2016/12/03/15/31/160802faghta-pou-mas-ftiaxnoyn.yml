    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Μήπως λοιπόν αισθάνεστε πεσμένοι ή άκεφοι; Μήπως δεν έχετε όρεξη για τίποτα; Τι θα λέγατε αν τρώγατε κάτι από τα παρακάτω, που έχει αποδειχτεί ότι φτιάχνουν τη διάθεσή μας;</p><p>Τα είδη των τροφών είναι αρκετά και καλύπτουν όλα τα γούστα. Από ξηρούς καρπούς και λαχανικά μέχρι ζυμαρικά και γλυκά, όλα μπαίνουν στην μάχη ώστε να μας κάνουν να αισθανθούμε καλύτερα. Ταυτόχρονα, εκτός από τη διάθεσή μας, κάνουν καλό και στην υγεία μας γενικότερα καθώς περιέχουν θρεπτικές ουσίες και βιταμίνες που ο ανθρώπινος οργανισμός πάντα χρειάζεται. Κάποια από αυτά μπορεί να μην σας φαίνονται ιδιαίτερα νόστιμα αλλά με τους κατάλληλους συνδυασμούς μπορεί και να σας αρέσουν στο τέλος!</p><p>Σημειώστε λοιπόν:</p><p>Ο οργανισμός μας για να δώσει σήμα ότι είναι καλά και ευδιάθετος θέλει γλυκόζη η οποία μπορεί να αυξηθεί μετά από κατανάλωση τροφών που περιέχουν υδατάνθρακες. Ποιες τροφές είναι αυτές; Τα μακαρόνια, το ψωμί, το ρύζι αλλά και τα φρούτα. </p><p>Μια άλλη ουσία που μπορεί να μας βοηθήσει είναι το φυλλικό οξύ! Αναρωτιέστε που θα το βρείτε; Υπάρχει σε μεγάλες ποσότητες σε λαχανικά όπως το σπανάκι και το μαρούλι, τα διάφορα όσπρια και τα σπαράγγια. </p><p>Τα δημητριακά ολικής άλεσης, οι ξηροί καρποί και οι μπανάνες περιέχουν βιταμίνη Β6 που μειώνει την καταθλιπτική διάθεση ενώ τα πρώτα περιλαμβάνουν και βιταμίνη Β1 της οποίας η έλλειψη μπορεί να προκαλέσει νευρικότητα και σύγχιση. </p><p>Δεν θα μπορούσαν να λείπουν από την παρέα τα ωραιότατα εσπεριδοειδή, οι φράουλες, οι πιπεριές και τα ακτινίδια καθώς περιέχουν βιταμίνη C που είναι ένα φυσικό αγχολυτικό. </p><p>Σημαντική για τη διάθεση και η βιταμίνη Β12 που βρίσκεται στο κρέας, τα αυγά, τα θαλασσινά και τα ψάρια, καθώς με αυτήν αποφεύγονται οι ψυχολογικές μεταπτώσεις.</p><p>Η αγαπημένη σοκολάτα, αν και πολλοί την πολεμούν, έχει αποδειχτεί ότι μας ανεβάζει τη διάθεση πέρα από όλα τα θρεπτικά συστατικά που έχει. Μπορεί η επίδραση να είναι παροδική αλλά είναι εκεί και πρέπει να την αναφέρουμε! Χώρια που είναι και...απολαυστική!</p><p>Δεν ξεχνάμε επίσης τα μανιτάρια, πηγή βιταμίνης D, που βοηθούν στην απορρόφηση του ασβεστίου που έχει αντικαταθλιπτικές ιδιότητες. Επίσης ο κρόκος Κοζάνης είναι ακόμα ένα φυσικό αντικαταθλιπτικό που βοηθά να μειώσουμε το αίσθημα ανησυχίας. </p><p>Βιταμίνη B περιλαμβάνει η μπύρα που βοηθά ιδιαιτέρως στην χαλάρωση, αυτό είναι φανερό άλλωστε! Επίσης, και οι μικρές δόσεις καφεΐνης μπορούν να βοηθήσουν, ενώ ενισχύουν και τον μεταβολισμό μας. </p><p>Σε γενικές γραμμές παρατηρούμε ότι όλα τα τρόφιμα έχουν κάτι καλό να μας προσφέρουν, ακόμα και τα πιο παρεξηγημένα αν είναι σε λογικές ποσότητες και κατά προτίμηση μη επεξεργασμένα. Άλλωστε και μόνο το να τρώμε, μας φτιάχνει τη διάθεση, οπότε ας το κάνουμε σωστά!</p>"
