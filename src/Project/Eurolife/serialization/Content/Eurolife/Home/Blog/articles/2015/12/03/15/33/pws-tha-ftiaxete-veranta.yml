    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Ευωδιαστές γαρδένιες, πανέμορφα τριαντάφυλλα, τομάτες με άρωμα και αληθινή γεύση, μυρωδικά, εξωτικά φυτά, πρασινάδες κάθε απόχρωσης του πράσινου μπορούν να κατακλίσουν αυτό το καλοκαίρι και το δικό σας κήπο ή ακόμα και το μπαλκόνι σας, όσο μικρό κι αν είναι! Καθορίστε το χώρο που έχετε διαθέσιμο<p></p><p>Δεν χρειάζεται να έχετε μερικά στρέμματα κήπο ούτε μια τεράστια βεράντα. Μπορείτε να φτιάξετε τη δική σας όαση πρασίνου ακόμα και σε ένα μικρό μπαλκόνι, φυτεύοντας πρασινάδες και μυρωδικά σε γλάστρες, παρτέρια ακόμα και σε γυάλινα βάζα. Μπορείτε ακόμα και να στήσετε τον κηπάκο σας κάθετα (υπάρχουν βάσεις στήριξης που ακουμπούν στον τοίχο) ή να τοποθετήσετε γλάστρες που κρέμονται από το ταβάνι ώστε να μη χρειαστεί να «κλέψετε» τετραγωνικά από το χώρο που έχετε. </p><p><strong>Επιλέξτε τα φυτά που θα βάλετε</strong></p><p>Μπορείτε να επιλέξετε καλλωπιστικά ή καρποφόρα φυτά ή έναν συνδυασμό των δύο. Τα είδη θα εξαρτηθούν κυρίως από το πόση ηλιοφάνεια έχει ο «κήπος» σας και πόση φροντίδα είστε διατεθειμένοι να του προσφέρετε. Για παράδειγμα, οι τομάτες μπορούν εύκολα να καλλιεργηθούν σε ένα μπαλκόνι, αρκεί να βρίσκονται σε ένα σημείο όπου υπάρχει άπλετο φως, όπως και τα μυρωδικά (π.χ. βασιλικός, δυόσμος) αλλά θέλουν πότισμα καθημερινά. Ρωτήστε έναν γεωπόνο, έναν κηπουρό ή έναν άλλο λάτρη της κηπουρικής που μένει στην περιοχή σας για να σας πει ποια είναι τα φυτά που ευδοκιμούν καλύτερα στο συγκεκριμένο περιβάλλον -υπάρχουν πολλά είδη που μπορεί να σας αρέσουν αλλά χρειάζονται διαφορετικές συνθήκες για να αναπτυχθούν, όπως για παράδειγμα να βρίσκονται σε μεγαλύτερο υψόμετρο, κοντά στη θάλασσα ή κάπου με λιγότερο αέρα. Έτσι θα έχετε μεγαλύτερες πιθανότητες επιτυχίας. </p><p><strong>Ξεκινήστε με μικρά βήματα</strong></p><p>Ακόμα κι αν ονειρεύεστε μια μέρα τα φυτά σας να καλύψουν όλη την πρόσοψη της πολυκατοικίας μέχρι το ρετιρέ όπου μένετε, καλό είναι εάν είστε αρχάριοι στο... σπορ της κηπουρικής να ξεκινήσετε σταδιακά. Είναι σημαντικό να μπορείτε να έχετε τον έλεγχο του κήπου σας για να μπορείτε να τον απολαύσετε. Αρχίστε με μερικές γλάστρες ή φυτεύοντας σε κάποιες γωνιές και βεβαιωθείτε ότι μπορείτε να διαθέσετε το χρόνο και την ενέργεια που χρειάζεται πριν γεμίσετε όλο το χώρο με πρασινάδες και φυτά. </p><p><strong>Αποκτήστε τον απαραίτητο εξοπλισμό</strong></p><p>Όπως στα περισσότερα χόμπι, έτσι και στην κηπουρική «τα εργαλεία κάνουν το μάστορα». Εκτός από το χρόνο και τη φροντίδα σας ο (μικρός ή μεγάλος) κήπος σας θα χρειαστεί το σχετικό εξοπλισμό που περιλαμβάνει κλαδευτήρι, μεταλλικό φτυαράκι και σκαλιστήρι, φυτευτήρι, ποτιστήρι, λάστιχο ποτίσματος, γάντια, ποδιά και -φυσικά- γλάστρες, χώμα και σπόρους ή νεαρά φυτά. Αγοράστε εργαλεία για τον κήπο σας σε έντονα χρώματα -και όχι στο κλασικό πράσινο που είναι τα περισσότερα που υπάρχουν στην αγορά. Έτσι θα τα βρίσκετε πιο εύκολα ανάμεσα στα φυτά σας. </p><p></p><p>Και μερικά πρακτικά tips</p><ul>    <li>Ρίξτε στις γλάστρες σας το νερό στο οποίο έχετε βράσει λαχανικά (αφού πρώτα κρυώσει, βέβαια). Θα τους προσφέρει πολλά θρεπτικά συστατικά και θα τα βοηθήσει να μεγαλώσουν περισσότερο (και δεν θα πάει στράφι και το νερό που διαφορετικά θα ρίχνατε στο νεροχύτη)!</li>    <li>Στον πάτο κάθε γλάστρας, πριν βάλετε το χώμα και τους σπόρους ή το φυτό ρίξτε 5-10 εκατοστά χαλίκι για να υπάρχει καλή απορροή του νερού. </li>    <li>Βάλτε τα κατακάθια του καφέ και του τσαγιού στις γλάστρες όπου έχετε φυτέψει αζαλέες, γαρδένιες, καμέλιες ή ροδόδεντρα. Θα αυξήσουν την οξύτητα στο χώμα -κάτι που αγαπούν τα συγκεκριμένα φυτά. </li>    <li>Εάν οι γλάστρες σας έχουν γεμίσει με άλατα από παλαιότερες χρήσεις, ψεκάστε τις με ένα μίγμα που θα φτιάξετε με ίσα μέρη από νερό, λευκό ξύδι και οινόπνευμα. Αφήστε τις να στεγνώσουν καλά πριν βάλετε μέσα το καινούριο φυτό. </li>    <li>Το καλύτερο είναι το πότισμα να γίνεται νωρίς το πρωί γιατί αποτρέπει πολλές αρρώστιες των φυτών που εξαπλώνονται όταν τα επίπεδα υγρασίας είναι σε πολύ υψηλά επίπεδα. </li>    <li>Μην ξεχνάτε ότι είναι προτιμότερο να ποτίζετε τα φυτά σας πιο αραιά παρά πιο συχνά από όσο χρειάζονται!</li></ul><p></p><p>Πιστεύουμε ότι αξίζει μια προσπάθεια να δώσουμε στη ζωή μας λίγο χρώμα και λίγο ποιοτικό χρόνο με πράγματα που μας ενδιαφέρουν. Μακριά από μικροπράγματα με τα οποία καταπιανόμαστε καθημερινά και μας κάνουν να σπαταλάμε τον πολύτιμο χρόνο μας.&nbsp;</p>"
