      Hint: Main content
      Value: |
        <p class="Normal1">Οι ειδικοί λένε ότι η επιλογή της σωστής γραμματοσειράς για διαφορετικές περιπτώσεις μπορεί να είναι το σημείο που θα κρίνει την επιτυχία ή την αποτυχία μας. Τι; Εσάς σας φαίνονται όλες ίδιες; Μάλλον πρέπει να δώσετε μεγαλύτερη σημασία την επόμενη φορά που θα ανοίξετε ένα mail ή ένα βιογραφικό και θα σας εκνευρίσει...</p><p class="Normal1">Γιατί, άλλο να γράψεις ένα προσωπικό mail σε κάποιον φίλο σου με Comics Sans και άλλο να τη χρησιμοποιήσεις στο επαγγελματικό μήνυμα που θα στείλεις στο αφεντικό σου.</p><p class="Normal1">Για κάθε λοιπόν περίπτωση, προτείνεται και μία διαφορετική γραμματοσειρά. Από αυτή που θα βάλουμε στο blog μας μέχρι αυτή που είναι καλύτερη για τα ηλεκτρονικά μηνύματα και αυτή που θα χρησιμοποιήσουμε για το βιογραφικό μας σημείωμα. </p><p class="Normal1">Είναι σημαντικό να θυμόμαστε ότι για πολλές από τις γραμματοσειρές που είναι διαθέσιμες στους υπολογιστές μας, η απεικόνιση των ελληνικών χαρακτήρων είναι διαφορετική από την απεικόνιση των αντίστοιχων ξένων. Άρα καλό θα είναι να χρησιμοποιήσουμε την επιλογή της προεπισκόπησης, όπου είναι διαθέσιμη, για να δούμε αυτό που γράψαμε, στην τελική του μορφή, όπως θα το λάβει δηλαδή ο παραλήπτης. </p><p class="Normal1">Μία από τις περιπτώσεις που πρέπει να επιλέξουμε τη σωστή γραμματοσειρά είναι όταν σχεδιάζουμε το λογότυπό μας, τον ιστότοπό μας και τις κάρτες μας. Δεν γίνεται για παράδειγμα ένας γιατρός να χρησιμοποιήσει μια πολύ χαρούμενη ή καλλιγραφική γραμματοσειρά. Θα πρέπει να χρησιμοποιήσει μια απλή και ευανάγνωστη, που δεν θα τραβάει το βλέμμα εκεί που δεν πρέπει. Τέτοιες «σοβαρές ποικιλίες» είναι αυτές της οικογένειας sans serif, που δεν έχουν πολλές καλλιγραφικές «ουρίτσες» στα γράμματα και είναι κατάλληλες για χρήση σε εργασιακούς χώρους, αλλά και σε πινακίδες, καθώς είναι καθαρές και διαβάζονται πολύ πιο εύκολα. Και σε καμία περίπτωση δεν χρησιμοποιούμε πάνω από δύο διαφορετικές γραμματοσειρές στο ίδιο κείμενο- μία στον τίτλο και μία στο σώμα του κειμένου.</p><p class="Normal1">Πρέπει να σημειωθεί εδώ ότι αλλιώς φαίνονται οι γραμματοσειρές σε ηλεκτρονική μορφή και αλλιώς τυπωμένες. Για ένα βιβλίο, για παράδειγμα, είναι προτιμότερο να χρησιμοποιήσουμε κάποια από τις λεγόμενες ξεκούραστες, όπως Calibri, Times New Roman ή και Segoe UI. </p><p class="Normal1">Στα ηλεκτρονικά μας μηνύματα, νικήτριες αναδεικνύονται οι Verdana και Georgia, καθώς θεωρούνται σοβαρές και προδιαθέτουν θετικά τον παραλήπτη του μηνύματος. </p><p class="Normal1">Πάμε στο βιογραφικό τώρα, που «καίει» και πολλούς! Ποια είναι η νικήτρια; Η Helvetica! Δεν είναι υπερβολική και «χτυπητή», είναι ευχάριστη και έχει επαγγελματικό look (και είναι κρίμα που δεν είναι διαθέσιμη στους χρήστες PC…). Άλλη μία επιλογή είναι και η Garamond, που έχει την «ικανότητα» να χωράει πολλά στοιχεία σε μία και μόνο σελίδα. Αυτά για τα γενικά. Τώρα, πηγαίνοντας σε επιμέρους επαγγέλματα, όπως π.χ. κάτι στον χώρο της μόδας, κάποιος μπορεί να χρησιμοποιήσει μια πιο ιδιαίτερη γραμματοσειρά, όπως η Didot. Όσο πιο δημιουργικό το επάγγελμα, τόσο μεγαλύτερη και η άνεση για καλλιτεχνικές πινελιές. </p><p class="Normal1">Εσείς προσέχετε τις γραμματοσειρές; Θα αλλάζατε τις συνήθειές σας μετά από αυτά που διαβάσατε παραπάνω; </p><p class="Normal1">ΥΓ: Α! Και αν κάποια από αυτές δεν την έχετε, μπορείτε να την αναζητήσετε στο διαδίκτυο και να την εγκαταστήσετε στον υπολογιστή σας μόνοι σας!</p>
