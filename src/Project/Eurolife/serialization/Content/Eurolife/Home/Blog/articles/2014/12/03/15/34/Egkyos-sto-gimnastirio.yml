    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Αν δεν έχετε ποτέ υπάρξει φανατική του γυμναστηρίου ή αν ο γυναικολόγος σας, για κάποιο λόγο, σας απαγόρευσε ακόμα και να το σκέφτεστε κατά τη διάρκεια της εγκυμοσύνης σας, αυτό το άρθρο μάλλον δεν σας ενδιαφέρει. Αν όμως δεν μπορείτε να διανοηθείτε πώς θα περάσουν εννιά μήνες χωρίς το τακτικό ραντεβού σας με το διάδρομο και το όργανο για τις πιέσεις των ώμων, τότε ήρθε η στιγμή να μάθετε πώς θα συνεχίσετε την αγαπημένη σας άσκηση, χωρίς να διακινδυνεύσετε ούτε τη δική σας ασφάλεια ούτε του μωρού σας. Ξεκινήστε, λοιπόν, από αυτούς τους βασικούς κανόνες:<ol>    <li>Ανακαλύψτε τους (νέους) ρυθμούς σας</li>Ακόμα κι αν πριν από μερικές εβδομάδες ήσασταν πρωταθλήτρια στο άθλημά σας, είναι πιθανό τώρα να συνειδητοποιείτε ότι κουράζεστε πιο γρήγορα ή ότι οι αντοχές σας έχουν περιοριστεί. Γι’ αυτό, φροντίστε να κάνετε περισσότερα και μεγαλύτερα διαλείμματα στην προπόνησή σας και μην ξεχνάτε ποτέ να έχετε μαζί σας νερό και να φοράτε ελαφριά, βαμβακερά ρούχα.    <li>Ζητήστε τη γνώμη των ειδικών.</li>Είναι προφανές ότι το πρώτο πράγμα που πρέπει να κάνετε όταν θα πάτε στο γυμναστήριο μετά το θετικό τεστ εγκυμοσύνης, είναι να ενημερώσετε τους γυμναστές για τη νέα σας κατάσταση. Ζητήστε τη συμβουλή τους ή ρωτήστε εάν υπάρχουν προγράμματα ειδικά για εγκύους που μπορείτε να παρακολουθήσετε.    <li>Επιλέξτε τις σωστές ασκήσεις.</li>Υπάρχουν κάποιες ασκήσεις που δεν ενδείκνυνται για γυναίκες σε κατάσταση εγκυμοσύνης, όπως για παράδειγμα τα κλασικά «ροκανίσματα» για τους κοιλιακούς, γιατί&nbsp; ασκούν πίεση στην περιοχή της κοιλιάς. Αντίθετα, οι ασκήσεις και τα είδη γυμναστικής που στοχεύουν στην ενίσχυση της σπονδυλικής στήλης και του κορμού, όπως το Pilates, είναι ιδανικά γιατί προσφέρουν ενίσχυση στις περιοχές που καταπονούνται από την εγκυμοσύνη.    <li>Επιλέξτε τη Διαλειμματική Προπόνηση</li>Το είδος της γυμναστικής που περιλαμβάνει σύντομες έντονες ασκήσεις (π.χ. διάδρομο, στατικό ποδήλατο κ.λπ.) οι οποίες ακολουθούνται από μικρά διαλείμματα –η λεγόμενη και Διαλειμματική Προπόνηση- είναι ένας περίφημος τρόπος να προετοιμάσετε τον οργανισμό σας για τον τοκετό, μια πρόκληση για το σώμα σας η οποία λειτουργεί με τον ίδιο ακριβώς τρόπο. Μην ξεχνάτε να συμπεριλάβετε στο πρόγραμμά σας ασκήσεις που γυμνάζουν την περιοχή της λεκάνης –θα σας φανούν πολύ χρήσιμες σύντομα!    <li>Μάθετε να προσαρμόζεστε στις αλλαγές στο σώμα σας.</li>Κατά τη διάρκεια των μηνών της εγκυμοσύνης, καθώς η κοιλιά σας μεγαλώνει και το βάρος σας αυξάνεται, επηρεάζεται το κέντρο βάρους και η ισορροπία σας. Επιπλέον, υπό την επίδραση των ορμονών της εγκυμοσύνης, οι αρθρώσεις σας γίνονται πιο ελαστικές (για να διευκολυνθεί η διαδικασία του τοκετού) και κατά συνέπεια σας παρέχουν μικρότερη σταθερότητα.&nbsp; Γι’ αυτό θα πρέπει κάθε φορά που πηγαίνετε στο γυμναστήριο να επανεκτιμάτε τις δυνατότητές σας.    <li>Δώστε μεγάλη σημασία στην προθέρμανση και την αποθεραπεία.</li></ol>Αν και αυτό ισχύει σε όλες τις περιπτώσεις, τώρα στην εγκυμοσύνη έχετε ένα λόγο παραπάνω να ζεστάνετε πολύ καλά το σώμα σας πριν ξεκινήσετε και να το βοηθήσετε να επανέλθει όταν τελειώσετε την άσκηση. Αφιερώστε τουλάχιστον 20 λεπτά στο ξεκίνημα και το τελείωμα της προπόνησης. Τέλος, εάν συνηθίζατε να μπαίνετε μερικά λεπτά στη σάουνα μετά το τέλος της γυμναστικής σας, θα πρέπει να τη στερηθείτε αυτούς τους μήνες, καθώς η υψηλή θερμοκρασία μπορεί να προκαλέσει δυσφορία τόσο εσάς όσο και στο έμβρυο.Γυμναστείτε χρησιμοποιώντας τη λογική σας, ακούγοντας το σώμα σας και, κυρίως, δίνοντας σημασία σε όσα σας συμβουλεύουν οι γυμναστές αλλά, κυρίως, ο γυναικολόγος σας. Η εγκυμοσύνη οφείλει να είναι από τις καλύτερες περιόδους της ζωής σας και, όπως για όλα τα πράγματα, η προνοητικότητα και η σωστή φροντίδα του εαυτού σας θα συντελέσει σε αυτό."
