      Hint: Main content
      Value: |
        <p class="Normal1">«Ακριβά» είναι η πρώτη απάντηση που σας έρχεται στο μυαλό και με το δίκιο σας! Τα έξοδα είναι πολλά και ξεφυτρώνουν από εκεί που δεν το περιμένεις. </p><p class="Normal1"><a name="_gjdgxs"></a>Ξεκινάμε λοιπόν από τα βασικά: Αν κάποιος νομίζει ότι το ποσό που θα χρειαστεί είναι μόνο το τίμημα που θα καταβάλει για την αγορά του σπιτιού, τότε μάλλον κάτι δεν έχει καταλάβει καλά....Για βγάλτε κομπιουτεράκι, να υπολογίσουμε μαζί τα βασικά έξοδα:</p><p class="Normal1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Διαδικαστικά θέματα</strong>: Πριν βάλετε την υπογραφή σας, υπάρχουν κάποια θέματα γραφειοκρατίας που θα πρέπει να ρυθμίσετε. Θέλετε έναν εκτιμητή για να επιβεβαιώσει την τιμή, θέλετε έναν μηχανικό, θέλετε δικηγόρο και συμβολαιογράφο. Επίσης κάποια χρήματα θα χρειαστούν για το υποθηκοφυλακείο, αλλά και για το μεσιτικό γραφείο, που θα έχει ίσως μεσολαβήσει για την αγορά.</p><p class="Normal1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Επιδιορθώσεις</strong> <strong>ή κατασκευές στο σπίτι</strong>: Πριν μετακομίσετε, μπορεί να χρειαστεί να κάνετε «μερεμέτια», μικρές ή και πιο μεγάλες επιδιορθώσεις, που, είτε τα κάνετε εσείς είτε κάποιο συνεργείο, σίγουρα θα έχουν κάποιο κόστος. Προσθέστε και την καθαριότητα...</p><p class="Normal1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Η διαδικασία της μετακόμισης</strong>: Να πακετάρετε όλα τα υπάρχοντά σας, να κλείσετε μεταφορική εταιρεία, να φορτώσετε, να μεταφέρετε, να ξεφορτώσετε, να ξεπακετάρετε... Μπορεί να χρειαστεί να νοικιάσετε και κάποια άλλα μηχανήματα, όπως ανυψωτικά, αν χρειαστεί να μεταφερθούν βαριά αντικείμενα σε κάποιον όροφο.</p><p class="Normal1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Διακόσμηση</strong>: Σε νέο σπίτι πάτε, καινούργια πράγματα θα θέλετε να πάρετε, αν όχι να αλλάξετε και όλη τη διακόσμηση. Έπιπλα, κουρτίνες, σκεύη κλπ, όταν τα αγοράζεις μαζεμένα δεν είναι ευκαταφρόνητο το κόστος!</p><p class="Normal1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Πάγια έξοδα</strong>: Όταν πάτε σε νέο σπίτι πρέπει να υπολογίσετε ότι μπορεί να αλλάξουν και τα πάγια έξοδά σας. Άλλα χρήματα θα χρειάζονται για το ρεύμα, τη θέρμανση, τα κοινόχρηστα, ειδικά το νέο σπίτι είναι μεγαλύτερο.</p><p class="Normal1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Συναγερμός και προστασία: </strong>Άλλο ένα έξοδο είναι ίσως η εγκατάσταση συναγερμού, ή άλλων μέτρων ασφαλείας, όπως είναι τα φώτα με “μάτι”, που ανάβουν μόνα τους όταν διαγνώσουν κίνηση. </p><p class="Normal1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Ασφάλιση σπιτιού:</strong> Σε καμία περίπτωση δεν πρέπει να παραμελήσετε την ασφάλιση του νέου σας σπιτιού. Ανάλογα με τις ανάγκες σας και το budget σας, <a href="http://www.eurolife.gr/el/Products/Home">διαλέγετε το πρόγραμμα που σας ταιριάζει καλύτερα</a> και φροντίζετε να το ανανεώνετε όποτε χρειάζεται. </p><p class="Normal1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong>Συντήρηση του σπιτιού:</strong> Οι ζημιές και οι ανάγκες για επιδιορθώσεις στο σπίτι δεν σταματάνε ποτέ. Όλο κάτι τυχαίνει, όλο κάτι χαλάει, οπότε πρέπει να έχετε πάντα κατά νου και τα αντίστοιχα έξοδα. </p><p class="Normal1">Ξεκινώντας από τα βασικά, τα καλύψαμε σχεδόν όλα. Αν τώρα σας φαίνονται βουνό, ο σωστός και έγκαιρος προγραμματισμός θα σας σώσει. Θα τα προβλέψετε όλα, θα βρείτε το τρόπο να τα καλύψετε και το μόνο που θα μένει είναι να απολαύσετε το καινούργιο σας σπίτι!</p>
