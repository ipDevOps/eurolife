        <p style="text-align: justify; margin-left: -18pt;">Η σύνταξη, για τους περισσότερους, είναι η στιγμή που κλείνει ένας σημαντικός κύκλος της ζωής τους, κι ανοίγει ένας νέος, απαλλαγμένος από επαγγελματικές υποχρεώσεις. Είναι η στιγμή για κάθε εργαζόμενο να απολαύσει τους κόπους του. Δείτε λοιπόν εάν θεμελιώνετε δικαίωμα συνταξιοδότησης από το ΙΚΑ με βάση το όριο ηλικίας, και πώς μπορείτε να ενισχύσετε τη σύνταξή σας. </p><div style="text-align: justify;"></div>
