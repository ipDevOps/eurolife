        <p style="text-align: justify; margin-left: -18pt;">Εάν λοιπόν έχετε ένσημα πριν από το 1992 στο ΙΚΑ ή και σε διαφορετικά Ταμεία συμπεριλαμβανομένου του ΙΚΑ, τότε <strong>μπορείτε να συνταξιοδοτηθείτε με τα νέα όρια ηλικίας, πριν από τα 67 και πριν από τα 62</strong>.&nbsp; Όσοι πάλι ασφαλίστηκαν από την 1/1/1993 και μετά, θα πρέπει να συμπληρώσουν <strong>40 έτη ασφάλισης για να λάβουν πλήρη σύνταξη στα 62</strong>, ενώ εάν έχουν λιγότερα έτη θα πάρουν <strong>μειωμένη σύνταξη στα 62</strong> και πλήρη σύνταξη στα 67.<strong></strong></p><p style="text-align: justify; margin-left: -18pt;"><strong>Αναλυτικά οι 5 κατηγορίες ασφαλισμένων με βάση την ηλικία:</strong></p><ul>    <li style="text-align: justify;">Ασφαλισμένοι πριν από το 1993, οι οποίοι μέχρι την 18/8/2015 είχαν το όριο ηλικίας που ίσχυε με το παλιό ασφαλιστικό σύστημα, αλλά δεν είχαν συμπληρώσει τα έτη ασφάλισης για να συνταξιοδοτηθούν. </li>    <li style="text-align: justify;">Ασφαλισμένοι πριν από το 1993, οι οποίοι έχουν συμπληρώσει τα έτη ασφάλισης, αλλά έχουν το όριο ηλικίας με βάση το παλιό σύστημα, κατά το διάστημα από 19/8/2015 μέχρι 31/12/2021, τώρα θα συνταξιοδοτηθούν με τα νέα όρια ηλικίας.</li>    <li style="text-align: justify;">Εκείνοι που ασφαλίστηκαν για πρώτη φορά από την 1/1/1993 και μετά και οι οποίοι θα συνταξιοδοτηθούν μετά το 62ο έτος της ηλικίας τους.</li>    <li style="text-align: justify;">Όσοι έχουν βαρέα ένσημα, πριν και μετά το 1993, για τους οποίους δεν έχουν αλλάξει τα όρια ηλικίας αλλά έχει καταργηθεί η προσαύξηση των βαρέων ενσήμων κατά τον υπολογισμό της σύνταξης</li>    <li style="text-align: justify;">Ασφαλισμένοι που έχουν ασφάλιση σε περισσότερα από ένα Ταμείο με τελευταίο φορέα ασφάλισης το ΙΚΑ.</li></ul><p style="margin: 0cm 0cm 0.0001pt 18pt; background: white;"></p><p style="text-align: justify; margin: 0cm 0cm 0.0001pt -21.3pt; background: white;">Στο μεταξύ, <strong>με βάση τα νέα όρια ηλικίας</strong>, μπορούν να συνταξιοδοτηθούν πλήρως στα 56,5 μητέρες με 5.500 ημέρες ασφάλισης έως το 2012, στα 58,5 όσοι συμπληρώνουν 10.500 ημέρες ασφάλισης και στα 58,3 γυναίκες με 10.000 ένσημα έως το 2012. Παράλληλα, ο χρόνος ασφάλισης μπορεί να συμπληρωθεί και με εξαγορές έως 1.200 ημέρες για το 2011 και έως 1.500 το 2012. Σημαντικό είναι το γεγονός πως <strong>ο πλασματικός χρόνος αναγνωρίζεται ακόμη και σήμερα</strong>, με την προϋπόθεση να υπάρχουν τα υπόλοιπα ένσημα, με τα οποία κατοχυρώνουν οι ασφαλισμένοι το όριο ηλικίας.</p><p style="margin: 0cm 0cm 0.0001pt -21.3pt; background: white;"></p><p style="text-align: justify; margin: 0cm 0cm 0.0001pt -21.3pt; background: white;">Σχετικά με τη <strong>μειωμένη σύνταξη,</strong> αυτή αφορά σε μητέρες και τα όρια ηλικίας διαμορφώνονται στα 50, 52 και 55 έτη, ανάλογα με την κατηγορία στην οποία εμπίπτουν οι ασφαλισμένες.</p><p style="margin-left: -21.3pt;"><strong></strong></p><p style="text-align: justify; margin-left: -21.3pt;"><strong>Πώς θα ενισχύσετε τη σύνταξή σας;</strong></p><p style="text-align: justify; margin-left: -21.3pt;">Είναι αλήθεια πως το ασφαλιστικό σύστημα, ειδικά με τις αλλαγές που έχουν γίνει κατά την τελευταία περίοδο, έχει οδηγήσει πολλούς συνταξιούχους σε δυσμενή οικονομική κατάσταση. Οι συνεχείς μειώσεις στις συντάξεις έχουν επηρεάσει την αξιοπρεπή διαβίωση, ενώ με την αβεβαιότητα που υπάρχει στους εργαζόμενους για το ποια σύνταξη θα πάρουν, τώρα μοιάζει πιο απαραίτητο από ποτέ ένα συνταξιοδοτικό πρόγραμμα. H <strong>Eurolife</strong><strong> </strong><strong>ERB</strong> μάλιστα διαθέτει μία μεγάλη γκάμα <a href="https://www.eurolife.gr/el/Products/Apotamieush">προγραμμάτων αποταμίευσης</a>, τα οποία προσφέρουν λύσεις&nbsp; που προσαρμόζονται στις οικονομικές δυνατότητες του ασφαλισμένου. Με αυτό τον τρόπο <strong>μπορεί κάποιος να εξασφαλίσει το ποσό που επιθυμεί για εγγυημένη σύνταξη</strong>, ενώ έχει την ευκαιρία να επιλέξει διάρκεια προγράμματος ανάλογα με την ηλικία στην οποία βρίσκετε. </p><p style="text-align: justify; margin-left: -21.3pt;">Έτσι, μπορεί ένας ασφαλισμένος να εξασφαλίσει τη σύνταξη που επιθυμεί, <strong>δημιουργώντας τις συνθήκες για ένα σίγουρο μέλλον</strong>, που θα του επιτρέπουν να βιώνει το σήμερα, όπως το επιθυμεί, χωρίς άγχος για το αύριο. </p><p style="text-align: justify; margin-left: -21.3pt;">Το μόνο που μένει να σκεφτείτε είναι εάν <a href="http://www.as-milisoume.gr/el/Articles/eikosi-xronia-pension">θέλετε σε 20 χρόνια να έχετε τον τρόπο ζωής που έχεις σήμερα, εξασφαλίζοντας τη σωστή σύνταξη</a>; </p><div style="text-align: justify;"></div>
