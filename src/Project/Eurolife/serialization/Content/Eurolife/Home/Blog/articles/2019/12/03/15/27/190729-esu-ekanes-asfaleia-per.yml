        <p style="margin-bottom: 8pt; vertical-align: baseline;">Παρά τη μείωση που παρατηρήθηκε την προηγούμενη χρονιά σε σχέση με το 2017 στις διαρρήξεις σε οικίες σε όλη τη χώρα -οι περισσότερες από αυτές σημειώνονται στην Αττική- <strong>ο αριθμός των κλοπών παραμένει ανησυχητικά μεγάλος.</strong> </p><p style="margin-bottom: 8pt; vertical-align: baseline;">Μάλιστα, από τις 20.871 διαρρήξεις σε σπίτια που καταγράφηκαν το 2018, μόνο οι 4.027 εξιχνιάστηκαν, ενώ τα 2/3 σημειώνονται στα αστικά κέντρα. Και όπως είναι λογικό το καλοκαίρι, όταν οι περισσότεροι φεύγουν διακοπές, οι διαρρήκτες μένουν “μόνοι” στις πόλεις. </p><p style="margin-bottom: 8pt; vertical-align: baseline;">Εάν λοιπόν δεν θέλεις τίποτα να χαλάσει τις διακοπές σου ή να επιστρέψεις και να σε περιμένει μία δυσάρεστη έκπληξη, τότε δεν έχεις παρά <a href="https://www.as-milisoume.gr/el/Articles/181203asfaleia-periexomenou-shmantiko">να βάλεις μία ασφάλεια περιεχομένου στις αποσκευές σου</a>.</p>Σαφώς και πρέπει να έχεις φροντίσει το σπίτι σου, ειδικά εάν είναι δικό σου, να διαθέτει πόρτα ασφαλείας, σύγχρονα κουφώματα και συναγερμό, ωστόσο τις περισσότερες φορές όσα προληπτικά μέτρα και να πάρεις δεν είναι αρκετά.
