      Hint: Main content
      Value: |
        Δεν θα ήταν πολύ χρήσιμο να ξέρουμε από πριν τι θα κάνουμε αν εμπλακούμε σε ένα ατύχημα παρά το να ψαχνόμαστε εκείνη την ώρα; Ή τουλάχιστον, να είχαμε κάπου να απευθυνθούμε και να πάρουμε έστω και τις πρώτες οδηγίες;&nbsp;Στη Eurolife ERB Ασφαλιστική για το σκοπό αυτό έχουμε τη <a href="http://www.eurolife.gr/el/odikh%20boh8eia" target="_blank">Φροντίδα Ατυχήματος AutoAssist</a>. Τι είναι αυτή η φροντίδα; Στην ουσία είναι ένας αριθμός τηλεφώνου που λειτουργεί 24 ώρες το 24ωρο και 365 μέρες το χρόνο και μπορεί να μας βοηθήσει στην περίπτωση που μας συμβεί κάποιο ατύχημα με το αυτοκίνητό μας εντός ή εκτός Ελλάδας. Μπορεί επίσης να μας δώσει συμβουλές πάνω σε θέματα του κώδικα οδικής κυκλοφορίας.Εκεί λοιπόν που εμείς σαν πρωτάρηδες θα πελαγώναμε, τώρα έχουμε τον σύμμαχό μας! Αν συμβεί κάτι στο αυτοκίνητό μας που καλύπτεται από το συμβόλαιό μας, καλούμε στο τηλέφωνο-που έχουμε πάντα σημειωμένο στο κινητό μας- και με τον αριθμό κυκλοφορίας του αυτοκινήτου και το όνομά μας &nbsp;περιγράφουμε τι ακριβώς έχει γίνει και σε τι θέλουμε βοήθεια.Αν το περιστατικό συνέβη στην Ελλάδα τότε, αφού καλέσουμε στο τηλέφωνο, κάποιος ειδικός συνεργάτης θα έρθει εκεί που είμαστε ώστε να ολοκληρώσουμε τις τυπικές διαδικασίες. Αν το αυτοκίνητό μας δεν μπορεί να κινηθεί, η εταιρεία μας θα φροντίσει να μεταφερθεί εκεί που θέλουμε ενώ υπάρχει και η επιλογή της φύλαξής του.&nbsp;Αν τώρα είμαστε εκτός Ελλάδας όταν συμβεί η ατυχία τότε ο συνεργάτης θα μας καθοδηγήσει τηλεφωνικά πώς να συμπληρώσουμε τα αντίστοιχα γραφειοκρατικά στη χώρα που βρισκόμαστε ενώ το αυτοκίνητό μας θα μεταφερθεί στο πλησιέστερο εξουσιοδοτημένο συνεργείο της χώρας.&nbsp;Και στις δύο περιπτώσεις, μέσα σε 8 μέρες θα πρέπει να έχουμε κάνει και μια γραπτή ενημέρωση για το περιστατικό ενώ θα πρέπει να έχουμε εύκαιρο το όχημά για να το δουν οι πραγματογνώμονες. Αντίστοιχα και η εταιρεία μέσα σε 3 μέρες θα πρέπει να έχει έτοιμη την πραγματογνωμοσύνη &nbsp;για να μπορούμε μετά να αρχίσουμε όσες επισκευές χρειάζονται.&nbsp;Αυτά όλα θα μας τα εξηγήσουν αναλυτικά στο τηλεφωνικό κέντρο που θα καλέσουμε, οπότε δεν είναι ανάγκη να αγχωνόμαστε. Εμείς πάντα προσέχουμε στο δρόμο κι ας έχουμε στο πίσω μέρος του μυαλού μας ότι έχουμε τον… βοηθό stand by!
