      Value: |
        <p>Ξέρετε σε ποια διάθεση αναφερόμαστε: αυτό το αίσθημα στεναχώριας για το τέλος των καλοκαιρινών διακοπών σε συνδυασμό με μια έλλειψη ενθουσιασμού για την επιστροφή στην πόλη κι όλα όσα συνδέονται με την καθημερινότητα. Κοινώς, τη δουλειά, τις καθημερινές μετακινήσεις, τους γρήγορους ρυθμούς, με λίγα λόγια όλα όσα αφήσατε πίσω κατά τη διάρκεια των διακοπών!</p><p>Γνωστή στα αγγλικά και ως “September Blues”, η διάθεση αυτή ταλαιπωρεί την πλειοψηφία όσων επιστρέφουν στη βάση τους μετά τη θερινή ραστώνη, όμως τα καλά νέα είναι ότι υπάρχουν τρόποι να την καταπολεμήσετε και σας τους παρουσιάζουμε ευθύς αμέσως!</p><p style="text-indent: -18pt;">1)<span class="Apple-tab-span" style="white-space: pre;">   </span>Βγείτε έξω!</p><p>Το ότι γυρίσατε στο σπίτι σας δεν σημαίνει ότι πρέπει να κλειστείτε και σε αυτό! Σίγουρα, το γκρίζο αστικό τοπίο δεν σας φαίνεται πολύ θελκτικό μετά την πολυχρωμία του καλοκαιριού, όμως παρότι θεωρητικά Σεπτέμβριος ίσον Φθινόπωρο, στις περισσότερες περιοχές της χώρας μας ο καιρός παραμένει πεισματικά θερινός. </p><p>Έτσι, δεν έχετε δικαιολογία να μείνετε μέσα! Από μια ταινία στο αγαπημένο σας θερινό, μια συναυλία ή θεατρική παράσταση σε ανοιχτό χώρο μέχρι μια απλή βόλτα στο κέντρο της πόλης με ένα χωνάκι παγωτό στο χέρι ή μια συνάντηση με φίλους για μεζέδες σε ένα μαγαζί με αυλή, η πόλη έχει πάντα κάτι για όσους θέλουν να μην περάσουν ένα βράδυ στον καναπέ κοιτώντας τις φωτογραφίες από την παραλία με μελαγχολική μουσική υπόκρουση.</p><p style="text-indent: -18pt;">2)<span class="Apple-tab-span" style="white-space: pre;">   </span>Ξεκινήστε ένα καλό βιβλίο!</p><p>Ο πιο εύκολος κι αποτελεσματικός τρόπος για να ταξιδέψει το μυαλό σας μόλις τελειώσουν τα καλοκαιρινά ταξίδια. Κάντε μια επίσκεψη στο βιβλιοπωλείο της αρεσκείας σας για να ανακαλύψετε τον νέο καλύτερό σας φίλο για το Σεπτέμβριο. Μπορεί το νέο σας βιβλίο να μην έχει άμμο ανάμεσα στις σελίδες, όπως αυτό που είχατε πάρει μαζί σας στις διακοπές, όμως θα σας κρατήσει εξίσου καλή παρέα.</p><p style="text-indent: -18pt;">3)<span class="Apple-tab-span" style="white-space: pre;">   </span>Κανονίστε συχνές συναντήσεις με τους φίλους σας!</p><p>Το έχουμε ξαναπεί: <a href="http://www.as-milisoume.gr/el/Articles/Filoi-dia-pasan-noson">οι φίλοι είναι ένα από τα ισχυρότερα φυσικά φάρμακα για κάθε νόσο</a> και η «ασθένεια» των September Blues δεν αποτελεί εξαίρεση. Τώρα που όλοι σχεδόν έχουν γυρίσει από τα χωριά/νησιά/εξωτερικά είναι μια πρώτης τάξεως ευκαιρία για μια συγκέντρωση που θα φτιάξει τη διάθεση όλων των παρευρισκόμενων. </p><p style="text-indent: -18pt;">4)<span class="Apple-tab-span" style="white-space: pre;">   </span>Ώρα για τη γυμναστική που συνεχώς αναβάλλετε!</p><p>Το σύνηθες θα μας πείτε εδώ είναι το να ξεκινήσει κανείς τη γυμναστική πριν βγει στην παραλία κι όχι αφού γυρίσει και θέλει να καταβροχθίσει μια πίτσα μήπως και φτιάξει η διάθεσή του. Όμως, θα μας επιτρέψετε να διαφωνήσουμε! Αντί να ενδώσετε στην πίτσα και τις λοιπές χαρές του delivery, βάλτε την άσκηση στη ζωή σας και δείτε τη διάθεσή σας να βελτιώνεται. Ο λόγος; Οι ενδορφίνες, γνωστές και ως ορμόνες της ευτυχίας, τα επίπεδα των οποίων αυξάνονται στον οργανισμό μας όταν γυμναζόμαστε και αποτελούν ένα πρώτης τάξεως φυσικό αντικαταθλιπτικό. Μην φοβάστε, δεν χρειάζεται από εκεί που ήσασταν όλη μέρα ένα με την ξαπλώστρα να γίνετε ξαφνικά ο πιο τακτικός θαμώνας του γυμναστηρίου. <a href="http://www.as-milisoume.gr/el/Articles/160808%20einai-to-20lepto-perpathma-kalh-gymanstikh">Ακόμα και 20 λεπτά περπάτημα την ημέρα αρκούν</a>!</p><p style="text-indent: -18pt;">5)<span class="Apple-tab-span" style="white-space: pre;">   </span>Προγραμματίστε το επόμενο ταξίδι σας ή μια εκδρομή!</p><p>Εσείς ξέρετε ποιο στάδιο των διακοπών μας κάνει πιο ευτυχισμένους; Όχι, δεν είναι οι μέρες που περνάμε ανέμελοι στον προορισμό της επιλογής μας, αλλά η περίοδος του… σχεδιασμού των διακοπών μας! Σε αυτό το συμπέρασμα κατέληξαν <a href="http://www.huffingtonpost.com/entry/how-to-make-the-most-of-vacation_us_5755b42ae4b0eb20fa0e906d">πρόσφατες μελέτες</a> και σας προτείνουμε να το κάνετε πράξη. Έτσι, θα έχετε κάτι για να ανυπομονείτε και κάθε φορά που σκέφτεστε πόσο άδικη είναι η επιστροφή στην καθημερινότητα θα θυμάστε ότι σύντομα θα αποδράσετε ξανά από αυτήν και θα νιώθετε αυτομάτως καλύτερα.</p><p>Πάνω από όλα, μην πιέζετε τον εαυτό σας και μην περιμένετε ότι θα προσαρμοστείτε από τη μία μέρα στην άλλη. Ακολουθήστε τις συμβουλές μας και μην ξεχνάτε: ένας μήνας είναι, θα περάσει!</p>
