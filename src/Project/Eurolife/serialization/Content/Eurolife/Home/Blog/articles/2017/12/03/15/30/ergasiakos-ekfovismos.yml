        <p class="Normal1">Ακόμα και στον εργασιακό χώρο. Μάλιστα έχει και το δικό του όνομα και λέγεται «mobbing». Πρόκειται για ψυχολογική τρομοκρατία ή ηθική παρενόχληση, για μια συστηματική επίθεση σε βάρος κάποιου συγκεκριμένου υπαλλήλου είτε από τους συναδέλφους του είτε από τον προϊστάμενό του. Προέρχεται από τη λέξη mob που σημαίνει περικυκλώνω και παρατηρείται σε αγέλες ζώων απέναντι στα πιο αδύναμα ζώα της ομάδας. </p><p class="Normal1">Οι λόγοι για τον εκφοβισμό αυτόν μπορεί να είναι πολλοί. Από ζήλια και απλή αντιπάθεια προς το πρόσωπο του συναδέλφου μέχρι και πιο σοβαρά αίτια όπως η θρησκεία, η ηλικία, η εθνικότητα, ο σεξουαλικός προσανατολισμός, κάποια αναπηρία ή ακόμα και το κοινωνικο-οικονομικό υπόβαθρο. </p><p class="Normal1">Δεν έχει σημασία αν πρόκειται για κάποια μεγάλη πολυεθνική εταιρεία ή για το κομμωτήριο της γειτονιάς. Μπορεί να συμβεί στον καθένα, οπουδήποτε, χωρίς τις περισσότερες φορές να υπάρχει κάποιος φανερός λόγος. Ο εκφοβισμός αυτός μπορεί να γίνει με διάφορους τρόπους όπως οι λεκτικές επιθέσεις (βρισιές, αγενείς εκφράσεις), η διάδοση φημών για το άτομο, ο αποκλεισμός του συγκεκριμένου συναδέλφου από ενημερώσεις και εργαλεία που θα τον βοηθούσαν στην εργασία του αλλά και η απομόνωσή του από το ευρύτερο εργασιακό και κοινωνικό περιβάλλον. Αυτά είναι, φυσικά, μερικά μόνο από τα παραδείγματα καθώς η φαντασία δυστυχώς...οργιάζει σε τέτοια θέματα. </p><p class="Normal1">Δεν χρειάζεται ιδιαίτερη σκέψη για να κατανοήσει κανείς τι προβλήματα μπορούν να προκαλέσουν τέτοιες συμπεριφορές στο ίδιο το άτομο. Κάποιες από τις πιο συχνές επιπτώσεις είναι οι διαταραχές ύπνου, η κατάθλιψη, η επιθετικότητα και σε ακραίες καταστάσεις και οι τάσεις αυτοκτονίας. Πέρα από τα ψυχικά και σωματικά νοσήματα που προκαλούνται στους εργαζόμενους, επιπτώσεις υπάρχουν και για τους ίδιους τους εργασιακούς χώρους καθώς οι σχέσεις είναι τεταμένες, ο ανταγωνισμός υπερβολικός και οι συνεργασίες αδύνατες, με αποτέλεσμα η απόδοση και η παραγωγικότητα να πέφτουν κατακόρυφα. </p><p class="Normal1">Ο τρόπος αντιμετώπισης του εργασιακού εκφοβισμού δεν είναι τόσο απλός καθώς μπορεί να μην γίνεται με φανερούς τρόπους. Για παράδειγμα μια επίτηδες πιεστική προθεσμία δύσκολα μπορεί να «χρεωθεί» σαν εκφοβισμός, ασχέτως αν είναι. Ισχύει πάντως και εδώ ό,τι ισχύει και σε κάθε μορφή εκφοβισμού: Δεν πρέπει αν το βλέπουμε να γίνεται, να το ανεχόμαστε αλλά αντιθέτως πρέπει να το αντιμετωπίζουμε με ψυχραιμία, να το αναφέρουμε με στοιχεία που έχουμε συγκεντρώσει και να λαμβάνουμε έγκυρη ενημέρωση για τα δικαιώματά μας για τέτοιες περιπτώσεις. Φυσικά, αν αντιληφθούμε ότι κάποιος συνάδελφος πέφτει θύμα mobbing, θα πρέπει να τον βοηθήσουμε όπως θα θέλαμε να μας βοηθήσει αντίστοιχα και αυτός. </p><p class="Normal1">Δεν πρέπει να κλείνουμε τα μάτια σε κανέναν εκφοβισμό. Ο παρατηρητής άλλωστε έχει την ίδια ευθύνη με τον θύτη...</p>
