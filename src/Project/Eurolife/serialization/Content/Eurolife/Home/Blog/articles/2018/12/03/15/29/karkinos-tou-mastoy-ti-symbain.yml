        <p style="margin: 0cm 0cm 0.0001pt; text-align: justify;">Ο καρκίνος του μαστού είναι ένα θέμα ανοιχτό προς συζήτηση πια, σε αντίθεση με τα μέσα του 1980 όπου οι περισσότερες γυναίκες το θεωρούσαν ταμπού. Αντίστοιχα, εκείνη την εποχή, τα ποσοστά θνησιμότητας ήταν και σε πολύ υψηλά επίπεδα. Σήμερα, σύμφωνα με το <a href="http://www.cancerresearchuk.org/health-professional/cancer-statistics/statistics-by-cancer-type/breast-cancer/survival">κέντρο έρευνας Καρκίνου του Μαστού της Αγγλίας</a>, τα επίπεδα αυτά έχουν μειωθεί κατά 44% και <strong>τα ποσοστά επιβίωσης στον καρκίνο του μαστού έχουν αυξηθεί κατά 78% .</strong></p><p style="text-align: justify;"></p><p style="text-align: justify;">Η θεραπεία του καρκίνου του μαστού είναι μία διαδικασία πολύ δύσκολη, χρονοβόρα και με μεγάλες σωματικές αλλαγές για την ίδια τη γυναίκα. </p><p style="text-align: justify;"></p><p style="text-align: justify;"><strong>Τι συμβαίνει όμως μετά τη θεραπεία; </strong></p><p style="text-align: justify;"></p><ol style="margin-top: 0cm; list-style-type: decimal;" start="1">    <li style="text-align: justify;">Μετά την ολοκλήρωση της θεραπείας και την <strong>απομάκρυνση από την ιατρική ομάδα φροντίδας,</strong> όπου οι ασθενείς δεν χρειάζεται να τους επισκέπτονται αρκετούς μήνες το χρόνο πια, πολλοί πρώην ασθενείς νιώθουν ότι δεν έχουν τη στήριξη που είχαν, αισθάνονται θλίψη και ανησυχία.</li>    <li style="text-align: justify;"><strong>Επιστρέφοντας επίσης στην οικογένεια</strong>, υπάρχουν διαφορές στα καθήκοντα και στους ρόλους, καθώς πράγματα που συνήθιζαν να κάνουν πριν την ασθένεια, τώρα τα έχουν αναλάβει τα υπόλοιπα μέλη. Οπότε πρέπει να προσαρμοστούν σε διαφορετικές καταστάσεις. </li>    <li style="text-align: justify;"><strong>Η κούραση και εξάντληση από τη θεραπεία</strong> που ίσως έπρεπε να μείνουν στην άκρη κατά τη διάρκεια της, τώρα ίσως έρχονται στην επιφάνεια και χρειάζεται να διαχειριστούν από τους ίδιους σε ένα νέο περιβάλλον καθώς η ζωή τους έχει αλλάξει δραστικά. </li>    <li style="text-align: justify;">Συναισθήματα όπως άγχος για το μέλλον και φόβος για την <strong>επανεμφάνιση του καρκίνου του μαστού</strong>, επηρεάζουν πολλά άτομα καθώς μέσα στην όλη διαδικασία επανένταξης στους φυσιολογικούς ρυθμούς της ζωής πρέπει να εντάξουν και ένα πρόγραμμα προαγωγής της υγείας τους και πρόληψης της επανεμφάνισης της ασθένειας. </li></ol><p style="text-align: justify;"></p><p style="text-align: justify;">Σίγουρα όλα τα παραπάνω αποτελούν ένα μικρό μέρος του τι συμβαίνει, καθώς κάθε γυναίκα έχει να αντιμετωπίσει και διαφορετικές καταστάσεις. Ωστόσο έχουν απόλυτο νόημα καθώς όσες γυναίκες έχουν νικήσει τον καρκίνο το μαστού έχουν περάσει πολύ δύσκολες στιγμές και έχουν έρθει αντιμέτωπες με πολύ σοβαρές αποφάσεις για τη ζωή τους. Είναι πολύ σημαντικό το να αντιμετωπίζουν όμως αυτές τις καταστάσεις και τα συναισθήματα τους δίνοντας στον εαυτό τους <strong>χρόνο και σωστή ενημέρωση</strong>. </p><p style="text-align: justify;"></p><p style="text-align: justify;"><strong>Ο Πανελλήνιος Σύλλογος Γυναικών με Καρκίνο Μαστού «Άλμα Ζωής», </strong>αναγνωρίζει και στηρίζει τις γυναίκες που έχουν νικήσει τον καρκίνο του μαστού, αλλά και όσες τον αντιμετωπίζουν ακόμα, και διοργανώνει για ακόμα μία χρονιά τα εκπαιδευτικά σεμινάρια <strong>«ΑποφασίΖΩ γιατί ΓνωρίΖΩ»</strong> για να μπορούν όλοι να έχουν πρόσβαση στη σωστή ενημέρωση. Τα σεμινάρια θα διεξάγονται έως και τις 15 Δεκεμβρίου 2018, δωρεάν με απλή κράτηση θέσης, στο ξενοδοχείο Ηλέκτρα (Ερμού 5, Σύνταγμα).</p><p style="text-align: justify;"></p><p style="text-align: justify;">Το Σάββατο 16 Ιουνίου 2018 θα διεξαχθεί σεμινάριο με θέμα <strong>«Νεότερες εξελίξεις και κλινικές μελέτες στη θεραπεία του καρκίνου του μαστού»</strong>, ενώ μπορείτε να διαβάσετε και το αναλυτικό πρόγραμμα των σεμιναρίων <span style="text-decoration: underline;"><a href="https://www.almazois.gr/programmata/seminaria-karkinos-mastou-apofasizw-giati-gnwrizw/">εδώ</a></span><em> </em>για να επιλέξετε ποια θα παρακολουθήσετε. </p><p style="text-align: justify;"></p><p style="text-align: justify;">Εάν έχετε νικήσει τον καρκίνο του μαστού ή τον αντιμετωπίζετε ακόμα, να θυμάστε ότι είστε μία από τις εκατομμύρια γυναίκες σήμερα με την ίδια ασθένεια και ότι <strong>τα ποσοστά επιβίωσης από αυτήν συνεχώς αυξάνονται. </strong>Μην ξεχνάτε επίσης, ότι <a href="http://www.as-milisoume.gr/el/Articles/mastografia">η μαστογραφία αποτελεί έναν πολύτιμο σύμμαχο.</a></p>
