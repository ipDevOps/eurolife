        Τα φοράμε για να αποκτήσουμε πιο... cool στυλάκι, για να κρύψουμε τα σημάδια από το χτεσινοβραδινό ξενύχτι (βλ. μαύρους κύκλους) και για να αποφύγουμε να αποκτήσουμε ρυτίδες γύρω από τα μάτια. Όμως τα γυαλιά ηλίου είναι απαραίτητα σε όλους για πολύ πιο σοβαρούς λόγους -ιδιαίτερα τώρα που η ηλιοφάνεια είναι έντονη, αλλά και όλους τους μήνες του χρόνου. Ο πιο σημαντικός λόγος είναι ότι προστατεύουν τα μάτια από τις υπέρυθρες ακτίνες του ήλιου (UV) οι οποίες με τον ίδιο τρόπο που δημιουργούν αλλοιώσεις και βλάβες στο δέρμα, μπορεί να καταστρέψουν τον κερατοειδή χιτώνα του ματιού, προκαλώντας καταρράχτη, εκφυλισμό της ωχράς κηλίδας, φωτοκερατίτιδα και άλλες παθήσεις. Για να είμαστε σίγουροι όμως ότι προστατεύουμε τα μάτια μας σωστά από την ηλιακή ακτινοβολία χρειαζόμαστε ένα ζευγάρι γυαλιά που πληροί κάποιες προϋποθέσεις κι όχι απλά ένα που ο σκελετός του ταιριάζει στο στυλ ή τις γραμμές του προσώπου μας. Σύμφωνα με τον κο. Τσιορβά, οι παρακάτω λεπτομέρειες είναι σημαντικές<span>:</span><p></p><ul>    <li>Επιλέξτε για την αγορά των γυαλιών ηλίου σας μόνο πιστοποιημένα οπτικά καταστήματα με υπεύθυνο οπτικό που θα σας κατευθύνει.</li>    <li>Οι φακοί θα πρέπει να απορροφούν τις βλαβερές UVA ακτίνες του ήλιου.</li>    <li>Η απόχρωση του φακού δεν έχει ιδιαίτερη σημασία, είναι καθαρά υποκειμενική η επιλογή του χρώματος, αρκεί να μας είναι ευχάριστο και να μην αλλοιώνει την αντίληψη των χρωμάτων. Επίσης και το πόσο σκούροι ή ανοιχτοί πρέπει να είναι οι φακοί είναι κάτι υποκειμενικό, μιας και τα μάτια μας έχουν τη δική τους ιδιοσυγκρασία. Υπάρχουν φακοί με πολλαπλές αντιανακλαστικές επιστρώσεις (μέσα – έξω), διάφορα φίλτρα όπως το πολωτικό, ιατρικές βαφές πχ μελανίνη, φακοί ειδικά σχεδιασμένοι για σπορ (υδρόφοβοι) κλπ. </li>    <li>Σύμφωνα με τις συστάσεις του Αμερικάνικου Οργανισμού Φαρμάκων (FDA) για να δοκιμάσετε σωστά ένα ζευγάρι γυαλιά ηλίου φορέστε τα και εστιάστε το βλέμμα σας σε μια κάθετη γραμμή. Μετακινήστε το κεφάλι μπρος και πίσω, αφήνοντας το βλέμμα να κινείτε αντίστοιχα επάνω στους φακούς. Εάν δείτε τη γραμμή να "φεύγει από τη θέση της" τότε είναι πιθανό να υπάρχει κάποιο ελάττωμα στους φακούς. </li>    <li>Σε ό,τι αφορά την εφαρμογή, βεβαιωθείτε ότι τα γυαλιά παραμένουν στη θέση τους σε κάθε κίνηση του κεφαλιού χωρίς να χρειάζεται να τα στερεώνετε κάθε φορά στη μύτη ή τα αφτιά. Ο σκελετός θα πρέπει να είναι πολύ κοντά στο πρόσωπο στην περιοχή των φρυδιών αλλά όχι τόσο κοντά στα βλέφαρα ώστε οι βλεφαρίδες να ακουμπούν πάνω τους. Η σωστή εφαρμογή είναι πολύ σημαντική γιατί όσο πιο άνετα νιώθετε φορώντας τα γυαλιά σας τόσο πιο πιθανό είναι να τα φοράτε κάθε φορά που βγαίνετε σε ανοιχτούς χώρους, εξασφαλίζοντας έτσι μεγαλύτερη προστασία. </li>    <li>Τα μάτια των παιδιών είναι πιο ευαίσθητα από των ενηλίκων και πρέπει να φορούν γυαλιά ηλίου από πολύ μικρή ηλικία (όταν μπορούν να τα κρατούν στο πρόσωπο χωρίς να ενοχλούνται ή να τα πειράζουν). Πάρτε τους ένα ζευγάρι σε σχέδιο της επιλογής τους, αλλά βεβαιωθείτε ότι πληροί όλες τις προδιαγραφές ασφαλείας. </li>    <li>Τα μάτια μας κινδυνεύουν από την ηλιακή ακτινοβολία 365 μέρες το χρόνο. Γι' αυτό πρέπει να φοράμε γυαλιά ηλίου όλο το χρόνο -ακόμα κι όταν έχει συννεφιά.</li>    <li>Το κόστος δεν είναι πάντα ανάλογο της ποιότητας των γυαλιών .Συχνά, τα πολύ ακριβά γυαλιά "χρεώνουν" την υπογραφή κάποιου διάσημου οίκου που τα σχεδιάζει αλλά δεν προσφέρουν μεγαλύτερη προστασία από τα πιο οικονομικά. Ζητήστε τη γνώμη του οπτικού σας για να κάνετε την ιδανική επιλογή για τα χρήματα που μπορείτε να διαθέσετε.&nbsp;</li></ul><ul></ul>
