    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <div style="padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: 0px; background-image: none; margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; text-align: left; word-wrap: break-word; width: 100%; height: 100%; font-family: helvetica, arial, sans-serif;">Κάποια από τα αντικείμενα αυτά υποχρεούμαστε όλοι να τα έχουμε στο αυτοκίνητο σύμφωνα με τον Κώδικα Οδικής Κυκλοφορίας. Κάποια άλλα, όμως, είναι εξίσου απαραίτητα για να μπορούμε να ανταποκριθούμε σε κάποιες έκτακτες αλλά όχι σπάνιες καταστάσεις. Αυτά είναι τα 20 πράγματα που πρέπει να υπάρχουν στο πορτμπαγκάζ και το ντουλαπάκι. Έχετε κάποιο να προσθέσετε;<p>1. To&nbsp;<strong>manual</strong>. Θα σας φανεί απαραίτητο δεκάδες φορές και για πολλούς λόγους, από τους πιο σημαντικούς (π.χ. τον τύπο λαδιού που πρέπει να βάλεις στο λιπαντικό service) μέχρι τους πιο απλούς (π.χ. πώς αλλάζεις την ώρα από χειμερινή σε θερινή). Εάν πρόκειται να αγοράσετε μεταχειρισμένο αυτοκίνητο, μην παραλείψετε να ελέγξετε ότι διαθέτει το manual. Καλού κακού μην το βγάλετε ποτέ από το ντουλαπάκι του αυτοκινήτου (και σε περίπτωση που για κάποιο λόγο το μετακινήσετε, μην ξεχάσετε να το ξαναβάλετε στη θέση του).&nbsp;</p><p>2.&nbsp;<strong>Δίπλωμα οδήγησης, άδεια κυκλοφορίας και ασφαλιστικό συμβόλαιο</strong>. Εκτός από το ότι είστε υποχρεωμένοι από το νόμο να έχετε μαζί σας αυτά τα έγγραφα όταν οδηγείτε, είναι πιθανό να σας φανούν χρήσιμα στην περίπτωση που χρειαστεί να γνωρίζετε κάποια στοιχεία (π.χ. εάν πρέπει να συμπληρώσετε έντυπο φιλικού διακανονισμού μετά από κάποιο ατύχημα). Σε τυχόν έλεγχο, είναι πιθανό να σας ζητηθεί να επιδείξετε και την κάρτα ελέγχου καυσαερίων ή την απόδειξη ότι έχετε περάσει ΚΤΕΟ. Μαζί με το ασφαλιστικό συμβόλαιο, φροντίστε να έχετε πάντα εύκαιρο το τηλέφωνο της εταιρείας οδικής βοήθειας –αχρείαστη να ‘ναι!</p><p>3. Ένα&nbsp;<strong>μπουκάλι με νερό</strong>. Για την περίπτωση που παραμείνετε αναγκαστικά μέσα στο αυτοκίνητο για ώρες –π.χ. μπλοκαρισμένος στην κίνηση ή αποκλεισμένος στα χιόνια- και διψάσετε. Ή επειδή μπορεί να προκύψει κάποια βλάβη και να χρειαστεί να περπατήσετε μέσα στη ζέστη μέχρι το κοντινότερο συνεργείο, βουλκανιζατέρ ή βενζινάδικο. Μπορείτε να το χρησιμοποιήσετε και για να καθαρίσετε το τζάμι –εάν έχει τελειώσει το νερό για τους υαλοκαθαριστήρες. Καλό θα ήταν να έχετε ένα μπουκάλι φτιαγμένο από υλικό που δεν αλλοιώνεται όταν εκτίθεται για ώρες ή ημέρες στις υψηλές θερμοκρασίες που αναπτύσσονται στο εσωτερικό του αυτοκινήτου και να το ανανεώνετε με φρέσκο νερό συχνά.&nbsp;</p>4.&nbsp;<strong>Κουτί πρώτων βοηθειών</strong>. Κανείς ποτέ δεν ξέρει πότε θα χρειαστεί μια γάζα, λίγο οινόπνευμα ή ένα παυσίπονο. Και η γρήγορη αντιμετώπιση μιας αιμορραγίας ή ενός τραυματισμού μπορεί να κάνει τεράστια διαφορά! Μερικά από τα απαραίτητα που πρέπει να περιέχονται στο κουτί είναι:• Φυσιολογικός &nbsp;ορός για τον καθαρισμό πληγών• Οινόπνευμα• Οξυζενέ• Βάμμα ιωδίου• Βαμβάκι• Steri-strip (αυτοκόλλητα ράμματα)• Γάζες μικρές και μεγάλες, απλές και αποστειρωμένες• Βαζελινούχες γάζες για εγκαύματα• Ελαστικοί επίδεσμοι&nbsp;• Τραυμαπλάστ• Ψυκτικό σπρέι• Θερμαντική αλοιφή• Αντιβιοτική σκόνη σε σπρέι• Αναλγητικά-Αντιπυρετικά• Αντιφλεγμονώδη&nbsp;• Αντιισταμινικά (χάπια και αλοιφή)• Αντιεμετικά&nbsp;• Αντιδιαρροϊκά&nbsp;• Koρτιζονούχα αλοιφή&nbsp;• Στικ για τσιμπήματα<p>Μην ξεχνάτε να ελέγχετε τακτικά τις ημερομηνίες λήξης και να ανανεώνετε ό,τι είναι σε έλλειψη.</p>5.&nbsp;<strong>Ρεζέρβα</strong>. Ασφαλώς και θα έχετε μαζί σας ρεζέρβα, όμως είναι σημαντικό να ελέγχετε τακτικά ότι είναι φουσκωμένη και σε καλή κατάσταση. Και εάν τη χρειαστείτε, μην παραλείψετε να την αντικαταστήσετε αμέσως μόλις βρείτε βουλκανιζατέρ.&nbsp;<p>6.&nbsp;<strong>Γρύλλο και κλειδιά</strong>. Εννοείται ότι έχετε οδική βοήθεια και ότι θα αναλάβουν να βάλουν τη ρεζέρβα εάν μείνατε από λάστιχο. Για καλό και για κακό όμως, ο νόμος υποχρεώνει κάθε οδηγό να έχει μαζί του τα απαραίτητα εργαλεία για να αλλάξει λάστιχο μόνος του –ή έστω με τη βοήθεια κάποιου καλού ανθρώπου που θα τύχει να περνάει από εκεί!</p><p>7.&nbsp;<strong>Ανταλλακτικές ασφάλειες για τη μπαταρία και λαμπτήρες</strong>. Μια μικρή βλάβη που θα σας ανάγκαζε να ακινητοποιηθείτε δεν είναι παρά μια στάση ελάχιστων λεπτών, εάν μπορείτε να την αποκαταστήσετε μόνοι σας. Αφήστε που εάν καεί κάποια λάμπα και πέσετε σε έλεγχο της τροχαίας θα κληθείτε να πληρώσετε και πρόστιμο!</p>8.&nbsp;<strong>Καλώδια μπαταρίας</strong>. Επειδή είναι κρίμα να βρεθεί ένας άλλος οδηγός πρόθυμος να σας βοηθήσει να πάρετε ξανά μπρος, αλλά δεν έχει καλώδια για να «φορτίσει» την μπαταρία σας. Επίσης, είναι κρίμα να μπορείτε εσείς να βοηθήσετε κάποιον που έχει μείνει από μπαταρία και να μην έχετε τον κατάλληλο εξοπλισμό.&nbsp;<p>9.&nbsp;<strong>Φακό</strong>. Σκεφτείτε το ενδεχόμενο να χρειαστεί να αλλάξετε λάστιχο μέσα στη νύχτα… Δεν θα είστε πολύ τυχερός που προνοήσατε να βάλετε ένα φακό στο αυτοκίνητο; Μην ξεχνάτε να ελέγχετε συχνά τις μπαταρίες (ακόμα καλύτερα, έχετε μαζί κι ένα δεύτερο σετ μπαταρίες).&nbsp;</p>10.&nbsp;<strong>Προειδοποιητικό τρίγωνο και γιλέκο με ανακλαστήρες φωτός</strong>. Επειδή η δική σας ασφάλεια είναι πάνω απ’ όλα, είναι σημαντικό να μπορέσετε να ειδοποιήσετε τους οδηγούς που κατευθύνονται προς το ακινητοποιημένο αυτοκίνητό σας για να κόψουν ταχύτητα.<p>11.&nbsp;<strong>Χαρτί και μολύβι</strong>. Για να γράψετε ένα τηλέφωνο, να κρατήσετε μια σημείωση, να καταγράψετε τα στοιχεία του άλλου οδηγού σε περίπτωση σύγκρουσης, κ.λπ. &nbsp;</p>12.&nbsp;<strong>Λίγα χρήματα</strong>. Αν σας έχει συμβεί ποτέ να συνειδητοποιήσετε καθοδόν ότι ξεχάσατε να πάρετε μαζί το πορτοφόλι σας, ξέρετε πόσο σημαντικό είναι να έχετε αφήσει μερικά κέρματα στο αυτοκίνητο. Προσοχή: μην αφήνετε πολλά χρήματα και μην τα έχετε σε εμφανές μέρος!<p>13.&nbsp;<strong>Μια αλλαξιά ρούχα</strong>. Αν για κάποιο λόγο χρειαστεί να περπατήσετε στη βροχή ή λερωθείτε, γιατί να πρέπει να μείνετε με βρεγμένα ή λερωμένα ρούχα μέχρι να επιστρέψετε στο σπίτι, ενδεχομένως μετά από ώρες; Μην ξεχάσετε να αφήσετε και μια έξτρα ζακέτα ή ένα ελαφρύ πανωφόρι για την περίπτωση που κάνει περισσότερο κρύο από ότι υπολογίζατε. Εάν έχετε παιδιά, καλό είναι να έχετε και ένα δικό τους σετ ρούχα.&nbsp;</p>14.&nbsp;<strong>Φορτιστή αυτοκινήτου για το κινητό</strong>. Επειδή υπάρχει πάντα η πιθανότητα όταν είναι πραγματικά ανάγκη να επικοινωνήσετε με κάποιον, το τηλέφωνό σας να μην έχει μπαταρία!<p>15.&nbsp;<strong>Πυροσβεστήρα</strong>. Δεν είναι τυχαίο που ο Κώδικας Οδικής Κυκλοφορίας υποχρεώνει όλους &nbsp;τους οδηγούς να έχουν πυροσβεστήρα στο αυτοκίνητο. Μια μικρή φωτιά εάν αντιμετωπιστεί άμεσα μπορεί να αποτρέψει μια μεγάλη πυρκαγιά που θα μπορούσε να βάλει σε κίνδυνο ανθρώπινες ζωές. Μην παραλείψετε να τσεκάρετε τακτικά την ημερομηνία λήξης!&nbsp;</p>16.&nbsp;<strong>Κολλητική ταινία</strong>. Υπό την προϋπόθεση ότι κάτι γνωρίζετε από ηλεκτρολογικά, λίγα εκατοστά κολλητικής ταινίας μπορεί να είναι ό,τι χρειάζεστε για να επιδιορθώσετε πρόχειρα κάποια βλάβη στο αυτοκίνητο μέχρι να φτάσετε στο συνεργείο. Ή να στερεώσετε τον πλαϊνό καθρέφτη σε περίπτωση που τον βρείτε να κρέμεται προς την πόρτα από κάποιον απρόσεκτο που πέρασε ξυστά από το παρκαρισμένο αυτοκίνητό σας.&nbsp;<p>17.&nbsp;<strong>Κάτι φαγώσιμο</strong>. Ο εκνευρισμός είναι κακός σύμβουλος για όποιον βρίσκεται στη θέση του οδηγού και η πείνα είναι διαπιστωμένο πως προκαλεί εκνευρισμό. Αφήστε που εάν πεινάτε σε ολόκληρη τη διαδρομή προς το γραφείο είναι πιο πιθανό να κάνετε φτάνοντας μια στάση στο τυροπιτάδικο της γειτονιάς –διακινδυνεύοντας και τη δίαιτά σας. Έχοντας στο αυτοκίνητο κάτι που μπορείτε να μασουλήσετε σε... ώρα ανάγκης λύνετε και τα δύο προβλήματα (αλλά προκαλείτε ένα άλλο που λέγεται «ψίχουλα στο κάθισμα»). Προτιμήστε κάτι συσκευασμένο που δεν χαλάει εύκολα και δίνει άμεσα ενέργεια, όπως ξηρούς καρπούς, ρυζογκοφρέτες ή μπάρες δημητριακών.&nbsp;</p>18.&nbsp;<strong>Χαρτί</strong>. Ένα ρολό χαρτί κουζίνας ή και τουαλέτας ή ένα πακέτο μωρομάντιλα μπορεί να είναι «σωτήριο» εάν σας πιάσει ένα ξαφνικό συνάχι, εάν χυθεί ο καφές ή εάν κάποιος στο πίσω κάθισμα ζαλιστεί από τις στροφές...<p>19.<strong>&nbsp;Αντιολισθητικές αλυσίδες</strong>. Αν και στο μυαλό μας τις έχουμε συνδέσει με τα χιόνια, είναι απαραίτητο να υπάρχουν στο πορτμπαγκάζ όλο το χρόνο. Μπορούν να χρησιμοποιηθούν και για να μην κολλήσουμε στη λάσπη ή την άμμο.&nbsp;</p>20.&nbsp;<strong>Κουβέρτα</strong>. Εάν χρειαστεί να περιμένετε ώρες μέχρι να αποκατασταθεί η κυκλοφορία σε κάποιο οδικό άξονα που έχει αποκλειστεί από τα χιόνια, θα σας φανεί σωτήρια γιατί θα μπορείτε να ζεσταθείτε χωρίς να καίτε πολύ βενζίνη για να έχετε το καλοριφέρ στο φουλ. Αλλά η κουβέρτα είναι χρήσιμη και σε άλλες περιπτώσεις, όπως εάν θέλετε να μεταφέρετε κάποιο ζώο (χωρίς να γεμίσετε τρίχες τα καθίσματα).</div>
