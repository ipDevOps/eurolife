      Hint: Main content
      Value: |
        <p class="Normal1">Σίγουρα το καλοκαίρι, ειδικά στην Ελλάδα που την έχουμε τη ζέστη μας, ο οργανισμός μας ζητάει περισσότερο νερό. Λίγο η θερμοκρασία που ανεβαίνει, λίγο που κινούμαστε πιο πολύ, έχουμε το μπουκάλι μας εκεί δίπλα, για να πίνουμε καμιά γουλιά κάθε τόσο. Τον χειμώνα όμως σαν να το ξεχνάμε...</p><p class="Normal1">Το σώμα μας, ευτυχώς, όπως μας δίνει σημάδια όταν το έχουμε παραμελήσει για μεγάλο χρονικό διάστημα, έτσι μας ενημερώνει και όταν χρειάζεται νερό που εμείς δεν του δίνουμε. </p><p class="Normal1">Τι συμβαίνει όπου δεν υπάρχει νερό; Ξηρασία! Το ίδιο και στο σώμα μας: Ξηρό στόμα και ξηρό δέρμα. Η επιδερμίδα μας μάς “τραβάει”, ενώ φαίνεται πιο γερασμένη από όσο θα έπρεπε σε σχέση με την ηλικία μας. Ακόμα και τα μάτια μας τα αισθανόμαστε στεγνά και μας τσούζουν. </p><p class="Normal1">Επόμενο σύμπτωμα είναι η γενικότερη αδυναμία που νιώθουμε. Κουραζόμαστε ευκολότερα, νυστάζουμε περισσότερο, δεν αναρρώνουμε εύκολα και ολότελα, ακόμα και από ένα απλό κρύωμα. Σε ακραίες περιπτώσεις μπορεί να νιώσουμε μέχρι και έντονους πονοκεφάλους ή ζαλάδες.</p><p class="Normal1">Η έλλειψη της κατάλληλης ενυδάτωσης έχει επιπτώσεις και στο στομάχι μας. Οι καούρες είναι συχνό σύμπτωμα, καθώς έχουμε δυσκολίες στην πέψη. Πολλές φορές μπερδεύουμε το αίσθημα της δίψας με το αντίστοιχο της πείνας, οπότε, αντί να πίνουμε νερό, καταλήγουμε να τρώμε πιο πολύ. Η δυσκοιλιότητα αλλά και το χρώμα των ούρων μας μπορούν επίσης να είναι συμπτώματα αφυδάτωσης. </p><p class="Normal1">Όταν δεν πίνουμε πολύ νερό, κινδυνεύουμε να έχουμε αυξημένη χοληστερόλη και πίεση, ενώ ταλαιπωρούμε τα νεφρά και τον σκελετό μας, καθώς έχουμε συχνά κράμπες, αλλά και πόνους στα οστά και στις κλειδώσεις. </p><p class="Normal1">Πολλά τα σημάδια που μας δίνει το σώμα μας, έτσι;&nbsp; Ας προσπαθήσουμε λοιπόν να κάνουμε το νερό αγαπημένη μας συνήθεια και να το ενσωματώσουμε στην καθημερινότητά μας. Για παράδειγμα φροντίζουμε να πίνουμε πάντα 1-2 ποτήρια νερό πριν το φαγητό (μας βοηθά στο να μειώσουμε και τις ποσότητες που τρώμε), ενώ έχουμε πάντα μαζί μας ένα μπουκαλάκι, ώστε να μην υπάρχει η δικαιολογία “δεν βρήκα”. Αν είμαστε ξεχασιάρηδες, τότε μπορούμε να κατεβάσουμε και μια από αυτές τις εφαρμογές που κυκλοφορούν για το κινητό μας για να μας το θυμίζει!</p><p class="Normal1">Όσο για το πόσο νερό πρέπει να πίνουμε, δεν υπάρχει κανόνας. Ακούμε τον οργανισμό μας και λαμβάνουμε υπόψη μας τις συνήθειές μας (π.χ. αν αθλούμαστε, κάνουμε χειρωνακτική εργασία, ή περπατάμε πολύ), σε συνδυασμό πάντα με τον σωματότυπό μας, γιατί άλλη ποσότητα χρειάζεται ένας δίμετρος άντρας και άλλη μια μικρόσωμη γυναίκα!</p><p class="Normal1">Γεμίσατε το μπουκάλι σας, ή το σκέφτεστε ακόμα;</p>
