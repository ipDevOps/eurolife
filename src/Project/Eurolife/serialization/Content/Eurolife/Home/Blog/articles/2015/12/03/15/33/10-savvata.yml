    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Η γνωριμία μου με τον εθελοντισμό έγινε εξ απαλών ονύχων, μιας και η μητέρα μου, που ανήκει στη γενιά γυναικών που δεν εργάζονταν κατά κανόνα, αφιέρωνε πολύ από τον χρόνο της ως εθελόντρια σε ένα σωματείο που λειτουργούσε έναν παιδικό σταθμό και ένα πρότυπο κέντρο προστασίας ατόμων τρίτης ηλικίας. Την ίδια εποχή, και για πολλά χρόνια, ο πατέρας μου, δεινός ιστιοπλόος, υπήρξε κριτής αγώνων στην Ελλάδα και το εξωτερικό, πάντα εθελοντικά.&nbsp;Δεν ξέρω αν οφείλεται στο παράδειγμα των γονέων μου ή αν είναι δικό μου «κουσούρι», αλλά μου φαίνεται απόλυτα φυσικό να προσφέρω τον χρόνο μου αφιλοκερδώς, όπου και όταν μπορώ, σε δραστηριότητες που με ενδιαφέρουν. Δεδομένου ότι αυτές είναι αρκετές, και ανανεώνονται με ταχύτητα φωτός, έχω εργαστεί εθελοντικά για τον Οδηγισμό, έχω καθαρίσει ακτές, μαζεύω χαρτιά που ανακυκλώνουν οι άστεγοι για να μαζέψουν χρήματα, είμαι πολύ ενεργή αιμοδότρια, ασχολούμαι με τις αδέσποτες γάτες της Αθήνας, βοηθώ μια οργάνωση που υποστηρίζει οροθετικούς…&nbsp;</p><p>Παρακολουθούσα την πρόοδο της μικρής Ανδριάνας στο Facebook: Η ορφανή φώκια βρέθηκε όταν ήταν μόλις δυο εβδομάδων σε μια παραλία της Σκοπέλου, και η MOm, η ΜΚΟ που προστατεύει την απειλούμενη με εξαφάνιση Μεσογειακή φώκια, ανέλαβε τη διάσωση και την περίθαλψή της. Μια απίθανη φάτσα, δυο τεράστια μάτια με έκδηλη την απορία «τι δουλειά έχω εγώ εδώ τώρα;”. Τα θηλαστικά μου είναι ιδιαίτερα συμπαθή και δύσκολα τους αντιστέκομαι… Όταν είδα την αγγελία, που καλούσε εθελοντές να συμμετέχουν στη φροντίδα της, το χέρι μου πήγε κατευθείαν στο “send”.</p><p>Ένα μίζερο, βροχερό, κρύο πρωινό του Φεβρουαρίου, στις εννιά το πρωί, παρουσιάστηκα στο Αττικό Ζωολογικό Πάρκο, όπου στεγάζεται ο Σταθμός Πρώτων Βοηθειών της MΟm, το σπίτι της Ανδριάνας από το Νοέμβριο που βρέθηκε, μέχρι τον Απρίλιο που επέστρεψε στη θάλασσα.&nbsp;</p><p>Ο Σταθμός είναι ένα κοντέινερ: το μισό είναι γραφείο, το άλλο μισό ο χώρος της φώκιας-μια μικρή πισίνα και μια πλατφόρμα. Γνώρισα την Ανδριάνα, ξαπλωμένη στην πλατφόρμα της. Μόλις έχει τελειώσει το τάισμα –δεν τρώει ακόμη μόνη της. Μας κοιτάζει με τεράστια, υγρά μάτια, απορία, δυσπιστία και μια ελαφριά σκανταλιά, όλα μαζί στο βλέμμα της. Ησυχία, δεν της μιλάμε, για να μη συνηθίσει τους ανθρώπους που, μελλοντικά, όταν επιστρέψει στο φυσικό της περιβάλλον, μπορεί να τη βλάψουν… Είναι ένα άγριο ζώο. Που φαίνεται τόσο, μα τόσο, «pet» που δυσκολεύεσαι να μην του μιλήσεις, να μην το χαϊδέψεις.&nbsp;</p><p>Η δουλειά που μου ανατίθεται είναι να καθαρίσω τα τοιχώματα και το δάπεδο του κοντέινερ. Παίρνω κουβά και σφουγγάρι, φοράω ολόσωμη φόρμα και γάντια, και με παρέα το ατελείωτο ρουθούνισμα της Ανδριάνας, που συνεχίζει να με κοιτάζει μέσα από το κάγκελό της, καθαρίζω βασανιστικά αργά έναν ουσιαστικά καθαρό τοίχο, για να παρατείνω την παραμονή μου στον χώρο της. Αναρωτιέμαι πώς να ζητήσω να είμαι παρούσα στο τάισμα το επόμενο Σάββατο, προνόμιο που εξασφαλίζω με την αξία μου, εκτελώντας άψογα τη δουλειά που μου έχει ανατεθεί!</p><p>Από εκείνη τη μέρα, και για δέκα συνεχόμενα Σάββατα, περιλαμβανομένου και του Μεγάλου, γιατί δεν έφυγα για Πάσχα πριν καθαρίσω την πλατφόρμα της, η Ανδριάνα έγινε το highlight του Σαββατοκύριακου. Κάθε επίσκεψη φανέρωνε περισσότερα για τον χαρακτήρα της. Όποιος σχετίζεται με ζώα ξέρει καλά πως όλα έχουν το δικό τους χαρακτήρα και πως είναι μέγα λάθος να υποθέσεις πως όλα τα ζώα είναι ίδια. Η Ανδριάνα είναι πεισματάρα αλλά τσαχπίνα, ανόητη, αστεία αλλά και τσαμπουκαλού- δεν ανέχεται πολλά-πολλά. Ξαπλώνει στη ράμπα της και περιμένει να της ξύσεις την πλάτη, αλλά άμα απλώσεις χέρι προς το κεφάλι της, το αντιμετωπίζει ως θήραμα…</p>Ανεβαίνω στην πλατφόρμα για να καθαρίσω, ενώ η Ανδριάνα κολυμπάει. Κάνει μερικά μακροβούτια και, ξεφυσώντας πάντα, έρχεται στο χείλος της πισίνας και με παρακολουθεί με μεγάλη προσοχή. Δεν έχει γνωρίσει άλλον κόσμο, ωστόσο έχεις την αίσθηση πως το κοντέινερ το έχει βαρεθεί… Σφουγγαρίζω όσο πιο αργά μπορώ για να μείνω κι άλλο κοντά της. Ποτέ το σφουγγάρισμα δεν ήταν τόσο διασκεδαστικό!Βδομάδα με τη βδομάδα η Ανδριάνα μεγαλώνει: τρώει πολλά κιλά ρέγκας –μυρωδιά ανεξίτηλη στο χώρο της από το ατελείωτο φιλετάρισμα των ψαριών-, παίρνει βάρος, χάνει όλο το παιδικό της χνούδι, κολυμπάει ζωηρά, κυνηγάει ψάρια στο βυθό, ετοιμάζεται για το πέλαγος. Χαιρόμαστε που τα κατάφερε, για κάποιο λόγο δεν συνδέεσαι με ένα ζώο άγριο με τον ίδιο τρόπο που συνδέεσαι με ένα σκυλί ή ένα γατί. Θέλεις να το δεις να επιστρέφει εκεί όπου ανήκει.&nbsp;<p>Τελευταίο Σάββατο. Όλες οι δουλειές γίνονται κανονικά, το μόνο που προδίδει την επικείμενη αναχώρηση της Ανδριάνας είναι το μεγάλο κλουβί, παρκαρισμένο έξω από το κοντέινερ, και το γεγονός ότι κανείς δε φιλετάρει ρέγκες, μιας και υπάρχουν αρκετές στην κατάψυξη για το τελευταίο γεύμα της στον Σταθμό. Στέκομαι μπροστά στο νερό και την παρακολουθώ που κολυμπάει. Έχει μεγαλώσει τόσο, που με ένα χτύπημα της ουράς φτάνει στον απέναντι τοίχο, ενώ όταν «στέκεται» κάθετη, η ουρά της ακουμπάει στον πάτο. Προσπαθώ να τη φανταστώ στο απέραντο γαλάζιο των Σποράδων, ξαπλωμένη στον ήλιο σε μια αμμουδιά, περιτριγυρισμένη από ήχους που δεν έχει ξανακούσει –γλάροι, κύματα που σκάνε- και από τόσα νέα ερεθίσματα… Συνειδητοποιώ πως για να φάει, θα πρέπει να κυνηγήσει και να πιάσει το πρώτο της ψάρι. Ξέρει πώς;Η φώκια, η μεγάλη πια φώκια, κολυμπάει προς το μέρος μου, ανεβαίνει στη ράμπα και περιμένει να της ξύσω την πλάτη. Γεια σου Ανδριάνα, καλά ταξίδια* και να είσαι επιφυλακτική με τους ανθρώπους.</p><div>*ένα μήνα μετά την απελευθέρωσή της, στο Θαλάσσιο Πάρκο Βορείων Σποράδων, η Ανδριάνα έχει γυρίσει όλες τις Σποράδες, φτάνοντας μέχρι τις ακτές της Μαγνησίας και της Β. Ευβοίας και οι βουτιές της φτάνουν τα 50μ. Για 3 ακόμη μήνες θα φοράει έναν ραδιοπομπό, που επιτρέπει στους ειδικούς της MOm να παρακολουθούν και να μελετούν την πορεία της.</div><p><em>Μαρίνα Λεωνιδοπούλου - εθελόντρια MOm</em></p>"
