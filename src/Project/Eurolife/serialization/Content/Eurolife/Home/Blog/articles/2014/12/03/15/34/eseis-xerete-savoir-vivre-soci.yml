    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Μπορεί να μεγαλώσαμε σε άλλη εποχή και η μαμά μας να μην είχε την ευκαιρία να μας δώσει οδηγίες για το ποιοι είναι οι κανόνες καλής συμπεριφοράς στο internet, όμως πέρασε πολλές ώρες εξηγώντας μας πώς να γράψουμε μια ευχετήρια κάρτα ή πώς να απευθυνόμαστε στους μεγαλύτερους από εμάς. Οι εποχές άλλαξαν, το ίδιο και τα μέσα επικοινωνίας, όμως κάποιοι στοιχειώδεις κοινωνικοί κανόνες πρέπει πάτα να ακολουθούνται. Βεβαιωθείτε λοιπόν πως όταν επικοινωνείτε με φίλους και γνωστούς στα μέσα κοινωνικής δικτύωσης, δεν ξεχνάτε να εφαρμόζετε μερικές απλές αρχές του savoir vivre, όπως:</p>- Ελέγχετε πάντα αν ό,τι έχετε γράψει ακολουθεί τους κανόνες της ορθογραφίας και του συντακτικού, πριν πατήσετε το «post». Ακόμα κι αν ο άλλος καταλάβει το μήνυμα όσων θέλετε να πείτε όπως κι αν είναι γραμμένα, είναι βέβαιο ότι ταυτόχρονα θα βγάλει συμπεράσματα για το άτομό σας από το πώς εκφράζεστε. &nbsp;&nbsp;- Μην γράφετε μόνο με κεφαλαία γράμματα. Στη γλώσσα του interrnet, αυτό είναι συνώνυμο του «βάζω τις φωνές». Επιπλέον, είναι κουραστικό να διαβάζει κανείς κεφαλαία και έτσι έχετε λιγότερες πιθανότητες να περάσετε το μήνυμά σας.&nbsp;- Πολλά sites, ομάδες και σελίδες στο Facebook αναγράφουν συγκεκριμένους κανόνες συμπεριφοράς για όσους συμμετέχουν. Συνήθως υπάρχουν σε κάποιο εμφανές σημείο της αρχικής σελίδας. Διαβάστε τους και βεβαιωθείτε ότι τους υπακούτε.&nbsp;- Μη στέλνετε μηνύματα αργά τη νύχτα, εάν δεν πρόκειται για κάτι επείγον. Καλώς ή κακώς, πολλοί άνθρωποι πλέον κοιμούνται με το smartphone ή το tablet στο κομοδίνο τους κι αν ακούσουν ειδοποίηση για εισερχόμενο μήνυμα μέσα στη νύχτα ίσως ανησυχήσουν ή ταραχτούν.&nbsp;- Ποτέ μη δίνετε προσωπικές πληροφορίες online σε ανθρώπους που δεν γνωρίζετε προσωπικά. Δεν υπάρχει ποτέ λόγος κάποιος να γνωρίζει το όνομα, τη διεύθυνση, την ηλικία ή το τηλέφωνό σας. Εκτός από άχρηστη πληροφορία είναι και επικίνδυνη, γιατί ποτέ κανείς δεν ξέρει ποιος πραγματικά είναι αυτός με τον οποίο συνομιλεί.&nbsp;- Βεβαιωθείτε ότι οι φωτογραφίες που ανεβάζετε δεν θα σας «στοιχειώνουν» για την υπόλοιπη ζωή σας. Μην ξεχνάτε πως ό,τι δημοσιεύεται παραμένει στο διαδίκτυο για πάντα (ακόμα κι αφού πατήσετε την επιλογή «διαγραφή») και είναι πιθανό κάποια στιγμή να το δουν μελλοντικοί εργοδότες, συνάδερφοι, φίλοι ή σύντροφοι. Ένας απλός κανόνας σε ό,τι αφορά τις φωτογραφίες είναι ο εξής: εάν πρόκειται για μια εικόνα που ευχαρίστως θα βάζατε σε μια κορνίζα και θα τοποθετούσατε στο τραπεζάκι του σαλονιού σας, είναι σχετικά ακίνδυνο να τη δημοσιοποιήσετε. Εάν όμως υπάρχει έστω και ένας άνθρωπος που θα προτιμούσατε να μην τη δει, μην το κάνετε… Ποτέ δεν ξέρεις…- Μη χρησιμοποιείτε λέξεις και εκφράσεις που δεν θα χρησιμοποιούσατε ποτέ εάν μιλούσατε με τον άλλο πρόσωπο με πρόσωπο.&nbsp;- Αυτό που μας έλεγαν κάποτε οι γονείς μας, «εάν δεν θέλεις να σου κάνουν κάτι, μην το κάνεις ούτε κι εσύ», ισχύει και στην ψηφιακή εποχή.- Πάντα να διαβάζετε δυο φορές κάτι πριν το δημοσιεύσετε. Εάν δεν είστε σίγουροι ότι είναι σωστό, πρέπον ή ασφαλές να το γράψετε, ίσως να μην πρέπει να το κάνετε. &nbsp;"
