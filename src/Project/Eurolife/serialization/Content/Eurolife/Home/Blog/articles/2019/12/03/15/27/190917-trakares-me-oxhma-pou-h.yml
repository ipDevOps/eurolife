        <p><strong>Πώς θα αποζημιωθείς;</strong></p><p>Παρότι το άλλο όχημα είναι ανασφάλιστο, εσύ, ως ασφαλισμένος είσαι καλυμμένος/η και θα αποζημιωθείς είτε από την ασφαλιστική σου, είτε από το Επικουρικό Κεφάλαιο Ασφάλισης. Μάθε πώς: &nbsp;</p><ol>    <li>Μέσω της κάλυψης από ανασφάλιστο όχημα:&nbsp; Πρόκειται για μία προαιρετική κάλυψη που μπορείς να την προσθέσεις στο συμβόλαιό σου για τέτοιες περιπτώσεις. Αυτή η διαδικασία είναι και η πιο γρήγορη.&nbsp;Απαραίτητη προϋπόθεση είναι να αποδεχτεί την υπαιτιότητά του ο ανασφάλιστος οδηγός. Σε κάθε περίπτωση, καλό είναι να έχεις πάντα μαζί σου το έντυπο της Φιλικής Δήλωσης, το οποίο συμπληρώνουν και οι δύο πλευρές τη στιγμή του ατυχήματος, ή μία Υπεύθυνη Δήλωση ώστε ο ανασφάλιστος να γράψει και να υπογράψει την υπαιτιότητα του, όπως χαρακτηριστικά μας εξηγεί η κα Μάγδα Κράνη, Διευθύντρια Αποζημιώσεων Γενικών Ασφαλίσεων της Eurolife ERB.</li>    <li>Μέσω του Επικουρικού Κεφαλαίου Ασφάλισης: Πρόκειται για ένα «ταμείο», στο οποίο συμμετέχουν όλοι οι ασφαλιστικοί οργανισμοί και διαχειρίζεται τις αποζημιώσεις των ασφαλισμένων. Αυτή η διαδικασία είναι πιο χρονοβόρα, καθώς το ταμείο διαχειρίζεται πολλές υποθέσεις. Αρκεί να πούμε ότι το 2018 καταγράφηκαν 2.827 αναγγελθείσες ζημίες. Επίσης,&nbsp; &nbsp;έχει και έναν πολύ σημαντικό περιορισμό. Εάν ο οδηγός του άλλου οχήματος αποφασίσει να εγκαταλείψει τη σκηνή του ατυχήματος πριν προλάβεις να πάρεις τα στοιχεία του, παραμείνει δηλαδή άγνωστος, τότε δεν υπάρχει υποχρέωση αποζημίωσης για υλικές ζημιές, μόνο για σωματικές βλάβες και υπό προϋποθέσεις.</li></ol><p><strong>Πριν βάλεις μπρος…</strong></p><p>Για να κυκλοφορείς στους ελληνικούς δρόμους χωρίς ανασφάλεια, βεβαιώσου ότι <a href="https://www.eurolife.gr/el/Products/Car">η ασφάλεια αυτοκινήτου σου καλύπτει τις ανάγκες της καθημερινότητάς σου</a>. Έτσι, θα ξέρεις, πως ό,τι κι αν συμβεί… αναλαμβάνει η ασφαλιστική σου!</p>
