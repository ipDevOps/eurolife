        <p>Σύμφωνα με το Επαγγελματικό Επιμελητήριο Αθηνών, <strong>στην Ελλάδα κυκλοφορούν πάνω από 600.000 ανασφάλιστα οχήματα</strong> και ο αριθμός αυτός συνεχώς αυξάνεται. Επομένως, εάν κυκλοφορείς στην πόλη με το αυτοκίνητό σου, υπάρχει η πιθανότητα να εμπλακείς σε μια παρόμοια ιστορία. Το σημαντικό είναι να γνωρίζεις τι πρέπει να κάνεις αλλά και πώς σε καλύπτει το ασφαλιστικό συμβόλαιο αυτοκινήτου που έχεις.</p><p><strong>Τι πρέπει να κάνεις μόλις αντιληφθείς ότι τράκαρες με ανασφάλιστο όχημα: </strong></p><p style="text-align: center;"><strong><img alt="" src="~/media/B7FED1D1B7E44F3E93A6900C6741E54B.png" style="width: 500px; height: auto;" /></strong></p><p style="text-align: center;"></p><p style="text-align: left;"><strong>1. Μην μετακινήσεις το όχημά σου και κάλεσε την τροχαία.</strong></p><p style="text-align: left;">Είναι πολύ σημαντικό το όχημά σου να παραμείνει εκεί που ήταν για να μπορέσει η τροχαία να καταγράψει με ακρίβεια το περιστατικό και να αποδώσει την υπαιτιότητα εκεί που πρέπει. Αντίστοιχα, θα πρέπει να φροντίσεις ώστε να μη γίνει κάποια μεταβολή των στοιχείων στον τόπο του ατυχήματος από τον οδηγό του άλλου οχήματος. Βέβαια, σε περιπτώσεις που τα οχήματα εμποδίζουν την κυκλοφορία ή βρίσκονται σε τέτοιο σημείο όπου μπορούν να προκαλέσουν κάποιο ατύχημα, τότε θα πρέπει εσύ και ο άλλος οδηγός να τα μετακινήσετε. Πριν γίνει αυτό, φρόντισε να τραβήξεις φωτογραφίες με το κινητό σου που να δείχνουν τα αυτοκίνητα στην αρχική τους θέση. Μπορεί να χρειαστεί να δείξεις τις φωτογραφίες στην ασφαλιστική εταιρεία ή την Τροχαία.Παράλληλα, λοιπόν, πρέπει να αναφέρεις το περιστατικό και να καταγράψεις τον αριθμό κυκλοφορίας του άλλου οχήματος.&nbsp; Έπειτα, η Τροχαία θα δει αν το όχημα είναι ασφαλισμένο και θα στείλει κλιμάκιο για να καταγράψει το γεγονός.&nbsp; Εάν υπάρχουν τραυματίες θα πρέπει να καλέσετε πρώτες βοήθειες ή ασθενοφόρο.<strong>2. Επικοινώνησε με την Ασφαλιστική σου.</strong>Θυμήσου ότι διαθέτεις την κάλυψη για «<a href="https://www.eurolife.gr/el/odikh%20boh8eia">Φροντίδα Ατυχήματος</a>» μια υπηρεσία που αναλαμβάνει να καταγράψει το περιστατικό και τις υλικές ζημιές, ώστε να δρομολογηθεί η αποζημίωση.<strong>3. Τράβηξε τις Δικές σου Φωτογραφίες</strong>Όχι για τα stories στο Instagram, αλλά για να τις έχεις στο δικό σου αρχείο. Πού ξέρεις; Μπορεί να σου χρειαστούν, σε περίπτωση που για παράδειγμα ο οδηγός του άλλου οχήματος αποφασίσει να διαφύγει, όσο περιμένετε να έρθει ο εκπρόσωπος της Τροχαίας ή της Φροντίδας Ατυχήματος.Σε αυτήν την περίπτωση,&nbsp; μπορείς να κάνεις μήνυση για εγκατάλειψη σε βάρος του οδηγού του άλλου οχήματος. Η διαδικασία αυτή κοστίζει 150€. Εάν ο οδηγός δεν αποδεχτεί την ευθύνη του τότε μπορείς να εκμεταλλευτείς <strong>την κάλυψη για νομική προστασία</strong> που προσφέρουν προαιρετικά διάφορες ασφαλιστικά προγράμματα, εφόσον περιλαμβάνεται στο συμβόλαιό σου.</p><div style="font-weight: bold;"></div><p></p>
