        Τι είναι όμως αυτό που κάνει έναν δάσκαλο να ξεχωρίσει; Γιατί όλοι μας θυμόμαστε (για τους σωστούς λόγους) έναν, το πολύ δυο, δασκάλους από το σύνολο της μαθητικής μας ζωής κι αυτό μόνο αν έχουμε σταθεί τυχεροί; Εδώ δε μιλάμε για την καθηγήτρια που σου είχε αδυναμία και σου έβαζε καλό βαθμό, ούτε για αυτόν που στο μάθημά του περνούσες καλύτερα, γιατί μπορούσες ανενόχλητος να λουφάρεις και να σπας πλάκα! Εδώ μιλάμε για κάποιον, ή κάποια, που πραγματικά σ’ έκανε να δεις τη ρουτίνα του σχολείου διαφορετικά, σε “ταρακούνησε”, σ’ έμαθε να σκέφτεσαι, σε δίδαξε κάτι σημαντικό εκτός από την εξεταστέα ύλη, σε ενέπνευσε, σε έκανε, εν τέλει, καλύτερο μαθητή, φοιτητή, άνθρωπο.&nbsp;Εκτός λοιπόν από τα απολύτως βασικά έως αυτονόητα, να είναι ο δάσκαλος δίκαιος, να αγαπά αυτό που κάνει, να σέβεται την προσωπικότητα κάθε μαθητή, να υποστηρίζει τη διαφορετικότητα, να διακρίνει το ταλέντο, να το ενθαρρύνει και να το κατευθύνει, να βοηθά τον αδύνατο, ενώ θα εμπνέει τον δυνατό, και να δίνει τροφή στον δυνατό, χωρίς να παραμελεί τον αδύνατο… Μισό λεπτό όμως! Είναι αυτά τόσο αυτονόητα;Αν ήταν, δεν θα γινόταν τόσος λόγος για τον Στέργιο Παρίζα, τώρα δάσκαλο στο δημοτικό σχολείου Καλύμνου, που κατόρθωσε, όταν εργαζόταν σε σχολείο της Ρόδου, να εντάξει με μεγάλη επιτυχία έναν μαθητή με ειδικές εκπαιδευτικές ανάγκες στην τάξη του, χωρίς να έχει καμία γνώση ή εξειδίκευση στο αντικείμενο αυτό. Ο κύριος Παρίζας έκανε κάτι, ίσως αλλά μάλλον όχι, αυτονόητο: επένδυσε στο χτίσιμο μιας σχέσης αγάπης και αλληλοεκτίμησης και προσπάθησε να κάνει το σχολείο όσο το δυνατόν πιο ελκυστικό για τον μικρό μαθητή, εντάσσοντας τη Μουσική (στην οποία είχε σπουδές) στο πρόγραμμα. Μαζί με τον μαθητή του έφτιαξαν ένα τραγούδι που παρουσίασαν μαζί στο τέλος της χρονιάς, για όσα διδάχθηκαν από το κοινό τους ταξίδι!Ούτε βέβαια θα είχε γίνει viral το βίντεο από την τάξη του δημοτικού σχολείου στην Αμερική, όπου την ημέρα που τα παιδιά θα έδιναν τις πρώτες εξετάσεις της ζωής τους, η δασκάλα είχε αφήσει σε κάθε θρανίο ένα προσωπικό, ενθαρρυντικό μήνυμα μαζί με ένα ντόνατ, αναγνωρίζοντας πως το πρώτο τεστ μπορεί να είναι πολύ τρομακτική, αν όχι τραυματική, εμπειρία για τα περισσότερα παιδιά.Και οι δυο αυτοί δάσκαλοι, με εντελώς διαφορετικό τρόπο και σε εντελώς άλλες συνθήκες, αντιμετώπισαν το κάθε παιδί ως μονάδα, λαμβάνοντας υπόψη την προσωπικότητά του. Έβαλαν την ανθρώπινη επαφή, το χτίσιμο της σχέσης, πάνω από την “τυπική” διδασκαλία. Ίσως γιατί κατανοούσαν ένα πολύ σημαντικό πράγμα: κανείς δεν επιθυμεί να διδαχθεί από κάποιον που δεν συμπαθεί, με τον οποίο νιώθει πως δεν επικοινωνεί.&nbsp;Ένας νέος καθηγητής Χημείας σε σχολείο της Νέας Υόρκης, ο Ramsey Musallam, &nbsp;σε ομιλία του σε TEDx αποκάλυψε τρεις κανόνες που έχει θέσει ο ίδιος στον εαυτό του για να κάνει τους μαθητές του να μαθαίνουν καλύτερα, κανόνες που έμαθε από τον καρδιοχειρουργό που του έσωσε τη ζωή πριν μερικά χρόνια: 1) Δίνει προτεραιότητα στην περιέργεια, που προσπαθεί να εξάπτει, γιατί πιστεύει πως οι ερωτήσεις σού ανοίγουν παράθυρα για να διδάξεις κάποιον εποικοδομητικά 2) εφαρμόζει τη μέθοδο δοκιμής-λάθους στο μάθημά του, αντί να ακολουθεί πιστά και με ασφάλεια την ίδια πάντα μέθοδο που προβλέπει το σχολικό βιβλίο, γιατί ξέρει πως κανονικά, στη ζωή, έτσι μαθαίνουμε καλύτερα και 3) αφιερώνει χρόνο για να σκέφτεται πώς δίδαξε κάτι, πώς θα μπορούσε να το έχει κάνει διαφορετικά, τι θα μπορούσε να έχει κάνει καλύτερα, λαμβάνοντας πάντα υπόψη τους μαθητές που έχει μπροστά του κάθε φορά.Είναι δηλαδή ένας δάσκαλος που δεν επαναπαύεται, που δε λειτουργεί μηχανικά, που “ψάχνεται”, θεωρώντας καθήκον του όχι να διδάξει απλά Χημεία, αλλά να κάνει τα παιδιά να ενδιαφερθούν για τη Χημεία, ώστε να θελήσουν να τη μάθουν.&nbsp;<p><a href="https://www.ted.com/playlists/182/talks_from_inspiring_teachers" target="_blank">Δείτε 10 ομιλίες καταπληκτικών δασκάλων εδώ</a>.</p>
