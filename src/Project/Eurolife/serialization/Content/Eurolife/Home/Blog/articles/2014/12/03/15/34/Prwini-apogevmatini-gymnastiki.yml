      Hint: Main content
      Value: Κάθε ώρα της ημέρας είναι καλή για να ασχοληθούμε με την υγεία και τη φυσική μας κατάσταση. Ωστόσο κάποιοι φανατικοί της γυμναστικής ορκίζονται στο πόσο αποτελεσματικό είναι να γυμνάζεσαι πρωί πρωί κι άλλοι αδυνατούν να ασχοληθούν με τη γυμναστική πριν αρχίσει να πέφτει το σκοτάδι. Εμείς, σας παρουσιάζουμε τα πλεονεκτήματα κάθε μίας από αυτές τις επιλογές (όχι, το να ξεχάσουμε τη γυμναστική γενικά δεν υπάρχει σαν επιλογή) κι εσείς αποφασίστε ποια είναι η ιδανική ώρα που ταιριάζει καλύτερα στις δικές σας ανάγκες.Η πρωινή άσκηση βοηθάει να κάψουμε περισσότερες θερμίδες. Η γυμναστική αυξάνει το μεταβολισμό. Έτσι, ξεκινώντας την ημέρα σας κάνοντας το αγαπημένο σας σπορ εξασφαλίζετε ότι ο οργανισμός σας θα «κάψει» τις θερμίδες με τις οποίες θα τον τροφοδοτήσετε όλη την ημέρα. Αυτό δεν σημαίνει ότι η αύξηση του μεταβολισμού δεν συμβαίνει και με την απογευματινή γυμναστική, απλώς σ’ αυτή την περίπτωση μας είναι λιγότερο «χρήσιμη» αφού βρισκόμαστε ήδη κοντά στην ώρα του ύπνου.Η γυμναστική το πρωί μας φτιάχνει τη διάθεση για ολόκληρη τη μέρα. Η έκκριση των ενδορφινών (των λεγόμενων και «ορμονών της ευτυχίας») που συνδέεται με την άσκηση, είναι ό,τι χρειάζεται το σώμα αλλά και το μυαλό μας για να λειτουργήσουν αποτελεσματικά την υπόλοιπη μέρα. Επιπλέον, όταν ξεκινάμε την ημέρα μας κάνοντας κάτι καλό για τον εαυτό μας είναι λιγότερο πιθανό να ενδώσουμε λίγο αργότερα σε ανθυγιεινές επιλογές, όπως για παράδειγμα το junk food.Όσοι γυμνάζονται το πρωί τα παρατάνε πιο δύσκολα. Έρευνες έχουν δείξει ότι οι άνθρωποι που έχουν εντάξει την άσκηση ως μέρος της πρωινής ρουτίνας τους δεν αποφασίζουν εύκολα να μην γυμναστούν μια μέρα (ή δύο ή τρεις ή περισσότερες). Αντίθετα, όσοι γυμνάζονται το απόγευμα βρίσκονται πιο συχνά αντιμέτωποι με λόγους να μην πάνε στο γυμναστήριο –από κάποια επαγγελματική υποχρέωση που τους κράτησε πιο αργά στο γραφείο μέχρι μια βραδινή έξοδο.Το απόγευμα ενδείκνυται περισσότερο για γυμναστική μεγάλης έντασης. Η θερμοκρασία του ανθρώπινου σώματος είναι ελαφρώς πιο αυξημένη κατά τις απογευματινές ώρες με αποτέλεσμα οι μυς και οι ιστοί να είναι πιο ζεστοί και να αποδίδουμε καλύτερα σε σπορ που έχουν υψηλές ενεργειακές απαιτήσεις, όπως το κικ μπόξιν ή το τένις.Το απόγευμα είναι πιο εύκολο να αποφύγουμε τους τραυματισμούς. Ένας λόγος είναι ότι η θερμοκρασία μας είναι, όπως αναφέρθηκε, ελαφρώς υψηλότερη. Επιπλέον, η μυική μας δύναμη είναι η μεγαλύτερη της ημέρας, ενώ και τα αντανακλαστικά μας είναι σε καλύτερη κατάσταση από ό,τι νωρίς το πρωί.Τις απογευματινές ώρες είναι πιο εύκολο να συγκεντρωθούμε σ’ αυτό που κάνουμε. Εάν η ημέρα σας είναι γεμάτη υποχρεώσεις είναι ενδεχομένως δύσκολο να αφοσιωθείτε στην άσκηση το πρωί, όταν στο μυαλό σας γυρίζουν όλα όσα πρέπει να κάνετε. Αντίθετα, όταν περιμένετε μέχρι να ολοκληρώσετε ή έστω να βάλετε σε μια σειρά τις δουλειές σας θα είναι πιο εύκολο να συγκεντρωθείτε στο να κάνετε τις ασκήσεις σωστά και αποτελεσματικά.Σε κάθε περίπτωση, άσχετα με το αν επιλέγετε πρωί ή βράδυ, να θυμόσαστε ότι είναι σημαντικό να συμβουλευτείτε τον γιατρό σας ή κάποιον έμπειρο γυμναστή, για τη μορφή και την ένταση της άσκησης που είναι κατάλληλα για εσάς.
