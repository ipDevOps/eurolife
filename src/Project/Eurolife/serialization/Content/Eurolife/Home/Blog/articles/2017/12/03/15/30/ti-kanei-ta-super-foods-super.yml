        <p>Τα τελευταία χρόνια οι γνώσεις μας περί υγιεινής ζωής εμπλουτίζονται διαρκώς από νέα στοιχεία για γνωστές και άγνωστές μας μέχρι τώρα τροφές, που προβάλλονται ως σούπερ ωφέλιμες για τον οργανισμό μας. Και πολλές φορές μένουμε να αναρωτιόμαστε αν οι σπόροι με το περίεργο όνομα από τη Ν. Αμερική αξίζουν τα (αρκετά) χρήματά τους και αν υπάρχει τελικά μία τροφή στην οποία να μπορούμε να βασιστούμε για να πάρουμε τα θρεπτικά συστατικά που έχουμε ανάγκη.</p><p>Σύμφωνα με τους διατροφολόγους, οι εξαιρετικές ιδιότητες των «σούπερ» τροφών βασίζονται σε μια πληθώρα θρεπτικών συστατικών (βιταμίνες, μέταλλα, ιχνοστοιχεία, αντιοξειδωτικά, προβιοτικά και ευεργετικά λιπαρά), που περιέχονται σε αυτές σε μεγάλη συγκέντρωση. Δεν πρόκειται για στοιχεία πού δεν μπορούμε να βρούμε σε άλλες τροφές, ωστόσο στα συγκεκριμένα τρόφιμα η συμπύκνωσή τους είναι τέτοια ώστε να μη χρειάζεται να καταναλώνουμε τεράστιες ποσότητες για να αποκομίσουμε τα σχετικά οφέλη.</p><p>Οι τροφές αυτές δεν χρειάζεται να έχουν εξωτικές ονομασίες ή μακρινή προέλευση –το αντίθετο μάλιστα: είναι καλύτερο να επιλέγουμε σούπερ τροφές που παράγονται όσο το δυνατόν πιο κοντά στον τόπο διαμονής μας και είναι της εποχής, ώστε να τις καταναλώνουμε όσο το δυνατόν πιο φρέσκιες και χωρίς μεγάλο κόστος για το πορτοφόλι μας. Οι καινούριες και ασυνήθιστες τροφές μπορεί να ακούγονται ξεχωριστές και πολύτιμες, όμως η αλήθεια είναι ότι σπάνια μπορούν να γίνουν σταθερά μέρος του διαιτολογίου μας –και για να είναι μια τροφή πραγματικά χρήσιμη για τον οργανισμό μας, θα πρέπει να καταναλώνεται συστηματικά.</p><p>Καλό θα είναι, επίσης, να έχουμε κατά νου ότι ακόμα και η πιο θρεπτική τροφή μπορεί να χάσει μέρος της αξίας της ανάλογα με τον τρόπο που την προετοιμάζουμε: αποφύγετε το πολύωρο μαγείρεμα σε νερό, τις πολύ υψηλές θερμοκρασίες, την ανεξέλεγκτη προσθήκη λίπους και τσεκάρετε πάντα τα συσκευασμένα τρόφιμα που αγοράζετε ώστε να εξασφαλίσετε ότι δεν περιέχουν πρόσθετα και περιττά σάκχαρα.</p><p>Παρακάτω θα βρείτε μια λίστα με «σούπερ» τροφές, τις οποίες μπορείτε είτε να βρείτε στα ράφια του σούπερ μάρκετ της γειτονιάς είτε να εντοπίσετε σε καταστήματα υγιεινών τροφών για μια ιδιαίτερη (ή και πιο συχνή) πινελιά στη διατροφή σας.</p><ol>    <li><strong>Γιαούρτι</strong> –επιλέξτε το παραδοσιακό, με την πέτσα, για τη μέγιστη ποσότητα προβιοτικών. </li>    <li><strong>Δημητριακά ολικής άλεσης</strong>: σιτάρι, ρύζι, βρόμη, κριθάρι, κεχρί, φαγόπυρο. </li>    <li><strong>Κινόα</strong>: μοιάζει με δημητριακό, αλλά είναι σπόρος, και μάλιστα σπόρος γεμάτος πολύτιμα αμινοξέα. </li>    <li><strong>Φράουλες και βατόμουρα</strong>: γεμάτα φυτικές ίνες, βιταμίνες και αντιοξειδωτικά στοιχεία. </li>    <li><strong>Πράσινα φυλλώδη λαχανικά</strong>: εκτός από το διάσημο πια kale, μην ξεχνάτε το σπανάκι, τα ραδίκια, τα παντζάρια και όλα τα υπόλοιπα χορταρικά της Ελλάδας. </li>    <li><strong>Σπόροι τσία</strong>: είναι γεμάτοι από απαραίτητα λιπαρά οξέα και πολλά μέταλλα. </li>    <li><strong>Πράσινο τσάι</strong>: τα αντιοξειδωτικά που περιέχει θεωρούνται πολύτιμα, ακόμα και στην πρόληψη του καρκίνου. </li>    <li><strong>Ελαιόλαδο </strong></li>    <li><strong>Λιπαρά ψάρια</strong>: η πιο αποτελεσματική πηγή Ω3 λιπαρών οξέων, που είναι απαραίτητα για τη διατήρηση της υγείας της καρδιάς σας. </li>    <li>&nbsp;<strong style="text-indent: -0.25in;">Μπρόκολο και κουνουπίδι</strong><span style="text-indent: -0.25in;">: το καλύτερό σας όπλο ενάντια στις καρδιοπάθειες, το εγκεφαλικό αλλά και ορισμένα είδη καρκίνου.</span></li>    <li>&nbsp;<strong style="text-indent: -0.25in;">Ξηροί καρποί</strong><span style="text-indent: -0.25in;">: τα αμύγδαλα, τα καρύδια και τα φιστίκια Αιγίνης είναι τα πιο πλούσια σε πρωτεΐνες, φυτικές ίνες, μέταλλα και ευεργετικά λιπαρά. Μπορείτε να τα απολαύσετε και σε μορφή αλείμματος.</span></li>    <li>&nbsp;<strong style="text-indent: -0.25in;">Φακές και φασόλια</strong><span style="text-indent: -0.25in;">: έχουν υψηλή περιεκτικότητα σε πρωτεΐνες, ίνες και μέταλλα και μεταβολίζονται από τον οργανισμό πιο αργά απ’ ό,τι τα απλά σάκχαρα, προσφέροντάς σας ενέργεια διαρκείας.</span></li>    <li style="text-indent: 0px;"><span style="text-indent: -0.25in;">&nbsp;</span><strong style="text-indent: -0.25in;">Αβγά</strong><span style="text-indent: -0.25in;">: Μια οικονομική πηγή πρωτεΐνης, γεμάτη θρεπτικά συστατικά και ωφέλιμα λιπαρά οξέα.</span></li>    <li>&nbsp;<strong style="text-indent: -0.25in;">Μήλα</strong><span style="text-indent: -0.25in;">: Η αυξημένη κατανάλωση μήλων φαίνεται να μειώνει την εμφάνιση καρδιοπαθειών, ορισμένων καρκίνων, διαβήτη και άσθματος.</span></li>    <li>&nbsp;<strong style="text-indent: -0.25in;">Σκόρδο και τζίντζερ</strong><span style="text-indent: -0.25in;">: καταπολεμούν ένα σωρό προβλήματα, από την υψηλή αρτηριακή πίεση μέχρι τη δυσπεψία και αξίζουν μια θέση στο ντουλάπι με τα μπαχαρικά σας.</span></li></ol><p>Τις παραπάνω τροφές μπορείτε να τις συνδυάζετε μεταξύ τους, αλλά και με άλλα βασικά συστατικά της μεσογειακής διατροφής, ώστε να έχετε πάντα την ενέργεια που χρειάζεστε για να κάνετε πραγματικότητα όλες σας τις επιδιώξεις!</p>
