    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Λουλούδια, καρδούλες, τρυφερά μηνύματα σε χειροποίητες κάρτες, άλλη μια γιορτή «κατασκευασμένη», λένε οι κυνικοί, άλλη μια τονωτική ένεση στο εμπόριο, να χαίρονται ανθοπώλες, ζαχαροπλαστεία, χαρτοπωλεία. Μπορεί να έχουν δίκιο, αλλά η αλήθεια είναι πως η μάνα, στην πλειοψηφία των περιπτώσεων, αξίζει γιορτή κάθε μέρα!&nbsp;</p>Ο λόγος είναι απλός. Ο ρόλος της μάνας είναι εξαιρετικά σύνθετος και στο πετσί του δεν μπορεί να μπει παρά μόνον αυτή. Δεν μαθαίνεται, δεν αποστηθίζεται, είναι ένας μόνιμος, δια βίου, αυτοσχεδιασμός. Όσο κι αν υποστηρίζεται από τον πιο «προχωρημένο», Βορειοευρωπαϊκών προδιαγραφών, μπαμπά, που μοιράζεται τα καθήκοντα, που αναλαμβάνει πολύ περισσότερα από αυτά που συνήθως του αναλογούν, μάνα είναι μόνο μία!<p>Κάποτε, τότε που η γυναίκα γεννιόταν για να γίνει σύζυγος και μητέρα, &nbsp;οι κύριοι της αστικής τάξης πίστευαν πως η σύζυγός τους, &nbsp;με ένα εγχειρίδιο «Ανατροφής των Τέκνων», μερικές συμβουλές από &nbsp;τη μητέρα ή τη μεγαλύτερη αδελφή, κι έναν στρατό από παραμάνες και γκουβερνάντες, μπορούσε να τα βγάλει πέρα. Εκείνοι δε έβλεπαν τα παιδιά τους πλυμένα, συγυρισμένα, «παναγίες» μπροστά στον πατέρα, όταν επέστρεφε από τη δουλειά.&nbsp;</p><p>Στα μη αστικά σπίτια, οι γυναίκες συνδύαζαν από τότε δυο ρόλους, χωρίς κανείς να αμφισβητεί ότι μπορούν να τα καταφέρουν : νοικοκυριό και μεγάλωμα παιδιών από τη μια, δουλειά στο εργοστάσιο, στο ξένο σπίτι, στο χωράφι, στο αγρόκτημα, από την άλλη. Τότε τα ηνία σε όλα τα σπίτια, πλούσια και φτωχικά, αστικά και μη, κρατούσε ο πατέρας: απόλυτα υπεύθυνος για τη διαχείριση των οικονομικών, άσχετα με την προέλευση της όποιας περιουσίας και των όποιων εσόδων…</p><p>Αυτό συμβαίνει συχνά και σήμερα. &nbsp;Σήμερα που η μάνα συνδυάζει, συνήθως, οικογενειακή και επαγγελματική ζωή. Σήμερα που η μάνα, συχνότατα, θυσιάζει την προσωπική ζωή, γιατί δύσκολα χωράει στο 24ωρο. Που συνεισφέρει στον οικογενειακό προϋπολογισμό, επωμιζόμενη ευθύνες, εξ ίσου με τον πατέρα. Παρόλη την υποτιθέμενη ισότητα, παρόλα τα δικαιώματα που έχει κερδίσει με την πάροδο του χρόνου, η γυναίκα εξακολουθεί, συνηθέστατα, μόλις ο κόμπος φτάσει κοντά στο χτένι (πού θα αφήσουμε τα παιδιά, τι νόημα έχει να δουλεύεις μόνο και μόνο για να πληρώνουμε τη γυναίκα και να μεγαλώνει τα παιδιά μας μια ξένη, δεν αντέχει πια η γιαγιά, μεγάλωσε κι αυτή) να παραμερίζει την επαγγελματική της σταδιοδρομία, για να μείνει στο σπίτι με τα παιδιά. Εξαρτάται οικονομικά από τον άνδρα, νιώθει τύψεις (είναι στη φύση της) όταν ξοδεύει χρήματα που δεν κερδίζει, για δικά της προσωπικά έξοδα, χάνει τη «σειρά» της στη δουλειά και, βαθιά μέσα της, ξέρει πως δεν θα μπορέσει ποτέ να ξαναπιάσει το νήμα εκεί που το άφησε…&nbsp;</p>Η μάνα-ζογκλέρ: ξυπνάει νωρίτερα από όλους, ετοιμάζει παιδιά, πρωινά, κολατσιά, ετοιμάζεται η ίδια (γιατί η άυπνη μάνα οφείλει να φτάσει αψεγάδιαστη στη δουλειά), εργάζεται σκληρά επί ένα τουλάχιστον οκτάωρο, ενώ παράλληλα διευθετεί, μέσω τηλεφώνου, δεκάδες οικογενειακά ζητήματα: ποιος θα μαγειρέψει τι, ποιος θα πάρει τον μικρό από το νηπιαγωγείο γιατί ανέβασε πυρετό, πότε θα φέρει το βιβλιοπωλείο το βιβλίο των αγγλικών, τι ώρα είναι το ραντεβού στον οδοντίατρο, πόσα τυροπιτάκια να παραγγείλει για το παιδικό πάρτι, γιατί η μικρή δεν τρώει το παστίτσιο, πού είναι κρυμμένο το μπλοκ ζωγραφικής… Ζητάει άδεια από τη δουλειά για να πάει, τρέχοντας, στους ελέγχους των παιδιών που δίνονται μεσημεριάτικα (γιατί το «σύστημα» βοηθάει τους εργαζόμενους γονείς), επιστρέφει, τρέχοντας, για μια σύσκεψη. &nbsp;Όταν σχολάει, πάει στο σουπερμάρκετ, κάνει τον σοφέρ, &nbsp;ακούει το μάθημα της Ιστορίας, κλίνει τα ανώμαλα ρήματα, είναι ο διαιτητής στους καβγάδες, μαγειρεύει, σκουπίζει, σιδερώνει και, όταν το ζητάει η περίσταση, ντύνεται, βάφεται, στολίζεται και βγαίνει έξω το βράδυ. Ξανά και ξανά, 365 μέρες το χρόνο, το σενάριο επαναλαμβάνεται, με μικρές παραλλαγές.&nbsp;<p>Για σύνταξη ούτε λόγος! Των παιδιών μου τα παιδιά είναι δυο φορές παιδιά μου, κι η γιαγιά, ακούραστη, μεγαλώνει τα εγγόνια της, άλλοτε έχοντας προσφερθεί να το κάνει (αν όχι έχοντας πάει γυρεύοντας, με τη γνωστή επιμονή «εγώ εγγόνια πότε θα δω»), άλλοτε έχοντας αντιληφθεί πως αν δεν βάλει ένα χεράκι, δεν τα βγάζουν τα παιδιά της πέρα.</p>Η μαμά μου, η μητέρα σας, η μάνα των παιδιών σας, αξίζουν να γιορτάζονται κάθε μέρα ανελλιπώς. &nbsp;Χωρίς καρδούλες, χωρίς καρτούλες. Με βαθιά και ουσιαστική εκτίμηση για αυτό που κάνουν, με πραγματική βοήθεια εκεί που το χρειάζονται –χωρίς αναγκαστικά να το ζητήσουν- και, κυρίως, με κατανόηση για τις στιγμές εκείνες που, ακόμη κι εκείνες, χάνουν στιγμιαία τις υπερφυσικές δυνάμεις τους, χάνουν για λίγο τη μπάλα, το «χάνουν» γενικώς."
