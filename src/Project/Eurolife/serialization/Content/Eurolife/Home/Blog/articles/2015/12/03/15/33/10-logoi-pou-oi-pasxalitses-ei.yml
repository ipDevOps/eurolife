      Hint: Main content
      Value: "Τώρα που είναι κι επίκαιρη, λόγω εποχής, είπαμε να τη γνωρίσουμε λίγο καλύτερα:<ol>    <li>Η πασχαλίτσα δεν είναι ζουζούνι, όπως νομίζουν οι περισσότεροι, είναι σκαθάρι και ανήκει στα κολεόπτερα.</li>    <li>Το ελληνικό της όνομα, το μη-επιστημονικό, προέκυψε επειδή εμφανίζεται στις αρχές της άνοιξης, την εποχή του Πάσχα, ενώ στα αγγλικά ονομάζεται ladybird (Αγγλία) ή ladybug (ΗΠΑ), και στα Γερμανικά marienkafer (σκαθάρι της Μαρίας). Το πρώτο συνθετικό του ονόματός της σε αυτές τις γλώσσες, λέγεται ότι προκύπτει από την Παναγία, γιατί, σύμφωνα με το θρύλο, όταν κάποτε, κατά το Μεσαίωνα, οι καλλιέργειες σε όλη την Ευρώπη καταστρέφονταν από παράσιτα, οι αγρότες προσευχήθηκαν στην Παναγία. Ευθύς αμέσως εμφανίστηκαν οι πασχαλίτσες, που έσωσαν τις σοδειές…</li>    <li>Έχει 7 μαύρα στίγματα πάνω στο κατακόκκινο κέλυφός της, εξ ου και το Septempunctata στην επιστημονική της ονομασία.</li>    <li>Όταν απειλείται, ματώνουν τα «γόνατά» της. Η αιμολέμφος της (που κάνει τις περισσότερες λειτουργίες του αίματος στα έντομα, αλλά στην πασχαλίτσα είναι τοξική και δύσοσμη) εκκρίνει ένα κίτρινο υγρό από τις κλειδώσεις των ποδιών, που μυρίζει άσχημα και λεκιάζει την επιφάνεια πάνω στην οποία κάθεται. Αυτό απωθεί τον εκάστοτε εχθρό, που θεωρεί πως η πασχαλίτσα είναι άρρωστη και δεν την πλησιάζει.&nbsp;</li>    <li>Ανήκει στην κατηγορία των εντόμων που «διαφημίζουν» την παρουσία τους με το έντονο χρώμα τους, το οποίο υποδηλώνει στους κυνηγούς τους – πουλιά, ερπετά κι άλλα εντομοφάγα – ότι είναι τοξικά και ακατάλληλα για βρώση. Η κοκκινόμαυρη πασχαλίτσα, πολύ εμφανώς είναι ακατάλληλο γεύμα!</li>    <li>Στον κύκλο ζωής της μια πασχαλίτσα μπορεί να καταναλώσει μέχρι και 5.000 αφίδες (παρασιτικά έντομα όπως η φυλλοξήρα και η μελίγκρα), γι’ αυτό και τις συμπαθούν τόσο οι αγρότες και οι κηπουροί. Μια πεινασμένη ενήλικη πασχαλίτσα μπορεί να φάει και 50 τέτοια έντομα την ημέρα!</li>    <li>Οι προνύμφες της πασχαλίτσας μοιάζουν με μικροσκοπικοί κροκόδειλοι, με επιμηκυμένο κορμό, πόδια που βγαίνουν από το πλάι και ανώμαλο δέρμα. Θέλουν περίπου ένα μήνα για να μεγαλώσουν, ενώ σε αυτό το διάστημα τρώνε εκατοντάδες αφίδες.</li>    <li>Σύμφωνα με τους επιστήμονες η πασχαλίτσα μπορεί να γεννήσει και γόνιμα και άγονα αυγά. Ο λόγος είναι ότι τα άγονα αυγά αποτελούν εξαιρετική τροφή για τις προνύμφες. Αυτό σημαίνει ότι η πασχαλίτσα είναι προνοητικό έντομο, που φροντίζει ώστε τα παιδιά της να έχουν πάντα φαγητό, ακόμη κι όταν οι αφίδες είναι σε έλλειψη…</li>    <li>Η πασχαλίτσα πέφτει σε χειμερία νάρκη, καθώς οι μέρες μικραίνουν και η θερμοκρασία πέφτει. Συνήθως μαζεύονται πολλές μαζί, σε σκοτεινά, προφυλαγμένα σημεία, όπως κάτω από τον φλοιό των κορμών ή από φύλλα.&nbsp;</li>    <li>Η πασχαλίτσα, αν το υπαγορεύσουν οι συνθήκες – όταν δηλαδή κινδυνεύει να πεθάνει από την πείνα - μπορεί να μετατραπεί σε…κανίβαλο και να φάει άλλες πασχαλίτσες. &nbsp;</li></ol><div>Την επόμενη φορά που μια πασχαλίτσα θα προσγειωθεί στο μπράτσο σας, αφού χαρείτε γιατί σας έφερε τύχη, παρατηρήστε την καλύτερα. Θα τη δείτε, σίγουρα, με άλλο μάτι!</div><div></div>"
