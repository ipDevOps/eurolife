    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Το φτιάξιμο του σάκου είναι τέχνη που θέλει έναν συνδυασμό έμπνευσης και πειθαρχίας. Όσο τηρείς του κανόνες και εξασκείσαι, τόσο καλύτερος γίνεσαι. </p><p>Ας ξεκινήσουμε με τα βασικά, τώρα για το καλοκαίρι, που τα ρούχα είναι πιο ελαφριά και λιγότερο ογκώδη (εκτός αν έχεις βάλει πλώρη για το άλλο ημισφαίριο…). Οι συμβουλές είναι unisex και με μικρές προσαρμογές, κάνουν για νησί, για βουνό, αλλά και για ταξίδι στο εξωτερικό:</p><ol>    <li>Δεν τοποθετούμε τα πράγματα απευθείας μέσα στον σάκο. Τα βάζουμε πάνω στο κρεβάτι, σε μικρές στίβες, έτσι ώστε να έχουμε τόσο εικόνα του όγκου, όσο και του τι έχουμε ήδη διαλέξει και να μπορούμε να κάνουμε, εύκολα, ανταλλαγές (βγάλε αυτό, βάλε εκείνο). </li>    <li>Προσπάθησε να σκεφτείς «σύνολα» αντί για μεμονωμένα ρούχα και φαντάσου τα φορεμένα διαφορετικές μέρες και ώρες, με άλλους συνδυασμούς. Τρία διαφορετικά μπλουζάκια μπορούν να κάνουν την ίδια βερμούδα κατάλληλη για τρεις βραδινές εξόδους, και τρία αλλιώτικα tops (που δεν πιάνουν και πολύ χώρο) να δώσουν άλλη πνοή στη μια παντελόνα… </li>    <li>Μέτρα τις μέρες που θα είσαι «εκτός» και σκέψου τον εαυτό σου ντυμένο για διαφορετικές περιπτώσεις, με τα σύνολα στο Νο2. Ο αριθμός των ημερών θα σε καθοδηγήσει στο πόσα τέτοια σύνολα θα χρειαστείς. </li>    <li>Μην πάρεις όλη τη συλλογή με τα μαγιό, αρκέσου στα αγαπημένα σου (και θυμήσου να τα ξεπλένεις με γλυκό νερό το βράδυ για να μην κοκκαλώσουν και να φοριούνται και την επομένη). </li>    <li>Αντί για πετσέτα θαλάσσης, προτίμησε ένα παρεό ή ένα λεπτό, Τούρκικο πεσκίρι, που πιάνει πολύ λιγότερο χώρο στον σάκο και στεγνώνει αμέσως στον ήλιο.</li>    <li>Αν είσαι γυναίκα, συνεννοήσου με τις υπόλοιπες της παρέας και πάρτε «συνεταιρικά» αυτά που είναι ογκώδη και βαραίνουν (σαμπουάν, κρέμα σώματος, σεσουάρ κ.λπ.). Αν είσαι άνδρας τώρα είναι η στιγμή να δοκιμάσεις το σέξι, “αξύριστο” look του καλοκαιριού… </li>    <li>Όσο κι αν αγαπάς το τυπωμένο χαρτί, η αλήθεια είναι πικρή: ή θα αρκεστείς σε ένα-δυο βιβλία, με ρεαλιστική πρόβλεψη του πόσο χρόνο θα έχεις για διάβασμα, ή θα ενδώσεις στην τεχνολογία και θα γίνεις οπαδός των e-books, τουλάχιστον για τις διακοπές.</li>    <li>Πριν αποφασίσεις πόσα και ποια παπούτσια θα πάρεις, μάθε λεπτομέρειες για το «τερέν» που θα επισκεφτείς. Αν πας σε νησί με καλντερίμι για παράδειγμα, δεν υπάρχει κανένας λόγος να πάρεις τις πλατφόρμες που πιάνουν μια βαλίτσα μόνες τους! Επίσης, αν δεν έχεις κάνει ποτέ τζόγκινγκ σε νησί, μάλλον δεν θα ξεκινήσεις φέτος, οπότε τα ογκώδη αθλητικά μπορούν να μείνουν στο σπίτι.</li></ol><p>Γενικά, άπλωσέ τα όλα στο κρεββάτι και ξεκίνα την αξιολόγηση και την «αυτολογοκρισία». Θυμήσου τι σου φάνηκε άχρηστο προηγούμενες φορές, εμπνεύσου από τους μεγάλους ταξιδευτές που κάνουν τον γύρο του κόσμου με ένα δισάκι και, κυρίως, χαλάρωσε!&nbsp; Υπάρχει και μια ένατη συμβουλή, εκτός λίστας που θα σε βοηθήσει σ’αυτό: Πάρε μαζί σου ένα απορρυπαντικό ταξιδίου (μικρή συσκευασία, που χωράει στο νεσεσέρ). Όπου κι αν βρεθείς, μπορείς να πλύνεις πρόχειρα ένα ρούχο στο νιπτήρα και να το στεγνώσεις ακόμη και με το σεσουάρ!</p>"
