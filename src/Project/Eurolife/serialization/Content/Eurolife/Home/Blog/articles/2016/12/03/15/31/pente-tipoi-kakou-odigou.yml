    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Τα βασικά, ναι, είναι εύκολα για τους περισσότερους, ενώ, με τα αυτόματα κιβώτια ταχυτήτων, με τα άφθονα ηλεκτρονικά βοηθήματα κ.λπ., ο χειρισμός (προσοχή στη λέξη) του αυτοκινήτου έχει γίνει ακόμη ευκολότερος. Αλλά, και οι δρόμοι είναι πλέον και πολύ πιο εύκολοι για να κυκλοφορείς, και πολύ ασφαλέστεροι.&nbsp;</p>Παρ’ όλα αυτά, βασικότερος παράγων παραμένει ο οδηγός. Του οποίου τα διανοητικά χαρακτηριστικά παίζουν σημαντικότερο ίσως ρόλο από τις οδηγικές του ικανότητες. Γιατί, μη γελιόμαστε, αυτά είναι που καθορίζουν πώς ο καθένας μας διαχειρίζεται τη δύναμη που έχει στα χέρια του και αν τελικά οδηγεί καλά ή κακά.&nbsp;<p>Σήμερα λοιπόν θα μιλήσουμε για πέντε (από αρκετά περισσότερους) αντιπροσωπευτικούς τύπους κακού οδηγού που κυκλοφορούν ανάμεσά μας. &nbsp;</p><strong>(1) Για τον Εγωιστή</strong><div>Που δεν εννοεί να αντιληφθεί πως το κέντρο του κόσμου δεν είναι ο εαυτός του και επιμένει να μην σκέφτεται τίποτε άλλο από το δικό του συμφέρον και τις δικές του επιθυμίες. Έτσι, αλλάζει λωρίδα όποτε του γουστάρει, δίχως βέβαια φλας, σταματάει επίσης όπου του γουστάρει, διπλοπαρκάρει, κλείνει τον δρόμο, απαιτεί την προτεραιότητα… Και φυσικά περηφανεύεται για όλα αυτά. &nbsp;<div><strong>(2) Για τον Επιδειξία</strong></div><div>Που, όπως και ο Εγωιστής, με τη συμπεριφορά του φανερώνει πως δεν έχει ακόμη ενηλικιωθεί. Ενώ, με το να πασχίζει διαρκώς να δείχνει ανώτερος, συχνά προσπαθεί να κρύψει ένα αίσθημα κατωτερότητας. Και βέβαια, ποτέ δεν αντιλαμβάνεται πόσο γελοίος στην πραγματικότητα γίνεται. Έτσι, οδηγεί γρηγορότερα απ’ όσο οι συνθήκες επιτρέπουν, παίρνει ρίσκα, ειδικά όταν έχει «ακροατήριο», προξενεί επικίνδυνες καταστάσεις για να αποδείξει ότι μπορεί να ανταπεξέλθει σ’ αυτές, προκαλεί σε κόντρες, περηφανεύεται ότι οδηγεί καλύτερα μετά από δυο-τρία ποτά… Και φυσικά νομίζει πως όλοι τον θαυμάζουν γι΄ αυτά.</div><div><strong>(3) Για τον Υπερευαίσθητο</strong><div>Που εκλαμβάνει ακόμη και την παραμικρή κριτική ως προσβολή. Και μετά σου κρατάει μούτρα. Και συνήθως «στη φυλάει» κιόλας. Τύποι με τέτοια, ας πούμε, υστέρηση νοητικής ανάπτυξης, παρουσιάζουν ανάλογη οδηγική συμπεριφορά. Έτσι, αναστατώνονται και εκνευρίζονται με το παραμικρό, γίνονται ανυπόμονοι, τα χάνουν σε δύσκολες καταστάσεις, και μαζί χάνουν και την ψυχραιμία τους, άρα και την ευθυκρισία τους... Και αποσπώνται βέβαια από την ουσία της οδήγησης.</div><div><strong>(4) Για τον Εκλογικευτή</strong></div><div>Που δεν βλέπει τα πράγματα όπως αυτά είναι, αλλά όπως αυτός θέλει να είναι. Με αποτέλεσμα να μην παραδέχεται ποτέ πως έχει αυτός φταίξει σε κάτι – σ’ ένα ατύχημα, για παράδειγμα. Έτσι, για όλα φταίει ο «άλλος», ο δρόμος, το όριο ταχύτητας, οι πινακίδες, το φανάρι, η κακιά στιγμή, το αυτοκίνητό του έστω, αλλά όχι αυτός, ποτέ αυτός. Διαθέτει δε την ικανότητα να εφευρίσκει «λογικά» επιχειρήματα για να δικαιολογήσει τα αδικαιολόγητα. &nbsp;</div><div><strong>(5) Για τον Αδικημένο</strong>Που επειδή δεν μπορεί να επιδείξει επιτυχία στη ζωή ή στην εργασία του, μιας και όλοι επιμένουν να τον αδικούν, προσπαθεί να αναδειχτεί και δικαιωθεί με κάθε τρόπο στον δρόμο. Όπου απειλεί οδηγούς με λιγότερο ισχυρά αυτοκίνητα, τρομοκρατεί πεζούς, δεν αφήνει κανέναν να βγει από πλαϊνούς δρόμους, κάνει δύσκολη τη ζωή όποιου προσπαθεί να τον προσπεράσει, πατσίζει με όποιον «του την έφερε»… Και όλο και ψάχνει για κάποιο κίνητρο που θα τονώσει την καχεκτική του αυτοπεποίθηση.</div><div>Σε επόμενο post θα μιλήσουμε για το ποια είναι τα χαρακτηριστικά ενός καλού οδηγού. Εντωμεταξύ όμως, επειδή ο μόνος τρόπος αντιμετώπισης των «κακών» οδηγών, όπως αυτοί περιγράφονται παραπάνω, είναι να τους αναγνωρίζεις και, όσο μπορείς, να τους αποφεύγεις, ας έχουμε όλοι τα μάτια μας ανοιχτά!&nbsp;<div></div></div></div></div>"
