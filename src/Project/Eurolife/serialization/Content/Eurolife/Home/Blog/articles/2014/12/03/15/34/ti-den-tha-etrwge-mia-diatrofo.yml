      Hint: Main content
      Value: "Τα τελευταία χρόνια γίνεται πολύς λόγος για τις τροφές που έχουν ευεργετικές ιδιότητες για τον οργανισμό μας, για τα λεγόμενα superfoods που υπόσχονται θεαματικά αποτελέσματα στη σιλουέτα μας και βέλτιστη υγεία. Ελάχιστα όμως γνωρίζουμε για τα τρόφιμα που καταστρέφουν όλη αυτή την προσπάθεια, γεμίζουν με τοξίνες τον οργανισμό και αυξάνουν την πιθανότητα εμφάνισης χρόνιων νοσημάτων. Αν και πολλά τρόφιμα θα μπορούσαν να μπουν σε αυτή τη λίστα, δεν είναι εφικτό να αποφύγουμε όλους τους κινδύνους. Ας δούμε όμως ποια από αυτά αποφεύγει συστηματικά να καταναλώσει η Εκάβη Γεωργουσοπούλου, Διαιτολόγος-Διατροφολόγος, Msc, PhD c., απόφοιτος Χαροκοπείου Παν/μίου, &nbsp;υπεύθυνη του διατροφολογικού τμήματος στην Cosmetic Derma Medicine.<p>1. Οποιοδήποτε τηγανητό τρόφιμο λόγω της αυξημένης συγκέντρωσης trans λιπαρών οξέων. Τα trans λιπαρά οξέα λόγω της δομής τους προάγουν την πρώιμη αθηροσκλήρωση στα αγγεία, συνεπώς σχετίζονται με αυξημένο κίνδυνο εμφάνισης καρδιαγγειακής νόσου.</p><p>2. Ωμό αλάτι, γιατί έχει καταγραφεί από ερευνητές πως είναι αυτό που έχει τη χειρότερη επίδραση στην αρτηριακή πίεση. Επιπλέον, είναι γνωστό ότι όλοι όσοι κατοικούν στις χώρες του δυτικού κόσμου καταναλώνουν 4 φορές περισσότερο αλάτι από την απαραίτητη καθημερινή αναγκαία ποσότητα.&nbsp;</p>3. Ξηρούς καρπούς που δεν έχουν αποθηκευτεί με βέλτιστο τρόπο, λόγω της αυξημένης πιθανότητας να περιέχουν αφλατοξίνες. Οι αφλατοξίνες είναι καρκινογόνες ουσίες που παράγονται από μύκητες υπό συνθήκες υγρασίας.<p>4. Λευκή ζάχαρη γιατί προκαλεί πολύ απότομη αύξηση της γλυκόζης στο αίμα, που με τη σειρά της ενεργοποιεί την υπερβολική έκκριση ινσουλίνης από το πάγκρεας. Η διαδικασία αυτή αυξάνει τις πιθανότητες εμφάνισης σακχαρώδη διαβήτη στο μέλλον.</p><p>5. Φρουκτόζη σε μεγάλες δόσεις (είτε ως γλυκαντική ουσία, είτε μέσω της κατανάλωσης φρουτοχυμών) γιατί ενοχοποιείται για τη συσσώρευση επικίνδυνου λίπους στο ήπαρ και την κεντρική παχυσαρκία..</p>6. Ελλιπώς μαγειρεμένο κρέας, γιατί αποτελεί την πρώτη αιτία μόλυνσης από το Toxoplasma gondii, που προκαλεί τη γνωστή σε όλους τοξοπλάσμωση, μόλυνση που είναι απειλητική για τη γονιμότητα και ακόμα και τη ζωή του πάσχοντος."
