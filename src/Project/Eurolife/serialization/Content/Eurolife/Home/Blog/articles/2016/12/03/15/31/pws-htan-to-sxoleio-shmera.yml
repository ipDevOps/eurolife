    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Πώς ήταν το σχολείο σήμερα; Ενοχλητική ερώτηση, που πρωτοάκουσες στο νηπιαγωγείο και σταμάτησες να ακούς όταν αποφοίτησες, αλλά που, με το που πάει το δικό σου παιδί στο σχολείο, ξεκινάς να κάνεις εσύ!</p><p>Θέλεις να ξέρεις πώς πέρασε το παιδί, ή μάλλον, για να λέμε τα σύκα-σύκα, πώς πέρασαν οι ώρες μακριά σου. Να τα ξέρεις όλα, με κάθε λεπτομέρεια, σαν να ήσουν μύγα στον τοίχο. Με άλλοθι πως μόνο γνωρίζοντας θα μπορέσεις να διαγνώσεις έγκαιρα κάποια δυσκολία, κάποια συμπεριφορά ανησυχητική, κάτι που το σχολείο δεν κάνει σωστά, δεκάδες δικαιολογίες εφευρίσκεις για την&nbsp; περιέργειά σου. </p><p>Το παιδί όμως δεν απαντά ποτέ ικανοποιητικά. Να παραιτηθείς από την προσπάθεια; Αποκλείεται! Να γίνεις εκνευριστική και πάλι χωρίς αποτέλεσμα; Περιττό!</p><p>Παρ’το αλλιώς. &nbsp;Όταν βρεθείτε, ρώτα το παιδί αν θα ήθελε να ξέρει πώς πέρασες εσύ τη δική σου μέρα. Οι πιθανότητες είναι πως θα πει «ναι», ίσως μόνο και μόνο επειδή θα ξαφνιαστεί.</p><p>Προφανώς και είναι το τελευταίο πράγμα που θέλεις να κάνεις. Προφανώς και βαριέσαι με το που τελειώνει μια κουραστική μέρα στη δουλειά να πρέπει να τη διηγηθείς, άσε που πιστεύεις πως θα είναι και τρομερά βαρετό για κάποιον να την ακούσει… Δεν αξίζει όμως μια δοκιμή;</p><p>Διηγήσου τη μέρα σου, με τη σειρά που έγιναν τα πράγματα, πως άργησες να φτάσεις στη δουλειά γιατί είχε πολλή κίνηση, τον τσακωμό με τον συνάδελφο που μιλάει δυνατά στο τηλέφωνο, την αγωνία που ένιωσες όταν μπλόκαρε ο εκτυπωτής την ώρα ακριβώς που τον χρειαζόσουν, τι σας παρουσίασε ο προϊστάμενος που επέστρεψε από την έκθεση στην Κίνα, &nbsp;πόσο χάλια ήταν το σάντουιτς που πήρες από το μηχάνημα… Πες του μια ιστορία που θα το βοηθήσει να φτιάξει εικόνες και να σε φανταστεί στο χώρο της δουλειάς σου, σαν να ήταν παρόν. </p><p>Το πιθανότερο είναι (κι αυτό δεν είναι μαγική συνταγή που πιάνει αναγκαστικά σε όλα τα παιδιά) πως θα αρχίσει κι αυτό να σου λέει τη δική του ιστορία, με πολύ περισσότερες λεπτομέρειες απ’ όσες θα είχες αποσπάσει με τις ερωτήσεις. &nbsp;Το θέμα είναι ότι έτσι νιώθει πως μοιράζεστε κάτι, εσύ τα δικά σου κι αυτό τα δικά του: τι σας κάνει να γελάτε, τι βρίσκετε βαρετό, τα λάθη, τις επιτυχίες, τις ενδιαφέρουσες γνωριμίες που έφερε η μέρα σας. </p><p>‘Οπως εσύ βρίσκεις τη ρουτίνα της ημέρας σου άνευ ενδιαφέροντος για κάποιον άλλον –είτε είσαι εργαζόμενη, είτε όχι- έτσι και το παιδί, μάλλον, δεν καταλαβαίνει γιατί η χαρτοκολλητική, το κυνηγητό, τα λάθη στην ορθογραφία και ο τσακωμός με τον διπλανό του στο θρανίο μπορεί να είναι ενδιαφέροντα για σένα. Ίσως αν δει πόσο εκείνο διασκεδάζει με τις λεπτομέρειες της δικής σου μέρας, να θελήσει να μοιραστεί κι αυτό τις δικές του μαζί σου. Ίσως, αλλά τι έχεις να χάσεις;</p>"
