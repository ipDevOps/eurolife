    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Έδωσα πρώτη φορά αίμα ως πρωτοετής φοιτήτρια στην Αγγλία. Ήταν μέσα στο πανεπιστήμιο, το διαφήμιζαν παντού και, κυρίως, θα πήγαινε ο συμπαίκτης μου στο βόλεϊ , που ήταν και κούκλος. Είχε πλάκα. Ξαπλώσαμε σε διπλανά ράντζα, κουβεντιάσαμε και μετά απολαύσαμε τσάι με απεριόριστα digestives (ως πένητες φοιτητές, αυτό το τελευταίο το εκτιμήσαμε ιδιαιτέρως) κι επιστρέψαμε στα μαθήματά μας&nbsp;Έκτοτε δίνω αίμα συστηματικά, 3-4 φορές το χρόνο, άλλοτε επειδή μου το ζητούν φίλοι και (όχι και τόσο) γνωστοί για συγκεκριμένο ασθενή που χειρουργείται, κι άλλοτε για τον εαυτό μου, για να σφραγιστεί το βιβλιάριο εθελοντή αιμοδότη, ώστε αν χρειαστώ εγώ αίμα, ή κάποιος δικός μου, να έχω λαμβάνειν.&nbsp;Λένε 10 λεπτά, αλλά αυτός είναι ο καθαρός χρόνος της αιμοδοσίας, από τη στιγμή που μπαίνει η βελόνα μέχρι τη στιγμή που βγαίνει. Ρεαλιστικά, με τα δεδομένα μιας μεγάλης πόλης όπου οι μετακινήσεις τρώνε χρόνο, και υπολογίζοντας τη «γραφειοκρατία», αλλά και τους άλλους εθελοντές αιμοδότες, υπολόγιζε μισή με μια ώρα. Και θυμήσου να έχεις μαζί σου στυλό, γιατί πρέπει να συμπληρώσεις μια φόρμα και σπάνια υπάρχει διαθέσιμη γραφίδα!Η διαδικασία είναι ανώδυνη, οι νοσηλεύτριες στις περισσότερες μονάδες είναι ιδιαιτέρως πρόσχαρες και φιλικές και ο χυμός πορτοκάλι που σου προσφέρουν μετά είναι, πάω στοίχημα, από τους χειρότερους που έχεις πιεί ποτέ! Αν είσαι 18-62 ετών, έχεις καλή υγεία γενικά και δεν παίρνεις φάρμακα, είσαι κατά πάσα πιθανότητα ένας κατάλληλος υποψήφιος αιμοδότης.&nbsp;Το αίμα που δίνεις – 450ml – είναι μόνο το 1/20 του συνολικού όγκου του αίματός σου, όγκος που αναπληρώνεται σε 10 λεπτά, ενώ ο όγκος του πλάσματος σε 12 ώρες και τα ερυθρά αιμοσφαίρια σε 30 μέρες. Για να μην πούμε ότι η αιμοδοσία σου κάνει γενικά καλό, γιατί κινητοποιεί τον μυελό των οστών ώστε να παράξει νέα κύτταρα αίματος!&nbsp;Στην Ελλάδα χρειαζόμαστε κάθε χρόνο 600.000 μονάδες αίματος. Από αυτές μόνο το 40% καλύπτεται από εθελοντές αιμοδότες. Θέλουμε δηλαδή –τα μαθηματικά είναι απλά- άλλους περίπου 200.000 αιμοδότες που θα δίνουν αίμα 2-3 φορές το χρόνο, για να είναι το σύστημα αυτάρκες και να μη γίνεται πανικός κάθε φορά που κάποιος χρειάζεται αίμα…&nbsp;Αν δεν σε ενδιαφέρει να το δεις αλτρουιστικά, ως προσφορά στο κοινωνικό σύνολο, δες το εγωιστικά. Οι πιθανότητες να χρειαστείς κάποια στιγμή, στη διάρκεια της ζωής σου, αίμα εσύ, ή κάποιος πολύ δικός σου άνθρωπος, είναι αρκετές. Προτιμάς, εκείνη την ώρα, μαζί με όλα τα άλλα που θα σε απασχολούν, να τρέχεις αγχωμένος να βρεις και τις απαιτούμενες φιάλες; Θέλεις να ζήσεις αυτό το «δεν θα κάνουμε το χειρουργείο αν δεν βρεθεί το αίμα», με τον άνθρωπό σου στην αναμονή; Θέλεις να παρακαλάς φίλους, φίλους φίλων και σχεδόν αγνώστους να δώσουν αίμα και μετά να νιώθεις και υποχρεωμένος;&nbsp;&nbsp;Η εγγραφή σου στο μητρώο αιμοδοτών – μετά την πρώτη σου εθελοντική αιμοδοσία (δεν μετράει η αιμοδοσία που κάνει «για λογαριασμό» συγκεκριμένου ασθενή) – σου δίνει το δικαίωμα για φιάλες, για εσένα και για τους συγγενείς πρώτου βαθμού, όποτε τις χρειαστείς, με ένα απλό τηλεφώνημα. Οι περισσότεροι όμως φορείς είναι πολύ πιο χαλαροί, ειδικά αν δουν ότι είσαι τακτικός αιμοδότης, και δεν σου αρνούνται αίμα και για φίλους ή μακρινότερους συγγενείς. Το σύστημα δουλεύει, το δοκίμασα πρόσφατα, που χρειάστηκα 3 φιάλες. Με ένα τηλεφώνημα, Σάββατο μάλιστα, το αίμα βρέθηκε άμεσα εκεί που το χρειαζόμουν.&nbsp;"
