        <p>Είναι γνωστή η ορολογία που χρησιμοποιείται στα social media και ξεκίνησε από το Instagram, με το πρόθεμα – porn: #cloudporn, #foodporn, #shoeporn, και δεν είναι καθόλου αυτό που ακούγεται. Η ορολογία αυτή χρησιμοποιείται προκειμένου να περιγράψει μία κατηγορία όπου οι φωτογραφίες της είναι εξωπραγματικά υπέροχες, λαχταριστές και σχεδόν προκλητικά στιλιζαρισμένες, ακολουθώντας διαφημιστικά πρότυπα, έτσι ώστε να σου εξάψουν την προσοχή και να προκαλέσουν ευχαρίστηση.&nbsp; Σε αυτή τη λογική, το Instagram είναι από μόνο του… ένα #lifeporn!</p><p>Οι εκατομμύρια users που προσπαθούν όλο και περισσότερο για ένα ακόμα like, αγοράζοντας sticks, συμπληρωματικά apps, κάνοντας αμέτρητες πρόβες για την καλύτερη γωνία λήψης, περνώντας χρόνο να σκεφτούν τι θα βάλουν/πώς θα το βάλουν/πού θα στηθούν για να δείχνει καλύτερο, στην πραγματικότητα εξιδανικεύουν καθημερινές τους στιγμές και προκαλούν στους υπόλοιπους το αίσθημα που ίσχυε εδώ και αιώνες, και επικεντρωνόταν στο λεγόμενο celebrity culture: Θέλω να ζήσω τη ζωή σου, γιατί πιστεύω ότι είναι τέλεια.</p><p>Το πρόβλημα βέβαια είναι ότι πλέον το φαινόμενο δεν έχει να κάνει με κάποιους μεγάλους star αλλά με τον κάθε ταλαντούχο – ή και όχι – που διαθέτει Instagram account και έχει βάλει σκοπό της ζωής του να σε πείσει ότι βρίσκεται στην πιο μαγική παραλία της γης, που και εσύ έχεις πάει δεκάδες φορές και ήταν γεμάτη αποτσίγαρα.</p><p>‘Ολο αυτό το «φαντασιακό» συναίσθημα που δημιουργεί… η υπερβολική έκθεση στο Instagram αφαιρεί το κίνητρο της προσπάθειας να κάνεις την πραγματική ζωή λίγο καλύτερη. Μέσα στη φαντασία χάνεται η πραγματικότητα και η σύγκριση με κάποιον, οποιονδήποτε, οπουδήποτε στον κόσμο, αφαιρεί από την αξία της καθημερινότητας και του προσωπικού τρόπου ζωής.</p><p>Φυσικά το λάθος δεν είναι των ανθρώπων που ξέρουν να ποζάρουν επαγγελματικά, να τραβάνε ωραίες φωτογραφίες και να στήνουν με κριτήρια υψηλής αισθητικής τα αντικείμενα που βλέπουν γύρω τους. Όταν παρασύρεσαι από το χρονοβόρο scrolling στο Instagram feed κάθε μέρα και πολλές φορές μέσα στην ίδια μέρα, και αισθάνεσαι ότι είσαι «λιγότερος» από όλους αυτούς τους ταλαντούχους ανθρώπους που μοιράζονται content εξαιρετικά, η αδυναμία είναι όλη δική σου.</p><p>Ήρθε η ώρα να καταλάβεις ότι το Instagram είναι μια φανταστική πλατφόρμα που προσφέρει έμπνευση, ιδέες, προτάσεις, λύσεις, για να γίνει η μέρα σου πιο ενδιαφέρουσα. Και τελειώνει ακριβώς εκεί. Δεν είναι πραγματική ζωή, όπως ακριβώς ξέρεις ότι δεν είναι πραγματική μια διαφημιστική καταχώριση ή μια φωτογράφιση μόδας σε ένα περιοδικό. Αν σε επηρεάζει τόσο, η λύση είναι μόνο μία, όπως με όλους τους εθισμούς. Να το περιορίσεις.</p><p>Ακολούθησε ανθρώπους αρχικά, που είναι φίλοι σου. Μοιραστείτε μαζί στιγμές, ιστορίες, αστεία και ωραίες φωτογραφίες. Διάλεξε από όλα αυτά που σου προσφέρει το Instagram ποιοι είναι οι 5 τομείς που σε ενδιαφέρουν πιο πολύ. Από αυτούς, επίλεξε 1-2 influencers που δίνουν αξία στο feed σου. Δεν χρειάζεται ούτε να τους ακολουθείς όλους, ούτε να μαθαίνεις για τα πάντα. Στην τελική, τα πιο πολλά επαναλαμβάνονται! Μη ξεχνάς ότι μπορείς να αλλάζεις αυτούς που ακολουθείς. Δεν υπάρχει λόγος να γίνεσαι addicted σε ένα συγκεκριμένο lifestyle, ευτυχώς υπάρχουν τόσα άλλα από τα οποία μπορείς να εμπνευστείς.</p><p>Tέλος, υπάρχει βέβαια και κάτι πολύ αστείο πίσω από όλα αυτά. Θα βρεις πολλά άρθρα στο internet που «αποκαλύπτουν» την πραγματική αλήθεια πίσω από τις υπέροχες φωτογραφίες. Την επόμενη φορά που θα ζηλέψεις εκείνο το υπέροχο κρεβάτι, με τα ελαφρώς τσαλακωμένα κατάλευκα σεντόνια και την ακτίνα του ήλιου που φωτίζει το μαξιλάρι, σκέψου ότι γύρω του κρύβεται ένα αληθινό δωμάτιο με κολλημένες εκτυπώσεις στους τοίχους και πολλά πεταμένα ρούχα από εδώ και από εκεί… που απλά περιμένουν να ξαναπάρουν τη θέση τους πάνω του!</p><p><a href="http://www.boredpanda.com/truth-behind-instagram-photos-cropping-chompoo-baritone/">Πηγή φωτογραφίας</a></p>
