    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Πολλά έχουν ειπωθεί και γραφτεί για την ανακύκλωση και για το πώς, με απλές καθημερινές κινήσεις, μπορούμε να προβλέψουμε για έναν καλύτερο πλανήτη. Ανακυκλώνετε μάλλον, με την προτροπή και των παιδιών σας, κι ας έχετε ίσως μερικές «ανησυχίες» για το τι συμβαίνει πραγματικά με την ανακύκλωση στη χώρα μας... Τα στοιχεία αυτά θα σας ενθαρρύνουν και θα σας κάνουν να συνεχίσετε ακάθεκτοι!</p><ul>    <li>Ανακυκλώνοντας ένα τόνο χαρτιού <strong>εξασφαλίζουμε 17 δέντρ</strong>α, 1.800 λίτρα πετρελαίου και 26.000 λίτρα νερού που θα καταναλώνονταν για την παραγωγή νέου χαρτιού.</li>    <li>Ένα πλαστικό μπουκάλι χρειάζεται περίπου <strong>1.000 χρόνια</strong> για να αποσυντεθεί.</li>    <li>Απαιτείται η ίδια ενέργεια για να δημιουργηθεί <strong>ένα </strong>αλουμινένιο κουτάκι και να ανακυκλωθούν είκοσι.</li>    <li>Κάθε κομμάτι χαρτί μπορεί να ανακυκλωθεί <strong>εφτά φορές</strong> πριν οι ίνες που το συνθέτουν γίνουν τόσο μικρές που δεν μπορούν να ξαναχρησιμοποιηθούν.</li>    <li>Περίπου το 40% των απορριμμάτων ενός νοικοκυριού αποτελείται από <strong>χάρτινες συσκευασίες</strong>.</li>    <li>Ένα μόνο δέντρο φιλτράρει κάθε χρόνο έως και <strong>27 κιλά ρύπων</strong> από τον αέρα.</li>    <li>Ανακυκλώνοντας ένα αλουμινένιο κουτάκι εξασφαλίζουμε ενέργεια αρκετή για να λειτουργήσει μια τηλεόραση για <strong>τρεις ώρες.</strong></li>    <li>Περίπου το 16% του συνολικού κόστους ενός προϊόντος αφορά το <strong>κόστος της συσκευασίας</strong>, η οποία συνήθως καταλήγει άμεσα στα σκουπίδια.</li>    <li>Τα τελευταία χρόνια παράγονται ετησίως σε όλο τον κόσμο <strong>50 εκατομμύρια τόνοι ηλεκτρονικών απορριμμάτων</strong> (όπως κινητά τηλέφωνα και ηλεκτρονικοί υπολογιστές που καταλήγουν στα σκουπίδια). Η ποσότητα αυτή θα μπορούσε να γεμίσει τόσα σκουπιδιάρικα που εάν έμπαιναν στη σειρά θα κάλυπταν τη μισή περίμετρο της γης!</li>    <li>Ένα δέντρο ηλικίας περίπου 15 ετών απαιτείται για να παρασκευαστούν <strong>700 πλαστικές σακούλες</strong> του σούπερ μάρκετ.</li>        </ul><p>Με δεδομένα όλα τα παραπάνω, η ανακύκλωση είναι “must”, ακόμη πιο “must” όμως, είναι η συμμετοχή μας στη μείωση των αποριμμάτων και δη του χαρτιού, με το να επιλέγουμε να λαμβάνουμε λογαριασμούς τραπεζών, ασφαλίστρων, ΔΕΚΟ κ.λπ. ηλεκτρονικά (e-bills, e-statements), να μην ζητάμε απόδειξη από τα ΑΤΜ, να μην τυπώνουμε το κάθε email που λαμβάνουμε για να το διαβάσουμε...</p><p></p><p></p>"
