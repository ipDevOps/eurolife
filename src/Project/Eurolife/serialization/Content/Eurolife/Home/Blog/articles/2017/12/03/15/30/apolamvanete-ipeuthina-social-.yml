    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p style="background: white;">Αλήθεια, πόσες φορές έχετε ξεκινήσει κάτι και το αφήσατε στη μέση επειδή ακούσατε τον χαρακτηριστικό ήχο της ειδοποίησης στο κινητό; Όπως εκείνη τη φορά που ξεχάσατε το πλυντήριο στη μέση ή την άλλη φορά που παραλίγο να χάσετε το deadline γιατί αυτά τα άτιμα τα γατιά στο Facebook είναι πολύ χαριτωμένα. </p><p style="background: white;">Δεν φταίτε εσείς, αλλά ούτε και τα social media. Τα μέσα κοινωνικής δικτύωσης σηματοδότησαν μια τεράστια αλλαγή στην καθημερινότητά μας, ίσως τη μεγαλύτερη μετά την έλευση του διαδικτύου. Γιατί; Γιατί μας έφεραν στην άκρη των δαχτύλων μας έναν «άλλο», τεράστιο κόσμο, με άπειρες πληροφορίες και εμπειρίες που δεν θα μπορούσαμε να «ζήσουμε», διαφορετικά. Το πιο σημαντικό όμως είναι&nbsp; η αίσθηση της αλληλεπίδρασης. Ότι δηλαδή μπορούμε να συμμετέχουμε σε μια εμπειρία που δεν είμαστε καν παρόντες.</p><p style="background: white;">Είναι φυσικό, λοιπόν, να μην μπορούμε εύκολα να διαχειριστούμε όλες αυτές τις πληροφορίες που λαμβάνουμε καθημερινά. Οι νεότεροι, που έχουν γεννηθεί με αυτά τα μέσα στην καθημερινότητά τους αντιμετωπίζουν με μεγαλύτερη ευκολία τον καταιγισμό των πληροφοριών, σε αντίθεση με τους μεγαλύτερους που δυσκολεύονται. &nbsp;</p><p style="background: white;">Αυτό έχει σαν αποτέλεσμα να μην ολοκληρώνουμε τις δουλειές μας ή να θέλουμε παραπάνω χρόνο από όσο θα έπρεπε. Δεν είναι τυχαίο που κάποιες εταιρείες έχουν κόψει την πρόσβαση στα social media από τους υπολογιστές των υπαλλήλων τους με το επιχείρημα ότι μειώνει την αποδοτικότητα (αν και έρευνες δείχνουν το αντίθετο).</p><p style="background: white;"><strong>Υπάρχει τρόπος να συγκρατήσουμε τον εαυτό μας ώστε να μην ρίχνουμε ματιές κάθε 5 λεπτά να δούμε μήπως έχουμε κάποια νέα ειδοποίηση στο </strong><strong>Facebook</strong><strong> ή στο </strong><strong>Instagram</strong><strong><em>;</em></strong></p><p style="background: white;">Φυσικά και υπάρχει αρκεί να το πάρουμε στα σοβαρά!</p><p style="background: white;">Αρχικά πρέπει να ξεκινήσουμε να δίνουμε βάρος σε όσα πράγματα έχουν όντως σημασία. Πρέπει <strong>να εκπαιδεύσουμε τον εαυτό μας να ξεχωρίζει τις σημαντικές πληροφορίες</strong> ώστε το «μάτι» μας να πέφτει κατευθείαν σε αυτές, <strong>να μάθουμε να συγκεντρωνόμαστε σε αυτό που κάνουμε</strong>, αλλά και <strong>να βάζουμε ένα χρονικό όριο στον εαυτό μας</strong>. Για παράδειγμα, μπορούμε να ορίσουμε ένα χρονικό περιθώριο το πρωί το οποίο αφιερώνουμε στα social media, αλλά την ώρα του πρωινού να απενεργοποιούμε τις συσκευές μας για να απολαμβάνουμε το φαγητό και την παρέα μας.</p><p style="background: white;">Είναι επίσης σημαντικό να προγραμματίζουμε τις δουλειές μας βάσει προτεραιότητας. Τα πιο σημαντικά τα ολοκληρώνουμε πρώτα και τα υπόλοιπα ακολουθούν. Αν κάτι έχουμε διαπιστώσει ότι μας αποσπά, όπως για παράδειγμα το Facebook, το απομακρύνουμε ή αποφεύγουμε να το κάνουμε, ώστε να μην μπαίνουμε σε… πειρασμούς! Εάν και πάλι δυσκολευόμαστε να οργανώσουμε το χρόνο μας τότε υπάρχουν ειδικά online εργαλεία που μας βοηθούν να κάνουμε ακριβώς αυτό. </p><p style="background: white;">Σε κάθε περίπτωση αυτός που θα πρέπει να βάλει το όριο είμαστε εμείς οι ίδιοι. Εμείς ξέρουμε τις υποχρεώσεις μας και το χρόνο που έχουμε αλλά αυτό δε σημαίνει ότι δεν θα πρέπει να έχουμε και λίγο χρόνο να... χαλαρώσουμε! Άλλωστε, το internet είναι μοναδική πηγή έμπνευσης για θέματα που αφορούν τη ζωή, το σπίτι ή και τη δουλειά μας. Απλά είναι καλό να φροντίζουμε να μην το παρακάνουμε. Όπως σε όλα τα πράγματα σε αυτή τη ζωή, έτσι και τα social media… θέλουν μέτρο.</p>
