        Ο χειμώνας ήρθε και σύμφωνα με τις προβλέψεις αναμένεται βαρύς. Για να μην σας χαλάσουν τα σχέδια που έχετε κάνει, το χιόνι και ο πάγος, δείτε τι μπορείτε να κάνετε για να αντιμετωπίσετε μια τέτοια κατάσταση, με ασφάλεια.<p><strong>1. Ανάψτε τα φώτα&nbsp;</strong></p>Όταν βρίσκεστε σε δρόμο με χιόνι ή πάγο, φροντίστε να έχετε αναμμένα τα φώτα πορείας και όχι τους μικρούς προβολείς «ομίχλης» που, όντας συνήθως αρρύθμιστοι, στραβώνουν τους οδηγούς των διερχόμενων οχημάτων από απέναντι.&nbsp;Τα φώτα ομίχλης θα πρέπει να τα ανάβετε μόνον όταν υπάρχει πυκνή ομίχλη. Τα πίσω φώτα ομίχλης θα σας βοηθήσουν να διακρίνετε τα φώτα του αυτοκινήτου που βρίσκεστε μπροστά σας. Εκτός κι αν πάντοτε κρατάτε μια απόσταση 2 μέτρων, ακόμα και σε ακραία καιρικά φαινόμενα.<strong>2. Επιταχύνετε ομαλά</strong>Διότι ο συντελεστής τριβής ανάμεσα σε τροχούς και οδόστρωμα δεν είναι ο ίδιος με εκείνον του Δεκαπενταύγουστου. Ένα απότομο πάτημα γκαζιού σημαίνει απώλεια ελέγχου, κατάσταση δύσκολα αναστρέψιμη όταν γλιστράει.&nbsp;<strong>3. Ελέγξτε την απώλεια πρόσφυσης</strong>Αν αντιληφθείτε το σύστημα ελέγχου πρόσφυσης, που διαθέτουν όλο και περισσότερα αυτοκίνητα, να πασχίζει να έχει τον απόλυτο έλεγχο ή, ελλείψει τέτοιου traction control, τους κινητήριους τροχούς να σπινάρουν, θα πρέπει νασηκώσετε –μαλακά, όχι απότομα– το πόδι απ’ το γκάζι και το ξαναπατάτε με τον ίδιο τρόπο.<strong>4. Κινείστε με όσο το δυνατόν υψηλότερη σχέση στο κιβώτιο</strong>Διατηρώντας έτσι τις στροφές του κινητήρα χαμηλά, για να μην είναι απότομος ο χειρισμός του γκαζιού. Επιταχύνοντας, αλλάζετε ταχύτητα ομαλά και όσο νωρίτερα μπορείτε για να αποφύγετε το σπινάρισμα των τροχών, ειδικά σε ανηφόρες με προσθιοκίνητο αυτοκίνητο.&nbsp;Επιβραδύνοντας, κατεβάζετε ταχύτητα πάλι ομαλά (λέξη-κλειδί) και όσο πιο αργά μπορείτε για να αποφύγετε τυχόν μπλοκάρισμα, έστω και στιγμιαίο.<p><strong>5. Κάντε ήπιες κινήσεις</strong></p>Ο συντελεστής τριβής είναι πολύ μειωμένος και οποιαδήποτε αιφνίδια φόρτιση των τροχών τον μειώνει ακόμη περισσότερο. Γι’ αυτό μπορείτε να εκμεταλλευτείτε τη λειτουργία ABS που σε ολισθηρό οδόστρωμα έχει τη δυνατότητα να μειώνει δραματικά τις αποστάσεις φρεναρίσματος.Έτσι, σε φρενάρισμα πανικού πατάτε δυνατά το πεντάλ, προσπαθώντας ταυτόχρονα να αποφύγετε το εκάστοτε εμπόδιο με το τιμόνι.Μια καλή ιδέα είναι να δοκιμάζετε πού και πού το επίπεδο της πρόσφυσης, με τα φρένα και το τιμόνι. Μια ακόμη καλύτερη είναι να το κάνετε όταν δεν ακολουθεί άλλο αυτοκίνητο. Ειδικά στα δυο μέτρα…<strong>Σημαντική Σημείωση:</strong> το ABS μπορεί να κάνει τα πράγματα χειρότερα σε παχύ, φρέσκο χιόνι. Κι αυτό γιατί, σε αντίθεση μ’ έναν τροχό χωρίς ABS που μπλοκάροντας σφηνώνει το φρέσκο χιόνι μπροστά του και ακινητοποιείται, ένας με ABS που συνεχίζει να περιστρέφεται αργεί να σταματήσει.&nbsp;<strong>6. Σηκώνετε το πόδι από το γκάζι έγκαιρα</strong>Σηκώνοντας (ομαλά!) το πόδι από το γκάζι μεταφέρετε λίγο περισσότερο βάρος στους μπροστινούς τροχούς, αυξάνοντας έτσι την πρόσφυσή τους και διατηρώντας «κατευθυντικότητα».&nbsp;<strong>7. Με φόρα στον ανήφορο&nbsp; &nbsp;</strong>Αυτά που ζητάμε από τους τροχούς αυξάνονται σημαντικά στις γλιστερές ανηφόρες. Χρειάζεται λοιπόν να έχετε την απαιτούμενη φόρα, με την κατάλληλη σχέση στο κιβώτιο, για να φτάσετε στην κορυφή χωρίς να χρειαστεί στην πορεία να επιταχύνετε, ή να κατεβάσετε ταχύτητα.Πλησιάζοντας στην κορυφή, σηκώνετε το πόδι από το γκάζι για να μη σας παρασύρει ο κατήφορος από την άλλη πλευρά. Εκτός αν δεν ακολουθεί κατηφόρα.<strong>8. Με προσοχή στον κατήφορο</strong>Σε μια τέτοια περίπτωση, επιλέξτε από πριν τη σχέση που, σε συνδυασμό μ’ ένα ήπιο, σταθερό φρενάρισμα, θα σας φέρει με ασφάλεια στο τέλος της κατηφόρας. Μη βιαστείτε! Καλύτερα αργά παρά ανεξέλεγκτα.<strong>9. Χαμηλώστε τη μουσική</strong>Η μουσική επηρεάζει την ικανότητά σας να οδηγήσετε. Μετά, λοιπόν, από τα σημεία του σώματος, που πρέπει να εξοικειωθούν στο να αντιλαμβάνονται αυτά πρώτα τυχόν απώλεια πρόσφυσης, ακολουθούν τα αυτιά. Τα μάτια έρχονται τρίτα. Διότι η οδήγηση σε χιονισμένο δρόμο είναι θορυβώδης, σε παγωμένο όχι.&nbsp;Δεν είναι μόνο ο θόρυβος που κάνουν οι τροχοί κυλώντας στο χιόνι, αλλά και αυτός που προκαλείται από το χιόνι που εκτοξεύεται στους θόλους των τροχών. Προσοχή λοιπόν όταν ξαφνικά όλα ησυχάσουν. Αυτή η ησυχία θα πρέπει να σας ανησυχήσει.&nbsp;<strong>10. Μην ξεχνάτε τη Φυσική</strong>Η τεχνολογία δεν καταργεί τους νόμους της Φυσικής. Σε τέτοιες δύσκολες συνθήκες θα πρέπει να επιστρατεύετε όλη τη γνώση σας και να μην επαναπαύεστε στις προηγμένες τεχνολογίες του αυτοκινήτου σας.Τέλος, μαθαίνετε να προβλέπετε. Όσο καλοί κι αν είστε στο θέμα της οδήγησης, προβλέπετε τα πάντα ακόμα και όσα δεν φαντάζεστε. Ειδικά σε δρόμους (και με οδηγούς) όπως οι δικοί μας! Μια τέτοια συνθήκη είναι και<strong> η πρόβλεψη για μια ασφάλιση αυτοκινήτου</strong>, που δεν καλύπτει μόνο τα βασικά, αλλά διαθέτει και επιπλέον καλύψεις για παν ενδεχόμενο, όπως είναι τα προγράμματα ασφάλισης αυτοκινήτου <a href="https://www.eurolife.gr/el/Products/Car/Insurance/Safe%20Drive%20Standard">Safe Drive Standard</a> και <a href="https://www.eurolife.gr/el/Products/Car/Insurance/Safe%20Drive%20Plus">Safe Drive Plus</a> τα οποία σας παρέχει η <a href="https://www.eurolife.gr/">Eurolife ERB</a>.&nbsp;Πριν βάλετε μπρος για την επόμενη διαδρομή με το αυτοκίνητο, σκεφτείτε εάν έχετε κάνει τα πάντα για την καλύτερη ασφάλειά σας, όπως για παράδειγμα, εάν έχετε εξασφαλίσει την <a href="https://www.as-milisoume.gr/el/Articles/pws-na-exasfalisete-tin-kali-leitourgeia">καλή λειτουργία του αυτοκινήτου σας</a>. Καλό χειμώνα!<div></div>
