      Hint: Main content
      Value: |
        <p>Λείπουμε μερικές ώρες από το γραφείο, και «βρέχει» μηνύματα στο Inbox, με το που το ξανανοίγουμε. Πώς να μη χάσεις το λογαριασμό, πώς να μη σου ξεφύγει το σημαντικό που ήθελε οπωσδήποτε άμεση απάντηση, πώς να ξαναβρείς αργότερα εκείνο που σου είχε φανεί ενδιαφέρον, αλλά μετά χάθηκε στον ορυμαγδό των επόμενων;</p><p>Οργανωθείτε! Η τακτοποίηση του φακέλου των «εισερχομένων» είναι πλέον πιο σημαντική κι από το συγύρισμα του γραφείου μας. Προτείνουμε, από την πείρα μας, μερικά βήματα που θα σας βοηθήσουν να μην πελαγώσετε:</p><p><strong>Οργανώστε την αλληλογραφία σας σε φακέλους</strong></p><p></p><ul>    <li>Φτιάξτε έναν φάκελο (folder) όπου θα βάζετε όποια μηνύματα θα χαρακτηρίζατε ως "σημαντικά" και θέλετε να τα μελετήσετε διεξοδικά, ή να απαντήσετε, αλλά όχι αμέσως!&nbsp;</li>    <li>Φτιάξτε ένα δεύτερο folder που θα χρησιμοποιηθεί ως αρχείο για ό,τι θέλετε να κρατήσετε για μελλοντική αναφορά, χωρίς όμως να χρειάζεται απάντηση.&nbsp;</li>    <li>Αφού φτιάξετε τους φακέλους, ήρθε η ώρα να τους γεμίσετε. Δείτε ένα-ένα, όλα τα emails που υπάρχουν στο inbox σας, ξεκινώντας από τα πιο παλιά (αν είναι πολλά, μπορεί να σας πάρει μέρες, όμως καλό είναι να τα δείτε όλα άμεσα, γιατί συνεχώς θα προστίθενται καινούρια και ίσως χάσετε το λογαριασμό).&nbsp;</li>    <li>Είναι ασφαλώς περιττό να πούμε πως ό,τι δεν σας χρειάζεται, διαγράφεται αμέσως. Εάν δεν είστε σίγουρος ότι πρέπει να το πετάξετε, μην το αφήστε ωστόσο εκεί που βρίσκεται. Επιλέξτε έναν από τους δυο φακέλους, ανάλογα με το πού κρίνετε πως ανήκει, και ξαναδείτε το αργότερα.</li>    <li>Με τον τρόπο αυτό, τώρα το inbox σας θα περιέχει, «χύμα» εκτός φακέλων, μόνο την αλληλογραφία στην οποία πρέπει να απαντήσετε άμεσα. Κάντε το, στη διάρκεια της ημέρας, ώστε την επομένη να ακολουθήσετε την ίδια διαδικασία, μόνο με ό,τι νέο έχει μπει στα εισερχόμενά σας.&nbsp;</li>    <li>Μια φορά την ημέρα, αφιερώστε ένα συγκεκριμένο χρόνο (π.χ. μισή ώρα) στο φάκελο με τα e-mails στα οποία πρέπει «κάποια στιγμή» να απαντήσετε. Αφού τα απαντήσετε, τοποθετήστε το καθένα εκεί που να ανήκει. Είτε στον φάκελο-αρχείο, είτε στον κάδο απορριμάτων!</li></ul><div><strong>Όταν έχετε διαβάσει ένα email, μην το αφήνετε ποτέ στα εισερχόμενα</strong></div><div></div><div>Εάν πρέπει να απαντήσετε, κάντε το, και στη συνέχεια αρχειοθετήστε το ή διαγράψτε το, εφόσον δεν περιέχει κάποια πληροφορία στην οποία είναι πιθανό να ανατρέξετε αργότερα. Εάν είναι κάτι το οποίο αφορά άλλον, προωθήστε το και διαγράψτε το από το δικό σας inbox.</div><p><strong>Κάντε ένα ξεσκαρτάρισμα στα newsletters που λαμβάνετε</strong></p><p>Μερικά μπορεί να σας είναι χρήσιμα, κάποια άλλα όμως πιθανόν απλά σας πιάνουν χώρο και δεν τα ανοίγετε ποτέ. Αφιερώστε λίγο χρόνο για να στείλετε αίτημα διαγραφής από τις λίστες όσων δεν σας ενδιαφέρουν πια.</p><p><strong>Μη στέλνετε email στον εαυτό σας!</strong></p><p>Εάν θέλετε να θυμηθείτε κάτι ή να κρατήσετε μια σημείωση, υπάρχουν άλλα εργαλεία του υπολογιστή για να το κάνετε, όπως τα sticky notes ή το σημειωματάριο. Μην χρησιμοποιείτε το email σας σαν ατζέντα.</p><p><strong>Χρησιμοποιήστε κι άλλα μέσα επικοινωνίας</strong></p><p>Ενδεχομένως να είναι σκόπιμο να περιορίσετε το email για χρήση αποκλειστικά στην επαγγελματική σας ζωή, και να επικοινωνείτε με τους φίλους και τους συγγενείς σας τηλεφωνικά, ή έστω με chat. Έτσι θα αποφύγετε τα πολλά, συνεχόμενα emails που αποτελούν μέρος μιας κουβέντας εν εξελίξει και απλά «πήζουν» το inbox σας.</p>
