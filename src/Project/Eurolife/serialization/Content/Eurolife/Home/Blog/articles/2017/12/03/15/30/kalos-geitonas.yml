      Hint: Main content
      Value: |
        <p style="background: white;">Οι σχέσεις μεταξύ γειτόνων, και ειδικά εάν είναι ένοικοι της ίδιας πολυκατοικίας, αποτελούν πρόκληση γιατί αρκεί μια μικρή «συμφορά», όπως ένας τρύπιος σωλήνας, για να σπείρει τον πανικό και τη διχόνοια και να κλονίσει το καλό κλίμα που υπήρχε μέχρι εκείνη τη στιγμή. Η προνοητικότητα και ο σωστός προγραμματισμός μπορεί να σε βγάλει από τη δύσκολη θέση σε μια αντίστοιχη περίπτωση και ούτε γάτα ούτε ζημιά. Γιατί εδώ που τα λέμε τέτοιου είδους «ζημιές» μπορεί να προκύψουν στον καθένα. Η διαφορά είναι ότι εσύ θα ξέρεις πώς να τις αντιμετωπίσεις.</p><p style="background: white;">Μην πας μακριά. Ας υποθέσουμε ότι ένα ωραίο πρωί (ή απόγευμα) σου χτυπάει ανήσυχος ο από κάτω γείτονας να σε ενημερώσει πως έχουν εμφανιστεί υγρασίες στο ταβάνι της βεράντας του. Προφανώς φταίει η μόνωση του δαπέδου του μπαλκονιού ή κανένας σπασμένος σωλήνας… </p><p style="background: white;">Αυτόματα, οι πρώτες σκέψεις που περνούν από το μυαλό σου είναι τα απρογραμμάτιστα έξοδα (το πλύσιμο του αυτοκινήτου μπορεί να περιμένει), η φασαρία, γιατί θα πρέπει να γίνουν κάποιες εργασίες προκειμένου να εντοπιστεί το πρόβλημα και φυσικά η δυσαρέσκεια του γείτονα.&nbsp; </p><p style="background: white;">Αφού τα επεξεργαστείς, ρωτάς το αυτονόητο: «Έχεις ασφάλεια κατοικίας;». Για να λάβεις ένα μονολεκτικό «Όχι».</p><p style="background: white;">Εσύ, από την άλλη έχοντας επενδύσει σε μια <a href="https://www.eurolife.gr/el/Products/Home">ασφάλεια κατοικίας</a>, θα είσαι σε θέση να καλύψεις τις ζημιές εντός του δικού σου σπιτιού που έχεις ασφαλίσει ή ακόμα και το κόστος των απαραίτητων εργασιών, εάν έχει προβλεφθεί στο συμβόλαιό σου. Άρα, δεν έχεις να φοβηθείς τίποτα, εκτός από τις κατηγορίες του γείτονα.</p><p style="background: white;">Προκειμένου να γλιτώσει το κόστος της δικής του αμέλειας, ο γείτονας θα σε κατηγορεί που πλένεις, για παράδειγμα, το μπαλκόνι με το λάστιχο και εσύ θα προσπαθείς να τον συνετίσεις λέγοντάς του: «Βρε Αποκάτω μου, αφού φταίω-δεν φταίω, το δικό μου μπαλκόνι θα σκάψουν για να βρουν το πρόβλημα και άρα θα υποστώ όλη την ταλαιπωρία και τυχόν επιπλέον έξοδα που μπορεί να προκύψουν. Γιατί να πληρώσω και το δικό σου το μερίδιο; Που αν είχες προνοήσει θα στο πλήρωνε αβλεπί η ασφάλειά σου;». Και κάπως έτσι κόβονται οι «καλημέρες» και τα χαμόγελα στο ασανσέρ. Και αυτό είναι το καλό σενάριο για εσένα, γιατί θα σε κάλυπτε η ασφάλεια. Τι θα γινόταν όμως στην αντίθετη περίπτωση;</p><p>Επειδή το παραπάνω υποθετικό σενάριο μπορεί πολύ εύκολα να γίνει και πραγματικό, εάν δεν έχεις ασφάλεια κατοικίας τότε αφιέρωσε λίγο χρόνο για να ενημερωθείς για τα προνόμια ενός προγράμματος. Εάν πάλι έχεις ένα βασικό πακέτο βεβαιώσου ότι καλύπτει τις ανάγκες σου και του σπιτιού σου και κάνε τις απαραίτητες τροποποιήσεις.</p><p></p><p>Όσο για το κόστος μιας ασφάλισης, μην ξεχνάς πως υπάρχουν ευέλικτα προγράμματα τα οποία προσαρμόζονται στις οικονομικές δυνατότητες του καθένα. Επίσης, υπολογίζοντας περίπου πόσα χρήματα θα χρειαστεί να ξοδέψεις εάν – ο μη γένοιτο – σπάσει κανένας σωλήνας θα διαπιστώσεις πόσο σε συμφέρει μια ασφάλεια κατοικίας.</p><p></p><p>Το μόνο που χρειάζεται να κάνεις είναι να βεβαιωθείς πως <a href="https://www.eurolife.gr/el/Partner_Network">έχεις επιλέξει τον κατάλληλο ασφαλιστικό συνεργάτη</a>, ο οποίος θα μπορέσει να σε καθοδηγήσει προς την βέλτιστη λύση. </p>Εάν τον έχεις βρει, μη διστάσεις να τον συστήσεις και στον γείτονα. Έτσι, ούτε τη σχέση σας κινδυνεύετε να χαλάσετε μελλοντικά για έναν χαλασμένο σωλήνα, ούτε τον οικονομικό προγραμματισμό σας.
