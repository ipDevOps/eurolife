    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Τέτοια και άλλα παρόμοια ακούει συχνά κανείς για την Ασφάλεια Ζωής.&nbsp;Ας πάρουμε λοιπόν τα πράγματα από την αρχή: η ανθρώπινη ζωή, είναι σωστό, δεν αποτιμάται με οικονομικούς όρους. Η ζωή είναι μια άυλη αξία, δεν μετριέται με το χρήμα. Δεν είναι ένας πίνακας τέχνης, ένα σπίτι, ένα αυτοκίνητο που η αξία τους καθορίζεται από την αγορά ή από ειδικούς εκτιμητές. Η ζωή μας είναι ανεκτίμητη. Σωστό....αλλά....Ας πάρουμε για παράδειγμα έναν άνθρωπο - άνδρα ή γυναίκα δεν κάνει διαφορά - που σήμερα είναι 40 ετών και κερδίζει 30.000 Ευρώ το χρόνο από την προσωπική του δουλειά, όποια κι αν είναι αυτή.&nbsp;Σενάριο 1. Ζει μόνος του, δεν έχει οικογένεια που να εξαρτάται οικονομικά από αυτόν. Η μόνη υποχρέωση είναι απέναντι στον ίδιο του τον εαυτό. Ζει ελεύθερος από «βάρη».&nbsp;Ένα απρόοπτο ατύχημα ή μια βαριά ασθένεια που θα του στοίχιζε την ίδια του τη ζωή – κάτι που δυστυχώς σε όλους μας μπορεί να συμβεί – θα ήταν ένα πολύ θλιβερό γεγονός για ένα τόσο νέο άνθρωπο. Θα προκαλούσε λύπη στους φίλους του, στους συναδέλφους του. Δεν θα άφηνε όμως κανένα με την απειλή της συνέχειας της δικής του ζωής. Αυτός ο άνθρωπος ΔΕΝ έχει ανάγκη από Ασφάλεια Ζωής. Θα ήταν ένα περιττό έξοδο στον προϋπολογισμό του.&nbsp;Σενάριο 2. Έχει οικογένεια και ο μόνος που φέρνει το εισόδημα, ο bread winner όπως λέμε. Εξασφαλίζει στην οικογένειά του κάποια δεδομένα. Τροφή, στέγη, ένδυση, πιθανόν δίδακτρα για εκπαίδευση, ταξίδια, διασκέδαση κλπ. εξασφαλίζει δηλαδή το «επίπεδο ζωής» της οικογένειάς του, όποιο κι αν είναι αυτό. Χαμηλό, μέτριο, υψηλό, δεν έχει σημασία, εξασφαλίζει αυτό που μπορεί. Ταυτόχρονα, αν τα έξοδα της οικογένειας είναι λιγότερα από τα έσοδα, εξασφαλίζει και μια αποταμίευση για μελλοντικές ανάγκες, όπως για παράδειγμα οι σπουδές, η αγορά ενός σπιτιού, η σύνταξή του κλπ.&nbsp;Τι θα συνέβαινε σε ένα απρόοπτο γεγονός που θα του στερούσε τη ζωή;&nbsp;Η θλίψη στην οικογένειά του θα ήταν τρομερή, θα έχαναν τον άνθρωπό τους, και αυτό δεν αλλάζει με τίποτα. Θα βρίσκονταν όμως ξεκρέμαστοι μπροστά στην ανάγκη να συνεχίσουν τη ζωή τους. Γιατί η ζωή, όσα τραγικά κι αν συμβαίνουν, έχει τη δική της δυναμική, τους δικούς της κανόνες. Συνεχίζεται.&nbsp;Ξαφνικά λοιπόν, όσοι μένουν πίσω, χάνουν τα πάντα. Τη δυνατότητα να αντιμετωπίσουν άμεσες και επείγουσες ανάγκες αλλά και την προοπτική ζωής όπως την αισθάνονταν πριν. Χάνουν τη σιγουριά, την ελπίδα τους. Αρχίζει μια μεγάλη περιπέτεια, αναζητούν βοήθεια από όπου μπορούν, στηρίζονται σε δανεικά, αλλάζουν απότομα τις συνήθειές τους, περιορίζουν δαπάνες ακόμα και αναγκαίες πολλές φορές.&nbsp;Αν όμως υπήρχε η Ασφάλεια Ζωής; Ο άνθρωπος που έφυγε δεν θα γυρνούσε πίσω, η απώλεια είναι βαριά σε κάθε περίπτωση. Όμως, η ζωή τους θα συνεχιζόταν χωρίς απότομες αλλαγές στις συνήθειές τους. Θα υπήρχαν τα χρήματα για τα αμείλικτα έξοδα στο τέλος κάθε μήνα, οι συνήθειες και το επίπεδο ζωής θα συνέχιζαν, ίσως προσαρμοσμένα στα νέα δεδομένα, αλλά δεν θα κοβόταν απότομα το νήμα της ζωής. Και ανάλογα με το Ασφαλισμένο Κεφάλαιο, κάποια από τα όνειρα για το μέλλον, κάποια από τα σχέδια θα μπορούσαν να πραγματοποιηθούν.&nbsp;Άρα; Αν νοιαζόμαστε για τους δικούς μας ανθρώπους, θα πρέπει να μπορούμε να τους προσφέρουμε ό,τι μπορούμε χωρίς να το αφήσουμε στην ... τύχη. Η τύχη είναι πάντα καλοδεχούμενη, αλλά δεν επιτρέπεται να ορίζει τη ζωή μας και τη ζωή των ανθρώπων μας.&nbsp;Όχι ταμπού, λοιπόν. Μια πράξη σύνεσης και φροντίδας είναι η Ασφάλεια Ζωής. Κι όσο αφορά το Κεφάλαιο; Όποιο κι αν είναι, σίγουρα θα είναι καλύτερο από το τίποτα!&nbsp;"
