      Hint: Main content
      Value: |
        <p class="Normal1">Αυτό ακριβώς μπήκαν στη διαδικασία να αναρωτηθούν όλα τα παιδιά που πήραν μέρος στο διαγωνισμό του Μουσείου Κυκλαδικής Τέχνης, για να ζωγραφίσουν την αφίσα των εκπαιδευτικών προγραμμάτων 2016-2017!</p><p class="Normal1">Η αποστολή απλή: Τα παιδιά έπρεπε να χρησιμοποιήσουν τη φαντασία τους και όποια υλικά και χρώματα ήθελαν και να ζωγραφίσουν το νησί των Κυκλάδων που είχαν επιλέξει, με όποιο τρόπο το έβλεπαν εκείνα, με τα «μάτια» του μυαλού και της καρδιάς τους. </p><p class="Normal1">Δεν υπήρχε περιορισμός! Η Σύρος μπορεί να γινόταν σκυλί, η Αμοργός ένα πουλί, η Πάρος ένα πρόσωπο. Δεν υπήρχε σωστή ή λάθος απάντηση, μόνο η έμπνευση και η όρεξη των παιδιών να δημιουργήσουν κάτι ξεχωριστό. </p><p class="Normal1">Στόχος του Μουσείου Κυκλαδικής Τέχνης ήταν να σχηματίσει ένα χάρτη των Κυκλάδων, διαφορετικό από τους συνηθισμένους, καθώς θα προκύπτει από το σύνολο των έργων των παιδιών.&nbsp; </p><p class="Normal1"><a name="_gjdgxs"></a>Ο διαγωνισμός έγινε, οι συμμετοχές μαζεύτηκαν και η ώρα να φανερωθούν τα έργα ήρθε! Τα εγκαίνια της έκθεσης θα πραγματοποιηθούν σήμερα, Τετάρτη 14 Δεκεμβρίου 2016, στις 18:00, όπου και θα βραβευθούν οι 16 νικητές. </p><p class="Normal1">Παράλληλα, παιδιά και γονείς θα έχουν την ευκαιρία να πάρουν μέρος σε ένα ιδιαίτερα ενδιαφέρον εργαστήριο animation, με θέμα τις Φανταστικές Κυκλάδες και πρωταγωνιστές, τι άλλο; Τα νησιά! Με οδηγό τον Μπάμπη Αλεξιάδη, animator και media artist, θα δημιουργήσουν ομαδικά μια ταινία μικρού μήκους με κινούμενες εικόνες. Το εργαστήριο θα είναι ανοιχτό και θα μπορούν να πάρουν μέρος όλοι, καθώς θα υπάρχει συνεχόμενη ροή και ολιγόλεπτη συμμετοχή για τον κάθε έναν. </p><p class="Normal1">Πώς είναι λοιπόν οι Φανταστικές Κυκλάδες που δημιουργούνται μέσα από τα μάτια των παιδιών και γιατί είναι σημαντικές; Γιατί η δημιουργία, αλλά και ο πολιτισμός, μπορούν να γίνουν πυξίδες για ουσιαστικές δράσεις που δημιουργούν πραγματική αξία για τα παιδιά, τις οικογένειές τους, αλλά και ολόκληρη την κοινωνία, κάτι που υποστηρίζει θερμά και η Eurolife ERB Aσφαλιστική που, για τέταρτη συνεχή χρονιά, είναι αρωγός αυτής της προσπάθειας.&nbsp; </p><p class="Normal1"><em>Η έκθεση θα διαρκέσει από τις 15 Δεκεμβρίου μέχρι και τις 8 Ιανουαρίου, με ελεύθερη είσοδο. Το Μουσείο Κυκλαδικής Τέχνης βρίσκεται στο Μέγαρο Σταθάτου, Βασ. Σοφίας και Ηροδότου 1</em>. </p><p class="Normal1"><a href="https://cycladic.gr"><em>Ιστοχώρος Μουσείου</em></a><a href="https://cycladic.gr"></a></p>
