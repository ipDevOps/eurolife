        <p>Εκεί που όλα πήγαιναν καλά, να που κάτι συνέβαινε και προέκυπταν έξτρα έξοδα. Μια χρειάστηκε να αλλαχτεί η πόρτα γιατί με κάποιο τρόπο έσπασε. Μια έβρεξε πολύ ένα βράδυ και μπήκε τόσο νερό στο υπόγειο που κάλυψε μέχρι και τα εμπορεύματα. Μια σε ένα δυνατό αέρα έπεσε ένα δέντρο και έκανε ζημιές. Μια εκεί που γινόταν μια πορεία, πετάχτηκαν από το «πουθενά» κάτι πέτρες και έσπασαν την τζαμαρία. Έξοδα, έξοδα, έξοδα!</p><p>Κάποια ήταν μικρά και η μικρή επιχείρηση μπορούσε να τα καλύψει. Αλλά κάποια ξέφευγαν από τις δυνατότητές της. «Τι θα κάνουμε λοιπόν», σκέφτηκε ο ιδιοκτήτης της… «Πρέπει να βρούμε μία λύση για όλα αυτά τα απρόοπτα που μας συμβαίνουν κάθε τόσο για να έχουμε το κεφάλι μας ήσυχο. Αν θέλουμε να μεγαλώσει η επιχείρησή μας, υγιής και δυνατή, με θεμέλια να αντιμετωπίζει κάθε είδους κρίση, θα πρέπει να βρούμε έναν τρόπο να καλύπτουμε αυτά που προκύπτουν από εξωγενείς παράγοντες και δεν είναι στο χέρι μας.»</p><p>Ξεκίνησε λοιπόν η αναζήτηση της λύσης. Όλοι είχαν να πουν και μια διαφορετική λύση, όλοι είχαν μία άποψη! Άλλοι τη δικαιολογούσαν κάπως καλύτερα, άλλοι βασίζονταν σε «μια εμπειρία ενός φίλου…», άλλοι απλά έλεγαν ό,τι τους κατέβαινε στο κεφάλι. Έπηξε ο ιδιοκτήτης της μικρής μας επιχείρησης και έκλεισε τα τηλέφωνα και τους υπολογιστές και αποφάσισε να πάει στους ειδικούς.</p><p>Κάνει λοιπόν μια μίνι έρευνα, πάει σε έναν ειδικό και ανακαλύπτει κάτι που τον καλύπτει απόλυτα, γράφει το όνομά του!</p><p>Το <a href="http://www.eurolife.gr/el/Products/Business/Epixeirhsh/Business%20Care">πρόγραμμα της Eurolife, ειδικά για γραφεία και μικρές επιχειρήσεις</a>, στα δικά του κυβικά, για τις δικές του ανάγκες και τα δικά του προβλήματα! Διαβάζοντας τους όρους του προγράμματος διαπιστώνει ότι θα είχε γλιτώσει πολλά από τα έξοδα που έκανε αν το είχε επιλέξει από πιο πριν. Και η πόρτα θα καλυπτόταν και οι ζημιές από το δέντρο και τη βροχή αλλά και οι αδέσποτες πέτρες στη βιτρίνα του. Τι κρίμα να μην το είχε σκεφτεί νωρίτερα…</p><p>Αλλά εντάξει, ποτέ δεν είναι αργά. Αφού την πήρε την απόφαση θα το κάνει τώρα. Και θα βάλει και συμπληρωματικά για να τον καλύψουν και από ληστείες και από σεισμούς (γιατί στην Ελλάδα είμαστε) και για να έχει και την Υπηρεσία Επισκευής Ζημιών κάθε μέρα, όλη μέρα, όλον το χρόνο! </p><p>Το πιο σημαντικό είναι ότι το ασφάλιστρο θα αντικατοπτρίζει το μέγεθος της επιχείρησης αφού διαμορφώνεται ανάλογα με τη δραστηριότητα της (μικρής) επιχείρησης, την αξία των εγκαταστάσεων, του εξοπλισμού και των εμπορευμάτων αλλά και τις καλύψεις που θα επιλεγούν.</p><p>Με το που μπει σε εφαρμογή το πρόγραμμα η μικρή επιχείρηση είναι ένα ακόμα βηματάκι πιο κοντά στο να γίνει μεγαλύτερη, όπως ονειρεύεται! Και όλα καλά θα πάνε!</p>
