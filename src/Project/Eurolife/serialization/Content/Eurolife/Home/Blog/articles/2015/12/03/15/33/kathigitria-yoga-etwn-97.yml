      Hint: Main content
      Value: |
        <p>Έχει υπάρξει μοντέλο, χορεύτρια και ηθοποιός… όλα αυτά πριν τελειώσει ο Β’ Παγκόσμιος Πόλεμος. Είναι Γαλλο-Ινδή και έχει ζήσει στη Μ. Βρετανία και τις ΗΠΑ. Διδάσκει γιόγκα και διαλογισμό εδώ και 45 χρόνια. Έχει γράψει σενάρια, έχει γυρίσει ντοκιμαντέρ και είναι κριτής σε διαγωνισμούς κρασιού (το 1967 μάλιστα ίδρυσε την Αμερικανική Κοινότητα Κρασιού - <a href="http://www.americanwinesociety.org/" target="_blank">American Wine Society</a>). Η Tao Porchon-Lynch είναι η γιαγιά που όλοι θα θέλαμε να έχουμε!</p>Γεννήθηκε στις 13 Αυγούστου 1918 και το όνομά της υπάρχει στον κατάλογο των ρεκόρ Γκίνες στην κατηγορία «η γηραιότερη εκπαιδεύτρια γιόγκα στον κόσμο» από το 2012 -ήταν τότε 93 ετών.&nbsp;<p>Σήμερα, ακόμα πιο ώριμη αλλά καθόλου πιο γερασμένη, η Tao εξακολουθεί να διδάσκει γιόγκα, να χορεύει και να απολαμβάνει τη ζωή –άλλωστε, όπως αποκαλύπτει η ίδια αυτό είναι και το μυστικό της για υγεία και ευεξία μέχρι τα βαθιά γεράματα. Πέρσι, κυκλοφόρησε ένα DVD με μαθήματα γιόγκα και ένα βιβλίο για το διαλογισμό.&nbsp;</p>Σαν να μην έφταναν αυτά για να μας κάνουν να νιώσουμε απαίσια για ό,τι δεν έχουμε κάνει μέχρι τώρα στη ζωή μας, η Tao εξακολουθεί να κάνει πεζοπορία –αλλά αρνείται να απαρνηθεί ακόμα κι εκεί τα αγαπημένα της τακούνια!- και συμμετέχει σε διαγωνισμούς αγωνιστικού χορού, με έναν κατά 63 χρόνια νεότερό της καβαλιέρο!<p>Σύνθημά της «δεν υπάρχει τίποτα που δεν μπορείς να κάνεις»! Και η ίδια της η ζωή είναι η ατράνταχτη απόδειξη πως έχει δίκιο!</p><p>Δείτε το video που ετοίμασε το πρακτορείο Reuters για την Tao Porchon-Lynch, καθώς και τις φωτογραφίες στο gallery, και θα καταλάβετε γιατί όλοι μας μπορούμε να κάνουμε ό,τι ονειρευτήκαμε στη ζωή –αρκεί να αφιερωθούμε σ’ αυτό με όλη την καρδιά μας! Αυτή ή super γιαγιά, είναι η προσωποποίηση της θετικής ενέργειας!</p><iframe width="560" height="315" src="//www.youtube.com/embed/1n1GtOaL7XU" frameborder="0"></iframe>
