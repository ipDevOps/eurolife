        <p class="Normal1">Διότι σήμερα θα μιλήσουμε για το πώς θα καταφέρεις να δεις ξανά αυτή την καταπληκτική κοπέλα που γνώρισες χτες βράδυ στο πάρτι, αυτή με την οποία ανταλλάξατε μάλιστα και τηλέφωνα. Είναι άραγε καλύτερο να της τηλεφωνήσεις, ή να της στείλεις κάποιο γραπτό μήνυμα; </p><p class="Normal1">Τέτοια δυσεπίλυτα διλήμματα πάντως δεν υπήρχαν παλαιότερα. Ακόμη και λίγα χρόνια πριν, αν ήθελες να συναντήσεις ξανά τη γυναίκα που γνώρισες, απλώς της τηλεφωνούσες – αυτός ήταν ο αξιοπρεπέστερος, αν όχι ο μοναδικός, τρόπος να κλείσεις ένα ραντεβού.&nbsp;&nbsp; </p><p class="Normal1">Ωστόσο, οι προτιμήσεις μας τα τελευταία δέκα περίπου χρόνια έχουν αλλάξει σημαντικά, με συνέπεια τα γραπτά μηνύματα που σήμερα ανταλλάσσουμε (το texting, στα ελληνικά) να είναι, κατά μέσο όρο, πέντε φορές περισσότερα από τα τηλεφωνήματα που κάνουμε. Βλέπετε, αυτό που για πολλούς ήταν κάποτε ανεπίτρεπτο, ή έστω άκομψο, σήμερα είναι προτιμητέο, ή έστω αποδεκτό για περισσότερους.</p><p class="Normal1">Παρ’ όλα αυτά, αν και το απλό τηλεφώνημα πνέει τα λοίσθια, δεν τα έχει ακόμη τινάξει. Έτσι, ο σύγχρονος άνδρας (είπαμε: αυτό το κείμενο απευθύνεται κυρίως σε άνδρες) ακροβατεί μεταξύ δυο τρόπων επικοινωνίας, μη όντας σίγουρος ποιος είναι τελικά ο καλύτερος. </p><p class="Normal1">Σήμερα λοιπόν ας μιλήσουμε για τα «υπέρ» και τα «κατά» κάθε μιας, ας πούμε, προσέγγισης, έτσι ώστε να διασφαλίσουμε, στο πλαίσιο του δυνατού, πως δεν θα φάμε τα μούτρα μας, ή «πόρτα». </p><p class="Normal1"><strong>Τηλεφώνημα: τα υπέρ</strong></p><p class="Normal1"><strong>Φανερώνει θάρρος και ωριμότητα</strong>. Εξάλλου, αιώνες τώρα, θεωρείσαι «κυνηγός» και, ζητώντας από μια γυναίκα να βγει μαζί σου, ανατρέχεις σε μια πρωτόγονη, ιδιαίτερα ελκυστική (έτσι τουλάχιστον λένε οι γυναίκες) και ξεχασμένη αρετή: τον ανδρισμό. </p><p class="Normal1"><strong>Είναι πιο προσωπικό και κολακευτικό</strong>. Το ότι παίρνεις έστω κι αυτό το μικρό ρίσκο σε κάνει να ακούγεσαι (και να αισθάνεσαι) ξεχωριστός.&nbsp;&nbsp; </p><p class="Normal1"><strong>Βοηθά στην επικοινωνία χτίζοντας σχέση</strong>. Διότι, όπως και να το κάνουμε, έχοντας μιλήσει με κάποιον στο τηλέφωνο, αποκτάς μια πληρέστερη εικόνα από εκείνη που ενδεχομένως έχεις εισπράξει γραπτά.</p><p class="Normal1"><strong>Σε κάνει καλύτερο στα… προφορικά</strong>. Τα γραπτά μηνύματα μπορεί να σε βοηθούν να πεις σωστότερα αυτό που θες, αλλά αμβλύνουν την ικανότητά σου στο να κάνεις μια αυθόρμητη κουβέντα. Έτσι, το να τηλεφωνείς δεν είναι μόνο καλή άσκηση για να μιλάς με άνεση στο τηλέφωνο, αλλά βελτιώνει και την τεχνική σου στο να συμμετέχεις σε μια συζήτηση χωρίς «σενάριο».&nbsp; </p><p class="Normal1"><strong>Τηλεφώνημα: τα κατά</strong></p><p class="Normal1"><strong>Είναι άβολο</strong>. Διότι συζητάς και απαντάς «ζωντανά» και πολλές φορές, στην αγωνία σου να φανείς έξυπνος και ετοιμόλογος, ξεστομίζεις κουταμάρες για τις οποίες μετά μετανιώνεις. </p><p class="Normal1"><strong>Μπορεί να φανεί αγενές</strong>. Με δεδομένο ότι μπορείς να απαντήσεις σ’ ένα μήνυμα με την άνεσή σου –κάτι στο οποίο έχουμε πλέον συνηθίσει, εδώ που τα λέμε– ένα τηλεφώνημα είναι πιθανόν να εκληφθεί ως ενοχλητικό και άκομψο. </p><p class="Normal1"><strong>Μήνυμα: τα υπέρ</strong></p><p class="Normal1"><strong>Είναι πιο χαλαρό και λιγότερο αγχώδες</strong>. Που είναι και το προφανέστερο και ισχυρότερο πλεονέκτημά του. Ένα μήνυμα επιτρέπει σε μια γυναίκα να ζυγίσει την κατάσταση και να απαντήσει με την άνεσή της. Και να βρει, ενδεχομένως, κι έναν ευγενικό τρόπο να αρνηθεί… Σε κάθε περίπτωση, η πίεση –και για τα δυο μέρη– είναι σημαντικά λιγότερη. </p><p class="Normal1"><strong>Επιτρέπει προσεκτικότερες και δημιουργικότερες εκφράσεις</strong>. Έτσι, μπορείς να πεις κάτι έξυπνο, βαθύ και φιλοσοφημένο – με τον κίνδυνο, από την άλλη, μια… απομυθοποίηση στο ίδιο το ραντεβού να είναι ακόμη πιο απότομη. </p><p class="Normal1"><strong>Μήνυμα: τα κατά</strong></p><p class="Normal1"><strong>Είναι πιο γενικό και απρόσωπο</strong>. Όντας δε και ευκολότερο, κάνει τη χειρονομία να δείχνει λιγότερο ξεχωριστή και λιγότερο κολακευτική για μια γυναίκα.&nbsp; </p><p class="Normal1"><strong>Μπορεί να φανερώνει δειλία</strong>. Μιας κι ένα πρώτο τηλεφώνημα θέλει θάρρος, ένα γραπτό μήνυμα μπορεί να δείξει έλλειψη αυτοπεποίθησης και προσπάθεια να «κρυφτείς» πίσω από το τηλέφωνό σου. Έτσι, οι πιθανές ανησυχίες μιας γυναίκας που δεν νιώθει και τόσο σίγουρη για σένα δύσκολα θα μετριαστούν.</p><p class="Normal1"><strong>Μπορεί να παρερμηνευτεί ή παρεξηγηθεί</strong>. Διότι, αντίθετα με τις πρόσωπο-με-πρόσωπο επαφές, σ’ ένα μήνυμα δεν υπάρχει ούτε γλώσσα του σώματος, ούτε εκφράσεις του προσώπου, ούτε τόνος φωνής. Ενώ, ακόμη και στο τηλέφωνο, μέσω μιας παύσης ή αλλαγής στη φωνή, μπορείς εύκολα να αντιληφθείς πώς ο άλλος εξέλαβε αυτό που μόλις είπες και να διορθώσεις μια τυχόν παρεξήγηση. Σ’ ένα γραπτό μήνυμα, το χιούμορ, ένα πείραγμα, αλλά και αρκετές εκφράσεις συχνά παρερμηνεύονται οδηγώντας σε παρεξηγήσεις που δύσκολα ανατρέπονται γραπτά.</p><p class="Normal1">Ωραία. Άρα, τι κάνουμε; Τηλεφωνούμε ή γράφουμε; Επιγραμματικά λοιπόν:</p><p class="Normal1"><strong>Τηλεφωνούμε όταν</strong>:</p><p class="Normal1">- Η γυναίκα που μας ενδιαφέρει είναι… κάποιας ηλικίας – ας πούμε, πάνω από 30-35. </p><p class="Normal1">- (Μας έχουν πει ότι) η φωνή μας στο τηλέφωνο είναι ευχάριστη, γοητευτική και σέξι.</p><p class="Normal1">- Έχουμε άνεση να μιλάμε στο τηλέφωνο</p><p class="Normal1">- Φοβόμαστε πως η γυναίκα που θέλουμε να συναντήσουμε δεν μας ξέρει και τόσο καλά και άρα ένα τηλεφώνημα είναι πιθανόν να την καθησυχάσει.</p><p class="Normal1"><strong>Στέλνουμε μήνυμα όταν</strong>:</p><p class="Normal1">- Η γυναίκα που μας ενδιαφέρει είναι κάτω από 30-35.</p><p class="Normal1">- (Μας έχουν πει, ή ξέρουμε ότι) στο τηλέφωνο ακουγόμαστε χάλια.</p><p class="Normal1">- Ένα τηλεφώνημα μας φοβίζει.</p><p class="Normal1">- Η γυναίκα που μας ενδιαφέρει δείχνει συνεσταλμένη και άρα θα προτιμούσε ένα μήνυμα, αν μη τι άλλο, για να απαντήσει με την άνεσή της.</p><p class="Normal1">Και εν τέλει, ο καλύτερος κανόνας είναι να κάνεις… κάτι για να κερδίσεις αυτό το ραντεβού. Που είναι βέβαια πολύ καλύτερο από το να μην κάνεις τίποτε. </p>
