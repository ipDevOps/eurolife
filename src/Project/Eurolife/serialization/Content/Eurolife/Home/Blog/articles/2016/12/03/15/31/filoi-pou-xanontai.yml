        <p>Η αλήθεια είναι ότι όσο περνάνε τα χρόνια, χάνουμε διαρκώς φίλους, για πολλούς και διαφορετικούς λόγους. Απλά κάποιοι μελαγχολούν για αυτό, ενώ κάποιοι άλλοι το βιώνουν ως απόλυτα φυσιολογικό.</p><p>Η «δεξαμενή» των φίλων λειτουργεί αντιστρόφως ανάλογα με τα χρόνια μας. Όσο πιο νέοι, τόσο μεγαλύτερη και η ανάγκη της κοινωνικοποίησης και της αποδοχής από τους γύρω – γεμίζουμε τη δεξαμενή με φίλους για κάθε πιθανή περίσταση. Για να περνάμε ωραία στο σχολείο, να βγαίνουμε για ψώνια, να παίρνουμε μαζί το λεωφορείο, να πηγαίνουμε εκδρομές, να βλέπουμε ταινίες στο σινεμά. Οι φίλοι βρίσκονται στο κέντρο της ζωής μας, απαραίτητοι συνοδοιπόροι στις ερωτικές σχέσεις και στους τσακωμούς με τους γονείς, σε όλες τις χαρές και τις λύπες μας.</p><p>Μεγαλώνοντας, η δεξαμενή αδειάζει. Οι φίλοι που μένουν κοντά μας είναι «λίγοι και καλοί» και η προσπάθεια για να βρούμε καινούργιους δεν είναι πλέον προτεραιότητα. </p><p>Έχεις άραγε αναρωτηθεί ποτέ γιατί συμβαίνει αυτό; Εμείς καταγράφουμε τους πέντε πιο σημαντικούς λόγους:</p><p>1. <strong>Η καριέρα και η οικογένεια καταλαμβάνουν πια τον περισσότερο χρόνο σου.</strong></p><p>Δουλεύεις 8 ώρες την ημέρα, είσαι σε φάση που θες να μεγαλώσεις την επιχείρησή σου, ή να εξελιχθείς επαγγελματικά, και μένεις σε ένα σπίτι με ένα/μια σύντροφο και δύο (κατά μέσο όρο) παιδιά. Καλώς ήρθες στη μεγάλη περίοδο της ενηλικίωσης, όπου όλα, για να σε ανταμείψουν, απαιτούν ταυτόχρονα από εσένα χρόνο και αφοσίωση. Οι αντοχές σου μειώνονται δραματικά και συχνά θυμάσαι να μιλήσεις με τους φίλους σου στο τηλέφωνο μια φορά το δεκαπενθήμερο. Κάποιες φιλίες δεν αντέχουν σε αυτό και απλά «ξεθωριάζουν».</p><p>2. <strong>Δεν μπορείς να προσπαθείς άλλο.</strong></p><p>Όσο μεγαλώνεις, αποφασίζεις σε ποιους τομείς και για ποιους ανθρώπους στη ζωή σου θα καταβάλλεις μεγαλύτερη προσπάθεια – δεν μπορείς για όλους και για όλα, γιατί εξαντλείσαι. Το να διατηρείς τις φιλίες σου είναι σκληρή δουλειά και σημαντική. Οι κύκλοι στους οποίους δραστηριοποιείσαι αυξάνονται και οι γνωριμίες σου με άλλους ανθρώπους, επίσης. Κοντά σου μένουν οι φίλοι που αξίζουν, που καταλαβαίνουν, που συνεισφέρουν, χωρίς να σε εξαντλούν.</p><p>3. <strong>Ερωτεύθηκες / Ερωτεύθηκαν.</strong></p><p>Και απομακρυνθήκατε.&nbsp; Για όλους τους λάθος λόγους, θα συμφωνήσουμε, αλλά συμβαίνει. Ο/η η σύντροφός σου δεν είναι πλέον για τους φίλους σου αρκετά καλός/ή και δεν τον/τη συμπαθούν καθόλου (ή και αντίστροφα), με αποτέλεσμα να μη μπορείτε να βγείτε όλοι μαζί, ή να βγείτε χωρίς να ξεκινήσετε μια συζήτηση που αφορά στη σχέση σου. Σιγά σιγά αισθάνεσαι ότι δεν έχετε σχεδόν τίποτα κοινό, ενώ εκείνοι ότι λειτουργούν μέσα στη φιλία σαν φτωχοί συγγενείς, τελευταίοι στη λίστα σου. Βάζεις πάνω από όλα τη σχέση σου και το αν έχεις δίκιο ή όχι, θα φανεί στο μέλλον.</p><p>4. <strong>Είπατε (επιτέλους) αλήθειες.</strong></p><p>Μα για αυτό δεν είναι οι φίλοι; Φυσικά, αλλά σε όλα υπάρχει τρόπος. Και υπάρχουν και αλήθειες που αντέχονται και άλλες που δεν αντέχονται από όλους τους ανθρώπους. Όσο οι φιλίες προχωράνε στη διάρκεια των χρόνων και οι φίλοι ωριμάζουν, οι εμπειρίες λειτουργούν συσσωρευτικά και τα προβλήματα επίσης.&nbsp; Κάποτε περνούσες πολύ καλά με τους φίλους σου που έπιναν πολύ, και σου φαινόταν διασκεδαστικό να τους βοηθάς να περπατήσουν τα χαράματα, αλλά τώρα πια να είσαι προετοιμασμένος πως αν πεις «θεωρώ ότι πίνεις πάρα πολύ και κάνεις κακό στον εαυτό σου αλλά και στους γύρω σου», ο φίλος σου μπορεί να εξαφανιστεί για πάντα. Όχι γιατί εσύ είπες κάτι λάθος, αλλά γιατί εκείνος δεν άντεξε να το ακούσει.</p><p>5. <strong>Social Media</strong></p><p><a name="_gjdgxs"></a>Μπορεί να είσαι συνδεδεμένος με εκατοντάδες (ή και χιλιάδες) ανθρώπους σε πολλές και διαφορετικές πλατφόρμες, αλλά συνδέεσαι μαζί τους online. Οι άνθρωποι αυτοί σε ακολουθούν γιατί εκτιμούν το περιεχόμενο που ανεβάζεις ή γιατί, είτε σε συμπαθούν, είτε σε αντιπαθούν πολύ, δεν θέλουν να χάσουν επαφή μαζί σου για προσωπικούς λόγους.&nbsp; Παρόλα αυτά ελπίζουμε ότι καταλαβαίνεις πως οι 1.152 φίλοι στο Facebook μπορεί να φανούν αρκετοί για να βρεις κάποιον να σου κάνει παρέα σε μια συναυλία, αλλά θα φανούν πολύ λίγοι όταν έχεις κλειδωθεί έξω από το σπίτι σου στις 3 το πρωί...</p><p>Για αυτούς και για πολλούς ακόμα λόγους πορευόμαστε στη ζωή με πραγματικούς, σπουδαίους φίλους, που μετριούνται στα δάχτυλα του ενός χεριού μας. Μοιραστείτε μαζί μας περισσότερους λόγους για τους οποίους κάποιοι φίλοι χάνονται για πάντα και δείτε το θετικά. Και στη φιλία, η ποιότητα είναι εκείνη που μετράει!</p>
