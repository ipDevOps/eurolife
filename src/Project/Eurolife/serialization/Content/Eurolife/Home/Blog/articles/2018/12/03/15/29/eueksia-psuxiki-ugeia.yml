        <div style="text-align: justify;">Με δεδομένο τις ολοένα και πιο πιεστικές απαιτήσεις της καθημερινότητάς μας, σε συνδυασμό με την οικονομική κρίση και το γενικότερο κλίμα, η ψυχική υγεία μας είναι πολύ πιθανό να διαταραχθεί. Η απάντηση και φυσικά η θωράκισή μας, κρύβεται στην ευεξία και τα οφέλη που έχει για τον οργανισμό μας.</div>
