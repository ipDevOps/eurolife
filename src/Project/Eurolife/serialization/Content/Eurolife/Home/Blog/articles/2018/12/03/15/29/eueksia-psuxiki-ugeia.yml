    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p style="background: white; text-align: justify;">Το όριο μεταξύ της <strong>ευεξίας και της ψυχικής υγείας</strong> τα τελευταία χρόνια φαίνεται να έχει καταρριφθεί, καθώς οι θετικοί ψυχολόγοι, όπως ο Martin Seligman, τονίζουν ότι αυτές οι δύο έννοιες πλέον είναι <strong>αλληλένδετες</strong>. Γιατί η ευεξία και η ευημερία είναι αυτές που <strong>μάς προστατεύουν ουσιαστικά από σωματικές και ψυχικές νόσους</strong>. Και τα προβλήματα προκύπτουν όταν οι δύο αυτές συνθήκες δεν ικανοποιούνται στη ζωή μας. </p><p style="background: white;"></p><p style="background: white; text-align: justify;"><strong>Πώς όμως μπορούμε να επιτύχουμε την επιθυμητή ισορροπία μεταξύ ευεξίας και ψυχικής υγείας;</strong></p><p style="background: white;"></p><ul style="margin-top: 0cm; list-style-type: disc;">    <li style="text-align: justify; color: #222222; background: white;"><strong>Περπατάμε με ψηλά το κεφάλι</strong>. Όταν καμπουριάζουμε και ρίχνουμε τους ώμους μπροστά σημαίνει πως είμαστε στεναχωρημένοι ή κάτι μας απασχολεί. Ωστόσο αυτή τάση μπορεί να γίνει συνήθεια και η κακή στάση του σώματος επηρεάζει με τη σειρά της την ψυχολογική μας κατάσταση. </li></ul><p style="background: white;"></p><ul style="margin-top: 0cm; list-style-type: disc;">    <li style="text-align: justify; color: #222222; background: white;"><strong>Γυμναζόμαστε συστηματικά,</strong> καθώς η άσκηση θεωρείται ο πιο ασφαλής και φυσικός τρόπος <strong>για να βελτιώσουμε τη διάθεσή μας</strong> ή ακόμα και να νικήσουμε την κατάθλιψη. Η σεροτονίνη είναι η ορμόνη που ελέγχει τη διάθεση και η γυμναστική αυξάνει την παραγωγή της σημαντικά στον οργανισμό. Μάλιστα, σύμφωνα με έρευνα που δημοσιεύθηκε στην επιθεώρηση «Preventive Medicine», η γυμναστική λειτουργεί και προληπτικά, αφού <strong>τα άτομα που δεν αθλούνται έχουν πιθανότητες 75% να διαγνωσθούν με κατάθλιψη,</strong> σε σχέση με όσους έχουν μία μέτρια αεροβική κατάσταση και στους οποίους οι πιθανότητες μειώνονται στο 25%.</li></ul><p style="background: white;"></p><ul style="margin-top: 0cm; list-style-type: disc;">    <li style="text-align: justify; color: #222222; background: white;"><strong>Τρεφόμαστε σωστά και κυρίως ισορροπημένα</strong>. Η έλλειψη της βιταμίνης D, των λιπαρών Ω-3, ψευδαργύρου, τρυπτοφάνης -που είναι το συστατικό για τη σύνθεση της σεροτονίνης- και σεληνίου επηρεάζει σημαντικά τη διάθεσή μας. Προϊόντα ολικής άλεσης, ξηροί καρποί, όσπρια, λιπαρά ψάρια, ο κρόκος των αβγών, τροφές με μεγάλη περιεκτικότητα σε πρωτεΐνη πρέπει να είναι στο διατροφολόγιό μας. Εξάλλου, σε περιόδους έντονου άγχους η λύση του junk food, περισσότερο κακό μπορεί να κάνει στον οργανισμό. Μία λάθος διατροφή μπορεί να πυροδοτήσει ακόμα και την κατάθλιψη, ενώ σε τέτοιες περιόδους το σώμα μας κανονικά χρειάζεται αντιοξειδωτικές τροφές, όπως φρούτα και λαχανικά .</li></ul><p style="background: white;"></p><ul style="margin-top: 0cm; list-style-type: disc;">    <li style="text-align: justify; color: #222222; background: white;"><strong>Φροντίζουμε να κοιμόμαστε σωστά</strong>. Είναι αλήθεια πως<strong> ο ύπνος επηρεάζει την υγεία μας</strong>. Η έλλειψη ύπνου, η κακή ποιότητα του ύπνου, ο διακεκομμένος ύπνος δεν επιτρέπουν στον οργανισμό να ξεκουραστεί και συνεπώς επιβαρύνουν τη λειτουργία του και φυσικά τη διάθεσή μας. Συνήθως το άγχος κρύβεται πίσω από έναν διαταραγμένο ύπνο, αλλά δεν πρέπει να παραγνωρίζουμε το γεγονός ότι ένα σωστό υπνοδωμάτιο παίζει ρόλο.</li></ul><p style="background: white;"></p><p style="background: white; text-align: justify;">Τέλος, <strong>η ευεξία δεν σχετίζεται μόνο με τις καθημερινές μας συνήθειες</strong> ή τον τρόπο ζωής μας, αλλά και <strong>με τους ανθρώπους</strong> <strong>που συναναστρεφόμαστε</strong>. Γι’ αυτό φροντίζουμε οι φίλοι μας, όπως επίσης και ο/η σύντροφός μας να συμβάλλουν με τη συμπεριφορά τους στο αίσθημα της ασφάλειας, της επάρκειας και της αυτοπεποίθησης. Όταν το περιβάλλον στο οποίο ζούμε μάς κάνει να νιώθουμε καλά με τον εαυτό μας και τις επιλογές μας, τότε μπορούμε να είμαστε σίγουροι για εμάς, προστατεύοντας έτσι την ψυχική υγεία μας.</p>
