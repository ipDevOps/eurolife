    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Και δυστυχώς μπορούν να είναι αρκετοί οι λόγοι που δεν μπορούμε να φάμε ένα γλυκάκι...Όπως για παράδειγμα αν κάνουμε δίαιτα, αν έχουμε προβλήματα υγείας που δεν μας το επιτρέπουν κλπ.</p><p>Δεν γίνεται όμως! Κάποιος τρόπος θα υπάρχει ώστε να μπορούμε να φτιάχνουμε γλυκά που να είναι πιο υγιεινά και να μην επιβαρύνουν τόσο πολύ την υγεία μας ή το βάρος μας.</p><p>Υπάρχουν σίγουρα γλυκά τα οποία δεν είναι τόσο παχυντικά ή με τόση ποσότητα ζάχαρης που θα ήταν βλαβερά. Επίσης, υπάρχουν τρόποι ώστε να αντικαταστήσουμε κάποια από τα συστατικά των γλυκών με άλλα πιο υγιεινά χωρίς όμως να κόβουμε κάτι από τη γεύση και την απόλαυσή τους. Σημαντικό σε αυτήν τη...μάχη είναι να παρασκευάζουμε μόνοι μας τα γλυκά μας ώστε να έχουμε τη γνώση και τον έλεγχο των υλικών αλλά και της ποσότητας που βάζουμε μέσα.</p><p>Υλικά όπως τα φρούτα ή το γιαούρτι μπορούν να αποτελέσουν μέρος πολύ γευστικών συνδυασμών που θα είναι και υγιεινά αλλά θα ικανοποιήσουν και τη λιγούρα μας για γλυκό. Επίσης, αν χρειαστεί κάπου να βάλουμε ζάχαρη μπορούμε να την αντικαταστήσουμε με καστανή, στέβια ή κάποιο άλλο γλυκαντικό ώστε να μειώσουμε τις θερμίδες. Καλή λύση είναι να μειώσουμε και την ποσότητα που θα βάλουμε καθώς δεν πρόκειται να αλλάξει πολλά πράγματα στη γεύση, παρά μόνο το πόσο γλυκό είναι. Η μείωση της ποσότητας είναι κάτι που μπορούμε να κάνουμε για όλα τα υλικά, ενώ προτιμούμε γενικά τη μαύρη από τη σοκολάτα γάλακτος.</p><p>Η βρώμη είναι επίσης σύμμαχός μας καθώς μπορεί να χρησιμοποιηθεί σε συνταγές όπως το ρυζόγαλο ή οι κρέπες. Το λάδι μπορεί να αντικαταστήσει σε πολλές συνταγές το βούτυρο και έτσι το γλυκό μας να γίνει πιο ελαφρύ. Σε όσες συνταγές χρησιμοποιούμε αλεύρι, μπορούμε να αντικαταστήσουμε το κλασικό λευκό με ένα ολικής άλεσης ή ακόμα καλύτερα με αλεύρι από λιναρόσπορο.</p><p>Μια πολύ καλή επιλογή είναι το γνωστό και αγαπημένο όλων ζελέ, σε διάφορες γεύσεις, το οποίο είναι ελαφρύ, δροσερό και γευστικό. Επίσης, οι ξηροί καρποί καλυμμένοι με μαύρη σοκολάτα είναι ιδιαίτερα νόστιμοι. Αν μέσα σε γιαούρτι βάλουμε λίγο μέλι, λίγη μαρμελάδα που φτιάξαμε εμείς ή αντίστοιχο γλυκό του κουταλιού έχουμε και τη γλυκιά γεύση αλλά και το υγιεινό σνακ.</p><p>Αν τα φρούτα και οι χυμοί είναι τα αγαπημένα μας, τότε οι φρουτοσαλάτες και τα γνωστά σε όλους μας smoothies μπορούν να μας κρατήσουν μακριά από άλλους πειρασμούς. Οι συνταγές πολλές και διαφορετικές ώστε να βρούμε αυτό που μας αρέσει καλύτερα.</p>Λύσεις υπάρχουν λοιπόν, ας αισθανόμαστε τυχεροί που μπορούμε να τρώμε γλυκά και να λέμε ότι είναι και υγιεινά!<p></p>"
