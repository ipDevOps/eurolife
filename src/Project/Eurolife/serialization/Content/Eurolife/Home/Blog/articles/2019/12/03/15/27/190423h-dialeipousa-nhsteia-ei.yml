        Οι περισσότερες μελέτες που έχουν ασχοληθεί με την απώλεια βάρους έχουν εξετάσει την αποτελεσματικότητα του <strong>συνεχούς ενεργειακού περιορισμού </strong>(continuous energy restriction, CER), δηλαδή αυτού <strong>που εφαρμόζεται σε καθημερινή βάση</strong> (κλασικές υποθερμιδικές δίαιτες). Πρόσφατα όμως ένα νέο διαιτητικό μοντέλο άρχισε να προσελκύει το ενδιαφέρον της επιστημονικής κοινότητας. Πρόκειται για τη <strong><em>διαλείπουσα νηστεία</em></strong>, ένα διατροφικό σχήμα που στηρίζεται στον διαλείποντα περιορισμό της ενεργειακής πρόσληψης με εναλλαγή περιόδων μειωμένης θερμιδικής πρόσληψης και ημερών ελεύθερης σίτισης (intermittent energy restriction, IER). Αν και χρησιμοποιούνταν από την αρχαιότητα, μόλις πριν μερικά χρόνια οι επιστήμονες αποφάσισαν να το εξετάσουν πιο συστηματικά, να μελετήσουν δηλαδή το <strong>κατά πόσο η παρατεταμένη αποχή από το φαγητό μπορεί να επιφέρει μεταβολικά ή άλλα επιπρόσθετα οφέλη στον ανθρώπινο οργανισμό</strong>, και ίσως να υπερτερεί κιόλας της κλασικής δίαιτας στο θέμα της απώλειας βάρους. Στο συγκεκριμένο άρθρο θα γίνει αναφορά στα αποτελέσματα μελετών μόνο σε ανθρώπους. Τα κυριότερα σχήματα διαλείπουσας δίαιτας περιγράφονται στον παρακάτω πίνακα:<img alt="" src="~/media/8F67A82750AC445AB1F3B4312D92830F.png" height="1170" width="800" /><strong>Μέσω ποιων μηχανισμών μπορεί η διαλείπουσα νηστεία να επηρεάσει θετικά την υγεία;</strong>Τρεις είναι οι κύριοι προτεινόμενοι μηχανισμοί, μέσω των οποίων η εφαρμογή ενός τέτοιου σχήματος μπορεί να επηρεάσει θετικά τη μεταβολική ρύθμιση:<p><strong></strong></p><p><strong>1. Επίδραση στον κιρκάδιο ρυθμό</strong></p>Τα σχήματα νηστείας που αποκλείουν ή μειώνουν δραματικά την ενεργειακή πρόσληψη το βράδυ και αποκλείουν την πρόσληψη ενέργειας κατά τη διάρκεια της νύχτας συγχρονίζουν την κατάποση τροφής με τους χρόνους της βέλτιστης μεταγευματικής ορμονικής απόκρισης, σύμφωνα με τον κιρκάδιο ρυθμό, με αποτέλεσμα να συνεπάγονται με θετικές επιδράσεις στην έκφραση γονιδίων του κιρκάδιου ρυθμού, στον επαναπρογραμματισμό μοριακών μηχανισμών που σχετίζονται με τον ενεργειακό μεταβολισμό και στη ρύθμιση του βάρους.&nbsp;<p><strong></strong></p><p><strong>2. Επίδραση στην εντερική μικροχλωρίδα</strong></p>Αντίστοιχα, πολλές λειτουργίες του εντέρου ακολουθούν σήματα του κιρκάδιου ρολογιού, που σημαίνει ότι μια χρόνια διαταραχή στον κιρκάδιο ρυθμό (που μπορεί π.χ. να πυροδοτηθεί από γεύματα αργά το βράδυ) δύναται να επηρεάζει τη γαστρεντερική λειτουργία. Επίσης, φαίνεται ότι η παχυσαρκία και ο διαβήτης χαρακτηρίζονται από αλλαγές στη μικροχλωρίδα του εντέρου, και αντίστροφα αλλαγή στην εντερική μικροχλωρίδα μπορεί να οδηγήσει σε αύξηση/ μείωση του βάρους. Είναι λοιπόν πιθανόν, τα σχήματα νηστείας, μέσω θετικών επιδράσεων στον κιρκάδιο ρυθμό, να επιδρούν και στη χλωρίδα του εντέρου, επηρεάζοντας με έμμεσο τρόπο μηχανισμούς αντίστασης στην ινσουλίνη, παχυσαρκίας και διαβήτη.<p><strong></strong></p><p><strong>3. Επίδραση στον τρόπο ζωής</strong></p>Το πότε χρονικά θα λάβουμε τη τροφή έχει πολλή μεγάλη σημασία στην επίδραση του τρόπου ζωής μας. Εργαζόμενοι με βάρδιες ή όσοι δουλεύουν νύχτα, οι οποίοι καταναλώνουν τις περισσότερες θερμίδες τους εκείνη την ώρα, διατρέχουν αυξημένο κίνδυνο για παχυσαρκία ενώ έχουν επιδείξει και αλλοιώσεις στις ορμόνες ρύθμισης της όρεξης (λεπτίνη, γκρελίνη, ξενίνη), με πιο απλά λόγια πεινούν περισσότερο. Φαίνεται ότι η παρατεταμένη αποχή από το φαγητό τις νυκτερινές ώρες επιδρά θετικά τόσο στην πρόσληψη θερμίδων, ίσως ακόμα και στην κατανάλωση ενέργειας μέσα στην ημέρα. Τέλος βελτιώνει την ποσότητα αλλά και ποιότητα του ύπνου που επίσης επηρεάζει την όρεξη, την αντίσταση στην ινσουλίνη, την παχυσαρκία κ.α.&nbsp;<img alt="" src="~/media/DCB6524988B949758BA41F9C3C021F87.png" height="527" width="800" />&nbsp;<strong></strong><div><strong>Διαλείπουσα Νηστεία vs. Κλασική Υποθερμιδική Δίαιτα: Τι ισχύει για κάθε ένα από τα παρακάτω;&nbsp;</strong><strong>Απώλεια Βάρους</strong>Έχει δειχθεί ότι <strong>η διαλείπουσα δίαιτα μειώνει το σωματικό βάρος κατά 4-10% σε διάστημα 1 – 6 μηνών</strong>. Προκύπτει ωστόσο το ερώτημα: υπερέχει έναντι της κλασικής υποθερμιδικής δίαιτας ή είναι το ίδιο αποτελεσματική;Η πλειοψηφία των κλινικών μελετών δεν έχουν δείξει στατιστικά σημαντικές διαφορές στην απώλεια βάρους μεταξύ των δύο προσεγγίσεων. Πιο συγκεκριμένα, μοντέλα διαλείπουσας δίαιτας διάρκειας α) 2 ημερών/ εβδομάδα με μειωμένες θερμίδες κατά 55–70% ή β) 4 ημερών/ εβδομάδα με μειωμένες θερμίδες κατά 50% ή γ) 3–7 ημερών /εβδομάδα με μειωμένες θερμίδες κατά 10–70% ή τέλος δ) ημέρα παρά ημέρα με 70% λιγότερες θερμίδες οδήγησαν σε αντίστοιχη απώλεια βάρους όταν συγκρίθηκαν με ισοενεργειακές συνεχείς υποθερμιδικές δίαιτες. Αυτό σημαίνει ότι μάλλον <strong>η σημαντικότερη παράμετρος στην απώλεια βάρους είναι οι συνολικές θερμίδες</strong>, ανεξάρτητα από την ώρα λήψης τους. Ωστόσο, υπήρξαν μεμονωμένες αναφορές ότι η διαλείπουσα νηστεία με ταυτόχρονα χαμηλή κατανάλωση υδατανθράκων μειώνει περισσότερο το λίπος σε σχέση με την κλασική ισοενεργειακή δίαιτα. Μπορεί όμως αυτό να οφείλεται στη χαμηλή περιεκτικότητα των υδατανθράκων και όχι στη διαφορά των 2 διαιτών ως προς τη χρονική λήψη των θερμίδων.<strong>Διατήρηση απολεσθέντος βάρους</strong>Η διατήρηση και η μη επαναπρόσληψη των κιλών που χάθηκαν αποτελεί εξαιρετικά σημαντική συνιστώσα για να πούμε ότι ένα διαιτητικό σχήμα «δουλεύει», και φυσικά <strong>εξαρτάται σε μεγάλο βαθμό από την πειθαρχία, τη συμμόρφωση, την αποφασιστικότητα και την υποστήριξη </strong>των ατόμων που ακολουθούν τη δίαιτα. Στις κλασικές υποθερμιδικές δίαιτες, ως διατήρηση της απώλειας βάρους εννοούμε το να κρατήσει το άτομο για τουλάχιστον 1 χρόνο 10% από τα συνολικά κιλά που έχασε. Σε γενικές γραμμές, <strong>οι διαλείπουσες δίαιτες έχουν επιδείξει ικανοποιητική διατήρηση της απώλειας βάρους</strong> σε μικρά χρονικά διαστήματα των 3–6 μηνών, χωρίς να υπάρχουν ωστόσο επαρκή δεδομένα για πιο μακροχρόνια αποτελέσματα.&nbsp;<strong>Εμπόδια ως προς τη διατήρηση του βάρους αποτελούν:</strong>• <strong>το αίσθημα πείνας</strong> που συχνά πολλά άτομα βιώνουν και που μπορεί να οδηγήσει σε αρκετά αυξημένη κατανάλωση τροφής τις μέρες της μη-νηστείας• <strong>η δυσκολία στην εκτέλεση των καθημερινών δραστηριοτήτων</strong> σε άτομα που υποβάλλονται σε διαλείπουσα δίαιτα ημέρα παρά ημέρα, ειδικά στην αυστηρή της εκδοχή.<strong>Επίδραση στο Λιπώδη Ιστό</strong>Τέλος, στόχος μιας δίαιτας είναι η μέγιστη απώλεια λίπους με όσο το δυνατόν μικρότερη απώλεια μυϊκού ιστού. Φαίνεται λοιπόν ότι σε καταστάσεις σημαντικής μείωσης των θερμίδων, αυξάνεται η ευαισθησία στις λιπολυτικές δράσεις των κατεχολαμινών και κινητοποιείται ευκολότερα το ηπατικό και το σπλαγχνικό λίπος, όπως έχει επιβεβαιωθεί σε μελέτες σε υπέρβαρα άτομα και άτομα με διαβήτη, όπου η σημαντική μείωση των θερμίδων (50-70%) μειώνει δραστικά το λίπος στο συκώτι.&nbsp;Γενικά <strong>αυτά τα σχήματα προκαλούν μεγαλύτερη κινητοποίηση των ελευθέρων λιπαρών οξέων</strong> σε σχέση με τις συνεχείς υποθερμιδικές δίαιτες, άρα αναμένεται ίση ή μεγαλύτερη αποτελεσματικότητα στην απώλεια λιπώδους ιστού. Ειδικότερα, <strong>η διαλείπουσα δίαιτα ημέρα παρά ημέρα είναι πολύ αποτελεσματική ως προς τη μείωση του λίπους</strong>, ενώ όταν το εκάστοτε σχήμα συνδυάζεται και με μειωμένη χορήγηση υδατανθράκων και ελεύθερη κατανάλωση πρωτεϊνούχων τροφών υπερτερεί εμφανώς της κλασικής δίαιτας στη μείωση του λίπους.&nbsp;<strong>Επίδραση στο Μυϊκό Ιστό</strong>Σχετικά με τη μυϊκή μάζα, είναι γνωστό ότι <strong>οι κλασικές υποθερμιδικές δίαιτες ελαττώνουν τη μυϊκή μάζα</strong> σε ποσοστό 10–60% της συνολικής απώλειας βάρους. <strong>Στα σχήματα διαλείπουσας νηστείας ωστόσο το ποσοστό αυτό είναι μικρότερο</strong>. Φαίνεται λοιπόν ότι για τα παχύσαρκα άτομα η επιλογή ενός τέτοιου σχήματος ίσως και να αποτελεί μία καλή επιλογή, όταν φυσικά γίνεται υπό την καθοδήγηση κλινικού Διαιτολόγου. Σημαντικό ρόλο στη διατήρηση της μυϊκής μάζας παίζει ακόμα η πρωτεϊνική πρόσληψη (τουλάχιστον 1.2γρ/ κιλό βάρους) καθώς και η ένταξη κάποιου προγράμματος άσκησης. Ιδίως η <strong>ισομετρική άσκηση</strong> (resistance training) επιδρά πολύ θετικά βελτιώνοντας την αντοχή των μυών, αλλά και διατηρώντας τα επίπεδα μυϊκής μάζας.<strong>Συμπερασματικά:</strong></div><div>Σίγουρα <strong>απαιτούνται περισσότερες μελέτες υψηλής επιστημονικής στάθμης που να τεκμηριώνουν την ισοδύναμη ή την ανώτερη ασφάλεια και αποτελεσματικότητα των διαλειπουσών διαιτών</strong> έναντι των συνεχών υποθερμιδικών διαιτών σε βάθος χρόνου. Από τα λίγα διαθέσιμα δεδομένα σε υπέρβαρους και παχύσαρκους ασθενείς φαίνεται ότι <strong>υπάρχει ισοδύναμη αποτελεσματικότητα ως προς την απώλεια βάρους </strong>για ένα χρονικό διάστημα έως τους 6 μήνες, με ίσως μικρή υπεροχή ως προς τη μείωση του λιπώδους ιστού και ως προς τη διατήρηση της μυϊκής μάζας με τη διαλείπουσα δίαιτα ημέρα παρά ημέρα με ταυτόχρονη χορήγηση χαμηλών υδατανθράκων και ένταξη σε πρόγραμμα γυμναστικής.&nbsp;Μην ξεχνάτε όμως, ότι <strong>η εξατομίκευση και η σωστή παρακολούθηση του ασθενούς, ανεξαρτήτως του πρωτοκόλλου που χρησιμοποιεί, είναι απαραίτητη</strong> για τη μετέπειτα σωστή καθοδήγησή του.<strong><span style="font-size: 13px;">Βιβλιογραφία:</span></strong></div><div><span style="font-size: 13px;">• Patterson R ans Sears D. Metabolic effects of Intermittent Fasting. Annu. Rev. Nutr. 2017. 37:371–93• Μπρίνια ΜΕ και συν. Επιδράσεις της διαλείπουσας δίαιτας στη μεταβολική, στην καρδιαγγειακή και στη γενικότερη υγεία. Αρχεία Ελληνικής Ιατρικής. 2018, 35(1):57-73</span><div></div></div>
