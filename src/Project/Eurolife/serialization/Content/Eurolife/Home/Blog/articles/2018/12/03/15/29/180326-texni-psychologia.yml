        <p style="text-align: justify;">Δεν έκανε λάθος ο Αριστοτέλης που μιλούσε για κάθαρση -σήμερα, όμως, οι επιστήμονες μιλούν και για πολλά ακόμη ψυχολογικά οφέλη που έχει κάθε μορφή τέχνης για τον άνθρωπο.</p><p style="text-align: justify;"><strong>Τα ψυχολογικά οφέλη της τέχνης</strong></p><ul>    <li style="text-align: justify;"><strong>Η μουσική:</strong> Δεν είναι λόγια του αέρα το ότι η μουσική μας χαλαρώνει μετά από μια δύσκολη μέρα. Οι επιστήμονες πλέον συμφωνούν ότι <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3734071/">η επίδραση της μουσικής επεκτείνεται στην αντιμετώπιση του χρόνιου στρες</a>, της κατάθλιψης, ακόμα και του σωματικού πόνου σε χρόνιες παθήσεις ή μετά από κάποια χειρουργική επέμβαση. Το είδος της μουσικής, φυσικά, παίζει σημαντικό ρόλο στην επίδραση που έχει στη διάθεση και στην ψυχολογία σας.</li></ul><ul>    <li style="text-align: justify;"><strong>Η λογοτεχνία:</strong> Σας αρέσει να ταξιδεύετε νοερά με ένα καλό μυθιστόρημα; Οι ειδικοί έβαλαν την αόριστη βεβαιότητά μας ότι <a href="https://well.blogs.nytimes.com/2013/10/03/i-know-how-youre-feeling-i-read-chekhov/?_r=5&amp;">το διάβασμα κάνει καλό</a>, σε στοιχεία. Πλέον πιστεύουν ότι&nbsp; <strong>διαβάζοντας καλή λογοτεχνία κάνετε τεράστιο καλό στην ανάπτυξη των κοινωνικών δεξιοτήτων και της συναισθηματικής σας νοημοσύνης</strong> -μαθαίνετε, δηλαδή, να διαχειρίζεστε καλύτερα τα συναισθήματά σας και να αποκωδικοποιείτε τα συναισθήματα των άλλων πιο αποτελεσματικά. Οι έρευνες ως τώρα δείχνουν ότι τα εκπαιδευτικά βιβλία και τα δοκίμια δεν έχουν την ίδια επίδραση στην ψυχολογία μας.</li></ul><ul>    <li style="text-align: justify;"><strong>Για τη γήρανση:</strong> <a href="https://www.huffingtonpost.com/2014/07/08/how-art-changes-your-brain_n_5567050.html">Πρόσφατη γνωσιακή μελέτη</a> από τη Γερμανία έδειξε ότι<strong> η συμμετοχή στη δημιουργία εικαστικών έργων βελτιώνει την επικοινωνία μεταξύ των διαφορετικών τμημάτων του εγκεφάλου.</strong> Η συγκεκριμένη μελέτη, που πραγματοποιήθηκε σε 28 άτομα μεταξύ 62 και 70 ετών, κατέληξε στο ότι η παραγωγή τέχνης μπορεί να επιβραδύνει ή και να εξουδετερώσει την ύφεση εγκεφαλικών λειτουργιών που σχετίζεται με την ηλικία.</li></ul><ul>    <li style="text-align: justify;"><strong>Για τα παιδιά:</strong> <a href="C:\Users\wedia_user1\Downloads\bit.ly\1u7o9ap">Ειδικά προγράμματα ψυχοθεραπείας μέσα από την τέχνη</a>, που πραγματοποιούνται σε σχολεία της Βρετανίας έχουν δείξει ότι η συγκεκριμένη προσέγγιση <strong>μπορεί να βοηθήσει σημαντικά τους μαθητές</strong> που αντιμετωπίζουν μαθησιακά ή συμπεριφορικά προβλήματα, κατάθλιψη ή έλλειψη αυτοεκτίμησης.</li></ul><ul>    <li style="text-align: justify;"><strong>Ως θεραπεία:</strong> <a href="https://cnnh.org/10-ways-art-therapy-can-improve-your-mood/">Η ψυχοθεραπεία μέσα από την τέχνη</a>, ωστόσο, αφορά και τους ενήλικες. Μέσα από αυτήν μπορούν να αντιμετωπιστούν προβλήματα όπως το σύνδρομο διάσπασης της προσοχής, η άνοια, οι διαταραχές από το φάσμα του αυτισμού, η αγχώδης διαταραχή καθώς και το ψυχικό τραύμα και να βελτιωθεί η επικοινωνία των θεραπευόμενων με τον εαυτό τους και με άλλους ανθρώπους.</li></ul><ul>    <li style="text-align: justify;"><strong>Στη δουλειά:</strong> Έρευνες από την πανεπιστημιακή Σχολή Ψυχολογίας του Έξιτερ κατέληξε στο συμπέρασμα ότι <strong>οι εργαζόμενοι που δουλεύουν σε γραφεία διακοσμημένα με έργα τέχνης ή φυτά είναι κατά 17% πιο παραγωγικοί,</strong> έχουν λιγότερο στρες και μεγαλύτερη δημιουργικότητα από εκείνους που δουλεύουν ανάμεσα σε γυμνούς τοίχους. Ακόμα κι αν εργάζεστε σε ένα αδιάφορο γραφείο ή περνάτε τον περισσότερο χρόνο σας σε άχαρα κτίρια, μπορείτε να αξιοποιείτε κάθε ευκαιρία που σας δίνετε για <strong>να θαυμάζετε αρχιτεκτονικά ενδιαφέροντες χώρους</strong> -το <a href="http://www.openhouseathens.gr/">Open House Athens</a>, που διοργανώνεται φέτος στις 31.3 και 1.4 είναι μια εξαιρετική αφορμή.</li></ul><p style="text-align: justify;">Εσείς, λοιπόν, τι θα επιλέξετε να χαρείτε ή, γιατί όχι, και να δημιουργήσετε; Σε κάθε περίπτωση, η τέχνη είναι ένα σημαντικό δώρο για την θετική σκέψη και την ψυχολογία σας.</p>
