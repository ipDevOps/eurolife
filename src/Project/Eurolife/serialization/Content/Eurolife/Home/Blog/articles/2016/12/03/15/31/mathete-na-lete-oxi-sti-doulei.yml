    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: Ας αντιμετωπίσουμε την πραγματικότητα, όμως. Με δεδομένο το πόσο εύκολο είναι να απολυθεί κάποιος στις μέρες μας, μερικές φορές ο φόβος είναι αυτός που μας εμποδίζει να διεκδικήσουμε όρια στο χώρο εργασίας μας. Επίσης, κάποιοι από εμάς πιστεύουν λανθασμένα ότι μπορούμε να κάνουμε τους εαυτούς μας απαραίτητους. Κανείς όμως δεν είναι αναντικατάστατος.Τι μπορείτε να κάνετε για να ορίσετε λογικά και υγιή όρια στην εργασία; Πώς να πείτε τα απαραίτητα «όχι», χωρίς να προσβάλλετε και χωρίς να δώσετε την εσφαλμένη εντύπωση ότι δεν κάνετε τη δουλειά που σας αναλογεί;<strong>Βεβαιωθείτε ότι δεν λέτε «όχι» σε κάθε αίτημα.</strong><div><strong></strong>Για να οικοδομήσετε αξιοπιστία και εμπιστοσύνη, μπορεί να χρειαστεί να αναλάβετε περιστασιακά επιπλέον καθήκοντα. Έτσι, όταν λέτε «όχι», ο προϊστάμενος ή ο διευθυντής σας θα ξέρει ότι έχετε βάσιμο λόγο.<strong>Μη φέρεστε αμυντικά και μην εξηγείτε υπερβολικά.</strong></div><div><strong></strong>Αν έχετε δημιουργήσει τη φήμη ενός καλού εργαζομένου, ο οποίος είναι πρόθυμος να αναλάβει επιπλέον φόρτο δουλειάς σε ορισμένες περιπτώσεις, δεν χρειάζεται να δώσετε ιδιαίτερες δικαιολογίες, αν κάποια φορά δεν μπορείτε να αναλάβετε μια πρόσθετη εργασία. Μην αισθάνεστε υποχρεωμένοι να παρέχετε εξηγήσεις ή να αιτιολογήσετε την άρνησή σας. Απλά πείτε «όχι».&nbsp;<strong>Προσφερθείτε να ανταλλάξετε καθήκοντα με βάση τις προτεραιότητες και τη σημασία τους.</strong></div><div>Μερικές φορές χρειάζεται να γίνουν επείγουσες δουλειές. Εάν η εταιρεία σας έρθει ξαφνικά αντιμέτωπη με μια απρόσμενη προθεσμία που απαιτεί από εσάς να επιταχύνετε, δοκιμάστε να μεταθέσετε κάτι ή να σας βοηθήσει κάποιος συνάδελφος με λιγότερο επιβαρυμένο πρόγραμμα.<strong>Πάντα να λέτε «όχι» κατά πρόσωπο.</strong></div><div><strong></strong>Όταν έχετε κληθεί να αναλάβετε επιπλέον ευθύνες για τις οποίες δεν έχετε χρόνο, μην κάνετε το λάθος να αρνηθείτε με ένα email. Κανονίστε μια συνάντηση όπου θα μπορέσετε να διαπραγματευτείτε μια συμφωνία που ταιριάζει σε εσάς και τον προϊστάμενό σας.&nbsp;<strong>Βεβαιωθείτε ότι χρησιμοποιείτε το χρόνο σας παραγωγικά και αποτελεσματικά.</strong></div><div><strong></strong>Θα ήταν λάθος να αρνηθείτε ένα αίτημα που μπορεί να σας βοηθήσει σε μια προαγωγή ή μια μεγαλύτερη ευθύνη που θα μπορούσε να οδηγήσει σε μια αύξηση. Βεβαιωθείτε πρώτα ότι έχετε τόσα πολλά σημαντικά πράγματα να κάνετε που δεν μπορείτε να αναλάβετε κάτι ακόμα. Αποφύγετε τη σπατάλη χρόνου για δραστηριότητες χωρίς νόημα, έτσι ώστε να μπορείτε να ασχοληθείτε με κάτι που θα μπορούσε να αναδείξει τα ταλέντα και τις ικανότητές σας.Ας το παραδεχτούμε ... είτε στη δουλειά είτε στο σπίτι, μερικές φορές είναι δύσκολο να πούμε «όχι». Θέλουμε να είμαστε αρεστοί. Θέλουμε να μας θαυμάζουν. Θέλουμε να μας θεωρούν ως κάποιους που «τα κάνουν όλα». Είναι επίσης, αλήθεια, ότι δεν μπορούμε να τα κάνουμε όλα, και δεν υπάρχει τίποτα να κερδίσουμε λέγοντας «ναι» σε όλα, όταν δεν μας εξυπηρετεί. Η προσπάθεια μας να «τα κάνουμε όλα», εν τέλει, θα επηρεάσει τη γενική αίσθηση ευημερίας μας, με αρνητικό τρόπο. Χρειάζεται χρόνος για να μάθετε να λέτε «όχι». Αποφύγετε να το λέτε κάθε φορά. Χρησιμοποιήστε την ικανότητά σας να το πείτε με σύνεση και περίσκεψη. Θα είστε σε καλύτερη θέση μακροπρόθεσμα, και εσείς και η εταιρεία σας.</div>
