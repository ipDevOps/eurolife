    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Όμως η συνήθειά μας αυτή, ειδικά όταν εξελίσσεται σε εξάρτηση, μπορεί να μπει εμπόδιο στις προσωπικές μας σχέσεις και να δημιουργήσει εμπόδια στον ύπνο αλλά και την παραγωγικότητά μας στη δουλειά. Πώς μπορούμε, λοιπόν, να την ελέγξουμε;</p><p><strong>Καταργήστε τις ειδοποιήσεις από τις εφαρμογές social</strong><strong> media</strong> που έχετε στο κινητό ή τουλάχιστον περιορίστε τις στις απολύτως απαραίτητες. Όταν η οθόνη σας αναβοσβήνει συνεχώς είναι πιο δύσκολο να μην τσεκάρετε κάθε λίγο τα email σας (και, παρεμπιπτόντως, να ρίξετε και μια ματιά στο Twitter). Ορίστε μια συγκεκριμένη ώρα που θα κοιτάζετε το κινητό για τυχόν σημαντικές ενημερώσεις και θυμηθείτε ότι είναι μάλλον απίθανο να καταστραφεί στο μεταξύ ο κόσμος.</p><p><strong>Κάνετε ένα ξεκαθάρισμα στις εφαρμογές σας</strong>. Χρησιμοποιείτε στ’ αλήθεια όλα αυτά τα μέσα κοινωνικής δικτύωσης; Είναι απαραίτητο να έχετε συνδεδεμένους στο κινητό όλους τους λογαριασμούς email της δουλειάς σας; Θέλετε όντως να παίζετε όλα αυτά τα παιχνίδια ή μήπως θα προτιμούσατε να διαβάζατε ένα βιβλίο χωρίς περισπασμούς; Καταργήστε μερικά από τα εικονίδια που κλέβουν την προσοχή σας και ελέγξτε μετά από μια βδομάδα αν σας έχει λείψει πραγματικά κάποιο από αυτά.</p><p><strong>Αποφύγετε να κοιμάστε με το κινητό στο δωμάτιό σας</strong>. Πέρα από το ότι η φωτεινότητα της οθόνης του επηρεάζει τους φυσικούς ρυθμούς του οργανισμού σας, είναι μεγάλος πειρασμός να το τσεκάρετε συχνά, ειδικά αν έχετε δυσκολία με τον ύπνο. Επαναφέρετε ένα παλιό, κλασικό ξυπνητήρι και φορτίστε το smartphone στο σαλόνι, κλειστό, έτσι ώστε να μη σας απασχολήσει καθόλου κατά τη διάρκεια της νύχτας.</p><p><strong>Βάλτε πρόγραμμα</strong>. Ορίστε κάποιες ώρες κατά τη διάρκεια της ημέρας που θα κλείνετε ή θα αφήνετε σε άλλο σημείο από αυτό που βρίσκεστε το κινητό. Είναι καλή ιδέα να το κάνετε όταν περνάτε χρόνο με τα παιδιά ή με το σύντροφό σας, την ώρα του φαγητού, όταν κάνετε κάποια δουλειά που χρειάζεται συγκέντρωση και βέβαια στις σημαντικές συναντήσεις.</p><p>Στην αρχή όλα αυτά μπορεί να σας φαίνονται βουνό, με τη συστηματική εξάσκηση όμως θα ανακαλύψετε ότι δε σας είναι τελικά και τόσο δύσκολο να βγείτε για λίγο από την πρίζα. Και, πού ξέρετε, μπορεί σύντομα να αποφασίσετε να κάνετε και μια μεγαλύτερη αποτοξίνωση της μιας ημέρας ή του σαββατοκύριακου και να απολαύσετε τη διαφορά!</p>"
