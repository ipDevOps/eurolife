        <p style="text-align: justify;"><strong>Η επιτυχημένη ζωή δεν θέλει κόπο… θέλει 5 απλές συμβουλές:</strong></p><p style="text-align: justify;"><strong>1.Βάλτε τέλος στις τοξικές σχέσεις</strong></p><p style="text-align: justify;">Αν μία σχέση (φιλική, οικογενειακή ή ερωτική) σας κάνει να αισθάνεστε άσχημα για τον εαυτό σας και για το μέλλον σας, τότε πρέπει να της δώσετε ένα τέλος. Αυτό δε σημαίνει ότι οι σχέσεις δεν είναι συχνά πολύπλοκες ή ότι δεν πρέπει να προσπαθούμε γι’ αυτές που αξίζουν. Σημαίνει όμως ότι <strong>θα πρέπει να επαναξιολογήσουμε το τίμημα που πληρώνουμε, πολλές φορές, απλώς και μόνο για να είμαστε σε μία σχέση</strong>. Αν νιώθετε ένα σφίξιμο κάθε φορά που πρόκειται να έρθετε σε επαφή με το συγκεκριμένο πρόσωπο, αν φοβάστε τις αντιδράσεις του ή σας πληγώνει η συμπεριφορά του, αν σας ωθεί στο να κάνετε άσχημες σκέψεις για τον εαυτό σας και σας προκαλεί συναισθήματα εξάντλησης, απελπισίας, ματαιότητας ή θυμού, τότε καλό είναι να αναρωτηθείτε τι σας κρατάει σε αυτή την κατάσταση και τι θα χάσετε αν δώσετε τέλος στη σχέση –με σταδιακό ή και με ξαφνικό τρόπο.</p><p style="text-align: justify;"><strong>2.Κλείστε την τηλεόραση</strong></p><p style="text-align: justify;">Πρόσφατη <a href="http://healthland.time.com/2011/08/17/want-to-live-longer-try-turning-off-your-tv/">έρευνα</a> Αυστραλών ερευνητών έδειξε ότι για κάθε ώρα τηλεθέασης ο μέσος άνθρωπος χάνει 22 λεπτά από το προσδόκιμο της ζωής του. Πέρα όμως από τη διάρκεια, <strong>οι νεκρές ώρες μπροστά από την τηλεόραση κλέβουν και από την ποιότητα της καθημερινότητάς σας</strong>. Σκεφτείτε πόσα πράγματα θα μπορούσατε να κάνετε για να αναπτύξετε το δυναμικό σας και να ενισχύσετε τα συναισθήματα χαράς και συντροφικότητας στη ζωή σας, αν αφήνατε το τηλεκοντρόλ και επιλέγατε μια διαφορετική δραστηριότητα για να αποφορτιστείτε στο τέλος της ημέρας; Από το να διαβάσετε ένα απολαυστικό βιβλίο, να γυμναστείτε, μέχρι το να δείτε φίλους σας ή να περάσετε χρόνο με το σύντροφο ή τα παιδιά σας, παίζοντας, κουβεντιάζοντας ή φτιάχνοντας κάτι μαζί, όλες οι επιλογές θα σας αφήσουν με ένα αίσθημα ικανοποίησης πολύ ισχυρότερο απ’ οποιαδήποτε εκπομπή που θα παρακολουθήσετε τυχαία και θα έχετε ξεχάσει την αμέσως επόμενη ώρα. Αφήστε που η αίσθηση που θα έχετε μετά θα ήταν ότι ζείτε όντως μια πολύ επιτυχημένη ζωή!</p><p style="text-align: justify;"><strong>3.Ξεκινήστε γυμναστική</strong></p><p style="text-align: justify;">Απ’ όποια πλευρά και να εξετάσετε το θέμα «άσκηση», το σίγουρο είναι ότι θα πειστείτε: μπορεί αυτό που θα σας κερδίσει να είναι τα οφέλη για την υγεία σας, η επίδραση της άσκησης στη σιλουέτα σας, η γνωριμία με καινούριους ανθρώπους, η επαφή με τη φύση ή απλώς η έκρηξη ενδορφινών που προκαλεί στο σώμα σας<strong>,</strong> δημιουργώντας <strong>αυτό το χαρακτηριστικό συναίσθημα ευφορίας και δύναμης που σας κάνει να νιώθετε ότι μπορείτε να καταφέρετε τα πάντα</strong>. Και η επένδυση που θα κάνετε δεν υπάρχει λόγος να είναι τρομακτική: άσκηση δεν είναι μόνο ο μαραθώνιος, το σκι, οι πολύωρες επισκέψεις στο γυμναστήριο και τα προγράμματα προσωπικής προπόνησης. Άσκηση είναι και μια βραδιά χορού με την παρέα σας, ένα καθημερινό <a href="http://as-milisoume.gr/el/Articles/160808%20einai-to-20lepto-perpathma-kalh-gymanstikh">20λεπτο περπάτημα</a>, μερικές επισκέψεις την εβδομάδα στο δημοτικό κολυμβητήριο της περιοχής σας, το συστηματικό ανεβοκατέβασμα της σκάλας, <a href="http://as-milisoume.gr/el/Articles/osa-prepei-na-gnorizete-gia-tin-pezoporia">εκδρομή για πεζοπορία</a>, ακόμα και το χωρίς κανόνες παιχνίδι με τα παιδιά. Αν δεν φοβάστε να λαχανιάσετε και να ιδρώσετε, θα δείτε άμεσα τα οφέλη.</p><p style="text-align: justify;"><strong>4.Μπείτε σε πρόγραμμα… αποταμίευσης</strong></p><p style="text-align: justify;">Το να βάλετε στόχους και να τηρήσετε το πρόγραμμα αποταμίευσης που έχετε θέσει για εσάς και την οικογένειά σας δεν είναι μόνο θέμα επένδυσης σε ένα καλύτερο μέλλον. Θα σας βοηθήσει <strong>φυσικά να βάλετε τις βάσεις για να κάνετε πραγματικότητα τα όνειρά σας </strong>–μια άνετη ζωή μετά τη σύνταξη, ένα καλύτερο αυτοκίνητο, τις σπουδές των παιδιών, ένα ταξίδι ζωής- όμως, πάνω απ’ όλα, θα σας προσφέρει μια αδιαμφισβήτητη αίσθηση ελέγχου στο παρόν και στις επιλογές σας. Μην υποτιμάτε το βάρος που κουβαλάτε σε κάθε πτυχή της καθημερινότητας όταν αισθάνεστε αβεβαιότητα για το μέλλον και μια ασάφεια για την κατάσταση των οικονομικών σας στο παρόν. Επιλέξτε το <a href="https://www.eurolife.gr/el/Products/Apotamieush">πρόγραμμα αποταμίευσης</a> που ταιριάζει στις ανάγκες και τις δυνατότητές σας και απαλλάξτε το μυαλό σας από την υποχρέωση να ανησυχεί.</p><p style="text-align: justify;"><strong>5.Μάθετε κάτι καινούριο</strong></p><p style="text-align: justify;">Ακόμα κι αν δε θέλετε να αλλάξετε δουλειά, να αυξήσετε το εισόδημά σας ή να μπείτε σε έναν καινούριο επαγγελματικό χώρο, το να <strong>αποκτήσετε μία νέα δεξιότητα</strong> σε κάποιο πεδίο που σας ενδιαφέρει μπορεί να αποδειχτεί ανεκτίμητο τόσο για την αυτοπεποίθηση και την πνευματική σας υγεία όσο και για την κοινωνική ζωή και τα επίπεδα στρες που αισθάνεστε στην καθημερινότητά σας. Μέσα από τη συνεχιζόμενη εκπαίδευση μπορείτε να ενισχύσετε τη συγκέντρωση, τη μνήμη, το ενδιαφέρον σας για τη ζωή και την ικανότητά σας να εργάζεστε για να πετύχετε τους στόχους σας, ενώ ταυτόχρονα ανοίγετε καινούριους δρόμους τόσο στο μυαλό όσο και στα ενδιαφέροντά σας. Ακόμα κι αν επιλέξετε να εμπλουτίσετε τις γνώσεις σας μέσα από κάποιο διαδικτυακό, εξ αποστάσεως πρόγραμμα, θα έχετε την ευκαιρία να γνωρίσετε και να συνεργαστείτε με ανθρώπους απ’ όλο τον κόσμο και να δείτε τη ζωή σας με εντελώς άλλα μάτια.</p><p style="text-align: justify;">Όλες οι παραπάνω ενέργειες θα σας βοηθήσουν να διώξετε από πάνω σας την αρνητική ενέργεια, να γίνετε πιο δυναμικοί και ενεργητικοί και να βρείτε τη δύναμη που όλοι κρύβουμε μέσα μας και η οποία μπορεί να μας κατευθύνει προς μια πιο επιτυχημένη και ευτυχισμένη ζωή!</p>
