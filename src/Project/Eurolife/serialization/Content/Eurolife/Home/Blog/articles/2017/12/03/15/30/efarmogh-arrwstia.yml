        Συνήθως η υγεία μας παρακολουθείται από τους ειδικούς μέσω των εξειδικευμένων εξετάσεων που κάνουμε κατά περίπτωση. Τον τελευταίο όμως καιρό, με τη νέα μόδα των συσκευών που... «φοράμε» (wearables) και τα δεδομένα που συγκεντρώνουν αυτές για τα ζωτικά μας σημεία, όπως για παράδειγμα η θερμοκρασία, η πίεση και οι σφυγμοί μας, μια νέα πραγματικότητα γίνεται ορατή.Ερευνητές στο Stanford υποστηρίζουν ότι τα δεδομένα αυτά, αν συγκεντρώνονται για μεγάλο χρονικό διάστημα για έναν άνθρωπο, μπορούν να δείξουν τυχόν αυξομειώσεις σε συνήθως σταθερούς δείκτες, που με τη σειρά τους μπορεί να δίνουν ενδείξεις για ασθένειες, που δεν έχουν ακόμα εμφανίσει τα συμπτώματά τους.Το θετικό μιας τέτοιας παρακολούθησης των ζωτικών μας σημείων είναι ότι πρόκειται για μια πλήρως προσωποποιημένη διαδικασία. Παρακολουθώντας για παράδειγμα τη θερμοκρασία μας, μπορούμε να διαπιστώσουμε ποια είναι η φυσιολογική για εμάς, που δεν είναι απαραίτητα η ίδια με των άλλων. Το ίδιο και με την αρτηριακή πίεση, όπου μπορεί να υπάρχουν κάποιες τιμές που θεωρούνται ιδανικές, αλλά οργανισμός από οργανισμό διαφέρει.Η ιατρική κοινότητα δεν φαίνεται να συμφωνεί πολύ με τη νέα αυτή πρακτική, καθώς θεωρεί ότι θα καταλήξουμε να παρακάμπτουμε τις κανονικές εξετάσεις και να προσπαθούμε να κάνουμε μόνοι μας τις διαγνώσεις. Τέτοιες αντιρρήσεις καταρρίπτονται γιατί φανταστείτε πόσο πιο εύκολα θα κάνουν διαγνώσεις οι γιατροί έχοντας πρόσβαση σε τόσα στοιχεία για κάθε ασθενή, και πόσο πιο εξειδικευμένες θεραπείες θα δίνονται. Άλλοι πάλι υποστηρίζουν ότι μια τέτοια πρακτική θα μας κάνει όλους υποχόνδριους, αφού θα μετράμε συνεχώς τους σφυγμούς μας, ή την πίεσή μας! Αυτό όμως, οι υποχόνδριοι το κάνουν και τώρα!Αντίθετα, μια τέτοια εφαρμογή μπορεί να φανεί πολύ χρήσιμη σε ανθρώπους που θέλουν να «ελέγχουν» την υγεία των ηλικιωμένων γονιών που βρίσκονται μακριά τους, ή των παιδιών, που μπορεί να μην έχουν ακόμα καλή αίσθηση του οργανισμού τους, ώστε να πουν τα ίδια ότι κάτι δεν πάει καλά.Φυσικά, για να φτάσουμε σε τέτοια χρήση των στοιχείων αυτών, θα πρέπει να λυθούν άλλα θέματα πρώτα, από πολύ απλά (ότι δεν έχουν όλοι τη δυνατότητα να αγοράσουν τέτοιες συσκευές), μέχρι πιο περίπλοκα (όπως η προστασία των προσωπικών δεδομένων που θα μεταφέρονται από συσκευή σε συσκευή). Αλλά αυτό το μέλλον δε δείχνει να είναι και τόσο μακριά τελικά. Εσάς πώς σας φαίνεται;<a href="http://www.smithsonianmag.com/innovation/what-if-an-app-could-let-you-know-when-youre-getting-sick-180961847/">Πηγή και φωτογραφία</a>
