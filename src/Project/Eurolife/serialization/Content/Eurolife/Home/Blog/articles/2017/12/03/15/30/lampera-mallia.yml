      Hint: Main content
      Value: |
        <p>Πόσο εύκολο είναι όμως να το πετύχουμε; Και ποιοι είναι οι παράγοντες που επηρεάζουν την ποιότητα, αλλά και την εμφάνιση των μαλλιών μας; Σίγουρα η κληρονομικότητα παίζει πολύ μεγάλο ρόλο, όπως και η ηλικία μας. Αντίστοιχο ρόλο όμως παίζουν και ο τρόπος ζωής, η καθημερινότητά μας και η διατροφή που κάνουμε. Αυτά όμως έχουν το χαρακτηριστικό ότι μπορούμε να τα αλλάξουμε προς το καλύτερο, προσπαθώντας για...καλύτερα μαλλιά!</p><p>Η διατροφή είναι μια συνήθεια που δεν τη συνδέουμε πολύ συχνά με τα μαλλιά μας, παρόλο που θα ήταν λογικό. Μέσω της διατροφής άλλωστε λαμβάνουμε τα θρεπτικά στοιχεία που απαιτούνται για την καλή υγεία του τριχωτού της κεφαλής μας. </p><p>Υπάρχουν, λοιπόν, κάποιες τροφές που περιέχουν περισσότερα ωφέλιμα συστατικά για τα μαλλιά από άλλες. Τις τροφές αυτές τις καταναλώνουμε καθημερινά, δεν είναι σπάνιες, απλά τώρα μπορούμε να τους δώσουμε λίγη περισσότερη προσοχή. </p><p>Παράδειγμα; Οι αγαπημένες μπανάνες! Οι μπανάνες περιλαμβάνουν μεγάλες ποσότητες Βιταμίνης Β6 που κάνει πολύ καλό στα μαλλιά μας. Η Β6 μπορεί να βρεθεί επίσης και στις πατάτες, στο κοτόπουλο και το ρύζι. Γενικά οι βιταμίνες της «οικογένειας» Β είναι σημαντικές για την ανάπτυξη της τρίχας, όπως επίσης και για την αντοχή της. Στην οικογένεια αυτή ανήκει και η Β12, που βρίσκεται στις πέστροφες, στον τόνο, στο γιαούρτι και στο τυρί, αλλά και η βιοτίνη, που βρίσκεται στα φιστίκια, στα αμύγδαλα και στο κουνουπίδι. </p><p>Οι πρωτεΐνες είναι επίσης κάτι που δεν πρέπει να αμελούμε, καθώς και οι ίδιες οι τρίχες αποτελούνται από αυτές. Το κρέας είναι βασική πηγή πρωτεϊνών, αλλά μπορούμε να τις βρούμε και στα αυγά, τα όσπρια και τα γαλακτοκομικά προϊόντα. </p><p>Οι τροφές που περιέχουν φολικό οξύ είναι επίσης πολύ χρήσιμες. Οι φακές, το σπανάκι, τα πορτοκάλια το περιέχουν και μπορούν να καλύψουν τις ανάγκες μας. </p><p>Οι περισσότεροι γνωρίζουν φυσικά ότι ο σίδηρος είναι απαραίτητο στοιχείο για τον οργανισμό μας. Τα μαλλιά δεν θα μπορούσαν λοιπόν να μην τον έχουν ανάγκη, καθώς συμμετέχει στη μεταφορά οξυγόνου στα κύτταρα. Και εδώ το κρέας είναι ο νικητής σε περιεκτικότητα σιδήρου, όπως επίσης τα φασόλια, το μπρόκολο, οι γαρίδες και τα λαχανάκια Βρυξελλών.</p><p>Αντίστοιχα απαραίτητος είναι και ο ψευδάργυρος που περιέχεται, ανάμεσα σε άλλα, στα καβούρια, στο συκώτι και στα δημητριακά. </p><p> Δεν ξεχνάμε τη Βιταμίνη C, που μας είναι έτσι και αλλιώς αναγκαία. Κάνει καλό στα μαλλιά μας γιατί βοηθά στο σχηματισμό κολλαγόνου, που βοηθά στην ανάπλαση της τρίχας. Πιπεριές, πορτοκάλια, φράουλες, λεμόνια, ντομάτες και ακτινίδια είναι μερικές μόνο πηγές Βιταμίνης C. </p><p>Και η περιποίηση λοιπόν των μαλλιών περνάει από το στομάχι… Καλή όρεξη!</p><p><a href="http://www.eid.org.gr/index.php/site/article/gera-kai-lampera-mallia-me-swsth-diatrofh"><em>Πηγή</em></a><a href="http://www.eid.org.gr/index.php/site/article/gera-kai-lampera-mallia-me-swsth-diatrofh"></a></p>
