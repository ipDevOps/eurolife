      Hint: Main content
      Value: "<p></p><p>Η αλήθεια είναι πως, όσο σπανιότερα κατοικείται ένα σπίτι, τόσο αυξάνει ο βαθμός δυσκολίας της φροντίδας του, ειδικά όταν βρίσκεται εκτεθειμένο σε ακραία καιρικά φαινόμενα όσο καιρό δεν ζείτε σε αυτό. </p><p>Υπάρχουν όμως τρόποι να διατηρήσετε για χρόνια σαν καινούριο το εξοχικό που με τόσο κόπο αποκτήσατε, χωρίς να ξοδέψετε πολλά και χωρίς να χρειαστεί να γίνετε μάστορες για όλες τις δουλειές. Το μόνο που χρειάζεται είναι προγραμματισμός και λίγη βοήθεια απ’ όλη την οικογένεια.</p><p></p><p><strong>Προγραμματίστε</strong></p><p>Ορίστε τις βασικές δουλειές συντήρησης που χρειάζεται να κάνετε κάθε έξι ή δώδεκα μήνες στο σπίτι: κάθε πότε θα καθαρίζετε ή θα αλλάζετε τα φίλτρα του κλιματιστικού και του απορροφητήρα, θα ξεβουλώνετε τις αποχετεύσεις, θα ελέγχετε τις βρύσες και τα λούκια για τυχόν διαρροές.</p><p>Αποκτήστε τη συνήθεια να καθαρίζετε σχολαστικά το σπίτι τουλάχιστον μία φορά το χρόνο. Έτσι, θα αποφύγετε τα προβλήματα που δημιουργεί η συσσώρευση αντικειμένων και ακαθαρσιών και θα εντοπίσετε εγκαίρως τυχόν προβλήματα (π.χ. ποντίκια).</p><p>Μην αμελείτε να επιθεωρείτε τακτικά το εξωτερικό του σπιτιού για τυχόν φθορές.</p><p><strong>Προνοήστε</strong></p><p>Ελέγξτε ότι οι πυροσβεστήρες σας είναι εύκολα προσβάσιμοι και σε καλή κατάσταση.</p><p>Θυμηθείτε να απομακρύνετε το νερό που έχει απομείνει στους σωλήνες πριν από τα κρύα του χειμώνα, αν το εξοχικό σας πρόκειται να μείνει κλειστό. Εάν το νερό αυτό παγώσει, μπορεί να προξενήσει μεγάλες ζημιές στα υδραυλικά του σπιτιού σας.</p><p>Η συντήρηση των κλιματιστικών και του συστήματος θέρμανσης δεν είναι πολυτέλεια, είναι απαραίτητες ενέργειες για να αποφύγετε μεγαλύτερες (και πιο κοστοβόρες) ζημιές.</p><p></p><p><strong>Επισκευάστε</strong></p><p>Δώστε την πρέπουσα σημασία σε τυχόν φθορές σε εξωτερικές πλάκες, ειδικά αν έρχεται χειμώνας. Το χιόνι και ο πάγος μπορεί να επιδεινώσουν τη ζημιά κατά πολύ.</p><p>Φροντίστε τα δέντρα και τα φυτά που βρίσκονται γύρω από το σπίτι να μην προκαλούν πρόβλημα στους τοίχους ή τα καλώδια του ηλεκτρικού.</p><p>Επιδιορθώστε το συντομότερο τυχόν ζημιές στη σκεπή, βλάβες από υγρασία στους τοίχος και τα πλακάκια, φθορές σε μονωτικά υλικά και κατεστραμμένες κλειδαριές ή πόμολα στις πόρτες.</p><p>&nbsp;</p><p><strong>Και η ασφάλεια;</strong></p><p>Για να αποφύγετε να φτάσετε στο εξοχικό σας και να διαπιστώσετε ότι κάποιος έχει μπει ακάλεστος εκεί κατά την απουσία σας, μπορείτε να πάρετε κάποια έξτρα μέτρα προστασίας που δε στοιχίζουν αναγκαστικά πολλά και σίγουρα σας εξοικονομούν περισσότερα. </p><p>Οι πόρτες ασφαλείας, οι πείροι στις συρόμενες πόρτες και τα κάγκελα αποτελούν αναγκαία έξοδα, εάν θέλετε να επενδύσετε στην ασφάλεια του σπιτιού σας.</p><p>Οι διαρρήκτες μπαίνουν στο σπίτι –κατά σειρά προτεραιότητας- από την εξώπορτα, τα παράθυρα του ισογείου ή του πρώτου ορόφου, την πίσω πόρτα, το υπόγειο ή το γκαράζ. Ανάλογα με το μπάτζετ σας, προστατέψτε ένα ή περισσότερα από τα παραπάνω σημεία με συναγερμό, κάμερες ασφαλείας (αληθινές ή ψεύτικες) και, φυσικά, αξιόπιστες κλειδαριές.</p><p>Επενδύστε σε φώτα με αισθητήρες κίνησης για τις εξωτερικές πόρτες του σπιτιού.</p><p>Οι διαρρήκτες μένουν σε κάθε σπίτι 8-12 λεπτά κατά μέσο όρο. Φροντίστε να κρύψετε τυχόν πολύτιμα αντικείμενα σε σημείο που να μην μπορούν να τα βρουν σε αυτό το σύντομο χρονικό διάστημα, αν κάτι τέτοιο συμβεί στο δικό σας σπίτι.</p><p>Τέλος, ζητήστε από τους γείτονές σας να μαζεύουν τυχόν αλληλογραφία που φτάνει στο εξοχικό σας, ίσως ακόμα και να φροντίζουν στοιχειωδώς τον κήπο σας, ώστε να μη φαίνεται το σπίτι εγκαταλειμμένο.</p><p></p>"
