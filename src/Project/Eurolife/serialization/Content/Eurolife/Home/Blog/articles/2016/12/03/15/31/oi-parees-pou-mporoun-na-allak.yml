        Τι γίνεται όμως όταν η παρέα αποφασίζει να ανοίξει την αγκαλιά της; Τι γίνεται όταν αποφασίζει να χρησιμοποιήσει τα βιώματά της και τα ατού της για να στηρίξει και άλλους, εκτός του στενού της κύκλου; Σε τέτοιες περιπτώσεις λοιπόν γίνονται θαύματα και υπάρχουν και παραδείγματα.&nbsp;Πριν από κάποιες μέρες πραγματοποιήθηκε στον Όμιλο Αντισφαίρισης Χολαργού το «Νοιάζομαι Tennis Open 2016», το οποίο είχε ως στόχο την ενημέρωση για τον καρκίνο του μαστού καθώς και τη συγκέντρωση χρημάτων τα οποία θα προσφερθούν στον Πανελλήνιο Σύλλογο Γυναικών με Καρκίνο Μαστού «Άλμα Ζωής». Η συμμετοχή ήταν ιδιαίτερα μεγάλη και συγκινητική, με αγάπη, από γυναίκες για γυναίκες.&nbsp;Το ενδιαφέρον στη συγκεκριμένη διοργάνωση είναι ότι και οι δύο εμπλεκόμενες μεριές ξεκίνησαν από μια επιμέρους παρέα.&nbsp;Η πρωτοβουλία «Νοιάζομαι» ξεκίνησε από τρεις κοπέλες που παίζουν μαζί τέννις και σκέφτηκαν να χρησιμοποιήσουν το χόμπι τους ώστε να προσφέρουν βοήθεια. Διοργανώνουν λοιπόν μια φορά τον χρόνο το συγκεκριμένο τουρνουά τέννις και επιλέγουν κάθε δύο χρόνια και έναν άλλον οργανισμό να βοηθήσουν με τα έσοδά του.&nbsp;Αντίστοιχα, η πρωτοβουλία «Άλμα Ζωής» ξεκίνησε από μια παρέα γυναικών που γνωρίστηκαν στο νοσοκομείο όταν νοσούσαν από καρκίνο του μαστού. Μέσα από συζήτηση και σε μια εποχή που ο καρκίνος ήταν (αν και ακόμα είναι) λέξη-taboo, αποφάσισαν να ξεκινήσουν την πρωτοβουλία αυτή ώστε να βοηθήσουν, να στηρίξουν ψυχολογικά και, όχι μόνο, άλλες γυναίκες που νοσούν και περνούν δύσκολα. Η αρχική παρέα, η οποία δημιουργήθηκε πρωτίστως από ανάγκη, εξελίχθηκε. &nbsp;Σήμερα, 28 χρόνια μετά, το «Άλμα Ζωής» είναι Σύλλογος που πραγματοποιεί σε όλη την Ελλάδα δράσεις για την πρόληψη και την έγκαιρη διάγνωση του καρκίνου του μαστού και παρέχει ουσιαστική στήριξη σε γυναίκες με εμπειρία του συγκεκριμένου καρκίνου.Σε καμία από τις δύο περιπτώσεις οι αρχικοί εμπλεκόμενοι δεν ήταν ειδικοί, δεν είχαν να κερδίσουν απολύτως τίποτα εκτός ίσως από την ηθική ικανοποίηση ότι βοήθησαν έναν συνάνθρωπό τους. Όμως το προσωπικό τους βίωμα και η θετική εμπειρία από την υποστήριξη των φίλων τους έγιναν έμπνευση ώστε να μεταδώσουν θετική ενέργεια, προσωπικές εμπειρίες αλλά και πρακτικές λύσεις, γνώσεις και ιδέες και σε άλλα άτομα που βρίσκονται σε αδύναμη στιγμή.&nbsp;Η έμπνευση βρίσκεται σε απλά και καθημερινά πράγματα, δεν είναι απαραίτητο να περιλαμβάνει ακαδημαϊκές σπουδές ή χρήματα. Η έμπνευση ζει ανάμεσά μας στα πρόσωπα των φίλων μας και των οικογενειών μας ή ακόμα και κρυμμένη πίσω από τις άσχημες εμπειρίες μας. Και είναι πραγματικά λυτρωτικό να μετατρέπουμε τη δική μας εμπειρία σε δύναμη για άλλους ανθρώπους.<iframe width="560" height="315" src="https://www.youtube.com/embed/cPBZxHiFFIc" frameborder="0" allowfullscreen></iframe>
