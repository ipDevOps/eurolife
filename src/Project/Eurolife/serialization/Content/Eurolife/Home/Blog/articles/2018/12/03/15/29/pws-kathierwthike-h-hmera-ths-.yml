      Value: |
        <p style="text-align: justify;">Πολλοί δεν γνωρίζουν την ιστορία αυτής της σύγχρονης γιορτής,&nbsp; που όμως οι ρίζες της χάνονται στο βάθος των αιώνων. Άλλωστε η <strong>μητρότητα</strong>, η σύλληψη ενός βρέφους, η εγκυμοσύνη, αλλά και η γέννηση του ανθρώπου πάντα θεωρούνταν <strong>ένα από τα μεγάλα και θαυμαστά μυστήρια της φύσης</strong> και για αυτό όλες οι αρχαίες θρησκείες είχαν θεότητες – μητέρες. </p><p style="text-align: justify;">Η έννοια δε της μητρότητας είναι άμεσα συνυφασμένη με αυτή της οικογένειας και για αυτό αποτέλεσε βασική αξία στη δόμηση των ανθρώπινων κοινωνιών, ενώ ακόμα και σήμερα εξακολουθούν να υπάρχουν αμιγώς μητριαρχικές κοινωνίες. </p><p style="text-align: justify;"><strong>Ο εορτασμός της μητρότητας στην αρχαιότητα.</strong></p><p style="text-align: justify;">Γιορτές αφιερωμένες σε θεότητες - μητέρες συναντάμε με διάφορες παραλλαγές σε όλους τους αρχαίους πολιτισμούς και σχεδόν πάντα αυτές οι γιορτές γίνονταν την άνοιξη καθώς η μητρότητα και το θαύμα της γέννησης συνδέονται με την <strong>αναγέννηση της φύσης. </strong></p><p style="text-align: justify;">Η μικρασιατική φρυγική θεότητα Κυβέλη, (που στην αρχαία Ελλάδα έγινε γνωστή και ως Ρέα) θεωρούνταν η θεά&nbsp; της γονιμότητας και η μητέρα όλης της πλάσης, ενώ η Κυβέλη αποκαλούνταν σε αρχαία κείμενα και ως μητέρα των θεών. </p><p style="text-align: justify;">Στην Αρχαία Ελλάδα είχαν καθιερωθεί ανοιξιάτικοι εορτασμοί προς τιμή της Ρέας (σύμφωνα με την ελληνική μυθολογία ήταν κόρη της Γαίας, σύζυγος του Κρόνου και μητέρα του Δία και του Ποσειδώνα), ενώ κάποιες αναφορές υπάρχουν για λατρεία της Κυβέλης στην αρχαία Ρώμη με τα Ιλάρια που επίσης διοργανώνονταν την Άνοιξη.</p><p style="text-align: justify;"><strong>H</strong><strong> γιορτή της μητέρας στις θρησκείες</strong></p><p style="text-align: justify;">Όλες <strong>οι μεγάλες θρησκείες τιμούν την μητρότητα</strong> και ειδικά στον Χριστιανισμό, η αξία της μητρότητας έχει συνδεθεί με την λατρεία της Παναγίας.</p><p style="text-align: justify;">Μάλιστα στην Ελλάδα και στην ορθόδοξη εκκλησία, η ημέρα της μητέρας αρχικά γιορτάζονταν την ίδια μέρα με την Θεομητορική εορτή της Υπαπαντής (η ημέρα που η Εκκλησία γιορτάζει την «προσφορά» του Ιησού στο Ναό από την μητέρα του Μαρία και τον θετό του πατέρα Ιωσήφ, σαράντα ημέρες μετά τη γέννηση του) και συγκεκριμένα γιορτάστηκε για πρώτη φορά ανήμερα της Υπαπαντής στις 2 Φεβρουαρίου 1929. </p><p style="text-align: justify;">Στον Ινδουισμό και στο Βουδισμό υπάρχουν αντίστοιχες θεσπισμένες γιορτές (αφορούν μητέρες θεών και θηλυκές θεότητες), ενώ στον Ισλαμισμό δεν υπάρχει θεσπισμένη γιορτή της μητέρας (με εξαίρεση κάποιες αραβικές χώρες), αλλά η θρησκεία του Ισλάμ θεωρεί μεγάλη την αξία της μητρότητας.</p><p style="text-align: justify;"><strong>Σύγχρονη εποχή</strong></p><p style="text-align: justify;">Υπάρχουν αναφορές για <strong>γιορτές της μητέρας που θεσπίστηκαν ήδη από τον 14<sup>ο</sup> αιώνα</strong>. Για παράδειγμα, στην Αγγλία υπήρχε ο θεσμός της Κυριακής της Μητέρας. Σύμφωνα με αυτόν κάθε τέταρτη Κυριακή της Σαρακοστής, όλοι οι εργαζόμενοι και οι υπηρέτες στα μεγαλοαστικά σπίτια έπαιρναν άδεια για να επισκεφτούν τη μητέρα τους.</p><p style="text-align: justify;">Ωστόσο, οι περισσότεροι θεωρούν πως επίσημα η <strong>θέσπιση της ημέρας της μητέρας</strong> στη σύγχρονη εποχή είναι επίτευγμα μιας Αμερικανίδας, της Anna Jarvis, η οποία αγωνίστηκε για να καθιερώσει αυτή τη γιορτή θέλοντας να τιμήσει τη μνήμη της μητέρας της (Ann Reeves Jarvis). Η μητέρα της ήταν μια δασκάλα και ακτιβίστρια στον αμερικανικό εμφύλιο, που φρόντισε τραυματίες στρατιώτες και των Βόρειων και των Νότιων και οργάνωσε ενώσεις με γυναίκες – μητέρες για να μιλήσει για κοινωνικά θέματα υγείας.</p><p style="text-align: justify;">Εικάζεται πως η Anna πήρε την ιδέα ακούγοντας την μητέρα της να διδάσκει και να λέει πως «προσεύχομαι μια μέρα να υπάρξει μια ημέρα μνήμης για τις μητέρες που θα αποτίει φόρο τιμής σε κάθε μητέρα για την απαράμιλλη προσφορά της &nbsp;στην ανθρωπότητα. Πραγματικά οι μητέρες το αξίζουν». &nbsp;</p><p style="text-align: justify;">Έτσι ιστορικά η πρώτη ημέρα της μητέρας γιορτάστηκε το 1908 στη Δυτική Βιρτζίνια σε εκκλησία Μεθοδιστών όπου έγινε η κηδεία της μητέρας της Anna, και μερικά χρόνια αργότερα (το 1911) το Κογκρέσο ενέκρινε την πρόταση της Jarvis για την επίσημη θέσπιση της γιορτής, (μολονότι αρχικά είχε χλευάσει την πρόταση λέγοντας πως «τότε πρέπει να θεσπίσουμε και μέρα της πεθεράς!») και το 1914 ορίστηκε επίσημα πως η ημέρα της μητέρας θα γιορτάζεται τη δεύτερη Κυριακή του Μαΐου.</p><p style="text-align: justify;">Έκτοτε πολλές χώρες (μεταξύ αυτών και η Ελλάδα τη δεκαετία του 60) σταδιακά υιοθέτησαν τη δεύτερη Κυριακή του Μαΐου ως την Ημέρα της Μητέρας. </p><p style="text-align: justify;">Χρόνια Πολλά!</p>
