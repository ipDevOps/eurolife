        <p><strong>Λίγα λόγια για την Παγκόσμια Ημέρα Αποταμίευσης</strong></p><p>Η <strong>Παγκόσμια Ημέρα Αποταμίευσης ιδρύθηκε την 31 Οκτωβρίου 1924</strong>, κατά τη διάρκεια του πρώτου Διεθνούς Συνεδρίου Ταμιευτηρίων στο Μιλάνο. Στόχος αυτής της ημέρας είναι να <strong>προάγει την έννοια της αποταμίευσης</strong> σε όλο τον κόσμο. Πιο συγκεκριμένα, αυτό που ήθελαν να πραγματοποιήσουν οι εκπρόσωποι 29 χωρών, είναι να διαδώσουν την <a href="https://www.as-milisoume.gr/el/Articles/giati-dyskoleuomaste-na-katalavoume-th-shmasia-ths-apotamieyshs">αξία της αποταμίευσης</a>, τόσο για την οικονομία όσο και για τον άνθρωπο.</p><p><strong>Τι σημαίνει «αποταμιεύω»;</strong></p><p>Η λέξη «αποταμίευση» είναι συχνά συνυφασμένη με την έννοια της στέρησης. Κάτι τέτοιο όμως δεν ισχύει, καθώς με την αποταμίευση <strong>καλούμαστε απλώς να περιορίσουμε την κατανάλωση που κάνουμε σήμερα, ώστε να δημιουργήσουμε ένα κεφάλαιο για τις ανάγκες του αύριο. </strong></p><p>Με αυτόν τον τρόπο, είμαστε πιο έτοιμοι να αντιμετωπίσουμε καταστάσεις απρόοπτες (π.χ. ένα πρόβλημα υγείας) ή προγραμματισμένες (π.χ. οι σπουδές των παιδιών), χωρίς άγχος. Σε κάθε περίπτωση, η <a href="https://www.as-milisoume.gr/el/Articles/apotamieysh-kai-krish">αποταμίευση σε περίοδο οικονομικής κρίσης</a>, όπως αυτή που διανύει η χώρα μας μοιάζει περισσότερο με πρόκληση παρά με λύση. Όμως, αν πάρουμε <a href="https://www.as-milisoume.gr/el/Articles/181023-symvoules-diaxeirisis-xrimaton-apo-megalyterous">παράδειγμα από τις παλαιότερες γενιές</a>, θα δούμε ότι αποταμιεύοντας, έστω και ένα πολύ μικρό ποσό, όποτε αυτό είναι διαθέσιμο, μπορούμε να νιώθουμε πιο έτοιμοι να αντιμετωπίσουμε το μέλλον.<strong></strong></p><p><strong>Αντλήστε έμπνευση για τη δική σας αποταμίευση</strong></p><p>Παρακάτω θα βρείτε μερικά άρθρα από το Ας μιλήσουμε, τα οποία πιστεύουμε ότι θα απαντήσουν σε ερωτήματα που μπορεί να έχετε σχετικά με την αποταμίευση και θα σας προσφέρουν έμπνευση για να ξεκινήσετε και εσείς τη δική σας αποταμίευση εφόσον το επιθυμείτε. Μην διστάσετε να μοιραστείτε στα σχόλια και τις δικές σας σκέψεις ή ανησυχίες.</p><ol>    <li><a href="https://www.as-milisoume.gr/el/Articles/giati-dyskoleuomaste-na-katalavoume-th-shmasia-ths-apotamieyshs">Γιατί δυσκολευόμαστε να καταλάβουμε την αξία της αποταμίευσης;</a> Έχετε σκεφτεί πόσο αποτελεσματικά διαχειρίζεστε τα χρήματά σας; Στις περισσότερες περιπτώσεις, οι «κακές» αποφάσεις που παίρνουμε σε σχέση με τα οικονομικά δεν οφείλονται σε ελλιπή ενημέρωση από την πλευρά μας. Οφείλονται στο ότι ζούμε συνήθως στο τώρα, χωρίς να σκεφτόμαστε το μέλλον.&nbsp;Το σίγουρο είναι ότι δεν είστε οι μόνοι που δυσκολεύονται με την αποταμίευση. </li>    <li><a href="https://www.as-milisoume.gr/el/Articles/10logos-tis-apotamieusis">Ο 10λογος της αποταμίευσης</a>. Θυμάστε στο σχολείο που μας έβαζαν να γράφουμε εκθέσεις για την αποταμίευση και παίρναμε και έναν κουμπαρά δώρο; Αυτό βέβαια ήταν χρόνια πριν, όταν οι εποχές ήταν πιο ευνοϊκές. Αν προσπαθήσουμε όμως να φέρουμε την έννοια της αποταμίευσης στο τώρα, θα διαπιστώσουμε ότι υπάρχουν τρόποι για να βάζουμε ένα ορισμένο χρηματικό ποσό στην άκρη κάθε μήνα. Πώς; Ακολουθώντας τον αναθεωρημένο δεκάλογο της αποταμίευσης από το Ας μιλήσουμε. </li>    <li><a href="https://www.as-milisoume.gr/el/Articles/tapi-kai-mh-psixraimoi">Για να μη μείνουμε ταπί και...μη ψύχραιμοι!</a> Στα 20 ο κόσμος ολόκληρος μας ανήκει... μπορούμε όμως να τον «συντηρήσουμε»; Ενημερωθείτε για τις 5 μικρές αλλαγές που μπορείτε άμεσα να εφαρμόσετε, ώστε να ξεκινήσετε να βάζετε κάποια χρήματα στην άκρη. </li>    <li><a href="https://www.as-milisoume.gr/el/Articles/mellontika-oneira">Εξασφαλίστε τα μελλοντικά όνειρά σας, από σήμερα!</a> «Καλά-καλά δεν ξεκίνησα να δουλεύω, σιγά μη με απασχολεί η σύνταξη!» Όλοι το έχουμε σκεφτεί, όμως τελικά αυτοί που προνοούν από νωρίς είναι και αυτοί που απολαμβάνουν τους καρπούς στο τέλος.</li>    <li><a href="https://www.as-milisoume.gr/el/Articles/5-logoi-gia-sintaksi">Πέντε λόγοι για να ξεκινήσετε να φροντίζετε για τη σύνταξη όσο είστε νέοι.</a> Κανείς δεν παίρνει εύκολα την απόφαση να βάλει στην άκρη ένα μέρος των χρημάτων που δούλεψε για να κερδίσει, με σκοπό να αποταμιεύσει ένα ποσό που δε θα του χρειαστεί παρά μόνο μετά από πολλά πολλά χρόνια. Δείτε, όμως, γιατί αυτό είναι μια πολύ καλή ιδέα και ξεκινήστε από σήμερα!</li>    <li><a href="https://www.as-milisoume.gr/el/Articles/sosti-sintaksi">Είστε 35 χρονών, μήπως ήρθε η ώρα να κάνετε κάτι για σωστή σύνταξη;</a> Έχετε βρει μία δουλειά, η οποία μετά από 8 χρόνια άρχισε να αποδίδει, τόσο οικονομικά, όσο και συναισθηματικά και μένετε με τον/την σύζυγό σας και το μωρό σας σε ένα σχετικά μικρό, αλλά καινούργιο διαμέρισμα, με ένα μικρό, αλλά πολύ ανθισμένο μπαλκόνι. To παρόν δημιουργεί επιτέλους συναισθήματα χαράς, ικανοποίησης και αγαλλίασης. Το μέλλον όμως; </li>    <li><a href="https://www.as-milisoume.gr/el/Articles/eikosi-xronia-pension">Θέλετε σε 20 χρόνια να έχετε τον τρόπο ζωής που έχετε σήμερα, εξασφαλίζοντας τη σωστή σύνταξη;</a> Πρόκειται για το ερώτημα του 1 εκατομμυρίου, που ουσιαστικά μπορεί να καθορίσει το μέλλον σας. Η δουλειά δεν ήταν ποτέ πρόβλημα για εσάς. Από μικροί θέλατε να έχετε το δικό σας χαρτζιλίκι για να κάνετε το κέφι σας, αλλά και για να αισθάνεστε ασφάλεια. Σήμερα, έχετε καταφέρει να έχετε κάτι περισσότερο από ένα χαρτζιλίκι. Αύριο όμως;</li></ol>Ποτέ δεν είναι αργά για να σκεφτείτε το μέλλον! Η Παγκόσμια Ημέρα Αποταμίευσης είναι απλά μια αφορμή. Επίσης, το πόσα χρήματα θα αποταμιεύετε και πόσο συχνά εξαρτάται καθαρά από εσάς. Υπάρχουν διαθέσιμα διάφορα <a href="https://www.eurolife.gr/el/Products/Apotamieush">προγράμματα αποταμίευσης</a>, όπως αυτά που προσφέρει η Eurolife ERB, τα οποία μπορείτε να προσαρμόσετε στον τρόπο ζωής, τις ανάγκες και τις δυνατότητές σας. Άλλωστε αυτόν τον τρόπο ζωής θα διαφυλάξετε…
