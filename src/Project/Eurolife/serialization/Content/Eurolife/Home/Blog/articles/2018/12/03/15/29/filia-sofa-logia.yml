        <p style="text-align: justify;">Αλήθεια; Εσείς πότε είδατε τελευταία φορά τον καλύτερό σας φίλο; Εάν η απάντησή σας σας έκανε να νιώσετε άσχημα γιατί το διάστημα είναι αρκετά μεγάλο αρκεί να πούμε ότι πολλές φορές οι ανάγκες της καθημερινότητας μας κρατάνε μακριά από αγαπημένες ασχολίες και αγαπημένους φίλους. Άλλωστε, θα έχετε παρατηρήσει ότι με το πέρασμα του χρόνου <a href="http://www.as-milisoume.gr/el/Articles/filoi-pou-xanontai">κάποιοι φίλοι έμειναν και άλλοι χάθηκαν.</a> Αυτό συμβαίνει γιατί στις μέρες μας είναι λίγες οι φιλίες που βασίζονται σε γερά θεμέλια και δεν αποτελούν εφήμερες σχέσεις. Επίσης, πολλοί από εμάς τείνουμε να αφιερώνουμε λιγότερο χρόνο με τους πραγματικούς μας φίλους και να αφιερώνουμε όλη μας την ενέργεια στην απόκτηση νέων, ιντερνετικών «φίλων».</p><p style="text-align: justify;">Όμως, <a href="http://www.as-milisoume.gr/el/Articles/h-filia-kanei-kalo-sthn-ygeia">οι πραγματικοί φίλοι μας κάνουν καλό</a>, τόσο σε επίπεδο ψυχικής όσο και σωματικής υγείας. Και αυτό γιατί στέκονται δίπλα μας και στα καλά και στα άσχημα, είναι εκεί όταν τους χρειαζόμαστε και μπορούν να καταλάβουν, ακόμα κι αν αυτό που λέμε δεν βγάζει κανένα απολύτως νόημα.</p><p style="text-align: justify;">Δείτε μερικά σοφά λόγια που ειπώθηκαν για τη φιλία και πείτε μας ποιο από αυτά πιστεύετε ότι περιγράφει καλύτερα για εσάς τις δικές σας φιλίες:</p><iframe data-rid-id="141673" width="640" height="600" frameborder="0" src="https://www.riddle.com/showcase/146302/rankedlist" title="List &lt;p style=">Αλήθεια; Εσείς πότε είδατε τελευταία φορά τον καλύτερό σας φίλο; Εάν η απάντησή σας σας έκανε να νιώσετε άσχημα γιατί το διάστημα είναι αρκετά μεγάλο αρκεί να πούμε ότι πολλές φορές οι ανάγκες της καθημερινότητας μας κρατάνε μακριά από αγαπημένες ασχολίες και αγαπημένους φίλους. Άλλωστε, θα έχετε παρατηρήσει ότι με το πέρασμα του χρόνου &amp;amp;amp;amp;amp;lt;a href="http://www.as-milisoume.gr/el/Articles/filoi-pou-xanontai"&amp;amp;amp;amp;amp;gt;κάποιοι φίλοι έμειναν 