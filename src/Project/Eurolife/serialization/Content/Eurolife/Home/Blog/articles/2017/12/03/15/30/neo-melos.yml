      Value: |
        <p>Για να διατηρηθεί όμως το όμορφο και αισιόδοξο κλίμα θα πρέπει όλοι να είναι στο ίδιο μήκος κύματος. Και αυτό γίνεται «περίπλοκο» όταν στην οικογένεια υπάρχει ήδη ένα παιδάκι, το οποίο και πρέπει να προετοιμάσουμε ότι δεν θα είναι πια το...μικρό της παρέας!</p><p>Το πώς θα διαχειριστεί το παιδί μας τον ερχομό ενός νέου μωρού στην οικογένεια, σε πολύ μεγάλο βαθμό εξαρτάται από το πόσο καλά θα το προετοιμάσουμε εμείς. Το παιδάκι μας μπορεί και να μην αντιλαμβάνεται πλήρως τι σημαίνει αυτή η μεγάλη αλλαγή, γι’αυτό και εμείς πρέπει να του λύσουμε όλες τις απορίες και να είμαστε εκεί ό,τι και αν χρειαστεί. </p><p>Βασικό είναι να αντιληφθεί το παιδί τι σημαίνει ότι η μητέρα του είναι έγκυος και ότι θα γίνει πλέον μεγάλος αδερφός ή αδερφή. Σε αυτό μεγάλη βοήθεια προσφέρουν τα διάφορα βιβλία που έχουν κυκλοφορήσει, για όλες τις ηλικίες, που εξηγούν απλά και κατανοητά, μέσω εικόνων, τι σημαίνει εγκυμοσύνη και τι αλλαγές φέρνει. Εμείς με τη σειρά μας φροντίζουμε να του εξηγούμε όλα τα στάδια που περνάμε, να του δείχνουμε οικογένειες με μωρά και μεγαλύτερα παιδιά στον δρόμο, ή ακόμα και να περνάμε χρόνο με οικογένειες που έχουν μόλις αποκτήσει μωρό. </p><p>Είναι επίσης πολύ σημαντικό να συμπεριλαμβάνουμε το παιδί μας σε ό,τι κάνουμε, ως προετοιμασία, για το νέο μας μωρό. Να ρωτάμε τη γνώμη του για το παιδικό δωμάτιο και τα ρουχαλάκια του, να του ζητάμε ιδέες για το όνομα που θα του δώσουμε και να συζητάμε πώς θα είναι όταν θα είναι πια μαζί μας. Πρέπει να είμαστε ειλικρινείς για το ότι τα πράγματα δεν θα είναι πάντα εύκολα, ότι θα υπάρχουν και στιγμές που θα έχουμε φασαρία, που θα πρέπει να κάνουμε υποχωρήσεις και υπομονή. Είναι πολύ όμορφο, όταν πλέον είμαστε όλοι μαζί στο σπίτι, να έχουμε δώσει «ειδικούς» ρόλους φροντίδας στο μεγαλύτερο παιδί, ώστε να συμμετέχει πρακτικά και ενεργά σε όλες τις διαδικασίες. </p><p>Η παγίδα σε όλα τα παραπάνω είναι να ξεχάσουμε ότι το παιδί μας παραμένει...παιδί! Δεν πρέπει να δίνουμε υπερβολικά μεγάλη σημασία στον ρόλο του αδερφού/της αδερφής, αλλά να δείχνουμε έμπρακτα ότι η αγάπη μας παραμένει γι’αυτό ίδια. Είναι καλό να υπολογίζουμε κάποιο διάστημα μέσα στη μέρα που θα περνάμε μόνο μαζί του, και οι δύο γονείς μαζί, ή ο κάθε ένας ξεχωριστά, κάνοντας δραστηριότητες που είναι μόνο για εκείνο. Είναι σημαντικό να ακούμε το παιδί μας, ώστε να αντιλαμβανόμαστε τυχόν δυσκολίες που αντιμετωπίζει άμεσα. </p><p><a name="_30j0zll"></a></p><p>Σε όλες τις περιπτώσεις αποφεύγουμε τα άκρα: Δεν περιμένουμε από το παιδί μας να γίνει ένας «τρίτος γονιός», αλλά δεν το αντιμετωπίζουμε και σαν ανίκανο να κατανοήσει τις αλλαγές. Η αλήθεια βρίσκεται, όπως πάντα, κάπου στη μέση και με υπομονή και εκπαίδευση βρίσκεται η χρυσή τομή!</p>
