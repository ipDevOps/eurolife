        <p><span style="background-color: white;">Τι είναι αυτό που κάνει μερικούς ανθρώπους να μοιάζουν με απογόνους του Γκαστόνε, του σαββατογεννημένου ξαδέρφου του Ντόναλντ Ντακ, που ήταν πάντα τυχερός στο χρήμα (ήταν και στον έρωτα, αλλά αυτό είναι άλλο θέμα), τη στιγμή που άλλοι –ακόμα κι αν έχουν τα ίδια εισοδήματα- πνίγονται στα χρέη, τις εκκρεμότητες και το στρες; Φαίνεται πως η επιτυχία σε ό,τι αφορά τις συνήθειες που σχετίζονται με τα οικονομικά κρύβεται σε κάποια χαρακτηριστικά, κοινά σε όσους καταφέρνουν να το κάνουν σωστά.</span></p><p style="background: white;">Έρευνες έχουν δείξει ότι οι άνθρωποι που διαχειρίζονται με τον καλύτερο τρόπο τα χρήματά τους έχουν υιοθετήσει κάποιους κανόνες. </p><p style="background: white;">Παρακάτω, ακολουθούν οι σημαντικότεροι από αυτούς, τους οποίους και σας προτείνουμε: </p><ol start="1" style="list-style-type: decimal;">    <li style="background: white;"><strong>Καθορίστε συγκεκριμένο </strong><strong>budget</strong><strong>.</strong>    Ο μόνος τρόπος για να γνωρίζει κανείς ακριβώς πόσα ξοδεύει ή για να βάλει φρένο στη σπατάλη είναι να ορίσει το χρηματικό ποσό που μπορεί να διαθέσει για ένα συγκεκριμένο χρονικό διάστημα. Ωστόσο, δυσκολότερο από το να ορίσεις το budget του μήνα ή του χρόνου είναι να καταφέρεις να το ακολουθήσεις με συνέπεια!        </li>    <li style="background: white;"><strong>Μειώστε τα σταθερά μηνιαία έξοδα.</strong>    Αυτό πρακτικά σημαίνει ότι μπορείτε να επιλέξετε το πιο οικονομικό πακέτο κινητής τηλεφωνίας, να αποφύγετε την ανανέωση της συνδρομής σας στο γυμναστήριο που δεν πάτε ποτέ, ή να ψωνίζετε στο σούπερ μάρκετ ακολουθώντας πιστά τη λίστα με όσα πραγματικά χρειάζεστε. Έτσι περισσεύουν περισσότερα χρήματα κάθε μήνα!        </li>    <li style="background: white;"><strong>Να ενημερώνεστε για οικονομικά θέματα.</strong>    Οι άνθρωποι που τα πάνε καλά με τα χρήματα γνωρίζουν τις εξελίξεις σε σημαντικά οικονομικά ζητήματα και φροντίζουν να αυξάνουν τις γνώσεις τους, ώστε να ξέρουν ό,τι χρειάζεται προκειμένου να παίρνουν καλύτερες αποφάσεις για τα οικονομικά τους. To ίδιο λοιπόν μπορείτε να κάνετε και εσείς!        </li>    <li style="background: white;"><strong>Κάντε μακροχρόνιες προβλέψεις!</strong>    Η ικανότητα να βάζει κανείς μακροπρόθεσμους στόχους, ενώ ταυτόχρονα αντιμετωπίζει τα περιστασιακά οικονομικά ζητήματα της καθημερινότητας είναι από τις πιο βασικές δεξιότητες που πρέπει να εξασκήσετε, εάν θέλει να πετύχει το εγχείρημά σας.        </li>    <li style="background: white;"><strong>Βάλτε στόχο την αποταμίευση.</strong><strong>&nbsp;</strong>    Δεν χρειάζεται πολλή σκέψη για να κατανοήσει κανείς ότι <strong>όσο περισσότερα μπορεί να βάζει στην άκρη, τόσο μεγαλύτερη οικονομική ασφάλεια εξασφαλίζει για το μέλλον</strong>. Ο πιο εύκολος τρόπος είναι να φροντίσετε ώστε ένα μικρό μέρος από τα τακτικά εισοδήματά σας να πηγαίνει απευθείας σε ένα καταθετικό λογαριασμό ή, ακόμη καλύτερα, σε ένα επενδυτικό ασφαλιστικό πρόγραμμα. Δείτε ένα&nbsp;<a href="https://www.eurolife.gr/exasfalizo/ypologismos-syntaxis">χρήσιμο εργαλείο&nbsp;</a>με το οποίο μπορείτε να υπολογίσετε τι ποσό πρέπει να αποταμιεύετε μέχρι τη σύνταξή σας.        </li>    <li style="background: white;"><strong>Αποφύγετε τα χρέη.</strong>    Η επιτυχία στα οικονομικά είναι πράγματι δύσκολη υπόθεση όταν υπάρχουν χρέη. Αν και δεν είναι πάντα και για τον καθένα εύκολο να το αποφύγει, ο μόνος δρόμος προς την οικονομική ανεξαρτησία προϋποθέτει να βάλετε σαν προτεραιότητα να τα περιορίσετε όσο το δυνατόν περισσότερο.        </li>    <li style="background: white;"><strong>Αποφύγετε τα, χωρίς λόγο, έξοδα. </strong><strong>&nbsp;</strong>    Πόσες φορές έχετε νιώσει την ανάγκη να ξοδέψετε, κι όχι επειδή πραγματικά χρειαζόσαστε κάτι; Αυτή είναι και μια σημαντική διαφορά από όσους τα πηγαίνουν καλά με τα χρήματα –εκείνοι έχουν τη δύναμη να αντισταθούν στην παρόρμησή τους.        </li>    <li style="background: white;"><strong>Αποφύγετε τις συγκρίσεις.</strong>    Γιατί να μπείτε στον πειρασμό να ξοδέψετε χρήματα που δεν έχετε, προκειμένου να ακολουθήσετε το lifestyle των φίλων σας; Αντίθετα, μπορείτε να υιοθετήσετε έναν τρόπο ζωής που αρμόζει στην οικονομική σας κατάσταση και να είστε πολύ ευτυχισμένοι με αυτόν!        </li>    <li style="background: white;"><strong>Μην παίρνετε επιπόλαιες αποφάσεις. </strong>    Πριν από κάθε κίνησή σας σκεφτείτε καλά τι πρέπει να κάνετε, ερευνήστε όποιο ενδεχόμενο ή δυνατότητα υπάρχει και μην επηρεάζεστε από πράγματα που δεν είναι σημαντικά ή είναι άσχετα με το στόχο σας, ακόμα κι αν αυτό σημαίνει ότι θα χρειαστεί να επενδύσετε περισσότερο χρόνο στα οικονομικά ή επαγγελματικά σχέδιά σας.        </li>    <li style="background: white;"><strong>Μην αναβάλλετε για αργότερα ό,τι σας δυσαρεστεί.</strong><strong>&nbsp;</strong>    Ένας άνθρωπος κάνει καλή διαχείριση των οικονομικών του φροντίζει όταν λαμβάνει έναν λογαριασμό, να τον πληρώσει αμέσως και δεν προσπαθεί να το αναβάλλει για αργότερα, ελπίζοντας κατά βάθος ότι μπορεί και να εξαφανιστεί από μόνος του.</li></ol><p style="background: white;">Κάποιοι ίσως γεννιούνται με αυτά τα χαρακτηριστικά, κάποιοι άλλοι τα μαθαίνουν και τα καλλιεργούν από πολύ μικρή ηλικία, ενώ άλλοι αντιλαμβάνονται αργότερα τη σημασία τους και προσπαθούν να τα υιοθετήσουν. Για όσους ανήκουν σε αυτούς που θέλουν να ελέγχουν τη ζωή τους, προνοώντας για όσα μπορούν να βελτιώσουν ή να αποφύγουν, αντί να τα αφήνουν όλα στην τύχη, η λίστα αυτή ίσως σταθεί η αφορμή για να επανεξετάσετε τη στάση σας απέναντι στα οικονομικά!</p><p></p>
