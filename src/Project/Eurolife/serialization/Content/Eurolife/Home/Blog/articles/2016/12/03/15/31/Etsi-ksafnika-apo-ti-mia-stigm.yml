    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Όνειρο δεκαετίας, προγραμματισμός πενταετίας, εντατική δουλειά ενός έτους και ήμασταν έτοιμες να ανοίξουμε εγκαίρως για τους πρώτους επισκέπτες του Πάσχα. Έξι &nbsp;γεύσεις, έξι συνταγές της γιαγιάς –καμένη ζάχαρη, μόκα, αμύγδαλο, κακάο, βανίλια, λεμόνι- χειροποίητο παγωτό, κυπελάκι ή χωνάκι, με μόνα συνοδευτικά το καβουρντισμένο μύγδαλο, το σιρόπι βύσσινο και το φυλλαράκι της μέντας για το λεμόνι. Σπιτικά όλα, στο παγωτατζίδικό μας, στο νησί της γιαγιάς. Καινούργιο μαγαζί, καινούργια αρχή για την αδελφή μου κι εμένα!Ανάρπαστα έγιναν τα παγωτά της γιαγιάς και, μετά την πρώτη φούρια του Πάσχα, είχαμε το χρόνο να ρυθμίσουμε λεπτομέρειες και να διορθώσουμε ατέλειες. Με το που μπήκε ο Ιούνιος, άρχισαν σιγά-σιγά να καταφθάνουν τουρίστες στο νησί, να ανακαλύπτουν κι αυτοί το σπιτικό παγωτό μας και να τους γίνεται καθημερινή συνήθεια, συνήθως μετά το μπάνιο, ή το βράδυ στη βόλτα μετά το φαγητό. Καθώς προχωρούσε το καλοκαίρι, αυξάνονταν οι επισκέπτες, Έλληνες και ξένοι, και η δουλειά πήγαινε ανέλπιστα καλά – πολλές ώρες, πολύ τρέξιμο, αλλά χαμογελαστοί πελάτες και ευρώ στο ταμείο που μας αποζημίωναν. Πλησίαζε ο Αύγουστος κι ήμασταν έτοιμες, &nbsp;«ρονταρισμένες», για το κύμα των παραθεριστών, όταν ακούσαμε ότι ερχόταν κακοκαιρία με βροχές και δυνατό αέρα, που όμως μπορεί και να μας περνούσε ξώφαλτσα.&nbsp;<em>Ξαφνικά, μια νύχτα, πετάχτηκα όρθια από τα αστραπόβροντα και τον αέρα που λυσσομανούσε. Δεν ανησύχησα ιδιαίτερα, την τέντα στο μαγαζί την είχαμε σηκώσει κι έτσι δεν υπήρχε φόβος να σκιστεί. Έριξε καρέκλες. Επί μια ώρα έβρεχε ασταμάτητα, νερό, πολύ νερό. Αποκοιμήθηκα και με ξύπνησε, τα ξημερώματα, το τηλέφωνο. Ήταν ο ιδιοκτήτης του μαγαζιού, που μένει στο διαμέρισμα από πάνω. Έτρεξα άρον-άρον, έχοντας ειδοποιήσει και την αδελφή μου, και βρήκαμε το μαγαζί πλημμυρισμένο από νερά που έτρεξαν από την ταράτσα, από τη μόνωση που δεν «κράτησε». Το νερό είχε καταστρέψει τα ηλεκτρικά… τα ψυγεία μας δεν δούλευαν, τα παγωτά μας ήταν όλα σούπα!...Το σοκ δεν περιγράφεται εύκολα. Πρώτα, γιατί βλέπεις με τα μάτια σου την καταστροφή που έχει γίνει τόσο γρήγορα και τόσο απρόβλεπτα. Μετά, γιατί το μυαλό σου προσπαθεί να συλλάβει το μέγεθος της ζημιάς, το τι πρέπει να γίνει για να ξαναδουλέψει το μαγαζί, τον τζίρο πόσων ημερών πρέπει να ξεγράψεις. Εφιάλτης!</em>Εφιάλτης…ευτυχώς κυριολεκτικά. Ξύπνησα κάθιδρη, με ταχυκαρδία, πραγματικά αυτή τη φορά, στο κρεβάτι μου στην Αθήνα. Μού πήρε μερικά λεπτά να συνειδητοποιήσω πως ήταν όνειρο, πως το μαγαζί μας στο νησί δεν είχε πάθει τίποτα. Συνειδητοποίησα ακόμη ένα πράγμα: πως ήμουν ευγνώμων που ο φίλος-ασφαλιστής επέμενε τόσο που, παρά τις αντιρρήσεις μας και τις ατελείωτες συζητήσεις και διαπραγματεύσεις, μας έπεισε να επενδύσουμε σε ασφαλιστικό πρόγραμμα για την νέα μας επιχείρηση. Γιατί «έτσι ξαφνικά» εύκολα μπορεί να συμβεί και στην πραγματικότητα και τότε -ο μη γένοιτο- η ασφάλεια θα μας καλύψει όχι μόνο την αποκατάσταση της ζημιάς, αλλά και τα διαφυγόντα έσοδα μέχρι να μπορέσουμε να λειτουργήσουμε πάλι."
