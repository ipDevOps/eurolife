    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Οι άνθρωποι που είναι ιδιαίτερα ευαισθητοποιημένοι σε θέματα οικολογίας ξέρουν καλά ότι δεν μπορούμε να έχουμε τα ρούχα μας καθαρά χωρίς να επιβαρύνουμε το περιβάλλον. Μια πρωτοποριακή ιδέα επιχειρεί να σπάσει αυτό το φαύλο κύκλο και να αξιοποιήσει την κινητική ενέργεια που δημιουργεί ο ίδιος ο καταναλωτής προκειμένου να εξασφαλίσει την ηλεκτρική ενέργεια που χρειάζεται για να πλυθούν τα ρούχα. Πρόκειται για ένα πλυντήριο που περιλαμβάνει ένα διάδρομο γυμναστικής. Η ενέργεια που παράγεται όταν κάποιος τρέχει επάνω σ’ αυτόν χρησιμοποιείται για τις ανάγκες της πλύσης. Όση περισσέψει αποθηκεύεται για να μπορείτε να πλύνετε τα ρούχα σας κάποια μέρα που απλά δεν θα έχετε χρόνο ή όρεξη για τρέξιμο.&nbsp;</p><p>Επιπλέον, το πλυντήριο διαθέτει ηλιακούς συλλέκτες –για να μπορούμε εμείς να απολαύσουμε το τζόγκινγκ μας στην ύπαιθρο όταν έχει καλό καιρό και εκείνο να μπορεί να δουλεύει χάρη στην ηλιακή ενέργεια- και ειδικά σχεδιασμένο κάδο που χρησιμοποιεί τη μικρότερη δυνατή ποσότητα νερού για κάθε πλύση.&nbsp;</p>Το μοντέλο, που ονομάζεται <strong>Wheel</strong>, είναι δημιουργία του Κορεάτη Si Hyeong Ryu, σπουδαστή σε σχολή ντιζάιν, και σχεδιάστηκε για τη συμμετοχή του στον ετήσιο διαγωνισμό Electrolux Design Competition 2014, για νέους ντιζάινερ. Δεν ξέρουμε εάν θα βγει ποτέ στο εμπόριο, όμως σίγουρα είναι μια καλή ιδέα για όσους λατρεύουν το τρέξιμο (και ένας εφιάλτης για όσους το μισούν)…"
