      Hint: Main content
      Value: |
        <p>Αυτές είναι οι ευχές που συνήθως ακούγονται όταν έχουμε τα…ευχάριστα! Χαμόγελα, αγκαλιές, φιλιά, ευχές και όνειρα μέσα από την καρδιά μας για το μωράκι που ήρθε στον κόσμο!</p><p>Ένα νέο μωρό συμβολίζει την ελπίδα, τη χαρά, τα όνειρα για το μέλλον! Κάνουμε σχέδια για το πώς θα περάσουμε μαζί τα πρώτα μας Χριστούγεννα, το πρώτο μας καλοκαίρι, τα πρώτα γενέθλια. Κάποιοι πιο ενθουσιώδεις σκέφτονται και την πρώτη μέρα στο σχολείο! Μην ξεχνάτε άλλωστε και την τακτική που έχουν οι οικογένειες ευγενών να γράφουν τα παιδιά τους, με το που ακούγεται το πρώτο κλάμα, σε ιστορικά σχολεία στα οποία μπαίνεις μόνο κλείνοντας θέση….10 χρόνια πριν!</p><p>Το θεωρείτε υπερβολικό; Μπορεί αλλά σε ορισμένες περιπτώσεις το θέμα της εκπαίδευσης των τέκνων μας μπορεί να είναι μια διαδικασία που πρέπει να ξεκινήσει πολύ νωρίτερα από την ώρα που θα πρέπει το παιδί να ξεκινήσει ουσιαστικά την εκπαίδευσή του. Γιατί; Γιατί εμπλέκεται το θέμα των χρημάτων.</p><p>Προφανώς και δεν μπορούμε να αποφασίσουμε το αντικείμενο με το οποίο θα ασχοληθεί το παιδί μας όταν μεγαλώσει αλλά είναι η αλήθεια ότι αν θελήσει να πάει σε ένα καλό πανεπιστήμιο, στο εξωτερικό για παράδειγμα, θα πρέπει να δαπανηθούν κάποια χρήματα. Ακόμα και αν εξασφαλιστεί κάποια υποτροφία για τα δίδακτρα, θα χρειαστούν πόροι για τα ταξίδια, τη διαμονή, τα βιβλία, το φαγητό αλλά και για την καθημερινότητα γενικότερα.</p><p>Φαίνεται λοιπόν ότι η εκπαίδευση μπορεί να αποδειχτεί ένα ιδιαίτερα δαπανηρό «χόμπι» για τους γονείς. Ευτυχώς όμως υπάρχουν λύσεις! Γιατί όλοι ξέρουμε ότι οι γονείς θα κάναμε τα πάντα για τα παιδιά μας και δεν θα θέλαμε να τους στερήσουμε ούτε μισή ευκαιρία από το να κάνουν αυτό που επιθυμούν και ονειρεύονται.</p><p>Πώς όμως βρίσκουμε απαντήσεις σε ερωτήσεις για το μέλλον που, συχνά, δυσκολευόμαστε να απαντήσουμε; Για τα παιδιά μας οφείλουμε να τις βρίσκουμε και η Eurolife, με ένα <a href="http://www.eurolife.gr/el/Products/Apotamieush/Spoudes/Easy%20Plan%20Spoudes">αποταμιευτικό πρόγραμμα ειδικά για το μέλλον τους</a>, βοηθάει προς αυτή την κατεύθυνση. Με σύστημα κάθε μήνα, κάθε χρόνο συγκεντρώνουμε ένα ποσό το οποίο δεσμεύεται ειδικά για το σκοπό που το θέλουμε.</p><p>Το ποσό της αποταμίευσης μπορεί να προσαρμοστεί στο επίπεδο που θέλουμε (και μπορούμε) να διαθέσουμε ενώ πρέπει να έχουμε στο νου μας ότι ποτέ δεν είναι πολύ νωρίς για να ξεκινήσουμε, ακόμα και αν το παιδί μας είναι ενός έτους που λέει ο λόγος!</p><p>Δεν θα μας φαινόταν λοιπόν περίεργο, εκεί στο μαιευτήριο, με το παιδί να έχει πρωτο-ανοίξει τα μάτια του, να μας πει κάποιος «να σας ζήσει και καλός φοιτητής!». Μην περιμένετε να αρχίσετε να κοιτάτε για πανεπιστήμια για να αναζητήσετε τρόπους χρηματοδότησης… Γιατί όπως λέει και μια κινέζικη παροιμία: «<em>Όταν διψάσεις, είναι πολύ αργά για να σκάψεις ένα πηγάδι</em>».&nbsp;</p>
