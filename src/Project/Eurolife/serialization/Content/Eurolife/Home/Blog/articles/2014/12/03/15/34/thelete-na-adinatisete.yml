    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Όλοι πάνω κάτω πιστεύουμε ότι αν θες να αδυνατίσεις ο μόνος τρόπος είναι να πάρεις λιγότερες θερμίδες ή να κάψεις περισσότερες. Δηλαδή, στην πράξη, είτε &nbsp;να τρως λιγότερο είτε να γυμνάζεσαι περισσότερο. Τώρα, το τι ακριβώς θα φας είναι «λεπτομέρεια» και έχει να κάνει συνήθως με το ποιο πρόγραμμα διατροφής είναι στη μόδα! Το πρόβλημα είναι ότι τις πιο πολλές φορές ξαναπαίρνουμε τα κιλά με την ίδια ταχύτητα που τα χάσαμε!<p>Κι όμως, το πρόβλημα, σύμφωνα με τον καρδιολόγο-ερευνητή James DiNicolantonio Νοσοκομείου St Luke στις ΗΠΑ είναι ακριβώς ότι χρησιμοποιούμε τον υπολογισμό θερμίδων ως εργαλείο για το αδυνάτισμα. Σύμφωνα με την μελέτη του που δημοσιεύτηκε στην επιθεώρηση Public Health Nutrition, η θεωρία ότι ο ανθρώπινος οργανισμός βασίζεται σε ένα ισοζύγιο θερμίδων δεν λαμβάνει υπόψη τις αρνητικές συνέπειες που έχουν κάποια συστατικά στο σώμα, όπως για παράδειγμα οι απλοί υδατάνθρακες (μακαρόνια, λευκό ψωμί) και τα πρόσθετα σάκχαρα. Οι τροφές αυτές –ακόμα και όταν έχουν λίγες θερμίδες- προκαλούν αύξηση του βάρους γιατί ανεβάζουν απότομα τα επίπεδα της γλυκόζης στο αίμα, προκαλώντας αύξηση της ινσουλίνης η οποία με τη σειρά της ρίχνει τη γλυκόζη το ίδιο απότομα, κάνοντάς μας να πεινάμε και να θέλουμε περισσότερους&nbsp;υδατάνθρακες. Έτσι, δημιουργείται ένας φαύλος κύκλος που με την πάροδο του χρόνου μπορεί να καταστρέψει τη δράση της λεπτίνης, της ορμόνης που δίνει το σήμα ότι έχουμε χορτάσει.&nbsp;</p><p>Το μόνο καλό νέο; Δεν φταίμε εμείς που πλέον δεν μπορούμε να σταματήσουμε να τρώμε. Όπως δηλώνει ο James DiNicolantonio σε συνέντευξή του «είναι σαν να κατηγορούμε ένα παιδί στην εφηβεία ότι δεν έχει αυτοέλεγχο όταν τρώει πολύ. Όμως δεν έχει να κάνει με τη θέλησή του. Είναι η λειτουργία των ορμονών του που το αναγκάζουν να τρώει γιατί πρέπει να αναπτυχθεί»!&nbsp;</p><p>Από την άλλη, βάζοντας σαν στόχο να καταναλώσουμε λιγότερες θερμίδες, είναι πιθανό να αποκλείσουμε από το διαιτολόγιό μας τροφές που είναι πολύ ωφέλιμες για τον οργανισμό αλλά έχουν πολλά λιπαρά, και καταλήγουμε να θεωρούμε ότι μια φέτα ψωμί είναι πιο «διαιτητική» από μια χούφτα ξηρούς καρπούς επειδή έχει πιο λίγες θερμίδες.&nbsp;</p>Και τελικά, όπως συμπεραίνει ο ερευνητής, το σώμα μας δεν πρόκειται να ξεγελαστεί! Εάν καίμε περισσότερες θερμίδες κάνοντας γυμναστική θα δημιουργήσει την ανάγκη να φάμε και περισσότερο. Κι αν αρχίσουμε να τρώμε λίγο, τότε θα αρχίσει να αποθηκεύει ενέργεια, την οποία υπό άλλες συνθήκες θα χρησιμοποιούσε. Και στις δύο περιπτώσεις, δεν πρόκειται να χάσουμε βάρος –εκτός ίσως από ένα μικρό διάστημα στην αρχή, όταν θα είμαστε αποφασισμένοι να μην ενδίδουμε στην πείνα -κάτι όμως που δεν μπορεί να διαρκέσει μακροπρόθεσμα.&nbsp;Το συμπέρασμα; Εάν θέλετε να χάσετε βάρος, μην εστιάζετε στο πόσες θερμίδες έχει κάθε φαγητό. Εστιάστε στο να προσφέρετε στο σώμα σας τα θρεπτικά συστατικά που έχει ανάγκη για να λειτουργήσει σωστά, όπως πρωτεΐνη (κρέας, ψάρι, αβγά), σύνθετους υδατάνθρακες (τρόφιμα ολική άλεσης, λαχανικά, φρούτα) και «καλά» λιπαρά (ελαιόλαδο, ξηροί καρποί, λιπαρά ψάρια). Κι όταν ο οργανισμός λειτουργεί σωστά, να είστε σίγουροι ότι μπορεί να διατηρηθεί σε ένα υγιές βάρος χωρίς μεγάλη προσπάθεια!&nbsp;"
