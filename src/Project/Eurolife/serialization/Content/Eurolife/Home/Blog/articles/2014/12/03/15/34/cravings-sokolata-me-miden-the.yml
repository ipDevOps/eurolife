      Hint: Main content
      Value: |
        <p>Δεν θα ήταν υπέροχο να μπορούσαμε να απολαμβάνουμε σοκολάτα όσο συχνά θέλαμε, χωρίς ενοχές και χωρίς συνέπειες στη γραμμή μας; Η ιδέα αυτή τριγυρνούσε για χρόνια στο μυαλό του Ian Goldfarb, μέχρι που μια μέρα οραματίστηκε ακριβώς πώς μπορεί να γίνει αυτό. «Αποθηκεύοντας» όλη τη γλύκα της σε μια ταινία ζελατίνης που θα έλιωνε στο στόμα απελευθερώνοντας τη γεύση της σοκολάτας, χωρίς όμως στην πραγματικότητα να την έχουμε φάει!&nbsp;</p><p>Ο Goldfarb εμπνεύστηκε αυτό το πρωτοποριακό προϊόν από τις ταινίες εταιρείας στοματικής υγιεινής που διαλύονται όταν εφαρμόζονται επάνω στη γλώσσα χαρίζοντας δροσερή αναπνοή και ήταν πολύ δημοφιλείς πριν από μια δεκαετία. Αφού λοιπόν μπορείς να νιώσεις τη φρεσκάδα ενός στοματικού διαλύματος ακουμπώντας στο στόμα μια ταινία ζελατίνης, γιατί να μην μπορείς με τον ίδιο τρόπο να γευτείς και την απόλαυση μιας σοκολάτας γάλακτος;&nbsp;</p><p>Ο ίδιος, έχοντας ακολουθήσει για χρόνια δίαιτες, είχε διαπιστώσει ότι κάθε άνθρωπος που θέλει να διατηρήσει ένα υγιές σωματικό βάρος και να ακολουθήσει κάποιους κανόνες σωστής διατροφής, είναι αναγκασμένος να στερηθεί την απόλαυση.&nbsp;</p><p>H λύση των ταινιών σοκολάτας που θα ονομάζονται Cravings –δηλαδή «λιγούρες»- ικανοποιεί τη λαχτάρα για γλυκό, χωρίς ενοχές, χωρίς ζάχαρη, χωρίς θερμίδες και χωρίς κανένα κόπο, αφού μπορείς να τις έχεις στην τσάντα σου ανά πάσα στιγμή.&nbsp;</p>Προς το παρόν, ο Ian Goldfarb έχει ανοίξει μια σελίδα στο <a href="https://www.kickstarter.com/projects/2077077993/cravings-the-zero-calorie-chocolate" target="_blank">Kickstarter.com</a>, ένα site όπου αναζητούνται χορηγίες για πρωτοποριακά προϊόντα, μέσα από την οποία καλεί τους καταναλωτές να στηρίξουν οικονομικά την ιδέα του για να μπορέσει να την υλοποιήσει. Στα μακρόπνοα σχέδιά του περιλαμβάνεται η δημιουργία αντίστοιχων ταινιών και με άλλες «απαγορευμένες», σε όσους προσέχουν τη διατροφή τους, απολαύσεις, όπως κέικ σοκολάτας ή ψητού με πατάτες!&nbsp;
