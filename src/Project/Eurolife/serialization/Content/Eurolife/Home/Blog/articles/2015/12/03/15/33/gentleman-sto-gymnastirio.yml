      Hint: Main content
      Value: "Κακώς! Το ότι νιώθουμε εκεί να ξυπνάει μέσα μας το ζώον δεν σημαίνει πως θα πρέπει να συμπεριφερθούμε ανάλογα.&nbsp;Καλό θα ήταν πάντως κάθε γυμναστήριο να έχει κανόνες ετικέτας και καλής συμπεριφοράς, φροντίζοντας μάλιστα αυτοί, με τη συνδρομή μάλιστα, να γνωστοποιούνται στον καθένα (και στην καθεμία) και βέβαια να τηρούνται.<p>Μιλάμε για απλούς κανόνες στοιχειώδους ευγένειας, καλής συμπεριφοράς και φυσικά καθαριότητας οι οποίοι όχι μόνον θα μας κάνουν να νιώσουμε μεγαλύτερη αυτοπεποίθηση, αλλά και θα μας γλιτώσουν από πολλές καυστικές ματιές.&nbsp;</p>Διότι αυτοί που θα σχολιάσουν αρνητικά τους τρόπους μας θα είναι σίγουρα περισσότεροι από εκείνους που θα μας κατακρίνουν για το πόσο αγύμναστοι είμαστε μετά τις πίτσες, τις μπύρες, τα παγωτά και την 24/7 ξάπλα του καλοκαιριού.&nbsp;<p>Να λοιπόν 10 απλοί τρόποι για να παραμείνουμε κύριοι και στο γυμναστήριο:</p><strong>1.</strong> Κανόνας πρώτος και απαράβατος. Δεν πάμε στο γυμναστήριο κατευθείαν από το γιαπί ή την ιχθυόσκαλα, ενώ χρησιμοποιούμε πάντα αποσμητικό! Ένα καλό και ανθεκτικό. Απ’ αυτά που διαρκούν και διαρκούν.<p><strong>2. </strong>Βάζουμε πάντα τα βάρη πίσω στη θέση τους. Γιατί ποιος διανοείται να αφήσει πίσω του μια κουζίνα χάλια μετά από απόπειρα μαγειρικής για να τη συμμαζέψει άλλος (ή άλλη); Εντάξει, κακό παράδειγμα... Ας σεβαστούμε τους υπόλοιπους βάζοντας τα βάρη εκεί που τα βρήκαμε, όπως τα βρήκαμε και όπως θα θέλαμε κι εμείς να τα βρούμε. Και στη σωστή σειρά.</p><strong>3. </strong>Δεν μένουμε με τις ώρες σε κάθε μηχάνημα άσκησης. Καθόμαστε στο μαραφέτι, κάνουμε τις ασκήσεις μας και σηκωνόμαστε και πάμε στο επόμενο. Και όχι, δεν αγκαζάρουμε ένα μηχάνημα για μετά αφήνοντας πάνω του την πετσέτα μας.&nbsp;<p><strong>4. </strong>Από την άλλη, το να τριγυρίζουμε ανυπόμονα σαν υποσιτισμένοι γύπες πάνω από ένα μηχάνημα όσο το χρησιμοποιεί άλλος είναι χειρότερο. Αντίθετα, η άτυπη ετικέτα του γυμναστηρίου επιτάσσει να περιμένουμε σε διακριτική απόσταση, κοιτάζοντας μάλιστα αλλού, μέχρι να τελειώσει τις ασκήσεις του ο προηγούμενος και μετά να πλησιάσουμε, ρωτώντας αν ολοκλήρωσε το πρόγραμμα.&nbsp;</p><strong>5.</strong> Σκουπίζουμε με την πετσέτα μας, ή με το χαρτί (απολυμαντικό ιδανικά) που οφείλει να παρέχει κάθε γυμναστήριο, οτιδήποτε έχουμε χρησιμοποιήσει – μηχανήματα, βάρη, εξοπλισμό. Κανείς δεν θέλει να περιβάλλεται από λιμνάζοντα ιδρώτα, πολλώ μάλλον ξένο.&nbsp;<p><strong>6.</strong> Όταν τελειώσουμε τις άρσεις και τις ασκήσεις, ακουμπάμε τα βάρη στο πάτωμα ή στη θέση τους προσεκτικά. Δεν τα αφήνουμε να σκάσουν στο πάτωμα. Και αυτό γιατί είναι ό,τι χειρότερο και για το πάτωμα, και για τα ίδια – και για τυχόν ανθρώπινα μέλη που ίσως βρεθούν ενδιάμεσα.</p><strong>7. </strong>Δεν φλυαρούμε. Μπορούμε φυσικά να ανταλλάξουμε μια δυο ευγενικές κουβέντες με τον διπλανό μας, αλλά καλό είναι να είμαστε σύντομοι. Οι περισσότεροι αφιερώνουμε συγκεκριμένο χρόνο για να ολοκληρώσουμε τον γύρο των ασκήσεών μας και μια ανεξέλεγκτη φλυαρία μάς αποσυντονίζει και μας ρίχνει πίσω.&nbsp;<p><strong>8.</strong> Δεν γινόμαστε αυτόκλητοι σύμβουλοι. Δεν είναι καθόλου σίγουρο πως όλοι μοιράζονται το ίδιο ενδιαφέρον με μας για τετρακέφαλους, γλουτιαίους ή κοιλιακούς. Παρέχουμε συμβουλές μόνο αν μας ζητηθεί ή αν δούμε πως κάποιος κινδυνεύει, είτε από απειρία είτε από απροσεξία, να χτυπήσει. &nbsp; &nbsp;</p><p><strong>9.</strong> Δεν μιλάμε στο τηλέφωνο. Τα κινητά στο γυμναστήριο είναι για να ακούμε τη μουσική μας όσο γυμναζόμαστε. Για τίποτε άλλο. Μιλάμε στο κινητό σύντομα και μόνο αν είναι πραγματική ανάγκη. Υπάρχουν και τα sms. Και τα διάφορα Messenger.&nbsp;</p><p><strong>10. </strong>Και τέλος… δεν κάνουμε καμάκι! Μπορεί να φανεί περίεργο, αλλά οι περισσότερες γυναίκες που πάνε στο γυμναστήριο, πάνε στο γυμναστήριο για να γυμναστούν, να χάσουν λίγο βάρος και να νιώσουν καλύτερα. Είναι ιδρωμένες, είναι ατημέλητες, είναι ξεθεωμένες και, αν και μπορεί να κάνουν προσπάθεια να μη δείχνουν τελείως χάλια, σίγουρα δεν είναι και στα καλύτερά τους. Και κατά κανόνα θέλουν να μην ενοχλούνται από τον κάθε ανόητο, φουσκωτό ή ξεφούσκωτο, όσο γυμνάζονται. Φυσικά και μπορούν και εκεί να δημιουργηθούν σχέσεις. Χρειάζεται όμως, όπως και οπουδήποτε αλλού εδώ που τα λέμε, πρωταρχικά να σεβόμαστε τον προσωπικό «χώρο» κάθε γυναίκας και να μπορούμε να ερμηνεύουμε σωστά τα σημάδια της απέναντι πλευράς.&nbsp;</p><p>Ας τηρήσουμε λοιπόν τα παραπάνω, από την επόμενη κιόλας φορά που θα πάμε στο γυμναστήριο όλο καμάρι για το χρώμα μας του καλοκαιριού, ας μιλήσουμε γι αυτά κι ας κάνουμε το δικό μας γυμναστήριο λίγο πιο πολιτισμένο.</p>"
