    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Ποτέ δεν θα έχετε ξανά την ευκαιρία να κάνετε μια καλή πρώτη εντύπωση. Αν θέλετε να κερδίσετε τη συμπάθεια ή, τουλάχιστον, να παρουσιάσετε μια ρεαλιστική εικόνα το τι μπορείτε να προσφέρετε αν σας εμπιστευτούν τη συγκεκριμένη θέση εργασίας, καλό είναι πριν ξεκινήσετε για να πάτε στη συνέντευξη για τη δουλειά να εξασφαλίσετε τα εξής:&nbsp;</p><p>1. <strong>Κάντε την προετοιμασία σας</strong>. Σκεφτείτε τις πιθανές ερωτήσεις που μπορεί να σας κάνουν και τις απαντήσεις που πρέπει να δώσετε. Βάλτε ένα φίλο σας να υποδυθεί τον άνθρωπο που σας παίρνει συνέντευξη και εξασκηθείτε στο να απαντάτε στις ερωτήσεις με άνεση και αυτοπεποίθηση. Εν ανάγκη, κάντε πρόβες στον καθρέφτη ή βιντεοσκοπήστε τον εαυτό σας και διορθώστε λάθη όπως η κακή στάση του σώματος, τα πολλά «εεεεε…» κ.λπ.! Μάθετε το όνομα του ατόμου με το οποίο θα μιλήσετε (εάν δεν είστε σίγουρος με ποιον θα μιλήσετε, τηλεφωνήστε στην εταιρεία και μάθετε ποιος θα παρίσταται στο ραντεβού) και φροντίστε να το αναφέρετε στην κουβέντα σας. Μάθετε όσα περισσότερα μπορείτε για την εταιρεία και τη θέση που σας προτείνεται και βεβαιωθείτε ότι από τις απαντήσεις σας είναι ξεκάθαρο ότι έχετε συγκεκριμένη άποψη για το τι θα μπορούσατε να προσφέρετε.&nbsp;</p><p>2. <strong>Να είστε ειλικρινείς</strong>. Τονίστε τα δυνατά σημεία σας και τους λόγους για τους οποίους αξίζετε τη θέση, αλλά μην υπερβάλλετε. Εάν δώσετε ψευδή στοιχεία για τις σπουδές, την εμπειρία, την εξειδίκευση &nbsp;ή τους ανθρώπους και τις εταιρείες με τις οποίες έχετε συνεργαστεί, υπάρχει μεγάλη πιθανότητα να εκτεθείτε, αφού ο μελλοντικός εργοδότης σας μπορεί να μπει στον κόπο να ελέγξει τα στοιχεία που δώσατε. Αυτός είναι ο πιο σίγουρος τρόπος να χάσετε τη δουλειά, αφού κανένας δεν θέλει έναν συνεργάτη που δεν μπορεί να εμπιστευτεί. Εάν ερωτηθείτε για κάποια δεξιότητα που δεν έχετε, είναι προτιμότερο να πείτε την αλήθεια και να προσθέσετε ποιες άλλες σχετικές ικανότητες έχετε. Π.χ. «δεν μιλάω γερμανικά, αλλά τα αγγλικά μου είναι σε άριστο επίπεδο και δεν νομίζω ότι θα έχω προβλήματα στην επικοινωνία με συνεργάτες από το εξωτερικό».&nbsp;</p><p>3. <strong>Προετοιμαστείτε να απαντήσετε σε συγκεκριμένες ερωτήσεις</strong>. Μην παπαγαλίσετε ένα λογίδριο για τον εαυτό σας και αρχίσετε να μιλάτε για άσχετα πράγματα με οποιαδήποτε αφορμή. Ακούστε προσεκτικά τον άνθρωπο που σας ρωτάει και στις συγκεκριμένες ερωτήσεις που θέτει κάθε φορά. &nbsp;</p>4. <strong>Ετοιμάστε και τις δικές σας ερωτήσεις</strong>. &nbsp;Μην περιοριστείτε στο να απαντάτε στις ερωτήσεις που σας γίνονται. Ετοιμάστε κι εσείς κάποιες που θα απευθύνετε στον συνεντευξιαστή, δείχνοντας ότι έχετε μελετήσει την εταιρεία και γνωρίζετε καλά το συγκεκριμένο αντικείμενο.<p>5. <strong>Επιλέξτε το κατάλληλο outfit</strong>. Φορέστε κάτι που ταιριάζει στο εργασιακό περιβάλλον. Για παράδειγμα, εάν η θέση που θέλετε είναι σε τράπεζα, μην εμφανιστείτε με τζην και T-shirt. Εάν όμως είναι σε περιοδικό μόδας, μπορείτε να διατηρήσετε ένα προσωπικό στυλ στο ντύσιμό σας. Εάν δεν έχετε εικόνα του «dressing code» της επιχείρησης, είναι προτιμότερο να επιλέξετε κάτι σε κλασική γραμμή, ουδέτερα χρώματα και χωρίς πολλά αξεσουάρ ή κοσμήματα.&nbsp;</p><p>6.<strong> Προς Θεού, μην αργήσετε!</strong> Δεν υπάρχει καμία (καλή) δικαιολογία για να φτάσει κανείς αργοπορημένος στο πρώτο του ραντεβού για δουλειά. Φροντίστε να προβλέψετε οτιδήποτε μπορεί να σας καθυστερήσει, από την κίνηση στο δρόμο μέχρι το χρόνο που μπορεί να χρειαστείτε για να παρκάρετε. Επιδιώξτε να φτάσετε μερικά λεπτά νωρίτερα για να μπορέσετε να προσαρμοστείτε στο περιβάλλον και να νιώσετε άνετα πριν ξεκινήσει το ραντεβού σας. Επιπλέον, θα έχετε την ευκαιρία να δείτε κάποιους άλλους ανθρώπους που δουλεύουν εκεί και να διαμορφώσετε μια άποψη για τις σχέσεις, το κλίμα και γενικότερα τη δυναμική της επιχείρησης. Πριν μπείτε μέσα στο χώρο όπου θα γίνει η συνέντευξη κλείστε το κινητό σας.&nbsp;</p><p>7.<strong> Ευχαριστείστε για την ευκαιρία</strong>. Μην παραλείψετε στο τέλος της συνέντευξης να ευχαριστήσετε όλους όσοι συμμετείχαν στη συζήτηση για την ευκαιρία που σας έδωσαν να εξηγήσετε τους λόγους για τους οποίους θα ήταν καλό να συνεργαστείτε. Την επόμενη μέρα, μπορείτε να στείλετε και ένα ακόμα ευχαριστήριο μήνυμα μέσω e-mail για να δώσετε συνέχεια στην επικοινωνία σας.&nbsp;</p>"
