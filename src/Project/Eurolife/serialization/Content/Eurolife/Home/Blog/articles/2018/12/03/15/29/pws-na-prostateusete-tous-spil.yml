    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p style="text-align: justify;">Σύμφωνα με στατιστικά δεδομένα του <span style="text-decoration: underline;"><a href="http://www.who.int/uv/faq/skincancer/en/index1.html">Παγκόσμιου Οργανισμού Υγείας (WHO)</a></span> <strong>ένας στους πέντε ανθρώπους θα εμφανίσει κάποιο είδος καρκίνου του δέρματος στη διάρκεια της ζωής του</strong>. Ως αίτιο θεωρείται και η <strong>εκτεταμένη έκθεση στον ήλιο</strong>, η οποία «τραυματίζει» το δέρμα, χωρίς εμφανή αρχικά συμπτώματα, που συσσωρεύονται και γίνονται εμφανή μετά από καιρό, σε διάφορες μορφές (παραμορφωμένοι ή και νέοι σπίλοι, φακίδες, ρυτίδες, αποχρωματισμοί δέρματος). Γι’ αυτό, είναι σημαντικό να προνοούμε και <strong>να παίρνουμε προστατευτικά μέτρα ιδιαίτερα την περίοδο του καλοκαιριού</strong>, όπου τα υψηλά επίπεδα της UV και UVB ακτινοβολίας μπορεί να βλάψουν σε μεγάλο βαθμό τους σπίλους, το δέρμα και την υγεία μας.</p><p style="text-align: justify;">Δείτε παρακάτω μερικές απλές συμβουλές για να προστατεύσουμε το δέρμα μας τους καλοκαιρινούς μήνες:</p><ol style="margin-top: 0cm; list-style-type: decimal;" start="1">    <li>    <div style="text-align: justify;"><strong>Επιλέγουμε τον κατάλληλο ρουχισμό</strong>. Προτιμήστε βαμβακερά ρούχα με κοντό μανίκι για τους εξωτερικούς χώρους και λίκρα όταν πρόκειται για τη θάλασσα, καθώς κρατάει τις προστατευτικές του ιδιότητες και όταν βραχεί.&nbsp;</div>    <div style="text-align: justify;">    </div>    </li>    <li style="text-align: justify;"><strong>Χρησιμοποιούμε αντιηλιακό καθημερινά</strong>. Βεβαιωθείτε ότι το αντιηλιακό σας έχει δείκτη προστασίας πάνω από 30 και είναι αδιάβροχο. Η χρήση του θα πρέπει να γίνεται 20 λεπτά πριν από την έκθεση στον ήλιο και να ανανεώνεται κάθε 2 ώρες. Αλήθεια, εσείς γνωρίζετε <a href="http://as-milisoume.gr/el/Articles/180601-poio-antihliako-na-parw">ποιο αντηλιακό να πάρετε;</a>&nbsp;</li></ol><p style="margin-left: 36pt;"></p><ol style="margin-top: 0cm; list-style-type: decimal;" start="3">    <li style="text-align: justify;"><strong>Φοράμε καπέλο</strong>. H πιο συχνή εμφάνιση νέων σπίλων είναι στο πρόσωπο και στο λαιμό. Σιγουρευτείτε λοιπόν ότι το καπέλο καλύπτει με τη σκιά του πρόσωπο, αυτιά και λαιμό. Επίσης, ελέγξτε και το υλικό του καπέλου. Εάν μπορείτε να δείτε μέσα από το ύφασμα του καπέλου, τότε και οι UV ακτίνες του ήλιου θα το προσπερνάνε και δεν θα είστε προστατευμένοι.&nbsp;</li></ol><ol style="margin-top: 0cm; list-style-type: decimal;" start="4">    <li style="text-align: justify;"><strong>Αναζητούμε σκιά</strong>. Η παραμονή μας σε μέρη με σκιά, όπως κάτω από δέντρα ή από την ομπρέλα, είναι ένας αποτελεσματικός τρόπος προστασίας από τον ήλιο. Μαζί με τη χρήση αντιηλιακού αποφεύγουμε και τις ακτίνες UV που μπορεί να μας βλάψουν και κάτω από τη σκιά λόγω αντανάκλασης σε γυαλιστερές επιφάνειες.</li></ol><ol style="margin-top: 0cm; list-style-type: decimal;" start="5">    <li style="text-align: justify;"><strong>Θυμόμαστε τα γυαλιά ηλίου</strong>. Σε συνδυασμό και με τη χρήση καπέλου, η έκθεση του προσώπου στη UV ακτινοβολία μπορεί να μειωθεί κατά 98%!</li></ol><ol style="margin-top: 0cm; list-style-type: decimal;" start="6">    <li style="text-align: justify;"><strong>Ενημερωνόμαστε για τα επίπεδα </strong><strong>UV</strong>. Χρειάζεται να είμαστε ιδιαίτερα προσεκτικοί και ενημερωμένοι για τα επίπεδα ακτινοβολίας της περιοχής που βρισκόμαστε καθώς αυτά αλλάζουν ανάλογα με τις εποχές και ειδικά το καλοκαίρι αυξάνονται. Η πληροφορία αυτή είναι διαθέσιμη σχεδόν σε όλα τα μετεωρολογικά sites.</li></ol><ol style="margin-top: 0cm; list-style-type: decimal;" start="7">    <li style="text-align: justify;"><strong>Αποφεύγουμε το μαύρισμα</strong>. Με φυσικό τρόπο ή με τη χρήση solarium το μαύρισμα είναι ένδειξη τραυματισμού των κυττάρων του δέρματος και των σπίλων και έχει συσχετιστεί με τον καρκίνο του δέρματος και το μελάνωμα.</li></ol><p style="text-align: justify;">Λαμβάνοντας υπόψη όλα τα παραπάνω μπορούμε να προστατέψουμε τους σπίλους και το δέρμα μας. Ωστόσο, ας μη ξεχνάμε ότι <strong>πρέπει να κάνουμε έλεγχο τακτικά</strong>, ούτως ώστε αν υπάρξει κάποια αλλαγή σε σπίλο ή φακίδα να την προσέξουμε νωρίς και να την αντιμετωπίσουμε. Ο γιατρός μπορεί να μας συμβουλέψει για τον τύπο του δέρματος μας και την επικινδυνότητα και η χαρτογράφηση σπίλων μπορεί να εντοπίσει αλλαγές στο δέρμα μας άμεσα.&nbsp; Όσο πιο σύντομα γίνει η διάγνωση τόσο καλύτερη είναι και η θεραπεία.</p><p style="text-align: justify;">Άλλωστε, όπως έχει αναφέρει και ο Benjamin Franklin «Μία ουγκιά πρόληψης αξίζει όσο μία λίβρα θεραπείας».</p>
