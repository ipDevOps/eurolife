        <p style="text-align: justify;">Το δέρμα μας μπορεί να αποτελεί ένα όμορφο χαρακτηριστικό, ένα προστατευτικό κέλυφος για το κρύο καθώς και ένα μέσο αίσθησης της αφής. Ωστόσο, το δέρμα μας είναι και ένα από τα πιο σημαντικά όργανα του ανθρώπινου σώματος και γι' αυτό το λόγο χρειάζεται να το προσέχουμε, ειδικά από τις ακτίνες του ήλιου τους καλοκαιρινούς μήνες. Πώς όμως μπορούμε να προστατευτούμε σωστά;</p>
