      Hint: Main content
      Value: "Δεν θα το βρείτε στο φαρμακείο –εκτός κι αν ο φαρμακοποιός είναι κολλητός σας. Γιατί το «φάρμακο» για το οποίο μιλάμε δεν είναι άλλο από τους φίλους μας! Αν ξέρατε πόσο καλό κάνετε στην υγεία σας κάθε φορά που βγαίνετε με την παρέα σας για καφέ, που τηλεφωνιέστε με τους φίλους σας ή κανονίζετε την επόμενη απόδραση με τους κολλητούς σας, να είστε σίγουροι ότι θα το κάνατε πολύ πιο συχνά. Όπως αποδεικνύουν οι έρευνες, η παρέα με τους φίλους μας είναι το μόνο που χρειαζόμαστε για…<strong>…λιγότερα κρυολογήματα:</strong> Έρευνα που δημοσιεύτηκε στην Επιθεώρηση της Αμερικανικής Ιατρικής Ένωσης (American Medical Association) έδειξε ότι οι άνθρωποι που έχουν τουλάχιστον έξι διαφορετικούς τύπους κοινωνικών σχέσεων (όπως φίλοι, συνάδελφοι κ.λπ.) έχουν τέσσερις φορές λιγότερες πιθανότητες να νοσήσουν από κρυολόγημα σε σχέση με όσους διαθέτουν έναν έως τρεις τύπους σχέσεων.<strong>…λιγότερο στρες:</strong> Όταν ερευνητές από Πανεπιστήμιο του Λονδίνου μέτρησαν τα επίπεδα της κορτιζόλης (μια από τις ορμόνες που αποτελούν δείκτη χρόνιου στρες) σε εθελοντές διαπίστωσαν ότι στους μοναχικούς ανθρώπους ήταν κατά 21% υψηλότερα σε σχέση με τους πιο κοινωνικούς.<strong>…καλύτερη γνωστική λειτουργία: </strong>Η κοινωνικότητα δεν ωφελεί μόνο την υγεία και την ψυχολογία μας, αλλά και το μυαλό! Όπως έχουν δείξει έρευνες, όσο πιο συχνές κοινωνικές επαφές έχουν οι άνθρωποι τόσο καλύτερες επιδόσεις παρουσιάζουν σε γνωστικά τεστ. Επιπλέον, έρευνα που δημοσιεύτηκε στην Επιθεώρηση Αμερικανικής Δημόσιας Υγείας με τη συμμετοχή ηλικιωμένων γυναικών, έδειξε ότι όσες είχαν καθημερινή επαφή με φίλους είχαν<strong> 43% λιγότερες πιθανότητες να αναπτύξουν άνοια</strong>, σε σχέση με όσες έβλεπαν τους φίλους τους λιγότερο από μία φορά την εβδομάδα. Σύμφωνα με τους επιστήμονες, αυτό πιθανότατα οφείλεται στο ότι οι κοινωνικές επαφές συμβάλλουν στο σχηματισμό νέων συνάψεων στον εγκέφαλο.<p><strong>…χαμηλότερη πίεση:</strong> Ερευνητές έχουν διαπιστώσει ότι οι άνθρωποι που πάσχουν από υπέρταση και νιώθουν πως έχουν κοντά φίλους, στους οποίους μπορούν να μιλήσουν για όσα τους απασχολούν, είναι 66% πιθανότερο να καταφέρουν να ρυθμίσουν τα επίπεδα της αρτηριακής τους πίεσης.</p><strong>…καλύτερο ύπνο:&nbsp;</strong>Σε έρευνα που έγινε με τη συμμετοχή φοιτητών διαπιστώθηκε ότι όσοι είχαν δηλώσει ότι έχουν καλές σχέσεις με την παρέα τους χρειάζονταν κατά μέσο όρο 14 λεπτά λιγότερα για να αποκοιμηθούν και περνούσαν 17 λεπτά λιγότερα ξύπνιοι κατά τη διάρκεια της νύχτας, σε σχέση με τους πιο μοναχικούς συνομηλίκους τους.<p>Με λίγα λόγια, ένας φίλος δεν είναι μόνο για μια έξοδο τη νύχτα, ή μια δύσκολη στιγμή. Είναι μια πυγή υγείας και δύναμης όλο το χρόνο, ακόμη και όταν δεν το καταλαβαίνετε καν.&nbsp;Τους φίλους σας και τα μάτια σας, λοιπόν!!</p><p></p>"
