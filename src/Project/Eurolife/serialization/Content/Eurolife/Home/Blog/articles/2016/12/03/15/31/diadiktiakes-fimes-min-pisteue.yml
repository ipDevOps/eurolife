      Hint: Main content
      Value: |
        Πώς μπορούμε να φιλτράρουμε αυτά που διαβάζουμε για να μην πέφτουμε θύματα παραπληροφόρησης και να μην συμβάλλουμε κι εμείς σε αυτό;&nbsp;<strong>1.</strong> Ξεκινήστε με δεδομένο ότι μια πληροφορία που διαβάζουμε στο διαδίκτυο από άγνωστη πηγή είναι κατά πάσα πιθανότητα αναξιόπιστη. Μην παρασύρεστε και μην την αναμεταδίδετε μέχρι να επιβεβαιωθεί.&nbsp;<strong>2.</strong> Προτιμήστε να ενημερώνεστε από ιστοσελίδες σοβαρών μέσων ενημέρωσης και από ενυπόγραφα κείμενα, αλλά παραμείνετε επιφυλακτικοί. Είναι καλό να είμαστε σε θέση να διαχωρίζουμε τις προσωπικές απόψεις που σχολιάζουν ένα γεγονός από το γεγονός αυτό καθεαυτό, έτσι ώστε να μπορούμε να σχηματίσουμε μια προσωπική άποψη.&nbsp;<strong>3.</strong> Διασταυρώνουμε πάντα την πληροφορία που διαβάζουμε από πολλές διαφορετικές πηγές. Είναι γνωστό ότι πολλοί διαδικτυακοί τόποι αντιγράφουν τις πληροφορίες ο ένας από τον άλλο με αποτέλεσμα να διασπείρονται ανακριβείς φήμες. Αν κάνουμε, όμως, μια πιο επισταμένη έρευνα θα μπορέσουμε ίσως να φτάσουμε πιο κοντά στην αλήθεια.&nbsp;<strong>4.</strong> Σύμφωνα με την παραπάνω λογική δεν βιαζόμαστε να βγάλουμε συμπεράσματα. Όταν συμβαίνει ένα μεγάλο και τραγικό γεγονός κυκλοφορούν αμέσως πολλές και τρομακτικές φήμες οι οποίες αναπαράγονται αλόγιστα. Περιμένουμε τις επίσημες ανακοινώσεις. Περιμένουμε να καταλαγιάσει λίγο ο θόρυβος και να ξεκαθαρίσει το τοπίο για να έχουμε μια πιο ολοκληρωμένη εικόνα.&nbsp;&nbsp; &nbsp; &nbsp;<strong>5.</strong> Προσοχή στις φωτογραφίες. Μια φωτογραφία είναι χίλιες λέξεις, λένε, αλλά αυτές οι λέξεις λένε την αλήθεια; Τι είναι αυτό που αποτυπώνουν; Πότε τραβήχτηκε; Δεν είναι λίγες οι φορές που έχει αποδειχθεί ότι μια φωτογραφία είναι παλιότερη ή ότι έχει υποστεί επεξεργασία με σκοπό να διαστρεβλώσει τα πραγματικά γεγονότα και να επηρεάσει την κοινή γνώμη "πατώντας" πάνω στο συναίσθημα.&nbsp;
