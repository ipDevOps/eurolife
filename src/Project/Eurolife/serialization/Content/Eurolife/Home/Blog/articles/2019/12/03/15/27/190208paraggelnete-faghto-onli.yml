      Hint: Main content
      Value: |
        <div>Αν σκεφτούμε πόσες φορές μέσα στην εβδομάδα παραγγέλνουμε φαγητό, θα συνειδητοποιήσουμε πώς ο καθημερινός τρόπος ζωής μας έχει επηρεάσει&nbsp; τις διατροφικές μας συνήθειες.&nbsp; Ωστόσο, σύμφωνα με τους ειδικούς, οι online παραγγελίες αποτελούν έναν γρήγορο τρόπο διατροφικής επιλογής, που πολλές φορές επηρεάζουν τις επιλογές μας.Σύμφωνα με τον Joe Sheetz, ιδρυτή ενός site online παραγγελιών, παρατηρείται το φαινόμενο στις online παραγγελίες οι άνθρωποι να «βάζουν στο καλάθι» τους τουλάχιστον ένα επιπλέον πιάτο, κυρίως ορεκτικό, τη στιγμή που οι παραγγελίες μέσω τηλεφώνου είναι πάντα πιο μετρημένες.&nbsp; &nbsp;Η οπτική επαφή της οθόνης <strong>μπορεί να επηρεάσει άμεσα τις επιλογές μας</strong>, καθώς βλέποντας το μενού ενός εστιατορίου γινόμαστε πιο επιρρεπείς και δεν αξιολογούμε σωστά τι ακριβώς θέλουμε να φάμε. Αυτό, σε συνδυασμό με την ευκολία που μας δίνει το μέσο, μας οδηγεί να παραγγέλνουμε περισσότερα πιάτα απ’ ότι θα έπρεπε.&nbsp;Το διαδίκτυο έχει βοηθήσει τα εστιατόρια να παρουσιάζουν το μενού τους με τέτοιο τρόπο έτσι ώστε <strong>ο χρήστης να μπορεί να έχει περισσότερες επιλογές και συνδυασμούς, γεγονός που στην τηλεφωνική παραγγελία δεν υπάρχει</strong>. Γι’ αυτό και παρατηρείται σημαντική αύξηση στον όγκο των online παραγγελιών. Οι παραγγελίες πλέον είναι σαφώς μεγαλύτερες και φυσικά περισσότερες από ποτέ, τονίζουν οι εστιάτορες.&nbsp;Μήπως λοιπόν την επόμενη φορά που θα θελήσουμε να παραγγείλουμε online να σκεφτούμε διπλά τι ακριβώς θέλουμε να φάμε και να μην παρασυρθούμε;&nbsp;Η <strong>σωστή διατροφή</strong> είναι πολύ σημαντική για την καλή υγεία και αυτό πρέπει πάντοτε να το σκεφτόμαστε πριν «προσθέσουμε στο καλάθι» όλα εκείνα τα πιάτα που απλά μας τράβηξαν το ενδιαφέρον γιατί είμαστε πεινασμένοι.&nbsp;Αλήθεια, εσείς γνωρίζατε ότι υπάρχουν <a href="https://www.as-milisoume.gr/el/Articles/160802faghta-pou-mas-ftiaxnoyn-th-diathesh">φαγητά που μας φτιάχνουν τη διάθεση</a>;<div></div></div>
    - ID: "9fb7209f-e455-4463-91ba-1216d326dbfc"
      Hint: Teaser
      Value: Οι καθημερινές αυξημένες υποχρεώσεις που έχουμε όλοι καθημερινά, σε συνδυασμό με τις πολλές ώρες που αφιερώνουμε στην εργασία μας, περιορίζουν σημαντικά τον χρόνο που μας απομένει για να μαγειρέψουμε, με αποτέλεσμα να καταλήγουμε πολύ συχνά στη λύση του γρήγορου φαγητού. Οι online παραγγελίες είναι αλήθεια πως μας έχουν λύσει τα χέρια, όμως απ’ ότι φαίνεται έχουν και επιπτώσεις στη ψυχολογία μας.&nbsp;<div></div>
