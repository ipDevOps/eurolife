        Όλα τα παιδιά λατρεύουν τα ηλεκτρονικά παιχνίδια. Ακόμα και μερικοί γονείς περνούν τον ελεύθερο χρόνο τους παίζοντας Candy Crash και Farm Heroes στο tablet ή το κινητό τους. Παρόλα αυτά, δεν παύουν να αναρωτιούνται για το πόσο χρόνο επιτρέπεται να παίζουν τα παιδιά (για τους ίδιους δεν φαίνεται να ανησυχούν τόσο πολύ) κι αν τελικά αυτού του είδους τα παιχνίδια κάνουν περισσότερο κακό παρά καλό. Ας κάνουμε μια ανακεφαλαίωση μερικών από τις πιο πρόσφατες έρευνες που έχουν γίνει διεθνώς για το θέμα και τα συμπεράσματά τους.&nbsp;<p><strong>Ποια είναι τα θετικά των video games;</strong></p><p>- Υπάρχουν έρευνες &nbsp;που έχουν δείξει ότι τα video games μπορεί να συμβάλλουν στην ανάπτυξη γνωστικών ικανοτήτων σε παιδιά με δυσλεξία. Συγκεκριμένη <a href="http://www.cell.com/current-biology/abstract/S0960-9822%2813%2900079-1?cc=y?cc=y" target="_blank">έρευνα</a>&nbsp;έδειξε ότι μετά από 80 λεπτά παιχνιδιού την ημέρα, παιδιά με δυσλεξία είχαν καλύτερες επιδόσεις στην ανάγνωση.</p>- Τα video games μπορεί να αξιοποιηθούν κατά τη διάρκεια <a href="http://www.ncbi.nlm.nih.gov/pmc/articles/PMC3138477/" target="_blank">επώδυνων ιατρικών διαδικασιών</a> ως περισπασμός για την αντιμετώπιση του άγχους και του πόνου.<p>- <a href="http://pediatrics.aappublications.org/content/early/2014/07/29/peds.2013-4021.abstract" target="_blank">Έρευνα</a> που δημοσιεύτηκε τον περασμένο Αύγουστο δείχνει ότι παιδιά ηλικίας 10-15 ετών που παίζουν ηλεκτρονικά παιχνίδια για μία ώρα κάθε μέρα, είναι πιο χαρούμενα και εκφράζουν μεγαλύτερη ικανοποίηση από τη ζωή τους, σε σχέση με όσα δεν παίζουν καθόλου.&nbsp;</p><p>- Τα ηλεκτρονικά παιχνίδια που προϋποθέτουν κίνηση, αυξάνουν τη σωματική δραστηριότητα στα παιδιά, όπως έδειξαν <a href="http://www.ncbi.nlm.nih.gov/pubmed/24189057" target="_blank">έρευνες</a>&nbsp;σε παιδιά με παθήσεις που καθιστούν δύσκολη τη φυσική άσκηση. &nbsp;</p>- Τέλος, μεγάλης κλίμακας <a href="http://www.plosone.org/article/info%3Adoi%2F10.1371%2Fjournal.pone.0087943" target="_blank">έρευνα</a>&nbsp;έδειξε ότι τα video games δεν επηρεάζουν αρνητικά τις σχολικές επιδόσεις των εφήβων στις φυσικές επιστήμες, τα μαθηματικά και το διάβασμα.&nbsp;<p><strong>Ποια είναι τα αρνητικά των video games;</strong></p><p>- <a href="http://psycnet.apa.org/journals/psp/107/2/300/" target="_blank">Έρευνα</a>&nbsp;έχει δείξει ότι η αυξημένη χρήση συγκεκριμένων κατηγοριών - κυρίως δράσης και βίας- συνδέεται με μεγαλύτερες πιθανότητες το παιδί σε μεγαλύτερη ηλικία να καταφύγει σε κατανάλωση αλκοόλ, κάπνισμα, επιθετικότητα, παραβατικότητα και μη ασφαλή συμπεριφορά στο σεξ.&nbsp;</p>- Η ενασχόληση με τέτοια παιχνίδια αυξάνει την αντιδραστικότητα των παιδιών και τα κάνει πιο ριψοκίνδυνα.&nbsp;<p>- Σε <a href="http://online.liebertpub.com/doi/full/10.1089/cyber.2014.0091" target="_blank">έρευνα</a>&nbsp;που έγινε με τη συμμετοχή παιδιών πέμπτης δημοτικού, φάνηκε ότι όσα έπαιζαν καθημερινά ηλεκτρονικά παιχνίδια που εμπεριέχουν σκηνές βίας μετά από ένα χρόνο είχαν αυξημένη τάση για καταθλιπτικά συμπτώματα –με τις πιθανότητες να αυξάνονται ανάλογα με το χρόνο χρήσης.&nbsp;</p>- Πολλές <a href="http://www.ncbi.nlm.nih.gov/pubmed/24663396" target="_blank">έρευνες</a>&nbsp;συνδέουν την ενασχόληση με τα video games με επιθετική συμπεριφορά, ιδιαίτερα όταν τα παιχνίδια ενθαρρύνουν τις βίαιες αντιδράσεις. &nbsp;<p>- Τέλος, η υπερβολική χρήση ηλεκτρονικών παιχνιδιών συνδέεται με μείωση των κοινωνικών δεξιοτήτων, του αριθμού των φίλων των παιδιών αλλά και με αύξηση της πιθανότητας να εμφανίσουν παχυσαρκία, αϋπνία, κακές διατροφικές συνήθειες και άλλα προβλήματα.&nbsp;</p><p><strong>Ποια είναι η «ετυμηγορία»;</strong></p><p>Η απάντηση δεν μπορεί να δοθεί με ένα «ναι, είναι καλό τα παιδιά να παίζουν ηλεκτρονικά παιχνίδια» ή «όχι, αυτή η συνήθεια θα τους κάνει μόνο κακό». Εκτός από τις συγκεκριμένες έρευνες, υπάρχουν δεκάδες άλλες που προσφέρουν επιχειρήματα άλλοτε για τη μία κι άλλοτε για την άλλη άποψη. Ο λόγος είναι ότι καθεμιά μελετάει διαφορετικά είδη παιχνιδιών. Κάποιες εστιάζουν στα παιχνίδια δράσης, άλλες στα εκπαιδευτικά κι άλλες σ’ αυτά που εμπεριέχουν βία. Κι επειδή, τελικά, όσο επιφυλακτικοί κι αν είναι οι γονείς, τα παιδιά πιθανότατα θα έρθουν κάποια στιγμή σε επαφή με τα video games, το καλύτερο που μπορούμε να κάνουμε είναι να ακολουθήσουμε κάποιους αυτονόητους κανόνες, όπως:</p>- Πάντα παρακολουθούμε και γνωρίζουμε τι εικόνες βλέπει το παιδί παίζοντας αυτά τα παιχνίδια –λαμβάνοντας υπόψη την ηλικία του- και τα κρατάμε μακριά από όσα είναι βίαια. Επιπλέον, ενθαρρύνουμε την ενασχόληση με πολλά διαφορετικά και όχι την εμμονική προσκόλληση σε ένα συγκεκριμένο.&nbsp;<p>- Περιορίζουμε το χρόνο που το παιδί «επιτρέπεται» να παίξει video games. Όπως ορίζει η Αμερικανική Παιδιατρική Ακαδημία, τα παιδιά ηλικίας κάτω των δύο ετών απαγορεύεται να βρίσκονται μπροστά από οθόνη, ενώ όσα είναι κάτω των πέντε ετών καλό είναι να μην έρθουν ακόμα σε επαφή με τα video games. Για τα παιδιά πρώτης σχολικής ηλικίας, μία ώρα την ημέρα μπροστά από οποιαδήποτε οθόνη (παιχνιδομηχανής, tablet, υπολογιστή ή τηλεόρασης) είναι αρκετή. Για τους εφήβους το αντίστοιχο χρονικό όριο μπορεί να επεκταθεί στις δύο ώρες την ημέρα.&nbsp;</p>- Φροντίζουμε το παιδί να έχει κι άλλες δραστηριότητες, να αθλείται, να βρίσκεται στο ύπαιθρο και να έχει προσωπική επαφή με τους φίλους του.
