      Value: <p>Το να μη γνωρίζεις αυτά που πρέπει για την ασφάλεια ζωής είναι ένα πράγμα. Το να τα γνωρίζεις αλλά να παραβλέπεις την ανάγκη είναι άλλο. Το να επικαλείσαι όμως δικαιολογίες αστείες, είναι δείγμα ανωριμότητας.</p>
