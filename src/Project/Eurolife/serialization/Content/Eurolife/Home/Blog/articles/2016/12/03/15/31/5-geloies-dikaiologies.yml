        <p><span class="Apple-tab-span" style="white-space: pre;">   </span>1.&nbsp;Έχω (λένε) πιο σημαντικά πράγματα να ασφαλίσω.</p><ol></ol><p>Όπως, να υποθέσουμε μια σούπερ TV 55 ιντσών ή το διαμαντένιο δαχτυλίδι της συζύγου. Ξεχνούν προφανώς πως αυτά τα αντικείμενα δεν θα έχουν και πολύ νόημα αν οι ίδιοι πάψουν να υπάρχουν. Παραβλέπουν το γεγονός πως και τα αγαπημένα τους πρόσωπα δεν θα σκοτίζονται ιδιαιτέρως για την τηλεόραση και το κόσμημα, αν έχουν άλλα, πολύ σοβαρότερα, οικονομικά ζητήματα να επιλύσουν, αν, ω μη γένοιτο, οι ίδιοι φύγουν ξαφνικά από τη ζωή. </p><p><span class="Apple-tab-span" style="white-space: pre;">   </span>2.&nbsp;Βαριέμαι να «μπλέξω» με τους ασφαλιστές. </p><ol></ol><p>Σύμφωνοι. Μπορεί στο παρελθόν να υπήρξαν κάποιοι λιγότερο επαγγελματίες που διαιώνισαν ένα στερεότυπο κουραστικού κι επίμονου, έως και μακάβριου, πωλητή ασφαλειών ζωής. Σήμερα όμως οι ασφαλιστικοί διαμεσολαβητές είναι πιστοποιημένοι επαγγελματίες που μπορούν πραγματικά να κάνουν τη ζωή σου πιο εύκολη. Και να εξασφαλίσουν αυτούς που αγαπάς, αν η ζωή σου προκύψει τελικά συντομότερη από όσο πίστευες (φτου, φτου, μακριά από μας)…</p><p><span class="Apple-tab-span" style="white-space: pre;">   </span>3.&nbsp;Μα να πληρώνω για κάτι που θα πρέπει να πεθάνω για να ωφεληθώ;</p><ol></ol><p>Η απάντηση είναι μονολεκτική. Ναι. Γιατί η οικογένεια που αγαπάς και φροντίζεις, η οικογένεια που θα αφήσεις πίσω “φεύγοντας” θα συνεχίσει να σε χρειάζεται σε πρακτικό επίπεδο, όσο δυσαναπλήρωτο κι αν είναι, συναισθηματικά, το κενό που θα αφήσεις.&nbsp; Το “εγώ δεν παθαίνω τίποτα” είναι ο πιο εγωιστικός τρόπος σκέψης!</p><p><span class="Apple-tab-span" style="white-space: pre;">   </span>4.&nbsp;Είναι πάρα πολύ ακριβό</p><ol></ol><p>Όλα είναι σχετικά. Τα ασφαλιστικά προγράμματα και τα ασφάλιστρά τους διαφέρουν ανάλογα με την ηλικία του ασφαλιζόμενου, αλλά και τις καλύψεις που προσφέρουν, υπάρχουν όμως λύσεις προσιτές, για τις οποίες δεν θα στερηθείς , σε μηνιαία βάση, κάτι σημαντικό. Αρκεί να θυμάσαι πόσα &nbsp;θα στερηθεί η οικογένειά σου αν δεν υπάρχεις πια κι αν δεν έχεις προβλέψει για την περίπτωση αυτή (χτύπα ξύλο).</p><p><span class="Apple-tab-span" style="white-space: pre;">   </span>5.&nbsp;Βέβαια και θα κάνω ασφάλεια ζωής. Αλλά αργότερα.</p><ol></ol><p>Η στιγμή είναι τώρα. Πρώτον, γιατί όσο νεότερος και υγιέστερος είναι κανείς όταν κάνει ασφάλεια ζωής, τόσο το καλύτερο ως προς το τι θα πληρώσει. Δεύτερον , γιατί ο λόγος που κάνουμε ασφάλεια ζωής είναι ακριβώς γιατί δεν ξέρουμε πότε θα χαιρετίσουμε τον μάταιο τούτο κόσμο… &nbsp;Προγραμματίζουμε τον τρόπο που θα αντεπεξέλθουμε στις υποχρεώσεις μας, ακριβώς γιατί&nbsp; δεν μπορούμε να προγραμματίσουμε πότε θα πεθάνουμε. Μόνο αυτό είναι στον έλεγχό μας.</p><p>Τελικά, όλες οι δικαιολογίες πηγάζουν από την (δικαιολογημένη μάλλον) άρνησή μας να αντιμετωπίσουμε το «πρόσκαιρο» της ύπαρξης μας. &nbsp;Που τελικά όμως είναι δείγμα ανωριμότητας, ειδικά όταν στην ενήλικη –και όχι μόνο- ζωή μας ερχόμαστε, δυστυχώς συχνά, αντιμέτωποι με την πραγματικότητα του αιφνίδιου θανάτου και των συνεπειών του. Δεν&nbsp; μπορούμε να προβλέψουμε πότε θα πεθάνουμε (κουνήσου από τη θέση σου). Μπορούμε ωστόσο να προβλέψουμε ώστε τα αγαπημένα μας πρόσωπα να μην ταλαιπωρηθούν πέρα από το αναμενόμενο.</p><p><em>Η έμπνευση για αυτό&nbsp; το άρθρο προήλθε από άρθρο που διαβάσαμε στο Forbes</em><em>.com</em><em>.&nbsp; Για να διαβάστε το πρωτότυπο ακολουθήστε </em><em><a href="http://bit.ly/2bG0Bmg" target="_blank"><em>αυτόν τον σύνδεσμο</em></a></em><em>.&nbsp;</em></p>
