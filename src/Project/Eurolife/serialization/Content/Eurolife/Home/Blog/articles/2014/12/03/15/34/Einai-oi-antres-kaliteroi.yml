    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Μπορεί οι γυναίκες να κυκλοφορούν με τα δικά τους αυτοκίνητα εδώ και δεκαετίες, να εργάζονται ως οδηγοί σε φορτηγά και λεωφορεία και να πιλοτάρουν αεροσκάφη, αρκεί όμως μια άτυχη στιγμή στο μποτιλιάρισμα για να κάνει πολλούς άντρες να αρχίσουν να «στολίζουν» με κοσμητικά επίθετα συλλήβδην το «αδύναμο» φύλο.Σύμφωνα με τις σχετικές έρευνες που έχουν γίνει τα τελευταία χρόνια σε διάφορες χώρες, οι άντρες φαίνεται ότι γνωρίζουν πιο καλά από τις γυναίκες τα μυστικά της οδήγησης κι έχουν μεγαλύτερη αυτοπεποίθηση σε ό,τι αφορά τις ικανότητές τους στο βολάν. Επιπλέον –σύμφωνα πάντα με τις έρευνες- η μέση γυναίκα χρειάζεται περισσότερα μαθήματα μέχρι να πάρει το δίπλωμά της, για το οποίο είναι πιο πιθανό να πρέπει να δώσει περισσότερες φορές εξετάσεις από το μέσο άντρα. Ωστόσο, αυτό δεν είναι απαραίτητο να οφείλεται σε κάποιες ιδιαίτερες δεξιότητες που χαρακτηρίζουν γενικά το φύλο, αλλά είναι πιθανότατα αποτέλεσμα της γενικής εκτίμησης ότι οι άντρες είναι «καλοί οδηγοί». Από την άλλη, οι γυναίκες έχοντας το στερεότυπο ότι δεν τα πάνε και τόσο καλά είναι περισσότερο «σφιγμένες» και ανασφαλείς, κι αυτό επηρεάζει τις επιδόσεις τους στο δρόμο. Εξαίρεση ίσως αποτελεί το θέμα του παρκαρίσματος, αφού έχει αποδειχτεί ότι ο γυναικείος εγκέφαλος δυσκολεύεται περισσότερο από τον αντρικό να σχηματίσει νοερά τρισδιάστατες εικόνες, κάτι που μπορεί να σχετίζεται με τη δυσκολία του αδύναμου φύλου να καταφέρει να παρκάρει χωρίς πολλά μπρος-πίσω.Ωστόσο, τα στοιχεία που αφορούν τα αυτοκινητιστικά ατυχήματα δείχνουν ότι σε μεγαλύτερο ποσοστό προκαλούνται από άντρες, οι οποίοι είναι πιο πιθανό να συμπεριφέρονται λιγότερά συνετοί πίσω από το τιμόνι, να πατάνε πιο πολύ το γκάζι, να ξεχνούν πιο συχνά να φορέσουν τη ζώνη ασφαλείας και να παίρνουν περισσότερα ρίσκα στο δρόμο. Παράλληλα, οι άντρες είναι 3,4 φορές πιθανότερο να πάρουν κλήση για κάποια παράβαση του Κώδικα Οδικής Κυκλοφορίας σε σχέση με τις γυναίκες.Τα τελευταία χρόνια πάντως, οι γυναίκες φαίνεται ότι αρχίζουν να κερδίζουν έδαφος, αλλά όχι με την καλή έννοια. Οδηγούν πιο γρήγορα, πιο «επιθετικά» και πλέον ευθύνονται για περισσότερα ατυχήματα από ό,τι στο παρελθόν. Αυτό απλά αποδεικνύει ότι τελικά ένας καλός οδηγός πρέπει να αξιοποιεί τα «ταλέντα» και των δύο φύλων, δηλαδή να διαθέτει σιγουριά και ταυτόχρονα να παραμένει πολύ προσεκτικός.Σε κάθε περίπτωση πάντως, άνδρες και γυναίκες αντιμετωπίζονται με ακριβώς τον ίδιο τρόπο από τις ασφαλιστικές εταιρίες, στα συμβόλαια ασφάλισης αυτοκινήτου, όπως εξ άλλου προβλέπεται από την ντιρεκτίβα της Ευρωπαϊκής Ένωσης (2004/113/EC) που καταργεί την όποια διάκριση μεταξύ των δυο φύλων στην τιμολόγηση χρηματοοικονομικών και ασφαλιστικών προϊόντων.&nbsp;"
