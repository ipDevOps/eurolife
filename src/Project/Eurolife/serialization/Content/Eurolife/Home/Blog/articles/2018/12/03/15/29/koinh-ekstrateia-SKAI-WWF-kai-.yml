      Hint: Main content
      Value: |
        <p style="text-align: justify;">Η <strong>μείωση της θαλάσσιας ρύπανσης</strong> περνάει αρχικά από τη μείωση των παραγόμενων πλαστικών προϊόντων μίας χρήσης. Ουσιαστικά, <strong>πρέπει να αλλάξει ο τρόπος που διαχειριζόμαστε το πλαστικό</strong>, καθώς με τα σημερινά δεδομένα υπολογίζεται ότι μέχρι το 2050 η ποσότητα πλαστικού που θα παραχθεί θα είναι τετραπλάσια σε σχέση με την ποσότητα που παρήχθει από τη δεκαετία του ’50 μέχρι το 2015. </p><p style="text-align: justify;"><strong>Γιατί το πλαστικό μιας χρήσης πρέπει να μειωθεί;</strong></p><p style="text-align: justify;">Σε αυτή την κατεύθυνση είναι η πρόθεση της Ευρωπαϊκής Επιτροπής. που προσανατολίζεται στην <strong>απαγόρευση της χρήσης πλαστικών πιάτων μιας χρήσης</strong>, ενώ ήδη σε κάποιες χώρες –μεταξύ των οποίων και η Ελλάδα- καταργούνται τα πλαστικά καλαμάκια και οι αναδευτήρες. Εξάλλου, με αυτό το σκεπτικό θεσμοθετήθηκε το περιβαλλοντικό τέλος για τη χρήση πλαστικής σακούλας στη χώρα μας. Σύμφωνα πάντα με τα στοιχεία της Επιτροπής, στις θάλασσες των χωρών της Ευρωπαϊκής Ένωσης καταλήγουν κάθε χρόνο 500.000 τόνοι πλαστικού και οι ειδικοί προειδοποιούν ότι η ανακύκλωση δεν είναι η πιο ενδεδειγμένη λύση, καθώς δεν <strong>μειώνει τον αριθμό του παραγόμενου πλαστικού μίας χρήσης</strong> στην πηγή.</p><p style="text-align: justify;">Όπως προειδοποιεί η Greenpeace, μετά το ερευνητικό της ταξίδι το περσινό καλοκαίρι, το πλαστικό εκτός από το βυθό και την επιφάνεια της θάλασσας βρίσκεται ακόμα και στις πιο απόμακρες παραλίες του Αιγαίου και του Ιονίου. Γι’ αυτό και έχει έρθει <strong>η στιγμή να κατανοήσουμε το μέγεθος του προβλήματος</strong>. Κι έτσι έρχεται <a href="http://www.skai.gr/news/thalassa/article/375583/mesogeios-mia-thalassa-plastikou/">η πρωτοβουλία του ΣΚΑΪ</a>, σε συνεργασία με τις περιβαλλοντικές οργανώσεις WWF και Greenpeace, που σκοπό έχει να μας ευαισθητοποιήσει. </p><p style="text-align: justify;"><strong>Οι συνέπειες του μικροπλαστικού στην τροφική αλυσίδα</strong></p><p style="text-align: justify;">Έρευνα του Ελληνικού Κέντρου Θαλασσίων Ερευνών έδειξε ότι υπάρχει <strong>σε ποσοστό 40% μικροπλαστικό στα δείγματα</strong> σε σαρδέλες, κουτσομούρες και λυθρίνια που εξετάστηκαν. Αυτό σημαίνει&nbsp; ότι η κατανάλωση ψαριών που έχουν μικροπλαστικό ίσως επιφέρει απροσδόκητες συνέπειες στην υγείας μας, καθώς το μικροπλαστικό μπορεί <strong>να συσσωρευτεί κυρίως στους λεμφαδένες</strong> και σε μικρότερο βαθμό στο συκώτι. Επίσης, η κατανάλωση μικροπλαστικού ενδέχεται να συνδέεται με προβλήματα σωστής ανάπτυξης στα παιδιά, αλλά και με αναπαραγωγικά προβλήματα για τους ενήλικες. Χρειάζεται λοιπόν να είμαστε προσεκτικοί στις τροφές που καταναλώνουμε, αλλά πάνω απ’ όλα <strong>χρειάζεται να δραστηριοποιηθούμε</strong> σε ατομικό αρχικά επίπεδο. </p><p style="text-align: justify;"><strong>Καθημερινοί τρόποι να μειώσουμε το πλαστικό μας αποτύπωμα</strong></p><ul>    <li style="text-align: justify;">Δεν ξεχνάμε την επαναχρησιμοποιούμενη τσάντα</li>    <li style="text-align: justify;">Αποφεύγουμε τις πλαστικές συσκευασίες στα προϊόντα</li>    <li style="text-align: justify;">Χρησιμοποίούμε γυάλινα σκεύη για τη φύλαξη του φαγητού</li>    <li style="text-align: justify;">Επιλέγουμε βιοδιασπώμενα καλαμάκια κι όχι πλαστικά</li>    <li style="text-align: justify;">Κάνουμε συστηματικά ανακύκλωση</li></ul><p style="text-align: justify;">Το ζήτημα της ρύπανσης από το πλαστικό της θάλασσάς μας δεν είναι κάτι μακρινό. Μας αφορά και περνάει σίγουρα από την καθημερινότητά μας και τις επιλογές μας. </p><p style="text-align: justify;">Μάλιστα, όπως γνωρίζετε, από τις αρχές του 2018 έχει επιβληθεί το&nbsp;περιβαλλοντικό τέλος&nbsp;για τις λεπτές πλαστικές σακούλες μεταφοράς, στο πλαίσιο της εναρμόνισης της ελληνικής νομοθεσίας με την αντίστοιχη ευρωπαϊκή οδηγία. Μάθετε <a href="http://www.as-milisoume.gr/el/Articles/giati-to-na-mh-xrhsimopoiume-plastikes-sakoules-wfelei-to-perivallon">γιατί το να μη χρησιμοποιούμε πλαστικές σακούλες ωφελεί το περιβάλλον</a> και βοηθήστε και εσείς στη διαφύλαξη και στην προστασία του.</p>
