        <p style="text-align: justify;">Στη χώρα μας, η θάλασσα είναι αναμφισβήτητα κομμάτι της ιστορίας της. Εκτός του ότι αποτελεί σημαντικό πυλώνα για την οικονομία, είναι το μέρος που εναποθέτουμε όλες τις ελπίδες και τα όνειρά μας, είναι τα καλοκαίρια μας, η πηγή της ζωής. &nbsp;Γι’ αυτό, πρέπει να προσέχουμε τη θάλασσά μας, να την προστατεύουμε.</p>
