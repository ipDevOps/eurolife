      Hint: Main content
      Value: "Πριν λίγο καιρό, πάνω από ένα 1 δισ. άνθρωποι χρησιμοποίησαν το Facebook, μέσα σε μια μόνο μέρα. Ένας δηλαδή στους εφτά ανθρώπους στη Γη μπήκε την ίδια μέρα στο Facebook για να επικοινωνήσει με γνωστούς και φίλους. Ή, αν προτιμάτε, για να… δικτυωθεί κοινωνικά.Είναι αλήθεια πως όλο και περισσότεροι περνάμε όλο και περισσότερο χρόνο online αφού το διαδίκτυο είναι η κύρια πηγή ενημέρωσης, αναψυχής, κοινωνικής δικτύωσης ή απλώς επικοινωνίας.&nbsp;Είναι επίσης αλήθεια πως η μέσα σε ελάχιστα χρόνια ραγδαία εξέλιξή του, έχει κάνει το Facebook αδιαφιλονίκητη ναυαρχίδα των μέσων κοινωνικής δικτύωσης. Είναι όμως εξίσου αλήθεια πως λίγοι συμπεριφερόμαστε στο διαδίκτυο με τον πολιτισμό και την κοινή λογική που χρησιμοποιούμε και στις δια ζώσης καθημερινές μας συνδιαλλαγές.&nbsp;Γιατί όμως; Και πώς μπορεί να προσδιοριστεί η στοιχειώδης «παιδεία» που οφείλει να διέπει την επικοινωνία μας στο διαδίκτυο και πιο συγκεκριμένα στο διαβόητο Facebook;1. Καταρχάς, δεν πρέπει να ξεχνάμε πως απέναντί μας βρίσκονται κανονικοί άνθρωποι. Φίλοι ή μη που μπορεί να θιχτούν ή, χειρότερα, πληγωθούν από κάτι που θα γράψουμε. Έτσι, <strong>δεν γράφουμε κάτι</strong> σε (ή για) κάποιον<strong> που δεν θα του το λέγαμε κατά πρόσωπο</strong>. Στοιχειώδες.2. <strong>Χρησιμοποιούμε το δικό μας όνομα.</strong> Αν δεν νιώθουμε άνετα με το να συνδεθεί ό,τι γράφουμε με εμάς, γιατί το γράφουμε; Υπάρχουν φυσικά περιπτώσεις με θεμιτούς λόγους για ανωνυμία, που δεν είναι όμως του παρόντος. Όταν όμως γράφουμε με ψευδώνυμο ας αναρωτηθούμε γιατί το κάνουμε: υπάρχει πράγματι λόγος, ή απλώς δεν θέλουμε να θεωρηθούμε υπεύθυνοι για όσα γράφουμε;&nbsp;3. <strong>Δεν βιαζόμαστε.</strong> Διαβάζουμε κάτι που μας βγάζει απ’ τα ρούχα μας, ορμάμε στο πληκτρολόγιο, γράφουμε βιαστικά μια δηκτική απάντηση και πατάμε Enter, Send, Post, ή ό,τι πατάμε τέλος πάντων. Για να το μετανιώσουμε αμέσως μετά.&nbsp;4. <strong>Ή απλώς δεν απαντάμε. </strong>Η κοινή λογική λέει πως αν δεν έχεις κάτι να πεις, μην πεις τίποτε. Αν τύχουμε σε μια συζήτηση όπου θεωρούμε πως μια διαφορετική οπτική θα βοηθήσει, ας την παραθέσουμε πολιτισμένα. Μια άποψη γίνεται πιο σεβαστή όταν γράφεται χωρίς στοιχεία αντιπαράθεσης.5. <strong>Απαντάμε όμως σε σχόλια για κάτι που εμείς έχουμε πρωτογράψει,</strong> ειδικά όταν τα σχόλια είναι ερωτήσεις. Οι καλοί τρόποι επιτάσσουν να ευχαριστήσουμε, τυπικά έστω. Αγνοώντας συστηματικά σχόλια φίλων σε δικές μας θέσεις, τους αποξενώνουμε και τους απομακρύνουμε – κανείς δεν θέλει να πέφτει συνέχεια πάνω σε «τοίχο», έστω και του Facebook.&nbsp;6. Από την άλλη, <strong>δεν «φυτρώνουμε εκεί που δεν μας σπέρνουν»</strong>. Αποφεύγουμε να σχολιάζουμε τα πάντα και παντού, ακόμη κι αν τα παρακολουθούμε.&nbsp;7. <strong>Δεν στέλνουμε αιτήματα φιλίας σε αγνώστους</strong>. Πολλοί θεωρούν τον αριθμό των «φίλων» στο Facebook ως δείγμα… δημοτικότητας – που μπορεί να είναι σωστό αν οι φίλοι online είναι και φίλοι offline. Αν πρέπει οπωσδήποτε να προσθέσουμε κάποιον που δεν γνωρίζουμε, το κάνουμε μέσω κοινού γνωστού.8. <strong>Προσέχουμε τον τόνο μας</strong>. Γιατί εδώ ούτε να ακούσουμε μπορούμε τον απέναντι, ούτε να δούμε τη «γλώσσα του σώματός» του. Είναι εύκολο να νομίσει κάποιος πως τον ειρωνευόμαστε, ή απλώς να παρεξηγήσει ό,τι γράφουμε. Άσε που ο καθένας έχει το δικό του στυλ γραφής. Μια λύση για αποφυγή πιθανής έντασης είναι να συμπληρώσουμε ό,τι γράψαμε μ’ ένα απ’ αυτά τα emoticons, ένα smiley, π.χ. Χαμογέλα λένε κι ο κόσμος χαμογελάει μαζί σου :)9. <strong>Δεν ξεχνάμε τέλος</strong> πως (α) το Facebook μπορεί να φανερώσει τυχόν ψέματα που έχουμε γράψει και (β) όσα γράφουμε μπορεί να έχουν σοβαρές συνέπειες στην πραγματική ζωή.&nbsp;Τα γραπτά μένουν!"
