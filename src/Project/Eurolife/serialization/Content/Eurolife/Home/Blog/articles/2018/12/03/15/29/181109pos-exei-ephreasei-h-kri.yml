        <p>Είναι γεγονός ότι οι Έλληνες, τα τελευταία χρόνια, βιώνουν ένα είδος κατάθλιψης, το οποίο έχει να κάνει με τα σκληρά μέτρα λιτότητας που εφαρμόζονται και τις αλλαγές που επιφέρουν στην καθημερινότητα. Θα μπορούσε κανείς να πει ότι, <strong>η οικονομική κρίση μας κοστίζει, τόσο οικονομικά όσο και ψυχολογικά</strong>.</p><p>Σύμφωνα το <a href="https://www.publicissue.gr/13737/varometro-oct-2017-ec/">Πολιτικό Βαρόμετρο του Οκτωβρίου 2017</a> της Public Issue, <strong>ένα μεγάλο ποσοστό πίστευε ότι η κρίση στην Ελλάδα θα κρατήσει για τουλάχιστον 5 χρόνια ακόμα και σχεδόν ο ένας στους δύο (45%) πίστευε ότι η κρίση θα κρατήσει άλλα 10 χρόνια</strong>.&nbsp;</p><p>Όλα τα παραπάνω, σε συνδυασμό με τις μειώσεις των μισθών και των συντάξεων, τις απολύσεις και τις αυξήσεις τιμών σε αγαθά πρώτης ανάγκης, μας έχουν κάνει να <strong>ανησυχούμε για το μέλλον</strong>. Αυτή η οικονομική αστάθεια, τόσο σε κοινωνικό όσο και σε προσωπικό επίπεδο, έχει επιφέρει προβλήματα τόσο στις προσωπικές σχέσεις των ανθρώπων, όπως και δυσλειτουργίες στην διαχείριση κάποιων συναισθημάτων.</p><p><strong>Πώς μας έχει επηρεάσει η κρίση ψυχικά;</strong></p><p>Οι <strong>αρνητικές σκέψεις</strong>, που όλοι κάνουμε, έχουν <strong>άμεσο αντίκτυπο στη συμπεριφορά μας, σύμφωνα με τους ειδικούς</strong>. Κάποιοι εμφανίζουν μια συμπεριφορά παραίτησης και αντιμετωπίζουν την γενικότερη κατάσταση με παθητικότητα. Άλλοι πάλι, έχουν υιοθετήσει μια πιο μαχητική στάση, προκειμένου να επιβιώσουν.&nbsp;&nbsp;</p><p>Η <strong>γκάμα των συναισθημάτων</strong> που νιώθει κανείς σε τέτοιες περιπτώσεις - <strong>άγχος, άρνηση, ανασφάλεια, θυμός, φόβος</strong>- είναι μεγάλη και αυτό καθιστά δύσκολη τη διαχείρισή τους. Πιθανό να έχετε βιώσει και εσείς ένα ή και περισσότερα από τα παραπάνω συμπτώματα ή ακόμα και να γνωρίζετε κάποιον που έπαθε <a href="https://www.as-milisoume.gr/el/Articles/krisi-panikou">κρίση πανικού</a>, από το υπερβολικό άγχος. Η αλήθεια είναι ότι αρκετοί καταφεύγουν σε ειδικούς, προκειμένου να μάθουν πώς να διαχειρίζονται καλύτερα αυτά τα έντονα συναισθήματα.</p><p>Όμως, η λύση του ψυχολόγου μπορεί να μην είναι εφικτή για όλους, λόγω της οικονομικής στενότητας.</p><p><strong>Τι μπορείτε να κάνετε;</strong></p><p>Οι ειδικοί προτείνουν να υιοθετήσουμε έναν διαφορετικό τρόπο σκέψης. Σε περιόδους ψυχολογικής πίεσης να προσπαθούμε να σκεφτόμαστε πιο λειτουργικά, αντί να μας κυριεύει το άγχος που μας παραλύει, να προσπαθούμε να βρίσκουμε μικρές και εφικτές λύσεις που θα μας «ξεμπλοκάρουν» στην καθημερινότητα. Με αυτόν τον τρόπο, θα μετατρέψουμε τα αρνητικά συναισθήματα σε θετικά, αφού θα νιώθουμε λιγότερη ανασφάλεια.</p>Μήπως τελικά αυτή η δύσκολη περίοδος είναι μια ευκαιρία να επανεκτιμήσουμε τις δυνάμεις μας και να διαπιστώσουμε πού μπορούμε να βασιζόμαστε σε μια δύσκολη στιγμή; Σε κάθε περίπτωση, η προστασία της σωματικής και ψυχικής υγείας μας θα μάς δώσει τη δύναμη που χρειαζόμαστε για να το ανακαλύψουμε.&nbsp;<div></div>
