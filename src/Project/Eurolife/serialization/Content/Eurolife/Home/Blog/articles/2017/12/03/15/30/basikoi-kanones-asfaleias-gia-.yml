        <p style="text-align: justify;">Λαμπιόνια που αναβοσβήνουν, στολισμένα κλωνάρια, αναμμένα κεριά… η χριστουγεννιάτικη ατμόσφαιρα στο σπίτι είναι πραγματικά υπέροχη και πολύ γιορτινή. Έχετε όμως λάβει τα απαραίτητα μέτρα ώστε να γιορτάσετε αυτές τις ημέρες όπως ακριβώς τις θέλετε; Χωρίς δυσάρεστα απρόοπτα και συντροφιά με τους αγαπημένους σας.</p><p style="text-align: justify;">Το δεύτερο σας το ευχόμαστε, το πρώτο θα το φροντίσουμε αμέσως με τους παρακάτω βασικούς κανόνες ασφαλείας:&nbsp;</p><p></p><ol>    <li style="text-align: justify;">Πάντα (μα πάντα) <strong>βγάζετε τα φωτάκια του δέντρου από την πρίζα</strong> όταν φεύγετε από το σπίτι, αλλά και όταν πάτε για ύπνο. Μπορεί να είναι πολύ όμορφο να επιστρέφει κανείς σε ένα σπίτι που δείχνει λαμπερό και γιορτινό, αλλά υπάρχει πάντα ο κίνδυνος βραχυκυκλώματος!&nbsp;</li>    <li style="text-align: justify;">Είναι πολύ σημαντικό να μην αφήνετε ποτέ το <strong>τζάκι και τα κεριά ανάμενα, ενώ λείπετε από το σπίτι ή ενώ κοιμάστε.</strong></li>    <li style="text-align: justify;"><strong>Εάν το δέντρο σας έχει πολλές σειρές από διακοσμητικά λαμπάκια</strong> ή άλλα διακοσμητικά που μπαίνουν στην πρίζα, <strong>μην το τοποθετείτε κοντά σε κουρτίνες, τραπεζομάντιλα, αναμμένα κεριά </strong>και άλλα σημεία που μπορεί εύκολα να πάρουν φωτιά.&nbsp;</li>    <li style="text-align: justify;"><strong>Βεβαιωθείτε το ότι το δέντρο σας είναι ανθεκτικό στη φωτιά</strong> (αν αγοράσετε καινούριο, αναζητήστε την ένδειξη «fire resistant»). Εάν έχετε αληθινό δέντρο, μην το βάλετε κοντά σε πηγές θερμότητας (τζάκι ή καλοριφέρ) γιατί θα «στεγνώσει» γρήγορα και θα είναι πιο εύκολο να πάρει φωτιά αν συμβεί κάποιο βραχυκύκλωμα.</li>    <li style="text-align: justify;"><strong>Τακτοποιήστε τα καλώδια </strong>προσεκτικά, έτσι ώστε να μην υπάρχει ο κίνδυνος να μπερδευτείτε πάνω τους καθώς περπατάτε–παίρνοντας μαζί σας τέσσερις σειρές φωτάκια και ολόκληρο το χριστουγεννιάτικο δέντρο!&nbsp;&nbsp;</li>    <li style="text-align: justify;">Για τα μπαλκόνια και τον κήπο σας, επιλέξτε διακοσμητικά που είναι κατασκευασμένα για <strong>εξωτερικούς χώρους.</strong> Διαφορετικά, υπάρχει ο κίνδυνος να βραχυκυκλώσουν και να προκληθεί πυρκαγιά ή να πάθετε ηλεκτροπληξία. Στερεώστε τα πολύ καλά για να είστε σίγουροι ότι δεν θα τα πάρει ο αέρας.&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <strong>&nbsp;Επίσης, ιδιαίτερη προσοχή χρειάζεται όταν στο σπίτι υπάρχουν παιδιά ή κατοικίδια.</strong> Σ’ αυτή την περίπτωση πρέπει να είστε έξτρα προσεκτικοί:&nbsp;</li>    <li style="text-align: justify;"><strong>Στερεώστε πολύ καλά το χριστουγεννιάτικο δέντρο</strong> και βάλτε το σε ένα σημείο που δεν είναι «πέρασμα» για τα παιδιά όταν παίζουν και τρέχουν. Τα κατοικίδια είναι πιο δύσκολο να τα περιορίσετε για αυτό καλό είναι να αποφύγετε τα φωτάκια και τις γιρλάντες στα κλαδιά που βρίσκονται χαμηλά.&nbsp;</li>    <li style="text-align: justify;">Κάθε μέρα <strong>ελέγχετε μήπως έχει πέσει κάτω από το δέντρο κάποιο από τα γαντζάκια</strong> με τα οποία κρεμάμε τις μπάλες ή κανένα μικρό διακοσμητικό που υπάρχει πιθανότητα να το βρει το παιδί ή το κατοικίδιό σας.</li>    <li style="text-align: justify;">Εννοείται, βέβαια, ότι εάν έχετε παιδιά –ειδικά αν είναι σε ηλικία που δεν υπάρχει περίπτωση να μην προσπαθήσουν να περιεργαστούν το χριστουγεννιάτικο δέντρο και τις χρωματιστές μπάλες- ή κατοικίδια, <strong>τα στολίδια πρέπει να είναι πλαστικά και όχι γυάλινα. Αποφύγετε, επίσης, τα διακοσμητικά από αφρολέξ ή άλλα αφρώδη υλικά </strong>που μπορεί να βάλουν στο στόμα τους ή να τους προκαλέσουν αλλεργίες.&nbsp;</li>    <li style="text-align: justify;"><strong>Βεβαιωθείτε ότι τόσο τα χριστουγεννιάτικα διακοσμητικά όσο και τα παιχνίδια</strong> που θα πάρετε στα παιδιά τις γιορτές <strong>πληρούν όλες τις προδιαγραφές ασφαλείας</strong>, είναι κατάλληλα για την ηλικία τους και δεν έχουν επικίνδυνα εξαρτήματα όπως μακριά κορδόνια (που μπορεί να τυλιχτούν στο λαιμό τους) ή μικρά κομμάτια που αποσπώνται εύκολα.&nbsp;</li></ol><p></p><p style="text-align: justify;">Ακολουθήστε αυτούς τους κανόνες και απολαύστε ξέγνοιαστα τις πιο λαμπερές μέρες του χρόνου με την οικογένεια και τους φίλους σας –γιατί οι άνθρωποι που προνοούν και δεν παίζουν με την ασφάλειά τους έχουν μόνο ευχάριστες εκπλήξεις να περιμένουν από τον Άγιο Βασίλη…</p><div style="text-align: justify;">Καλές Γιορτές!</div>
