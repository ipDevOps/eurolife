    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Ένα βροχερό Σάββατο του φθινοπώρου, που όλα όχι μόνο μού φαίνονταν αλλά και ήταν γκρίζα -από την οικονομική και πολιτική κατάσταση της χώρας, μέχρι το τετραγωνάκι του ουρανού που έβλεπα στον καθρέφτη του μπάνιου καθώς βούρτσιζα τα δόντια μου- έκανα μια σκέψη που αποδείχτηκε λαμπρή.&nbsp;Σκέφτηκα να υπερβώ τη ραστώνη του Σαββατοκύριακου και να μπω στο τρόλεϊ να κατεβώ στο κέντρο για να δω την έκθεση «5000 ζωγραφιές 1 κυκλαδικό κεφάλι» στο Μουσείο Κυκλαδικής Τέχνης και να πιώ καφέ στο φανταστικό, ανακαινισμένο café του. Καφέ και γλυκό για την ακρίβεια.&nbsp;</p>Η έκθεση μού έφτιαξε το κέφι! Είδα ξανά χρώμα, τόσο χρώμα που έδιωξε το γκρίζο σύννεφο που είχε στρογγυλοκαθίσει πάνω από τη διάθεσή μου. Συνειδητοποίησα πως όσο υπάρχουν παιδιά που βλέπουν με τη δική τους ανεπηρέαστη ματιά τα πράγματα, που σκέφτονται «έξω από το κουτί», μετατρέποντας ένα κυκλαδικό κεφάλι σε ψάρι, σε πάπια, σε φινιστρίνι πλοίου, υπάρχει ελπίδα κάποτε να πάνε τα πράγματα καλύτερα. Επίσης υπάρχει σοβαρός λόγος να μην παραιτείσαι, να παλεύεις για να κάνεις το λίγο που σου αναλογεί προς αυτή την κατεύθυνση. Να αγνοείς ενίοτε το «κουτί», εσύ που αντίθετα από τα παιδιά αναγνωρίζεις την ύπαρξή του, και να αψηφάς τα εμπόδια που υψώνει η συνήθεια, η λογική, η βολή της πεπατημένης, κάνοντας τα πράγματα διαφορετικά.&nbsp;<p>Βγαίνοντας από Μουσείο, του καφέ και του εξαιρετικού γλυκού βοηθούντων, η διάθεσή μου ήταν σαφώς λιγότερο γκρίζα, ενώ ο καιρός παρέμενε μουτρωμένος. Ανοίγοντας την ομπρέλα, σκέφτηκα φευγαλέα τη Μαίρη Πόπινς και χαμογέλασα. Μακάρι να υπάρχουν πάντα φορείς και χορηγοί για να οργανώνουν και να στηρίζουν τέτοιες πρωτοβουλίες!</p>Η Eurolife ERB είναι ένας από τους χορηγούς/υποστηρικτές της έκθεσης «5000 ζωγραφιές 1 κυκλαδικό κεφάλι».<div></div>"
