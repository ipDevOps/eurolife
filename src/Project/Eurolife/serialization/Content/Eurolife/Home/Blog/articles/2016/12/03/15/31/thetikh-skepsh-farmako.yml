    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Η θετική σκέψη συμβάλλει αποτελεσματικά και αποδεδειγμένα τόσο στη θεραπεία, όσο και στην καθημερινότητα των ανθρώπων που αντιμετωπίζουν προβλήματα υγείας. Υπάρχουν πολλές ασκήσεις που μπορεί κανείς να κάνει για να μετατρέψει τις αρνητικές σκέψεις και τον θυμό που νιώθει ο ασθενής αλλά και ο περίγυρός του, σε έναν πιο θετικό, πιο ευεργετικό τρόπο σκέψης. <p>Εδώ προτείνουμε 10 βασικές:</p><strong>1.   </strong>Χρησιμοποιούμε μόνο θετικές λέξεις. Αν συνεχώς λέμε «δεν μπορώ» θα πείσουμε κάποια στιγμή και τον ίδιο μας τον εαυτό ότι δεν μπορούμε. Αντί να λέμε «δεν μπορώ», προσπαθούμε να πούμε «θα κάνω το καλύτερο που μπορώ» ή «θα προσπαθήσω».<p><strong>2.</strong>   Παραμερίζουμε τα αρνητικά συναισθήματα, για όσο μεγαλύτερο διάστημα μέσα στην ημέρα μπορούμε. Ακόμη και μια ώρα, που θα σκεφτόμαστε μόνο τα θετικά πράγματα που υπάρχουν στη ζωή μας, μπορεί να βοηθήσει!</p><strong>3.</strong>   Εφαρμόζουμε την τακτική της θετικής επιβεβαίωσης: επαναλαμβάνουμε τακτικά φράσεις όπως π.χ. «δικαιούμαι να νιώθω καλά» ή «αξίζω το καλύτερο», γιατί η επανάληψη μας βοηθάει να το πιστέψουμε.<p><strong>4.</strong>   Ελέγχουμε τις σκέψεις μας. Με το που συλλαμβάνουμε τον εαυτό μας να ξεκινάει μια αρνητική σκέψη, τον σταματάμε και «ξετυλίγουμε» αντ’ αυτής μια θετική.</p><p><strong>5.</strong>   Πιστεύουμε ότι θα πετύχουμε. Η πίστη στον εαυτό μας και στις δυνατότητές του, είναι καθοριστική στην επίτευξη των στόχων μας.</p><strong>6.   </strong>Αναλύουμε τι πήγε ή τι κάναμε λάθος. Η αναζήτηση των αιτιών που μας οδήγησαν σε μια κατάσταση δεν είναι αρνητική διαδικασία. Συχνά μας βοηθάει να αποφύγουμε παρόμοια λάθη στο μέλλον.<p><strong>7.   </strong>Δεν ξεχνάμε πως τα πράγματα θα μπορούσαν να είναι χειρότερα. Ακόμα και την ώρα που όλα κατά τα φαινόμενα έχουν πάει στραβά, μπορούμε να είμαστε ευγνώμονες για τα καλά πράγματα στη ζωή μας, όπως και για το ότι θα μπορούσαν να είναι και χειρότερα!</p><strong>8.</strong>   Καταγράφουμε τους λόγους για τους οποίους θα πετύχουμε το ποθητό αποτέλεσμα. Μπορεί να μοιάζει αδύνατον, αλλά σίγουρα υπάρχουν κάποιοι λόγοι που συνηγορούν στη θετική έκβαση κάθε θέματος. <p><strong>9.</strong>   Βλέπουμε τον εαυτό μας στην επιθυμητή θέση, π.χ. να τρέχει Μαραθώνιο μετά από ατύχημα που μας έχει καθηλώσει στο κρεβάτι. Στη συνέχεια μετατρέπουμε την εικόνα σε πράξη, καταγράφοντας τα βήματα που πρέπει να κάνουμε για να γίνει η εικόνα πραγματικότητα.</p><strong>10.   </strong>Βλέπουμε το αρνητικό ως ευκαιρία, με άλλα λόγια προσπαθούμε να δούμε τη θετική όψη του νομίσματος, πώς μπορεί ένα ατύχημα ή μια ασθένεια να μας οδηγήσει να κάνουμε κάτι που δεν θα κάναμε διαφορετικά. Η ενεργοποίηση της θετικής σκέψης μπορεί βεβαίως να βοηθήσει τον καθένα από εμάς να ξεπεράσουμε όχι μόνο ένα πρόβλημα υγείας, αλλά οποιοδήποτε θέμα προσωπικό ή επαγγελματικό μάς φαίνεται ανυπέρβλητο. Ακόμη και μια από τις παραπάνω ασκήσεις να κάνουμε τακτικά, μόνο θετικό αποτέλεσμα μπορεί να έχει!"
