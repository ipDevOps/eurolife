      Hint: Main content
      Value: |
        <p>Οι ειδικοί λένε ότι πρέπει να αρχίσεις να μπαίνεις στη λογική του “βάζω στην άκρη κάποια λεφτά” από τη στιγμή που αρχίζεις να κερδίζεις κάποια λεφτά, ακόμα και αν αυτό μεταφράζεται σε καλοκαιρινή δουλειά σε ένα νησιώτικο μπαράκι κάποιο από τα πρώτα καλοκαίρια της ενηλικίωσης.&nbsp; Τα όνειρα που κάνεις σε εκείνη τη φάση της ζωής όμως είναι ταξίδια στους κολλητούς που πήγαν να σπουδάσουν έξω, ένα χαριτωμένο φοιτητικό διαμερισματάκι για να ακούς μουσική στις 3 τα ξημερώματα, το πρώτο μεταχειρισμένο αυτοκίνητο με τα λίγα κυβικά που θα σε πάει εκδρομές ως το Σούνιο με εκείνον/η που νομίζεις ότι είναι ο έρωτας της ζωής σου και άρα η λίστα των προτεραιοτήτων σπρώχνει “To Μέλλον” πολύ κάτω.&nbsp; Τόσο κάτω που δεν το βλέπεις.</p><p>Μετά από αυτό το ξέφρενο στάδιο ανεξαρτησίας οι ανάγκες (σου) αρχίζουν και διαφοροποιούνται. Οι προτεραιότητες μεταβάλλονται και το οικονομικό κλίμα της χώρας στην οποία ζεις και εργάζεσαι σε επηρεάζει όλο και περισσότερο. Με την προσθήκη καινούργιων μελών σε αυτό που ονομάζεις “οικογένεια”, αλλάζει και το αίσθημα ευθύνης απέναντί τους, αλλά και απέναντι στον ίδιο σου τον εαυτό. &nbsp;“Tι; Nα αρχίσω από τώρα να σκέφτομαι τη σύνταξη; Γέρασα πριν την ώρα μου;” λες.</p><p>Ναι, να αρχίσεις και όχι, δεν γέρασες. Αλλά με τα προσδόκιμα όρια ηλικίας να αυξάνονται σημαντικά ανά δεκαετία, ήρθε η ώρα να σκεφτείς για το μέλλον σου, γιατί θα είναι μεγάλο και, ιδανικά, θέλεις να είναι και απολαυστικό. Να λοιπόν γιατί πρέπει να ξεκινήσεις <a href="http://www.as-milisoume.gr/el/Articles/5-logoi-gia-sintaksi">να φροντίζεις για τη σύνταξή σου όσο είσαι νέος</a>, για να εξασφαλίσεις ότι δεν θα χρειαστεί να ανησυχείς για το πώς θα καλύψεις τις βασικές σου ανάγκες &nbsp;στην πιο ώριμη φάση της ζωής σου,και ότι θα μπορείς να την διατηρήσεις σε ένα&nbsp; επίπεδο &nbsp;! </p><p>Για αρχή, τα πράγματα μπορεί να είναι πιο απλά από όσο νόμιζες. Είσαι μόνο λίγα κλικ μακριά από το να δεις στην οθόνη σου ποιος είναι ο καταλληλότερος τρόπος για να εξασφαλίσεις έναν αξιοπρεπή, ευχάριστο και, παρόμοιο με αυτόν που έχεις τώρα, τρόπο ζωής, στα χρόνια της σύνταξης. Ακόμα και αν βγεις σε πλήρη σύνταξη στα 67 σου ,η σύνταξη που θα πάρεις, θα είναι περίπου η μισή ή ακόμη μικρότερη, από τον τελευταίο μισθό σου. Έτσι λοιπόν έχουμε την λύση με τα <a href="https://www.eurolife.gr/exasfalizo/">&nbsp;4 συνταξιοδοτικά προγράμματα Εξασφαλίζω, της Eurolife ERB</a> είναι φτιαγμένα για κάθε απαίτηση, οικονομική δυνατότητα και ηλικία. Αλλά κυρίως είναι φτιαγμένα για να σε βοηθήσουνε να έχεις αύριο, το επίπεδο ζωής που έχεις σήμερα. &nbsp;<a href="https://www.eurolife.gr/exasfalizo/ypologismos-syntaxis">Πιο συγκεκριμένα, για εσένα που διανύεις την τρίτη δεκαετία της ζωής σου κ</a>αι ο μισθός σου είναι περίπου 1.200€ μετά από 8 χρόνια εργασίας, το εγγυημένο κεφάλαιο που θα πάρεις 30 χρόνια μετά, αν βάζεις στην άκρη 65€ το μήνα, είναι σχεδόν 50.000€. Καθόλου άσχημα, δεν νομίζεις; Ξεκίνα λοιπόν τώρα και υπολόγισε κάτι ανυπολόγιστο. Τη ζωή σου.</p><p></p>
