      Hint: Main content
      Value: |
        <p>Αρκετά από ό,τι φαίνεται καθώς, σύμφωνα με τελευταία στοιχεία, η μόλυνση και καταστροφή του περιβάλλοντος δεν είναι φαινόμενο μόνο των τελευταίων δεκαετιών-έστω και αν αυτές τις τελευταίες δεκαετίες έγιναν χειρότερα τα πράγματα.</p><p>Οι ειδικοί λένε ότι τα πρώτα σημάδια της κλιματικής αλλαγής εμφανίζονται σχεδόν 200 χρόνια πίσω από την εποχή μας. Οι μεταβολές στη θερμοκρασία του πλανήτη που παρακολουθούσαν οι επιστήμονες δεν ήταν θέμα ισορροπίας μετά από μια περίοδο που είχε ιδιαίτερο κρύο αλλά αντίθετα ήταν τα πρώτα σημάδια ότι η μετάβαση της παραγωγής από αγροτική σε βιομηχανική δεν ήταν καλή κίνηση τελικά. </p><p>Μπορεί οι εκπομπές των αερίων του θερμοκηπίου να ήταν ελάχιστες σε σχέση με αυτές της σύγχρονης εποχής αλλά η αντίδραση του κλίματος ήταν απρόβλεπτη και ιδιαίτερα άμεση. Αυτό που αναρωτιούνται λοιπόν οι επιστήμονες είναι αν θα μπορεί να υπάρξει μια ανάλογα άμεση αντίδραση αν αντιστραφούν τα δεδομένα. Δηλαδή, αν το κλίμα μας αντέδρασε τόσο γρήγορα αρνητικά, θα αντιδράσει το ίδιο γρήγορα αν μειώσουμε τις εκπομπές και τη μόλυνση;</p><p>Πάντως είναι ιδιαίτερα χρήσιμο το ότι τα δέντρα και άλλα φυσικά υλικά, αν μελετηθούν, μπορούν να μας δείξουν το πόσο είχε επηρεαστεί το κλίμα της γης και πολύ πριν τη βιομηχανική επανάσταση. Έτσι μπορεί να σχηματιστεί μια συνολική εικόνα ώστε να δημιουργηθεί ένα συνολικό σχέδιο αντιμετώπισης.</p><p>Για όσους δε γνωρίζουν, η κλιματική αλλαγή οφείλεται σε μεγάλο ποσοστό στην υπερβολική χρήση ορυκτών πόρων, όπως ο άνθρακας και το πετρέλαιο, τα οποία όταν καίγονται απελευθερώνουν πολύ μεγάλες ποσότητες διοξειδίου του άνθρακα το οποίο συγκεντρώνεται γύρω από τη γη με αποτέλεσμα να αυξάνεται η θερμοκρασία της. Η αλλαγή αυτή δε σημαίνει μόνο ζέστη αλλά ακραία και απρόβλεπτα καιρικά φαινόμενα σε όλον τον κόσμο, κάτι το οποίο ήδη παρατηρείται. Εκτός των ακραίων καιρικών φαινόμενων, άλλες επιπτώσεις από τη κλιματική αλλαγή θα είναι η μελλοντική έλλειψη νερού σε περισσότερους από ένα δις ανθρώπους, ο αυξημένος κίνδυνος εξαφάνισης μεγάλου ποσοστού ζωντανών οργανισμών αλλά και οι πλημμύρες από την άνοδο της στάθμης της θάλασσας.</p><p>Στην Ελλάδα, σύμφωνα με μελέτες, οι θερμοκρασίες θα είναι ακόμα πιο ψηλές, ιδιαίτερα σε μεγάλες πόλεις, με λιγότερη βροχή συνολικά αλλά με περισσότερες πλημμύρες γιατί θα παρατηρούνται ακραία φαινόμενα. Όλα αυτά οδηγούν και στον αυξημένο κίνδυνο πυρκαγιών ενώ σε κίνδυνο μπαίνουν και οι Εθνικοί Δρυμοί της χώρας.</p><p>Το κακό φαίνεται ότι έχει ξεκινήσει από πολύ πιο νωρίς. Ας ελπίσουμε ότι, αν το αντιμετωπίσουμε σύντομα, θα έχουμε χρόνο να διορθώσουμε την κατάσταση...</p><p><a href="https://www.theguardian.com/environment/2016/aug/24/human-induced-climate-change-began-earlier-than-previously-thought">Πηγή 1</a></p><p><a href="http://www.wwf.gr/sustainable-economy/clean-energy/climate-change">Πηγή 2</a></p>
