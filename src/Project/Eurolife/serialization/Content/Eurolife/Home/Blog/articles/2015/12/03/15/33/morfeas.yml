    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Μπορεί οι ώρες που περνάμε στο κρεβάτι μας να αντιμετωπίζονται από κάποιους σαν χάσιμο χρόνου, όμως τα οφέλη του ύπνου στην υγεία μας είναι τεράστια.&nbsp;Σύμφωνα με έρευνες, ένα μεγάλο ποσοστό των ανθρώπων του δυτικού κόσμου δεν κοιμάται αρκετά. Μάλιστα, περίπου το δέκα τοις εκατό του πληθυσμού σε Αμερική και Ευρώπη αντιμετωπίζει μεγάλες δυσκολίες κατά τη διάρκεια της ημέρας που οφείλονται σε χρόνια αϋπνία, μία ασθένεια που συνδέεται μεταξύ άλλων με χαμηλή ποιότητα ζωής, κατάθλιψη, αύξηση σε καρδιαγγειακά νοσήματα, υψηλή πίεση και έκπτωση των νοητικών λειτουργιών.&nbsp;Οκτώ ώρες ποιοτικού ύπνου μειώνουν τα επίπεδα του στρες και συντελούν στον έλεγχο της υψηλής πίεσης. Επίσης ο ύπνος συνδέεται με τη μείωση των υψηλών τιμών της χοληστερίνης συντελώντας στην υγεία της καρδιάς και των αιμοφόρων αγγείων.&nbsp;Έχει αποδειχθεί ότι ο ύπνος και τα όνειρα ενισχύουν τη λειτουργία της μνήμης. Όταν ονειρευόμαστε αναπαράγουμε στο μυαλό μας μεμονωμένα κομμάτια από γεγονότα που έχουν συμβεί κατά τη διάρκεια της ημέρας. Όταν ξυπνάμε, είμαστε σε θέση να ανασυνθέσουμε το σύνολο αυτών που έχουμε μάθει την προηγούμενη μέρα και αυτών που βιώσαμε. Δεν ενισχύεται όμως μόνο η μνήμη αλλά και οι περισσότερες νοητικές λειτουργίες. Ο ύπνος βοηθάει το μυαλό μας να παραμείνει νέο, κοφτερό και υγιές.&nbsp;Έχετε προσέξει αυτούς τους μαύρους κύκλους κάτω από τα μάτια; Η έλλειψη ύπνου μας κάνει να γερνάμε νωρίτερα. Οι συνέπειες φαίνονται και στο δέρμα, όπως έδειξε μία έρευνα που πραγματοποιήθηκε μεταξύ ηλικιωμένων, το 2013: Αυτοί που δεν κοιμούνταν αρκετά παρουσίαζαν πολύ νωρίτερα από τους άλλους περισσότερες ρυτίδες, δυσχρωμίες και μειωμένη ελαστικότητα του δέρματος.&nbsp;Εγκλωβισμένοι σε μία απαιτητική καθημερινότητα γεμάτη άγχη, κούραση και υποχρεώσεις οι περισσότεροι από μας υποτιμάμε τη σημασία του ύπνου ενώ η συμβολή του είναι καθοριστική στην τρέχουσα και στη μελλοντική μας απόδοση σε όλους τους τομείς. Όταν προσπαθούμε να γίνουμε περισσότερο παραγωγικοί και αποτελεσματικοί σε ό,τι αναλαμβάνουμε μένοντας περισσότερες ώρες ξύπνιοι, στην πραγματικότητα δεν καταφέρνουμε τίποτα εκτός από το ακριβώς αντίθετο. Γινόμαστε λιγότερο παραγωγικοί, λιγότερο οξυδερκείς, λιγότερο χαρούμενοι και περισσότερο ευάλωτοι σε μία σειρά από ασθένειες.Με λίγα λόγια, είναι πιο σοφό και να “σπαταλήσετε” την ευκαιρία να δείτε μια ταινία που θα απαιτήσει από εσάς να μείνετε ξύπνιοι μέχρι αργά, και αντ’ αυτού να προσφέρετε στον εαυτό σας λίγη ηρεμία και γαλήνη παραπάνω.&nbsp;"
