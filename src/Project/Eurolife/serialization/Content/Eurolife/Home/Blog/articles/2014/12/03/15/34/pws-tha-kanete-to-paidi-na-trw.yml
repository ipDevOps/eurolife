      Value: |
        <p>Εάν το παιδί σας αρνείται να δοκιμάσει οτιδήποτε είναι πράσινο, ασυνήθιστο ή υγιεινό, μην ανησυχείτε… Δεν είναι το μόνο. Τα περισσότερα παιδιά, όταν αρχίζουν να διεκδικούν την αυτονομία τους και να θέλουν να αποφασίζουν μόνα για τον εαυτό τους, ξεκινούν να εκδηλώνουν και «παραξενιές» στο θέμα του φαγητού. Τι μπορείτε όμως να κάνετε για να τα πείσετε ότι οι φακές είναι πεντανόστιμες και οι μελιτζάνες καταπληκτικές; &nbsp;Σίγουρα όχι να μην τους επιτρέπετε να σηκωθούν από το τραπέζι αν δεν αδειάσουν το πιάτο τους, λες κι η διαδικασία του φαγητού είναι τιμωρία και όχι απόλαυση. Σύμφωνα με το <a href="http://www.nytimes.com/2014/10/12/magazine/getting-your-kids-to-eat-or-at-least-try-everything.html" target="_blank">άρθρο</a> του&nbsp;Mark Bittman, των New York Times, οι παρακάτω ιδέες &nbsp;μπορούν να φανούν πολύ χρήσιμες.&nbsp;</p><strong>Μην προσπαθείτε να «κρύψετε» τις τροφές που θέλετε οπωσδήποτε να τρώνε μέσα σε άλλα φαγητά.</strong> Ναι, σίγουρα, εάν τρίψετε ένα καρότο κι ένα κολοκυθάκι στον κιμά, θα είστε όλοι ευχαριστημένοι. Το παιδί επειδή θα τρώει το αγαπημένο του παστίτσιο κι εσείς επειδή θα ξέρετε ότι παίρνει και τις απαραίτητες βιταμίνες από τα λαχανικά. Έτσι, όμως δεν του δίνετε την ευκαιρία να δοκιμάσει και στη συνέχεια να εκτιμήσει τη γεύση των λαχανικών. Μπορείτε να ξεκινήσετε ενημερώνοντας το παιδί για το περιεχόμενο του πιάτου του, λέγοντας κάτι όπως «σ’ αρέσει το παστίτσιο; Δεν είναι πολύ νόστιμος ο κιμάς; Είναι επειδή έχει μέσα και κολοκυθάκι!».&nbsp;<p><strong>Δώστε τους ένα μερίδιο ελευθερίας στη διατροφή τους</strong>. Τα παιδιά λατρεύουν να νιώθουν ότι έχουν τον έλεγχο. Εξηγήστε τους, για παράδειγμα, ότι πρέπει να φάνε φρούτο, αλλά ότι μπορούν να επιλέξουν μόνα τους ποιο φρούτο θα φάνε. Έρευνα που έγινε στην Ολλανδία με τη συμμετοχή παιδιών ηλικίας4 έως 12 ετών έδειξε ότι τα παιδιά τρώνε πιο ευχάριστα και χωρίς παράπονα φρούτα και λαχανικά όταν το είδος που θα καταναλώσουν είναι δική τους επιλογή και δεν τους επιβάλλεται από τη μαμά ή τον μπαμπά.&nbsp;</p><strong>Καλλιεργήστε τα δικά σας λαχανικά</strong>. Είναι ο πιο σίγουρος τρόπος να δεχτούν τα παιδιά να δοκιμάσουν με μεγάλη χαρά τη… σοδειά τους. Εάν δεν έχετε το χώρο, το χρόνο ή τη δυνατότητα να το κάνετε, φροντίστε τουλάχιστον να πηγαίνετε με τα παιδιά σε περιβόλια ώστε να βλέπουν από κοντά πώς φυτεύονται, μεγαλώνουν και καλλιεργούνται τα φρούτα και τα λαχανικά. Έτσι, αυξάνονται σημαντικά οι πιθανότητες να τα φάνε.&nbsp;<p><strong>Δώστε τους να τα δοκιμάσουν μαγειρεμένα με διάφορους τρόπους</strong>. Είναι πολύ πιθανό το παιδί σας να μην έχει πρόβλημα με τη γεύση μιας τροφής αλλά με την υφή της. Σε έρευνα που έγινε από το Πανεπιστήμιο Wageningen στην Ολλανδία, τα παιδιά δοκίμασαν καρότα και φασολάκια μαγειρεμένα με έξι διαφορετικούς τρόπους. Διαπιστώθηκε ότι η πλειοψηφία τα προτιμούσε όταν ήταν τραγανά και ζουμερά.</p><p><strong>Μην χρησιμοποιείτε το φαγητό ως τιμωρία ή επιβράβευση</strong>. Μην λέτε στο παιδί «αν δεν φας τα ρεβίθια σου δεν θα φας σοκολάτα», ούτε «αν δεν καθίσεις φρόνιμα θα σου φτιάξω φακές». Το μήνυμα που θέλετε να περάσετε είναι πως το φαγητό είναι απόλαυση. Όταν θέλετε να τους δώσετε κάποιο κίνητρο για να κάνουν ή να μην κάνουν &nbsp;κάτι, μπορείτε να τους υποσχεθείτε να τους δώσετε ένα αυτοκόλλητο ή να πάτε μια βόλτα.&nbsp;</p><strong>Δώστε το καλό παράδειγμα</strong>. Ίσως η πιο σημαντική συμβουλή! Πώς θα μάθουν τα παιδιά μας να τρώνε τα πάντα όταν εμείς δεν κάνουμε το ίδιο; Αντίθετα, όταν βλέπουν τους γονείς τους να απολαμβάνουν τη σαλάτα και τα φρούτα τους, τότε είναι πολύ πιθανό να θελήσουν να τους μιμηθούν.&nbsp;
