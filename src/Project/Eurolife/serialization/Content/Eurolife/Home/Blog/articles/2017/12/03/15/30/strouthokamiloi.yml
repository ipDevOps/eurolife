      Hint: Main content
      Value: "Δεν θα καταλάβω ποτέ εσάς που ενδιαφέρεστε για τα πάντα, από το τι έφαγε το παιδί του γείτονα, μέχρι το μποζόνιο του Χιγκς και την εξωτερική πολιτική της Νότιας Κορέας, αλλά δεν σας νοιάζει καθόλου να γνωρίζετε τι συμβαίνει μέσα στο ίδιο σας το σώμα. Το σαρκίο που σας επιτρέπει, στην τελική, να ενδιαφέρεστε και να μαθαίνετε για όλα τα  άλλα.Να δεχτώ πως δε σας ενδιαφέρει πώς δουλεύει αυτό το μέγιστο θαύμα της φύσης, το state-of-the-art εργοστάσιο που είναι ο ανθρώπινος οργανισμός, που, προσωπικά, με αφήνει άναυδη. Σας ρωτάει δηλαδή το παιδί σας πού βρίσκεται το συκώτι μας, ή πόσο μεγάλο είναι, κι εσείς σχηματίζετε με τα χέρια σας ένα σφαιρίδιο μεγέθους βερίκοκου και δείχνετε προς την ευρύτερη περιοχή της κάτω κοιλίας… Πάει στο καλό. Είναι σαν αυτούς που οδηγούν προς τη Θεσσαλονίκη, βλέπουν μια ψηλή, χιονισμένη βουνοκορφή, αναρωτιούνται ποιο βουνό είναι, κι άμα τους πεις ο Όλυμπος, δείχνουν να απορούν. Γιατί είναι περίεργο να ταξιδεύω βόρεια από την Αθήνα και να συναντώ τον Όλυμπο…Δεκτό. Δεν τα πάτε καλά με τη γεωγραφία, εδάφους και σώματος. Θαυμάζετε όμως, ακαδημαϊκά τουλάχιστον, τις εξελίξεις στην τεχνολογία, τη βιολογία, τη… νανοχειρουργική, σωστά; Κι όμως αρνείστε πεισματικά να κάνατε το απλό, ετήσιο τσεκ-απ που σας αναλογεί. Σωστά και πάλι, κι αυτή τη φορά δεν είναι ερώτηση. Έχω φίλους σαν κι εσάς και, είτε το πιστεύετε είτε όχι, είναι όλοι άντρες! Και είναι όλοι 40βάλε.  Στην ηλικία που ο γιατρός τους (και κάθε σύγχρονος, στοιχειωδώς μορφωμένος άνθρωπος) θεωρεί πως είναι καλή ιδέα να γίνει ένας έλεγχος –πώς λέμε λάδια, υγρά φρένων, ελαστικά-  μη τυχόν και προκύψει πως χρειάζεται και ολίγον σέρβις. Να μιλάμε με αυτοκινητιστικούς όρους, μπας και συνεννοηθούμε.Το αμαξάκι σας (το χαϊδευτικό περιγράφει τη σχέση σας με αυτό, δεν είναι μπηχτή για το μέγεθός του) γιατί το πάτε δηλαδή στο συνεργείο ανελλιπώς, από τον πρώτο χρόνο; Στο παραμικρό δείγμα διαμαρτυρίας; Το δικό σας «σασί» των σαράντα-τόσο ετών, διαμαρτύρεται και κωφεύετε. Ή δεν διαμαρτύρεται (γιατί έτσι είναι το ύπουλο καρδιαγγειακό μας σύστημα), κι εσείς, που χάσατε τον πατέρα σας μικρός από καρδιά ενώ ο συμμαθητής σας ο Βλάσης γλύτωσε στο παρατσάκ από το έμφραγμα, σφυρίζετε ανέμελα. Ακούτε τεστ κοπώσεως, χώνετε το κεφάλι σας στην άμμο και περιμένετε. Τι ακριβώς;Αγόρια, σοβαρευτείτε. Εμείς οι γυναίκες, θέλουμε δεν θέλουμε, κάποια στιγμή μπαίνουμε στο τριπάκι των εξετάσεων, εντάσσουμε το pap test και τη μαστογραφία στη ζωή μας και, όσες γίνονται μητέρες, και όχι μόνο, αναγκαστικά μαθαίνουν να υποβάλλονται σε πολλές και διάφορες εξετάσεις. Μας γίνεται, πώς να το πω, συνήθεια. Ενώ οι καρδιαγγειακές παθήσεις δεν είναι προνόμιο των αντρών, εμείς ζούμε (ακόμα) κατά μέσο όρο πέντε χρόνια περισσότερο από εσάς.  Σε ένα βαθμό γιατί εντοπίζουμε τα προβλήματα νωρίτερα αντί να στρουθοκαμηλίζουμε…Ακόμα κι αν δεν σας ενδιαφέρει να το κάνετε για τον εαυτό σας, κάντε το για τις γυναίκες και τα παιδιά σας. Τι νόημα έχει να προσπαθείτε μια ζωή να τους εξασφαλίσετε, δουλεύοντας σκληρά, κάνοντας κάθε ευρώ να μετρήσει, όταν δεν φροντίζετε αυτή η μία ζωή να είναι όσο πιο πολύχρονη γίνεται; Σας θέλουμε υγιείς και, κυρίως, ζωντανούς, για όσο περισσότερα χρόνια γίνεται. Κι ας μην το δείχνουμε πάντα."
