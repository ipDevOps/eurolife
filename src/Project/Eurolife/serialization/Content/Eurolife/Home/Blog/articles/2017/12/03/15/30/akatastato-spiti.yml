    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Τι είναι ακόμα χειρότερο; Το να μην είναι στην πραγματικότητα ακατάστατος ο χώρος μας, αλλά η φαινομενική ακαταστασία να οφείλεται σε λανθασμένες επιλογές διακόσμησης! Τα λάθη αυτά δεν είναι σοβαρά ή μη αναστρέψιμα, αλλά σίγουρα τη ζημιά τους την κάνουν αν δεν προσέξουμε.Είναι χρήσιμο να θυμόμαστε ότι, το να είναι οργανωμένο ένα σπίτι δεν σημαίνει ότι είναι και καθαρό, και αντίστροφα. Όμως, τόσο η οργάνωση όσο και η καθαριότητα συμβάλλουν στο να φαίνεται ένας χώρος τακτοποιημένος. Για παράδειγμα, <strong>ανοργάνωτα και παραφορτωμένα ντουλάπια και συρτάρια </strong>δημιουργούν άσχημη εικόνα. Μπορεί εμείς να ξέρουμε που θα βρούμε ακόμα και το πιο μικρό αντικείμενο, αλλά δεν παύει να κυριαρχεί η αίσθηση της ακαταστασίας. Το ίδιο και <strong>τα χαρτιά μας</strong>. Τι σημασία έχει αν τα έχουμε σε στοίβες και γνωρίζουμε ανά πάσα στιγμή πού είναι, τι; Ο επισκέπτης δεν βλέπει παρά «πάκους» χαρτιών, γεμάτους σκόνη.Τα <strong>χρώματα που χρησιμοποιούμε για τη διακόσμηση του σπιτιού μας</strong> μπορούν με τη σειρά τους να… υπονομεύσουν την καταπολέμηση της ακαταστασίας. Αν έχουμε βάψει τους τοίχους με πολλά και έντονα χρώματα, το σπίτι μας, ανεξαρτήτως ευταξίας, προκαλεί ζαλάδα. Γι’ αυτό επιλέγουμε 1 ή 2 έντονα χρώματα για κάποιες μικρές επιφάνειες και τα συνδυάζουμε με πιο ουδέτερες αποχρώσεις για τις μεγαλύτερες. Ορισμένα χρώματα, όπως το μπεζ, μπορεί στην αρχή να δείχνουν καθαρά αλλά με το παραμικρό λερώνουν και καθαρίζουν δύσκολα. Τα <strong>χρώματα τα προσέχουμε και στα έπιπλά μας</strong>, κυρίως στα καλύμματα, προσπαθώντας να αποφύγουμε τις «φλύαρες» επιλογές.Ο <strong>μεγάλος αριθμός διακοσμητικών αντικειμένων και επίπλων </strong>επίσης δεν βοηθά. Όλα αυτά τα μικρά πραγματάκια σε όλα τα τραπέζια και τα ράφια ή τα άπειρα μαξιλάρια στους καναπέδες καθαρίζονται δύσκολα -και ακόμα δυσκολότερα οργανώνονται και παραμένουν στη θέση τους. Το ίδιο ισχύει για τις φωτογραφίες και τους κάθε λογής πίνακες στους τοίχους μας, ειδικά, όταν τοποθετούνται χωρίς συνοχή και αρμονία μεταξύ τους. Δεν συζητάμε για τα μαγνητάκια στο ψυγείο...Το <strong>έντονο φως</strong> είναι κατά κάποιο τρόπο «εχθρός» μας. Φωτίζει και την παραμικρή σκονίτσα με το που θα εμφανιστεί, οπότε φροντίζουμε να έχουμε πιο ζεστό φωτισμό και «στρατηγικά» τοποθετημένο. Στον πόλεμο με τη σκόνη -κανείς φυσιολογικός άνθρωπος δεν μπορεί να ξεσκονίζει δύο φορές την ημέρα- δεν βοηθούν ούτε τα <strong>πλαστικά φυτά</strong>, που περιέργως αρέσουν σε πολλούς, αλλά ούτε και οι <strong>γυάλινες επιφάνειες</strong>, οι οποίες επιπλέον είναι ευαίσθητες και στις δαχτυλιές.Ένα λάθος που επίσης κάνουμε συχνά είναι ότι <strong>δεν ενσωματώνουμε στη διακόσμηση πράγματα που χρησιμοποιούμε στην καθημερινότητά μας</strong>. Σκεφτείτε την τοστιέρα ή τον αποχυμωτή. Τα έχουμε χωμένα σε ντουλάπια, αντί να έχουμε προβλέψει μια θέση «άμεσης πρόσβασης» στην κουζίνα μας. Έτσι, κάθε φορά που τα βγάζουμε για να τα χρησιμοποιήσουμε, τα αφήνουμε και αυτά έξω για να μην τα ξαναψάχνουμε την επόμενη φορά, ενισχύοντας έτσι την εικόνα χάους!Η <strong>κακή αξιοποίηση των διαθέσιμων χώρων</strong> είναι άλλη μια αιτία ακαταστασίας. Τα πολύ ψηλά ράφια, σε ποιον χρησιμεύουν; Θα τοποθετούσαμε εκεί κάποιο είδος καθημερινής χρήσης, αν δεν φτάνουμε να το κατεβάσουμε; Όχι φυσικά, άρα και τα ράφια μένουν άδεια και όλα τα αντικείμενα διασκορπισμένα. Το ίδιο συμβαίνει και με τα κλειστά ντουλάπια/κουτιά/συρτάρια: Δεν ξέρουμε τί έχουν μέσα, δεν έχουν ετικέτες, ανοίγουμε και μέχρι να βρούμε αυτό που θέλουμε, έχουμε αναστατώσει το σύμπαν.Τα «αντίδοτα» στην αταξία είναι απλά και δεν κοστίζουν. Και μην ξεχνάτε, <strong>πρώτα ξεκαθαρίζουμε και οργανώνουμε τα παλιά και μετά αγοράζουμε καινούργια πράγματα.</strong> Έτσι κάνουμε και οικονομία!"
