      Hint: Main content
      Value: Τι μπορεί να προσφέρει η θέσπιση μιας Παγκόσμιας Ημέρας; Από μικρός θυμάμαι με το Κυπριακό και τα ελληνοτουρκικά, τους μεγαλύτερους να λένε στις συζητήσεις τους ότι «ο ΟΗΕ δεν μπορεί να επιβάλει λύσεις», «μπορεί μόνο να θέτει θέματα» και να αφήνει σε άλλους την επίλυσή του.&nbsp;Αυτό κάνει και με τις Παγκόσμιες Ημέρες. Θυμίζει στον σύγχρονο πολίτη κάτι που η ρότα της ζωής μπορεί να τον κάνει να το ξεχνάει. Για παράδειγμα, η Παγκόσμια Ημέρα Χωρίς Αυτοκίνητο, στις 22 Σεπτεμβρίου κάθε χρονιάς, σα να μας σκουντάει ελαφρά στον ώμο και να μας ψιθυρίζει, ότι το βολάν μπορεί να έλυσε πολλά προβλήματα της σύγχρονης ζωής, όπως τη μείωση των αποστάσεων, το κέρδος του χρόνου, ή την αύξηση των ανθρώπινων δραστηριοτήτων, αλλά συγχρόνως δημιούργησε και άλλα, όπως την επέκταση της καθιστικής ζωής, τη μόλυνση του περιβάλλοντος και την ηχορύπανση.&nbsp;Δεν είναι τυχαίο ότι μόλις δυο χρόνια μετά την πρώτη καθιέρωση της «Ημέρας Δίχως Αυτοκίνητο» στη Γαλλία (1998), ο ΟΗΕ έσπευσε να κηρύξει την Ευρωπαϊκή και Παγκόσμια Ημέρα Χωρίς Αυτοκίνητο (2000), αναγνωρίζοντας τη σημασία της πρωτοβουλίας.&nbsp;Σήμερα στον εορτασμό της 22ας Σεπτεμβρίου μετέχουν 1.500 ευρωπαϊκές πόλεις και άλλες 4 από τον Καναδά. Οι πολίτες ενθαρρύνονται να χρησιμοποιούν τα Μέσα Μαζικής Μεταφοράς, αλλά και τα πόδια τους, για τις μετακινήσεις που αυτό είναι εφικτό.&nbsp;Η Παγκόσμια Ημέρα Χωρίς Αυτοκίνητο, δεν αρνείται τον ευεργετικό ρόλο του ΙΧ στη ζωή των σύγχρονων πόλεων. Υπογραμμίζει απλώς, ότι πάντοτε πρέπει να έχουμε στο μυαλό μας πως το ΙΧ μας είναι μια διευκόλυνση, όχι μια εξάρτηση. Άλλωστε, η ζωή έχει δείξει ότι εάν δεν είμαστε εξαρτημένοι από κάτι, το απολαμβάνουμε πολύ καλύτερα.&nbsp;Στις 22 Σεπτεμβρίου, αν θέλουμε και μπορούμε, ας αποδείξουμε κυρίως στον ίδιο μας τον εαυτό ότι μπορούμε ακόμα να κυκλοφορούμε σε μια υπέροχη, αν και αφιλόξενη μεγαλούπολη όπως η Αθήνα, με τις δικές μας δυνάμεις, όχι με τα άλογα του κινητήρα μας.<div></div>
