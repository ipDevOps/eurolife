        <p>Τα παιδιά στο αυτοκίνητο κάθονται μόνο στο <strong>ειδικό παιδικό καθισματάκι</strong>, που ανταποκρίνεται στην ηλικία και το βάρος τους. Σύμφωνα με τις νεότερες οδηγίες της Αμερικανικής Παιδιατρικής Εταιρείας, τα παιδιά πρέπει πλέον να μετακινούνται με το αυτοκίνητο σε καθίσματα που κοιτάζουν προς τα πίσω έως την ηλικία των 2 ετών –και όχι του ενός έτους όπως ίσχυε μέχρι πριν από λίγα χρόνια- ώστε σε περίπτωση σύγκρουσης να προστατεύεται καλύτερα το κεφάλι τους.</p>Το καθισματάκι του αυτοκινήτου θα πρέπει να πληροί τις <strong>προδιαγραφές της Ευρωπαϊκής Ένωσης</strong> και –ιδανικά- να είναι καινούριο. Όταν δανειζόμαστε από άλλους γονείς θα πρέπει να ελέγχουμε ότι δεν έχει φθορές, σπασίματα και χτυπήματα, ότι δεν έχει εμπλακεί σε τρακάρισμα που μπορεί να προκάλεσε μεταβολές στα υλικά του αλλά και ότι δεν είναι πολύ παλιό (πάνω από 6 ετών), γιατί στο πέρασμα του χρόνου οι αυξομειώσεις της θερμοκρασίας, της υγρασίας και η έκθεση στον ήλιο προκαλούν φθορές κυρίως στα πλαστικά μέρη και το κάνουν λιγότερο ασφαλές.&nbsp;<p>Όση σημασία έχει η επιλογή του καθίσματος, άλλη τόση έχει και η <strong>σωστή τοποθέτησή</strong> του για την ασφάλεια του παιδιού. Εάν το αυτοκίνητο διαθέτει σύστημα isofix, &nbsp;εκεί είναι και το ιδανικό σημείο για να το στηρίξετε. Διαφορετικά, βεβαιωθείτε ότι έχετε κατανοήσει ακριβώς τις οδηγίες του κατασκευαστή για το πώς θα το σταθεροποιήσετε με τις ζώνες ασφαλείας. &nbsp;Στο εγχειρίδιο οδηγιών του αυτοκινήτου σας πιθανότατα αναγράφεται ποια είναι η πιο ασφαλής θέση για να τοποθετηθεί το καθισματάκι.&nbsp;</p>Φροντίστε να δένετε σωστά με τις ζώνες ασφαλείας του καθίσματος ή του αυτοκινήτου (ανάλογα με το μοντέλο) το παιδί και ελέγξτε <strong>ότι το καθισματάκι είναι σταθερό</strong> και τοποθετημένο σωστά κάθε φορά πριν βάλετε το παιδί στο αυτοκίνητο.&nbsp;<p><strong>Όλα τα παιδιά</strong> χρειάζονται ειδικό κάθισμα ή booster (αυτό που ανεβάζει το ύψος του παιδιού ώστε να εφαρμόζει σωστά η ζώνη ασφαλείας του αυτοκινήτου) μέχρι να φτάσουν το 1,50 σε ύψος, οπότε μπορούν να προστατεύονται φορώντας τη ζώνη ασφαλείας.&nbsp;</p>Τα παιδιά κάθονται πάντα στο <strong>πίσω κάθισμα&nbsp;<span style="font-weight: normal;">μέχρι να φτάσουν την ηλικία των 13 ετών. Μετά από αυτή την ηλικία, εάν πρέπει να ταξιδέψουν στη θέση του συνοδηγού, φροντίστε να μετακινήσετε το κάθισμα όσο πιο πίσω γίνεται.&nbsp;</span></strong><div><div>Ποτέ μη δένετε δύο παιδιά ή έναν ενήλικα κι ένα παιδί με <strong>την ίδια ζώνη</strong>. Εννοείτε, επίσης, ότι τα παιδιά απαγορεύεται να ταξιδεύουν στην αγκαλιά κάποιου ενήλικα.&nbsp;<p>Μην επιτρέπετε στα παιδιά να παίζουν, να φωνάζουν και να κουνιούνται στο πίσω κάθισμα ή επάνω στα καθισματάκια τους όταν ταξιδεύετε. Η φασαρία μπορεί να <strong>αποσπάσει την προσοχή σας</strong> από την οδήγηση, βάζοντάς σας όλους σε κίνδυνο.</p>Ποτέ μην αφήνετε ένα παιδί <strong>μόνο του μέσα στο αυτοκίνητο</strong> για να «πεταχτείτε» σε κάποια δουλίτσα. Για τα μωρά αυτό είναι επικίνδυνο επειδή η υπερθέρμανση που ενδέχεται να προκληθεί στο εσωτερικό του αυτοκινήτου όταν είναι σταθμευμένο στον ήλιο (ιδιαίτερα το καλοκαίρι) είναι απειλητική για την ίδια τη ζωή τους. Τα μεγαλύτερα διατρέχουν τον ίδιο κίνδυνο αλλά και το ενδεχόμενο να κάνουν κάποια σκανταλιά, όπως να κατεβάσουν το χειρόφρενο ή να βγουν από το αυτοκίνητο. Και, βέβαια, υπάρχει πάντα η πιθανότητα κάποιο όχημα να πέσει πάνω στο σταθμευμένο αυτοκίνητό σας ή κάποιος να επιχειρήσει να το κλέψει.&nbsp;</div></div>
