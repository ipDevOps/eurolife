      Value: |
        <p class="normal1" style="background: white; text-align: justify;">Τις περισσότερες φορές, εάν κάποιος μπει στη διαδικασία να ενημερωθεί για την ασφάλεια ζωής και τι μπορεί να προσφέρει στον ενδιαφερόμενο, αλλά και την οικογένειά του, σε περίπτωση που κάτι συμβεί, θεωρείται ότι προκαλεί την τύχη του. Αυτό συμβαίνει γιατί <strong>μας είναι αδιανόητο να σκεφτούμε ότι μπορεί να συμβεί κάτι σε εμάς</strong> ή σε κάποιο αγαπημένο μας πρόσωπο. Αυτά είναι για τους άλλους. Άσε που, πού να μπλέκεις τώρα. Είμαστε σίγουροι ότι και εσείς έχετε ακούσει κατά καιρούς διάφορες <a href="http://www.as-milisoume.gr/el/Articles/Oi-5-pio-sunithismenes-dikaiologies-gia-na-min-kaneis-asfaleia-zwhs">δικαιολογίες για να μην κάνει κανείς ασφάλεια ζωής.</a></p><a href="http://www.as-milisoume.gr/el/Articles/Oi-5-pio-sunithismenes-dikaiologies-gia-na-min-kaneis-asfaleia-zwhs"></a><p class="normal1" style="background: white; text-align: justify;"><a href="http://www.as-milisoume.gr/el/Articles/Oi-5-pio-sunithismenes-dikaiologies-gia-na-min-kaneis-asfaleia-zwhs"></a>Από την άλλη, υπάρχουν και κάποιοι που είναι ίσως πιο συμφιλιωμένοι με την ιδέα και <strong>η ασφάλεια ζωής αποτελεί ένα δίχτυ... ασφαλείας</strong>. Όχι για τους ίδιους, αλλά για τους δικούς τους ανθρώπους που θα μείνουν πίσω. Γιατί&nbsp;<a href="http://www.as-milisoume.gr/el/Articles/oikonomiki-prostasia-oikogeneias">η οικονομική προστασία της οικογένειας είναι σημαντική!</a></p><a href="http://www.as-milisoume.gr/el/Articles/oikonomiki-prostasia-oikogeneias"></a><p class="normal1" style="background: white; text-align: justify;"><strong>Μια ασφάλεια ζωής δεν μειώνει το προσδόκιμο, αυξάνει απλώς την ασφάλεια των δικών σας ανθρώπων!</strong></p><p class="normal1" style="background: white; text-align: justify;">Είναι φυσιολογικό να θέλουμε να πιστεύουμε ότι είμαστε ανίκητοι και θα είμαστε για πάντα γεροί. Όμως, δυστυχώς δεν είναι έτσι και, συνήθως, το συνειδητοποιούμε την πιο ακατάλληλη στιγμή.</p><p class="normal1" style="background: white; text-align: justify;">Κάτι ακόμα που δυσκολευόμαστε να συνειδητοποιήσουμε είναι ότι οι άνθρωποι που μένουν πίσω, σε ένα δυσάρεστο γεγονός, έχουν να αντιμετωπίσουν δυσκολίες. Εκτός από το <strong>πένθος</strong> και τη <strong>στενοχώρια</strong> τους, θα έχουν να αντιμετωπίσουν ένα σωρό γραφειοκρατικές διαδικασίες και, κυρίως, <strong>έξοδα</strong>, τα οποία μπορεί και να δυσκολεύονται να καλύψουν. Ειδικά αν ο άνθρωπος που έφυγε έφερνε στην οικογένεια το κύριο εισόδημά της. Σε αυτή την περίπτωση δημιουργείται ένα κενό στα οικονομικά της οικογένειας, που μπορεί να φαίνεται «πεζό» σε μια πρώτη ανάγνωση και υπό το φως της απώλειας, αλλά στο άμεσο μέλλον μπορεί να αποτελέσει πολύ σοβαρό πρόβλημα, μέχρι η οικογένεια να μπορέσει να βρει ξανά τις ισορροπίες της- αν μπορέσει να το κάνει ποτέ. </p><p class="normal1" style="background: white; text-align: justify;"><strong>Μια ασφάλεια ζωής μπορεί να χρηματοδοτήσει μελλοντικά όνειρα!</strong></p><p class="normal1" style="background: white; text-align: justify;">Ακόμα και αν δεν χρειαστούν άμεσα, <strong>τα χρήματα που θα δοθούν από την ασφάλεια μπορούν να καλύψουν μελλοντικά σχέδια</strong>, όπως οι σπουδές των παιδιών- κάτι που υπό άλλες συνθήκες θα υποστηριζόταν από τον άνθρωπο που «έφυγε».</p><p class="normal1" style="background: white; text-align: justify;"><a href="http://www.as-milisoume.gr/el/Articles/oikonomiki-prostasia-oikogeneias">Την επόμενη φορά που θα συζητήσουμε με κάποιον που είτε έχει </a><a href="https://www.eurolife.gr/el/Products/Life/Apallagh%20Plhrwmhs/MyFamilyFirst">ασφάλεια ζωής&nbsp;</a>είτε σκέφτεται να αποκτήσει μία σύντομα, καλό είναι να μην τον αποκαλέσουμε «μακάβριο»! Ίσα ίσα, μπορούμε να αναγνωρίσουμε την προνοητικότητά του, καθώς έχει φροντίσει να εξασφαλίσει, τώρα που μπορεί, την οικογένειά του από μελλοντικές δυσκολίες. Σε ορισμένες περιπτώσεις δεν είναι κακό να βλέπουμε και λίγο πιο μακριά ή και να προετοιμαζόμαστε για τα δυσάρεστα, ακόμα κι όταν πρόκειται για το θάνατο.</p>
