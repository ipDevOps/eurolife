    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Ως εδώ καλά. Τι συμβαίνει, όμως, αν χρειαστείτε νοσοκομείο και δεν βρίσκεστε στην πόλη όπου διαμένετε, αλλά σε άλλη; Είτε είστε διακοπές είτε σε ταξίδι για δουλειές, μπορεί να χρειαστεί να ενεργοποιήσετε το συμβόλαιό σας σε μια πόλη που δεν ξέρετε αν και ποια νοσοκομεία έχει, αν είναι συμβεβλημένα με την ασφαλιστική σας εταιρεία. Μπορεί ακόμα και για ένα μικρό περιστατικό, που δεν χρειάζεται νοσοκομείο, να πρέπει να δείτε έναν γιατρό. Πού θα τον βρείτε, στην ξένη πόλη;</p>Όπου βρίσκετε «τοίχο», να θυμάστε ότι πρέπει να τηλεφωνήσετε στην ασφαλιστική σας εταιρεία. Αυτό που για σας είναι πρωτόγνωρο, για τα ειδικευμένα στελέχη των ασφαλιστικών εταιρειών πιθανότατα είναι υπόθεση καθημερινής ρουτίνας. Ρωτήστε χωρίς φόβο κι αναστολές. Θα σας κατευθύνουν γρήγορα και αποτελεσματικά.&nbsp;<p>Πριν από όλα αυτά, όμως, πρέπει να πάρετε κάποιες αποφάσεις: Ταξιδεύετε συχνά; Θέλετε να είστε καλυμμένος και για πρωτοβάθμια περίθαλψη; Δηλαδή σε μια ξένη πόλη θέλετε να ενεργοποιήσετε το συμβόλαιό σας μόνο εάν χρειαστείτε νοσοκομειακή περίθαλψη, ή ακόμα κι αν χρειαστείτε έναν γιατρό;</p><p>Επίσης, πρέπει να γνωρίζετε (ή να ρωτήσετε τηλεφωνώντας στην εταιρεία σας) ποιες ακριβώς καλύψεις περιλαμβάνει το συμβόλαιό σας. Έτσι, ακόμα κι αν βρίσκεστε κάπου που δεν έχει συμβεβλημένο νοσοκομείο ή γιατρό, μπορείτε να ζητήσετε τις υπηρεσίες που καλύπτονται από το συμβόλαιό σας και μετά να πληρωθείτε απολογιστικά.</p><p>Τέλος, τα περισσότερα νοσοκομειακά προγράμματα προβλέπουν ότι σε περιπτώσεις που δεν μπορούν να αντιμετωπισθούν ιατρικά σε μια ξένη πόλη, συντονίζεται η μεταφορά του ασφαλισμένου σε άλλο, πλησιέστερο νοσοκομείο του τόπου συμβάντος, μέσω της παροχής επείγουσας ιατρικής βοήθειας.</p>Μόνη απαραίτητη προϋπόθεση: Όπου κι αν ταξιδέψουμε, μόνοι ή με παρέα, πρέπει να έχουμε σε ευδιάκριτο σημείο, το τηλέφωνο της ασφαλιστικής μας εταιρείας. Οι οδηγίες θα είναι πολύτιμες.<div></div>"
