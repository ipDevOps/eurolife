        Για τους περισσότερους, οι συζητήσεις περί αποταμίευσης εν μέσω κρίσης ισοδυναμούν -στο μυαλό τους τουλάχιστον- με «ανέκδοτο». Βασικό τους επιχείρημα είναι ότι δεν έχουν να πληρώσουν ούτε τα καθημερινά τους, πάγια, έξοδα. Είναι γεγονός ότι αυτή η εικόνα περιγράφει την κατάσταση πολλών συνανθρώπων μας, χωρίς όμως να αποτελεί και τον κανόνα.Αν αποφύγουμε τις ακραίες περιπτώσεις και κοιτάξουμε μια μέση οικογένεια που προσπαθεί να είναι «εντάξει» με τους λογαριασμούς και τις υποχρεώσεις της, έστω και με μεγάλη προσπάθεια και στερήσεις, τότε θα δούμε ότι, με σωστό και έγκαιρο προγραμματισμό, μπορεί κάποιος να αποφύγει τις...κακοτοπιές.Στο πλαίσιο του σωστού προγραμματισμού έρχεται να «χωρέσει» και η αποταμίευση. Δεν χρειάζεται να μιλήσουμε για κάποιο ιλιγγιώδες ποσό, αλλά για όσα χρήματα θεωρούμε ότι μπορούμε να βάλουμε στην άκρη. Αν κάνουμε μια έρευνα αγοράς στα <a href="http://www.eurolife.gr/el/Products/Apotamieush">αποταμιευτικά προγράμματα που είναι διαθέσιμα</a>, θα δούμε ότι υπάρχουν επιλογές για όλες τις δυνατότητες αλλά και για όλα τα...όνειρα!Θέλουμε να προγραμματίσουμε για ένα ποσό που θα λαμβάνουμε σαν σύνταξη, κάθε μήνα; Θέλουμε να προγραμματίσουμε για ένα ποσό που θα πάρουμε εφάπαξ, όταν το θελήσουμε; Θέλουμε να συγκεντρώσουμε κάποια χρήματα για να βοηθήσουμε το παιδί μας όταν θελήσει να σπουδάσει, ή να ανοίξει δική του επιχείρηση; Όλα είναι λίγο πολύ εφικτά, αν επιλέξουμε το κατάλληλο πρόγραμμα.Δεν πρέπει να μας τρομάζει η ιδέα της αποταμίευσης, ακόμα και αν δεν έχουμε την οικονομική άνεση που θα θέλαμε -ιδανικά- ώστε να την επιχειρήσουμε. Αν μπούμε στη διαδικασία να ρυθμίσουμε τα έξοδά μας βάσει των εσόδων μας και σε αυτό το σύνολο των εξόδων προσθέσουμε κάποια (λίγα ή περισσότερα) χρήματα για το αποταμιευτικό μας πρόγραμμα, η μετάβαση θα είναι ομαλή και δεν θα νιώσουμε ιδιαίτερη διαφορά στην καθημερινότητά μας. Το μόνο που χρειάζεται είναι καλή διαχείριση.Το θετικό που έχουν αυτά τα αποταμιευτικά προγράμματα είναι πως έχουν την δυνατότητα να είναι ελαστικά για την περίπτωση που κάτι δεν πάει όπως το είχαμε υπολογίσει. Αν χρειαστεί να μειωθεί η δόση, αν χρειαστεί να παγώσει ή αν χρειαστεί να αυξηθεί (γιατί μπορεί να πάνε και καλά τα πράγματα!), μπορούμε να το κάνουμε, πάντα σε συνεννόηση με τον ασφαλιστικό μας διαμεσολαβητή.Ακόμα και αν (χτυπήστε ξύλο!) επιδεινωθεί η κατάσταση, εμείς θα είμαστε εξασφαλισμένοι, αφού, όταν είχαμε τη δυνατότητα, προνοήσαμε και βάλαμε κάποια χρήματα στην άκρη. Αλλά πιο ωραίο δεν είναι να σκεφτόμαστε τα…θετικά σενάρια; Ότι θα μπορούμε, για παράδειγμα, να αγοράζουμε όσα δώρα θέλουμε για τα εγγόνια μας όταν θα είμαστε συνταξιούχοι!
