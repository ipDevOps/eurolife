    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Τι θα ήταν τα Χριστούγεννα και η Πρωτοχρονιά χωρίς τα γιορτινά τραπεζώματα, τα ρεβεγιόν, τη γεμιστή γαλοπούλα, τα κρασιά, τις σαμπάνιες, τους κουραμπιέδες, τα μελομακάρονα, τις δίπλες… Πιθανότατα λιγότερο λαχταριστές γιορτές αλλά σίγουρα πιο διαιτητικές! Γιατί όλοι μας οφείλουμε να παραδεχτούμε ότι ένα-δυο κιλάκια πάντα τα παίρνουμε στις γιορτές. Και δεν είναι μόνο τα κιλά… Είναι ότι ξεκινάμε να πάμε στο ρεβεγιόν για να περάσουμε όμορφα, να δούμε τους φίλους μας και να διασκεδάσουμε και καταλήγουμε την άλλη μέρα να σερνόμαστε από το πολύ ποτό και την αϋπνία –πού να κλείσεις μάτι με τέτοια δυσπεψία. Θα μου πείτε… πώς να αντισταθεί κανείς σ’ όλα αυτά τα καλούδια που παρελαύνουν μπροστά από τα μάτια του στα γιορτινά τραπέζια τέτοιες μέρες (και τέτοιες νύχτες). Κι όμως, μπορούμε και να απολαύσουμε αυτές τις μέρες με όλες μας τις αισθήσεις και να καταφέρουμε να διατηρήσουμε το μέτρο που, ως γνωστόν, είναι «άριστον» –και ο μόνος τρόπος να μην μετανιώσουμε την επομένη. Κρατήστε λοιπόν σημειώσεις και καταστρώστε σχέδιο δράσης:<p>Ποτέ δεν αφήνουμε το στομάχι να κολλήσει στην πλάτη με τη λογική «αφού θα φάω το βράδυ» ας μην πάρω θερμίδες την υπόλοιπη μέρα. Ίσα ίσα, όταν είμαστε καλεσμένοι το βράδυ,<strong> τρώμε κανονικά τα υπόλοιπα γεύματα της ημέρας </strong>(πρωινό, δεκατιανό, μεσημεριανό, απογευματινό). Έτσι είναι λιγότερο πιθανό να πέσουμε με τα μούτρα στον μπουφέ από την πείνα και διατηρούμε το μεταβολισμό μας σε γρήγορους ρυθμούς ώστε να μπορεί να επεξεργαστεί πιο γρήγορα την τροφή.&nbsp;</p><p>Δεν στεκόμαστε πάνω από τον μπουφέ και τσιμπολογάμε «στο πόδι». Ό,τι θέλουμε να φάμε, <strong>το βάζουμε σε ένα πιάτο</strong>, ώστε να έχουμε εικόνα της ποσότητας του φαγητού που καταναλώνουμε. Διαφορετικά, είναι σίγουρο ότι θα φάμε πολύ περισσότερα από όσα θα χωρούσαν σ’ αυτό το πιάτο και –το χειρότερο- δεν θα σταματάμε γιατί δεν θα συνειδητοποιούμε πόσο έχουμε ήδη φάει.&nbsp;</p><p>Ξεκινάμε το γεύμα μας με μια <strong>χορταστική δόση σαλάτας</strong> –που σίγουρα θα υπάρχει στο μενού- για να γεμίσουμε το στομάχι μας χωρίς να φορτωθούμε πολλές θερμίδες, αφήνοντας λίγο χώρο για τα πιο παχυντικά πιάτα που θα ακολουθήσουν. Φροντίστε να επιλέξετε μια απλή σαλάτα με ποικιλία λαχανικών, κι όχι κάποια με λιπαρές σος που από θερμιδική άποψη δεν αποκλείεται να ξεπερνάει και το γουρουνόπουλο που στέκεται δίπλα με το μήλο στο στόμα.&nbsp;</p><p>Κάνουμε <strong>«έξυπνες» επιλογές</strong>. Το μενού των Χριστουγέννων και της Πρωτοχρονιάς συχνά περιέχει αρκετά υγιεινά και light πιάτα και σ’ αυτά αξίζει να εστιάσουμε. Για παράδειγμα, το κρέας της ψητής γαλοπούλας είναι άπαχο και πολύ θρεπτικό. Ας φροντίσουμε λοιπόν να βάλουμε στο πιάτο μας περισσότερο λευκό κρέας και λιγότερη γέμιση, περισσότερους σύνθετους υδατάνθρακες (π.χ. άγριο ρύζι) και λιγότερα ζυμαρικά με κρέμα γάλακτος, περισσότερα φρούτα και λιγότερα γλυκά κ.ο.κ.</p><p>Δεν παραβλέπουμε τις θερμίδες με τις οποίες μας φορτώνει το ποτό –ιδιαίτερα εάν το απολαμβάνουμε με τη συνοδεία μεζέδων και ξηρών καρπών. Για να περιορίσουμε την <strong>κατανάλωση αλκοόλ</strong>, όταν το ποτήρι μας αδειάσει από το ποτό, το γεμίζουμε σε πρώτη φάση με νερό ή σόδα και πίνουμε αυτό μέχρι να αδειάσει πριν σερβιριστούμε άλλο ένα κοκτέιλ. Έτσι προφυλάσσουμε τον οργανισμό μας από την αφυδάτωση που προκαλεί το οινόπνευμα και περιορίζουμε τον αριθμό των αλκοολούχων ποτών που θα πιούμε όλο το βράδυ.&nbsp;</p><p>Και βέβαια, <strong>δεν πίνουμε ποτέ</strong> εάν έχουμε αναλάβει την υποχρέωση να οδηγήσουμε και να επιστρέψουμε στο σπίτι την παρέα, την οικογένειά μας και τον εαυτό μας με ασφάλεια. Εάν διαπιστώσουμε ότι δεν νιώθουμε αρκετά νηφάλιοι και ξεκούραστοι για να πάρουμε στα χέρια μας το τιμόνι, είναι προτιμότερο να δώσουμε τα κλειδιά σε κάποιον άλλον ή να καλέσουμε ένα ταξί. Προσοχή: η οδηγική ικανότητα δεν επηρεάζεται μόνο από το αλκοόλ, αλλά και από την υπερκατανάλωση φαγητού και το ξενύχτι.</p>Αυτά από εμάς και… καλή σας διασκέδαση!"
