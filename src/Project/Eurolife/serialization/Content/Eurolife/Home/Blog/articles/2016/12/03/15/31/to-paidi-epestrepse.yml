        <p style="margin-left: 0cm;">Το φαινόμενο της επιστροφής ενήλικων παιδιών στο πατρικό τους είναι παγκόσμιο. Για πρώτη φορά σε 130 χρόνια, σήμερα στις ΗΠΑ είναι πιθανότερο ένας νέος ενήλικας να ζει με τους γονείς του, παρά με τον/την σύντροφό του. Με όλα τα μειονεκτήματα που μπορεί να έχει αυτό, ένα είναι το σίγουρο: η συμβίωση με τα ενήλικα παιδιά τους προφυλάσσει τους γονείς από την κατάθλιψη, όπως αποδεικνύει μελέτη που έγινε από επιστημονική ομάδα του London School of Economics, αναλύοντας και συγκρίνοντας τα δεδομένα του <a href="http://www.share-project.org/">SHARE Project</a>, πoυ συγκεντρώνει στοιχεία από 123.000 άτομα άνω των 50 ετών σε 27 χώρες της Ευρώπης και το Ισραήλ. Εξέτασαν τις απαντήσεις 50.000 συμμετεχόντων στο project που είχαν καταθέσει τις συνθήκες διαβίωσής τους και τους βαθμολόγησαν ανάλογα με το επίπεδο κατάθλιψής τους, από το 0 ως το 12, λαμβάνοντας υπόψη και δημογραφικά και κοινωνικοοικονομικά στοιχεία, καθώς και το επίπεδο μόρφωσής τους.</p><p style="margin-left: 0cm;">Ενώ, θεωρητικά, οι γονείς θα μπορούσαν να έχουν επηρεαστεί αρνητικά από τη συμβίωση, λόγω του συμβιβασμού στην αυτονομία και την ανεξαρτησία τους, τελικά το αποτέλεσμα της συγκατοίκησης διαφορετικών γενεών είναι θετικό. Η συγκατοίκηση μειώνει, κατά κανόνα, το επίπεδο κατάθλιψης κατά μισό βαθμό, πολύ περισσότερο από ότι μια εκπαιδευτική δραστηριότητα ή άλλη καθημερινή δράση. Η πιθανότερη εξήγηση είναι απόλυτα λογική: οι γονείς, όταν συγκατοικούν με νεότερους ανθρώπους, δεν νιώθουν τον κοινωνικό αποκλεισμό και τη μοναξιά που, συχνά, συνεπάγεται η σταδιακή απόσυρσή τους από την ενεργό δράση λόγω ηλικίας. Όσο δε μεγαλύτερης ηλικίας είναι, τόσο σημαντικότερη είναι η παρουσία των νεαρών ατόμων στο σπίτι τους.</p><p style="margin-left: 0cm;">Αυτό, ωστόσο, που δεν προκύπτει από τη συγκεκριμένη μελέτη, είναι πόσο ευτυχή είναι τα ενήλικα παιδιά που έχουν αναγκαστεί, λόγω των συνθηκών, να επιστρέψουν στο πατρικό τους, είτε μετά τις σπουδές, είτε ακόμη αργότερα, μετά από αρκετά χρόνια ανεξαρτησίας. Συνεντεύξεις με νέους στην Αμερική, για παράδειγμα, δείχνουν ότι, ενώ απολαμβάνουν την απαλλαγή από το ενοίκιο και τους άλλους λογαριασμούς, η συγκατοίκηση με τους γονείς «κουβαλάει» ένα κοινωνικό στίγμα, πράγμα όχι ιδιαίτερα καλό για την ψυχολογία τους. Στην Ελλάδα, όπου τα παιδιά, παραδοσιακά, αργούν να «πετάξουν από τη φωλιά», μπορεί να μη στιγματίζονται κοινωνικά, αλλά θα ήταν ενδιαφέρον να αναδείξει μια έρευνα τι σημαίνει αυτό για την ψυχική τους υγεία… Το μόνο που γνωρίζουμε είναι πως οι γονείς, όσο κι αν γκρινιάζουν, όσο κι αν ανησυχούν για το μέλλον, τελικά είναι πιο χαρούμενοι!</p>
