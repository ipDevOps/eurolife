    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Σοβαρά πάντως, το κινητό τηλέφωνο μας κρατάει σε επαφή με φίλους (εντάξει, και με συγγενείς, δεν μπορείς να κερδίζεις παντού), διευκολύνει την καθημερινότητα και μπορεί να μας σώσει και τη ζωή ακόμη. Μπορεί όμως και να γίνει εξαιρετικά δυσάρεστο για τους τριγύρω μας. </p><p>Σήμερα λοιπόν θα μιλήσουμε για 20+1 ασυγχώρητες… παραβάσεις του Νόμου Περί Κινητών Τηλεφώνων. </p><p><strong>1. Το να καλείς κάποιον που μόλις σου έστειλε γραπτό μήνυμα</strong>Αν ήθελε/μπορούσε να σου μιλήσει θα σου μιλούσε, σωστά; Εκτός βέβαια αν το μήνυμα έγραφε «πάρε όταν μπορείς» ή κάτι ανάλογο.</p><p><strong>2. Το να μην απαντάς σχετικά άμεσα σ’ ένα γραπτό μήνυμα</strong>Έστω και μ’ ένα απλό «ΟΚ, τα λέμε μετά». Μιλάμε εδώ για SMS, περισσότερο, μιας και δεν είμαστε όλοι υποχρεωμένοι να παρακολουθούμε τα διάφορα Messenger 24/7. </p><p><strong>3. Το να απαντάς σε γραπτό μήνυμα μ’ ένα ξερό ΟΚ</strong>Βέβαια, είναι φορές που αυτό δεν ενοχλεί – π.χ. σ’ ένα μήνυμα «Φέρε γάλα». Αλλά ως απάντηση σ’ ένα μεγαλούτσικο, ή, χειρότερα, ευγενικό γραπτό μήνυμα ένα σκέτο ΟΚ είναι ανεπίτρεπτο.</p><p><strong>4. Το να χρησιμοποιείς διαρκώς το κινητό όταν βρίσκεσαι με κάποιον για καφέ/ποτό/φαγητό</strong>Δηλαδή, διάλεξε από πριν με ποιον προτιμάς να περάσεις τη βραδιά σου.</p><p><strong>5. Το να μιλάς στο κινητό στο σινεμά</strong>Άντε αγοράκι/κοριτσάκι μου στο φουαγιέ (έτσι τα λένε ακόμη;) και άσε μας να ευχαριστηθούμε τα €10 (με ποπκόρν και κοακόλα) που σκάσαμε στο ταμείο…</p><p><strong>6. Το να στέλνεις μηνύματα στο σινεμά</strong>Στους φίλους σου, εννοείται, το σινεμά τι να τα κάνει τα μηνύματα. Όσο συναρπαστικό κι αν είναι εκεί που παρακολουθείς ένα θρίλερ, δίπλα σου να φωτίζεται κάθε τόσο ένα χριστουγεννιάτικο δέντρο.</p><p><strong>7. Το να αφήνεις ηχητικό μήνυμα (βόισμεϊλ στα ελληνικά)</strong>Εκτός αν είσαι 85. </p><p><strong>8. Το να μην αφήνεις ηχητικό μήνυμα</strong>Διότι, αν θεώρησες σημαντικό να τηλεφωνήσεις, αντί να στείλεις γραπτό μήνυμα, γιατί δεν άφησες μετά ένα (σύντομο) προφορικό μηνυματάκι του τύπου «Ο Τάδε συμφώνησε στην προσφορά των €12 εκατ. Πάρε όταν μπορείς. Χαιρετισμούς, Δείνα».</p><p><strong>9. Το να αφήνεις κάποιον να περιμένει όσο παραγγέλλεις φαγητό</strong>«Είναι φρέσκος ο γαύρος –μισό, χρυσό μου– ωραία, πιάσε και μια ταραμοσαλάτα, ένα τζατζίκι και μια χόρτα –είσαι ακόμα εκεί;– από μπύρες τι έχεις;»</p><p><strong>10. Το να χρησιμοποιείς το κινητό στην τουαλέτα</strong>Σε δημόσια, σπίτι κάνε ό,τι θες. Υπάρχει μια καλή αγγλική λέξη γι αυτό: gross.</p><p><strong>11. Το να παίζεις παιχνίδια στο κινητό χωρίς να έχεις κλείσει τον ήχο</strong>Ακόμη κι αν αυτό που πραγματικά αποζητά όλο το βαγόνι μετά από μια ακόμη ξένοιαστη μέρα στην Ελλάδα του 2016 είναι να μοιραστεί μαζί σου τις επιδόσεις σου στο Candy Crash Saga. </p><p><strong>12. Το να ψαχουλεύεις τις φωτογραφίες άλλου</strong>Δες τη φωτογραφία που σου δείχνουν. Μόνο. Άσε το σκρολάρισμα στα ξένα Gallery. Έλεος κάπου.</p><p><strong>13. Το να αρπάζεις το κινητό του άλλου απ’ το χέρι του για να δεις τη φωτογραφία που θέλει να σου δείξει</strong>Γύρνα το κεφάλι σου. Σκύψε. Βάλε γυαλί. Πες «Α ναι, την έχω δει».</p><p><strong>14. Το να μην αφήνεις κανέναν να αγγίξει το πιάτο του πριν το φωτογραφήσεις</strong>Διότι, όλο το Instagram και το μισό Facebook περιμένει με αγωνία να δει τι χλαπακιάσατε και σήμερα εσύ και οι κολλητοί σου. </p><p><strong>15. Το να μιλάς στο κινητό φωναχτά</strong>Φίλε, σίγουρα σ’ ακούνε. Όλοι σε ακούμε.</p><p><strong>16. Το να μιλάς με ανοιχτή συνομιλία δημόσια</strong>Ποιος ενδιαφέρεται δηλαδή;</p><p><strong>17. Το να μιλάς στο κινητό όσο βρίσκεσαι σε ξένο αυτοκίνητο</strong>Εκτός κι αν αυτό είναι κίτρινο (το αυτοκίνητο, όχι το κινητό) και στο τέλος της διαδρομής δώσεις και καμιά 20αριά ευρώ.</p><p><strong>18. Το να μιλάς στο κινητό όσο παρακολουθείς τηλεόραση με άλλον στο ίδιο δωμάτιο</strong>Είναι πιο εύκολο να μεταφερθείς εσύ στην κουζίνα, παρά η τηλεόραση, σωστά;</p><p><strong>19. Το να μη γυρνάς το κινητό μόνο σε δόνηση όταν βρίσκεσαι με παρέα</strong>Δηλαδή, δεν υπάρχει λόγος να αναγγέλλεις σε όλους ό,τι εσύ μαθαίνεις πρώτος και να μοιράζεσαι μαζί τους κάθε Like στο τελευταίο σου post (βλ. #14) στο Facebook; Μυστήρια πράγματα…</p><p><strong>20. Το να χρησιμοποιείς το κινητό όταν οδηγείς</strong>Είτε hands-free είτε hands-tied. Είπαμε: δεν είναι η εμπλοκή των χεριών που αποσπά την προσοχή, αλλά η εμπλοκή του μυαλού. </p><p>Εσείς πόσα από αυτά κάνετε; Για να μετρήσουμε τις βαθμολογίες μας!</p>"
