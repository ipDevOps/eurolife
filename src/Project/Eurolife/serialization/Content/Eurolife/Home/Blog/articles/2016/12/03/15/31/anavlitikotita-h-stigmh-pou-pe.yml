      Value: |
        Για ποιο λόγο αργούμε να φέρουμε σε πέρας κάτι που έχουμε αναλάβει; -Μερικές φορές όταν έχουμε να κάνουμε πολλά πράγματα μαζί χανόμαστε και πελαγώνουμε με αποτέλεσμα να αργούμε να ξεκινήσουμε. Συχνά χάνουμε χρόνο "πηδώντας" από τη μία δουλειά στην άλλη χωρίς να ολοκληρώνουμε στην πραγματικότητα καμία. Η λύση είναι να βάζουμε προτεραιότητες. Η αρχή είναι το ήμισυ του παντός. Βάζουμε σε μια σειρά τις υποχρεώσεις μας, ξεκινώντας από τις πιο επείγουσες και δεν προχωράμε στην επόμενη αν δεν έχουμε τελειώσει με την προηγούμενη.-Βάζουμε ένα πρόγραμμα και προσπαθούμε να το τηρήσουμε αυστηρά. Αποφασίζουμε για παράδειγμα ότι την Τρίτη από τις 10 το πρωί μέχρι τις 2 το μεσημέρι θα έχουμε τελειώσει με ένα κείμενο που μας ταλαιπωρεί από καιρό και δεν σηκωνόμαστε από το γραφείο μέχρι να το ολοκληρώσουμε. Βάζουμε σε ένα χρονολόγιο τις υποχρεώσεις της ημέρας και της εβδομάδας και τις τηρούμε απαρέγκλιτα. Αν κάτι μας πετάξει από το πρόγραμμά μας αναπληρώνουμε αυτό που χάθηκε το συντομότερο δυνατόν. -Σκεφτόμαστε τις συνέπειες της αναβλητικότητάς μας. Για παράδειγμα λέγαμε από καιρό να μιλήσουμε με τον ασφαλιστή μας γιατί θέλουμε να κάνουμε μεικτή ασφάλιση για το αυτοκίνητό μας. Όμως ο καιρός περνάει και μια μέρα αφηρημένοι προκαλούμε ένα μικρό ατύχημα. Το κόστος της επισκευής είναι πολύ μεγαλύτερο από την επιβάρυνση που θα είχαμε στα ασφάλιστρα. Μαζί με τα έξοδα της επισκευής πληρώνουμε και την αναβλητικότητά μας. -Μειώνουμε στο ελάχιστο τους εξωτερικούς περισπασμούς, όλα αυτά που μας βγάζουν από το πρόγραμμά μας και μας αποδιοργανώνουν. Κατεβάζουμε τα τηλέφωνα, κλείνουμε το facebook και γενικότερα αποφεύγουμε οτιδήποτε μας αποσπά από αυτά που έχουμε να κάνουμε. -Κάνουμε διαλείμματα. Μέσα στο πρόγραμμα που καταστρώνουμε με τις υποχρεώσεις μας προβλέπουμε συγκεκριμένες ώρες για μικρότερα ή μεγαλύτερα διαλείμματα. Σε αυτά τα διαστήματα που έχουμε καθορίσει μπορούμε χωρίς τύψεις να πάρουμε τηλέφωνο τους φίλους μας, να κάνουμε μια βόλτα για να καθαρίσει το μυαλό μας, να ξεκουράσουμε το μυαλό μας και να ξεκολλήσουμε από τον υπολογιστή. 
