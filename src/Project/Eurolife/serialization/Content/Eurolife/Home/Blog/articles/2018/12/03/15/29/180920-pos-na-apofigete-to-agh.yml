      Hint: Main content
      Value: |
        <p>Όπως και κάθε σημαντική αλλαγή, έτσι και η πρώτη μέρα στο σχολείο μπορεί να ταράξει τη ζωή ενός παιδιού, οπότε ο βασικός στόχος είναι να βοηθήσετε τα παιδιά να καταλάβουν πως πρόκειται για μια θετική, νέα αρχή και επίσης θα πρέπει να βρείτε τρόπο να διαχειριστείτε και το δικό σας άγχος για το νέο ξεκίνημα του παιδιού σας. </p><p>Οι ειδικοί ψυχολόγοι προτείνουν τα ακόλουθα:</p><p style="margin-left: 0.5in;"><strong>Μιλήστε με το παιδί για το σχολείο μέρες πριν την έναρξη της σχολικής χρονιάς</strong>. Καλό είναι να εκμεταλλευτείτε τις μέρες πριν ανοίξουν τα σχολεία για να προετοιμάσετε το παιδί σας.&nbsp; Μπορείτε να του ανοίξετε συζήτηση για αυτό το θέμα και να του ζητήσετε να σας κάνει όσες ερωτήσεις θέλει και να του λύσετε όλες τις απορίες. Μπορείτε επίσης να επισκεφτείτε το σχολικό κτίριο και να του λύσετε και εκεί κάποιες απορίες που ίσως του γεννηθούν. <strong>Προσοχή όμως μην πιέζετε το παιδί σας να μιλά για το σχολείο αν δεν το θέλει.</strong></p><p style="margin-left: 0.5in;"><strong>Κάντε ευχάριστη την προετοιμασία για το σχολείο.</strong> Το παιδί πρέπει να μάθει πως το γεγονός πως μεγαλώνει και γίνεται μαθητής είναι μια πολύ θετική εξέλιξη στη ζωή του που πρέπει να το χαροποιεί. Γι’ αυτό φροντίστε να κάνετε μαζί ευχάριστα πράγματα, όπως το να ανακαινίσετε το δωμάτιό του και να του πείτε πως από «παιδικό» έγινε «μαθητικό», να αγοράσετε και να στήσετε μαζί το γραφείο όπου θα μελετάει, ακόμα και να διαλέξετε ποια ρούχα θα ήθελε να φορέσει τις πρώτες μέρες στο σχολείο ή να κάνετε ζωγραφιές με θέμα το σχολείο.</p><p style="margin-left: 0.5in;"><strong>Αλλάξτε τη ρουτίνα του παιδιού πριν αρχίσει το σχολείο.</strong> Η έναρξη του σχολείου είναι μια σημαντική αλλαγή και για να γίνει πιο ομαλή η μετάβαση σε μια ζωή με αυξημένες υποχρεώσεις και ευθύνες, για ένα παιδί θα πρέπει να μπει σε πρόγραμμα από νωρίς. Προσπαθήστε να έχετε μάθει στο παιδί να ξυπνάει νωρίς το πρωί και να κοιμάται νωρίς το βράδυ, μειώστε σταδιακά <a>το χρόνο που βλέπει τηλεόραση</a>&nbsp;ή απασχολείται με παιχνίδια και εντάξτε στο ημερήσιό του πρόγραμμα κάποιες ώρες που θα κάθεται στο γραφείο μελέτης και θα ασχολείται με πράγματα, όπως κατασκευές ή ζωγραφική.</p><p style="margin-left: 0.5in;"><strong>Μην του μεταδίδετε το άγχος σας και μην έχετε μεγάλες απαιτήσεις. </strong>Οι παιδοψυχολόγοι αναγκάζονται να τονίσουν πως το άγχος των γονιών για το πώς θα τα καταφέρει το παιδί τους στο σχολείο είναι, τις περισσότερες φορές, πολύ μεγαλύτερο από αυτό που βιώνουν τα ίδια τα παιδιά. Όμως το άγχος των γονιών μεταδίδεται στα παιδιά.&nbsp; Προσπαθήστε να καταλάβετε πως <strong>αυτή είναι μια μεταβατική περίοδος που δεν χρειάζεται να σας προκαλεί άγχος, </strong>αλλά απαιτεί να έχετε ψύχραιμη και θετική στάση απέναντι στο παιδί.</p><p style="margin-left: 0.5in;"><strong>Μάθετε &nbsp;στο παιδί σας πώς να κοινωνικοποιηθεί.</strong> Ένας γονιός θα πρέπει να έχει δείξει και να έχει <strong>ενθαρρύνει το παιδί να κάνει φίλους και γνωριμίες</strong> με ανθρώπους εκτός του οικογενειακού κύκλου, πολύ πριν αρχίσει το σχολείο. Μάθετε στο παιδί σας πώς να είναι ευγενικό, να είναι φιλικό και να χαμογελά, να μην ενοχλεί τα άλλα παιδιά, αλλά και να υπερασπίζεται τον εαυτό του, να συμμετέχει σε παιχνίδια με άλλα παιδιά και να συζητά με παιδιά και με ενήλικες. </p><p>Αν το παιδί σας δείχνει να έχει μεγάλο άγχος για το σχολείο και ειδικά για το γεγονός πως θα έχει δασκάλους καλό είναι (αν αυτό είναι εφικτό) να πάτε μαζί με το παιδί στο σχολείο πριν ξεκινήσουν τα μαθήματα και να του συστήσετε τους δασκάλους του ή κάποια μέλη του σχολικού προσωπικού.</p><p>Καλή σχολική χρονιά!</p>
