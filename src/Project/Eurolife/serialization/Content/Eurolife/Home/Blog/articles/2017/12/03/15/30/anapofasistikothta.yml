      Hint: Main content
      Value: "Είναι πολλοί εκείνοι που δυσκολεύονται να πάρουν ακόμα και την πιο απλή απόφαση, όπως το τι θα φάνε ή τι θα φορέσουν. Εκτός συναγωνισμού είναι φυσικά αποφάσεις πιο σοβαρές, όπως η επιλογή σπιτιού ή δουλειάς. Το γιατί συμβαίνει αυτό είναι πιο περίπλοκο από όσο νομίζουν κάποιοι και έχει να κάνει, σε μεγάλο βαθμό, με την ψυχολογία του ατόμου και το περιβάλλον του.Η δυσκολία στη λήψη αποφάσεων έχει τις ρίζες της στην εικόνα που έχει το άτομο για τον εαυτό του. Αν δεν υπάρχει εμπιστοσύνη στις επιλογές του αλλά, αντίθετα, κυριαρχούν η χαμηλή αυτοεκτίμηση και η ανασφάλεια, τότε κάθε σκέψη και απόφαση φιλτράρεται δύο και τρεις φορές, πριν γίνει πραγματικότητα. Η κατάσταση αυτή επιδεινώνεται λόγω του περιβάλλοντος. Αν οι οικείοι είναι του ιδίου τύπου, τότε είναι φυσικό το άτομο να μαθαίνει να λειτουργεί με αυτόν τον τρόπο. Υπάρχουν όμως και οι περιπτώσεις που το οικογενειακό και φιλικό περιβάλλον είναι, όχι μόνο ιδιαίτερα αποφασιστικό, αλλά και επικριτικό απέναντι στην αδυναμία του ατόμου να ακολουθήσει το παράδειγμα τους. Εμπρός γκρεμός και πίσω ρέμα, κοινώς!Τέτοιες συνήθειες μπορούν να αλλάξουν και να αντιστραφούν μόνο με πολύ μικρά αλλά σταθερά βήματα. Όσοι έχουν αυτό το θέμα, πολύ θα ήθελαν να πάρει κάποιος άλλος τη δύσκολη απόφαση για λογαριασμό τους, ή να τους πάρει από το χέρι και να τους καθοδηγήσει, αλλά δυστυχώς αυτό δεν αποτελεί λύση. Ούτε είναι δυνατόν να υπερτερούν πάντα τα πλεονεκτήματα της μίας επιλογής ώστε να μας διευκολύνουν να αποφασίσουμε. Θα πρέπει να βρούμε έναν τρόπο να αποφασίζουμε, που θα μας είναι εύκολος και θα μας ικανοποιεί.Ένα πρώτο, καλό, βήμα είναι <strong>να μην επιζητούμε πάντα το τέλειο.</strong> Το τέλειο είναι ανέφικτο, οπότε και εμείς δεν είμαστε υποχρεωμένοι να κάνουμε πάντα την «καλύτερη» επιλογή. Τι κι αν πάει κάτι στραβά; Θα μάθουμε για την επόμενη φορά!Ένα δεύτερο, σημαντικό, βήμα είναι <strong>να μην επηρεαζόμαστε από τις απόψεις των άλλων</strong>. Μπορούν να μας λένε τη γνώμη τους, αλλά εμείς πρέπει να μάθουμε να κρατάμε μόνο αυτή που μας βοηθά, από ανθρώπους που γνωρίζουν και το θέμα αλλά και εμάς τους ίδιους. Δεν είναι όλες οι λύσεις εφικτές και ταιριαστές για όλους.<strong>«Δουλεύουμε» την αυτοπεποίθησή μας</strong>. Μαθαίνουμε να έχουμε πίστη στον εαυτό μας, μαθαίνουμε να τον συγχωρούμε αν κάνει λάθη και κρατάμε αυτήν την εμπειρία για ανάλογες καταστάσεις. Κατανοούμε ότι το να αναλύουμε κάθε επιχείρημα για ώρες δεν είναι και η καλύτερη μέθοδος, καθώς φτάνουμε στο σημείο να αμφισβητούμε ακόμα και αυτά που ξέρουμε. Αντίθετα, πρέπει να μάθουμε <strong>να εμπιστευόμαστε το ένστικτό μας</strong>, την πρώτη αντίδραση που έχουμε σε ένα θέμα, ή απέναντι σε ένα πρόβλημα.Τέλος, κρατήστε μια συμβουλή στο πίσω μέρος του μυαλού σας: Αν κάτι δεν πήγε όπως θα θέλατε, δεν σημαίνει αναγκαστικά ότι πήρατε λάθος απόφαση. Μπορεί και να είναι για καλύτερα!"
