      Hint: Main content
      Value: "Παράδειγμα; Τροφές που είναι άκρως υγιεινές υπό κανονικές συνθήκες, αν συνδυαστούν με συγκεκριμένες δραστικές ουσίες των φαρμάκων που λαμβάνουμε, είναι πιθανό να έχουν ανεπιθύμητες παρενέργειες.Συνήθως, οι γιατροί που μας συνταγογραφούν τα φάρμακα, ειδικά αν πρόκειται και για μακροχρόνιες αγωγές, φροντίζουν να μας ενημερώνουν για συνδυασμούς που πρέπει να αποφεύγουμε. Λόγω όμως του ότι πρόκειται για τροφές της καθημερινότητάς μας, θα πρέπει να είμαστε διπλά προσεκτικοί.Μια πρώτη λίστα επικίνδυνων αλληλεπιδράσεων μπορούμε να βρούμε με μία αναζήτηση στο διαδίκτυο, αλλά την τελική απόφαση πρέπει να τη λαμβάνει αποκλειστικά και μόνο ο γιατρός μας, οπότε καλό είναι να αποφεύγουμε τις πρωτοβουλίες και τις ανεύθυνες συμβουλές από τον περίγυρο.Οι παρενέργειες μπορούν να είναι πολλών ειδών: Μπορεί να υπάρχει μείωση της απορρόφησης του φαρμάκου, να υπάρχει επιβράδυνση ή ακόμα και επιτάχυνση της δράσης του.Είναι σημαντικό να έχουμε στο μυαλό μας ότι δεν έχει σημασία πόσο υγιεινή θεωρείται μια τροφή. Για παράδειγμα, λαχανικά όπως το μπρόκολο, το σπανάκι και το λάχανο μπορούν να αλληλεπιδράσουν αρνητικά με αντιπηκτικά φάρμακα, καθώς η βιταμίνη Κ που περιέχουν ευνοεί την πήξη του αίματος. Όταν κάποιος λαμβάνει αντιπηκτικά, καλό είναι να αποφεύγει και την κατανάλωση σκόρδου. Ο χυμός από πορτοκάλι μπορεί να μειώσει τη δράση κάποιων αντιβιοτικών, ενώ ο χυμός του ροδιού μπορεί να έχει παρόμοια επίπτωση στη δράση των αντικαταθλιπτικών. Το ασβέστιο που βρίσκουμε στα γαλακτοκομικά προϊόντα μπορεί να μειώσει την αποτελεσματικότητα των ειδικών αντιβιοτικών για την ακμή. Όταν τρώμε κρέας πρέπει να είμαστε ιδιαίτερα προσεκτικοί, ειδικά όταν είναι ψημένο στα κάρβουνα, καθώς κατά το ψήσιμο αναπτύσσονται ουσίες που υπάρχει πιθανότητα να ελαττώσουν τη δράση των φαρμάκων κατά του άσθματος. Αντίστοιχα, όταν κάνουμε νηστεία, παρατηρείται αύξηση των λιπαρών οξέων, κάτι που φαίνεται να επηρεάζει την αποτελεσματικότητα κάποιων φαρμάκων.Ο καφές μπορεί να κάνει ακόμα πιο δραστικά τα παυσίπονα που λαμβάνουμε, αλλά πρέπει να αποφεύγεται αν παίρνουμε ηρεμιστικά ή φάρμακα για το άσθμα. Το αλάτι είναι επίσης μία τροφή που έχει «εχθρούς», καθώς πρέπει να κόβεται τελείως αν λαμβάνουμε κορτιζόνη, αντισυλληπτικά και αντιυπερτασικά. Στην περίπτωση της κορτιζόνης, θα πρέπει να κόψουμε και την κατανάλωση ζάχαρης.Φυσικά, το αλκοόλ αποτελεί μία κατηγορία από μόνο του, και γενικά συστήνεται να αποφεύγεται εντελώς όταν υπάρχει ταυτόχρονη κατανάλωση φαρμάκων.Σε κάθε περίπτωση πρέπει να θυμόμαστε ότι όλα τα φάρμακα μπορεί να έχουν παρενέργειες, γι’ αυτό είναι απαραίτητο να ακολουθούμε ευλαβικά τις οδηγίες του γιατρού μας."
