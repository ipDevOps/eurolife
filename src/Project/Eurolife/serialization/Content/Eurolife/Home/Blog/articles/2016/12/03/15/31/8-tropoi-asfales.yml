      Value: <p>«Σπίτι είναι εκεί που είναι η καρδιά» λέει ένα γνωστό γνωμικό και εδώ ερχόμαστε να προσθέσουμε ότι το σπίτι είναι εκεί όπου αισθανόμαστε πιο ασφαλείς από οπουδήποτε αλλού. Αρκεί βέβαια να κάνουμε κι εμείς ό,τι περνάει από το χέρι μας για να εξασφαλίσουμε όμορφες, ανέμελες στιγμές σπιτικής θαλπωρής, χωρίς απρόοπτα.</p>
