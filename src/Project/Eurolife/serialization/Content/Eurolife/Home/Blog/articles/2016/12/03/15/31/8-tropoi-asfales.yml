    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p>Δείτε 8 εύκολους τρόπους για να κάνετε το σπίτι σας πιο ασφαλές για όλα τα μέλη της οικογένειάς σας.<span class="Apple-tab-span" style="white-space: pre;">   </span>1.&nbsp;Μην αφήνετε τις κουρτίνες ή τα παραθυρόφυλλα ανοιχτά για πολλές ώρες, ειδικά όταν λείπετε από το σπίτι!</p><p>Εκτός του ότι θα σας προστατέψει από τις τυχόν κουτσομπολίστικες βλέψεις κάποιου γείτονα, αυτή η πολύ απλή κίνηση δεν επιτρέπει σε πιθανούς διαρρήκτες να δουν τι υπάρχει στο σπίτι σας, καθώς και τη διαρρύθμισή του. Παρότι δεν είναι ο πιο αποτελεσματικός τρόπος για να προληφθεί μια πιθανή διάρρηξη, είναι κάτι που μπορείτε να κάνετε κάθε μέρα για να κρατήσετε τυχόν επιτήδειους μακριά από το σπίτι σας.</p><p><span class="Apple-tab-span" style="white-space: pre;">   </span>2. Μπείτε κυριολεκτικά στη θέση των παιδιών σας!</p><p>Είστε 100% σίγουροι ότι έχετε προστατεύσει το παιδί σας από κάθε πιθανό κίνδυνο που μπορεί να κρύβεται μέσα στο σπίτι; Για να βεβαιωθείτε, θα πρέπει να δείτε το σπίτι με τα μάτια του παιδιού σας και να κυκλοφορήσετε στους χώρους του όπως κι εκείνο. Μπορεί να&nbsp; σας φαίνεται αστείο το να χρειαστεί να μπουσουλήσετε στο σπίτι, αλλά μπορεί να εντοπίσετε πιθανούς κινδύνους που δεν σας είχαν περάσει από το μυαλό. Δεν αξίζει να το δοκιμάσετε;<span class="Apple-tab-span" style="white-space: pre;">   </span>3.&nbsp;Αντικαταστήστε άμεσα τις χαλασμένες πρίζες!</p><p>Όλοι έχουμε έρθει κάποια στιγμή αντιμέτωποι με μια πρίζα που έχει ξεκολλήσει ή έχει καεί και προσπαθούμε να την βάλουμε στη θέση της χωρίς επιτυχία ή δεν την χρησιμοποιούμε πια. Μπορεί κάλλιστα και να την αγνοήσουμε εντελώς, όμως ακόμα και μια πρίζα που έχει χαλαρωμένες επαφές μπορεί να δημιουργήσει βλάβη στην ηλεκτρική σας εγκατάσταση.<span class="Apple-tab-span" style="white-space: pre;">   </span>4.Κάπνισμα στο υπνοδωμάτιο, τέλος!</p><h2 style="margin: 0in 0in 0.0001pt; vertical-align: baseline; background: white;"><span style="font-weight: normal; font-size: 16px;">Ξέρατε ότι το 40% των πυρκαγιών που προκαλούνται από το τσιγάρο ξεκινούν από την κρεβατοκάμαρα; Μετά από αυτήν την πληροφορία, δεν νομίζουμε να θέλετε να καπνίσετε ξανά ξαπλωμένοι στα κρεβάτι σας, γιατί δεν είναι απλά μια ανθυγιεινή συνήθεια, αλλά θέτει σε κίνδυνο εσάς και τους αγαπημένους σας.</span></h2><h2 style="margin: 0in 0in 0.0001pt; vertical-align: baseline; background: white;"><span style="font-size: 16px;">&nbsp;</span><span class="Apple-tab-span" style="white-space: pre;">   </span>    </h2><p style="margin: 0in 0in 0.0001pt; vertical-align: baseline; background: white;"><span class="Apple-tab-span" style="white-space: pre;">   </span>5.Ο σκύλος σας δεν είναι babysitter!</p><p>Οι εκπαιδευτές σκύλων είναι κάθετοι σε αυτό: μην αφήνετε ένα σκύλο με ένα μικρό παιδί χωρίς επίβλεψη! Ακόμα κι αν είναι άψογα εκπαιδευμένος και δεν έχει εμφανίσει ποτέ σημάδια επιθετικότητας, αυτό δεν σημαίνει ότι ο σκύλος σας είναι έτοιμος να γίνει η Mary Poppins.</p><p><span class="Apple-tab-span" style="white-space: pre;">   </span>6.&nbsp;Σιγουρευτείτε ότι ο θερμοσίφωνάς σας είναι σταθερός και δεν μετακινείται εύκολα!</p><p>Το κλασικό πρόβλημα με τον θερμοσίφωνα είναι το μόνιμο άγχος ότι τον έχετε αφήσει ανοιχτό για ώρες, όμως αυτό που πολλοί δεν γνωρίζουν είναι ότι ένας βασικός παράγοντας ασφαλείας είναι η σταθερότητά του. Ακόμα κι αν δεν κατοικείτε σε σεισμογενή περιοχή, σε περίπτωση που ο θερμοσίφωνας μετακινηθεί από τη θέση του για οποιοδήποτε λόγο, υπάρχει πιθανότητα έκρηξης.<span class="Apple-tab-span" style="white-space: pre;">   </span>7.&nbsp;Τοποθετήστε τρόφιμα και σκεύη που χρησιμοποιείτε πιο συχνά στα χαμηλά ράφια!</p><p>Αν μένετε μαζί με ηλικιωμένους συγγενείς σας ή εκείνοι μένουν μόνοι τους σε άλλο σπίτι, φροντίστε ώστε να μπορούν να πιάσουν εύκολα σκεύη και τρόφιμα που χρησιμοποιούν στην καθημερινότητά τους, χωρίς να χρειαστεί να ανέβουν σε κάποια καρέκλα ή σκαμπό</p><p><span class="Apple-tab-span" style="white-space: pre;">   </span>8.Ενημερωθείτε για τις καλύψεις των προγραμμάτων ασφάλισης κατοικίας</p>Επανερχόμαστε στο γνωμικό «σπίτι είναι εκεί που είναι η καρδιά» κι αυτό γιατί πιστεύουμε ότι όπως δεν αφήνετε την καρδιά – και την υγεία σας εν γένει – απροστάτευτη, δεν πρέπει να αφήνετε το σπίτι σας χωρίς προστασία. Ειδικά στις μέρες μας που <a href="http://www.eurolife.gr/el/Products/Home">τα ασφαλιστικά προγράμματα έρχονται στα μέτρα και τις ανάγκες του δικού σας σπιτιού</a>. Με τη σωστή έρευνα και την κατάλληλη ενημέρωση, θα βρείτε σίγουρα ένα πρόγραμμα που θα σας κάνει να αναφωνήσετε “Home Safe Home”.
