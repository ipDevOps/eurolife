    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "«Και τα ρέστα παγωτά» έλεγε το γνωστό παιδικό τραγουδάκι που μύησε τη δική μας γενιά στην ιδέα του «έχω κάτι λίγα χρήματα που μπορώ να ξοδέψω όπως θέλω εγώ». Σήμερα, ως γονείς πλέον, ξέρουμε καλά ότι το χαρτζιλίκι είναι ένα «εργαλείο» που θα μας βοηθήσει να διδάξουμε στα παιδιά μας αξίες πολύ σημαντικές που θα επηρεάσουν το πώς θα διαχειρίζονται τα χρήματά τους και στο μέλλον. Αλλά, πότε πρέπει να ξεκινήσουμε, με ποιο ποσό και με τι απαιτήσεις;<p><strong>Σε ποια ηλικία να αρχίσω να δίνω χαρτζιλίκι;</strong></p>Δεν υπάρχει κανόνας. Όταν εσείς ως γονείς νιώσετε έτοιμοι να το κάνετε και πιστεύετε ότι το παιδί είναι αρκετά ώριμο για να μπει στη διαδικασία της διαχείρισης των χρημάτων, μπορείτε να ξεκινήσετε. Μια καλή ηλικία είναι αυτή των εφτά ετών, γιατί πλέον τα παιδιά ξέρουν να κάνουν βασικές μαθηματικές πράξεις και να ξεχωρίζουν την αξία των διάφορων κερμάτων και χαρτονομισμάτων. Επίσης, αρχίζουν να εκδηλώνουν ένα σωρό επιθυμίες και καταναλωτικές απαιτήσεις, γι’ αυτό και είναι η κατάλληλη περίοδος για να χρησιμοποιήσουμε το χαρτζιλίκι ώστε να τα βοηθήσουμε να διακρίνουν ανάμεσα στα «θέλω» και τα «μπορώ» τους. &nbsp;<p><strong>Πόσα χρήματα να δίνω;</strong></p>Οι σημαντικότεροι παράγοντες που παίζουν ρόλο στην επιλογή του ποσού είναι:1. <strong>Η ηλικία του παιδιού</strong>. Προφανώς, όσο μεγαλύτερο είναι το παιδί τόσο περισσότερα τα χρήματα –μέχρι βέβαια να φτάσει μια ηλικία που είναι πολύ μεγάλο πια για να παίρνει χαρτζιλίκι.&nbsp;2. <strong>Το εισόδημα των γονιών. </strong>Κάθε οικογένεια γνωρίζει πόσα χρήματα διαθέτει και κατά συνέπεια πόσο μπορεί να δώσει στα παιδιά.&nbsp;3. <strong>Τα έξοδα που καλύπτονται από το χαρτζιλίκι</strong>. Εάν το παιδί χρειάζεται, για παράδειγμα, καινούρια παπούτσια θα τα πληρώσετε εσείς ή πρέπει να τα πάρει από το χαρτζιλίκι του; Καθορίστε ποιες είναι οι ανάγκες που πρέπει να καλύπτει το ίδιο (και για ποιες θα συμπληρώνετε κάτι κι εσείς) και διαμορφώστε το ποσό.&nbsp;Υπάρχει ένας (ενδεικτικός) κανόνας που συνδέει το ποσό των χρημάτων που παίρνει ένα παιδί την εβδομάδα με την ηλικία του, π.χ. 7 ευρώ την εβδομάδα για ένα παιδί εφτά ετών, 10 ευρώ για ένα παιδί δέκα ετών κ.ο.κ. Ωστόσο, οι γονείς μπορούν να ορίσουν ένα άλλο, ανάλογα με τα δικά τους κριτήρια. &nbsp;<p><strong>Δεν είναι καλύτερα να τους δίνω χρήματα όταν κάνουν δουλειές;</strong></p>Σ’ αυτό το θέμα οι απόψεις διίστανται. Από τη μία, είναι σωστό τα παιδιά να καταλάβουν από μικρά ότι τα χρήματα κερδίζονται κι ότι πρέπει να δουλέψουμε για να τα αποκτήσουμε. Από την άλλη, η συμμετοχή τους σε κάποιες βασικές δουλειές του σπιτιού (όπως το καθάρισμα, η τακτοποίηση του δωματίου τους, η βόλτα του σκύλου κ.λπ.) είναι υποχρέωσή τους ως μέλη της οικογένειας κι όχι κάτι για το οποίο πρέπει να πληρωθούν για να κάνουν. Μπορείτε να δοκιμάσετε μια ενδιάμεση προσέγγιση, όπως να ορίσετε κάποιες δουλειές που δεν ανήκουν στο σκληρό πυρήνα των υποχρεώσεών τους και για τις οποίες μπορούν να παίρνουν ένα έξτρα μικροποσό, όπως για παράδειγμα το πλύσιμο του αυτοκινήτου ή το καθάρισμα της αποθήκης.&nbsp;<p><strong>Μήπως να δώσω περισσότερα στο αγόρι;</strong></p><p>Την εποχή που εμείς ήμασταν παιδιά, οι περισσότεροι γονείς πίστευαν ότι τα αγόρια θα έπρεπε να κουβαλούν επάνω τους περισσότερα χρήματα, αφού τις περισσότερες φορές θα κερνούσαν και τα κορίτσια της παρέας. Σήμερα, αυτό θεωρείται ξεπερασμένο. Αν και είναι ωραίο να θυμίζετε πού και πού στον έφηβο γιο σας να συμπεριφέρεται ιπποτικά στο κορίτσι του, αγόρια και κορίτσια πρέπει να παίρνουν το ίδιο χαρτζιλίκι και να αναλαμβάνουν ισότιμα τα έξοδά τους. &nbsp;</p><p><strong>Τι διδάσκονται τα παιδιά καθώς διαχειρίζονται τα χρήματά τους</strong></p>Είναι σημαντικό να αφήσετε τα παιδιά να έχουν τον κύριο έλεγχο στο πώς θα ξοδέψουν το χαρτζιλίκι τους. Γιατί μόνο έτσι αυτό θα επιτελέσει τον κύριο ρόλο του που είναι να μάθουν τις βασικές αξίες της σωστής διαχείρισης των χρημάτων, όσο είναι ακόμα μικρά και μπορούν να δεχτούν τις παρεμβάσεις και την καθοδήγηση των γονιών τους.&nbsp;<p><strong>Επιπλέον, το χαρτζιλίκι βοηθάει τα παιδιά …</strong></p>… να κάνουν επιλογές και να ιεραρχούν τις ανάγκες τους. Έτσι μαθαίνουν ότι κάποιες φορές πρέπει να απαρνηθούν μία επιθυμία τους προκειμένου να ικανοποιήσουν μία άλλη την οποία κρίνουν ως πιο σημαντική.<p>…να μάθουν να περιμένουν. Όταν βάλουν στο μάτι κάτι που χρειάζεται αρκετά χρήματα για να το αποκτήσουν θα πρέπει να περιμένουν μέχρι τα γενέθλιά τους για.. έξτρα οικονομική ενίσχυση ή να κρατάνε μερικά στην άκρη κάθε εβδομάδα μέχρι να συμπληρώσουν το ποσό. Έτσι, εκπαιδεύονται στην αποταμίευση.</p><p>…να νιώθουν ανεξάρτητα. Ένα τόσο δα μικρό κέρμα στην τσέπη, μπορεί να κάνει ένα πιτσιρίκι να νιώσει ξαφνικά μεγάλο, υπεύθυνο και «σημαντικό».&nbsp;</p><p>Ο κάθε γονιός ξέρει το παιδί του και τις συνθήκες της δικής του οικογένειας και διαβάζοντας συμβουλές, δεν τις ακολουθεί τυφλά, αλλά τις προσαρμόζει στον χαρακτήρα, τις ανάγκες και το περιβάλλον του. Αν ως γονείς έχετε κάποια tips, που μπορεί να βοηθήσουν άλλους γονείς να διαμορφώσουν άποψη, εδώ είναι ένα καλό σημείο να τις μοιραστείτε! Σας προσκαλούμε να χρησιμοποιήστε το πεδίο των σχολίων και ξεκινήσετε έναν χρήσιμο διάλογο. Η γνώμη σας μας ενδιαφέρει!</p>Επιστημονική επιμέλεια: Μαρία Ποθητού, σύμβουλος γονέων και συντονίστρια σχολών γονέων"
