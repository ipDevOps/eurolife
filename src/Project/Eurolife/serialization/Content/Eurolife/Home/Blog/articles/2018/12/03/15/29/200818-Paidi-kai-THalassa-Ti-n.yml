      Hint: Main content
      Value: |
        <p>Όσο κι αν σας φαίνεται δύσκολο να διαχειριστείτε την επιθυμία του παιδιού σας να είναι συνέχεια στο νερό, κάτω από τον καυτό ήλιο και νιώθετε πίεση, καθώς πρέπει να είστε συνεχώς σε εγρήγορση, σκεφτείτε πως η πιο ενδεδειγμένη λύση είναι να κρατάτε την ψυχραιμία σας. </p><p><strong>Η επιλογή της παραλίας</strong></p><p>Προτιμήστε παραλίες με άμμο, στις οποίες τα νερά να είναι καθαρά (η γαλάζια σημαία είναι η πιο χαρακτηριστική ένδειξη), και φυσικά είναι όσο πιο απάνεμες γίνεται. Μην επιλέξετε παραλίες με κύμα ή που φημίζονται για τα θαλάσσια ρεύματα. Μπορεί τα βράχια να είναι το ιδανικό σκηνικό για εσάς, αλλά κρύβουν κινδύνους για τα παιδιά οπότε καλό είναι να αποφύγετε να καθίσετε κοντά. </p><p><strong>Το κολύμπι</strong></p><p>Εάν στον βυθό δεν έχει άμμο τότε εξηγήστε στα παιδιά πως πρέπει να αποφεύγουν τις βουτιές, ειδικά με το κεφάλι, ενώ αν η θάλασσα έχει κύμα, τότε πείτε στα παιδιά να κολυμπούν με την πλάτη προς την παραλία ώστε εάν το κύμα έρθει προς το μέρος τους να μην πανικοβληθούν. Θυμηθείτε ότι πρέπει να ορίζετε στα παιδιά με σαφή τρόπο μέχρι που μπορούν να κολυμπούν, ενώ εάν θέλουν να πάνε πιο βαθιά, θα πρέπει πάντα να τα συνοδεύετε. Μην υπερεκτιμήσετε τις δυνατότητες του παιδιού σας ακόμα κι αν πηγαίνει κολυμβητήριο, ενώ πρέπει να είστε πάντα κοντά τους στην παραλία. Μην αφήνετε τα παιδιά να κολυμπούν μόνα τους όσο εσείς βρίσκεστε στο κοντινό ταβερνάκι, ακόμα κι αν έχετε οπτική επαφή. </p><p><strong>Φαγητό στην παραλία</strong></p><p>Είναι λογικό τα παιδιά, ειδικά αν μένετε πολλές ώρες στην παραλία, να πεινάσουν. Όμως, οι ειδικοί τονίζουν ότι εάν δεν έχει ολοκληρωθεί η διαδικασία της πέψης, υπάρχει πάντα ο κίνδυνος της εισρόφησης νερού στους πνεύμονες. Ένα παιδί μπορεί να ξαναμπεί στη θάλασσα 3 με 4 ώρες μετά το γεύμα, και πλήρες γεύμα θεωρείται ακόμα κι ένα σάντουιτς, ενώ τα πολλά φρούτα που οι περισσότεροι θεωρούμε αθώα, είναι δύσπεπτα για τα παιδιά και καλό είναι να αποφεύγονται ενόσω το παιδί κάνει μπάνιο στη θάλασσα. </p><p><strong>Προσοχή στον ήλιο</strong></p><p>Μπορεί η ακτινοβολία του ήλιου να δίνει στα παιδιά την απαραίτητη βιταμίνη Α και D, ωστόσο το δέρμα τους είναι πολύ ευαίσθητο ενώ η ηλίαση&nbsp; ή η αδιαθεσία μπορούν να χαλάσουν τις διακοπές. Για αυτό μην αφήσετε το παιδί στον ήλιο στις 11.00 το πρωί με 17:00 το απόγευμα. Πρέπει να φοράει πάντα καπέλο, ακόμα κι αν παίζει στην ακροθαλασσιά, ενώ θυμηθείτε να του ανανεώνετε την αντηλιακή κρέμα αρκετά συχνά. Ενημερωθείτε για τα <a href="http://www.as-milisoume.gr/el/Articles/10-syxna-lathi-pou-einai-enantia-sthn-antiliaki-prostasia">10 πιο συχνά λάθη στην αντηλιακή προστασία</a> και απολαύστε τις βουτιές σας χωρίς φόβο. Τέλος, η ενυδάτωση είναι απαραίτητη για να αναπληρώσει ο οργανισμός τα υγρά που χάνει από την έκθεση στον ήλιο. Αποφύγετε όμως να του δώσετε πολύ παγωμένο νερό.</p><p>Η θάλασσα για τα παιδιά σημαίνει το ιδανικό παιχνίδι, οπότε προσπαθήστε να χαρείτε μαζί τους, θέτοντας όμως από την αρχή τους κανόνες. Εξηγήστε τους τι πρέπει να προσέχουν, χωρίς αυτό να σημαίνει ότι θα σταματήσετε να τα επιτηρείτε και φυσικά μην ξεχάσετε τα μπρατσάκια τους. </p>
