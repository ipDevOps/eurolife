    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Σίγουρα δεν θα ανταλλάσατε το ρόλο σας ως μαμά ή μπαμπάς με όλο τον ελεύθερο χρόνο του κόσμου, όμως η κούραση, οι ευθύνες και οι τεράστιες αλλαγές που επιφέρει στην καθημερινότητα ενός ζευγαριού ο ερχομός ενός παιδιού κάνουν συχνά πολλούς νέους γονείς να πιστεύουν ότι δεν διαθέτουν τα απαραίτητα προσόντα για να τα καταφέρουν ή να νιώθουν ενοχές που δεν είναι σ’ αυτό το ρόλο τόσο καλοί όσο είχαν ονειρευτεί.</p>Όμως η ενοχή μπορεί να οδηγήσει σε σημαντικά συναισθηματικά ή και πρακτικά προβλήματα, αφού συνήθως μας κάνει να επικεντρωνόμαστε σε όσα δεν προλάβαμε ή δεν μπορέσαμε να κάνουμε καλά, ξεχνώντας αυτά που είναι πραγματικά σημαντικά όπως πόσο γερό και χαρούμενο είναι το παιδί μας. Εάν νιώθετε το συναίσθημα της ενοχής να σας ξεχειλίζει, είναι σημαντικό να το αντιμετωπίσετε. Εμείς, σας δίνουμε μερικές συμβουλές για να ξεκινήσετε:<p><strong>Βοηθήστε πρώτα τον εαυτό σας και μετά τα παιδιά.</strong> Συχνά, οι ψυχολόγοι όταν μιλούν με γονείς χρησιμοποιούν το παράδειγμα της μάσκας οξυγόνου. Όταν οι αεροσυνοδοί εξηγούν τους κανόνες ασφάλειας στη διάρκεια της πτήσης παρουσιάζοντας τη μάσκα οξυγόνου πάντα συμβουλεύουν «φορέστε πρώτα τη δική σας και στη συνέχεια βοηθήστε τα παιδιά που ταξιδεύουν μαζί σας». Ο λόγος είναι προφανής: εάν εσείς πάθετε κάτι χάνετε κάθε ελπίδα να προσπαθήσετε να βοηθήσετε τα παιδιά σας. Αυτό ισχύει γενικά στη ζωή. Δώστε στον εαυτό σας τη δυνατότητα να πάρει μια ανάσα! Μπορεί να είναι μια βόλτα με φίλους, ένα μασάζ την εβδομάδα ή η πολυτέλεια να απομονωθείτε για μισή ώρα διαβάζοντας ένα βιβλίο. Μην ξεχνάτε ότι για να αγαπήσετε τα παιδιά σας όσο τους αξίζει πρέπει πρώτα να αγαπήσετε τον εαυτό σας.</p><strong>Μοιραστείτε τις ευθύνες.</strong> Οι ευθύνες των παιδιών βαρύνουν εξίσου και τους δύο γονείς –ή τουλάχιστον έτσι θα έπρεπε να συμβαίνει. Όταν ο ένας χρειάζεται να ξεκουραστεί ή να κάνει κάτι για τον εαυτό του, ο άλλον θα πρέπει να αναλαμβάνει «αυταπάγγελτα». Για κάποιον που μεγαλώνει παιδιά σε μονογονεϊκή οικογένεια, είναι σημαντικό να δημιουργήσει ένα δίκτυο υποστήριξης από συγγενείς, φίλους κ.λπ. που μπορούν να σας βοηθήσουν για μερικές ώρες ή απλώς να σταθούν δίπλα σας όταν αναζητάτε κάποιον να γκρινιάξετε ή να μιλήσετε.&nbsp;<p><strong>Κρατήστε κοντά σας μόνο τους ανθρώπους που σας στηρίζουν.</strong> Εάν υπάρχουν στον κοινωνικό σας περίγυρο φίλοι ή συγγενείς που επιτείνουν το συναίσθημα ενοχής και ανεπάρκειας που σας πλημμυρίζει, αρχίστε να κρατάτε απόσταση. Εάν κάποιος επιμένει να κουβεντιάζει κάθε λεπτομέρεια από την τελευταία φορά που… τα κάνατε θάλασσα, απλά σηκωθείτε και φύγετε από κοντά του. Κάποια στιγμή θα λάβει το μήνυμα.&nbsp;</p><p><strong>Αναγνωρίστε ότι κάποιες σκέψεις σας είναι εντελώς παράλογες.</strong> Μια από τις κλασικές περιπτώσεις ενοχής που αισθάνονται οι γονείς –και κυρίως οι νέες μαμάδες- είναι όταν βρίσκονται στη δουλειά τους «εγκαταλείπουν» το μωρό τους που πιθανότατα δεν είναι ασφαλές μακριά τους. Ε, λοιπόν, το μωρό σας θα είναι μια χαρά! Το μόνο που χρειάζεται να κάνετε είναι να επιλέξετε προσεκτικά τον άνθρωπο που θα το φροντίζει στο διάστημα της απουσίας σας και να συνειδητοποιήσετε ότι ο χρόνος παραμονής στη δουλειά είναι πιο δύσκολη για εσάς παρά για το μωρό σας.&nbsp;</p><p><strong>Μην πέφτετε στον πειρασμό να συγκρίνετε τα παιδιά σας με άλλα.</strong> Εάν αρχίσετε να κουβεντιάζετε στην παιδική χαρά για το πότε είπε την πρώτη του λέξη, πόσο ύψος έχει ή πότε σταμάτησε να βρέχεται τη νύχτα, είναι αρκετά πιθανό να νιώσετε ότι οι άλλοι γονείς τα καταφέρνουν καλύτερα από εσάς. Στην πραγματικότητα, κάθε μωρό έχει τους δικούς του ρυθμούς ανάπτυξης και κάθε οικογένεια το δικό της τρόπο να αντιμετωπίζει κάθε ζήτημα, από το πιο σημαντικό μέχρι το πιο επουσιώδες. Την επόμενη φορά που κάποιος άλλος γονιός ξεκινήσει αυτή την κουβέντα, βρείτε έναν τρόπο και απλώς αλλάξτε θέμα!</p><p><strong>Μην παραμελείτε το γάμο σας.</strong> Τις περισσότερες φορές είναι αναπόφευκτο η ερωτική σχέση του ζευγαριού να περάσει σε δεύτερη μοίρα μετά τη γέννηση του παιδιού, καθώς προτεραιότητα των γονιών και κυρίως της νέας μαμάς είναι το μωρό. Ωστόσο, εξοικονομώντας όσο περισσότερο χρόνο μπορείτε για να είστε μαζί θα μπορέσετε να διατηρήσετε μεταξύ σας την επικοινωνία και τη συναισθηματική σχέση. Όποτε μπορείτε, βγείτε μόνοι οι δυο σας ή έστω ξεκλέψτε δέκα λεπτά μέσα στην ημέρα για να μιλήσετε για θέματα που αφορούν τους δυο σας ή απλώς να κάνετε αγκαλίτσες.&nbsp;</p><strong>Συζητήστε με έναν ειδικό ψυχικής υγείας.</strong> Εάν το συναίσθημα που νιώθετε ξεπερνά την ενοχή και σας γεμίζει θλίψη και αδυναμία να απολαύσετε και να χαρείτε οτιδήποτε στη ζωή σας, είναι σκόπιμο να απευθυνθείτε σε έναν ειδικό ψυχικής υγείας."
