      Value: |
        <div style="text-align: justify;"><strong><span style="text-decoration: underline;">Στο σπίτι:</span></strong></div><div style="text-align: justify;"></div><div style="text-align: justify;">- <strong>Οργανωθείτε.</strong> Φτιάξτε ξεχωριστούς φακέλους για τη δουλειά, το κάθε παιδί και το σπίτι σας και φυλάξτε εκεί όλα τα έγγραφα που αφορούν τον κάθε τομέα, ώστε να μη χάνετε χρόνο αναζητώντας τα.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">- <strong>Προγραμματίστε.</strong> Σκεφτείτε πώς μπορείτε να γλιτώσετε κάποιες δουλειές ή να συνδυάσετε άλλες. Ετοιμάστε τα δεκατιανά των παιδιών την ώρα που περιμένετε να γίνει το φαγητό, το προηγούμενο βράδυ, ή χρησιμοποιήστε για το δείπνο τα σκεύη που μόλις πλύθηκαν από το πλυντήριο.</div><div style="text-align: justify;"></div><div style="text-align: justify;">- <strong>Επιλέξτε.</strong> Τι σας είναι αδύνατο να αντέξετε και με τι μπορείτε να συμβιβαστείτε; Ίσως να σιχαίνεστε το βρόμικο πάτωμα αλλά να μπορείτε να ζήσετε και με ασιδέρωτα ρούχα.</div><div style="text-align: justify;"></div><div style="text-align: justify;">- <strong>Αξιοποιήστε το νεκρό χρόνο.</strong> Πληρώστε online τους λογαριασμούς σας την ώρα που περιμένετε σε κάποιον γιατρό και κάνετε τα τηλεφωνήματά σας ενώ περπατάτε από το αυτοκίνητό σας στο γραφείο.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">- <strong>Ζητήστε βοήθεια.</strong> Ακόμα κι αν δεν έχετε συγγενείς που να μπορούν να σας υποστηρίξουν, μπορείτε να αλληλοβοηθηθείτε με κάποιον άλλο γονιό από το φιλικό περιβάλλον των παιδιών σας. Εάν, δε, είναι και οι ίδιοι εργαζόμενοι, τότε σίγουρα θα σας καταλάβουν!</div><div style="text-align: justify;"></div><div style="text-align: justify;">- <strong>Αναθέστε δουλειές. </strong>Και τα παιδιά μπορούν να μαγειρέψουν κάτι εύκολο, να ποτίσουν τις γλάστρες ή να κατεβάσουν τα σκουπίδια.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">- <strong>Δικτυωθείτε.</strong> Χρησιμοποιήστε το ίντερνετ για να κάνετε πληρωμές, να παραγγείλετε ψώνια από το σούπερ μάρκετ, να παραγγείλετε δώρα για γενέθλια και γιορτές. Γλιτώνετε χρόνο και από τις μετακινήσεις και από το άσκοπο ψάξιμο και την αναμονή στα μαγαζιά.</div><div style="text-align: justify;"></div><div style="text-align: justify;">- <strong>Τακτοποιήστε.</strong> Όταν θυμάστε να βάζετε το κάθε πράγμα στη θέση του, γλιτώνετε χρόνο και από το συγύρισμα και από το ψάξιμο για το πού είναι το καθετί.</div><div style="text-align: justify;"></div><div style="text-align: justify;">-<strong> Ομαδοποιήστε.</strong> Βάλτε σε ένα σημείο τις ομπρέλες της οικογένειας, τα είδη καθαρισμού, τα κλειδιά όλων κλπ. Έτσι θα ξέρετε αυτομάτως που να αναζητήσετε αυτό που ψάχνετε.</div><div style="text-align: justify;"></div><div style="text-align: justify;">- Κάθε φορά που μαγειρεύετε,<strong> διπλασιάστε τις ποσότητες της συνταγής</strong> και καταψύξτε τις έξτρα μερίδες. Με αυτόν τον τρόπο και εσείς θα έχετε να φάτε κάτι στο γραφείο, αλλά και να αφήσετε σπιτικό φαγητό στα υπόλοιπα μέλη της οικογένειας.</div><div style="text-align: justify;"></div><div style="text-align: justify;">- <strong>Χρησιμοποιήστε δύο καλάθια για τα άπλυτα,</strong> ένα για τα λευκά και ένα για τα χρωματιστά. Έτσι δε χρειάζεται να ξεχωρίζετε τα ρούχα πριν τα βάλετε στο πλυντήριο.</div><div style="text-align: justify;"></div><div style="text-align: justify;">- <strong>Την ώρα που μαγειρεύετε,</strong> συγκεντρώστε όλα τα σκουπίδια που παράγετε σε μία και μοναδική γαβάθα που θα αδειάσετε μετά, αντί να πηγαινοέρχεστε στα σκουπίδια διαρκώς.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">- Φτιάξτε το σαββατοκύριακο μια <strong>λίστα με τα γεύματα της εβδομάδας</strong> και με τα υλικά που θα χρειαστείτε για το καθένα απ’ αυτά.</div><div style="text-align: justify;"></div><div style="text-align: justify;">- Ορίστε ότι όποιος χρησιμοποιεί την τελευταία δόση από κάτι (είτε αυτό είναι βούτυρο είτε σαπούνι) έχει την ευθύνη να το καταγράψει στη λίστα για τα ψώνια της εβδομάδας.</div><div style="text-align: justify;"></div><div style="text-align: justify;">- Ζητήστε από τους φίλους σας να μοιραστούν μαζί σας τις πιο<strong> εύκολες και γρήγορες συνταγές</strong> τους και στείλτε τους κι εσείς τις δικές σας.</div><div style="text-align: justify;"></div><div style="text-align: justify;">- Φτιάξτε μία και μοναδική<strong> λίστα για τις επαγγελματικές και τις οικογενειακές σας υποχρεώσεις. </strong>Γλιτώνετε χρόνο από το να διπλοτσεκάρετε τη διαθεσιμότητά σας και έχετε μια πολύ καλύτερη, συνολική εικόνα της καθημερινής σας ζωής.</div><div style="text-align: justify;"></div><div style="text-align: justify;">- Φροντίστε <strong>να έχετε πάντα ένα plan b για τη φροντίδα των παιδιών</strong> όσο εσείς βρίσκεστε στη δουλειά. Θα γλιτώσετε πολύ άγχος αλλά και χρόνο από τις επείγουσες καταστάσεις.</div><div style="text-align: justify;"></div><div style="text-align: justify;">- <strong>Παραιτηθείτε από την τελειότητα:</strong> αυτό θα σας βοηθήσει να τελειώνετε την κάθε δουλειά στο χρόνο που έχετε ορίσει γι’ αυτήν, αλλά και να μη διστάζετε να αναθέτετε δουλειές σε άλλους (ανεξάρτητα από το αν πιστεύετε ότι δε θα τις κάνουν τόσο καλά όσο εσείς).&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">- <strong>Ανακατέψτε.</strong> Kαθιερώστε τα σμούθις για πρωινό. Ρίχνετε στο μπλέντερ τα φρούτα, το γιαούρτι ή το γάλα, τα δημητριακά και τους ξηρούς καρπούς που έχετε αποφασίσει από το προηγούμενο βράδυ και έχετε έτοιμο ένα θρεπτικό πρωινό για όλη την οικογένεια.</div><div style="text-align: justify;"></div><div style="text-align: justify;">- <strong>Κοιμηθείτε αρκετά.</strong> Αν σέρνεστε την επόμενη μέρα, περισσότερο χρόνο θα σπαταλήσετε παρά θα εξοικονομήσετε στο τέλος.</div><div style="text-align: justify;"></div><div style="text-align: justify;">- <strong>Αφήστε τους γύρω σας να διαχειριστούν μόνοι τους τις ευθύνες τους</strong> –σε αυτούς περιλαμβάνονται τα παιδιά, ο σύντροφος, οι γονείς αλλά και οι συνεργάτες σας.</div><div style="text-align: justify;"></div><strong><div style="text-align: justify;"><strong><span style="text-decoration: underline;">Και στη δουλειά:</span></strong></div></strong><div style="text-align: justify;"></div><div style="text-align: justify;">- <strong>Πάρτε τον έλεγχο των συναντήσεων. </strong>Σε meetings που ξέρετε ότι κρατάνε αδικαιολόγητα πολύ, μη διστάσετε να «κρατάτε χρόνο». Ενημερώνοντας τους συμμετέχοντες ότι έχουν ακόμα 30 ή 20 ή 10 λεπτά στη διάθεσή τους, αναγκάζετε τους πάντες να γίνουν πιο σαφείς και συγκεκριμένοι και να μη σπαταλάνε αδικαιολόγητα το χρόνο της ομάδας.</div><div style="text-align: justify;"></div><div style="text-align: justify;">- <strong>Χρησιμοποιήστε τη μέθοδο Πομοντόρο</strong>: ασχοληθείτε με μία από τις δουλειές που έχετε να κάνετε μέσα στη μέρα για 25 λεπτά. Η πίεση χρόνου σας αναγκάζει να γίνετε παραγωγικός/η και το μικρό διάλειμμα που ακολουθεί σας ξεκουράζει, ώστε να είστε εξίσου αποδοτικός/η και το επόμενο 25λεπτο.</div><div style="text-align: justify;"></div><div style="text-align: justify;">- <strong>Βάλτε ένα όριο στο χρόνο που περνάτε στο ίντερνετ</strong> –όπως ακριβώς κάνετε και με τα παιδιά σας.</div><div style="text-align: justify;"></div><div style="text-align: justify;">Τέλος, μοιραστείτε αυτά τα tips με φίλους και γνωστούς και βοηθήστε και άλλους εργαζόμενους γονείς να γίνουν παραγωγικοί, όπως εσείς. Καλή επιτυχία!</div><div style="text-align: justify;"></div>
