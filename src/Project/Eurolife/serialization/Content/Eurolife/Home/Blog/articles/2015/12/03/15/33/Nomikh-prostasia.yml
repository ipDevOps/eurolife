      Hint: Main content
      Value: "Μιλήσαμε με την κυρία Νάντια Σταυρογιάννη, Διευθύνουσα Σύμβουλο της εταιρίας DAS Hellas A.E., που εξειδικεύεται στις υπηρεσίες Νομικής Προστασίας και της ζητήσαμε να λύσει όλες μας τις απορίες:<strong>Γιατί να φροντίσω να έχω την κάλυψη νομικής προστασίας, όταν ασφαλίζω το αυτοκίνητό μου;</strong>Το συμβόλαιο Νομικής Προστασίας μας βοηθά να διεκδικήσουμε την αποκατάσταση της ζημιάς μας, μάς καλύπτει όταν, εξ αμελείας, βρεθούμε κατηγορούμενοι, προασπίζει τα συμφέροντά μας όταν καταστρατηγούνται μονομερώς – από την άλλη πλευρά - οι όροι έγγραφων ή προφορικών συμβάσεων που έχουμε κάνει &nbsp;κ.λπ.&nbsp;Τέτοιου είδους περιστατικά μπορεί να αντιμετωπίσει ο καθένας από εμάς, με μεγαλύτερη ή μικρότερη συχνότητα, όταν οδηγεί αυτοκίνητο: μπορεί να εμπλακούμε σε ατύχημα, να παραβιάσουμε τον ΚΟΚ, να αφήσουμε το αυτοκίνητό μας σε ιδιωτικό parking ή στο συνεργείο. Όσο περισσότερο χρησιμοποιούμε το αυτοκίνητο ή τη μηχανή μας, τόσο αυξάνει η πιθανότητα να υπάρξει περιστατικό που θα πρέπει να διεκδικήσουμε το δίκιο μας ή να προασπίσουμε τα συμφέροντά μας.&nbsp;<p>Αυτό ακριβώς μας παρέχει το συμβόλαιο Νομικής Προστασίας αυτοκινήτου, και γι’ αυτό θα πρέπει όλοι μας να φροντίσουμε να είμαστε ασφαλισμένοι. Είναι πολύ σημαντικό να μπορείς να «βρίσκεις το δίκιο σου» χωρίς έξοδα, χωρίς κόπο, χωρίς ταλαιπωρία.</p><p><strong>Τι ακριβώς μου παρέχει η νομική προστασία;</strong>Η Νομική Προστασία είναι ο κλάδος της ιδιωτικής ασφάλισης που αποζημιώνει τον ασφαλισμένο, καταβάλλοντας, για λογαριασμό του, όλες τις αναγκαίες δικαστικές δαπάνες.&nbsp;Για να καταλάβετε, ο ασφαλιστής Νομικής Προστασίας καταβάλει συγκεκριμένα:</p><p><ul>    <li>Τις αμοιβές του δικηγόρου, που επιλέγει ελεύθερα ο ασφαλισμένος για το χειρισμό της υπόθεσής του (με μόνη προϋπόθεση να κατοικεί στην έδρα του αρμοδίου δικαστηρίου).</li>    <li>Τις νόμιμες αποζημιώσεις μαρτύρων και πραγματογνωμόνων που έχουν κλητευθεί από το δικαστήριο&nbsp;</li>    <li>Τα έξοδα της πολιτικής αγωγής</li>    <li>Τη δικαστική δαπάνη του αντιδίκου, εφόσον έχει επιδικαστεί σε βάρος του</li>    <li>Τα έξοδα εκτέλεσης δικαστικών αποφάσεων</li>    <li>Τις νόμιμες αμοιβές των δικαστικών επιμελητών, για την εκτέλεση των δικαστικών αποφάσεων</li>    <li>Το σύνολο των αναγκαίων για τη διεξαγωγή της δίκης προκαταβολών, τελών και λοιπών εξόδων.&nbsp;</li></ul><div>Αυτό σημαίνει ότι ο ασφαλισμένος μπορεί να προσφύγει στη δικαιοσύνη χωρίς να εμποδίζεται από παράγοντες που παραδοσιακά δυσχεραίνουν αυτή την οδό, όπως το διαρκώς αυξανόμενο κόστος των δικαστικών εξόδων και η πολυπλοκότητα των νομικών διαδικασιών.</div><div></div><div><strong>Πώς «αγοράζω» Νομική Προστασία; Μπορώ να επιλέξω από διαφορετικά «πακέτα», με αντίστοιχα διαφορετικό κόστος;&nbsp;</strong>Η απάντηση είναι «ναι». Ανάλογα με τις καλύψεις που χρειάζονται οι ασφαλισμένοι μπορούν να επιλέξουν το συμβόλαιο που τους ταιριάζει, από μία γκάμα προϊόντων με διαφορετικό κόστος και διαφορετικές παροχές.<strong>Αν πάθω κάποιο ατύχημα στο εξωτερικό, με καλύπτει η Νομική Προστασία;</strong>Απολύτως. Η κάλυψη της νομικής προστασίας εκτείνεται σε όλες τις χώρες της Ευρωπαϊκής Ένωσης.<strong>Με καλύπτει, αλήθεια, είτε έχω προκαλέσει εγώ το ατύχημα, είτε οφείλεται σε υπαιτιότητα άλλου;</strong>Εφόσον το συμβόλαιο Νομικής Προστασίας έρχεται να καλύψει τις ανάγκες που προκύπτουν <strong>μετά </strong>από κάποιο ατυχές γεγονός, δεν έχει σημασία ποιος το προκάλεσε. Σημασία έχει τι καλύπτει κάθε φορά το συμβόλαιο.&nbsp;Αν εμπλακώ σε ατύχημα, που &nbsp;κάποιος άλλος προκάλεσε, το συμβόλαιο Νομικής Προστασίας καλύπτει την ανάγκη μου να αποκαταστήσω της ζημιές που έχω υποστεί, π.χ. υλικές, σωματικές – δικό μου τραυματισμό ή των συνεπιβατών μου – ακόμη και διαφυγόντα κέρδη, αν αυτό ισχύει. Νιώθω εδώ την ανάγκη να σημειώσω ότι, βέβαια, σκοπός της Νομικής Προστασίας είναι να μας βοηθήσει να αποκαταστήσουμε τη ζημία που έχουμε υποστεί, όχι να πλουτίσουμε από το ατυχές γεγονός.Αν τώρα, φταίω εγώ για το ατύχημα, τότε μπορεί να προκύπτουν ποινικές ευθύνες, οπότε ο ασφαλιστής Νομικής Προστασίας &nbsp;θα είναι δίπλα μου για να καλύψει τα έξοδα υπεράσπισης στο ποινικό δικαστήριο.&nbsp;Όπως βλέπετε, το συμβόλαιο Νομικής Προστασίας καλύπτει τις ανάγκες μας ανεξάρτητα από την υπαιτιότητα.</div><div><strong></strong></div><div><strong>Η υπηρεσία Νομικής Προστασίας μπορεί να χρησιμοποιηθεί για να βρω το δίκιο μου όταν προκαλείται βλάβη στο αυτοκίνητό μου από κακοτεχνίες ή λάθη τρίτων, εκτός των οδηγών; Επικίνδυνες λακκούβες, φανάρια που δε δουλεύουν, διαφημιστικές πινακίδες που κρύβουν τα σήματα της τροχαίας…</strong>Φυσικά. Μέσα από ένα συμβόλαιο Νομικής Προστασίας διεκδικούμε την αποκατάσταση της ζημίας μας ανεξάρτητα από το ποιος την προκάλεσε. Στα παραδείγματα που αναφέρετε η ευθύνη μπορεί να ανήκει στο δήμο ή στο αρμόδιο Υπουργείο ή σε οποιονδήποτε άλλο π.χ. εταιρία που συντηρεί τα φανάρια, οπότε θα διεκδικήσουμε αντίστοιχα την αποκατάσταση της ζημίας. &nbsp;<strong>Η νομική προστασία ανανεώνεται παράλληλα με το ασφαλιστήριό μου ή είναι αυτόνομη υπηρεσία;</strong>Ισχύουν και τα δύο. Εξαρτάται από την επιλογή που εμείς έχουμε κάνει. Αν έχουμε επιλέξει η Νομική Προστασία να συνοδεύει το συμβόλαιο αστικής ευθύνης, τότε και οι δύο καλύψεις ανανεώνονται ταυτόχρονα. Αν έχουμε επιλέξει ένα ανεξάρτητο συμβόλαιο Νομικής Προστασίας, τότε αυτό ανανεώνεται ανεξάρτητα.<strong>Υπάρχει η δυνατότητα επιλογής δικηγόρου; Καλύπτονται τα έξοδα του δικού μου δικηγόρου, ή πρέπει να αναλάβει την υπόθεση συνεργάτης της εταιρείας; &nbsp;&nbsp;</strong>Η ελεύθερη επιλογή δικηγόρου είναι δικαίωμα κάθε Έλληνα πολίτη. Σε κάποιες χώρες της Ευρώπης αυτό δεν ισχύει, αλλά στη χώρα μας είναι νομοθετημένο. Όταν οι ασφαλισμένοι δεν επιθυμούν για τους δικούς τους λόγους να κάνουν χρήση του δικαιώματός τους αυτού, τότε ο ασφαλιστής Νομικής Προστασίας επιλέγει για λογαριασμό τους το δικηγόρο που θα αναλάβει την υπόθεσή τους. Σε κάθε περίπτωση καλύπτονται τα έξοδα και οι αμοιβές, με βάση βέβαια τους όρους του συμβολαίου Νομικής Προστασίας που έχει αγοράσει ο ασφαλισμένος.&nbsp;<div></div></div></p>"
