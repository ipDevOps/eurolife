      Hint: Main content
      Value: |
        <p class="Normal1">Όλο και περισσότερο πληθαίνουν οι φωνές που μιλούν για το διαδίκτυο των πραγμάτων και τις εφαρμογές του στα έξυπνα σπίτια, όπου οι συσκευές είναι συνδεδεμένες μεταξύ τους και σε ένα κοινό δίκτυο και εμείς θα μπορούμε να τις λειτουργούμε και να τις χειριζόμαστε. </p><p class="Normal1">Οι συσκευές αυτές δεν είναι αναγκαίο να είναι συνδεδεμένες στο διαδίκτυο, αλλά θα μπορούν να είναι και σε τοπικά δίκτυα που θα βοηθούν απλά και μόνο στην καθημερινή τους χρήση. Δεν θα ήταν τέλειο το σπίτι σου να σε ειδοποιεί όταν φεύγεις από το γραφείο για το τι θερμοκρασία έχει, και εσύ να μπορείς να ανάψεις το καλοριφέρ μέσω του κινητού σου, ώστε να το βρεις ζεστό όταν φτάσεις; Ή να σε ειδοποιεί αν υπάρχει κάποιο πρόβλημα, αν έσπασε για παράδειγμα κάποιος σωλήνας;</p><p class="Normal1">Ναι, οι ευκολίες θα είναι πολλές, έστω και αν όλα αυτά μας θυμίζουν σκηνές από ταινίες που βλέπαμε 20 χρόνια πριν και φανταζόμασταν πώς θα είναι η ζωή στο μέλλον. Σίγουρα μας φαίνεται περίεργο, αλλά η τάση δείχνει ότι προς τα εκεί πηγαίνουμε, στην πολλαπλή συνδεσιμότητα των πάντων.</p><p class="Normal1">Υπάρχουν όμως και φόβοι. Φόβοι που έχουν να κάνουν με τα δεδομένα που συγκεντρώνονται από όλες αυτές τις συσκευές, που αφού τα συγκεντρώσουν τα στέλνουν και σε άλλες. Ακριβώς κατά τη διάρκεια αυτής της αποστολής είναι το πιθανό κρίσιμο «κενό» της ασφάλειας, όπου αυτά τα δεδομένα μπορούν να κλαπούν. Κάντε εικόνα την περίπτωση να σας ειδοποιήσει το σπίτι σας ότι έχει χαλάσει η κλειδαριά και αυτή η πληροφορία να μην πάει στο σωστό παραλήπτη. Ή σκεφτείτε τα δεδομένα που μαζεύει το έξυπνο ρολόι σας, σχετικά με την υγεία σας, να μην πάνε στο γιατρό σας ή στο γυμναστή σας, αλλά σε κάποιον που θέλει το κακό σας.</p><p class="Normal1"><a name="_gjdgxs"></a>Αν το καλοσκεφτεί κανείς, πολύ ωραία όλη αυτή η τεχνολογία μέσα στο σπίτι μας, αλλά κρύβει και έναν άλλο κίνδυνο που ίσως να μη σκεφτόμαστε: όλες αυτές τις συσκευές τελευταίας τεχνολογίας που θα πρέπει να έχουμε για να φτάσουμε στο...όραμα του δικτυωμένου σπιτιού… Και έστω ότι έχουμε λεφτά να τις αγοράσουμε. Τι συμβαίνει αν κάτι γίνει; Αν μπουν και μας κλέψουν, αν πιάσει μια φωτιά, γίνει ένα βραχυκύκλωμα; </p><p class="Normal1">Η...ασφαλέστερη ίσως λύση είναι να <a href="http://www.eurolife.gr/el/Products/Home/Home/sweet_home_smart">ασφαλίσουμε το σπίτι μας</a>. Η Eurolife προσφέρει προγράμματα που ασφαλίζουν όλο το σπίτι για διάφορα ενδεχόμενα και περιλαμβάνουν και το περιεχόμενό του. Διαλέγουμε τις καλύψεις που θέλουμε και έχουμε την ηρεμία μας!</p><p class="Normal1">Γιατί καλή η τεχνολογία και οι έξυπνες συσκευές, αλλά εκεί που τα έχεις όλα οργανωμένα και συνδεδεμένα, έρχεται κάτι απλό και στα καταστρέφει! Κάνε λοιπόν εσύ την ασφάλειά σου και άφησε το έξυπνο σπίτι σου να κάνει τα υπόλοιπα!</p><a href="https://commons.wikimedia.org/wiki/File:Reliance_Smart_Client.jpg"><em>Φωτογραφία</em></a>
