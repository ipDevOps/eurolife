        <p style="margin: 0in 0in 0.0001pt;">Βρισκόμαστε στην Ινδονησία, χώρα νησιωτική, που αποτελείται από περισσότερα από 13.500 νησιά, εκ των οποίων τα 922 μόνιμα κατοικημένα. Ο Muhammad Ridwan Alimuddin, πρώην δημοσιογράφος του περιβαλλοντικού ρεπορτάζ και ανέκαθεν φανατικός ιστιοπλόος και θαλασσοπόρος, σήμερα περνάει τον χρόνο του ταξιδεύοντας από νησί σε νησί στο West Sulawesi (περιοχή όπου ο αναλφαβητισμός αγγίζει το 10%), για να μοιραστεί την παιδική βιβλιοθήκη του με τις τοπικές κοινωνίες. </p><p style="margin: 0in 0in 0.0001pt;">&nbsp;</p><p style="margin: 0in 0in 0.0001pt;">Με το που καταπλέει σε κάποιον προορισμό κι αφού δέσει τις πρυμάτσες του, τακτοποιεί τα πανιά του σκάφους και στη συνέχεια αποβιβάζεται και στρώνει μεγάλα κομμάτια πλαστικό στο έδαφος, που γεμίζει με παιδικά βιβλία. Τα παιδιά του χωριού ξετρυπώνουν από τις ξύλινες καλύβες, με πλατιά χαμόγελα ζωγραφισμένα στα πρόσωπά τους. Η άφιξη του Muhammad με την πλωτή βιβλιοθήκη, είναι το γεγονός της ημέρας!</p><p style="margin: 0in 0in 0.0001pt;">&nbsp;</p><p style="margin: 0in 0in 0.0001pt;">Ενώ θεωρητικά υπάρχουν δημοτικά σχολεία στην περιοχή, συχνά δεν έχουν τα σωστά βιβλία για τις μικρές ηλικίες – απλά, ευχάριστα, εικονογραφημένα. Συχνά επίσης δεν έχουν καν δάσκαλο, γιατί οι εκπαιδευτικοί, όπως και όλοι οι κάτοικοι αυτών των απομακρυσμένων νησιών, έχουν εκατοντάδες δυσκολίες να αντιμετωπίσουν καθημερινά, με αποτέλεσμα πολλές φορές να μην προλαβαίνουν να πάνε στο μάθημα…</p><p style="margin: 0in 0in 0.0001pt;">&nbsp;</p><p style="margin: 0in 0in 0.0001pt;">Όπως δηλώνει ο Alimuddin: «Οι προσδοκίες μας είναι χαμηλές. Θέλουμε απλά τα παιδιά να ανοίξουν και να χρησιμοποιήσουν τα βιβλία. Αυτό είναι όλο». Ίσως ακούγεται απλοϊκό, αλλά για αρκετά παιδιά της Ινδονησίας, όπως και άλλων χωρών του κόσμου, δεν είναι καθόλου αυτονόητο.</p><p style="margin: 0in 0in 0.0001pt;">&nbsp;</p><p style="margin: 0in 0in 0.0001pt;">Θα πείτε «και τι μας νοιάζει εμάς η Ινδονησία, έχουμε τόσα άλλα δικά μας προβλήματα να επιλύσουμε»; Η Ινδονησία μπορεί να μην μας ενδιαφέρει πολύ, όμως το παράδειγμα του Alimuddin αποδεικνύει, για μια ακόμη φορά, ότι η ατομική πρωτοβουλία, το εθελοντικό πνεύμα, το όραμα που ξεκινά κάποιος να υλοποιήσει με λίγα, αυτοσχέδια, μέσα, μπορεί πραγματικά να κάνει τη διαφορά. Αν όχι να αλλάξει τον κόσμο ολόκληρο, σίγουρα να επηρεάσει μέρος αυτού!</p>
