    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Το πιθανότερο είναι πως γνωρίζετε κι εσείς «τοξικά» άτομα που έχουν αρνητική επιρροή στο περιβάλλον τους και, με τη στάση τους, γίνονται εμπόδιο στην πρόοδο των πραγμάτων. Τους συναντάτε στον φιλικό ή στον επαγγελματικό σας κύκλο, στην ευρύτερη οικογένειά σας ή είναι συνάδελφοι και συνεργάτες:</p><p><strong>Ο επικριτικός</strong>: Κρίνει τα πάντα, καλή κουβέντα δεν θα ακούσετε από το στόμα του, κι όσο κι αν προσπαθείτε του εξηγήσετε πώς έχουν τα πράγματα, από το ένα αυτί μπαίνουν τα λόγια σας, από το άλλο βγαίνουν: αυτός βγάζει συμπεράσματα χωρίς να ακούει, που σημαίνει πως η επικοινωνία δεν είναι το φόρτε του.</p><p><strong>Ο φθονερός</strong>: Δεν μπορεί ποτέ να χαρεί με την επιτυχία του άλλου, άρα δεν θα ακούσετε ποτέ καλή κουβέντα από το στόμα του.</p><p><strong>Ο “</strong><strong>control </strong><strong>freak”</strong>, αυτός που θέλει πάντα τον έλεγχο της κατάστασης: Συνήθως είναι και ξερόλας και σαμποτάρει, αντανακλαστικά, οποιαδήποτε ομαδική προσπάθεια.</p><p><strong>Ο αλαζόνας</strong>: Ενώ οι τύποι με αυτοπεποίθηση εμπνέουν, οι αλαζόνες ενοχλούν και τρομάζουν, εφόσον πιστεύουν πως είναι καλύτεροι από τους υπόλοιπους και φροντίζουν να το θυμίζουν με κάθε ευκαιρία.</p><p><strong>Το αιώνιο θύμα:</strong> Πάντα φταίνε οι άλλοι για ό,τι στραβό συμβεί, που σημαίνει πως δεν μπορούν να αναλάβουν καμία ευθύνη, ενώ είναι πανέτοιμοι να δείξουν τον «φταίχτη»</p><p><strong>Ο αρνητικός:</strong> Αυτός που εξαντλεί κάθε απόθεμα θετικής ενέργειας όλων των υπολοίπων! Καμιά ιδέα δεν βρίσκει καλή, ενώ σπεύδει να απαριθμήσει τους λόγους για τους οποίους θα αποτύχουν, και ποτέ δεν θα στηρίξει μια πρωτοβουλία.</p><p><strong>Ο ψεύτης</strong>: Προκαλεί μόνιμα αίσθημα αβεβαιότητας στους άλλους γιατί δεν μπορούν να τον εμπιστευτούν. Πώς να ξέρουν αν λέει αλήθεια ή όχι;</p><p><strong>Ο κουτσομπόλης</strong>: Η ανασφάλειά τον οδηγεί σε σχολιασμό των πάντων, χωρίς να διαχωρίζει ανάμεσα στα γεγονότα και τις θεωρίες…με αποτέλεσμα να πληγώνει κόσμο άνευ λόγου και να δημιουργεί κλίμα συνωμοσιολογίας.</p><p>Διαβάζοντας τα παραπάνω, σίγουρα σας έρχονται στο μυαλό άνθρωποι που ξέρετε εδώ και πολύ ή λίγο καιρό. Αν έχετε διακρίνει και κάποιο είδος που εμείς έχουμε παραλήψει, μοιραστείτε το μαζί μας.&nbsp;&nbsp;</p>"
