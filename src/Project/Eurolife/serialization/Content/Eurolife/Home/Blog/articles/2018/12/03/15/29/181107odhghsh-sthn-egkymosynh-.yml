        <p>Με εξαίρεση τις περιπτώσεις όπου μια γυναίκα έχει μια εγκυμοσύνη «υψηλού κινδύνου», τότε δεν υπάρχει λόγος να αφήσετε το τιμόνι, ειδικά αν είστε βέβαιες πως <strong>οδηγείτε με ασφάλεια</strong>.&nbsp;</p><p>Το σίγουρο είναι πως<strong> ο γιατρός σας είναι ο μόνος που μπορεί να σας πει αν τυχόν πρέπει να σταματήσετε να οδηγείτε και πότε</strong>.&nbsp;</p><p>Πάντως, αν τελικά αποφασίσετε να οδηγείτε μόνες σας κατά τη διάρκεια της εγκυμοσύνης οι ακόλουθες συμβουλές θα σας είναι χρήσιμες:</p>1. <strong>Να είστε εξτρά προσεκτικές στο δρόμο</strong>: Πάντοτε όταν οδηγείτε θα πρέπει να τηρείτε τον ΚΟΚ, να μην κάνετε επικίνδυνες προσπεράσεις, να μην τρέχετε υπερβολικά κ.λπ. Όμως ειδικά όταν είστε έγκυος θα πρέπει να θυμάστε να είστε ακόμα πιο προσεκτική, αφού μαζί σας για μήνες φέρετε πάντα (τουλάχιστον) έναν ακόμη επιβάτη.&nbsp;2. <strong>Προσοχή στα συμπτώματα της εγκυμοσύνης</strong>: Σύμφωνα με τα στατιστικά στοιχεία <strong>οι γυναίκες που διανύουν, ειδικά το δεύτερο τρίμηνο της εγκυμοσύνης τους, έχουν κατά 42% αυξημένες πιθανότητες να εμπλακούν σε κάποιο τροχαίο</strong>, ενώ υπολογίζεται πως <strong>1 στις 50 εγκύους βιώνει κάποιο τροχαίο ατύχημα</strong>. Αυτό συμβαίνει γιατί λόγω κάποιων συχνών συμπτωμάτων της εγκυμοσύνης (όπως οι ναυτίες, η υπνηλία και το αίσθημα κόπωσης, οι πόνοι και οι ξαφνικές κράμπες κ.ά.), αλλά και λόγω έντονων σκέψεων (π.χ. άγχος για τη γέννα) η προσοχή των εγκύων ενώ οδηγούν αποσπάται. Αν δεν νιώθετε καλά και δεν είστε συγκεντρωμένες μην οδηγείτε.3. <strong>Βάλτε το ειδικό σήμα για εγκύους στο αμάξι σας</strong>: Στην αγορά θα βρείτε ειδικά σήματα (παρόμοια με αυτά για τα παιδιά) που μπορείτε να τα βάλετε στο πίσω μέρος του αυτοκινήτου σας και επιτρέπουν στους άλλους οδηγούς να καταλάβουν πως η οδηγός του οχήματος είναι έγκυος.4. <strong>Να κάθεστε άνετα και να φοράτε πάντα και σωστά τη ζώνη ασφαλείας</strong>: Η ζώνη ασφαλείας δεν προκαλεί προβλήματα στην εγκυμοσύνη, αν τη φοράτε σωστά. <strong>Η ζώνη δεν θα πρέπει να ακουμπάει καθόλου την κοιλιά σας</strong>. Περάστε την από τον ώμο και διαγώνια πάνω από το στήθος, μακριά από το λαιμό και από το πάνω μέρος των μηρών, κάτω από την κοιλιά. Επίσης μην φοράτε χοντρά ρούχα, όπως μπουφάν, που εμποδίζουν τη σωστή εφαρμογή της ζώνης, ενώ προσαρμόστε το κάθισμά σας για να έχετε ασφαλή απόσταση της κοιλιάς από το τιμόνι και βάλτε ένα μαξιλαράκι στη μέση για να είστε πιο άνετες.5. <strong>Αποφύγετε δρόμους με λακούβες και κακό οδόστρωμα και μεγάλες πολύωρες διαδρομές</strong>: Τα τραντάγματα καλό είναι να αποφεύγονται με κάθε τρόπο σε μια εγκυμοσύνη. Αν ο δρόμος δεν είναι καλός ακολουθείστε μια άλλη διαδρομή και χαμηλώστε πολύ την ταχύτητά σας. Τέλος, <strong>μην μένετε πολλές ώρες στο τιμόνι χωρίς διαλείμματα</strong>. Να θυμάστε η ακινησία αυξάνει τα οιδήματα και την πιθανότητα θρόμβωσης.6. <strong>Αποφύγετε εντάσεις και φασαρία</strong>: Μην τσακώνεστε με άλλους οδηγούς, μην κορνάρετε και αν βρεθείτε σε κάποιον ιδιαίτερα πολύβουο δρόμο επιλέξτε μια εναλλακτική διαδρομή.&nbsp;7. <strong>Να είστε πάντα προετοιμασμένες για κάτι έκτακτο</strong>: Καλό είναι να έχετε πάντα μαζί σας ένα κινητό και κάποια χρήσιμα τηλέφωνα για ώρα ανάγκης και να έχετε ενημερώσει κάποιον οικείο σας πως είστε στο δρόμο.Ακόμα ένας τομέας που δεν χρειάζεται να θυσιάσετε κατά τη διάρκεια της εγκυμοσύνης, πάντα με τη σύμφωνη γνώμη του γιατρού σας, είναι το γυμναστήριο. Δείτε τι πρέπει να προσέχετε και συνεχίστε να επισκέπτεστε <a href="https://www.as-milisoume.gr/el/Articles/Egkyos-sto-gimnastirio">το γυμναστήριο κατά τη διάρκεια της εγκυμοσύνης</a>.<div></div>
