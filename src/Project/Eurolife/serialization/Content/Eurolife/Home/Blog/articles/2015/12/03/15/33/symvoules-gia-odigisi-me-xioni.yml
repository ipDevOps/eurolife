      Hint: Main content
      Value: "Και γκρίνια βέβαια για την «ολιγωρία της κρατικής μηχανής που εμφανίστηκε ανέτοιμη» – να ανταπεξέλθει στις δοκιμασίες που επιμένει να την υποβάλει ο ανυπόμονος, ανυπότακτος νεοέλληνας. &nbsp;Ας μιλήσουμε λοιπόν εδώ για το πώς δεν θα μας βρει απροετοίμαστους η επέλαση του χειμώνα… χειμωνιάτικα. Βλέπετε, η οδήγηση σε χιόνι και πάγο δεν απαιτεί απλώς να προβλέπουμε, αφήνοντας περισσότερο χώρο και χρόνο για οτιδήποτε, αλλά ένα διαφορετικό στιλ οδήγησης, άγνωστο στους περισσότερους εντός των τειχών, μιας και ο χειμώνας, ειδικά στην Αθήνα, διαρκεί συνήθως μια Τρίτη απόγευμα. Έτσι…<strong>1. Ανάβουμε φώτα</strong>Τα κανονικά, τα πορείας (που ΔΕΝ είναι τα θέσεως). Ξεχνάμε τους μικρούς προβολείς «ομίχλης» που, όντας συνήθως αρρύθμιστοι, στραβώνουν τον απέναντι, ειδικά όταν βρέχει ή χιονίζει. Εκτός κι αν έχει βέβαια πυκνή ομίχλη, οπότε ανάβουμε ΜΟΝΟ αυτούς. Όχι και αυτούς και τη μεγάλη σκάλα – έλεος κάπου.Ανάβουμε δε τα πίσω φώτα ομίχλης&nbsp; όταν δεν μπορούμε να διακρίνουμε τα φώτα του αυτοκινήτου μπροστά. Εκτός κι αν πάντα ακολουθούμε στα δυο μέτρα. Ό,τι καιρό κι αν κάνει.<strong>2. Επιταχύνουμε ομαλά</strong>Διότι ο συντελεστής τριβής ανάμεσα σε τροχούς και οδόστρωμα δεν είναι ο ίδιος με εκείνον του Δεκαπενταύγουστου. Ένα απότομο πάτημα γκαζιού σημαίνει απώλεια ελέγχου, κατάσταση δύσκολα αναστρέψιμη όταν γλιστράει. <strong>3. Ελέγχουμε την απώλεια πρόσφυσης</strong>Αν αντιληφθούμε το σύστημα ελέγχου πρόσφυσης, που διαθέτουν όλο και περισσότερα αυτοκίνητα, να πασχίζει να φέρει τα πράγματα σε λογαριασμό ή, ελλείψει τέτοιου traction control, τους κινητήριους τροχούς να σπινάρουν, σηκώνουμε –μαλακά, όχι απότομα– το πόδι απ’ το γκάζι και το ξαναπατάμε – μαλακά, λέμε!<strong>4. Κινούμαστε με όσο το δυνατόν υψηλότερη σχέση στο κιβώτιο</strong>Διατηρώντας έτσι τις στροφές του κινητήρα χαμηλά, για να μην είναι απότομο το πάτα-άσε του γκαζιού. Επιταχύνοντας, αλλάζουμε ταχύτητα ομαλά και όσο νωρίτερα μπορούμε για να αποφύγουμε σπινάρισμα των τροχών, ειδικά σε ανηφόρες με προσθιοκίνητο αυτοκίνητο. Επιβραδύνοντας, κατεβάζουμε ταχύτητα πάλι ομαλά (λέξη-κλειδί) και όσο αργότερα μπορούμε για να αποφύγουμε τυχόν μπλοκάρισμα, έστω και στιγμιαίο.<strong>5. Κάνουμε τα πάντα ήπια</strong><p>Ο συντελεστής τριβής είναι πολύ μειωμένος και οποιαδήποτε αιφνίδια φόρτιση των τροχών τον μειώνει ακόμη περισσότερο. Και πρέπει επιτέλους να μάθουμε να εκμεταλλευόμαστε πλήρως το ABS που σε ολισθηρό οδόστρωμα βρίσκεται στο φόρτε του μειώνοντας δραματικά τις αποστάσεις φρεναρίσματος. </p>Έτσι, σε φρενάρισμα πανικού πατάμε δυνατά το πεντάλ, προσπαθώντας ταυτόχρονα να αποφύγουμε το εμπόδιο με το τιμόνι – δεν μένουμε άπραγοι, τρομοκρατημένοι επιβάτες.Μια καλή ιδέα είναι να δοκιμάζουμε πού και πού το επίπεδο της πρόσφυσης, με τα φρένα και το τιμόνι. Μια ακόμη καλύτερη είναι να το κάνουμε όταν δεν ακολουθεί άλλο αυτοκίνητο. Ειδικά στα δυο μέτρα…<strong>Σημείωση:</strong> το ABS μπορεί να κάνει τα πράγματα χειρότερα σε παχύ, φρέσκο χιόνι. Κι αυτό γιατί, σε αντίθεση μ’ έναν τροχό που (χωρίς ABS) μπλοκάροντας σφηνώνει το φρέσκο χιόνι μπροστά του και ακινητοποιείται, ένας (με ABS) που συνεχίζει να περιστρέφεται αργεί να σταματήσει. <strong>6. Σηκώνουμε το πόδι από το γκάζι έγκαιρα</strong>Σηκώνοντας (ομαλά!) το πόδι από το γκάζι μεταφέρουμε λίγο περισσότερο βάρος στους μπροστινούς τροχούς, αυξάνοντας έτσι την πρόσφυσή τους και διατηρώντας κατευθυντικότητα. Εκτός κι αν ψάχνουμε καινούριους φίλους ανάμεσα στην πανίδα της περιοχής. <strong>7. Με φόρα στον ανήφορο&nbsp; &nbsp;</strong>Αυτά που ζητάμε από τους τροχούς αυξάνονται σημαντικά στις γλιστερές ανηφόρες. Χρειάζεται λοιπόν να έχουμε την απαιτούμενη φόρα, με την κατάλληλη σχέση στο κιβώτιο, για να φτάσουμε στην κορυφή χωρίς να χρειαστεί στην πορεία να επιταχύνουμε, ή να κατεβάσουμε ταχύτητα.Πλησιάζοντας στην κορυφή, σηκώνουμε το πόδι από το γκάζι για να μη μας παρασύρει ο κατήφορος από την άλλη πλευρά. Εκτός αν δεν έχει μετά κατήφορο. Ή μένουμε στην κορυφή. <strong>8. Με προσοχή στον κατήφορο</strong>Επιλέγουμε από πριν τη σχέση που, σε συνδυασμό μ’ ένα ήπιο, σταθερό φρενάρισμα, θα μας φέρει με ασφάλεια στο τέλος του κατήφορου. Δεν βιαζόμαστε. Καλύτερα αργά παρά ανεξέλεγκτα.<strong>9. Χαμηλώνουμε τη μουσική</strong>Μετά τα οπίσθιά μας, που πρέπει να εξοικειωθούν στο να αντιλαμβάνονται αυτά πρώτα τυχόν απώλεια πρόσφυσης, ακολουθούν τα αυτιά. Τα μάτια έρχονται τρίτα. Διότι η οδήγηση σε χιονισμένο δρόμο είναι θορυβώδης, σε παγωμένο όχι. Δεν είναι μόνο ο θόρυβος που κάνουν οι τροχοί κυλώντας στο χιόνι, αλλά και αυτός που προκαλείται από το χιόνι που εκτοξεύεται στους θόλους των τροχών. Προσοχή λοιπόν όταν ξαφνικά όλα ησυχάσουν. Τέτοιες ησυχίες είναι ανησυχητικές.<strong>10. Δεν ξεχνάμε τη Φυσική</strong>Η τεχνολογία δεν καταργεί τους νόμους της Φυσικής. Σε τέτοιες δύσκολες συνθήκες, οδηγούμε σαν να μην υπάρχει. Η τεχνολογία, όχι η Φυσική. Η Φυσική πάντα θα υπάρχει και μπορεί να είναι αμείλικτη.Τέλος, μαθαίνουμε να προβλέπουμε. Όσο αστέρια κι αν είμαστε στο τιμόνι, προβλέπουμε τα πάντα και περιμένουμε ό,τι δεν φανταζόμαστε. Ειδικά σε δρόμους (και με οδηγούς) όπως οι δικοί μας."
