        Αν το σκεφτεί κανείς και παρατηρήσει το περιβάλλον του, θα διαπιστώσει ότι δεν είναι όλοι «δυνατοί» σε όλα. Κάποιοι είναι καλύτεροι στις πρακτικές εργασίες, άλλοι στο να ακούν τους συνανθρώπους τους, άλλοι στο να λύνουν μαθηματικά προβλήματα. Για πολλούς επιστημονικούς κλάδους, αυτά τα χαρακτηριστικά θεωρούνται απλά δεξιότητες (soft skills) των ανθρώπων - αλλά εδώ έρχεται ο Αμερικάνος ψυχολόγος Howard Gardner να διαφωνήσει. Το 1983 διατύπωσε την άποψη ότι, μελετώντας τους ανθρώπους, μπορούμε να συναντήσουμε  9 διαφορετικά είδη ευφυΐας, που δεν υστερούν σε τίποτα το ένα από το άλλο.Ο καθένας από τους 9 αυτούς τύπους «εξυπνάδας» μας βοηθά να κατανοήσουμε τον κόσμο, απλώς από διαφορετική οπτική γωνία σε σχέση με τους άλλους. Το να «ανήκεις» στον έναν ή τον άλλον τύπο, δεν σε κάνει λιγότερο έξυπνο: προσεγγίζεις και αναλύεις τον κόσμο γύρω σου με διαφορετικό τρόπο σε σχέση με κάποιους άλλους.Εσείς λοιπόν ποιον τύπο νοημοσύνης θεωρείτε ότι (ή ιδανικά θα θέλατε να) έχετε;1.   <strong>Φυσιοκρατική νοημοσύνη:</strong> Με τον όρο στα αγγλικά να είναι naturalistic intelligence, αμέσως αντιλαμβανόμαστε πως πρόκειται για ανθρώπους που έχουν στενή σχέση με τη φύση. Επιδεικνύουν ιδιαίτερη ευαισθησία στα έμβια όντα αλλά και σε ολόκληρο τον φυσικό κόσμο, έστω και αν πρόκειται για… πέτρες ή για τον καιρό. Τα κατανοούν πολύ καλύτερα από τους άλλους ανθρώπους και γι’ αυτό γίνονται καλοί αγρότες, κηπουροί ή ακόμα και βοτανολόγοι.2.   <strong>Μουσική νοημοσύνη:</strong> Εδώ το «ταλέντο» βρίσκεται στην άμεση αντίληψη τόνων και ρυθμών αλλά και στην εύκολη αναπαραγωγή τους. Οι άνθρωποι με αυτήν την νοημοσύνη μπορούν να συνθέτουν και να αναπτύσσουν μουσική αβίαστα, άρα εδώ έχουμε κυριαρχία μουσικών, συνθετών και τραγουδιστών!3.   <strong>Λογική - μαθηματική νοημοσύνη:</strong> Πέρα από το αναμενόμενο - ότι είναι καλύτεροι στα μαθηματικά- αυτοί οι άνθρωποι είναι ικανοί να κάνουν ευκολότερα λογικές συνδέσεις μεταξύ θεμάτων. Μπορούν να ανάγουν το ειδικό στο γενικό χωρίς ιδιαίτερη προσπάθεια, ενώ μπορούν να πραγματοποιήσουν πειράματα με απόλυτα ελεγχόμενο τρόπο. 4.   <strong>Υπαρξιακή νοημοσύνη:</strong> Το καλό και το κακό, το σωστό και το λάθος, η ύπαρξη και η… ανυπαρξία είναι θέματα που απασχολούν το μυαλό αυτών που έχουν υπαρξιακή νοημοσύνη.5.   <strong>Διαπροσωπική νοημοσύνη:</strong> Η νοημοσύνη των… κοινωνικών! Έχουν την ικανότητα να κατανοούν τους άλλους, να αντιλαμβάνονται τις ανάγκες τους και να αλληλεπιδρούν μαζί τους. Είναι ιδιαίτερα αποτελεσματικοί και στη λεκτική αλλά και στη μη λεκτική επικοινωνία, ενώ ανιχνεύουν και σέβονται τη διαφορετικότητα.6.   <strong>Σωματική - κιναισθητική νοημοσύνη:</strong> Αν μπορείτε να συντονίσετε τέλεια το μυαλό σας με το σώμα σας, τότε εδώ είστε! Αυτό σημαίνει ότι μπορείτε να διαχειρίζεστε αντικείμενα με άνεση αλλά η αλήθεια είναι ότι δεν μπορείτε να… κάτσετε ήσυχοι σ’ ένα μέρος! Χορευτές και αθλητές είναι πρωταγωνιστές αυτής της «συνομοταξίας».7.   <strong>Γλωσσική νοημοσύνη:</strong> Μεγάλη ικανότητα στον γραπτό και προφορικό λόγο, στην απομνημόνευση λέξεων και εννοιών αλλά και στην κατανόηση των λεπτών διαφορών ανάμεσα στις σημασίες. Δικηγόροι, πολιτικοί, φιλόσοφοι είναι οι συνήθεις «ύποπτοι»!8.   <strong>Ενδο - προσωπική νοημοσύνη:</strong> Ή αλλιώς, η ικανότητα να έχουμε αυτογνωσία. Εδώ τα άτομα κατανοούν τους εαυτούς τους, τα συναισθήματα και τις σκέψεις τους - συχνά όμως είναι ιδιαιτέρως εσωστρεφή.9.   <strong>Χωρική νοημοσύνη: </strong>Η χωρική νοημοσύνη δείχνει ότι το άτομο έχει την ικανότητα να σκέφτεται σε τρεις διαστάσεις, να έχει καλό προσανατολισμό αλλά και να προσαρμόζεται πολύ γρήγορα σε αλλαγές που μπορεί να συμβαίνουν στο περιβάλλον του. Ναυτικοί και αρχιτέκτονες, χαρακτηριστικά παραδείγματα.Όσο περνούν τα χρόνια, είναι πιθανό η πιο πάνω κατηγοριοποίηση να γίνεται πιο λεπτομερής. Όσο πιο περίπλοκος ο κόσμος μας, τόσο πρέπει και εμείς να εξελισσόμαστε για να τον καταλάβουμε και να τον περιγράψουμε. Προς το παρόν όμως, εσείς που βρίσκεστε;<span style="text-decoration: underline;"><a hre