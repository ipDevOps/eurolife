    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Πώς, αλήθεια, λαμβάνεται μια απόφαση; Πρώτα-πρώτα η λήψη αποφάσεων έχει να κάνει με την επιλογή της εναλλακτικής λύσης, πού έχεις τις περισσότερες πιθανότητες να καλύψει έναν στόχο. Για να γίνει αυτό, μελετάμε και αξιολογούμε τις διαθέσιμες εναλλακτικές και συγκρίνουμε τα υπέρ και τα κατά. Αυτό απαιτεί ένα επίπεδο γνωστικής προσπάθειας. </p><p>Δυστυχώς η σκέψη μας, μετά τα είκοσι, αρχίζει σταδιακά να γίνεται πιο αργή, γεγονός που μάλλον οφείλεται στη φθορά της λευκής ουσίας του εγκεφάλου, βασικά των νευρώνων που μεταφέρουν την πληροφορία στον υπόλοιπο εγκέφαλο. Αυτό σημαίνει ότι οι μεγαλύτεροι άνθρωποι ενδέχεται να δυσκολεύονται να πάρουν αποφάσεις που είναι γνωστικά απαιτητικές. </p><p>Βέβαια, οι γηραιότεροι δεν χρειάζεται να σκεφτούν τόσο, αν, στο παρελθόν, έχουν πάρει μια παρόμοια απόφαση… Αυτό είναι γιατί ξέρουν ήδη τι πρέπει να κάνουν, βάσει της προηγούμενης εμπειρίας τους. Όσο κι αν έχουμε όλοι διαφορετικά επίπεδα εμπειρίας, οι μεγαλύτεροι εξ ημών έχουμε εξασκήσει περισσότερο τη διαδικασία λήψης αποφάσεων. Οι έρευνες αποδεικνύουν ότι το «γνωστικό γήρας» δεν είναι αναγκαστικά καταστροφικό για τους μεγαλύτερους ανθρώπους, κι αυτό γιατί η εμπειρία, π.χ. στις χρηματοοικονομικές αποφάσεις, αντισταθμίζει τη γνωστική κάμψη, με αποτέλεσμα σωστές αποφάσεις αυτού του τύπου να λαμβάνονται από ανθρώπους αρκετά προχωρημένης ηλικίας. </p><p>Μια άλλη παράμετρος στη λήψη σωστών αποφάσεων είναι η ικανότητα διαχείρισης των συναισθημάτων. &nbsp;Έρευνες στο νέο τομέα της Νευροεπιστήμης των Αποφάσεων (Decision Neuroscience) δείχνουν πως αυτοί που δεν «κολλάνε» σε πράγματα που έχουν πάει στραβά στο παρελθόν, μπορούν να πάρουν πιο σωστές αποφάσεις σχετικά με το πότε πρέπει κανείς να αποχωρεί από ένα πεδίο. Ακυρώνουν πιο εύκολα πλάνα που δεν ευδοκιμούν, ή έχουν χάσει τη γοητεία τους, ή από έργα που έχουν πάψει να είναι κερδοφόρα. Έτσι, για παράδειγμα, οι πιο ώριμοι ηλικιακά αποφεύγουν συχνότερα το φαύλο κύκλο της συνεχιζόμενης επένδυσης σε κάτι που δεν έχει ελπίδα ανάκαμψης. </p><p>Τα καλά νέα είναι πως η ικανότητα ρύθμισης των συναισθημάτων βελτιώνεται όσο μεγαλώνουμε: oι μεγαλύτεροι ενήλικες προσπαθούν να εστιάσουν στα θετικά, ενώ οι νεότεροι τείνουν να αναμασούν τα αρνητικά. Και αυτό συντελεί στη λήψη σωστότερων αποφάσεων.</p><p>Ένα άλλο πλεονέκτημα της μεγαλύτερης ηλικίας είναι ότι οι γηραιότεροι αναζητούν συνήθως τη λύση που καλύπτει τις βασικές παραμέτρους ενός θέματος κι ας μην είναι η «τέλεια λύση», ενώ οι νεότεροι κυνηγούν την (άπιαστη) ιδανική λύση. Αποτέλεσμα; Οι πρώτοι είναι στατιστικά πιο ευτυχείς από τους δεύτερους, γιατί δεν άγχονται για το κατά πόσο η απόφαση που πήραν είναι η καλύτερη που θα μπορούσαν να πάρουν… </p><p>Ποτέ λοιπόν δεν είναι αργά για να πάρει κανείς μια σωστή απόφαση! Όταν είναι νεότερος γιατί οι γνωστικές τους ικανότητες είναι ακμαίες και το μυαλό δουλεύει σε «ψηλές στροφές», όταν είναι μεγαλύτερος γιατί η εμπειρία και η καλή διαχείριση των συναισθημάτων αντισταθμίζουν την όποια φθορά της λευκής ουσίας του εγκεφάλου. </p>"
