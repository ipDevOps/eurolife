        <p style="text-align: justify; background: white;">Σήμερα, όποιος λέει ότι δεν έχει ποτέ και κανένα άγχος μάλλον ψεύδεται ασύστολα. Είναι πρακτικά αδύνατον να διαχειριστείς χωρίς στρες την καθημερινότητα – εργασία, οικογένεια, υποχρεώσεις - ιδιαίτερα με τις σημερινές συνθήκες στη χώρα μας. Αν κι εσείς πιάνετε τον εαυτό σας να κυριεύεται από άγχος κάθε Κυριακή απόγευμα, που χαλαρώνετε στον καναπέ, για όσα δεν προλάβατε, για όσα δεν μπορέσατε και για όσα δεν κάνατε… χαλαρώστε και διαβάστε παρακάτω.</p><p style="text-align: justify; background: white;"><strong>Οι 5 – επιστημονικά τεκμηριωμένες – τεχνικές που μπορούν να σας βοηθήσουν να αντιμετωπίσετε το συναίσθημα του άγχους</strong></p><p style="text-align: justify; background: white;">Σύμφωνα με τον&nbsp;<a href="http://www.mariospagkratis.gr/" target="_blank"><strong>Μάριο Παγκράτη</strong></a>, ψυχολόγο MSc, αυτές είναι οι πέντε πιο άμεσες τεχνικές για την καταπολέμηση του άγχους:</p><p style="text-align: justify; background: white;"> <strong>1. Προοδευτική μυϊκή χαλάρωση</strong></p><p style="background: white;"><div style="text-align: justify;">Το στρες συνοδεύεται από&nbsp;<strong>αυξημένη μυϊκή ένταση,</strong>&nbsp;όμως συνήθως δεν το αντιλαμβανόμαστε. Για την αντιμετώπισή του ο Αμερικανός γιατρός Edmund Jacobson δημιούργησε την τεχνική της προοδευτικής μυϊκής χαλάρωσης. Βασίζεται στην αίσθηση χαλάρωσης που μπορεί να προσφέρουν οι διάφορες μυϊκές ομάδες του σώματος: τα δάκτυλα των ποδιών, οι γάμπες, οι μύες των μηρών, οι μύες του δεξιού και αριστερού βραχίονα, οι μύες των χεριών, της πλάτης, του ώμου, του αυχένα και τέλος οι μύες στο πηγούνι, στο σαγόνι και γενικότερα στο πρόσωπο. Αυτό που κάνουμε είναι να συστέλλουμε διαδοχικά κάθε ομάδα για 4-8 δευτερόλεπτα, ξεκινώντας από τα δάχτυλα των ποδιών και καταλήγοντας στο πρόσωπο, ενώ έχουμε την προσοχή μας στραμμένη στην αίσθηση που δημιουργεί η ένταση στο μυ. Στη συνέχεια χαλαρώνουμε και η προσοχή στρέφεται στην αίσθηση που προσφέρει η χαλάρωση. Η άσκηση γίνεται για 10-15 λεπτά, 2 φορές την ημέρα.</div><div style="text-align: justify;"></div><strong><div style="text-align: justify;"><strong>2. Διαφραγματικές αναπνοές</strong></div></strong></p><p style="background: white;"><div style="text-align: justify;">Όταν νιώθουμε στρες, οι αναπνοές μας είναι κοφτές και γρήγορες και προέρχονται από το στέρνο και όχι από την κοιλιά. Αυτός ο τρόπος αναπνοής έχει ως αποτέλεσμα να μειώνεται η περιεκτικότητα του οξυγόνου στο αίμα και έτσι αναγκαζόμαστε να παίρνουμε βαθιές ανάσες. Αυτό με τη σειρά του μπορεί να οδηγήσει σε συμπτώματα υπεροξυγόνωσης, όπως ζαλάδα, αίσθηση πανικού ή πνιγμονής και αυξημένη επαγρύπνηση. Επιπλέον, οι κοφτές, γρήγορες ανάσες ενεργοποιούν το συμπαθητικό νευρικό σύστημα (το σύστημα αυτό ενεργοποιείται όταν το άτομο βρίσκεται σε κατάσταση άγχους). Αντίθετα,<strong>&nbsp;</strong><strong>οι διαφραγματικές αναπνοές που γίνονται από την κοιλιά ενεργοποιούν το παρασυμπαθητικό σύστημα του οργανισμού, το οποίο επιφέρει τη χαλάρωση.</strong>&nbsp;Για να εξασκηθείτε στη διαφραγματική αναπνοή τοποθετείστε το ένα χέρι στο στήθος και το άλλο στο στοµάχι και εισπνεύστε από τη µύτη, νιώθοντας το στοµάχι να φουσκώνει. Εκπνεύστε από τo στόμα. Επαναλάβετε ήρεμα κρατώντας ένα σταθερό αργό ρυθµό 8 έως 12 αναπνοών το λεπτό. Κάντε αυτή την άσκηση 2-3 φορές την ημέρα.&nbsp;</div><div style="text-align: justify;"></div><strong><div style="text-align: justify;"><strong>3. Θετική φαντασίωση</strong></div></strong></p><p style="background: white;"><div style="text-align: justify;">Ένας άλλος τρόπος για να μειωθεί το στρες και τα αρνητικά συναισθήματα είναι να επικεντρώσουμε τη σκέψη μας σε&nbsp;<strong>θετικές και χαλαρωτικές εικόνες.</strong>&nbsp;Για να είναι αποτελεσματική η σκηνή που θα σκεφτούμε πρέπει να είναι όσο πιο λεπτομερής γίνεται. Η επανάληψη καθιστά την τεχνική αυτή όλο και πιο αποτελεσματική, όπως συμβαίνει με όλες.</div><div style="text-align: justify;"></div><strong><div style="text-align: justify;"><strong>4. Διαχείριση του χρόνου</strong></div></strong></p><p style="text-align: justify; background: white;">Συχνά το στρες οφείλεται στην αίσθηση ότι δεν μπορούμε να ελέγξουμε το χρόνο και τις δραστηριότητές μας. Η σωστή διαχείριση του χρόνου μας βοηθά να καθορίσουμε τις προτεραιότητές μας και να αναγνωρίσουμε συμπεριφορές που είναι άσχετες με όσα χρειάζεται να κάνουμε. Το πρώτο βήμα σε αυτή την κατεύθυνση είναι η<strong>&nbsp;</strong><strong>ιεράρχηση των δραστηριοτήτων</strong>&nbsp;σε «σημαντικές», «μέτρια σημαντικές» και «λιγότερο σημαντικές». Στη συνέχεια, αναγνωρίζουμε τι από αυτά που μας αγχώνουν ανήκει στην τρίτη κατηγορία και τα μεταθέτουμε για άλλη χρονική στιγμή. Τέλος, αφιερώνουμε τον κατάλληλο χρόνο σε κάθε δραστηριότητα, χωρίς να παραλείπουμε κάποια «ανταμοιβή» για τον εαυτό μας (πχ. κάποιο χρονικό διάστημα δίχως στρεσογόνες δραστηριότητες).</p><p style="background: white;"><div style="text-align: justify;">Είστε γονείς; Δείτε μερικά tips <a href="http://www.as-milisoume.gr/el/Articles/tips-exoikonomhshs-xronou-ergazomenoi-goneis">εξοικονόμησης χρόνου</a> και κερδίστε το χαμένο χρόνο!</div><div style="text-align: justify;"></div><strong><div style="text-align: justify;"><strong>5. Άσκηση</strong></div></strong></p><p style="text-align: justify; background: white;">Έρευνες έχουν δείξει ότι η γυμναστική και συγκεκριμένα η ήπια αερόβια άσκηση, όπως για παράδειγμα το περπάτημα έχει σαν αποτέλεσμα μειωμένα επίπεδα στρες. Τα άτομα που γυμνάζονται έχουν μειωμένες ψυχοφυσιολογικές στρεσογόνες αντιδράσεις, ή αντιδρούν σε στρεσογόνες καταστάσεις πιο αποτελεσματικά!</p><p style="text-align: justify; background: white;">Τι περιμένετε; Ξεκινήστε διαπιστώνοντας <a href="http://www.as-milisoume.gr/el/Articles/aeroviki-vari-yoga-pilates">ποιος τύπος άσκησης σας ταιριάζει</a>.</p><div style="text-align: justify;">Ελπίζουμε οι παραπάνω τακτικές να σας βοηθήσουν να καταπολεμήσετε το άγχος την καθημερινότητας με τον πιο ανώδυνο τρόπο και να σας δώσουν πίσω τις στιγμές χαλάρωσης και ξεγνοιασιάς, που όλοι μας έχουμε ανάγκη!</div>
