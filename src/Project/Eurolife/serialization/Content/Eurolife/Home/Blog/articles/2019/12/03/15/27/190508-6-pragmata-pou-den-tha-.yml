        <div style="text-align: center;">Εκάβη Γεωργουσοπούλου</div><div style="text-align: center;">Διαιτολόγος-Διατροφολόγος, Msc, PhD c.</div>Τα τελευταία χρόνια γίνεται πολύς λόγος για τις τροφές που έχουν ευεργετικές ιδιότητες για τον οργανισμό μας, τα λεγόμενα <a href="https://www.as-milisoume.gr/el/Articles/ti-kanei-ta-super-foods-super">superfoods</a>, που υπόσχονται θεαματικά αποτελέσματα στη σιλουέτα μας και βέλτιστη υγεία. Ελάχιστα, όμως, είναι γνωστά για τα τρόφιμα που καταστρέφουν όλη αυτή την προσπάθεια για σωστή διατροφή, γεμίζουν με τοξίνες τον οργανισμό και αυξάνουν την πιθανότητα εμφάνισης χρόνιων νοσημάτων. Αν και πολλά τρόφιμα θα μπορούσαν να μπουν σε αυτή τη λίστα, δεν είναι εφικτό να αποφύγουμε όλους τους κινδύνους!<p>Η Εκάβη Γεωργουσοπούλου, Διαιτολόγος-Διατροφολόγος, Msc, PhD c., απόφοιτος Χαροκοπείου Παν/μίου, μας παρουσιάζει τις 6 τροφές που αποφεύγει να καταναλώσει και τους λόγους, οι οποίοι σίγουρα θα σας βάλουν σε σκέψεις:</p><p>&nbsp;&nbsp;</p><p><strong>1. Οποιοδήποτε τηγανητό τρόφιμο</strong>, λόγω της αυξημένης συγκέντρωσης trans λιπαρών οξέων. Τα trans λιπαρά οξέα λόγω της δομής τους προάγουν την πρώιμη αθηροσκλήρωση στα αγγεία, συνεπώς σχετίζονται με αυξημένο κίνδυνο εμφάνισης καρδιαγγειακής νόσου.</p><p><strong>2. Ωμό αλάτι</strong>, γιατί έχει καταγραφεί από ερευνητές πως είναι αυτό που έχει τη χειρότερη επίδραση στην αρτηριακή πίεση. Επιπλέον, είναι γνωστό ότι όλοι όσοι κατοικούν στις χώρες του δυτικού κόσμου καταναλώνουν 4 φορές περισσότερο αλάτι από την απαραίτητη καθημερινή αναγκαία ποσότητα.&nbsp;</p><strong>3. Ξηρούς καρπούς που δεν έχουν αποθηκευτεί με το βέλτιστο τρόπο</strong>, λόγω της αυξημένης πιθανότητας να περιέχουν αφλατοξίνες. Οι αφλατοξίνες είναι καρκινογόνες ουσίες που παράγονται από μύκητες υπό συνθήκες υγρασίας.<p></p><p><strong>4. Λευκή ζάχαρη</strong> γιατί προκαλεί πολύ απότομη αύξηση της γλυκόζης στο αίμα, που με τη σειρά της ενεργοποιεί την υπερβολική έκκριση ινσουλίνης από το πάγκρεας. Η διαδικασία αυτή αυξάνει τις πιθανότητες εμφάνισης σακχαρώδη διαβήτη στο μέλλον.</p><strong>5. Φρουκτόζη</strong> σε μεγάλες δόσεις (είτε ως γλυκαντική ουσία, είτε μέσω της κατανάλωσης φρουτοχυμών), γιατί ενοχοποιείται για τη συσσώρευση επικίνδυνου λίπους στο ήπαρ και την κεντρική παχυσαρκία.<strong>6. Ελλιπώς μαγειρεμένο κρέας</strong>, γιατί αποτελεί την πρώτη αιτία μόλυνσης από το Toxoplasma gondii, που προκαλεί τη γνωστή σε όλους τοξοπλάσμωση, μόλυνση που είναι απειλητική για τη γονιμότητα και ακόμα και τη ζωή του πάσχοντος.<div></div>
