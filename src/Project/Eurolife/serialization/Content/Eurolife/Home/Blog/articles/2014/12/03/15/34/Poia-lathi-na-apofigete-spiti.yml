    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Είναι, για τους περισσότερους, απόφαση ζωής, αφού εκεί θα στεγάσουμε την καθημερινότητα,&nbsp; τις ιδιαίτερες στιγμές και τα όνειρα όλης της οικογένειας. Πολύ συχνά, όπως συμβαίνει με τις μεγάλες αποφάσεις, δυσκολευόμαστε να επιλέξουμε σωστά. Για να είστε σίγουροι ότι κάνατε τη σωστή επιλογή, προσπαθήστε να ακολουθήσετε αυτούς τους κανόνες ώστε να αποφύγετε τα λάθη που γίνονται πολύ συχνά από τους υποψήφιους αγοραστές.<strong>Ορίστε εκ των προτέρων ένα συγκεκριμένο μπάτζετ</strong>Όταν πρόκειται για μια τόσο μεγάλη αγορά, οι πιθανότητες να «ξεφύγεις λίγο» από το μπάτζετ σου κοστολογούνται σε χιλιάδες ευρώ. Και η αλήθεια είναι πως όταν βγεις στην αγορά για σπίτι, οι πειρασμοί είναι πολλοί. Με λίγα χρήματα ακόμα θα μπορούσατε να βρείτε ένα με ξενώνα/playroom/εσωτερικό ασανσέρ/γκαράζ/κήπο/μπάρμπεκιου/πισίνα… Όμως αυτή η λογική μπορεί να σας βγάλει πολύ γρήγορα πολύ εκτός μπάτζετ. Εάν δεν έχετε τα χρήματα για να πληρώσετε τοις μετρητοίς, βεβαιωθείτε ότι η τράπεζα θα σας εγκρίνει δάνειο και μέχρι ποιο συγκεκριμένο ποσό πριν ξεκινήσετε την αναζήτηση. Και προσπαθήστε να περιοριστείτε στο ποσό αυτό!<strong>Επιλέξτε με το μυαλό, όχι με την καρδιά σας</strong>Ναι, είναι το σπίτι σας. Ο χώρος όπου θα ζήσετε για τα επόμενα χρόνια. Εάν είστε νέο ζευγάρι, είναι πιθανότατα ο χώρος όπου θα δημιουργήσετε οικογένεια. Σαν να το βλέπετε μπροστά σας: να σ’ αυτό το δωμάτιο θα κοιμηθεί το μωρό σας όταν επιστρέψει από το μαιευτήριο, εδώ θα βλέπετε ταινίες με τους φίλους σας, κι εδώ θα φτιάξετε ένα μικρό ξενώνα για να κοιμάστε με την ησυχία σας όταν το… έτερον ήμισυ ροχαλίζει. Ωστόσο, η αγορά σπιτιού είναι μια επένδυση –σε χρήμα, χρόνο και κόπο. Προσπαθήστε να κοιτάξετε κάθε παράμετρο με ψυχρή ματιά και φροντίστε να είστε αφοπλιστικά ειλικρινής με τον εαυτό σας. Μην αφήνετε να περάσουν έτσι αμφιβολίες ή προβλήματα που βλέπετε ότι υπάρχουν γιατί είναι βέβαιο ότι θα τα βρείτε μπροστά σας. &nbsp;<strong>Δείτε το δάσος, όχι μόνο το δέντρο</strong>Ακόμα κι αν το σπίτι είναι ακριβώς αυτό που λέμε «των ονείρων σας», είναι σημαντικό πριν το αγοράσετε να έχετε μια λίγο πολύ σαφή εικόνα για τη γειτονιά στην οποία βρίσκεται. Καταγράψτε τις ανάγκες σας και αναρωτηθείτε: υπάρχει κοντά σχολείο (εάν έχετε παιδιά ή σκοπεύετε να αποκτήσετε); Μήπως υπάρχει πρόβλημα φασαρίας ή ρύπανσης από κάποια κοντινή λεωφόρο; Μήπως είναι πολύ μακριά από τη δουλειά σας και η βενζίνη που θα χρειάζεται να ξοδέψετε κοστίζει περισσότερο από τη δόση του στεγαστικού; Δοκιμάστε να κάνετε μια βόλτα στη γειτονιά νωρίς το πρωί και το απόγευμα –την ώρα περίπου που θα επιστρέφετε στο σπίτι σας και ελέγξτε για τυχόν προβλήματα, όπως αυξημένη κίνηση, δυσκολία στο παρκάρισμα, ηχορύπανση κ.λπ. <strong>Υπολογίστε ότι θα υπάρχουν έξτρα κόστη</strong>Τα να έχετε στην άκρη ή να μπορείτε να διαθέσετε τα χρήματα που αντιστοιχούν στην τιμή αγοράς του σπιτιού, δυστυχώς δεν αρκεί. Θα πρέπει να έχετε προβλέψει έξτρα χρήματα για συμβόλαια, χαρτόσημα, φόρους, την ασφάλεια που είναι σημαντικό να κάνετε από την πρώτη μέρα κ.λπ. Επιπλέον, τα απρόοπτα έξοδα είναι κάτι που γνωρίζουν καλά όλοι οι ιδιοκτήτες ακινήτων και, μιας και μπαίνετε στο κλαμπ, είναι σχεδόν σίγουρο ότι θα το γνωρίσετε κι εσείς. Βεβαιωθείτε ότι έχετε κρατήσει ένα μέρος από τα χρήματα που σκοπεύατε να επενδύσετε στην αγορά του σπιτιού για τυχόν επιδιορθώσεις ή άλλα έξτρα έξοδο που θα προκύψουν. &nbsp;<strong>Μελετήστε προσεκτικά το συμβόλαιο</strong>Οτιδήποτε συμφωνήσετε –ή πιστεύετε ότι συμφωνήσατε- με τον μέχρι πρότινος&nbsp; ιδιοκτήτη του σπιτιού θα πρέπει να καταγράφεται ρητά στο συμβόλαιο. Διαφορετικά, μπορεί να πιστεύατε ότι η κουζίνα πήγαινε πακέτο με τις ηλεκτρικές συσκευές και να διαπιστώσετε ότι της έχουν αφαιρέσει. Ή να θεωρούσατε ότι η αποθήκη είναι μέσα στην τιμή και να σας ζητηθεί νε την πληρώσετε έξτρα. Εάν λοιπόν υπάρχει κάτι που δεν προβλέπεται με σαφήνεια στο συμβόλαιο, συζητήστε το και ζητήστε να προστεθεί."
