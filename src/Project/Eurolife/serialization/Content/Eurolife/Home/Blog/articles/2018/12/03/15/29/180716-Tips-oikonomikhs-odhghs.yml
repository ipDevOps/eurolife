      Value: |
        <div style="text-align: justify;"><span style="font-size: 12pt; line-height: 107%;">Όλοι έχουμε αναρωτηθεί τι συμβαίνει και το αυτοκίνητό μας «καίει» πολύ γρήγορα την βενζίνη. Όμως, τις περισσότερες φορές, δεν φταίει το αυτοκίνητό μας, αλλά ο τρόπος που οδηγούμε και το πόσο καλά γνωρίζουμε την κατάσταση του οχήματός μας. Αν λοιπόν είσαστε έτοιμοι να τοποθετήσετε τις αποσκευές σας στο πορτ-μπαγκάζ και να γυρίσετε το κλειδί της μηχανής θυμηθείτε αυτ<span style="display: none;">ήρα του οχήματός μας, συνεπώς ζηορτωμ</span>ές τις συμβουλές, εάν δεν θέλετε να δείτε το ρεζερβουάρ σας να αδειάζει.</span></div><p style="text-align: justify;"><strong><span style="">Ετοιμαζόμαστε για το ταξίδι</span></strong></p><p style="text-align: justify;"><span style="">Δεν υπερφορτώνουμε το αυτοκίνητό μας. <strong>Η κατανάλωση καυσίμου μπορεί να αυξηθεί και έως 40% για ένα γεμάτο όχημα</strong>, οπότε αφαιρούμε όσα αντικείμενα, κυρίως βαριά, θέλουμε να πάρουμε μαζί μας στις διακοπές, από απλή ανασφάλεια, κι όχι γιατί θα τα χρησιμοποιήσουμε. Μια φορτωμένη σχάρα οροφής, σε ταχείας κυκλοφορίας αυτοκινητόδρομους, ζητά περισσότερη ισχύ από τον κινητήρα του οχήματός μας, συνεπώς μεγαλύτερη κατανάλωση καυσίμου.</span></p><p style="text-align: justify;"><span style="">Το ίδιο ισχύει και για τις <strong>γεμάτες μπαγκαζιέρες οροφής</strong>. Η αυξημένη αντίσταση του αέρα που επιφέρει, σε συνθήκες ταχείας κυκλοφορίας σημαίνει αυτομάτως 5% αύξηση της ανάγκης σε καύσιμα. Ακόμη και άδεια αυξάνει την αντίσταση του οχήματος στον αέρα, οπότε καλό είναι να την αφαιρούμε όταν δεν την χρειαζόμαστε.</span></p><p style="text-align: justify;"><span style="">Πριν ξεκινήσουμε το ταξίδι μας πρέπει να <a href="http://www.as-milisoume.gr/el/Articles/Pws-ginetai-swsth-epilogh-kai-synthrhsh-twn-elastikwn">ελέγχουμε την πίεση των ελαστικών</a><strong> </strong>του αυτοκινήτου μας, καθώς συμβάλει στην εξοικονόμηση καυσίμου. Συνήθως, στην πόρτα του οδηγού, οι κατασκευαστές αναγράφουν τις <strong>τιμές πίεσης</strong> που πρέπει να έχουν τα ελαστικά μας. Εάν επιλέξουμε τη μέγιστη τιμή πίεσης, θα μεγιστοποιηθεί και η αποδοτικότητα του καυσίμου μας. Ένα ξεφούσκωτο λάστιχο μπορεί να προκαλέσει επιβάρυνση στην κατανάλωση βενζίνης έως και 6%. </span></p><p><strong><span style="">Οδηγώντας στην εθνική</span></strong></p><p><strong><span style="">Αποφεύγουμε την απότομη εκκίνηση</span></strong><span style="font-size: 12pt; line-height: 107%; color: black;"> του οχήματός μας, όπως και <strong>τα ξαφνικά φρεναρίσματα</strong> γιατί απλά, εκτός από τη φθορά που προκαλούν σε διάφορα μέρη, σημαίνουν άσκοπη κατανάλωση.</span></p><p<span>Από την άλλη, τα οχήματα νέας τεχνολογίας δεν έχουν καρμπυρατέρ, αλλά ηλεκτρονικό εγκέφαλο, ο οποίος μπορεί και διακόπτει την παροχή καυσίμου, εάν αναγνωρίσει ότι η κινητική ενέργεια επαρκεί για τη λειτουργία του κινητήρα. Αυτό σημαίνει ότι η παλιά θεωρία ότι με «νεκρά» δεν καίμε βενζίνη, δεν ισχύει πλέον. Οδηγώντας με <strong>σταθερή ταχύτητα</strong>, χωρίς μεγάλες αυξομειώσεις, που παραμένει εντός των ορίων ταχύτητας και δεν αγγίζει την υπερβολή, εξοικονομούμε καύσιμα, στους μεγάλους αυτοκινητόδρομους. Μια μέση ταχύτητα είναι αυτή που μπορεί να βοηθήσει στη μείωση της κατανάλωσης, καθώς όσο αυξάνεται η αντίσταση του αέρα, από τα 90 χλμ. την ώρα, περίπου, και πάνω, αυξάνεται περισσότερο και η κατανάλωση. Επίσης, δεν επιταχύνουμε απότομα, καθώς οι ανάγκες σε καύσιμα μεγαλώνουν για τον κινητήρα πολύ περισσότερο από μία ομαλή επιτάχυνση. Σ’ αυτό μας βοηθάει εάν πάντοτε έχουμε κατά νου να μην ανεβάζουμε απότομα τις στροφές του κινητήρα. Τέλος, <strong>ο κλιματισμός απαιτεί 4% περισσότερη βενζίνη </strong>όταν οδηγούμε στην εθνική. Εάν οι συνθήκες το επιτρέπουν, ανοίγουμε απλά τους αεραγωγούς, ενώ έχουμε κλειστά τα παράθυρα, λόγω της αντίστασης του ανέμου. </span></p><p><span style="color: black;">Η οικονομική οδήγηση είναι σίγουρα το ζητούμενο για κάθε οδηγό. Ωστόσο, ακόμα κι αν ακολουθούμε πιστά αυτές τις συμβουλές, <strong>καλό είναι να φροντίζουμε για την καλή κατάσταση του οχήματός μας</strong>, κάνοντας τους τακτικούς ελέγχους στα μηχανικά μέρη. Κι αυτός είναι ένας τρόπος να εξασφαλίσουμε την εύρυθμη λειτουργία του αυτοκινήτου μας και φυσικά την εξοικονόμηση καυσίμου. </span></p>
