      Value: <p><span>Τους καλοκαιρινούς μήνες, το κοντέρ γράφει πολλά χιλιόμετρα, καθώς, οι αποστάσεις που διανύουμε, για να βρεθούμε στην αγαπημένη μας παραλία ή για ν'ανακαλύψουμε το νησί στο οποίο κάνουμε διακοπές, μαζί με τις κοντινές εκδρομές τα Σαββατοκύριακα, είναι μεγάλες. Με δεδομένη φέτος και την αύξηση στην τιμή της βενζίνης, αυτά είναι μερικά πολύ χρήσιμα </span><strong><span>tips</span></strong><strong><span> για οικονομική οδήγηση</span></strong><span>, για να μην ξοδέψουμε όλα μας τα χρήματα στις μετακινήσεις.</span></p><span></span>
