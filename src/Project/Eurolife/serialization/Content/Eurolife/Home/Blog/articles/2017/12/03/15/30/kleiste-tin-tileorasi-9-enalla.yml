        <p></p><p>Καλώς ή κακώς, είναι δύσκολο ή και εντελώς ακατόρθωτο πλέον να φανταστούμε τη ζωή μας χωρίς την τηλεόραση! Ειδικά τώρα που οι smart συσκευές, των πολλών ιντσών και της υψηλής ευκρίνειας, καθώς και οι υπηρεσίες συνδρομητικής τηλεόρασης έχουν κάνει κατάληψη στο σαλόνι και στις ζωές μας. </p><p>Σύμφωνα μάλιστα με έρευνα του 2015, στην Ελλάδα παρακολουθούμε τηλεόραση κατά μέσο όρο 14 ώρες την εβδομάδα, κυρίως τις βραδινές ώρες, μετά την επιστροφή από τη δουλειά και πριν τον ύπνο. Κάπου εδώ αξίζει να αναφέρουμε ότι, πέρα από την παραδοσιακή τηλεόραση, υπάρχει και το online τηλεοπτικό περιεχόμενο με το 30% των Ελλήνων χρηστών του Διαδικτύου, ηλικίας 25 έως 44 ετών, να δηλώνει πως παρακολουθεί video στο YouTube πιο συχνά απ’ ό,τι βλέπει τηλεόραση.</p><p>Με λίγα λόγια, είναι πολλές οι ώρες που ξοδεύονται μπροστά από μια οθόνη και όχι σε άλλες δραστηριότητες! Το σοφό ρητό «παν μέτρον άριστον» εύκολα ξεχνιέται, ειδικά λόγω της ευκολίας, της χαλάρωσης και της διασκέδασης που προσφέρει ο συνδυασμός «καναπές – τηλεόραση». </p><p>Προφανώς, δεν αναφέρουμε όλα τα παραπάνω για να σας πείσουμε να πετάξετε τη νέα τηλεόραση που αγοράσατε με αιματηρές οικονομίες! Άλλωστε, το ζητούμενο δεν είναι να κόψετε μαχαίρι την τηλεόραση, αλλά να εντάξετε και άλλες δραστηριότητες στην καθημερινότητά σας, λιγότερο παθητικές και περισσότερο ευεργετικές για τη διάθεση, αλλά και την υγεία σας.</p><p>Σας έχουμε εννέα προτάσεις για να ξεκινήσετε σήμερα κιόλας!</p><p><strong>1. Διαβάστε ένα βιβλίο!</strong></p><p>Κλισέ πλην διαχρονική πρόταση, καθώς οι επιστήμονες συνεχίζουν να ανακαλύπτουν νέα οφέλη του διαβάσματος! Αναφέρουμε ενδεικτικά πρόσφατη <a href="http://www.independent.co.uk/life-style/people-who-read-books-are-nicer-kingston-university-study-fiction-a7721096.html">έρευνα του Kingston University</a>, σύμφωνα με την οποία οι αναγνώστες παρουσιάζουν καλύτερη διαγωγή σε κοινωνικές περιστάσεις, σε σχέση με αυτούς που δήλωσαν ότι προτιμούν την τηλεόραση από το διάβασμα.</p><p><strong>2. Πηγαίνετε σε μια συναυλία!</strong></p><p>Το τελευταίο επεισόδιο της νέας αγαπημένης σας σειράς θα είναι διαθέσιμο ανά πάσα στιγμή και όχι, τα live video στο YouTube δεν είναι σαν να είσαι εκεί! Γι’ αυτό, μη χάσετε την ευκαιρία να παρακολουθήσετε ζωντανά μια συναυλία αγαπημένου σας καλλιτέχνη ή είδους μουσικής. Είναι μια ανεπανάληπτη εμπειρία που θα θυμάστε για καιρό!</p><p><strong>3. Πηγαίνετε μια μεγάλη βόλτα!</strong></p><p>Ξέρατε ότι με <a href="http://www.as-milisoume.gr/el/Articles/160808%20einai-to-20lepto-perpathma-kalh-gymanstikh">20 λεπτά περπάτημα</a> την ημέρα μπορείτε να μειώσετε τον κίνδυνο πρόωρου θανάτου μέχρι και στο 1/3; Διαλέξτε μια διαδρομή που σας αρέσει, βάλτε τα πιο βολικά παπούτσια σας και αν έχετε σκύλο, πάρτε τον μαζί! Του το χρωστάτε για τις ώρες που έχει περάσει ήσυχος δίπλα στον καναπέ, μέχρι να τελειώσει αυτό που παρακολουθούσατε και να ασχοληθείτε μαζί του. </p><p><strong>4. Μαγειρέψτε μια νέα συνταγή!</strong></p><p>Ας μη λέμε ψέματα, η τηλεόραση ευνοεί το delivery! Δεν συμβαίνει όμως μάλλον το ίδιο με την&nbsp; τσέπη και τη ζυγαριά. Έτσι, την επόμενη φορά που θα είστε έτοιμοι να παραγγείλετε, αντ’ αυτού μαγειρέψτε κάτι γευστικό ή δοκιμάστε μια συνταγή που σας τράβηξε το ενδιαφέρον.</p><p><strong>5. Παρακολουθήστε online μαθήματα!</strong></p><p>Θέλετε να αποκτήσετε μια νέα δεξιότητα, να μάθετε μια ξένη γλώσσα ή να αποκτήσετε μια πιστοποίηση για το βιογραφικό σας; Με την πληθώρα online μαθημάτων και προγραμμάτων που υπάρχουν στο Internet, δεν έχετε καμία δικαιολογία να το αναβάλλετε!</p><p><strong>6. Οργανώστε ένα ταξίδι!</strong></p><p>Νιώθουμε πιο ευτυχισμένοι όταν οργανώνουμε ένα ταξίδι παρά όταν αυτό γίνεται πραγματικότητα! Σας φαίνεται απίθανο; <a href="https://well.blogs.nytimes.com/2010/02/18/how-vacations-affect-your-happiness/?_r=1">Ολλανδοί ερευνητές</a> συμπέραναν ότι ισχύει! Ξεκινήστε λοιπόν να οργανώνετε το ταξίδι των ονείρων σας και αφήστε για λίγο τους μαχητές του Survivor να μαυρίζουν στον Άγιο Μαυρίκιο.</p><p><strong>7. Ασχοληθείτε με τον εθελοντισμό!</strong></p><p>Η εμπειρία του εθελοντισμού μπορεί να σας αλλάξει τη ζωή προς το καλύτερο, ενώ παράλληλα θα βοηθήσετε αυτούς που έχουν πραγματικά ανάγκη. Έτσι, την επόμενη φορά που θα δείτε τη διαφήμιση μιας ΜΚΟ στην τηλεόραση, μην αλλάξετε κανάλι, αλλά αφιερώστε λίγο χρόνο για να βρείτε τη <a href="http://as-milisoume.gr/el/Articles/o-ethelontismos-thelei-xrono">μορφή εθελοντικής προσφοράς</a> που σας ταιριάζει. </p><p><strong>8. Γυμναστείτε!</strong></p><p>Φτάσατε μέχρι εδώ και νομίζατε ότι δεν θα αναφέρουμε το θέμα της άσκησης; Συγγνώμη εάν σας απογοητεύουμε, αλλά αντί να αρχίσετε τη νέα σεζόν του Game of Thrones, μήπως να αφήνατε λίγο τις <a href="http://www.as-milisoume.gr/el/Articles/dikaiologia-gymnastikh">συνήθεις δικαιολογίες</a> στην άκρη και να ξεκινούσατε μια μορφή γυμναστικής που θα σας ανανεώσει;</p><p><strong>9. Περάστε χρόνο με τους αγαπημένους σας ανθρώπους!</strong></p><p>Ξέρετε ποιοι παρακολουθούν πολλή τηλεόραση; Οι ηλικιωμένοι και τα παιδιά! Δεν είναι προτιμότερο να περνάτε λίγο παραπάνω ποιοτικό χρόνο μαζί, μακριά από τις ειδήσεις των 8 και τα παιδικά προγράμματα του Σαββατοκύριακου;</p><p></p>
