      Hint: Main content
      Value: |
        <p class="1" style="text-align: justify;">Ο Πάνος Σακκάς και η Φωτεινή Σκεδάκη, εδώ και έναν χρόνο έχουν αξιοποιήσει τις γνώσεις τους από την αρχιτεκτονική και το 3D Printing για να μετατρέψουν τα δίχτυα που βρίσκονται στον βυθό της θάλασσας σε έργα τέχνης. Αυτή την πρωτοβουλία,&nbsp; το έργο τέχνης και έρευνας για την ακρίβεια, το έχουν ονομάσει «Second Nature», καθώς «δίνουν ζωή» σε πλαστικά της θάλασσας. Σκοπός είναι όχι μόνο η κατασκευή έργων τέχνης, αλλά και ευαισθητοποίηση της κοινωνίας σχετικά με την ανακύκλωση και την προστασία του περιβάλλοντος.&nbsp;&nbsp; </p><p class="1" style="text-align: justify;">Ξεκινώντας από τη θάλασσα της Σαλαμίνας και το Γαλαξίδι συγκέντρωσαν δίχτυα μαζί με τη βοήθεια δυτών, και αφού ξεχώρισαν τα διαφορετικά είδη, έλιωσαν το πλαστικό και το χρησιμοποίησαν για να κατασκευάσουν μία σειρά από διακοσμητικά κοχύλια, τα οποία αποτελούν ένα σύμβολο της θάλασσας και της καθαρότητας. </p><p class="1" style="text-align: justify;">&nbsp;<img src="~/media/F106A449329C41599C0C5770B8464226.jpg" alt="koxilia erevna" width="1200" height="764" /></p><p class="1" style="text-align: justify;"></p><p class="1" style="text-align: justify;"><span style="text-decoration: underline;"><a href="https://www.culturenow.gr/second-nature-ena-kainotomo-programma-ereynas-kai-sxediasmoy/">Πηγή φωτογραφίας</a></span></p><strong>Μελλοντικός στόχος της πρωτοβουλίας αυτής είναι να δείξουν ότι υπάρχουν νέες λύσεις για την ανακύκλωση των πλαστικών</strong> με τη χρήση 3D εκτυπωτών. Όλα τα πλαστικά, αν γίνει σωστός διαχωρισμός, μπορούν να λιώσουν και να χρησιμοποιηθούν ως πρώτη ύλη. Με λίγα λόγια, <strong>η πρωτοβουλία «Second Nature» ανοίγει τον δρόμο σε μία νέα οικονομία, αλλά και σε ένα καθαρό οικοσύστημα από τα πλαστικά. </strong><p class="1" style="text-align: justify;">Το <a href="http://www.skai.gr/news/thalassa/article/374133/pos-ta-plastika-skoupidia-boroun-na-metatrapoun-se-erga-tehnis/">συγκεκριμένο έργο παρουσιάστηκε</a> στα πλαίσια της κοινής εκστρατείας ΣΚΑΙ, WWF και Greenpeace <a href="http://www.as-milisoume.gr/el/Articles/koinh-ekstrateia-SKAI-WWF-kai-Greenpeace-gia-tha-thalassa-mas">«η θάλασσά μας»</a>, όπου οι δύο αρχιτέκτονες μίλησαν για την έρευνα και τους στόχους τους. Παράλληλα, στο Ίδρυμα Αικατερίνης Λασκαρίδη και στο αρχιτεκτονικό γραφείο The New Raw παρουσιάστηκε και η έκθεση «Second Nature», όπου οι επισκέπτες είχαν την ευκαιρία να παρακολουθήσουν το συμπόσιο που διοργανώνεται εκεί, αλλά και να συμμετέχουν σε διάφορες παράλληλες δράσεις, οι οποίες αφορούσαν όλες τις ηλικίες. </p><p class="1" style="text-align: justify;">Οι άνθρωποι πίσω από το <a href="http://www.secondnature.gr">project «Second Nature»</a> οραματίζονται και κάνουν σχέδια για καθαρές θάλασσες, μέσα από την τέχνη και τις νέες τεχνολογίες. Αυτό, ελπίζουμε να αποτελέσει έμπνευση για όλους!</p>
