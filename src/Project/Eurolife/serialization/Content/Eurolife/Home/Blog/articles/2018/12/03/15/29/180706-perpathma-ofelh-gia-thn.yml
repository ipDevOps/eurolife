        <p style="text-align: justify;">Με τους ειδικούς να προειδοποιούν ότι <strong>η ακινησία είναι το ίδιο βλαβερή για την υγεία όπως το κάπνισμα</strong>, είναι λογικό να σκέφτεστε μήπως ήρθε η ώρα να κάνετε το πρώτο βήμα και <strong>να αποκτήσετε μια ρουτίνα άσκησης</strong>. Ενημερωθείτε για τα οφέλη που προσφέρει το περπάτημα στην υγεία, αλλά και για το πώς μπορείτε να το εντάξετε στην καθημερινότητά σας, με τον πιο ανώδυνο τρόπο!</p><div style="text-align: justify;"></div>
