      Hint: Main content
      Value: |
        <p style="text-align: justify;"><a href="https://www.nature.com/articles/nature23018">Σύμφωνα με πρόσφατη έρευνα</a> που πραγματοποίησαν επιστήμονες από το Πανεπιστήμιο Στάνφορντ, <strong>ο μέσος Έλληνας κάνει τα λιγότερα βήματα </strong>σε σχέση με τις υπόλοιπες ευρωπαϊκές χώρες. Επομένως, εάν νιώθετε μόνοι, τώρα ξέρετε ότι δεν είστε!</p><p style="text-align: justify;">Το πρόβλημα είναι ότι η παρατεταμένη καθιστική ζωή – εάν δηλαδή ξεπερνάει κανείς το όριο των 3 ωρών την ημέρα -μπορεί να προκαλέσει πολλά προβλήματα υγείας, σωματικής και ψυχολογικής φύσης. Από την άλλη, η καθημερινή κούραση, οι πολλές ώρες στη δουλειά και η έλλειψη κίνητρου, έχουν σαν αποτέλεσμα να είμαστε «καθηλωμένοι» σε μια καρέκλα ή έναν καναπέ και έπειτα στο κρεβάτι.</p><p style="text-align: justify;">Εάν και εσείς δεν έχετε κίνητρο για να εντάξετε το περπάτημα στην καθημερινότητά σας μάθετε πώς μπορεί να σας βοηθήσει να βελτιώσετε την ποιότητα ζωής σας και αναθεωρήστε.</p><p style="text-align: justify;"><strong>3 πράγματα που μπορείτε να βελτιώσετε με το περπάτημα</strong></p><p style="text-align: justify;">Η καθιστική ζωή έχει επιπτώσεις σε διάφορους τομείς που αφορούν την καθημερινότητα και τους οποίους μπορείτε να βελτιώσετε, κάνοντας απλά το πρώτο βήμα!</p><ul>    <li style="text-align: justify;">Το βάρος</li></ul><p style="text-align: justify;">Το συστηματικό περπάτημα θα σας βοηθήσει να επιταχύνετε το μεταβολισμό σας και να κάνετε περισσότερες καύσεις. Παράλληλα, θα έχετε τη δυνατότητα να «ξυπνήσετε» το μυϊκό σας σύστημα και να αποκτήσετε ένα πιο γυμνασμένο σώμα.</p><ul>    <li style="text-align: justify;">Τη διάθεση</li></ul><p style="text-align: justify;">Όπως και με οποιαδήποτε μορφής άσκηση, έτσι και με το περπάτημα μπορείτε να βελτιώσετε τη διάθεσή σας. Μάλιστα, διάφορες μελέτες έχουν δείξει ότι τα συμπτώματα της ήπιας μορφής κατάθλιψης μπορούν να μειωθούν με το περπάτημα.</p><ul>    <li style="text-align: justify;">Τα οικονομικά</li></ul><p style="text-align: justify;">Το περπάτημα βοηθά στην εξοικονόμηση χρημάτων. Σκεφτείτε πόσα χρήματα ξοδεύετε σε βενζίνη, ταξί ή MMM για να διανύσετε μια κοντινή απόσταση, ενώ μπορείτε να φτάσετε στον προορισμό σας με τα πόδια. </p><p style="text-align: justify;">Εκτός από τις μεταφορές σας, το περπάτημα σας βοηθά να εξοικονομήσετε χρήματα και από το ασφαλιστήριο υγείας σας. Ενημερωθείτε για τη <a href="https://walktowin.eurolife.gr/informations.asp">νέα εφαρμογή Walk to Win</a> και δείτε τα ασφάλιστρά σας να μειώνονται, βήμα – βήμα.</p><p style="text-align: justify;"><strong>Μερικοί έξυπνοι τρόποι να εντάξετε το περπάτημα στην καθημερινότητά σας</strong></p><p style="text-align: justify;">Πήρατε απόφαση να κάνετε το πρώτο βήμα για μια πιο υγιή και ποιοτική καθημερινότητα; Αν θέλετε να παραμείνετε προσηλωμένοι στο στόχο σας μπορείτε να δοκιμάσετε τα παρακάτω: </p><ul>    <li style="text-align: justify;">Βρείτε μια διαδρομή που σας ευχαριστεί, ώστε να θέλετε να την κάνετε συχνά.</li>    <li style="text-align: justify;">Καθορίστε μια συγκεκριμένη ώρα μέσα στην ημέρα, την οποία θα αφιερώνετε στο περπάτημα. Βρέξει - χιονίσει! Έτσι, θα μπορέσετε πιο εύκολα να μπείτε σε πρόγραμμα και να το τηρήσετε.</li>    <li style="text-align: justify;">Ζητήστε από φίλους ή την οικογένειά σας να σας συνοδέψουν στη βόλτα σας και συνδυάστε την άσκηση με το να περάσετε ποιοτικό χρόνο με τους αγαπημένους σας.</li>    <li style="text-align: justify;">Δημιουργήστε μια playlist με τα αγαπημένα σας τραγούδια και βγείτε για περπάτημα.</li>    <li style="text-align: justify;">Αν έχετε σκύλο, τότε δοκιμάστε να κάνετε μεγαλύτερες βόλτες. Είναι κάτι που θα λατρέψετε και οι δύο!</li>    <li style="text-align: justify;">Κατεβάστε μια εφαρμογή στο κινητό που να μετράει τα βήματα και να σας επιβραβεύει, όπως η Walk to Win που αναφέρθηκε παρακάτω.</li></ul><div style="text-align: justify;">Οι δικαιολογίες τελείωσαν! Τώρα που γνωρίζετε για τα οφέλη του να περπατάτε καθημερινά, αλλά και πώς να το εντάξετε στην καθημερινότητά σας γιατί να μην το δοκιμάσετε, βελτιώνοντας την υγεία και… τα οικονομικά σας;</div>
