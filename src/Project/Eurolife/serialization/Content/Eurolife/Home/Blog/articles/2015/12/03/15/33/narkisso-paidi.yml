      Value: |
        <p>Μη σπαταλάτε τα μπράβο σας στα παιδιά σας τη στιγμή που δεν τα αξίζουν.Μη γίνεστε υπερβολικά γενναιόδωροι στα λόγια, αν θέλετε το παιδί σας να έχει στη ζωή του συνέπεια και να μετράει κι αυτό τα λόγια του, ώστε οι λέξεις που χρησιμοποιεί να αντικατοπτρίζουν την αλήθεια του. Τουτέστιν μη «φουσκώνετε» τα παιδιά σας με άδεια μπράβο, μην τα παινεύετε την ώρα που δεν έχουν καταφέρει κάτι το ξεχωριστό.&nbsp;Μια τελευταία <a href="http://bigthink.com/ideafeed/too-much-unconditional-praise-makes-kids-narcissistic" target="_blank">έρευνα</a> ψυχολόγων του πανεπιστήμιου De Paul University στο Σικάγο έρχεται να ταράξει τα νερά. Τα παιδιά δεν χρειάζονται την ψεύτικη επιβράβευση, τα παιδιά πρέπει να κινούνται σε ένα πλαίσιο ειλικρίνειας και σεβασμού. Δωράκια, μπισκοτάκια και γλυκόλογα πρέπει να τα δίνουμε με φειδώ, ως αντάλλαγμα για τις καλές τους επιδόσεις, γιατί η αμετροεπής &nbsp;επιβράβευση μπορεί να αποδειχθεί επιζήμια στην ανάπτυξη της προσωπικότητάς τους. Τα παιδιά που έχουν μάθει να είναι βασιλιάδες και να ακούν συνέχεια μπράβο για τα πάντα, έχουν σε μεγάλο βαθμό την πιθανότητα να αναπτύξουν μεγαλώνοντας ναρκισσιστική προσωπικότητα. Όταν αρχίσουν να κοινωνικοποιούνται και να βγαίνουν στον έξω κόσμο, σε αυτόν τον σκληρό έξω κόσμο μακριά από τους προστατευτικούς τοίχους του οικογενειακού περιβάλλοντος, τα πράγματα θα είναι πολύ δύσκολα γι' αυτά. Θα διαπιστώσουν ότι ο αμέριστος θαυμασμός και η έλλειψη ορίων που έχουν γνωρίσει στο σπίτι τους, δεν μετράει. Θα νιώσουν πληγωμένα και αδικημένα. Και το χειρότερο; Δεν θα τα συμπαθεί κανείς, γιατί θα έχουν μάθει ότι είναι το κέντρο του κόσμου, δεν θα ξέρουν να μοιράζονται, δεν θα ξέρουν να δίνουν παρά μόνο να παίρνουν. &nbsp;Πείτε τους λοιπόν μπράβο όταν λένε ή κάνουν κάτι που πραγματικά σας εντυπωσιάζει και αξίζει τον θαυμασμό σας. Δεν χρειάζεται επειδή ακούμπησε το φλιτζάνι στο τραπέζι χωρίς να ρίξει το γάλα να πείτε μπράβο, μόνο: «Ωραία ακούμπησες το φλιτζάνι και δεν έριξες το γάλα, έχεις σταθερά χέρια». Πείτε δηλαδή τα πράγματα με το όνομα τους χωρίς να υπερβάλλετε. Μπορεί ο Παζολίνι να έλεγε χαρακτηριστικά «ότι η υπερβολή φωτίζει την αλήθεια», στην περίπτωση όμως των παιδιών αυτή η υπερβολή τούς δημιουργεί ψευδείς αντανακλάσεις με τις οποίες δεν μπορούν πραγματικά να ταυτιστούν, γιατί το κάτοπτρο δεν τους καθρεφτίζει. Δοκιμάστε το μονοπάτι της ειλικρίνειας. Είναι σαφώς λιγότερο περπατημένο, αλλά σίγουρα απαλλαγμένο από παράδρομους και παρακαμπτήριες οδούς. Πείτε τα πράγματα με τρόπο απλό και όταν έρθει η ώρα της επιβράβευσης δώστε την και αυτή απλά, φυσικά και γενναιόδωρα. Πείτε «δεν πειράζει» γιατί αυτό το «δεν πειράζει» είναι η λέξη κλειδί στο μεγάλωμα του. Λέξη αγάπης και ανοχής. Δεν πειράζει που έχυσες το γάλα, την άλλη φορά θα τα καταφέρεις καλύτερα. Αντικαταστήστε τα άδεια μπράβο με ένα δεν πειράζει, που δίνει κουράγιο και ενθάρρυνση για να τα καταφέρει καλύτερα την επόμενη φορά και τη φορά που θα τα καταφέρει κλείστε του απλά το μάτι. Πάρτε το μια αγκαλιά. Αυτό αρκεί.</p><div></div><p></p>
