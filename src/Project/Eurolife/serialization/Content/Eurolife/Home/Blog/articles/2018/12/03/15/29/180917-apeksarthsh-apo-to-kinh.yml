        <p>Η υπερ-χρήση των smartphones και των social media αποτελεί τη μάστιγα της εποχής μας. Και ενώ κανείς θα περίμενε ότι θα έχει επηρεάσει κυρίως τις νεότερες ηλικίες, κάτι τέτοιο δεν ισχύει. Τα smartphones αποτελούν μικρούς υπολογιστές που έχουν σαν στόχο να διευκολύνουν την καθημερινότητά μας, αφού μέσω των δεδομένων του προγράμματος κινητής ή των Wi-Fi δικτύων μπορούμε να έχουμε άμεση πρόσβαση σε πληροφορίες. Από την άλλη, τα <a href="https://www.as-milisoume.gr/el/Articles/apolamvanete-ipeuthina-social-media">social media</a> έχουν σκοπό να μας κάνουν πιο κοινωνικούς… στο διαδίκτυο.</p><p>Τι γίνεται όμως όταν κανείς συνειδητοποιεί ότι το ‘χει παρακάνει και μάλιστα σε βάρος της προσωπικής του ζωής και των δικών του ανθρώπων;</p><p>Πώς μπορεί κανείς να μην χρησιμοποιεί το smartphone του, όταν όλοι το κάνουν, όταν αποτελεί το νούμερο ένα μέσο επικοινωνίας με τις επαφές του ή και εργαλείο της δουλειάς του;</p><p>Και όμως γίνεται!</p><p><strong>5 τρόποι για να μειώσετε τη χρήση του κινητού σας στην καθημερινότητα</strong></p><p><strong>1. Αποκτήστε ξυπνητήρι</strong></p><p>Πόσες φορές έχει τύχει να ξυπνήσετε μες τη νύχτα επειδή άναψε η οθόνη του κινητού σας ή λάβατε μια ειδοποίηση; Ο ποιοτικός ύπνος είναι πολύ σημαντικός για τη συγκέντρωση, τη διάθεση, την ψυχολογία αλλά και την υγεία. Γιατί να τον θυσιάζετε αφήνοντας το κινητό σας στο δωμάτιο; Μπορείτε κάλλιστα να το αφήσετε σε ένα άλλο σημείο μέσα στο σπίτι πριν πάτε για ύπνο.</p><p>«Και το ξυπνητήρι;», θα σκεφτείτε. Μπορείτε να αγοράσετε ένα ρολόι-ξυπνητήρι που κάνει ακριβώς αυτή τη δουλειά.</p><p><strong>2. Αφήστε το κινητό στην τσάντα ή στην τσέπη σας</strong></p><p>Δεν υπάρχει λόγος να αποσπάται η προσοχή σας από την παρέα. Εάν συμβεί κάτι έκτακτο ή ακόμα κι αν περιμένετε κάποιο τηλεφώνημα, θα έχετε τη δυνατότητα να το απαντήσετε. Με αυτόν τον τρόπο, όμως, δεν θα μπαίνετε στον πειρασμό να ελέγχετε την οθόνη του κινητού σας κάθε 3 λεπτά.</p><p><strong>3. Φορέστε ρολόι</strong></p><p>Μια κοινότυπη δικαιολογία που λένε όσοι δεν αφήνουν λεπτό το smartphone από το χέρι τους είναι ότι το χρησιμοποιούν σαν ρολόι. Εκτός του ότι <a href="https://www.as-milisoume.gr/el/Articles/giati-h-mpataria-tou-kinhtoy-adeiazei-grhgora">αδειάζει πολύ γρήγορα η μπαταρία του κινητού</a>, γιατί μπαίνετε συνεχώς στον πειρασμό να ελέγξετε εάν έχετε κάποια ειδοποίηση, δεν έχετε καμία ελευθερία κινήσεων.</p><p><strong>4. Βάλτε πρόγραμμα</strong></p><p>Δεν γίνεται να διακόψετε εντελώς τη χρήση του κινητού για πρακτικούς λόγους και αυτό είναι απολύτως κατανοητό. Αντί να ξεχνιέστε ώρες ατελείωτες σκρολάροντας είτε στα social media είτε στο διαδίκτυο, μπορείτε να ορίσετε συγκεκριμένες ώρες μέσα στην ημέρα που θα αφιερώνετε σε αυτό και άλλες που θα αφιερώνετε στον εαυτό σας και στους δικούς σας ανθρώπους.</p><p><strong>5. Μην χρησιμοποιείτε το κινητό σας πριν κοιμηθείτε</strong></p><p>Έχει διαπιστωθεί ότι το φως που εκπέμπουν οι οθόνες των smartphone ή των tablet εμποδίζουν τον ύπνο. Ακόμα κι αν το κινητό σας έχει λειτουργία sleep mode είναι προτιμότερο να αποκοιμηθείτε διαβάζοντας ένα βιβλίο ή ακόμα και βλέποντας τηλεόραση.</p><p>Η εξάρτηση από το κινητό είναι κάτι που πολλοί άνθρωποι βιώνουν. Αρκετοί από αυτούς μάλιστα δεν το έχουν συνειδητοποιήσει ακόμα. Στην καθημερινότητα υπάρχει χώρος και για το smartphone σας, αλλά και για την προσωπική σας ζωή. Όλα είναι θέμα επιλογών. Και σίγουρα, όπως με όλα τα πράγματα, μέτρον άριστον.</p><p><strong></strong></p><p><strong></strong></p><p><strong></strong></p>
