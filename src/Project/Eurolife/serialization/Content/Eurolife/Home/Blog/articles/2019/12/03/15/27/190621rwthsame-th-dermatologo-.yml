        <p><strong>7. «Στα εγκαύματα από τον ήλιο καλό είναι να βάζουμε γιαούρτι.»</strong></p><strong>Μύθος</strong>: Καλό είναι να αποφεύγουμε τα εγκαύματα από τον ήλιο, καθώς αποτελούν γνωστό προδιαθεσικό παράγοντα για την εμφάνιση μελανώματος! Εάν παρόλα αυτά κάποιος καεί από τον ήλιο <strong>καλό είναι να προτιμήσει ειδικές επουλωτικές κρέμες</strong>, τις οποίες μπορεί να προμηθευτεί από φαρμακεία, και να επισκεφτεί το δερματολόγο.<p></p><p><strong>8. «Η έγκαιρη διάγνωση σώζει.»</strong></p><strong>Πραγματικότητα</strong>: Μπορεί η φράση αυτή να ακούγεται σαν κλισέ, αλλά είναι απόλυτα αληθινή! Το μελάνωμα, αλλά και οι υπόλοιποι καρκίνοι δέρματος, είναι απόλυτα ιάσιμοι εάν εντοπιστούν σε πρώιμο στάδιο. Σημαντικό επομένως είναι να εξετάζουμε μια φορά το χρόνο τις ελιές μας στο δερματολόγο μας, αλλά και να μην καθυστερούμε να τον επισκεφτούμε εάν εντοπίσουμε κάτι ύποπτο στο δέρμα μας.<p></p><p></p><p><strong><span style="font-size: 18px;">Συχνές ερωτήσεις για το μελάνωμα και οι απαντήσεις τους&nbsp;</span></strong></p><p><strong>Είναι αλήθεια ότι τα κρούσματα μελανώματος στην Ελλάδα έχουν λάβει επικίνδυνα αυξητικές τάσεις;</strong></p><p>Μέχρι στιγμής δεν υπάρχουν σαφή στατιστικά δεδομένα για τον καρκίνο του δέρματος στη χώρα μας. Παρόλα αυτά από την προσωπική μας εμπειρία από το Κέντρο μελανώματος και Καρκίνου του Δέρματος του Νοσοκομείου «Ανδρέας Συγγρός» προκύπτει ότι όντως υπάρχει μια σημαντική αυξητική τάση στην επίπτωση του μελανώματος. Δυστυχώς αυτή η αυξητική επίπτωση αποτυπώνεται και από τα παγκόσμια επιδημιολογικά δεδομένα για τον όγκο αυτό.&nbsp;</p><p><strong></strong></p><p><strong>Ποιες είναι οι συνηθέστερες μέθοδοι προφύλαξης;</strong></p><p>Η αντηλιακή προστασία (πάντα με δείκτη προστασίας SPF&gt;50), η χρήση καπέλου, γυαλιών ηλίου και η αναζήτηση σκίασης κατά τις ώρες παραμονής μας στη παραλία είναι οι πιο σημαντικές μέθοδοι προφύλαξης. Βεβαίως καλό είναι να αποφεύγονται οι ώρες μέγιστης ηλιοφάνειας για το καλοκαιρινό μας μπάνιο και το αντηλιακό να ανανεώνεται συχνά, ανάλογα με τις δραστηριότητες μας.</p><p><strong></strong></p><p><strong>Ο καρκίνος του δέρματος και το μελάνωμα είναι διαφορετικά πράγματα;</strong></p><p>Το μελάνωμα ανήκει στην οικογένεια των καρκίνων του δέρματος, όπως και το βασικοκυτταρικό και ακανθοκυτταρικό καρκίνωμα. Οι δύο αυτοί καρκίνοι απαντώνται συχνότερα από το μελάνωμα, είναι τοπικά καταστρεπτικοί, σπανίως δίνουν μεταστάσεις και είναι πλήρως ιάσιμοι εάν αντιμετωπιστούν έγκαιρα.</p><p></p><p><strong>Ποια κατηγορία κοινού θα πρέπει να κάνει προληπτικό έλεγχο και πόσο συχνά;</strong></p><p>Όλοι θα πρέπει να εξετάζουν τις ελιές τους μια φορά το χρόνο. Ορισμένες ομάδες ασθενών ενδεχομένως να πρέπει να εξετάζονται συχνότερα. Αυτό καθορίζεται βάσει του οικογενειακού και προσωπικού τους ιατρικού ιστορικού καθώς και της κλινικής τους εικόνας (συνύπαρξη παραγόντων υψηλού κινδύνου).</p><div><span style="font-size: 13px;">Βιβλιογραφία:Ghiasvand R, et al. Am J Epidemiol. 2017 Feb 1;185(3):147-156.&nbsp;&nbsp;Boniol M, et al. BMJ. 2012 Jul 24;345: e4757. doi: 10.1136/bmj. e4757Byrne SN, et al. Photochem Photobiol Sci. 2014 Jun;13(6):840-52.Rittié L, Fisher GJ. Cold Spring Harb Perspect Med. 2015 Jan 5;5(1):a015370.Polefka TG, et al. J Cosmet Dermatol. 2012 Jun;11(2):134-43.Brenner M, Hearing VJ. Photochem Photobiol. 2008 May-Jun;84(3):539-49.&nbsp;Nilsen LT, et al. Br J Dermatol. 2016 Apr;174(4):730-40.Pawlak MT, et al. Arch Dermatol. 2012 Sep;148(9):1006-12.Suppa M, et al. J Eur Acad Dermatol Venereol. 2019 Mar;33 Suppl 2:13-27.Gandini S, et al. Eur J Cancer. 2005 Jan;41(1):45-60Gandini S, et al. Eur J Cancer. 2005 Sep;41(14):2040-59.</span><div></div></div>
