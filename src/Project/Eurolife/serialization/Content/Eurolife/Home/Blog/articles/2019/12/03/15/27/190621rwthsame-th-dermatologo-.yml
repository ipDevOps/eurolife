        <p><span style="font-size: 13px;">Η Ευθυμία Σουρά, Δερματολόγος – Αφροδισιολόγος, ρίχνει φως σε μερικούς από τους πιο διαδεδομένους μύθους για τον ήλιο, τα αντηλιακά, το μαύρισμα, τις ελιές, το μελάνωμα και δίνει απαντήσεις σε μερικές πολύ σημαντικές ερωτήσεις που αφορούν τον καρκίνο του δέρματος.&nbsp;</span></p><p><strong>7 Μύθοι και 1 Πραγματικότητα για τον καρκίνο του δέρματος και την έκθεση στον ήλιο</strong></p>&nbsp;<div style="text-align: center;"><img alt="" src="~/media/E538A2E611924B04BF78F1D19BD00059.png" style="width: 500px; height: 1500px;" /></div><p><strong>1. «Το μαυρισμένο δέρμα δεν χρειάζεται αντηλιακό γιατί προστατεύεται πια από τον ήλιο.»</strong></p><strong>Μύθος</strong>: Η αντίληψη ότι το μαυρισμένο δέρμα προστατεύεται από τον ήλιο είναι λανθασμένη. Εν γένει <strong>το μαύρισμα έχει δύο στάδια</strong>: το πρώτο, το οποίο είναι μικρής διάρκειας (διαρκεί έως 72 ώρες) και προκαλείται από την απότομη απελευθέρωση της αποθηκευμένης μελανίνης λόγω του σοκ του μελανοκυττάρου από την ηλιακή ακτινοβολία και το δεύτερο (το μόνιμο), το οποίο προκαλείται από την παραγωγή της μελανίνης από το μελανοκύτταρο στην προσπάθεια του να προστατεύσει το δέρμα. Έτσι, λοιπόν, το μαύρισμα αποτελεί έκφραση της «ζημιάς» που προκαλείται στο δέρμα από την ηλιακή ακτινοβολία.&nbsp;<p></p><p><strong>2. «Το αντηλιακό είναι απαραίτητο μόνο το καλοκαίρι.»</strong></p><strong>Μύθος</strong>: Έκθεση στην ηλιακή ακτινοβολία υπάρχει όλες τις εποχές του χρόνου. Άλλωστε <strong>η χώρα μας φαίνεται να είναι 3η σε ηλιοφάνεια</strong> (μετά τη Κύπρο και τη Μάλτα) <strong>συγκριτικά με τις υπόλοιπες χώρες της Ευρώπης</strong>! Για αυτό το λόγο καλό είναι να γίνεται χρήση του αντηλιακού, σε λογικά βέβαια πλαίσια, και το χειμώνα.<p></p><p><strong>3. «Οι σκουρόχρωμες επιδερμίδες δεν κινδυνεύουν από καρκίνο του δέρματος.»</strong></p><strong>Μύθος</strong>: Το ανοιχτόχρωμο δέρμα μπορεί να αποτελεί προδιαθεσικό παράγοντα για την εμφάνιση μελανώματος, αλλά αυτό δε σημαίνει ότι οι άνθρωποι με πιο σκούρο δέρμα δεν κινδυνεύουν από καρκίνο του δέρματος. Αν και το μελάνωμα είναι σπάνιο σε ασθενείς μαύρου χρώματος είναι σημαντικό να αναφερθεί ότι ο «φυσικός» δείκτης προστασίας που μας προσφέρει το δέρμα είναι έως SPF 1,5 για τη λευκή φυλή και έως SPF 4 για τη μαύρη φυλή.<p><strong></strong></p><p><strong>4. «Το τεχνητό μαύρισμα από σολάριουμ είναι ακίνδυνο.»</strong></p><strong>Μύθος</strong>: Όπως προαναφέρθηκε, το μαύρισμα αποτελεί μια αντιδραστική ανταπόκριση στη βλάβη που παθαίνει το δέρμα από την ηλιακή ακτινοβολία. Τα σολάριουμ συχνά ακτινοβολούν το δέρμα με πολλαπλάσιας έντασης UVA και UVB ακτινοβολία συγκριτικά με εκείνη του ηλίου προκαλώντας σημαντική ζημιά σε μοριακό και βιολογικό επίπεδο. Για αυτό το λόγο, <strong>ο Παγκόσμιος Οργανισμός Υγείας τα έχει κατατάξει στα γνωστά καρκινογόνα από το 2009</strong>, ενώ χώρες όπως η Αυστραλία και η Βραζιλία έχουν απαγορεύσει πλήρως τη χρήση τους.&nbsp;<p></p><p><strong>5. «Μόνο οι ελιές κινδυνεύουν να γίνουν μελάνωμα.»</strong></p><strong>Μύθος</strong>: Μόνο το 40% των μελανωμάτων προέρχονται από προϋπάρχουσες ελιές. Το υπόλοιπο 60% εμφανίζεται σαν κάτι καινούριο πάνω στο δέρμα. Για αυτό είναι σημαντικό να συμβουλευόμαστε τον δερματολόγο μας εάν δούμε κάτι νέο στο δέρμα μας.&nbsp; &nbsp;<p></p><p><strong>6. «Μόνο όσοι έχουν ελιές κινδυνεύουν από καρκίνο του δέρματος.»</strong></p><strong>Μύθος</strong>: Οι ασθενείς με περισσότερες από 100 ελιές και περισσότερες από 5 «άτυπες» ελιές θεωρούνται ασθενείς υψηλού κινδύνου. <strong>«Άτυπες» ελιές είναι εκείνες που πληρούν κάποια συγκεκριμένα κριτήρια</strong> (μέγεθος, μορφολογία κ.τ.λ.). Παρόλα αυτά, όλοι κινδυνεύουν από καρκίνο δέρματος ανεξαρτήτως από τον αριθμό των ελιών τους εάν εκτίθενται αλόγιστα στον ήλιο.<div></div>
