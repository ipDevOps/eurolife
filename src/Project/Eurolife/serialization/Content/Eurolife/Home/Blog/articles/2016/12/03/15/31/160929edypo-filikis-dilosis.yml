      Value: |
        <p>Το <a href="http://www.eurolife.gr/el/Products/~/media/Files/Products/forma_diakanonismou.pdf">έντυπο αυτό της φιλικής δήλωσης</a> που εμπεριέχεται σε όλα τα χαρτιά που μας δίνει η ασφαλιστική μας εταιρεία είναι το έγγραφο που απαιτείται για να ενεργοποιηθεί το Σύστημα Άμεσης Πληρωμής. </p><p>Το σύστημα αυτό έχει καθιερωθεί από το 2000 από τη συντριπτική πλειοψηφία των ασφαλιστικών εταιρειών που δραστηριοποιούνται στην Ελλάδα στον κλάδο ασφάλισης των αυτοκινήτων και επιτρέπει στην ασφαλιστική εταιρεία του οδηγού που δεν φταίει για το ατύχημα&nbsp; να τον αποζημιώσει για λογαριασμό της εταιρείας που καλύπτει την ευθύνη του οδηγού που φταίει. &nbsp;Στην αρχή το σύστημα αυτό κάλυπτε μόνο υλικές ζημιές αλλά πλέον από το 2005 και μετά καλύπτονται και ατυχήματα που προκαλούν και μικρές σωματικές βλάβες. </p><p>Με αυτό το σύστημα οι πελάτες μιας ασφαλιστικής εταιρείας κάνουν χρήση των υπηρεσιών της δικής τους εταιρείας, κάτι που προτιμούν, καθώς οι ίδιοι την έχουν επιλέξει. Πλέον, για την ένταξη μιας ζημιάς στο Σύστημα Άμεσης Πληρωμής δεν είναι απαραίτητη η συμπλήρωση του εντύπου αλλά η ύπαρξή του κάνει πιο εύκολες και γρήγορες τις διαδικασίες που απαιτούνται για το διακανονισμό και την αποζημίωση.</p><p>Τα πλεονεκτήματα αυτού του συστήματος είναι πολλά όπως μπορεί κάποιος να αντιληφθεί. Την επιτάχυνση και την απλοποίηση των διαδικασιών τις αναφέραμε ήδη. Η αποζημίωση καταβάλλεται πιο γρήγορα, η εξυπηρέτηση των πελατών είναι καλύτερη ενώ ταυτόχρονα μειώνονται οι δικηγορικές παρεμβάσεις, οι δικαστικές προσφυγές και φυσικά οι διενέξεις μεταξύ των πελατών και των εταιρειών.</p><p>Περισσότερες λεπτομέρειες σχετικά με το τι καλύπτεται από το σύστημα μπορούν να βρεθούν στην <a href="http://www.eaee.gr/cms/basic-page/77/symfonia-amesoy-diakanonismoy-zimion-apo-trohaio-atyhima-systima-amesis-pliromis">Ένωση Ασφαλιστικών Εταιρειών Ελλάδος</a>. </p><p>Άρα λοιπόν είναι ιδιαίτερα χρήσιμο να έχουμε πάντα ένα τέτοιο έντυπο και να γνωρίζουμε σε ποιες περιπτώσεις χρειάζεται να το συμπληρώσουμε και πώς. Στο πίσω μέρος του εντύπου υπάρχουν οδηγίες και τι χρειάζεται να προσέξουμε όπως για παράδειγμα να υπογράψουν απαραιτήτως και οι δύο οδηγοί και να κρατήσει ο κάθε οδηγός από ένα υπογεγραμμένο αντίγραφο. </p><p>Τα στοιχεία πρέπει να είναι συμπληρωμένα όλα, ευανάγνωστα και να έχουμε βεβαιωθεί ότι έχουν περαστεί και στα αντίγραφα από κάτω. Αν υπάρχουν μάρτυρες θα πρέπει να το έχουμε σημειώσει και να έχουμε κρατήσει τα στοιχεία τους για κάθε περίπτωση. </p><p>Φυσικά, αν υπάρξει τραυματισμός θα πρέπει να καλέσουμε αμέσως την Αστυνομία χωρίς καθυστέρηση. </p><p>Πάνω από όλα, αν συμβεί κάτι τέτοιο κρατάμε την ψυχραιμία μας, παραμένουμε ήρεμοι &nbsp;και ευγενικοί. Οι λαμαρίνες είναι λαμαρίνες, σημασία έχει να είμαστε καλά!</p>
