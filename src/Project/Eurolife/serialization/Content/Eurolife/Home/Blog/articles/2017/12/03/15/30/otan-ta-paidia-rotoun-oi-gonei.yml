      Hint: Main content
      Value: |
        <p>Πρέπει να ξέρει να απαντά σε όλες τις ερωτήσεις που θα ξεστομίσει το παιδί και όλοι γνωρίζουμε πόσο μεγάλη φαντασία έχουν τα καμάρια μας… Πόσοι και πόσοι δεν έχουμε έρθει αντιμέτωποι με ιδιαίτερα δύσκολες ερωτήσεις, που μάλιστα γίνονται και φωναχτά, ώστε να τις ακούσει όλος ο περίγυρος!</p><p class="1">Όσο και αν θέλουμε να ανοίξει η γη να μας καταπιεί εκείνη την ώρα, κάτι πρέπει να απαντήσουμε. Αφενός για να σταματήσουμε την επανάληψη της ερώτησης, σε ακόμα πιο πολλά ντεσιμπέλ, αφετέρου για να μην τη βρούμε μπροστά μας και στο μέλλον. Το καλό της υπόθεσης είναι ότι πολλές ερωτήσεις μας δίνουν την ευκαιρία να εξηγήσουμε στα παιδιά μας σημαντικά πράγματα και να τους δώσουμε επιμέρους μαθήματα. </p><p class="1"></p><p class="1">Πάμε να δούμε κάποιες από τις πιο συχνές ερωτήσεις που μπορεί να δεχτούμε και πώς μπορούμε να τις απαντήσουμε:</p><p class="1"></p><p class="1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong><em>«Γιατί αυτός ο άνθρωπος είναι μαύρος;»</em></strong>: Η διαφορετικότητα ανάμεσα στους ανθρώπους είναι κάτι που σίγουρα θα απασχολήσει το παιδί, από τη στιγμή που θα αρχίσει να κυκλοφορεί. Όσο περνάνε τα χρόνια, με την πολυπολιτισμικότητα στη χώρα μας, θα είναι η καθημερινότητα και όχι κάτι το αξιοπερίεργο. Εδώ πρέπει να εξηγήσουμε στο παιδί μας πώς άνθρωποι από διαφορετικά μέρη του κόσμου έχουν διαφορετικά χρώματα στο δέρμα τους και να τονίσουμε ότι, πέρα από αυτήν την, εξωτερική και μόνο, διαφορά, είμαστε όλοι ίδιοι και ίσοι. Πολύτιμοι βοηθοί στην προσπάθεια αυτοί βιβλία, παιδικές ταινίες ή ακόμα και ο άτλαντας γεωγραφίας.</p><p class="1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong><em>«Γιατί αυτός ο κύριος εκεί δεν έχει πόδια</em></strong>;»: Η αναπηρία είναι ένα άλλο λεπτό θέμα που θα χρειαστεί να εξηγήσουμε στα παιδιά μας. Είμαστε ειλικρινείς, στο πλαίσιο που μας επιτρέπει η ηλικία του, και προσπαθούμε να εξηγήσουμε με όσο πιο απλούς όρους γιατί μπορεί κάποιος να είναι ανάπηρος. Είναι σημαντικό να κατανοήσει το παιδάκι, όσων ετών και αν είναι, ότι πρέπει να υπάρχει σεβασμός προς τις ιδιαιτερότητες του καθενός και ότι πρέπει να διευκολύνουμε την καθημερινότητα αυτών των ανθρώπων, τουλάχιστον όσο περνάει από το χέρι μας. </p><p class="1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong><em>«Γιατί κοιμούνται αυτοί οι άνθρωποι στον δρόμο;»</em></strong>: Η οικονομική κρίση είναι κάτι που αναγκαζόμαστε να εξηγήσουμε στα παιδιά μας καθώς, εκτός από τους άστεγους και όσους ζητούν ελεημοσύνη, έχει επηρεαστεί και η δική μας καθημερινότητα. Χωρίς να τρομάξουμε το παιδί, εξηγούμε τις οικονομικές δυσκολίες που υπάρχουν και πώς αυτοί οι άνθρωποι ίσως αναγκάστηκαν να ζουν στον δρόμο για κάποιο χρονικό διάστημα. Του μαθαίνουμε να τους σέβεται και του δίνουμε την επιλογή να τους βοηθήσει, αν το θέλει και το ίδιο. </p><p class="1CxSpMiddle" style="margin-left: 0.5in; text-indent: -0.25in;">●&nbsp;&nbsp;&nbsp;&nbsp; <strong><em>«Γιατί μαμά έχεις διαφορετικό σώμα από τον μπαμπά;»</em></strong>: Η ερώτηση αυτή σίγουρα θα έρθει, ειδικά από τη στιγμή που τα παιδιά μας θα ξεκινήσουν να πηγαίνουν στον παιδικό σταθμό. Μπορεί και νωρίτερα, αν έχουν αδέρφια, ή τύχει να μας δουν γυμνούς. Αυτή είναι μια πρώτης τάξεως ευκαιρία να ξεκινήσουμε να εξηγούμε στα παιδιά μας για τα δύο φύλα και τις διαφορές που έχουν, συζήτηση που στο μέλλον θα φανεί χρήσιμη όταν μπούμε στη διαδικασία <a href="http://as-milisoume.gr/el/Articles/paidia-sex">να τους μιλήσουμε για το σεξ</a>.</p><p class="1"></p><p class="1">Όποια ερώτηση και αν κάνουν τα παιδιά μας, θα πρέπει να τους απαντήσουμε με όσο το δυνατόν μεγαλύτερη ειλικρίνεια, χωρίς να τα τρομάξουμε, αλλά και χωρίς να αγνοήσουμε την ανάγκη τους για πληροφόρηση ή εξήγηση. Ακόμα καλύτερη «απάντηση» όμως, είναι η δική μας η συμπεριφορά: να κάνουμε δηλαδή πράξη όσα τους λέμε περί σεβασμού της διαφορετικότητας.&nbsp;</p><p></p>
