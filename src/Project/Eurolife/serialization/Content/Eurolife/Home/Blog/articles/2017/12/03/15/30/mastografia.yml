        Είναι φαινόμενο των καιρών που ζούμε να υπάρχει μεγάλη ενημέρωση γύρω από θέματα ιατρικής και πρόληψης και, παρόλα αυτά, να μην υπάρχει η ανάλογη ανταπόκριση στην πραγματοποίηση των αναγκαίων εξετάσεων. Με την πρόοδο της επιστήμης να έχει φτάσει σε πολύ υψηλά επίπεδα, θα ήταν λογικό κάποιες ασθένειες να έχουν καταπολεμηθεί, ή να αντιμετωπίζονται πολύ πιο γρήγορα και εύκολα. Το γιατί οι άνθρωποι δεν έχουν μάθει ακόμα να εστιάζουν στην πρόληψη, παραμένει μυστήριο.Οι προσπάθειες που γίνονται για την ενημέρωση και την κινητοποίηση του κοινού είναι πολλές και σε αυτές συμπεριλαμβάνεται και η ευαισθητοποίηση σχετικά με τη μαστογραφία, εξέταση που αφορά κυρίως τις γυναίκες αλλά και τους άνδρες σε ειδικές περιπτώσεις. Μάλιστα, πρόκειται για εξέταση <a href="http://www.eurolife.gr/el/Products/Health/Diagnosi/ZoiYgeia">που καλύπτεται από τα περισσότερα ασφαλιστικά πακέτα</a>, ώστε να μην επιβαρύνεται οικονομικά ο εξεταζόμενος.Η μαστογραφία λοιπόν, είναι μια ακτινολογική εξέταση για την απεικόνιση του εσωτερικού του στήθους. Γίνεται σε ειδικά μηχανήματα, των οποίων η ακτινοβολία είναι ιδιαίτερα χαμηλή και ακίνδυνη. Τα στατιστικά δείχνουν ότι για να εμφανιστεί μια κακοήθεια από αυτού του είδους την ακτινοβολία, χρειάζονται περίπου διακόσιες μαστογραφίες, αριθμός απίθανος να πραγματοποιηθεί στη ζωή ενός ασθενούς.Η απλή, κλινική εξέταση του μαστού ενδέχεται να μην αποκαλύψει την ύπαρξη καρκίνου, γεγονός που μπορεί να «διορθώσει» η μαστογραφία, ιδιαίτερα για περιπτώσεις που η ασθένεια βρίσκεται σε αρχικό στάδιο. Αν ανακαλυφθεί όμως τότε, οι πιθανότητες πλήρους ίασης είναι πολλαπλάσιες.Από τα 40 και μετά, όλες οι γυναίκες πρέπει, μία φορά τον χρόνο, να κάνουν προληπτικά μαστογραφία. Φυσικά, η κάθε περίπτωση είναι διαφορετική και πάντα σε συνεννόηση με τον γιατρό της, η κάθε γυναίκα θα πρέπει να καταστρώσει ατομικό πλάνο παρακολούθησης της υγείας της. Εντονότερη είναι η ανάγκη για προληπτική παρακολούθηση αν υπάρχει ανάλογο ιστορικό στην οικογένεια.Το μέγεθος του στήθους δεν παίζει κανένα ρόλο κατά τη διάρκεια της εξέτασης ή στα αποτελέσματά της. Είναι όμως σημαντικό η γυναίκα να αισθάνεται άνετα, να μην έχει άγχος και να μην πονά. Για τον λόγο αυτό πρέπει να αναφέρει κάθε ενόχληση που έχει στον τεχνικό που πραγματοποιεί την εξέταση.Ο συνδυασμός εξετάσεων είναι ακόμη πιο αποτελεσματικός στην έγκαιρη διάγνωση του καρκίνου του μαστού. Η μαστογραφία, το υπερηχογράφημα και η ψηλάφηση μαστών, καθώς και μια νέα εξέταση, αυτή του Τεστ Παπ μαστών, είναι «βέλη στη φαρέτρα» στη μάχη κατά του καρκίνου.Η έγκαιρη διάγνωση, και εδώ, μπορεί να αποδειχτεί σωτήρια. Αφού έχουμε τη δυνατότητα να την κάνουμε, γιατί την παραβλέπουμε;<a href="http://www.cancer-society.gr/%CE%B3%CF%81%CE%B1%CE%BC%CE%BC%CE%AE-%CF%85%CE%B3%CE%B5%CE%AF%CE%B1%CF%82/%CE%B1%CF%80%CE%B1%CE%BD%CF%84%CE%AE%CF%83%CE%B5%CE%B9%CF%82-%CF%83%CF%84%CE%B1-%CF%80%CE%B9%CE%BF-%CF%83%CF%85%CF%87%CE%BD%CE%AC-%CE%B5%CF%81%CF%89%CF%84%CE%AE%CE%BC%CE%B1%CF%84%CE%B1-%CE%B3%CE%B9%CE%B1-%CF%84%CE%B7-%CE%BC%CE%B1%CF%83%CF%84%CE%BF%CE%B3%CF%81%CE%B1%CF%86%CE%AF%CE%B1">Πηγή</a>
