      Value: |
        <p>Θα ρωτήσει κανείς, γιατί να μπούμε στη διαδικασία να ορίσουμε την αγάπη από τη στιγμή που όποιο αποτέλεσμα και να βγει θα είναι σωστό; Και σε τι θα μας χρησιμεύσει αυτό;</p><p>Το ζήτημα δεν είναι ο ορισμός που θα προκύψει, αλλά η διαδικασία στην οποία θα υποβάλλουμε τον εαυτό μας, το μυαλό μας και την καρδιά μας μέχρι να φτάσουμε σε μια απάντηση που να μας εκφράζει- τουλάχιστον τη στιγμή που το ψάχνουμε. Γιατί αυτό είναι ακόμα ένα χαρακτηριστικό...Οι ορισμοί που δίνουμε μπορεί και να εκφράζουν τον τρόπο που αισθανόμαστε τη δεδομένη χρονική στιγμή και τον τρόπο που βλέπουμε γενικά τον κόσμο και τη ζωή.</p><p>Αυτό τουλάχιστον παρατήρησε η Bronwyn Clare LaMay, μια δασκάλα σχολείου στην Αμερική, η οποία στα πλαίσια ενός μαθήματος, ζήτησε από τους μαθητές της να γράψουν λίγα λόγια για το τι είναι αγάπη για εκείνους. Οι αντιδράσεις, αλλά και τα αποτελέσματα, ήταν πολλά και διαφορετικά.</p><p>Η διαδικασία είχε μεγαλύτερη διάρκεια από όση περίμενε και για πολλούς ήταν και ιδιαίτερα συναισθηματική, καθώς άλλοι προσπαθούσαν να μην κλάψουν, άλλοι κοιτούσαν γύρω γύρω σαν να μην ήξεραν τι να πρωτογράψουν, ενώ άλλοι έγραφαν με αφοσίωση και ζητούσαν και άλλο χρόνο. Για τον κάθε μαθητή η αγάπη σήμαινε και κάτι άλλο. Διαχώριζαν την αγάπη που ένιωθαν για τους γονείς τους, για τους φίλους τους ή για τον άνθρωπο με τον οποίο ήταν ερωτευμένοι, ενώ σε πολλές περιπτώσεις έβγαιναν στην επιφάνεια συγκρούσεις που είχαν με τους εαυτούς τους, φαινόταν η αγάπη για τους ίδιους δηλαδή, αν το πάμε ένα βήμα παρακάτω.</p><p>Οι διαφορετικοί τύποι αγάπης ή και οι διαφορετικοί ορισμοί της (από τα ΜΜΕ, από τη λογοτεχνία, από τα λεξικά) συμπληρώνουν τα διαφορετικά πλαίσια μέσα στα οποία τα παιδιά τη βιώνουν, σαν ασφάλεια, σαν φαντασία, σαν απόρριψη, σαν παραμύθι. Κάποια δήλωσαν ότι δεν πιστεύουν στην αγάπη. Άλλα δεν μπόρεσαν καν να γράψουν την άσκηση αυτή. Μήπως τελικά οι απόψεις τους για την αγάπη δείχνουν και πώς νιώθουν για τη ζωή τους στη συγκεκριμένη φάση; Όσο πιο πιεσμένα είναι τα παιδιά στην προσωπική, συναισθηματική ή οικογενειακή τους ζωή, τόσο πιο μαύρα και δύσκολα τους φαίνονται όλα. Ή και το αντίστροφο.</p><p><a name="_gjdgxs"></a>Η αγάπη, ένα τόσο λεπτό, ιδιαίτερο αλλά και προσωπικό θέμα μπορεί να φανερώσει πολλά περισσότερα από μια ένδειξη απλά για το πώς την αντιλαμβανόμαστε. Αν ανατρέξουμε στο Google σίγουρα θα βρούμε άπειρους ορισμούς, αλλά και διάσημες φράσεις για το πώς τη βλέπει ή τη βιώνει ο καθένας. Σχεδόν όλοι όμως συμφωνούν ότι όταν αγαπάς δίνεις τον εαυτό σου ελεύθερα και αυτό το κάνεις με την καρδιά σου, μόνο αν έχεις την επίγνωση ότι μπορεί και να σε αλλάξει ολοκληρωτικά.</p>Όπως έχει πει και η Katharine Hepburn «<em>Η αγάπη δεν έχει να κάνει με το τι περιμένεις να πάρεις αλλά με το τι περιμένεις να δώσεις- τα πάντα». </em><p>Πόσοι λοιπόν αντιλαμβάνονται τι σημαίνει αγάπη και είναι έτοιμοι να την…υποδεχτούν;</p><p><a href="https://ww2.kqed.org/mindshift/2016/10/19/defining-love-an-assignment-that-can-reveal-students-perspective-on-life/" target="_blank">Πηγή στοιχείων</a></p>
