      Hint: Main content
      Value: |
        <p class="1">Η αλήθεια είναι πως δεν υπάρχει τίποτα πιο όμορφο από τη θαλπωρή ενός ζεστού σπιτιού. Εάν το δικό σας όμως μοιάζει περισσότερο με igloo παρά με ζεστή φωλιά, τότε θα χαρείτε να μάθετε πως υπάρχουν εύκολες λύσεις που δεν θα σας κοστίσουν απολύτως τίποτα. </p><p class="1"></p><p class="1">Κουκουλωθείτε με την αγαπημένη σας κουβέρτα και διαβάστε μερικά tips που θα σας βοηθήσουν να μετατρέψετε το σπίτι σας σε ένα ζεστό και φιλόξενο καταφύγιο για τις κρύες μέρες και νύχτες του χειμώνα!</p><p class="1"><span class="Apple-tab-span" style="white-space: pre;">   </span><strong>1. Απομακρύνετε τα έπιπλα από τα σώματα θέρμανσης.</strong></p><p class="1"> </p><p class="1">Ίσως ένα από τα μεγαλύτερα λάθη που κάνουμε όταν τοποθετούμε έπιπλα σε έναν χώρο είναι ότι δεν λαμβάνουμε καθόλου υπόψη μας τα καλοριφέρ. Εάν λοιπόν το τραπέζι της τραπεζαρίας, ο καναπές, το κρεβάτι ή οποιοδήποτε άλλο έπιπλο καλύπτει τα σώματα θέρμανσης του σπιτιού σας,<strong> </strong>τότε μην απορείτε που συνέχεια κρυώνετε. Το ίδιο ισχύει και για το εάν τα έπιπλα, όπως το κρεβάτι και ο καναπές σας, βρίσκονται κοντά σε παράθυρα και μπαλκονόπορτες. </p><p class="1"></p><p class="1">Ξεκινήστε λοιπόν απομακρύνοντας τα έπιπλα από τα σώματα θέρμανσης για να αυξήσετε την απόδοσή τους και αλλάξτε τη διαρρύθμιση του χώρου σας, έτσι ώστε να αποφεύγετε να βρίσκεστε σε σημεία απ’ όπου εισέρχεται το κρύο για μεγάλο χρονικό διάστημα.</p><p class="1"><span class="Apple-tab-span" style="white-space: pre;">   </span><strong>2. Ελέγξτε την ένταση του καλοριφέρ.</strong></p><p class="1">Τώρα λοιπόν που αφήσατε στα σώματα του καλοριφέρ το χώρο που χρειάζονται προκειμένου να ζεστάνουν τον δικό σας χώρο, σειρά έχει η σωστή ρύθμισή τους. Εάν έχετε αυτόνομη θέρμανση, τότε θα πρέπει να ρυθμίσετε το θερμοστάτη σε μια σταθερή και όχι πολύ υψηλή θερμοκρασία έτσι ώστε να δημιουργήσετε την κατάλληλη ατμόσφαιρα μέσα στο σπίτι. Εάν πάλι η θέρμανση είναι κεντρική, τότε απλώς ακολουθήστε την παραπάνω συμβουλή και φροντίστε να απαλλάξετε τα καλοριφέρ σας από κάθε εμπόδιο!</p><p class="1"><span class="Apple-tab-span" style="white-space: pre;">   </span><strong>3. Χρησιμοποιήστε τις κουρτίνες σας «έξυπνα»!</strong></p><p class="1">To πρωί που ο ήλιος είναι δυνατός, τραβήξτε τις κουρτίνες και αφήστε τον να ζεστάνει το χώρο στον οποίο έχει πρόσβαση όσο το δυνατόν περισσότερο. Έπειτα, από το απόγευμα και μετά, μπορείτε να τις κλείσετε και να διατηρήσετε έτσι τη θερμότητα. Εάν οι κουρτίνες σας είναι λεπτές, για ακόμα καλύτερα αποτελέσματα δοκιμάστε να κλείσετε και τα παντζούρια των παραθύρων.&nbsp;</p><p class="1"><span class="Apple-tab-span" style="white-space: pre;">   </span><strong>4. Κλείστε την πόρτα στο κρύο.</strong></p><p class="1">Έχετε ανάψει τη θέρμανση στο υπνοδωμάτιό σας για να το ζεστάνετε πριν πέσετε για ύπνο; Βεβαιωθείτε ότι κλείσατε πίσω σας την πόρτα προκειμένου να ζεσταθεί πιο γρήγορα και να εγκλωβίσετε τη θερμότητα. Με αυτόν τον τρόπο θα βγείτε διπλά κερδισμένοι, αφού θα κάνετε οικονομία αλλά και τον πιο ζεστό ύπνο!</p><p class="1"><span class="Apple-tab-span" style="white-space: pre;">   </span><strong>5. Στρώστε χαλιά!</strong><p class="1">Ήρθε η ώρα να ασχοληθείτε με αυτό το project που όλο αποφεύγετε. Επιστρατεύστε χαλιά, χαλάκια, πατάκια, μοκέτες και ό,τι άλλο έχετε για να μειώσετε την απώλεια της θερμότητας από το δάπεδο. Έτσι θα μπορείτε να περπατάτε και πιο άνετα με τις παντόφλες σας, χωρίς να κρυώνετε! Και επειδή οι καιροί είναι δύσκολοι, δεν χρειάζεται να αγοράσετε χαλιά. Ρωτήστε συγγενείς και φίλους μήπως έχουν στην αποθήκη τους κάτι και για εσάς.&nbsp;</p><p class="1"><span class="Apple-tab-span" style="white-space: pre;">   </span><strong>6. Ανάψτε το τζάκι και φτιάξτε (την) ατμόσφαιρα.</strong></p><p class="1">Μπορείτε να σκεφτείτε ένα λόγο για να μην ανάψετε το τζάκι σας τέτοιες μέρες; Σίγουρα όχι, γι’ αυτό εκμεταλλευθείτε τη θερμότητα που εκπέμπει, αλλά και την ιδιαίτερη ατμόσφαιρα που δημιουργεί και χαλαρώστε έχοντάς το συντροφιά. Η αγαπημένη σας κουβέρτα είναι προαιρετική.</p><p class="1"><span class="Apple-tab-span" style="white-space: pre;">   </span><strong>7. Ανεβάστε τη θερμοκρασία του σώματος.</strong></p><p class="1"><a name="_gjdgxs"></a>Συνήθως κρυώνουμε όταν δεν κινούμαστε. Εάν η γυμναστική δεν είναι το αγαπημένο σας χόμπι, φροντίστε απλώς να κινείστε κατά τη διάρκεια της ημέρας, ώστε να κρατάτε το σώμα σας σε μια καλή θερμοκρασία, ακόμα και όταν βρίσκεστε στο σπίτι. </p><p class="1"></p><p class="1">Εναλλακτικά, ένα ζεστό ρόφημα θα σας βοηθήσει σίγουρα να ζεσταθείτε. </p><p class="1"></p><p class="1">Όμως, για να μπορέσουν όλα τα παραπάνω να έχουν κάποιο αποτέλεσμα θα πρέπει να αποφασίσετε ότι είναι χειμώνας και ότι θα πρέπει να φοράτε πιο χοντρά ρούχα.</p><p class="1"><span class="Apple-tab-span" style="white-space: pre;">   </span><strong>8. Ξεκινήστε τη μαγειρική!</strong></p><p class="1">Μπορεί να μην το έχετε σκεφτεί ποτέ, αλλά η μαγειρική είναι ένας πολύ καλός τρόπος να ζεστάνετε το σπίτι σας, αφού οι υψηλές θερμοκρασίες του φούρνου και των εστιών διαχέονται στην ατμόσφαιρα. Επίσης, με αυτόν τον τρόπο μπορείτε να απολαύσετε ένα ζεστό σπιτικό φαγητό κατά τη διάρκεια της μέρας και άρα να κάνετε διπλό καλό!</p><p class="1"></p>Τώρα που μάθατε πώς μπορείτε να κρατήσετε το κρύο μακριά, το μόνο που μένει είναι… να το πάρετε ζεστά και να εφαρμόσετε τα παραπάνω tips! Εάν στην πορεία ανακαλύψετε και άλλους τρόπους για να γίνει πιο ζεστό ένα σπίτι μη διστάσετε να τους μοιραστείτε στα σχόλια. Καλό ζέσταμα!</p><p></p>
