    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Ηθικό δίδαγμα: Αν δεν είσαι βέβαιος ποιος κάθεται στη θέση του εξομολόγου, μπορεί να πεις πράγματα που κανονικά δεν θέλεις να μαθευτούν. Ομοίως, εάν έχεις επιλέξει με προσοχή και ξέρεις καλά ποιος είναι αυτός που κάθεται απέναντί σου, είναι προς το συμφέρον σου να «ανοίξεις την καρδιά σου» στον άνθρωπο που επέλεξες γι ασφαλιστή σου. Να του τα πεις όλα!</p><p>Γιατί; Μα, διότι είναι τόσοι πολλοί οι κίνδυνοι που μας περιτριγυρίζουν, άρα και τόσο πολλά τα προτεινόμενα συμβόλαια για αντίστοιχες καλύψεις, που είναι βέβαιο πως ένας ασφαλιστής ο οποίος ξέρει τη δουλειά του και γνωρίζει από ποιους κινδύνους πρέπει να καλυφθείτε, θα σας προτείνει τον καλύτερο και συγχρόνως τον φθηνότερο συνδυασμό.</p><p>Παράδειγμα: αν του κρύψετε ότι παίρνετε φάρμακα για τη χοληστερίνη, πώς περιμένετε να σας αποζημιώσει η Ασφαλιστική εάν σας συμβεί κάτι που να έχει σχέση με την πάθησή σας που αποκρύψατε; Ή αν έχετε παραλείψει να προσθέσετε στην ασφάλιση του αυτοκινήτου σας και καλύψεις που θεωρείτε σημαντικές (από θραύση κρυστάλλων έως ίδιες ζημιές) τότε πώς θα ζητήσετε να αποζημιωθείτε μετά το δυσάρεστο συμβάν;&nbsp;</p><p>Ή ακόμα, αν ο ασφαλιστής σας δεν γνωρίζει πότε η μεγάλη σας κόρη δίνει Πανελλαδικές, ή ότι ο μεσαίος γιος σας, σας ανακοίνωσε, αν και μόλις 8 ετών, ότι θέλει να σπουδάσει στην Αμερική, πώς θα σας προτείνει τα αντίστοιχα συμβόλαια, ώστε να καλύψετε τις ανάγκες σας, οι οποίες –προφανώς!- δεν καλύπτονται από το μισθό σας;&nbsp;</p><p>Τις μετατροπές στα συμβόλαια ζωής και υγείας που έχετε, πως θα σας τις προτείνει ο ασφαλιστής σας, γλυτώνοντας σας από περιττά ασφάλιστρα, εάν δεν έχει πλήρη γνώση των ασφαλίσεων σας στην κοινωνική ασφάλιση;</p><p>Γι αυτό σας λέω: Στον ασφαλιστή σας, αφού τον επιλέξετε με προσοχή, πείτε τα πάντα. Στον εξομολόγο, δεν θα ήμουν τόσο κατηγορηματικός…</p>"
