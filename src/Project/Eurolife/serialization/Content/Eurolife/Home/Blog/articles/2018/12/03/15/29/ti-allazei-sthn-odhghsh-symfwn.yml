    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p style="text-align: justify;">Δεν είναι μόνο θέμα ασφαλούς οδήγησης, όλοι εξάλλου γνωρίζουμε πολύ καλά πόσα θύματα μετράει η ελληνική κοινωνία στην άσφαλτο κάθε χρόνο, αλλά και παιδείας και σεβασμού απέναντι στους συμπολίτες μας. Και <strong>ο νέος ΚΟΚ</strong>, με τον <strong>νέο τρόπο υπολογισμού των ποινών και των προστίμων</strong>, αυτό ακριβώς θέλει να καθρεφτίσει, γιατί <strong>οι παραβάτες θα τιμωρούνται τελικά αυστηρότερα</strong>, κι αυτό μπορεί να μας συνετίσει όταν οδηγούμε.</p><p style="text-align: justify;"><strong>Ποιες παραβάσεις τιμωρούνται αυστηρά;</strong></p><p style="text-align: justify;">Οι κακές συνήθειες πρέπει να αλλάξουν και αυτές δεν είναι άλλες από: </p><ul>    <li style="text-align: justify;">τη χρήση κινητού τηλεφώνου κατά την οδήγηση</li>    <li style="text-align: justify;">η μη χρήση ζώνης ασφαλείας, όπως και κράνους για τους δικυκλιστές, </li>    <li style="text-align: justify;">η οδήγηση στις λωρίδες έκτακτης ανάγκης στους αυτοκινητοδρόμους, </li>    <li style="text-align: justify;">η στάθμευση σε ράμπες για άτομα με αναπηρία και η παρεμπόδιση της διέλευσής τους</li></ul><p style="text-align: justify;">&nbsp;Στις παραβάσεις προστίθενται και <strong>παραβάσεις αντικοινωνικής συμπεριφοράς</strong> και <strong>παραβάσεις για πολύ υψηλής συχνότητας πρόκλησης ατυχημάτων</strong>, ενώ παραμένουν αυστηρές ποινές για παραβάσεις όπως <strong>η οδήγηση υπό την επήρεια αλκοόλ</strong>, η <strong>παραβίαση κόκκινου σηματοδότη ή </strong><strong>stop</strong>, κλπ. </p><p style="text-align: justify;">Ουσιαστικά, ο νέος νόμος ταξινομεί τις παραβάσεις του ΚΟΚ σε τρεις κατηγορίες επικινδυνότητας: </p><ul>    <li style="text-align: justify;">χαμηλής</li>    <li style="text-align: justify;">μεσαίας </li>    <li style="text-align: justify;">υψηλής </li></ul><p style="text-align: justify;"><strong>Ποιά είναι τα νέα πρόστιμα;</strong></p><p style="text-align: justify;"><strong>Τα πρόστιμα μειώνονται κατά 40%,</strong> με εξαιρέσεις για συγκεκριμένες παραβάσεις, και <strong>εφαρμόζονται εισοδηματικά κριτήρια</strong> για τους παραβάτες οδηγούς που μπορεί να δουν το πρόστιμο να τριπλασιάζεται από το αρχικό ποσό. Έτσι λοιπόν για <strong>χαμηλής επικινδυνότητας παραβάσεις</strong> το πρόστιμο θα ανέρχεται έως 100 ευρώ, στη <strong>μεσάια κατηγορία</strong> τα πρόστιμα θα κυμαίνονται μεταξύ 101 και 300 ευρώ και για τις παραβάσεις με <strong>υψηλή επικινδυνότητα </strong>το πρόστιμο θα ξεκινάει από 301 ευρώ και θα μπορεί να ανέλθει έως 600 ευρώ. Στις κατηγορίες αντικοινωνικής συμπεριφοράς και επαναληπτικότητας της παράβασεις θα <strong>αφαιρείτε η άδεια οδήγησης για 60 ημέρες</strong> από τον οδηγό. Και αυτό είναι που κάνει αυστηρότερο το νέο ΚΟΚ και προσεκτικότερη την οδήγηση. </p><p style="text-align: justify;">Σε παραβάσεις όπως η χρήση κινητού, η μη χρήση ζώνης ασφαλείας και κράνους, η μη ασφαλής μεταφορά παιδιών προβλέπονται μόνιο διοικητικά μέτρα, εξαιρετικά αυστηρά, που είναι η <strong>αφαίρεση άδειας οδήγησης και των πινακίδων κυκλοφορίας</strong> του οχήματος για 60 ημέρες. <strong>Κι αν σε 6 μήνες ο οδηγός επαναλάβει το ίδιο σφάλμα, τότε θα πρέπει να ξαναδώσει εξετάσεις για να επανακτήσει την άδεια οδήγησής του</strong>. Σε πολύ σοβαρές παραβάσεις πάλι, όπως η παραβίαση του κόκκινου ή η οδήγηση μετά από κατανάλωση αλκόολ δεν θα εφαρμόζονται εισοδηματικά κριτήρια κατά την επιβολή του προστίμου, ενώ εάν ένας οδηγός μέσα σε πέντε χρόνια «πιαστεί» τρεις φορές να επαναλαμβάνει την ίδια παράβαση θα χάνει οριστικά την άδεια οδήγησής του. </p><p style="text-align: justify;">Οι αλλαγές στον ΚΟΚ αποτελούν ευκαιρία στο να αποκτήσουν οι οδηγοί ακόμα μεγαλύτερη συνείδηση, να μειωθούν τα ατυχήματα στους δρόμους και η καθημερινή μεταφορά με το αυτοκίνητο ή τη μηχανή να γίνονται με ασφάλεια.</p>
