      Hint: Main content
      Value: |
        Για πολλούς, η σύνταξη φαίνεται κάτι μακρινό και οποιαδήποτε κουβέντα γύρω από το τέλος του εργασιακού τους βίου μοιάζει καθαρά υπερβολή. Αν ανήκεις κι εσύ σε αυτούς, πρέπει να έχεις κατά νου ότι στην Ελλάδα το να συνταξιοδοτηθείς χωρίς να έρθεις αντιμέτωπος με τη γραφειοκρατία και τις καθυστερήσεις μάλλον είναι περισσότερο κινηματογραφικό σενάριο παρά πραγματικότητα.Σύμφωνα με τα στοιχεία που έχουν δει σχετικά πρόσφατα το φως της δημοσιότητας <strong>υπάρχουν ασφαλισμένοι που περιμένουν περισσότερα από 4 χρόνια για να λάβουν τη σύνταξή τους</strong>.&nbsp;Όσοι έχουν ασφάλιση σε περισσότερους από έναν φορείς είναι εκείνοι που επηρεάζονται περισσότερο, καθώς σε πολλά ταμεία δεν υπάρχει ψηφιοποιημένος το ασφαλιστικό τους ιστορικό. Το αποτέλεσμα είναι να εκκρεμούν 15.000 αιτήσεις εκείνων που είχαν διαδοχική ασφάλιση.&nbsp;Σε κάποιους, ωστόσο, εγκρίνεται μία προσωρινή σύνταξη, μέχρι να εξετασθεί η αίτηση συνταξιοδότησής τους, η οποία όμως στην καλύτερη περίπτωση αγγίζει τα 450 ευρώ. Έτσι λοιπόν, η μετάβαση από την εργασία στη σύνταξη μπορεί να έχει πολλές αναταράξεις, κυρίως οικονομικές, εάν δεν έχεις φροντίσει από νωρίς για την μεταβατική αυτή περίοδο.<div style="text-align: center;"><img alt="" src="~/media/933074653CF04C398075C7DA82F8FDE7.png" height="900" width="900" /></div>Ακόμα όμως και στην –καλή- περίπτωση που το διάστημα αναμονής έως ότου σου χορηγηθεί η σύνταξη είναι μικρότερο και δεν χρειαστεί να περιμένεις τόσα χρόνια, πάλι χρειάζεται να έχεις πάρει τα μέτρα σου. Και η αποταμίευση είναι η πιο ασφαλής λύση!Και φυσικά αποταμίευση δεν σημαίνει ότι θα βγάλεις από το ντουλάπι τον κουμπαρά που είχες όταν ήσουν παιδί και θα προσπαθείς να τον γεμίσεις. Αποταμίευση σημαίνει να επενδύσεις σε ένα ασφαλιστικό πρόγραμμα εγγυημένης σύνταξης.Αφού μελετήσεις το εισόδημα που θα χρειάζεσαι μετά το τέλος της εργασιακής σου διαδρομής, επιλέγοντας το κατάλληλο πρόγραμμα μπορείς να έχεις <strong>άμεση καταβολή της σύνταξης, τη στιγμή που τη χρειάζεσαι</strong>, χωρίς να είσαι αναγκασμένος να περιμένεις τον ασφαλιστικό σου φορέα, βιώνοντας την όποια ταλαιπωρία.&nbsp;&nbsp;<div><p>Επιπλέον, με την αποταμίευση εκτός ότι <strong>διασφαλίζεις τα εισοδήματά σου μέχρι να βγει η σύνταξή σου</strong> και να αρχίσει να πιστώνεται στο λογαριασμό σου από το ασφαλιστικό σου ταμείο, μπορείς να <strong>έχεις ένα σταθερό συμπληρωματικό εισόδημα</strong>, δηλαδή μία επιπλέον σύνταξη, η οποία θα σε βοηθήσει να ζεις πιο άνετα και να <a href="https://www.as-milisoume.gr/el/Articles/190425ta-mustika-pou-mas-didaskei-h-tzein-fonta-gia-thn-trith-hlikia">απολαμβάνεις τις χαρές της ζωής μετά δεύτερα ... ήντα</a>.&nbsp; Ένα τέτοιο πρόγραμμα είναι και <a>το</a><a> </a><a href="https://www.eurolife.gr/el/Products/Apotamieush/Apotamieush/easy-plan-syntaxi-taktikon-katavolon">Easy Plan της Eurolife ERB</a>, με το οποίο εξασφαλίζεις το εισόδημα που επιθυμείς.&nbsp; &nbsp;</p><p>Επίσης, είναι καλό να γνωρίζεις ότι η δεύτερή σου σύνταξη εξαρτάται από την ηλικία που θα αρχίσεις να αποταμιεύεις, τη διάρκεια του προγράμματος που θα επιλέξεις, το ποσό που θα αποταμιεύεις και φυσικά το ποσό που έχεις αποφασίσει ότι χρειάζεσαι ως συμπληρωματική σύνταξη.</p><p>Επομένως, όσο πιο νωρίς αρχίσεις τόσο ευκολότερα θα εξασφαλίσεις το κεφάλαιο για τη συνταξιοδότησή σου. Είναι λογικό πως όσο πιο αργά πάρεις την απόφαση να αποταμιεύσεις, τόσο το ποσό που θα πρέπει να επενδύσεις θα αυξάνεται.</p></div>
