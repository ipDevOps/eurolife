        <p class="Body">Με απλά λόγια, οι επιστήμονες της Υγείας διαβλέπουν έναν “ύπουλο” κίνδυνο: τα αντιβιοτικά μας να αποτυγχάνουν όλο και πιο συχνά καθώς περνά ο καιρός. Το πρόβλημα είναι υπαρκτό και σήμερα: υπολογίζεται ότι κάθε χρόνο, σε όλον τον κόσμο, περίπου 700.000 άνθρωποι χάνουν τη ζωή τους από λοιμώξεις που αποδεικνύονται ανθεκτικές σε όλα τα γνωστά αντιβιοτικά. Αν αυτός ο αριθμός προκαλεί έκπληξη στους ανυποψίαστους, αναλογιστείτε τί θα συμβεί αν επιβεβαιωθούν κάποια εφιαλτικά σενάρια, που τον ανεβάζουν στα 10.000.000 το 2050. Και μη φανταστεί κανείς ότι οι κίνδυνοι θα προέρχονται από καινούργιες, εξωτικές ασθένειες: Απλές, “παλιές”, γνωστές λοιμώξεις είναι αυτές που θα αποδεικνύονται δυνάμει θανατηφόρες.</p><p class="Body">Ουσιαστικά, αυτό που συμβαίνει είναι ότι κάποιοι ιοί, “μαθαίνουν” να αντιστέκονται στα αντιβιοτικά. Οι λόγοι είναι πολλοί, αλλά ο βασικός είναι ότι συνηθίσαμε να χρησιμοποιούμε αλόγιστα αυτά τα θαυματουργά φάρμακα. Κάθε φορά που παίρνουμε αντιβίωση χωρίς να χρειάζεται (π.χ. στη περίπτωση μιας απλής λοίμωξης που δεν είναι ιογενής αλλά βακτηριακή), βοηθάμε να “εκπαιδευτεί” ένας ιός ώστε να αντέχει στο συγκεκριμένο αντιβιοτικό. Το ίδιο συμβαίνει κάθε φορά που σταματάμε μια απαραίτητη αγωγή αντιβίωσης πριν την ώρα της - επειδή τα συμπτώματα υποχώρησαν και αισθανθήκαμε καλύτερα: και πάλι, βοηθήσαμε να επιζήσει “σκληραγωγημένος” ένας ιός. </p><p class="Body">Αντίστοιχα επικίνδυνη μακροπρόθεσμα είναι η τακτική που εφαρμόστηκε επί δεκαετίες στην κτηνοτροφία: μαζικοί εμβολιασμοί των ζώων, ώστε να αναπτύσσονται πιο γρήγορα, χωρίς προβλήματα - άρα με χαμηλότερο κόστος. Έτσι όμως συμβάλαμε στη δημιουργία όλο και πιο ανθεκτικών ιών. Ταυτόχρονα, αν τα εργαστήρια αναπτύξουν ένα καινούργιο, σούπερ αντιβιοτικό, δεν υπάρχουν ισχυρά οικονομικά κίνητρα ώστε αυτό να κρατηθεί εκτός ευρείας κυκλοφορίας και να διατηρήσει μακροπρόθεσμα την αποτελεσματικότητά του στις δύσκολες περιπτώσεις.</p><p class="Body">Οι ειδικοί επιμένουν ότι πρέπει να σχεδιαστούν και να χρηματοδοτηθούν μηχανισμοί ώστε να ενταθεί η έρευνα και να ευνοηθεί η λελογισμένη χρήση των πιο αποτελεσματικών φαρμάκων. Και βέβαια, είναι απαραίτητο να βελτιωθούν οι διαγνωστικοί μηχανισμοί - είναι πολύ σημαντικό να μπορεί κάποιος να διαπιστώσει αν υποφέρει από μια ιογενή ή από μια βακτηριογενή λοίμωξη: στη πρώτη περίπτωση η αντιβίωση επιβάλλεται, στη δεύτερη όχι απλώς είναι περιττή, αλλά βάζει ακόμα ένα λιθαράκι στον τοίχο των ανθεκτικών ιών!</p><p class="Body">Όπως πολλά σοβαρά προβλήματα, έτσι κι αυτό περνάει “κάτω από τα ραντάρ” της κοινής γνώμης. Είναι όμως υπαρκτό και έχει προσελκύσει την προσοχή των ειδικών, των κυβερνήσεων, των παγκόσμιων οργανισμών, της φαρμακευτικής βιομηχανίας - αλλά και των έγκυρων ΜΜΕ, όπως ο Economist, που πρόσφατα του αφιέρωσε ένα εξώφυλλο και μια πολυσέλιδη έρευνα. Όλη αυτή η κινητοποίηση μας κάνει να ελπίζουμε ότι η ανθρωπότητα θα βγει νικήτρια, στο τέλος - πόσω μάλλον όταν ο καθένας από μας, με τη συμπεριφορά του και τη συμμόρφωση στις συμβουλές των γιατρών, μπορεί να επηρεάσει την έκβασή του!</p><p class="Body"><em>Πηγές</em><em>:</em></p><p class="Body"><a href="http://www.ciwf.org.uk/our-campaigns/antibiotics-health-crisis/?gclid=Cj0KEQjw3ZS-BRD1xu3qw8uS2s4BEiQA2bcfM0eCpzPNAGhVs6QiZdmkfD0Faktw5_yMC0YhFFOltOEaAipv8P8HAQ"><em>Antibiotics Health Crisis</em></a><em> </em></p><p class="Body"><a href="http://www.thecmafoundation.org/Programs/AWARE"><em>Project AWARE</em></a><em></em></p><p class="Body"><a href="http://www.economist.com/news/leaders/21699116-how-combat-dangerous-rise-antibiotic-resistance-when-drugs-donu2019t-work"><em>When the drugs don’t work</em></a><em></em></p>
