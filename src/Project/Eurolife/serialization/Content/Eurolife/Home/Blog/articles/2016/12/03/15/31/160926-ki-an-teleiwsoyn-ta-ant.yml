        <p class="Body">Υπάρχουν ζητήματα και ζητήματα. Τα περισσότερα απ’ αυτά που μας απασχολούν σχετίζονται είτε με την καθημερινότητα, είτε με την επικαιρότητα - κι αυτό βεβαίως είναι απολύτως αναμενόμενο. Υπάρχουν όμως και κάποια άλλα, που έχουν πλανητική διάσταση και οι πιθανές συνέπειές τους υπάρχει πιθανότητα να μεγεθυνθούν εφιαλτικά σε βάθος χρόνου δεκαετιών. Ένα τέτοιο θέμα, είναι η αναποτελεσματικότητα των αντιβιοτικών.</p><p class="Body">&nbsp;</p>
