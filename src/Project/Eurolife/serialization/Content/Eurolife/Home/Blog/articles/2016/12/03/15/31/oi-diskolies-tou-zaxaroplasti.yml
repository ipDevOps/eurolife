      Hint: Main content
      Value: |
        <p>Γιατί αν κρίνει κανείς από όλα αυτά που πρέπει να γίνουν και να προσεχτούν για να ανοίξει ένα ζαχαροπλαστείο, τότε μόνο γλυκιά δεν τη λες! Γιατί δεν είναι κιόλας ότι το ανοίγεις και τελειώνεις, κάθεσαι και απολαμβάνεις τους καρπούς της προσπάθειας σου. Όχι, έχεις και άλλα να τρέξεις μετά...Για την ακρίβεια θα τα έχεις για πάντα!</p><p>Η...παγίδα σε αυτά τα επαγγελματικά ανοίγματα είναι ότι πίσω από την απόλυτα σχετική δουλειά-στην προκειμένη περίπτωση το να φτιάχνεις γλυκά κάθε είδους- κρύβονται και άλλες εκατό που είναι τελείως βαρετές, δεν έχουν σχέση με το επάγγελμά σου αλλά ταυτόχρονα είναι και τόσο απαραίτητες που χωρίς αυτές δεν γίνεται να προχωρήσεις. </p><p>Πάρε για παράδειγμα την καθαριότητα. Όλους τους λογαριασμούς που πρέπει να οργανώσεις και να πληρώσεις. Την οργάνωση των υπαλλήλων. Τον προγραμματισμό των παραγγελιών, των υλικών αλλά και των γλυκών. Αν τα κάνεις όλα μόνος σου, τότε έχεις να σκεφτείς μέχρι και το πώς θα διαφημίσεις το μαγαζί σου ή πώς θα βγάλεις ωραίες φωτογραφίες για να ανεβάσεις κάποια στο facebook να σε δουν περισσότεροι. Είσαι ταυτόχρονα ζαχαροπλάστης, γραμματέας, λογιστής, διαφημιστής και κειμενογράφος!</p><p>Μήπως ξέχασες κάτι...; Ναι ναι, ξέχασες! Ασφαλιστής...</p><p>Μα γιατί αν ανοίξεις ένα ζαχαροπλαστείο και θέλεις να έχεις και ωραία τραπεζάκια να κάθονται όσοι θέλουν να απολαύσουν τα γλυκά σου ή θέλεις να βάλεις και έναν παιδότοπο να απασχολούνται τα παιδάκια και να πίνουν οι γονείς ήρεμοι έναν καφέ, θα πρέπει να σκεφτείς και το ενδεχόμενο να χρειαστείς ασφάλιση αστικής ευθύνης για την περίπτωση σωματικής βλάβης ή υλικής ζημιάς προς τρίτους. </p><p>Άρχισαν τα δύσκολα, ε; Μην ανησυχείς, έχουν φροντίσει άλλοι για σένα, να σε οργανώσουν, να σου λύσουν τις απορίες και να τα αναλάβουν όλα, χωρίς να χρειαστεί να πας ξανά στο σχολείο για να μάθεις ασφαλιστικούς όρους!</p><p>Μπαίνεις λοιπόν στο <a href="http://www.eurolife.gr/el/civicalc" target="_blank">ειδικό εργαλείο που έχει δημιουργηθεί</a>, επιλέγεις την επιχείρησή σου, τα χαρακτηριστικά της, ποιο πρόγραμμα θέλεις καθώς και αν θέλεις να προσθέσεις κάλυψη εργοδοτικής ευθύνης για την περίπτωση που κάποιος από το προσωπικό σου πάθει κάτι και έχει επιπλέον αξιώσεις από αυτές που καλύπτονται από το Ταμείο του. Αφού σημειώσεις τα σωστά κουτάκια, πατάς υπολογισμό και το εργαλείο σου βγάζει ένα ποσό το οποίο (θα) αποτελεί τα ετήσια ολικά σου ασφάλιστρα.</p><p>Με αυτόν τον πολύ εύκολο τρόπο έχεις μια ιδέα για το τι θα πρέπει να πληρώσεις για να έχεις το «κεφάλι σου ήσυχο» από θέματα ασφάλισης έναντι τρίτων στο μαγαζί σου. Αν έχεις περισσότερες απορίες ή αποφασίσεις να το κάνεις απλά παίρνεις ένα τηλέφωνο ή βρίσκεις κάποιον ασφαλιστικό διαμεσολαβητή να σε βοηθήσει. Απλό!</p><p>Τα έκανες λοιπόν όλα αυτά; Ωραία, μπορείς τώρα να πάρεις μια βαθιά ανάσα που μία από τις ευθύνες έφυγε από την πλάτη σου και να σκεφτείς την επόμενη γλυκιά σου δημιουργία (και να τη μοιραστείς και μαζί μας!)</p>
