      Hint: Main content
      Value: |
        <p>Η επιτυχία μιας εταιρείας δεν κρίνεται μόνο από το πόσα κέρδη πετυχαίνει και τι κάνει όταν όλα πηγαίνουν σύμφωνα με το πρόγραμμα ή και ακόμα καλύτερα. Η διαχείριση μιας κρίσης ή ενός παραπόνου -από τα πιο αστεία και εύκολα μέχρι τα πιο σοβαρά- μπορεί να φτιάξει την εικόνα της εταιρείας ακόμα παραπάνω ή αντίθετα να την καταστρέψει. Δεν είναι λίγα άλλωστε τα παραδείγματα που ακόμα και κολοσσοί όταν δεν μπορούν να διαχειριστούν ένα παράπονο ή μια υπόδειξη από κάποιον πελάτη, αντιδρούν σπασμωδικά, αγχωμένα ή ακόμα και επιθετικά.</p><p>Ο τρόπος λοιπόν διαχείρισης μια τέτοιας κατάστασης είναι ιδιαίτερης σημασίας και μπορεί να σώσει τη... «δουλειά»! Η σωστή και επαγγελματική αντιμετώπιση θέλει σχεδιασμό, ταχύτητα, διαφάνεια και ανοικτότητα, χαρακτηριστικά που εδώ και χρόνια η Eurolife έχει ενσωματώσει στη <a href="http://www.eurolife.gr/el/Experience/ArnitikaSxoliaParatiriseis#procedure">Διαδικασία Διαχείρισης Αιτιάσεων</a>, την οποία και ακολουθεί.</p><p>Το αρχικό στάδιο, το οποίο είναι και πολύ σημαντικό, είναι να μπορεί εύκολα ο πελάτης να κάνει τα σχόλιά του, ειδικά τα αρνητικά, και να προσθέσει και τις παρατηρήσεις του. Οι τρόποι που μπορεί να γίνει αυτό είναι αρκετοί και καλύπτουν όλες τις ανάγκες: τηλεφωνικά, μέσω ηλεκτρονικού ταχυδρομείου, μέσω της ειδικής φόρμας που υπάρχει στην ιστοσελίδα της εταιρείας αλλά και ταχυδρομικά και με φαξ.</p><p>Το να λυθούν τα προβλήματα και να απαντηθούν οι παρατηρήσεις μέσα σε ένα εύλογο χρονικό διάστημα (30 ημερολογιακές ημέρες) είναι βασικός στόχος ενώ υπάρχει πάντα η δέσμευση ότι όλα τα παράπονα θα αντιμετωπίζονται με αντικειμενικό, δίκαιο και αμερόληπτο τρόπο. Σημαντικό επίσης χαρακτηριστικό είναι η διαφάνεια μέσα στην εταιρεία καθώς το κάθε παράπονο γνωστοποιείται σε όλους τους υπαλλήλους, ώστε μέσω της επικοινωνίας ανάμεσα στα τμήματα να ελαχιστοποιηθούν οι πιθανότητες να γίνει κάτι ανάλογο στο μέλλον.</p><p>Η Διαδικασία Διαχείρισης Αιτιάσεων περιλαμβάνει μια ειδική εφαρμογή μέσα στην οποία καταχωρείται το παράπονο μόλις φτάνει στην εταιρεία. Παράλληλα ο πελάτης λαμβάνει μια επιστολή που αναφέρει ότι το παράπονό του έχει παραληφθεί, ποια διαδικασία θα ακολουθηθεί στην πορεία αλλά και σε ποιο αρμόδιο στέλεχος θα μπορεί να απευθύνεται για όποια ερώτηση ή διευκρίνιση έχει. Αν, παρά την απάντηση, ο πελάτης δεν ικανοποιηθεί στην επιστολή μπορεί να βρει σε ποιους αρμόδιους φορείς μπορεί να στραφεί για να λύσει το πρόβλημά του εξωδικαστικά.</p><p>Φυσικά, καμία διαδικασία δεν είναι τέλεια ή στατική, γι’ αυτό και σε τακτά χρονικά διαστήματα γίνεται επανεξέταση αυτής και αν χρειάζεται, γίνονται και οι απαραίτητες αλλαγές.</p><p>Στόχος πάντα είναι η συνεχής βελτίωση, σε όλους τους τομείς. Χώρια που μερικές φορές τα παράπονα και οι παρατηρήσεις κρύβουν ιδέες-διαμαντάκια!</p>
