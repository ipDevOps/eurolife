    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p style="line-height: 15.6pt; vertical-align: baseline; background-image: none; background-attachment: scroll; background-origin: initial; background-clip: initial; background-color: white; text-align: justify; background-position: 0% 0%; background-repeat: repeat repeat;"></p><p style="line-height: 15.6pt; background-image: none; background-attachment: scroll; background-origin: initial; background-clip: initial; background-color: white; vertical-align: baseline; background-position: 0% 0%; background-repeat: repeat repeat;"></p><p style="line-height: 15.6pt; background-image: none; background-attachment: scroll; background-origin: initial; background-clip: initial; background-color: white; vertical-align: baseline; background-position: 0% 0%; background-repeat: repeat repeat;">Αυτές είναι πέντε συνηθισμένες φράσεις που έχουμε λίγο πολύ ακούσει όλοι μας και αυτοί είναι οι λόγοι που καλό θα ήταν να πάψουμε να τις ακούμε.</p><p style="line-height: 15.6pt; background-image: none; background-attachment: scroll; background-origin: initial; background-clip: initial; background-color: white; vertical-align: baseline; background-position: 0% 0%; background-repeat: repeat repeat;"><strong>1. Αγνόησε οτιδήποτε αρνητικό</strong></p><p style="line-height: 20.4pt; background-image: none; background-attachment: scroll; background-origin: initial; background-clip: initial; background-color: white; vertical-align: baseline; background-position: 0% 0%; background-repeat: repeat repeat;">Μια από τις πιο διαδεδομένες αντιλήψεις του κινήματος αυτού είναι η πεποίθηση ότι δίνεις "δύναμη" σε κάτι αρνητικό μόνο και μόνο επειδή το σκέφτεσαι ή το συνειδητοποιείς. </p><p style="line-height: 20.4pt; background-image: none; background-attachment: scroll; background-origin: initial; background-clip: initial; background-color: white; vertical-align: baseline; background-position: 0% 0%; background-repeat: repeat repeat;">ΔΙΟΡΘΩΣΗ: Το να βλέπεις κάτι αρνητικό με ρεαλισμό, σου δίνει τη δυνατότητα να το αντιμετωπίσεις και να προετοιμαστείς κατάλληλα, ακόμα και να το αποτρέψεις. Η άρνηση να ακούσεις οποιαδήποτε αρνητική πληροφορία, μόνο και μόνο επειδή σε κάνει να αισθάνεσαι φόβο ή ανησυχία, σημαίνει απλώς ότι επιλέγεις να παραμείνεις σε μία κατάσταση άγνοιας και δε θα βοηθήσει με κανέναν τρόπο στην εξάλειψη του προβλήματος. &nbsp;</p><p style="line-height: 20.4pt; background-image: none; background-attachment: scroll; background-origin: initial; background-clip: initial; background-color: white; vertical-align: baseline; background-position: 0% 0%; background-repeat: repeat repeat;"><strong>2. Μη θυμώνεις ποτέ</strong></p><p style="line-height: 20.4pt; background-image: none; background-attachment: scroll; background-origin: initial; background-clip: initial; background-color: white; vertical-align: baseline; background-position: 0% 0%; background-repeat: repeat repeat;">Πολλοί έχουν φτάσει να πιστεύουν ότι ο θυμός είναι κάτι "κακό", που πρέπει με κάθε τρόπο να αποφεύγεις. Σου λένε ότι πρέπει να μετατρέψεις τον θυμό σου σε αγάπη, ειρήνη, φως και τέτοια συναφή. Το πρόβλημα με αυτή την αντιμετώπιση είναι ότι δημιουργεί απάθεια και ανοχή απέναντι στην αδικία που επικρατεί αυτή τη στιγμή στον κόσμο. </p><p style="line-height: 20.4pt; background-image: none; background-attachment: scroll; background-origin: initial; background-clip: initial; background-color: white; vertical-align: baseline; background-position: 0% 0%; background-repeat: repeat repeat;">ΔΙΟΡΘΩΣΗ: Υπάρχει κάποιος λόγος που έχουμε μάθει να λειτουργούμε βάσει ενός ηθικού κώδικα. Για παράδειγμα ένας αθώος που βασανίζεται, ή ένα παιδί που κακοποιείται, είναι πράγματα που θα προκαλέσουν οργή σε κάθε υγιώς σκεπτόμενο ενήλικα. Η οργή δεν είναι κάτι που πρέπει απαραίτητα να καταπιεστεί, αλλά αντίθετα κάτι που πρέπει να διοχετευτεί με τρόπο δημιουργικό, με σκοπό να αποτραπεί, ει δυνατόν, η αιτία που τη δημιουργεί.</p><p style="line-height: 20.4pt; background-image: none; background-attachment: scroll; background-origin: initial; background-clip: initial; background-color: white; vertical-align: baseline; background-position: 0% 0%; background-repeat: repeat repeat;"><strong>3. Δεν υπάρχει σωστό και λάθος</strong></p><p style="line-height: 20.4pt; background-image: none; background-attachment: scroll; background-origin: initial; background-clip: initial; background-color: white; vertical-align: baseline; background-position: 0% 0%; background-repeat: repeat repeat;">Μια πολύ συνηθισμένη, λανθασμένη αντίληψη είναι ότι δεν υπάρχει "σωστό" και "λάθος" και ότι αυτή είναι μια "μανιχαϊστική" προσέγγιση του κόσμου.</p><p style="line-height: 20.4pt; background-image: none; background-attachment: scroll; background-origin: initial; background-clip: initial; background-color: white; vertical-align: baseline; background-position: 0% 0%; background-repeat: repeat repeat;">ΔΙΟΡΘΩΣΗ: Αυτός ο τρόπος σκέψης, γνωστός ως "ηθικός ρελατιβισμός" (moral relativism), δεν είναι μόνο λανθασμένος αλλά και επικίνδυνος. Σε κάνει να νιώθεις ότι κάθε σου πράξη δικαιολογείται και σε αποτρέπει από το να αναλαμβάνεις την ευθύνη των πράξεών σου και των επιπτώσεων που αυτές μπορεί να έχουν στους γύρω σου. Προφανώς και υπάρχει το αντικειμενικά "καλό" και το "κακό", αυτό το ξέρουν και τα παιδιά. Δεν είναι όλα ΟΚ.&nbsp;</p><p style="line-height: 20.4pt; background-image: none; background-attachment: scroll; background-origin: initial; background-clip: initial; background-color: white; vertical-align: baseline; background-position: 0% 0%; background-repeat: repeat repeat;"><strong>4. Δεν υπάρχει απόλυτη αλήθεια: Η πραγματικότητα είναι αυτό που αντιλαμβάνεται ο καθένας. </strong></p><p style="line-height: 20.4pt; background-image: none; background-attachment: scroll; background-origin: initial; background-clip: initial; background-color: white; vertical-align: baseline; background-position: 0% 0%; background-repeat: repeat repeat;">Σου λένε ότι δεν μπορείς ποτέ πραγματικά να ξέρεις την απόλυτη αλήθεια για τίποτα απολύτως, αφού "όλα είναι σχετικά". Οι ρίζες αυτής της παραδοχής βρίσκονται σε αυτό που ονομάζουμε "σολιψισμό", μια θεωρία που υποστηρίζει ότι δεν υπάρχει μία "πραγματική" και ρεαλιστική πραγματικότητα, αλλά μόνο υποκειμενικές αναπαραστάσεις αυτής, που βρίσκονται στο μυαλό του καθενός μας. </p><p style="line-height: 20.4pt; background-image: none; background-attachment: scroll; background-origin: initial; background-clip: initial; background-color: white; vertical-align: baseline; background-position: 0% 0%; background-repeat: repeat repeat;">ΔΙΟΡΘΩΣΗ: Ενώ η θεωρία αυτή ενδύεται με ένα πέπλο φιλοσοφίας, δεν είναι τίποτα παραπάνω από μια δικαιολογία για να βρεθείς τελείως αποκομμένος από την πραγματικότητα. Υπάρχει κάτι που λέγεται αντικειμενικότητα, όπως και κάτι που λέγεται υποκειμενικότητα. Όχι, η αντίληψη του κάθε ανθρώπου δεν συμπίπτει απαραίτητα με την πραγματικότητα κι αυτό κατά βάθος το ξέρουμε όλοι. Η αλήθεια υπάρχει. Καλό είναι να βγαίνει και στο φως.</p><p style="line-height: 20.4pt; background-image: none; background-attachment: scroll; background-origin: initial; background-clip: initial; background-color: white; vertical-align: baseline; background-position: 0% 0%; background-repeat: repeat repeat;"><strong>5. Αυτό στο οποίο εναντιώνεσαι γιγαντώνεται. Οπότε μην αντιστέκεσαι.</strong></p><p style="line-height: 20.4pt; background-image: none; background-attachment: scroll; background-origin: initial; background-clip: initial; background-color: white; vertical-align: baseline; background-position: 0% 0%; background-repeat: repeat repeat;">Ο μόνος τρόπος να αντιμετωπίσουμε τα προβλήματά μας είναι -λέει- μέσα από τη γιόγκα και το διαλογισμό, ότι πρέπει να "αφεθούμε" και να σταματήσουμε να αντιστεκόμαστε, αφού ο μόνος δρόμος είναι η "αποδοχή". Χαλάρωσε και ευχαριστήσου το δηλαδή.</p><p style="line-height: 20.4pt; background-image: none; background-attachment: scroll; background-origin: initial; background-clip: initial; background-color: white; vertical-align: baseline; background-position: 0% 0%; background-repeat: repeat repeat;">ΔΙΟΡΘΩΣΗ: Ανοησίες! Και θα συμφωνούσαν απόλυτα, πιστεύω, και ο Γκάντι και ο Μάρτιν Λούθερ Κινγκ και ο Μαντέλα, και όλοι αυτοί οι αγωνιστές που έδωσαν και τη ζωή τους για την ελευθερία, την ισότητα και τη δικαιοσύνη. Προσευχήσου αν θες, αλλά μάζεψε και καμιά κουβέρτα για τους πρόσφυγες που έχουν μαζευτεί έξω από την πόρτα σου, πιο χρήσιμη θα τους φανεί. </p><p style="line-height: 20.4pt; background-image: none; background-attachment: scroll; background-origin: initial; background-clip: initial; background-color: white; vertical-align: baseline; background-position: 0% 0%; background-repeat: repeat repeat;">&nbsp;</p><p style="line-height: 20.4pt; background-image: none; background-attachment: scroll; background-origin: initial; background-clip: initial; background-color: white; vertical-align: baseline; background-position: 0% 0%; background-repeat: repeat repeat;">Η πραγματικότητα αυτού του κόσμου είναι λογικό να σε κάνει να νιώθεις άσχημα. Χρησιμοποίησε αυτή τη δυσαρέσκεια σαν κινητήριο δύναμη για να γίνεις οργανικό κομμάτι της πραγματικής αλλαγής. Όσο σημαντικές κι αν είναι η εσωτερική ειρήνη, η γαλήνη και η αυτογνωσία, άλλο τόσο σημαντικό είναι να μην ξεχνάμε ότι είμαστε υπεύθυνοι πολίτες και ότι έχουμε καθήκον να στηρίζουμε τους πιο αδύνατους, να υποστηρίζουμε τη δικαιοσύνη, να αγωνιζόμαστε για την αλλαγή που θέλουμε να έρθει και να αναλαμβάνουμε την ευθύνη των πράξεών μας.</p><p></p>
