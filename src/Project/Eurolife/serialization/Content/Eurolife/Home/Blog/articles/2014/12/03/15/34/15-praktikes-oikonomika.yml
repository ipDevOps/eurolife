        <p>Τι είναι αυτό που κάνει μερικούς ανθρώπους να μοιάζουν με απογόνους του Γκαστόνε, του σαββατογεννημένου ξαδέρφου του Ντόναλντ Ντακ, που ήταν πάντα τυχερός στο χρήμα (ήταν και στον έρωτα, αλλά αυτό είναι άλλο θέμα), τη στιγμή που άλλοι –ακόμα κι αν έχουν τα ίδια εισοδήματα- πνίγονται στα χρέη, τις εκκρεμότητες και το στρες; Φαίνεται πως η επιτυχία σε ό,τι αφορά τις συνήθειες που σχετίζονται με τα οικονομικά κρύβεται σε κάποια χαρακτηριστικά, κοινά σε όσους καταφέρνουν να το κάνουν σωστά. Έρευνες έχουν δείξει ότι οι άνθρωποι που διαχειρίζονται με τον καλύτερο τρόπο τα χρήματά τους έχουν υιοθετήσει τους εξής κανόνες:</p><p></p><ol>    <li><strong>Διαμορφώνουν και ακολουθούν ένα συγκεκριμένο budget </strong>    Ο μόνος τρόπος για να γνωρίζει κανείς ακριβώς πόσα ξοδεύει ή για να βάλει φρένο στη σπατάλη είναι να ορίσει το χρηματικό ποσό που μπορεί να διαθέσει για ένα συγκεκριμένο χρονικό διάστημα. Ωστόσο, δυσκολότερο από το να ορίσεις το budget του μήνα ή του χρόνου είναι να καταφέρεις να το ακολουθήσεις με συνέπεια!</li>    <li><strong>Κάνουν ό,τι πρέπει για να μειώσουν τα σταθερά μηνιαία έξοδά τους </strong>    Αυτό πρακτικά σημαίνει ότι επιλέγουν το πιο οικονομικό πακέτο κινητής τηλεφωνίας, αποφεύγουν να ανανεώσουν τη συνδρομή στο γυμναστήριο όπου έχουν χρόνια να πατήσουν, ή ψωνίζουν στο σούπερ μάρκετ ακολουθώντας πιστά τη λίστα με όσα χρειάζονται. Έτσι περισσεύουν περισσότερα χρήματα κάθε μήνα. </li>    <li><strong>Ενημερώνονται για οικονομικά θέματα</strong>    Οι άνθρωποι που τα πάνε καλά με τα χρήματα γνωρίζουν τις εξελίξεις σε σημαντικά οικονομικά ζητήματα και φροντίζουν να αυξάνουν τις γνώσεις τους, ώστε να ξέρουν ό,τι χρειάζεται προκειμένου να παίρνουν καλύτερες αποφάσεις για τα οικονομικά τους.</li>    <li><strong>Βλέπουν τα πράγματα μακροπρόθεσμα </strong>    Ακόμα κι αν σας φαίνεται ότι τα κατάφεραν σχετικά πρόσφατα, το πιθανότερο είναι ότι οι άνθρωποι αυτοί είχαν ένα πλάνο και είχαν αρχίσει να το εφαρμόζουν πολύ νωρίτερα. Η ικανότητα να βάζει κανείς μακροπρόθεσμους στόχους ενώ ταυτόχρονα αντιμετωπίζει τα περιστασιακά οικονομικά ζητήματα της καθημερινότητας είναι από τις πιο βασικές που πρέπει να εξασκήσει, εάν θέλει να πετύχει.</li>    <li><strong>Βάζουν σαν στόχο την αποταμίευση </strong>    Δεν χρειάζεται πολλή σκέψη για να κατανοήσει κανείς ότι όσο περισσότερα μπορεί να βάζει στην άκρη, τόσο μεγαλύτερη οικονομική ασφάλεια εξασφαλίζει για το μέλλον. Ο πιο εύκολος τρόπος είναι να ρυθμίσατε ώστε ένα μικρό μέρος από τα τακτικά εισοδήματά σας να πηγαίνει απευθείας σε ένα καταθετικό λογαριασμό ή, ακόμη καλύτερα, σε ένα επενδυτικό ασφαλιστικό πρόγραμμα. Δείτε ένα <a href="http://www.eurolife.gr/el/ergaleiosuntaxis">χρήσιμο εργαλείο</a> με το οποίο μπορείτε να υπολογίσετε τι ποσό πρέπει να αποταμιεύετε μέχρι τη σύνταξή σας&nbsp;</li>    <li><strong>Δεν έχουν χρέη </strong>    Η επιτυχία στα οικονομικά είναι πράγματι δύσκολη υπόθεση όταν υπάρχουν χρέη. Αν και δεν είναι πάντα και για τον καθένα εύκολο να το αποφύγει, ο μόνος δρόμος προς την οικονομική ανεξαρτησία προϋποθέτει να βάλουμε σαν προτεραιότητα να τα περιορίσουμε όσο το δυνατόν περισσότερο.</li>    <li><strong>Δεν ξοδεύουν χωρίς λόγο </strong>    Οι περισσότεροι από εμάς συμβαίνει συχνά (ή και πολύ συχνά) να χαλάμε χρήματα επειδή νιώθουμε την ανάγκη να ξοδέψουμε, κι όχι επειδή πραγματικά χρειαζόμαστε κάτι. Αυτή είναι και μια σημαντική διαφορά μας από όσους τα πηγαίνουν καλά με τα χρήματα –εκείνοι έχουν τη δύναμη να αντισταθούν στην παρόρμησή τους.</li>    <li><strong>Βάζουν στόχους </strong>    Κανείς δεν ξύπνησε μια μέρα επιτυχημένος ή έχοντας αρκετά χρήματα στην άκρη για να νιώθει ασφαλής. Το μυστικό είναι να βάζουμε μικρούς και μεγαλύτερους στόχους και να μην ξεχνάμε συνέχεια να τους ανανεώνουμε με καινούριους.</li>    <li><strong>Δεν συγκρίνουν τον εαυτό τους με τους άλλους </strong>    Οι άνθρωποι που έχουν υγιή σχέση με τα οικονομικά τους, δεν πρόκειται να αγοράσουν καινούριο αυτοκίνητο για να «μπουν στο μάτι» του γείτονα ούτε ξοδεύουν χρήματα που δεν έχουν, προκειμένου να ακολουθήσουν το lifestyle των φίλων τους. Αντίθετα, υιοθετούν έναν τρόπο ζωής που αρμόζει στην οικονομική τους κατάσταση και είναι πολύ ευτυχισμένοι με αυτόν.</li>    <li><strong>Δεν παίρνουν επιπόλαιες αποφάσεις </strong>    Πριν από κάθε κίνησή τους σκέφτονται καλά τι πρέπει να κάνουν, ερευνούν όποιο ενδεχόμενο ή δυνατότητα υπάρχει και δεν επηρεάζονται από πράγματα που δεν είναι σημαντικά ή είναι άσχετα με το στόχο τους, ακόμα κι αν αυτό σημαίνει ότι θα χρειαστεί να επενδύσουν περισσότερο χρόνο στα οικονομικά ή επαγγελματικά σχέδιά τους.</li>    <li><strong>Δεν αναβάλλουν για αργότερα ό,τι τους δυσαρεστεί </strong>    Όταν ένας από αυτούς τους πετυχημένους ανθρώπους λαμβάνει έναν λογαριασμό, φροντίζει να τον πληρώσει αμέσως και δεν προσπαθεί να το αναβάλλει για αργότερα, ελπίζοντας κατά βάθος ότι μπορεί και να εξαφανιστεί από μόνος του.</li>    <li><strong>Ασχολούνται με τα οικονομικά από μικρή ηλικία </strong>    Κανείς δεν είναι «πολύ μικρός» για να αρχίσει να οργανώνει το μέλλον του. Με την ίδια λογική, ποτέ δεν είναι πολύ νωρίς για να επενδύσει κανείς σε ένα συνταξιοδοτικό πρόγραμμα ή να αρχίσει να αποταμιεύει.</li>    <li><strong>Είναι υπομονετικοί </strong>    Οι περιπτώσεις ανθρώπων που πέτυχαν μέσα σε μια μέρα είναι ελάχιστες. Στην πραγματικότητα, χρειάζεται χρόνος, αφοσίωση και προσπάθεια για να τα καταφέρουμε. Η υπομονή είναι η αρετή των πετυχημένων.</li>    <li><strong>Δεν απογοητεύονται ποτέ </strong>    Οι άνθρωποι που τα πάνε καλά με τα οικονομικά τους δεν είναι αυτοί δεν βρέθηκαν ποτέ μπροστά σε δυσκολίες, εμπόδια ή ατυχίες αλλά εκείνοι που επιδίωξαν και κατάφεραν να τα ξεπεράσουν.</li>    <li><strong>Μαθαίνουν από τα λάθη τους </strong>    Τα λάθη είναι αναπόφευκτα. Αυτό που κάνει τους πετυχημένους να διαφέρουν είναι ότι εκείνοι δεν τα κάνουν μόνο αλλά τα αξιοποιούν προς όφελός τους. Όπως έχει πει ο Μπιλ Γκέιτς "είναι καλό να χαίρεσαι με τις επιτυχίες αλλά είναι πιο σημαντικό να μαθαίνεις όσα έχουν να σου διδάξουν οι αποτυχίες".</li></ol>Κάποιοι ίσως γεννιούνται με αυτά τα χαρακτηριστικά, κάποιοι άλλοι τα μαθαίνουν και τα καλλιεργούν από πολύ μικρή ηλικία, ενώ άλλοι αντιλαμβάνονται αργότερα τη σημασία τους και προσπαθούν να τα υιοθετήσουν. Για όσους ανήκουν σε αυτούς που θέλουν να ελέγχουν τη ζωή τους, προνοώντας για όσα μπορούν να βελτιώσουν ή να αποφύγουν, αντί να τα αφήνουν όλα στην τύχη, η λίστα αυτή ίσως σταθεί η αφορμή για να επανεξετάσουν τη στάση τους απέναντι στα οικονομικά.<p></p>
