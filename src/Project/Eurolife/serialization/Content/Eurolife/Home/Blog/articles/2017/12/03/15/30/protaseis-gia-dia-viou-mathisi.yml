    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p style="background: white;">Το φθινόπωρο, μάλλον με αφορμή την έναρξη της σχολικής χρονιάς, όλοι νιώθουμε την επιθυμία να ξεκινήσουμε κάτι καινούργιο: γιόγκα, μαθήματα μιας ξένης γλώσσας, σεμινάριο κηπουρικής, φωτογραφίας ή υποκριτικής, βιωματικό εργαστήρι αυτοβελτίωσης, κύκλο εναλλακτικής ιατρικής ή ό,τι άλλο ταιριάζει στην προσωπικότητά μας. &nbsp;</p><p style="background: white;">Τις περισσότερες φορές όμως οι υποχρεώσεις «τρέχουν», ο χρόνος φεύγει μέσα από τα χέρια μας, οι προτεραιότητες άλλων μελών της οικογένειας σπρώχνουν στην τελευταία θέση τις δικές μας, με αποτέλεσμα να έχει φτάσει πια αισίως ο Νοέμβρης!</p><p style="background: white;">Αυτό δεν είναι δικαιολογία για να πείτε «δεν πειράζει, το βλέπουμε από την επόμενη χρονιά», γιατί ως γνωστόν ποτέ δεν είναι αργά! Χαρίστε λοιπόν στον εαυτό σας την ευκαιρία να γνωρίσει κάτι καινούργιο, να ανακαλύψει έναν άλλο δρόμο, έναν άλλο κόσμο, έναν άλλο τρόπο σκέψης. Δεν έχει σημασία αν είναι πιο χρήσιμη η κινεζική κουζίνα ή η ψυχοθεραπεία, ο διαλογισμός ή το θεατρικό παιχνίδι. <strong>Ό,τι μάθεις είναι καλό, πρωτίστως για την ψυχή</strong>. Είναι αποδεδειγμένο ότι όταν είμαστε ικανοποιημένοι από τον εαυτό μας, όταν κάνουμε πράγματα που μας γεμίζουν, γινόμαστε καλύτεροι, πιο θετικοί, παραγωγικοί, και έτοιμοι να βελτιώσουμε τη σχέση μας με τους γύρω μας.</p><p style="background: white;">Συγκεντρώστε ιδέες για το τι θα σας ευχαριστούσε τη συγκεκριμένη περίοδο, κάντε μια λίστα των διαθέσιμων εναλλακτικών, επιλέξτε μία και ξεκινήστε το συντομότερο! Παραθέτουμε μερικές ιδέες για να σας... ανοίξουμε την όρεξη:</p><ul>    <li>Βιωματικά εργαστήρια στο «Εργαστήρι Παιχνιδιού», τα οποία συνδυάζουν το παιχνίδι με άλλες βιωματικές μεθόδους, προσεγγίσεις και τεχνικές.</li>    <li>«Εδώ τώρα μαζί»: Ένα εργαστήριο θεάτρου &amp; κινηματογράφου για άτομα άνω των 65 ετών, από τον Δεκέμβριο μέχρι τον Μάρτιο του 2018 στη Στέγη Γραμμάτων &amp; Τεχνών.</li>    <li>Εκπαιδευτικό πρόγραμμα&nbsp;«Βασικών Γνώσεων Πρώτων Βοηθειών»&nbsp;από τους Σαμαρίτες του Ελληνικού Ερυθρού Σταυρού σε Αθήνα, Θεσσαλονίκη, Ρόδο, Ρέθυμνο, Ξάνθη.</li>    <li>Σεμινάρια κηπουρικής, Yoga, Mat Pilates και Tai Chi, εισαγωγή στο Digital Marketing και στον Κώδικα προγραμματισμού και άλλες πολλές εκδηλώσεις για ενήλικες στο Κέντρο Πολιτισμού Ίδρυμα Σταύρος Νιάρχος.</li>    <li>Σεμινάρια τέχνης και πολιτισμού, ολιγοήμερα εργαστήρια, masterclasses και events στο Faro Creative Learning. </li>    <li>Κύκλοι σεμιναρίων γραφής, μουσικής, θεάτρου, εικαστικών και ψηφιακών τεχνών στο Μικρό Πολυτεχνείο.</li>    <li>Δωρεάν online courses από τα μεγαλύτερα Πανεπιστήμια του κόσμου στο Coursera και το edX.</li>    <li>Προγράμματα e-learning των ελληνικών Πανεπιστημίων. </li>    <li>Πτυχιακά και Μεταπτυχιακά προγράμματα σπουδών στο Ελληνικό Ανοικτό Πανεπιστήμιο.</li>    <li>Duolingo: Πλατφόρμα δωρεάν εκμάθησης ξένων γλωσσών.</li></ul><p style="background: white;">Ευχόμαστε να σας κίνησε το ενδιαφέρον κάτι από τα παραπάνω και να γίνει αυτό το άρθρο αφορμή για να μάθετε κάτι καινούργιο. Καλή αρχή!</p>
