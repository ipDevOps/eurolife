    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Επειδή το τζάκποτ, κακά τα ψέματα, παραμένει άπιαστο όνειρο για τους περισσότερους, τα χρήματα που έχει ο καθένας από εμάς για «σκόρπισμα» σπάνια είναι απεριόριστα. Έχει σημασία λοιπόν να τα ξοδεύουμε έτσι ώστε να μας κάνουν μακροπρόθεσμα πιο ευτυχισμένους. </p><p></p>Το χρήμα μπορεί να μη φέρνει την ευτυχία, αλλά ας παραδεχτούμε ότι μας κάνει, ως ένα βαθμό, πιο ευτυχισμένους γιατί, έχοντας εξασφαλίσει τα αναγκαία, μας μένει περισσότερος χρόνος για πράγματα που μας ευχαριστούν: τις σχέσεις μας, τα χόμπι μας, τη διασκέδασή μας. Η ευτυχία όμως δεν πολλαπλασιάζεται ανάλογα με τη συσσώρευση του πλούτου. Από ένα σημείο και μετά, για να είσαι ευτυχής, έχει μεγαλύτερη σημασία πώς ξοδεύεις τα χρήματά σου, από το πόσα έχεις. <p> Η παγίδα είναι γνωστή: η λογική μάς υπαγορεύει να προτιμήσουμε τα υλικά αγαθά, γιατί διαρκούν περισσότερο, ενώ οι εμπειρίες, όπως η Κυριακή με τους κολλητούς στη σουίτα του γηπέδου, εξανεμίζονται με το που τελειώνουν… </p><p></p><p> Λάθος! Ο καθηγητής Ψυχολογίας στο Πανεπιστήμιο Cornell των ΗΠΑ, Dr. Thomas Gilovich, που μελετά εδώ και 20 χρόνια τη σχέση χρήματος κι ευτυχίας, αποφαίνεται πως «ένας από τους εχθρούς της ευτυχίας είναι η προσαρμοστικότητα. Αγοράζουμε αντικείμενα που θα μας κάνουν να νιώσουμε ευτυχισμένοι, κι αυτό μοιάζει να δουλεύει, βραχυπρόθεσμα όμως. Τα καινούργια αντικείμενα μάς φαίνονται συναρπαστικά για λίγο, αλλά σύντομα τα συνηθίζουμε και παύουν να μας δίνουν χαρά». Κατά τον Gilovich, θα είστε μακροπρόθεσμα πιο ευτυχείς αν ξοδέψτε τα λεφτά σας σε καλά εισιτήρια για τη συναυλία του Robbie Williams, παρά αν αγοράσετε το σούπερ κινητό ή την Ιταλική τσάντα που ζαχαρώνετε μήνες τώρα…</p><p></p><p> Τα αντικείμενα έχουν διάρκεια ζωής, γεγονός που, θα έλεγε κανείς, είναι θετικό. Φαίνεται όμως πως, επειδή προσαρμοζόμαστε ταχύτατα στην παρουσία νέων αντικειμένων, που γρήγορα αφομοιώνονται στην καθημερινότητά μας, οι εμπειρίες παραμένουν τελικά πιο ζωντανές, κι ας διαρκούν λίγο. Ταυτόχρονα, οι εμπειρίες αποτελούν –ευτυχώς!- πολύ σημαντικότερο κομμάτι του εαυτού μας από ότι τα αντικείμενα που μας περιστοιχίζουν, όσο συνδεδεμένοι κι αν νιώθουμε με αυτά. Δεν είμαστε, εξ άλλου, παρά το άθροισμα των εμπειριών μας!</p><p></p>Επιπλέον, τις εμπειρίες συνήθως τις μοιράζεσαι με άλλους: έχεις περισσότερες πιθανότητες να νιώσεις συνδεδεμένος με κάποιον που πηδήξατε μαζί από ένα αεροπλάνο, παρά με κάποιον που αγοράσατε την ίδια smart TV. Αντίστοιχα, σε συνδέουν περισσότερα με αυτόν που έχει πάει, όπως κι εσύ, στο Βερολίνο, παρά με αυτόν που φοράει τα ίδια πανάκριβα παπούτσια με σένα… Όταν μια εμπειρία τελειώσει, εντάσσεται στις αναμνήσεις, απ’ όπου μπορούμε να αντλούμε χαρά. Δεν μπαίνει στο σωρό με τα αζήτητα, που απελπισμένα ξεσκαρτάρουμε για να κάνουμε χώρο στις ντουλάπες μας…"
