      Value: |
        <p>Αναρωτιέστε τι είναι η προμνησία; Μα δεν είναι άλλη από την ελληνική λέξη για το διάσημο déjà vu. Μπορεί να έχουμε επιλέξει να χρησιμοποιούμε τη γαλλική λέξη αλλά δεν πρέπει να ξεχνάμε ότι υπάρχει και η αντίστοιχη ελληνική.</p><p>Κατά καιρούς οι επιστήμονες έχουν προσπαθήσει να εξηγήσουν το φαινόμενο του déjà vu ενώ δεν είναι λίγες οι εξηγήσεις που…φεύγουν από τα στενά όρια της επιστήμης και αγγίζουν εκείνα του μεταφυσικού, όπως για παράδειγμα ότι αυτή η αίσθηση που έχουμε οφείλεται στην μετενσάρκωση. Πόσοι όμως είναι αυτοί που πιστεύουν σε προηγούμενες ζωές; Μάλλον είναι μειοψηφία!</p><p>Τα είδη του déjà vu είναι κυρίως τρία. Είναι αυτό που λέμε ότι “αυτό το έχουμε ξαναδεί”, είναι αυτό που λέμε ότι “το έχουμε ξανανιώσει” και τέλος, ένας χώρος στον οποίο λέμε ότι “έχουμε ξαναβρεθεί”. Ο πιο συχνός τύπος είναι ο πρώτος ενώ ο τρίτος είναι ο μόνος που έχει χωρικές και γεωγραφικές διαστάσεις.</p><p>Τι σημαίνει όμως τελικά όταν μας συμβαίνει αυτό; </p><p>Υπάρχουν θεωρίες που λένε ότι πρόκειται για μία αναντιστοιχία στον εγκέφαλο. Λαμβάνουμε κάποιο ερέθισμα που μας θυμίζει κάτι και ο εγκέφαλός μας προσπαθεί να ανασύρει μια πιο λεπτομερή ανάμνηση. Υπάρχουν και άλλες αντίστοιχες εξηγήσεις αλλά δεν καλύπτουν όλα τα στοιχεία και τις περιπτώσεις. Το πρόβλημα με τη μελέτη του φαινομένου αυτού είναι ότι έρχεται απροειδοποίητα και διαρκεί πολύ λίγο οπότε είναι εξαιρετικά δύσκολο για τους επιστήμονες να το πετύχουν την κατάλληλη στιγμή. Παράμετροι δεν μπορούν να μπουν και τα μόνα στοιχεία είναι οι ιστορίες που έχουν να αφηγηθούν τα ίδια τα άτομα.</p><p>Η πιο πρόσφατη εξέλιξη έρχεται από την Αγγλία όπου επιστήμονες προσπάθησαν, με τεχνητούς τρόπους να προκαλέσουν την αίσθηση του déjà vu και την περιγράφουν σαν μια λανθασμένη μορφή οικειότητας που όμως καταλαβαίνουμε ότι δεν είναι σωστή. Στην ουσία πρόκειται για μία σύγκρουση της αντικειμενικής μας γνώσης με τη μνήμη μας. </p><p>Δεν είναι λίγοι εκείνοι που ανησυχούν ότι αν έχουν déjà vu κάτι συμβαίνει με τον εγκέφαλό τους. Είναι γεγονός ότι το φαινόμενο αυτό έχει συνδεθεί με διάφορα νευρολογικά προβλήματα, κρίσεις επιληψίας, μέχρι και σχιζοφρένεια. Οι επιστήμονες όμως καθησυχάζουν. </p><p>Το πιθανότερο είναι ο εγκέφαλός μας να προσπαθεί να επεξεργαστεί όλες τις πληροφορίες που λαμβάνει και όπως όλοι οι επεξεργαστές, κάποια στιγμή να…κολλάει! Άρα ας κάνουμε και κανένα διάλειμμα για ξεκούραση!</p><p><a href="http://www.sciencealert.com/this-new-study-might-actually-explain-the-weirdness-that-is-deja-vu"><em>Πηγή</em></a><em></em></p>
