        Εάν λατρεύετε τη Φύση, δεν φοβάστε τα ύψη και το απωθημένο από την παιδική σας ηλικία είναι εκείνο το δεντρόσπιτο που πάντα θέλατε, αλλά δεν αποκτήσατε ποτέ, αυτή η σκηνή είναι φτιαγμένη για εσάς. Μοιάζει λίγο με τον εξοπλισμό που θα έφερνε μαζί του ένας εξωγήινος εάν ερχόταν να καταλύσει&nbsp; στη Γη, όμως είναι απλά μια σκηνή, η οποία σας επιτρέπει να κοιμάστε όσο πιο κοντά στα αστέρια γίνεται, αφού στήνεται επάνω στα δέντρα. Επιπλέον, σας γλιτώνει από λάσπες, έντομα, σκληρές επιφάνειες και άλλα τέτοια προβλήματα που γνωρίζει πολύ καλά όποιος έχει κάνει κάμπινγκ.Το προϊόν ονομάζεται <a target="_blank" href="http://www.tentsile.com/">Tentsile</a> και είναι μια δημιουργία του βρετανού εφευρέτη Alex Shirley-Smith, ο οποίος εκτός από το ότι μας προσφέρει τη δυνατότητα αυτής της απολαυστικής –όπως φαίνεται- εμπειρίας, στέλνει και ένα οικολογικό μήνυμα αφού, όπως λέει, ελπίζει πως αν πολλοί άνθρωποι δοκιμάσουν να περάσουν μια νύχτα ανάμεσα στα δέντρα, θα το σκεφτούν ξανά πριν αποφασίσουν να τα κόψουν. Επίσης, η εταιρεία που την εμπορεύεται δεσμεύεται να φυτέψει τρία δέντρα για κάθε σκηνή που πωλείται.Στην περίπτωση πάντως που τo αρχικό σας σχέδιο αποτύχει γιατί στον προορισμό σας δε βρείτε αρκετά δέντρα –ή αρκετά γερά ώστε να αντέξουν το βάρος σας- μην ανησυχείτε!&nbsp; Αυτή η σκηνή μπορεί κάλλιστα να στηθεί και στο έδαφος. Βέβαια, η εμπειρία δεν θα είναι το ίδιο μαγευτική, αλλά και πάλι…Κοστίζει περίπου 450 ευρώ και μπορείτε να το αναζητήσετε και να το αγοράσετε στο διαδίκτυο.
