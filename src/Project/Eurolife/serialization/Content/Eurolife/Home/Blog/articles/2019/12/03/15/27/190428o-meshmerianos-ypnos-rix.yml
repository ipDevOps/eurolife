      Hint: Content Part 2
      Value: |
        <p>Οι επιστήμονες τονίζουν πως ακόμα και <strong>μια πιο μικρή μείωση της πίεσης</strong> (της τάξεως των μόλις 2 mm Hg) έχει αποδειχτεί βάσει άλλων ερευνών, πως <strong>μπορεί να μειώσει τον κίνδυνο εμφάνισης καρδιαγγειακών προβλημάτων υγείας ακόμα και κατά 10%</strong>, άρα εύκολα αντιλαμβάνεται κανείς πως ο μεσημεριανός ύπνος μπορεί να συμβάλλει σημαντικά στην υγεία της καρδιάς ενός ατόμου.</p><p>Αν δε συνδυαστεί με τη λεγόμενη <a href="https://www.as-milisoume.gr/el/Articles/mesogeiaki-diatrofi-anti-diaitas">μεσογειακή διατροφή</a>, ένα μοντέλο που επίσης έχει αποδειχτεί πως προσφέρει σημαντικά οφέλη στην καρδιαγγειακή υγεία, τότε είναι φανερό, πως η στροφή των σύγχρονων ανθρώπων σε έναν τρόπο ζωής που για αιώνες είχαν υιοθετήσει οι κάτοικοι των χωρών στη Μεσόγειο (και φυσικά και οι Έλληνες των προηγούμενων γενεών) μπορεί να είναι η <strong>λύση για τη συνολική βελτίωση της υγείας </strong>και τη σταδιακή μείωση των καρδιαγγειακών νόσων που δυστυχώς τα τελευταία χρόνια παρουσιάζουν αύξηση εμφάνισης όχι μόνο στους άντρες αλλά και στις γυναίκες και μάλιστα εμφανίζονται και σε πιο μικρές ηλικίες.</p>Ο επικεφαλής της έρευνας κ. Καλλίστρατος διευκρινίζει: «Προφανώς, δεν θέλουμε να ενθαρρύνουμε τους ανθρώπους να κοιμούνται για ώρες μέσα στη ημέρα, αλλά, από την άλλη, δεν θα πρέπει να νιώθουν ένοχοι, αν πάρουν ένα σύντομο υπνάκο, δεδομένων των δυνητικών ωφελειών για την υγεία τους»,&nbsp;<div></div>
