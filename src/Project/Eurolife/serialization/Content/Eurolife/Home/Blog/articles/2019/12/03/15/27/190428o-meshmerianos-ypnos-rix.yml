        <p>Μάλιστα αυτή η <a href="https://www.amna.gr/health/article/341406/O-mesimerianos-upnakos-richnei-tin-artiriaki-piesi">νέα έρευνα</a> έγινε από Έλληνες επιστήμονες και συγκεκριμένα από ερευνητές, με επικεφαλής τον καρδιολόγο, δρα Μανώλη Καλλίστρατο, του Γενικού Νοσοκομείου «Ασκληπιείο» Βούλας.</p><p>Η νέα έρευνα παρουσιάστηκε στο ετήσιο συνέδριο του Αμερικανικού Κολλεγίου Καρδιολογίας στην Ουάσιγκτον και βάσει αυτής, η συνήθεια που έχουν πολλοί άνθρωποι, και ειδικά οι κάτοικοι των μεσογειακών χωρών, να ξεκουράζονται τα μεσημέρια, απολαμβάνοντας ένα ολιγόωρο ύπνο, μπορεί να έχει ευεργετικά αποτελέσματα στην <strong>καταπολέμηση της υπέρτασης</strong>.</p><p>Η έρευνα έγινε σε δείγμα 212 ατόμων με μέση ηλικία τα 62 έτη και μέση τιμή επιπέδων αρτηριακής πίεσης 129,9 mm Hg. Αξίζει δε να σημειωθεί πως <strong>ένας στους τέσσερις ήταν καπνιστής ή/και είχε διαβήτη</strong>.</p><p>Οι ερευνητές διαπίστωσαν πως όσοι από τους συμμετέχοντες στην έρευνα απολάμβαναν έναν μεσημεριανό ύπνο, εμφάνιζαν και μειωμένα επίπεδα πίεσης.</p><p>Συγκεκριμένα, ο μεσημεριανός ύπνος (με μέση διάρκεια σχεδόν 50 λεπτά) σύμφωνα πάντα με την έρευνα, σχετίζεται με μια μέση μείωση της συστολικής πίεσης κατά 5,3 mm Hg.&nbsp;</p><p>Παράλληλα οι ερευνητές εντόπισαν πως <strong>για κάθε μία ώρα πρόσθετου μεσημεριανού ύπνου η 24ωρη μέση συστολική πίεση μειωνόταν κατά 3 mm Hg</strong>, ενώ ενδιαφέρουσα ήταν και η διαπίστωση πως συνολικά η μέση διαστολική πίεση όσων κοιμούνταν τα μεσημέρια (76,2 mm Hg) ήταν μικρότερη σε σχέση με όσους δεν κοιμούνταν (79,5 mm Hg).</p><p>Τα ευρήματα της συγκεκριμένης έρευνας είναι ιδιαίτερα σημαντικά στην προσπάθεια μείωσης της υπέρτασης, η οποία συνδέεται με την εμφάνιση καρδιαγγειακών νοσημάτων, καθώς στην ουσία αποδεικνύεται πως μια απλή συνήθεια, που εύκολα και ανέξοδα μπορεί κανείς να υιοθετήσει, είναι ικανή να έχει ιδιαίτερα θετικά αποτελέσματα στη συνολική υγεία ενός ατόμου.</p>Μάλιστα οι ερευνητές εξηγούν πως αυτή η νέα έρευνα αποδεικνύει πως ο μεσημεριανός ύπνος έχει τα ίδια ευεργετικά αποτελέσματα για τον οργανισμό με την υιοθέτηση γνωστών υγιεινών πρακτικών όπως η μείωση κατανάλωσης αλατιού ή ο περιορισμός κατανάλωσης αλκοόλ, αλλά και με τη χρήση φαρμάκων κατά της υπέρτασης.&nbsp;<div></div>
