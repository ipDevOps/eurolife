    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Οι εποχές αλλάζουν με γρήγορους ρυθμούς και οι σημερινοί γονείς έχουν να προστατέψουν τα παιδιά τους από κινδύνους που μέχρι πριν λίγα χρόνια δεν υπήρχαν καν! Ένας από αυτούς είναι το Cyberbullying ή Διαδικτυακός/ψηφιακός εκφοβισμός –επί το ελληνικότερο. Μάθετε όσα πρέπει να γνωρίζετε, ώστε να προλάβετε το πρόβλημα και να το αντιμετωπίσετε σωστά εάν προκύψει. &nbsp;<p>1. Σύμφωνα με την ηλεκτρονική εγκυκλοπαίδεια Wikipedia, ο όρος Διαδικτυακός εκφοβισμός (Cyberbullying) αφορά τον εκφοβισμό, την απειλή, την ταπείνωση ή την παρενόχληση παιδιών, προεφήβων και εφήβων που δέχονται μέσω της χρήσης του Διαδικτύου, κινητών τηλεφώνων είτε άλλων ψηφιακών τεχνολογιών από ομηλίκους τους.</p>2. Υπάρχει διαφορά ανάμεσα στο διαδικτυακό εκφοβισμό και την διαδικτυακή παρενόχληση, καθώς στην πρώτη περίπτωση, το πρόβλημα αφορά ανηλίκους, ενώ στη δεύτερη υπάρχει εμπλοκή ενηλίκου.&nbsp;<p>3. Ο Διαδικτυακός εκφοβισμός μπορεί να έχει πολλές μορφές, όπως πειράγματα με στόχο τη διασκέδαση, διάδοση προσβλητικών φημών στο ίντερνετ, δημιουργία ψεύτικων προφίλ, αποστολή φωτογραφιών, βίντεο ή άλλο μαγνητοσκοπημένο υλικό, κοινοποίηση προσωπικών πληροφοριών σε άλλα άτομα, αποστολή απειλητικών μηνυμάτων στο άτομο ή σε αλλά άτομα υποκρινόμενοι εκείνον που εκφοβίζεται, υποκίνηση τρίτων για διαδικτυακή παρακολούθηση και παρενόχληση του ατόμου κ.λπ.</p>4. Πρόκειται για ένα αρκετά συχνό φαινόμενο, καθώς το ποσοστό των νέων έχει πέσει θύμα τέτοιου είδους εκφοβισμού είναι 15-35%, με τις ηλικίες στις οποίες εμφανίζεται κυρίως να είναι από 12 έως 16 ετών. Σύμφωνα με σχετικές έρευνες, οι πιθανότητες να πέσει ένα κορίτσι θύμα διαδικτυακού εκφοβισμού είναι περισσότερες σε σχέση με ένα αγόρι. Ωστόσο, παραμένει λιγότερο συχνό από το σχολικό εκφοβισμό, που αφορά πάνω από 35% των μαθητών.<p>5. Σύμφωνα με τους αξιωματικούς του τμήματος δίωξης ηλεκτρονικού εγκλήματος της ελληνικής αστυνομίας, καλό είναι να ενημερώσουμε τα παιδιά ότι εάν γίνουν αποδέκτες ενός απειλητικού ή προσβλητικού μηνύματος θα πρέπει να το αποθηκεύσουν ή ακόμα και να το εκτυπώσουν και όχι να το διαγράψουν (ώστε να υπάρχουν αποδεικτικά στοιχεία). Στη συνέχεια, να «αποκλείσουν» την πρόσβαση του ατόμου από το email ή το προφίλ του παιδιού στα social media.&nbsp;</p>6. Είναι σημαντικό και οι ίδιοι οι γονείς να είναι εξοικειωμένοι με το διαδίκτυο και να παρακολουθούν την παρουσία του παιδιού τους στο ίντερνετ, ώστε να μπορούν να αντιληφθούν ότι κάτι συμβαίνει ακόμα κι αν το παιδί δεν τους το έχει εμπιστευτεί. Μερικές ενδείξεις ότι το παιδί μπορεί να έχει τέτοιου είδους προβλήματα είναι ξαφνικά να μην θέλει να ασχολείται με το τηλέφωνό του (ενώ μέχρι τότε ήταν σχεδόν κολλημένο στο χέρι του), να κλείνει απότομα την οθόνη του υπολογιστή όταν περνάτε από κοντά, να απομονώνεται (ενώ ήταν πιο κοινωνικό και εξωστρεφές).&nbsp;<p>7. Στην περίπτωση που παρά τις προσπάθειες να &nbsp;μείνει μακριά το παιδί από το θύτη, αυτό εξακολουθεί να είναι αγχωμένο και φοβισμένο ή έχει τάσεις απομόνωσης, καλό θα ήταν οι γονείς να αναζητήσουν τη συμβουλή ειδικευμένου ψυχολόγου.&nbsp;</p>8. Η τεχνολογία, παρόλο που είναι το μέσο για το cyberbullying, δεν είναι στην πραγματικότητα το πρόβλημα και η λύση δεν είναι να αποκλείσουμε το παιδί από δραστηριότητες με τις οποίες ασχολούνται όλοι οι συνομήλικοί του. Απαγορεύοντας στο παιδί να μπαίνει στο ίντερνετ μπορεί να το προστατεύουμε από το να λαμβάνει απειλητικά ή προσβλητικά μηνύματα αλλά το κρατάμε μακριά από την εξέλιξη της τεχνολογίας και την προσωπική του ανάπτυξη.&nbsp;"
