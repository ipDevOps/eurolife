    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Δεν χρειάζεται να πάμε μακριά. Μια ματιά γύρω γύρω στη γειτονιά μας και διαπιστώνουμε και τις δύο περιπτώσεις. Πολλά αδεσποτάκια αλλά και πολλά ζωάκια με οικογένειες. Οι προσπάθειες ενημέρωσης του κοινού για το πώς πρέπει να συμπεριφερόμαστε και να φροντίζουμε τα κατοικίδια μας, όποια και αν είναι αυτά, είναι πολλές και ανάμεσα στα επιχειρήματα αυτών των προσπαθειών είναι και όλα αυτά τα θετικά που φέρνουν στην ζωή μας και στην καθημερινότητά μας.&nbsp;Υπάρχουν διάφορες έρευνες που ασχολούνται με την θετική επίδραση των κατοικίδιων στην υγεία των αφεντικών τους. Οι έχοντες λοιπόν κατοικίδια έχουν καλύτερη φυσική κατάσταση (ας είναι καλά οι βόλτες), έχουν αυξημένα τα φυσικά αντικαταθλιπτικά του οργανισμού όπως η ντοπαμίνη και έχουν λιγότερο στρες κάτι που γνωρίζουμε όλοι πόσο θετικό είναι. Τα στατιστικά λένε ότι ζουν κατά μέσο όρο 2-5 χρόνια περισσότερο.&nbsp;Τα ζωάκια στη ζωή μας, είτε αυτά είναι σκύλοι είτε γάτες είτε καναρίνια είτε κουνέλια είτε οτιδήποτε άλλο σκεφτείτε, έχουν την ικανότητα να μας δίνουν σκοπό. Είναι γνωστό άλλωστε ότι αν κάποιος άνθρωπος είναι μοναχικός ή πάσχει ακόμα και από κατάθλιψη, η απόκτηση ενός ζώου θα τον βοηθήσει να αισθανθεί καλύτερα. Τα ζώα στην ζωή μας δίνουν την αίσθηση της σταθερότητας και της χαράς ενώ μπορεί να αποτελούν και ευκαιρία για κοινωνικοποίηση και νέες γνωριμίες.&nbsp;Ιδιαίτερη αναφορά γίνεται στις θετικές επιπτώσεις που έχουν τα κατοικίδια στα μικρά παιδιά. Πολλές φορές ακούμε τα παιδιά να παρακαλούν τους γονείς τους να τους πάρουν ένα σκυλάκι ή ένα γατάκι αλλά υπάρχει μια διστακτικότητα η οποία είναι λανθασμένη. Η ύπαρξη ενός κατοικίδιου στο σπίτι μπορεί να διδάξει στο παιδί υπευθυνότητα-ειδικά αν έχει αναλάβει να το φροντίζει το ίδιο, του τονώνει την αυτοπεποίθηση, το ανακουφίζει από τυχόν άγχη και του προκαλεί ηρεμία, μαθαίνει πειθαρχία ενώ ξεκινά να αντιλαμβάνεται τι σημαίνει μια δέσμευση και τι συνέπειες μπορούν να υπάρξουν. Επίσης, τα παιδιά που μεγαλώνουν σε ένα σπίτι με ζώα είναι πιο ανθεκτικά απέναντι στο άσθμα και στις αλλεργίες.&nbsp;Όλα αυτά που αναφέρθηκαν παραπάνω δεν συμπεριλαμβάνουν τις πιο...επίσημες αρμοδιότητες των κατοικίδιων που, όταν εκπαιδευτούν ειδικά, μπορούν να προσφέρουν βοήθεια σε πολύ πιο εξειδικευμένες ανάγκες ανθρώπων που έχουν από ψυχολογικά μέχρι σωματικά και κινητικά προβλήματα. Μην ξεχνάμε κιόλας ότι τα ζώα μπορούν να διαισθάνονται τον κίνδυνο και να μας ειδοποιούν αν θεωρήσουν ότι διατρέχουμε κίνδυνο.&nbsp;Τα ζώα μας κάνουν πιο συμπονετικούς απέναντι στους γύρω μας ενώ μαζί τους καταφέρνουμε να αναπτύξουμε τη μη λεκτική μας επικοινωνία κάτι το οποίο μπορεί να μας βοηθήσει στην προσωπική, κοινωνική και εργασιακή μας ζωή.&nbsp;Πάνω από όλα όμως, μας μαθαίνουν να αγαπάμε χωρίς να περιμένουμε αντάλλαγμα. Όπως ακριβώς δηλαδή μας αγαπούν και αυτά."
