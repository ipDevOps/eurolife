      Hint: Main content
      Value: |
        Δείτε λοιπόν <strong>πώς θα διορθώσετε τα πιο συχνά λάθη που κάνετε όταν ανακυκλώνετε</strong>, ώστε να συνεισφέρετε σωστά κι εσείς στην προστασία του περιβάλλοντος.<strong>Βασικές αρχές</strong><strong>Διαχωρίζουμε καθημερινά τα υλικά που ανακυκλώνονται</strong> από τα υπόλοιπα απορρίμματα και αδειάζουμε καλά όσες συσκευασίες πηγαίνουν στην ανακύκλωση, ενώ φροντίζουμε να τις ξεπλύνουμε από τα υπολείμματα. Φυσικά και <strong>δεν πετάμε σκουπίδια στους κάδους ανακύκλωσης</strong>, ενώ φροντίζουμε, εάν στη γειτονιά μας υπάρχουν διαφορετικοί κάδοι ανάλογα με τα υλικά, να <strong>πετάμε στο σωστό κάδο την ανακύκλωσή μας</strong>. Τα υλικά συσκευασίας τα ρίχνουμε χύμα κι όχι μέσα σε δεμένες σακούλες απορριμμάτων. Διπλώνουμε τα χαρτοκιβώτια, και τέλος δεν αφήνουμε ανοιχτούς τους κάδους ανακύκλωσης για να προστατεύσουμε τα ανακυκλώσιμα υλικά από τις καιρικές συνθήκες.&nbsp;<strong>Μήπως ανακυκλώνουμε λάθος υλικά;</strong>Στους κάδους ανακύκλωσης μπαίνουν όλες οι συσκευασίες από:<strong>• αλουμίνιο• λευκοσίδηρο• πλαστικό• γυαλί• χαρτί</strong>Έτσι λοιπόν, κουτάκια αναψυκτικών, κουτιά από γάλα εβαπορέ, κονσέρβες από φαγητό, ζωοτροφές και τοματοπολτό, πλαστικά μπουκάλια, κεσεδάκια από γιαούρτι, συσκευασίες απορρυπαντικών, αφρόλουτρα, σαμπουάν, γυάλινα βάζα ή μπουκάλια, χάρτινες συσκευασίες από δημητριακά, μπισκότα, γάλα, χαρτοκιβώτια μπορούν να μπουν στην ανακύκλωση, αρκεί να μην έχουν υπολείμματα τροφών.&nbsp;&nbsp;<strong>Τι δεν πετάμε στους μπλε κάδους;</strong>Υπάρχουν κάποια υλικά που δεν πρέπει να πετάμε στην ανακύκλωση, ακόμα κι αν είναι φτιαγμένα από υλικά που θεωρητικά ανακυκλώνονται. Αυτό εξάλλου είναι <strong>το πιο συνηθισμένο λάθος που όλοι κάνουμε</strong>. Οπότε σημειώστε ότι δεν πετάμε στους κάδους της ανακύκλωσης:&nbsp;• DVD και CD• καλαμάκια• κούκλες• παιχνίδια• χαρτιά μικρότερα από Α4• ξύλινα και δερμάτινα αντικείμενα• πλαστικά μαχαιροπήρουνα μίας χρήσης• πλαστικά έπιπλα• πλαστικές γλάστρες• υφάσματα• φελιζόλ• ρούχα και παπούτσια• μελάνια• μπάλες&nbsp;Οι <strong>μπαταρίες</strong> και οι <a href="https://www.as-milisoume.gr/el/Articles/181112pos-mporeite-na-anakyklwsete-tis-hlektrikes-syskeves-sas">ηλεκτρικές συσκευές </a>επίσης δεν εναποτίθενται στους κάδους ανακύκλωσης, αλλά <strong>ανακυκλώνονται σε ειδικά σημεία που υπάρχουν στους δήμους ή στα καταστήματα ηλεκτρικών ειδών</strong>. Θυμηθείτε ότι στον κάδο <strong>δεν πετάμε σπασμένα γυαλιά</strong>, γιατί η διαλογή των υλικών γίνεται από ανθρώπους.Αν λοιπόν η ανακύκλωση είναι ο στόχος σας, φροντίστε να την κάνετε σωστά για να συνεισφέρετε κι εσείς στην προστασία του περιβάλλοντος και για να μην καταβάλλετε μια προσπάθεια που δεν έχει αποτέλεσμα.&nbsp;Η προστασία του περιβάλλοντος σας βοηθά να πετύχετε, μακροπρόθεσμα, ακόμα έναν στόχο για τη νέα χρονιά: <strong>την αναβάθμιση της ποιότητας της ζωής σας</strong>. Ακόμα ένας τρόπος για να το πετύχετε είναι η καλή υγεία, καθώς το περιβάλλον την επηρεάζει αρκετά. Ενημερωθείτε για τα διαθέσιμα <a href="https://www.eurolife.gr/el/Products/Health">διαγνωστικά προγράμματα υγείας της Eurolife ERB</a> σε συνεργασία με μεγάλους οργανισμούς υγείας, επιλέξτε αυτό που ταιριάζει στις ανάγκες της καθημερινότητάς σας και φροντίστε εκτός από το περιβάλλον και τον εαυτό σας.
