      Value: |
        <p class="Body">Σε όλον τον κόσμο, οι αριστούχοι απόφοιτοι των καλών πανεπιστημίων γίνονταν, τρόπον τινά, αντικείμενο “πλειστηριασμού” ανάμεσα στα μεγάλα ονόματα του ιδιωτικού τομέα, που προσέφεραν προοπτικές για μεγάλους μισθούς, σπουδαίες θέσεις και προνόμια, διεθνείς καριέρες. Μάλιστα, σε κάποιες προηγμένες χώρες της Δύσης, για παράδειγμα στη Γαλλία, προορισμός των αρίστων ήταν και οι κορυφές της Δημόσιας Διοίκησης, μέσω εξειδικευμένων σχολών, όπως η Ecole Nationale d’ Administration - η περίφημη ΕΝΑ.</p><p class="Body">Κατά τη διάρκεια της τελευταίας δεκαετίας, τα πράγματα άλλαξαν άρδην! Ρωτήστε έναν Υπεύθυνο Ανθρώπινου Δυναμικού, οπουδήποτε στον αναπτυγμένο κόσμο, και θα σας επιβεβαιώσει του λόγου το ασφαλές: η προσέλκυση των ταλέντων από τους μεγάλους επιχειρηματικούς οργανισμούς, ακόμα και τους πιο “hot”, γίνεται όλο και πιο δύσκολη υπόθεση. Με δυο λόγια, οι νέοι που έχουν φιλοδοξίες και αυτοπεποίθηση, προβάλλουν τον εαυτό τους στο μέλλον και αντί για έναν καλοπληρωμένο διευθυντή, προτιμούν να βλέπουν τον επόμενο Μαρκ Ζούκερμπεργκ, τον νέο Μπιλ Γκέϊτς, τον διάδοχο του Έλον Μασκ!</p><p class="Body">Ακόμα και στην ταλαιπωρημένη χώρα μας, με την ανεργία να αποτελεί τον μεγάλο εφιάλτη της νέας γενιάς, η λεγόμενη “νεοφυής επιχειρηματικότητα” ψάχνει με πείσμα και πάθος χώρο για να αναπτυχθεί -και συχνά τα καταφέρνει! Καινούργιες ιδέες, καινοτομικά επιχειρηματικά μοντέλα, νέες εφαρμογές γύρω από την τεχνολογία, τις υπηρεσίες αλλά και τον πρωτογενή τομέα, αναζητούν τον δρόμο προς την επιτυχία, την αποδοχή, τη χρηματοδότηση, την υπεραξία.</p><p class="Body">Αν λοιπόν, παλιά, οι γονείς έβαζαν στην άκρη, ανάλογα με τις οικονομικές τους δυνατότητες, ένα κεφάλαιο για να βοηθήσουν τα παιδιά τους να ανοίξουν το ιατρείο ή το δικηγορικό γραφείο ολοκληρώνοντας τις σπουδές τους, σήμερα το αντίστοιχο ζητούμενο έχει άλλο περιεχόμενο: το όραμα των νέων είναι ένα start-up που θα απογειωθεί, ένα app που θα καταλήξει σε εκατομμύρια φορητές συσκευές, μια πρωτοποριακή επιχειρηματική ιδέα που θ’ αλλάξει τον κόσμο.</p><p class="Body">Όλες αυτές οι υπέροχες φιλοδοξίες δεν έχουν φυσικά γεωγραφικούς περιορισμούς: μπορούν να έχουν ως σημείο εκκίνησης ένα γκαράζ στην Καλιφόρνια, μια παρέα στη Βομβάη ή στη Σαγκάη ή ένα φοιτητικό διαμέρισμα στο Παγκράτι. Η ουσία είναι ότι το επιχειρείν, με τις αβεβαιότητες και τα ρίσκα του, αλλά και τις μεγάλες προσδοκίες που το συνοδεύουν, εγγράφεται όλο και περισσότερο στη συνείδηση της σημερινής νεολαίας - γίνεται όνειρο, επιδίωξη, προτεραιότητα.</p><p class="Body">Η ανάγκη βέβαια, παραμένει πάντα η ίδια: μια “μαγιά”, έστω και μικρή, για να ξεκινήσει κανείς. H πείρα έχει δείξει ότι όταν αυτή η μαγιά προέρχεται από τις δικές σου οικονομίες, η αφοσίωση με την οποία ασχολείσαι με το project σου είναι μεγαλύτερη. Στην γλώσσα των start-ups αυτό είναι το λεγόμενο bootstrapping – το να κάνεις κάτι χωρίς τη βοήθεια κάποιου άλλου. Έτσι, αντί να κυνηγάς χρηματοδότηση, επικεντρώνεσαι στην ιδέα σου και προσπαθείς να την εξελίξεις όσο το δυνατόν περισσότερο.</p><p class="Body">Μια άλλη προσέγγιση, που στην Ελλάδα, λόγω παράδοσης και κουλτούρας, είναι ιδιαίτερα συνηθισμένη και θεωρείται προφανής, είναι να αποταθείς στην οικογένεια και στους φίλους για χρηματοδότηση. Αν αυτός ο στενός κύκλος έχει κάποια στοιχειώδη οικονομική δυνατότητα, τότε το έργο σου είναι εύκολο: δεν θα κουραστείς να πείσεις για την ιδέα σου και θα μπορέσεις να «βάλεις μπρος» αρκετά γρήγορα.</p><p class="Body">Είτε μιλάμε για bootstrapping, είτε για στήριξη από οικογένεια και φίλους, η ουσία είναι ότι χρειάζεται «καύσιμο» για να μπορέσει &nbsp;κάποιος να κάνει τα πρώτα βήματα, να δοκιμάσει, να αποτύχει, να ξαναδοκιμάσει μέχρι να πετύχει και να απογειωθεί. Επειδή λοιπόν ειδικά οι σημερινοί γονείς είναι πιθανόν να κληθούν σύντομα να υποστηρίξουν τις ιδέες των παιδιών τους όχι μόνο ηθικά, αλλά και ως πρώτοι “επενδυτές”, είναι χρήσιμο να αντιμετωπίσουν το μέλλον με ευρύ πνεύμα και να λάβουν τα μέτρα τους, επιλέγοντας <a href="http://www.eurolife.gr/el/Products/Apotamieush">κάποιο από τα πολλά διαθέσιμα προγράμματα αποταμίευσης και δημιουργίας κεφαλαίου</a>! Λύσεις υπάρχουν!</p>
