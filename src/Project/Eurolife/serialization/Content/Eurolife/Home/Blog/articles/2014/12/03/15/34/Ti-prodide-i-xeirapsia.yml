        Εάν ανήκετε στη γενιά των σημερινών σαραντάρηδων, είναι πολύ πιθανό κάποια μέρα πριν από πολλά χρόνια, ο πατέρας σας να σας έκανε ένα ολόκληρο μάθημα για το πόσο πρέπει να σφίγγετε το χέρι κάποιου όταν γνωρίζεστε για πρώτη φορά. Από αυτή την κίνηση και μόνο μπορεί να σχηματιστεί η εντύπωση ότι είστε πολύ αδιάφορος (χαλαρή χειραψία) ή πολύ αυταρχικός (σύνθλιψη καρπιαίου σωλήνα!). Μια <a href="http://www.apa.org/news/press/releases/2000/07/hand-shake.aspx" target="_blank">έρευνα</a> που δημοσιεύτηκε στην έγκριτη Επιθεώρηση Προσωπικότητας και Κοινωνικής Ψυχολογίας, δείχνει ότι ο μπαμπάς σας είχε δίκιο!Δυο επιστήμονες από το Πανεπιστήμιο της Αλαμπάμα στις ΗΠΑ, οι <strong>Γουίλιαμ Τσάπλιν</strong> και <strong>Τζέφρι Φίλιπς</strong>, προσπάθησαν να ανακαλύψουν πώς κρίνουν οι άνθρωποι κάποιον ανάλογα με τον τρόπο που σφίγγει το χέρι τους και αν τα συμπεράσματα που βγάζουν έχουν πράγματι σχέση με την προσωπικότητά του.Για τις ανάγκες της μελέτης τους, τέσσερις «κριτές» εκπαιδεύτηκαν επί ένα μήνα να αποτιμούν οκτώ διαφορετικά χαρακτηριστικά μιας χειραψίας, όπως το ποσοστό της παλάμης που καλύπτεται, τη θερμοκρασία του χεριού, τη δύναμη, τη διάρκεια, το σθένος, την υφή και την οπτική επαφή που τη συνοδεύει. Στη συνέχεια κλήθηκαν να αξιολογήσουν τις χειραψίες 112 ατόμων (56 άντρες και 56 γυναίκες) που συμμετείχαν στην έρευνα.Αρχικά, ο κριτής καλωσόριζε τον καθένα που έμπαινε στην αίθουσα του εργαστηρίου με –τι άλλο;- μια χειραψία και του εξηγούσε ότι η έρευνα στην οποία συμμετέχει έχει σαν στόχο την συλλογή στοιχείων για το πώς κρίνεται η προσωπικότητα κάθε ατόμου. Αφού συμπλήρωνε ένα ερωτηματολόγιο που αφορούσε στοιχεία της δικής του προσωπικότητας τον έστελνε στον επόμενο κριτή. Εκείνος τον χαιρετούσε πάλι με μια χειραψία και ακολουθούσε την ίδια διαδικασία μέχρι κάθε συμμετέχοντας να περάσει κι από τους τέσσερις κριτές.Αυτό που ήθελαν οι κριτές ήταν να διαπιστώσουν εάν τα χαρακτηριστικά της χειραψίας κάθε ατόμου ήταν πανομοιότυπα και τις τέσσερις φορές αλλά και αν υπήρχε συσχέτιση ανάμεσα στα χαρακτηριστικά αυτά και τα δηλωμένα στοιχεία της προσωπικότητας του καθένα. Διαπίστωσαν λοιπόν ότι οι άνθρωποι των οποίων οι χειραψίες σημείωναν ψηλό «σκορ» σε κάποιο από τα οχτώ χαρακτηριστικά έτειναν να παίρνουν καλύτερη βαθμολογία και στα υπόλοιπα. Δηλαδή, όσοι έσφιγγαν το χέρι με <strong>σφρίγος </strong>και<strong> διάρκεια</strong>, έκαναν συνήθως και καλύτερη οπτική επαφή κ.λπ. Αντίθετα, όσων η χειραψία ήταν <strong>«χλιαρή»</strong> ήταν πιθανότερο να είχε και μικρότερη διάρκεια αλλά και λιγότερη δύναμη.Επιπλέον, όσοι ανήκαν στην πρώτη κατηγορία (με τη θερμή χειραψία) στο ερωτηματολόγιο που συμπλήρωσαν σχετικά με την προσωπικότητά τους χρησιμοποίησαν επίθετα όπως «εξωστρεφής», «ανοιχτός» και «θετικός». Όσοι ανήκαν στην κατηγορία της χλιαρής χειραψίας περιέγραψαν τον εαυτό τους ως «ντροπαλό» ή «νευρωτικό».Τέλος, οι ίδιοι οι κριτές που κατέγραψαν και τις δικές τους εκτιμήσεις από την εντύπωση που τους έκαναν οι συμμετέχοντες, βεβαίωσαν ότι όσοι έκαναν δυνατή χειραψία ήταν πιο επικοινωνιακοί και φιλικοί και λιγότερο αγχωμένοι.Για μια <strong>«σωστή»</strong> χειραψία που αποπνέει αυτοπεποίθηση και θετική διάθεση, η παλάμη θα πρέπει να είναι σε ίσια θέση πριν αγγίξει το χέρι του άλλου (να μην έχει δηλαδή κλίση ούτε προς τα πάνω ούτε προς τα κάτω)και το κράτημα να είναι σταθερό, αλλά χωρίς να… συνθλίβει τα οστά του άλλου. Στη διάρκειά της μπορείτε να κουνήσετε το χέρι πάνω-κάτω (ποτέ δεξιά-αριστερά) μία ή το πολύ δύο φορές, ενώ η ιδανική διάρκεια της συνολικής εμπειρίας είναι πέντε δευτερόλεπτα. Τέλος, πολύ σημαντικό είναι καθόλη τη διάρκεια της χειραψίας να υπάρχει οπτική επαφή ανάμεσα στα δύο άτομα .<div></div>
