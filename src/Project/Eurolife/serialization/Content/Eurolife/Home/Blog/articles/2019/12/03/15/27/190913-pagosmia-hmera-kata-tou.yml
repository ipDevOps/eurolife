      Value: |
        <p>Η 15η Σεπτεμβρίου έχει οριστεί ως η Παγκόσμια Ημέρα κατά του Καρκίνου του Προστάτη και αποτελεί ιδανική ευκαιρία να μάθεις τα βασικά για την πρόληψή του, ανεξάρτητα από την ηλικία σου. </p><p><strong>Τι είναι ο προστάτης;</strong></p><p>Ο προστάτης είναι ένας μικρός αδένας που βρίσκεται ακριβώς κάτω από την ουροδόχο κύστη. Αυτός ο αδένας είναι απαραίτητος για την αναπαραγωγή, αφού παράγει το προστατικό υγρό το οποίο εξωθείται κατά την εκσπερμάτιση.</p><p>Δυστυχώς, οι παθήσεις του προστάτη είναι συχνές, με <strong>τον καρκίνο του προστάτη</strong> να προσβάλλει 1 στους 6 άνδρες, ενώ είναι <strong>η δεύτερη σε συχνότητα αιτία θανάτου στους άνδρες</strong> μετά τον καρκίνο του πνεύμονα.</p><p style="text-align: center;"><img alt="" src="~/media/405B344BA21C4B718EAA92362F74BAC2.jpg" height="293" width="493" /></p><p></p><p style="text-align: center;">Πηγή: <a href="http://www.imop.gr/">http://www.imop.gr</a> </p><p><strong>Τι πρέπει να ξέρεις για τον καρκίνο του προστάτη</strong></p><p style="margin-left: 36pt;">• Οι πιθανότητες να νοσήσεις από καρκίνο του προστάτη αυξάνονται με την <strong>ηλικία</strong>. </p><p style="margin-left: 36pt;">• Εάν έχεις συγγενείς πρώτου βαθμού που έχουν νοσήσει, τότε έχεις <strong>2,4 φορές μεγαλύτερες πιθανότητες</strong> να εμφανίσεις την πάθηση.</p><p style="margin-left: 36pt;">• Ο καρκίνος του προστάτη είναι ασυμπτωματικός, δηλαδή <strong>δεν εμφανίζει κανένα σύμπτωμα σε πρώιμα στάδια. </strong>Αυτό σημαίνει ότι ο προληπτικός έλεγχος είναι αναγκαίος, περίπου μετά τα 40.</p><p><strong>Δες τη Θετική Πλευρά!</strong></p><p>Ο καρκίνος του προστάτη:</p><p style="text-indent: -18pt;">ü&nbsp; &nbsp;Εξελίσσεται αργά</p><p style="text-indent: -18pt;">ü&nbsp; &nbsp;Εμφανίζεται σε μεγάλες ηλικίες (κατά μέσο όρο)</p><p style="text-indent: -18pt;">ü&nbsp; &nbsp;Θεραπεύεται εφόσον γίνει η διάγνωση εγκαίρως</p><p>Γι’ αυτό και είναι πολύ σημαντικό να μην παραλείπεις τις προληπτικές ετήσιες εξετάσεις σου!</p><p><strong>Πρόληψη και Διάγνωση</strong></p><p>Η <strong>πρόληψη και η έγκαιρη διάγνωση</strong> αποτελούν την καλύτερη θεραπεία, καθώς <strong>όταν ο καρκίνος του προστάτη εντοπιστεί σε αρχικά στάδια,</strong> <strong>είναι ιάσιμος σε ποσοστό 95%</strong>.&nbsp; <strong></strong></p><p>Ωστόσο, <a href="https://virus.com.gr/karkinos-toy-prostati-paschoyme-stin-prolipsi/">έρευνες</a> της Ελληνικής Ουρολογικής Εταιρείας δείχνουν ότι τα ποσοστά των Ελλήνων που κάνουν ετήσιο προληπτικό έλεγχο είναι χαμηλά. Αυτό είναι ιδιαίτερα σημαντικό αν αναλογιστεί κάνεις ότι <a href="https://www.unitypoint.org/fortdodge/article.aspx?id=e8379893-84ac-4acc-ae8b-d2762b3bca97"><strong>1 στους 7 άνδρες</strong></a><strong> θα διαγνωστεί σε κάποια στιγμή της ζωής του με καρκίνο του προστάτη.</strong></p><p>Έτσι, κάθε χρόνο, τόσο οι άνδρες όσο και οι γυναίκες καλό είναι να πραγματοποιούν ένα check up με προληπτικές εξετάσεις ανάλογα με την ηλικία και το ιατρικό ιστορικό τους. </p><p>Στην περίπτωση των ανδρών, ο ετήσιος προληπτικός έλεγχος του προστάτη ξεκινά περίπου μετά τα 40 (κατά μέσο όρο) και περιλαμβάνει τις παρακάτω εξετάσεις: </p><p style="margin-left: 36pt;"><strong>• Εξέταση </strong><strong>P</strong><strong>.</strong><strong>S</strong><strong>.</strong><strong>A</strong><strong>.</strong></p><p style="margin-left: 36pt;"><strong>• Δακτυλική Εξέταση</strong></p><p>Στην πρώτη περίπτωση, ο ιατρός μετράει την περιεκτικότητα μιας πρωτεΐνης που παράγεται στον προστάτη στο αίμα και στην δεύτερη διενεργεί παθολογική εξέταση. Εάν τα αποτελέσματα είναι μη φυσιολογικά, τότε γίνεται βιοψία του προστάτη προκειμένου να γίνει η διάγνωση.</p><p><strong> Στην περίπτωση που διαγνωστεί η νόσος…. </strong></p><p>Όπως αναφέρθηκε και παραπάνω, <strong>όταν ο καρκίνος του προστάτη εντοπιστεί σε αρχικά στάδια,</strong> <strong>είναι ιάσιμος σε ποσοστό 95%</strong>. Το αμέσως επόμενο βήμα, λοιπόν, είναι η θεραπεία και μια σειρά από εξετάσεις που θα σου υποδείξει ο γιατρός σου. Πολλές φορές αυτή η διαδικασία είναι χρονοβόρα. Ειδικά στην περίπτωση της ακτινοθεραπείας, όπου αν και γίνονται προσπάθειες βελτίωσης <a href="https://www.snf.org/el/grafeio-typou/lista-neon/2016/11/nea-dorea-symboli-sti-therapeia-tou-karkinou-stin-ellada/">με δωρεές</a>, εντούτοις υπάρχει μεγάλος <a href="https://www.cnn.gr/news/ellada/story/135229/o-neos-aktinotherapeytikos-xartis-tis-elladas-8-dimosia-nosokomeia-me-ypersygxrona-mixanimata">χρόνος αναμονής</a> λόγω έλλειψης μηχανημάτων. </p><p>Έχοντας, όμως, φροντίσει από πριν για μια τέτοια περίπτωση θα βιώσεις αυτήν την εμπειρία με λιγότερο άγχος. Με μια <a href="https://www.eurolife.gr/el/frontida%20ugeia">ιδιωτική ασφάλεια υγείας</a>, ξέρεις ότι με ένα <a href="https://www.eurolife.gr/el/medicalc">μικρό κόστος κάθε μήνα</a> μπορείς να εξασφαλίσεις ότι σε μια τέτοια κρίσιμη στιγμή θα έχεις τη <strong>βοήθεια</strong> και την <strong>περίθαλψη</strong> που θες. </p><p>Επιπλέον, τα περισσότερα ιδιωτικά προγράμματα υγείας προσφέρουν δωρεάν check up. Πράγμα που σημαίνει ότι δεν θα έχεις πλέον δικαιολογία να μην φροντίζεις για την καλή υγεία σου.</p><p></p><p></p>
