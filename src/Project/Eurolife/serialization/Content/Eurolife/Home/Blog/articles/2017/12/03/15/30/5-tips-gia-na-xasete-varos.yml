        <strong>Μην τρώτε φρούτα για σνακ</strong>Καταφεύγετε σε κάποιο σκέτο φρούτο όποτε σας έρχεται όρεξη για φαγητό ανάμεσα στα γεύματα; Ίσως να το ξανασκεφτείτε. Παρότι, εκτός από τα σάκχαρα που περιέχουν, τα φρούτα σας προσφέρουν και αρκετές φυτικές ίνες, αυτές δεν αρκούν συνήθως για να καθυστερήσουν την απορρόφηση των σακχάρων από τον οργανισμό, με αποτέλεσμα να σας κάνουν να πεινάτε ξανά ύστερα από λίγη ώρα. Προτιμήστε να συνδυάζετε το μήλο σας με μία μικρή δόση λίπους (ταχίνι) ή πρωτεΐνης (τυρί), που θα σας κρατήσει χορτάτους για περισσότερο.&nbsp;<strong>Αλλάξτε τον τρόπο που κάνετε γυμναστική</strong>Προσπαθείτε να κάνετε πολλές ώρες αερόβιας άσκησης και προκειμένου να κάψετε θερμίδες και να χάσετε κιλά; Ρίξτε το καλύτερα στα βάρη. Οι ασκήσεις ενδυνάμωσης σας βοηθούν να αυξήσετε το μυϊκό ιστό σας, ο οποίος καίει περισσότερες θερμίδες από το λίπος, ακόμα κι όταν εσείς κοιμάστε, με αποτέλεσμα να αδυνατίζετε περισσότερο, χωρίς έξτρα προσπάθεια στο διάδρομο. Αν δεν σας αρέσουν τα βάρη, μπορείτε να έχετε αντίστοιχα αποτελέσματα κάνοντας Πιλάτες, ασκήσεις με το βάρος του σώματος ή με λάστιχα, ή ακόμα και μαθήματα δυναμικής γιόγκα.<strong>Αποφύγετε τις τροφές με χαμηλά λιπαρά</strong>Οι τροφές «διαίτης» με χαμηλά λιπαρά δημιουργούν δύο προβλήματα στη δίαιτά σας: πρώτον, σας παρέχουν συνήθως μεγαλύτερες ποσότητες ζάχαρης, η οποία προστίθεται στα προϊόντα αυτά για να βελτιώσει τη γεύση τους. Δεύτερον, δε σας χορταίνουν όσο θα σας χόρταιναν αν είχαν την κανονική ποσότητα λιπαρών τους, με αποτέλεσμα να πεινάτε ξανά πολύ σύντομα και να χρειάζεστε έξτρα ποσότητα για να χορτάσετε. Προτιμήστε να καταναλώνετε λογικές μερίδες από τροφές που περιέχουν υγιεινά λιπαρά (ξηροί καρποί, λιπαρά ψάρια, ελαιόλαδο, αβοκάντο) και μικρές ποσότητες από μη αποβουτυρωμένα γαλακτοκομικά προϊόντα, έτσι ώστε να απολαμβάνετε τη γεύση και την ενέργεια που σας προσφέρουν χωρίς να τινάζετε το θερμιδικό σας ισοζύγιο στον αέρα.&nbsp;<strong>Αποφύγετε τα αναψυκτικά διαίτης</strong>Μπορεί να αισθάνεστε «καλός μαθητής» όταν καταφεύγετε σε αναψυκτικά με γλυκαντικά, όμως <a href="https://www.washingtonpost.com/news/to-your-health/wp/2017/07/18/diet-drinks-are-associated-with-weight-gain-new-research-suggests/?utm_term=.e7c8fde26719" target="_blank">πρόσφατες έρευνες</a> έδειξαν ότι ακριβώς αυτά τα συστατικά μπορεί να σας παχαίνουν. Οι επιστήμονες δεν είναι σίγουροι για το πού ακριβώς οφείλεται αυτό, εικάζουν όμως ότι τα γλυκαντικά δημιουργούν συχνά την ανάγκη για περισσότερες τροφές με γλυκιά γεύση, ενώ «απενοχοποιούν» όσους τα καταναλώνουν κάνοντάς τους λιγότερο προσεκτικούς στις υπόλοιπες διατροφικές επιλογές τους. Σε κάθε περίπτωση, προτιμήστε να καταναλώνετε νερό, αραιωμένο χυμό χωρίς ζάχαρη καθώς και αφεψήματα, όπως το πράσινο τσάι, ώστε να εξασφαλίσετε ότι δεν επιβαρύνετε τον οργανισμό σας με ουσίες που μπορεί να επηρεάζουν αρνητικά τη λειτουργία του.&nbsp;<strong>Φάτε αργά το βράδυ (αν αυτό προτιμάτε)</strong>Αν ανησυχείτε για τη θεωρία που λέει ότι το φαγητό που τρώτε αργά το βράδυ είναι πιο παχυντικό, μπορείτε να χαλαρώσετε. Οι θερμίδες που καταναλώνετε δεν ξέρουν τι ώρα είναι, πράγμα που σημαίνει ότι δεν αποθηκεύονται πιο εύκολα ή πιο δύσκολα ανάλογα με το πότε ετοιμάζετε το γεύμα σας. Σε κάθε περίπτωση, αυτό που πρέπει να προσέχετε είναι να μη μένετε πολλές ώρες νηστικοί στη διάρκεια της ημέρας, να αξιολογείτε την ποιότητα της τροφής που καταναλώνετε όταν γυρίζετε, πολύ πεινασμένοι, στο σπίτι και να μην υπερβάλλετε στην ποσότητα θερμίδων που προσλαμβάνετε συνολικά στη διάρκεια του 24ώρου.
