      Value: |
        Αν μπορούσατε να αφιερώσετε 7 ημέρες στην εκμάθηση μιας γλώσσας, ποιο θα ήταν το αποτέλεσμα; Θα μπορούσατε, με 8 ώρες μελέτης την ημέρα, παραμερίζοντας όλες τις ευθύνες και τους περισπασμούς της καθημερινότητας, να μάθετε μια γλώσσα από το μηδέν;Το επιχείρησαν δύο (ήδη πολύγλωσσα) αδέλφια* και τα κατάφεραν.  Από αυτούς τους, πολύ έμπειρους στην εκμάθηση ξένων γλωσσών, ανθρώπους, έρχονται οι παρακάτω συμβουλές, για εμάς τους… λιγότερο έμπειρους:1.   Ξεκαθαρίστε γιατίΈχει σημασία να είστε σίγουροι για τους λόγους που θέλετε πραγματικά να μάθετε την όποια νέα γλώσσα, να έχετε έναν συγκεκριμένο στόχο. Μόνο έτσι μπορείτε να σχεδιάσετε τη στρατηγική για να τον πετύχετε.2.   Οπλιστείτε με post-itΤο άμεσο περιβάλλον σας πρέπει να γεμίσει αμέσως με τη νέα γλώσσα. Έτσι μόνο θα γίνει στο μυαλό σας η συσχέτιση λέξεων και αντικειμένων. Κολλήστε post-it με την ξένη λέξη (και τα συνώνυμά της) σε όσο περισσότερα αντικείμενα μέσα στο σπίτι – κάθε φορά που θα φτιάχνετε καφέ θα κάνετε επανάληψη σε όλα τα σχετικά με την παρασκευή του…3.   Αποκτήστε συμμαθητήΤο καλύτερο κίνητρο είναι κάποιος με τον ίδιο στόχο. Τόσο ο ανταγωνισμός, όσο και η αίσθηση της συνυπευθυνότητας, θα ασκήσουν την απαιτούμενη πίεση ώστε να μην ξεχνιέστε. Παράλληλα, θα εξασκείστε διαρκώς, ρωτώντας ο ένας τον άλλον.4.   Ετοιμάστε μίνι κίνητραΣτην πορεία, θα χρειαστείτε μικρές προκλήσεις που θα σας επιτρέπουν μικρές «νίκες»: να μάθετε, ας πούμε, συγκεκριμένο λεξιλόγιο που θα σας επιτρέψει να κάνετε μια πραγματική συναλλαγή στη νέα γλώσσα, όπως να αγοράσετε κάτι από μια ιστοσελίδα. Οι μικρές επιτυχίες θα σας ενθαρρύνουν να προχωρήσετε.5.   Καταβροχθίστε τη γλώσσα!Ό,τι κάνετε πρέπει να συνδέεται με αυτό που μαθαίνετε. Περιστοιχιστείτε με το φαγητό, τη μουσική, τις ταινίες της χώρας της επιλογής σας, ώστε ακόμη και τις ώρες χαλάρωσης να «ποτίζεστε» με τη γλώσσα της. Αγοράστε, αν μπορείτε, ακόμη και προϊόντα που εισάγονται από τη χώρα, ώστε να διαβάζετε τις ετικέτες καθώς τα χρησιμοποιείτε!6.   Εφαρμόστε αυτά που ήδη ξέρετεΠροσπαθήστε να συνδυάσετε ή να συγκρίνετε τις γλώσσες που ήδη γνωρίζετε με την καινούργια. Χρησιμοποιώντας την υπάρχουσα γνώση, εξετάζοντας την ετυμολογία των λέξεων, εμβαθύνετε και εμπεδώνετε τις νέες γνώσεις.7.   Φροντίστε να υπάρχει ποικιλίαΤο πρόγραμμά σας θα έχει βεβαίως πολύ διάβασμα, ασκήσεις κ.λπ., αλλά εξίσου χρήσιμο θα είναι να ακούσετε έναν αγώνα ποδοσφαίρου online, να διαβάσετε κάτι που σας είναι γνώριμο, όπως μια συνταγή μαγειρικής, ή να μάθετε τους στίχους ενός τραγουδιού. Δοκιμάστε κάτι καινούργιο κάθε μέρα, ώστε να έρθετε σε επαφή με όλες τις μορφές της γλώσσας: τον προφορικό και τον γραπτό λόγο.Υποθέτουμε ότι δεν θα μπείτε στη διαδικασία να κάνετε κι εσείς αυτό το πείραμα. Αλλά οι συμβουλές είναι πολύ χρήσιμες για οποιονδήποτε μαθαίνει μια ξένη γλώσσα (συμπεριλαμβανομένων των παιδιών), ακόμη κι αν ο στόχος του δεν είναι να τη μιλάει φαρσί σε 7 ημέρες!<a href="https://www.youtube.com/watch?v=Y39rMUWXra0">*Δείτε το βίντεο</a>
