      Hint: Main content
      Value: |
        Ειδικά το καλοκαίρι, όπου εκτός από τους ιδιοκτήτες σκαφών, χιλιάδες -Έλληνες και τουρίστες- αποφασίζουν να νοικιάσουν ένα σκάφος για να απολαύσουν τις ελληνικές θάλασσες, είναι βέβαιο πως δεν θα είσαι μόνος σου στα πελάγη, αλλά θα συναντήσεις πολλά άλλα σκάφη στο δρόμο.&nbsp;Άλλωστε, δεν είναι τυχαίο που <strong>το Αιγαίο πέλαγος έχει τον υψηλότερο βαθμό ατυχημάτων στη Μεσόγειο!</strong>Για να είσαι βέβαιος πως δεν θα έχεις κάποιο ατύχημα ή πρόσκρουση με άλλο σκάφος, θα πρέπει πρώτα από όλα να γνωρίζεις καλά τους <strong>κανόνες ασφαλούς πλεύσης και αποφυγής σύγκρουσης</strong> και να έχεις παρακολουθήσει τα αντίστοιχα θεωρητικά μαθήματα που είναι απαραίτητα για να πάρεις την Άδεια Χειριστή Σκάφους και φυσικά να είσαι βέβαιος πως έχεις κάνει τη προετοιμάσει σωστά το σκάφος για το καλοκαίρι.Επίσης, θα πρέπει να φροντίζεις να <strong>διατηρείς πάντα τα σωστά όρια ταχύτητας</strong> και <strong>να συμβουλεύεσαι ενημερωμένους ναυτικούς χάρτες</strong> για να χαράξεις τη διαδρομή σου. Ακόμα, να θυμάσαι πως όταν είσαι στη θάλασσα θα πρέπει να έχεις οπτική και ακουστική επαφή με τον περιβάλλοντα χώρο, για να μπορείς, σε περίπτωση απειλούμενου κινδύνου, να εκτιμήσεις πλήρως την κατάσταση και φυσικά το ενδεχόμενο σύγκρουσης.<strong>Χρήσιμα tips για την αποφυγή συγκρούσεων&nbsp;</strong>Να θυμάσαι τους βασικούς κανόνες που ισχύουν όταν συναντήσεις ένα άλλο σκάφος στη διαδρομή σου:• <strong><span style="text-decoration: underline;">Προσπέραση:</span></strong> Όταν ένα άλλο σκάφος προσπερνά το δικό σου θα πρέπει να διατηρείς σταθερή ταχύτητα και να του επιτρέψεις να προσπεράσει.• <strong><span style="text-decoration: underline;">Κατά μέτωπο συνάντηση: </span></strong>Όταν ένα άλλο σκάφος πλησιάζει κινούμενο από την αντίθετη κατεύθυνση και τα δύο σκάφη οφείλουν να παραμείνουν στα δεξιά.• <strong><span style="text-decoration: underline;">Διασταύρωση:</span></strong> Αν διασταυρωθεί η πορεία σου με την πορεία άλλου σκάφους προτεραιότητα έχει το σκάφος που έρχεται από τα δεξιά και το άλλο σκάφος θα πρέπει να χαμηλώσει ταχύτητα ή να αλλάξει πορεία για να επιτρέψει την ασφαλή διέλευση του άλλου σκάφους.<strong>Χρήση της κόρνας και των ηχητικών σινιάλων&nbsp;</strong>Η χρήση των ηχητικών σημάτων είναι απαραίτητη για να ενημερώνεις τους άλλους χειριστές σκαφών και να γνωρίζεις τις δικές τους προθέσεις. Ενδεικτικά αναφέρουμε:&nbsp;• Ένα σύντομο κορνάρισμα προειδοποιεί το άλλο σκάφος πως σκοπεύεις να το προσπεράσεις.• Δύο σύντομα κορναρίσματα σημαίνουν πως αν πλησιάζεις άλλο σκάφος θα το αφήσεις στα δεξιά σου ή αν βρίσκεσαι πίσω από ένα σκάφος πως θα το προσπεράσεις από τα αριστερά.• Ένα συνεχές κορνάρισμα ειδοποιεί τους άλλους πλοηγούς πως βγαίνεις από το λιμάνι ή τη μαρίνα, αλλά συχνά το ίδιο ηχητικό σήμα χρησιμοποιείται ως σινιάλο για να ειδοποιήσει τους οδηγούς άλλων σκαφών πως δεν έχεις καλή ορατότητα επειδή στρίβεις και δεν βλέπεις αν έρχεται κάποιο άλλο σκάφος.<div></div>
    - ID: "9fb7209f-e455-4463-91ba-1216d326dbfc"
      Hint: Teaser
      Value: <p>Ένα από τα μεγαλύτερα προνόμια του να ζει κανείς στην Ελλάδα, είναι πως μπορεί να απολαμβάνει τη θάλασσα σχεδόν όλο το χρόνο, ειδικά αν διαθέτει δικό του σκάφος. Αν και εσύ ανήκεις στους «τυχερούς»,&nbsp;δες μια σειρά από tips για ασφαλή οδήγηση σκάφους, που θα σε βοηθήσουν να αποφύγεις τις συγκρούσεις με άλλα πλεούμενα.</p><div></div>
