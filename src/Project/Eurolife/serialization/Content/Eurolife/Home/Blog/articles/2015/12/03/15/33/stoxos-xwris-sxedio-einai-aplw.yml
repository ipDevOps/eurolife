      Hint: Main content
      Value: |
        <p>Βασικός τρόπος να πετύχουμε το στόχο μας, όσο μικρός ή μεγάλος κι αν είναι αυτός, είναι να αποφασίσουμε ποιος ακριβώς είναι. Αυτό έχει πολύ μεγάλη σημασία, γιατί αν θέτουμε αλληλοσυγκρουόμενους ή αλληλοαναιρούμενους στόχους, ήδη έχουμε&nbsp; δημιουργήσει τις προϋποθέσεις για να μην τους πετύχουμε. Ας σκεφτούμε έναν «ταπεινό» στόχο, π.χ. να ξεκινήσουμε σωστή διατροφή. Το σχέδιο δεν μπορεί να μπει σε εφαρμογή ακριβώς τη μέρα που μας έχουν καλέσει σε δείπνο. Είναι σημαντικό επίσης να θέτουμε ρεαλιστικούς στόχους (σ.σ. Πόσο πιθανό είναι να αγοράσουμε αυτοκίνητο, αν δεν έχουμε δουλειά;). Μια συνετή φίλη ήθελε να σπουδάσει το παιδί της στο εξωτερικό, ή τουλάχιστον να μπορεί να του προσφέρει αυτή την επιλογή. Όμως όταν η κόρη της γεννήθηκε, τα οικονομικά της δεν ήταν καθόλου καλά. «Εντάξει» θα μπορούσε να σκεφτεί κάποιος, «μέχρι να φτάσει το παιδί να σπουδάσει θα φτιάξουν τα πράγματα». Εκείνη όμως, αντί να επενδύσει στην πιθανότητα μέσα στην επόμενη 20ετία να αλλάξει δραστικά η κατάσταση και να μπορεί να ανταπεξέλθει στα έξοδα, αποφάσισε να ξεκινήσει ένα πρόγραμμα μικρής αποταμίευσης. Ό,τι και να γίνει, τουλάχιστον θα υπάρχουν κάποια χρήματα, σκέφτηκε…. <em></em></p><p>Για να πετύχουμε ένα στόχο πρέπει να βάζουμε προτεραιότητες. Τι έχει μεγαλύτερη σημασία, ποιο πρέπει να γίνει πρώτο, ποιο δεύτερο και πώς μπορώ να το πετύχω;</p><p>Μπορούμε να καταφέρουμε πολλά, αλλά όχι τα πάντα, και σίγουρα όχι όλα μαζί και με την ίδια επάρκεια. Σε όλους μας έχει τύχει, ή έχουμε συναντήσει ανθρώπους, που όλη την ώρα κάτι κάνουν, αλλά στο τέλος της ημέρας δεν μπορούν να παρουσιάσουν τίποτα ως αποτέλεσμα.&nbsp; Η άλλους που περνούν τις ώρες τους αναλογιζόμενοι πόσα πολλά πράγματα πρέπει να κάνουν και τελικά πέφτουν για ύπνο αγχωμένοι, γιατί δεν έκαναν τίποτα. </p><p>Βάζω ένα στόχο και προσπαθώ να τον πετύχω σημαίνει συγκεντρώνω την προσπάθειά μου στην επίτευξή του. &nbsp;Δεν τον φαντάζομαι απλά ως όμορφη εικόνα, περιμένοντας, με μαγικό τρόπο, να μπει κι ο εαυτός μου σε αυτήν! Κινητοποιώ το μυαλό, το σώμα αλλά και την ψυχή μου προς και για το στόχο μου, κάνω ένα-ένα τα βήματα που χρειάζονται για να τον φτάσω, αφοσιώνομαι στην προσπάθεια, επιμένω, κι αν δεν τον πετύχω με την πρώτη, επιμένω ξανά!<a name="_GoBack"></a></p>
