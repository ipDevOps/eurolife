      Hint: Main content
      Value: <p>Η νέα σεζόν αρχίζει και είναι φυσικό οι υποχρεώσεις να είναι αυξημένες και τα άλυτα προβλήματα της περασμένης περιόδου να σας περιμένουν στο γραφείο. Όμως εσείς, <strong>έχοντας ήδη γευθεί την ανεμελιά των διακοπών</strong>, θέλετε να μειώσετε τις υπερβολικά πολλές ώρες στη δουλειά και να βρείτε, επιτέλους, την <strong>ισορροπία στη ζωή σας</strong> και αυτό σας φαίνεται ακατόρθωτο. Κι όμως υπάρχει τρόπος εάν αποφασίστε να <strong>διαχειριστείτε τον εργασιακό σας χρόνο.</strong>&nbsp;</p><p><strong>Ακολουθήστε μερικά δοκιμασμένα tips.</strong></p><p>Προσπαθήστε, αρχικά, σε καθημερινή βάση να ασχολείστε πρώτα απ’ όλα με τις δουλειές που δεν απαιτούν πολύ χρόνο. Δύο λεπτά για παράδειγμα είναι αρκετά για να απαντήσετε σε κάποιο email ή να ολοκληρώσετε μία μικροδουλειά, αντί να αφήνετε τη λίστα με τις υποχρεώσεις σας να διογκώνεται. Οτιδήποτε χρειάζεται περισσότερο χρόνο, μπορείτε να το εντάξετε στον ημερήσιο προγραμματισμό σας.&nbsp;</p><p>Φροντίστε <strong>να μην κάνετε περισσότερες από μία εργασίες την ίδια ώρα</strong>. Το πιο πιθανό είναι να δαπανήσετε περισσότερο χρόνο για να τις ολοκληρώσετε καθώς η προσοχή σας θα μεταφέρεται από το ένα θέμα στο άλλο.&nbsp;</p><p>Καλό είναι πάντα <strong>να έχετε φτιάξει </strong>είτε από την προηγούμενη, είτε μόλις πιάνετε δουλειά <strong>ένα πλάνο με τις υποχρεώσεις της ημέρας</strong> ή ακόμα και της εβδομάδας. Κάθε φορά που ολοκληρώνετε μία εργασία πρέπει να την διαγράφετε.&nbsp;</p><p><strong>Δώστε βάση στην οργάνωση του γραφείου σας</strong> και μην είστε επιρρεπείς στην ακαταστασία. Αυτό θα σας κρατήσει πιο συγκεντρωμένους, αλλά και θα σας γλιτώσει χρόνο, διότι θα έχετε άμεσα πρόσβαση σε ό,τι αναζητάτε.&nbsp;</p><p><strong>Βάλτε στόχους.</strong></p>Η φράση που λέει χαρακτηριστικά ότι τα όρια είναι απαραίτητα στη ζωή, εφαρμόζεται και στην εργασία. <strong>Οριοθετήστε, λοιπόν, το χρόνο που χρειάζεστε για να ολοκληρώσετε μία εργασία</strong>. Στην αρχή μπορεί να σας φανεί ακατόρθωτο, ωστόσο μετά την πρώτη εβδομάδα θα μάθετε να λειτουργείτε εντός του χρονικού πλαισίου που έχετε ορίσει ως απαραίτητο για τη διευθέτηση της συγκεκριμένης δουλειάς.&nbsp;<p>Επίσης, είναι πιο σωστό για την παραγωγικότητά σας να ολοκληρώνετε μία εργασία πριν καταπιαστείτε με κάποια άλλη, καθώς ο εγκέφαλος χρειάζεται χρόνο για να επανέλθει πλήρως στην προηγούμενη νοητική κατάσταση.&nbsp;</p><p><strong>Μη σπαταλάτε το χρόνο σας.</strong></p><p>Εάν έχετε αποφασίσει ότι θα φεύγετε από το γραφείο στην ώρα σας, τότε πρέπει να περιορίσετε το χρόνο που «κλέβετε» για ασχολείστε, για παράδειγμα, με τα social media ή να μιλάτε με τους φίλους σας στο τηλέφωνο. Μία άλλη επίσης ενδεδειγμένη λύση είναι να μην απαντάτε σε τηλεφωνήματα την ώρα που ασχολείστε με ένα συγκεκριμένο task. <strong>Κάντε όλα τα τηλεφωνήματά σας και απαντήστε στα emails σας, κάποια συγκεκριμένη στιγμή μέσα στη μέρα</strong>. Τέλος, θυμηθείτε ότι <strong>το διάλειμμα μεταξύ δύο διαφορετικών εργασιών είναι απαραίτητο</strong>, αλλά δεν πρέπει να ξεπερνά τα 5 λεπτά, ώστε να μη χάνετε πολύτιμο χρόνο από την εργασία σας.</p><p>Ακολουθώντας αυτούς τους απλούς, αλλά χρήσιμους, κανόνες σίγουρα αλλάζετε τις εργασιακές συνήθειες και γίνεστε πιο αποδοτικοί. Ωστόσο αυτό που ουσιαστικά καταφέρνετε είναι <strong>να διαχειριστείτε σωστά το χρόνο σας στην εργασία υπέρ του χρόνου που διαθέτετε στον εαυτό σας</strong>, κι αυτός είναι και πολύτιμος και απαραίτητος, εάν θέλετε μια ισορροπημένη καθημερινότητα.</p><p></p>
