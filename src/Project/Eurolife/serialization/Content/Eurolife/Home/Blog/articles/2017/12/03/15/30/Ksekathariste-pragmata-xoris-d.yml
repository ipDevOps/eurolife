      Hint: Main content
      Value: |
        <p>Ήρθε πάλι εκείνη η ώρα που τα ρούχα της νέας σεζόν πρέπει να βγουν από τα κουτιά και τις σακούλες αποθήκευσης και να πάρουν τη θέση που τους αξίζει μέσα στη ντουλάπα και με την ευκαιρία να ξεκαθαρίσετε και όλη εκείνη τη σαβούρα που έχετε μαζέψει και σε λίγο δεν θα χωράτε στο σπίτι! Σχεδόν κάθε σπιτικό αντιμετωπίζει το ίδιο πρόβλημα δύο φορές το χρόνο. Και ξέρετε γιατί; Γιατί πολύ απλά όταν έρχεται η ώρα να αποχωριστούμε κάτι, μας πιάνει ένα άγχος ότι τι θα γίνει αν το χρειαστούμε κάποτε, με αποτέλεσμα να το ξαναβάζουμε στη θέση του και να μην το χρησιμοποιήσουμε μέχρι την επόμενη φορά.</p><p>Αυτό πρέπει να αλλάξει! Ένας τακτοποιημένος χώρος, είτε πρόκειται για σπίτι είτε για χώρο εργασίας, λέγεται ότι μειώνει το άγχος και την πνευματική ενέργεια που καταναλώνει κανείς όταν σκέφτεται συνέχεια «Πρέπει να ξεκαθαρίσω τα ντουλάπια της κουζίνας». Επίσης, αυτή η διαδικασία θα σας βοηθήσει να βάλετε σε τάξη τις σκέψεις σας και να έχετε μια πιο θετική διάθεση αφού θα περιστοιχίζεστε από πράγματα που αγαπάτε και που το καθένα έχει τη θέση του μέσα στο χώρο και όχι από εκατό χιλιάδες κουτάκια που μπορεί κάποια στιγμή να χρειαστείτε – και ως συνήθως αυτή η στιγμή δεν έρχεται ποτέ! Ας μην ξεχνάμε και την τεράστια οικονομία γιατί όσα περισσότερα πράγματα έχουμε, τόσο περισσότερο αποθηκευτικό χώρο χρειαζόμαστε. Μήπως όμως δεν τον χρειαζόμαστε πραγματικά;</p><p>Για κάποιους, το χάος δημιουργείται από βιβλία που έχουν συλλέξει και δεν πρόκειται να ξαναδιαβάσουν, από παλιά παιχνίδια των παιδιών που πλέον δεν τους δίνει κανείς σημασία, από άπειρα υλικά για χειροτεχνίες, από ρούχα και από ότι ο καθένας χαίρεται να μαζεύει. Εννοείται ότι κάποια πράγματα έχουν συναισθηματική αξία για τον καθένα και από τη στιγμή που μας ευχαριστούν καλώς κάνουμε και τα κρατάμε. Σήμερα όμως θα μιλήσουμε για τα άλλα, αυτά που μαζεύουμε, χωρίς ουσιαστικά να ξέρουμε το γιατί!</p><p>Εάν νιώθετε πελαγωμένοι, πάρτε μια ανάσα γιατί υπάρχει τρόπος να ξεκαθαρίσετε τα πράγματά σας, να πετάξετε τη σαβούρα και <a href="http://www.epixeiro.gr/article/55658?platform=hootsuite">να χαρίσετε πράγματα που μπορούν να ξαναχρησιμοποιηθούν</a>, χωρίς να το μετανιώσετε!</p><p>Αρχικά, πρέπει να συνειδητοποιήσετε ότι αν κάτι έχετε να το φορέσετε ή να το χρησιμοποιήσετε πάνω από ένα χρόνο τότε μάλλον δεν σας είναι απαραίτητο και ίσως πρέπει να το αποχωριστείτε. Κυρίως για τα ρούχα, μην πέφτετε στην παγίδα του να περιμένετε ότι κάτι θα έρθει ξανά στη μόδα. Είναι σίγουρο ότι όταν έρθει πάλι στη μόδα, εσείς θα θέλετε να το αντικαταστήσετε με κάτι ίδιο μεν, καινούργιο δε! Μάλιστα, σύμφωνα με την <a href="https://konmari.com/">διαδεδομένη μέθοδο οργάνωσης KonMari</a> θα πρέπει να αναρωτηθείτε αν κάθε αντικείμενο που έχετε, σας δίνει χαρά. </p><p>Εάν σας φαίνεται κάπως δύσκολο να προσεγγίσετε το θέμα της ακαταστασίας με αυτόν τον τρόπο τότε μπορείτε πολύ απλά να παίρνετε ένα-ένα τα πράγματα που θέλετε να ξεκαθαρίσετε και να κάνετε στον εαυτό σας τις παρακάτω ερωτήσεις: </p><ul>    <li>Πότε το χρησιμοποίησα τελευταία φορά;</li>    <li>Πόσο συχνά το χρησιμοποιώ;</li>    <li>Πόσο κόστισε; </li>    <li>Πόσο χώρο καταλαμβάνει και τι μου «κοστίζει» σε σχέση με τον αποθηκευτικό χώρο;</li>    <li>Πόσο θα μου κοστίσει να το ξαναγοράσω στο μέλλον;</li></ul><p>Σας φαίνεται μπελάς; Και όμως απαντώντας στις παρακάτω ερωτήσεις μετά τα πρώτα αντικείμενα θα είστε σε θέση να γνωρίζετε αυτόματα τι θα κρατήσετε, τι θα δωρίσετε, τι θα ανακυκλώσετε και τι θα πετάξετε. Άλλωστε, έτσι θα κάνετε χώρο για νέα πράγματα!</p><p></p>
