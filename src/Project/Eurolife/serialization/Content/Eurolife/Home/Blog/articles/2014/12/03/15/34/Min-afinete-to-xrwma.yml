    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Δεν είστε τύπος που αφήνετε πράγματα στην τύχη. Σας αρέσει να ψάχνεστε και να βρίσκετε έναν καλό λόγο για ό,τι κάνετε. <strong>Τι χρώμα λοιπόν θα βάψετε το παιδικό δωμάτιο; </strong>Θα αρκεστείτε στην προφανή απάντηση: ροζ για το κορίτσι, γαλάζιο για το αγόρι; Το χρώμα, εκτός από την αισθητική, επηρεάζει την ψυχολογία. Εκτός λοιπόν από κάτι διαφορετικό, ή κάτι πιο μοντέρνο και ιδιαίτερο, αναζητήστε και κάτι που δεν δημιουργεί ένταση στο χώρο αλλά αποπνέει μια αίσθηση γαλήνης και ασφάλειας, αίσθηση που επιδιώκετε, εξ άλλου, για όλα τα μέλη της οικογένειάς σας.</p><p>Η <strong>Ηλιάνα Κολοβού</strong>, interior designer (ilianakolovou@gmail.com), δίνει μερικές χρήσιμες συμβουλές για να ετοιμάσετε το δικό του «βασίλειο» όπως του αξίζει!</p><ul>    <li>Οι διαχρονικές αποχρώσεις του <strong>ροζ </strong>και του <strong>γαλάζιου </strong>είναι πάντα ασφαλείς και «κλασικές». Δώστε μια πιο μοντέρνα και ενδιαφέρουσα πινελιά, συνδυάζοντας το ροζ με καφέ, βυσσινί ή πράσινο σε μικρές δόσεις και το γαλάζιο με πορτοκαλί, βεραμάν ή τιρκουάζ.</li>    <li>Από τις πιο δημοφιλείς επιλογές για ένα παιδικό δωμάτιο, που ταιριάζει τόσο σε αγοράκια όσο και σε κοριτσάκια, είναι το <strong>κίτρινο </strong>σε όλους τους τόνους, Το πολύ απαλό κίτρινο είναι το ιδανικό φόντο για παίξετε με λεπτομέρειες σε κόκκινο, μπλε και μοβ.</li>    <li>Για τα μεγαλύτερα παιδιά, μια καλή επιλογή είναι το <strong>πορτοκαλί</strong>. Συνδυάστε το με γκρι για ένα ζεστό «industrial» στιλ που αρέσει στα αγόρια, ή με ροζ για τα κορίτσια.</li></ul><p><strong>Η ψυχολογία των χρωμάτων</strong></p><p>Η επιλογή του χρώματος είναι πολύ σημαντική καθώς<strong> μπορεί να επηρεάσει τη διάθεση του παιδιού </strong>όταν βρίσκεται στο χώρο. Τα έντονα χρώματα, κυρίως οι αποχρώσεις του κόκκινου ή του βιολετί, έχουν την τάση να κινητοποιούν την έκκριση αδρεναλίνης που αυξάνει τα επίπεδα ενεργητικότητας, γι’ αυτό θα πρέπει να τα αποφύγετε στο δωμάτιο όπου το παιδί ηρεμεί και ξεκουράζεται. Αντίθετα, οι τόνοι του πράσινου προκαλούν ευχάριστη διάθεση. Το κίτρινο, σύμφωνα με την θεωρία των χρωμάτων, είναι το πρώτο χρώμα που αναγνωρίζει ο εγκέφαλος και γι’ αυτό προτιμάται για τους χώρους που συνδέονται με τη γνώση, όπως το γραφείο. Το μπλε ενισχύει τη συγκέντρωση και το μοβ τη φαντασία. Σε κάθε περίπτωση, <strong>τα έντονα χρώματα πρέπει να χρησιμοποιούνται σε πολύ μικρές δόσεις</strong>, ώστε να μην αποσπούν την προσοχή. Δοκιμάστε να βάψετε με αυτά ένα μόνο τοίχο ή κάποιες λεπτομέρειες σε ένα δωμάτιο όπου επικρατούν οι παστέλ αποχρώσεις. Με αυτό τον τρόπο μπορείτε επίσης να ορίσετε νοητά τις περιοχές του χώρου που προορίζονται για διαφορετικές χρήσεις (π.χ. να βάψετε σε ανοιχτό πράσινο τον τοίχο που είναι κοντά στο κρεβάτι και μπλε στο γραφείο).</p><p>Σύμφωνα με τους κανόνες της ψυχολογίας των χρωμάτων…</p><ul>    <li>το <strong>κίτρινο </strong>συνδέεται με την ενέργεια και τη χαρά</li>    <li>το <strong>μπλε </strong>με την ηρεμία</li>    <li>το <strong>μοβ </strong>με τη φαντασία και τη δημιουργικότητα</li>    <li>το <strong>πράσινο </strong>με την ισορροπία και την ανάπτυξη</li>    <li>το <strong>πορτοκαλί </strong>με την αισιοδοξία και την κοινωνικότητα</li>    <li>το <strong>ροζ </strong>με την αγάπη και τη φροντίδα</li>    <li>το <strong>καφέ </strong>με την αίσθηση ασφάλειας και προστασίας</li></ul><p>Πριν καταλήξετε σε έναν χρωματικό συνδυασμό, λάβετε υπ’όψη σας τη <strong>φωτεινότητα </strong>του χώρου, τα <strong>χρώματα </strong>των υπόλοιπων αντικειμένων (χαλί, έπιπλα, κουρτίνες κ.λπ.) και, το πιο σημαντικό, τα αγαπημένα χρώματα του παιδιού – αν αυτό βέβαια δεν είναι βρέφος! Μην επιβάλετε το γούστο σας στο παιδί σας. Αφήστε το να επιλέξει για τον δικό του χώρο, προτείνοντάς του από μια παλέτα που έχετε προκρίνει...</p><p></p><p></p>"
