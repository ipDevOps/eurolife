      Hint: Main content
      Value: "<p>Και τώρα τι κάνεις; Είναι άραγε η συγκατοίκηση μια υπόθεση όσο εύκολη και ευχάριστη ακούγεται; Ή μήπως πρέπει να αποτελεί μια συνειδητή απόφαση, μετά από νηφάλια επεξεργασία όλων των δεδομένων; Διότι πράγματι είναι πολύ ωραίο να σχεδιάζεις να συγκατοικήσεις με έναν καλό σου φίλο, αλλά αν δεν προσέξεις, το εγχείρημα θα αποτύχει γρήγορα. Ας δούμε λοιπόν κάποια πράγματα.</p><p>Ξεκινάμε από το απλό. Πώς άραγε σου ήρθε στο μυαλό η ιδέα της συγκατοίκησης; Αρχικά, από την ανάγκη για ανεξαρτητοποίηση από το οικογενειακό περιβάλλον και την επιθυμία να ζήσεις μόνος σου. Σωστά; Και τη σημερινή εποχή η πιο ρεαλιστική, δηλαδή η πιο οικονομική, λύση για τα παραπάνω είναι η συγκατοίκηση. Συνεπώς, το πρώτο ζήτημα που πρέπει να ξεκαθαρίσεις με τον συγκάτοικό σου είναι το οικονομικό. Και σε αυτό πρέπει να συμπεριλάβετε ενοίκιο, πάγια έξοδα, κόστος διαβίωσης και να είστε και οι δυο συνεπείς στις υποχρεώσεις τις οποίες έχετε δεσμευθεί να τηρείτε κατά γράμμα. Οι καλοί λογαριασμοί, άλλωστε, κάνουν και τους καλούς φίλους. Έτσι δεν λένε; Πάμε παρακάτω.</p><p>Κεφάλαιο καθημερινότητα. Ίσως να είναι το στάδιο στο οποίο οι ανθρώπινες σχέσεις αρχίζουν να δοκιμάζονται, καθώς μπορεί να υπάρξουν πολλές αφορμές για εντάσεις και τριβές. Γι’ αυτόν τον λόγο πρέπει εξ αρχής να «υπογράψετε», εσύ και ο συγκάτοικος σου, μια έντιμη συμφωνία για τον καταμερισμό των εργασιών του σπιτιού. Από τα καθημερινά ψώνια μέχρι και την καθαριότητα. Εφαρμόζουμε, επίσης, αυστηρά τους κανόνες υγιεινής, για να μπορούμε να συμβιώνουμε αρμονικά με τον άλλον, με σεβασμό ή, καλύτερα, κατανόηση στις ιδιοτροπίες του καθενός. Α, και να μην ξεχάσουμε, προσοχή στο φαγητό: Δεν θα μαγειρεύεις μόνο εσύ, ή μόνο ο άλλος. Ή θα συμμετέχετε και οι δυο στην κουζίνα, ή ο καθένας θα κανονίζει μόνος τι θα τρώει. Απλά και ξεκάθαρα.</p><p>Μέρος τρίτο. Προσωπική ζωή. Ίσως το πιο ευαίσθητο κομμάτι μιας συγκατοίκησης. Διότι κάποιος μένοντας στο δικό του, έστω και κατά το ήμισυ, σπίτι, θέλει ταυτόχρονα να είναι ελεύθερος να κάνει και τη ζωή του. Μισό λεπτό όμως. Η προσωπική ζωή ενός ανθρώπου δεν σταματάει όταν ξεκινάει η προσωπική ζωή του άλλου; Αυτό συμβαίνει μάλλον και στην ιστορία της συγκατοίκησης. Επειδή, λοιπόν πρόθεσή σας δεν είναι σε καμία περίπτωση να καταλήξετε στο συμπέρασμα ότι στους δυο τρίτος δεν χωρεί, καλό θα είναι να λάβεις υπόψιν αυτό: ότι μπορείς να έχεις ελεύθερα τη δική σου ζωή, χωρίς όμως να παραβιάζεις την ιδιωτικότητα του άλλου. Το ότι μπορεί κάποιος να επέλεξε να συγκατοικήσει μαζί σου, δεν σημαίνει ότι είναι υποχρεωμένος να ανεχθεί και το... αίσθημά σου. Και ο νοών νοείτω.</p><p>Όλα αυτά λοιπόν μπορείς να τα υπολογίσεις, πριν αποχωρήσεις από το πατρικό σου. Εκτός κι αν θέλεις μετά από λίγο καιρό να επιστρέψεις πάλι σε αυτό!</p><p><em>Φωτογραφία: Friends</em></p>"
