    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Σίγουρα, δεν ήταν πρόθεσή σας να αφήσετε το φίλο σας να σας περιμένει είκοσι λεπτά έξω από το θέατρο ούτε, βέβαια, να φτάσετε με καθυστέρηση μισής ώρας στο πρώτο meeting με τον καινούριο σας προϊστάμενο. Όμως, για κάποιο περίεργο λόγο, όλο κάτι συμβαίνει και σας πετάει έξω από το πρόγραμμά σας, όπως ένα χαλασμένο φανάρι στην Κηφισίας ή μια διακοπή ρεύματος που απενεργοποίησε το ξυπνητήρι… Παραδεχτείτε το! Δεν έχετε καλή αίσθηση το χρόνου και σας είναι δύσκολο να οργανωθείτε έτσι ώστε να βγείτε από την πόρτα χωρίς να ξέρετε ότι έχετε ήδη καθυστερήσει. Ήρθε, λοιπόν, ο καιρός να βρείτε τον τρόπο να είστε πάντα &nbsp;στην ώρα σας.</p><p><strong>Μερικά tips για να ξεκινήσετε να είστε συνεπείς:</strong></p><p>- Μην αναλαμβάνετε περισσότερα από όσα μπορείτε να κάνετε στο χρόνο που διαθέτετε. Εάν πιστεύετε ότι δεν μπορείτε να είστε στην ώρα σας σε κάποιο ραντεβού, ζητήστε να γίνει μια άλλη ώρα.&nbsp;</p><p>- Κάντε σωστό προγραμματισμό. Καταγράψτε σε ένα χαρτί ή έστω στο μυαλό σας τι έχετε να κάνετε μέσα στη μέρα και πόση ώρα θα σας πάρει κάθε δραστηριότητα. Είστε σίγουροι ότι τα προλαβαίνετε όλα; Εάν όχι, ενημερώστε έγκαιρα ότι μάλλον θα αργήσετε.&nbsp;</p><p>- Βάλτε στόχο να φτάσετε 10 λεπτά νωρίτερα. Σίγουρα είναι πιθανό να συναντήσετε κίνηση στο δρόμο, όμως κι άλλοι άνθρωποι κινούνται στον ίδιο δρόμο, αλλά φτάνουν στην ώρα τους. Ίσως επειδή ξεκίνησαν αρκετή ώρα νωρίτερα ώστε να μην χρειάζεται να αγχωθούν εάν τους πιάσει το φανάρι ή ακόμα κι αν χρειαστεί να αλλάξουν λάστιχο!</p>- Εάν συνήθως χρειάζεστε περισσότερο χρόνο να βγείτε από το σπίτι από όσο υπολογίζετε, προσπαθήστε να ετοιμάσετε κάποια πράγματα από νωρίς (ακόμα και από την προηγούμενη μέρα). Για παράδειγμα, βγάλτε από τη ντουλάπα τα ρούχα σας και αφήστε την τσάντα σας με όλα &nbsp;τα απαραίτητα κοντά στην πόρτα.&nbsp;<p>- Αναρωτηθείτε: μήπως ενώ φτάνετε κάθε μέρα με καθυστέρηση στη δουλειά σας είστε πάντα στην ώρα σας στα ραντεβού που κλείνετε για μια βραδινή έξοδο ή για μια εκδρομή; Σ’ αυτήν περίπτωση, ίσως δεν έχει να κάνει με την ικανότητά σας να οργανώσετε το χρόνο σας αλλά με μια βαθύτερη άρνηση να βρεθείτε σε ένα συγκεκριμένο χώρο.</p><p>- Φροντίστε να κοιμάστε καλά. Όσοι έχουν προβλήματα με τον ύπνο συνήθως έχουν προβλήματα και με το χρόνο. Όχι μόνο αργούν στα πρωινά ραντεβού τους, αφού δυσκολεύονται να ξυπνήσουν, αλλά γενικά δεν έχουν την διαύγεια που χρειάζεται για να οργανώσουν σωστά το πρόγραμμα της ημέρας τους.&nbsp;</p>- Σκεφτείτε τι συνέπειες έχει αυτή η συνήθειά σας σε εσάς και &nbsp;τους άλλους. Όταν φτάνετε αργοπορημένος, θα πρέπει να περάσετε τα πρώτα λεπτά της συνάντησης απολογούμενος. Ή στο δρόμο θα είστε αγχωμένος και βιαστικός. Από την πλευρά τους, εκείνοι που σας περιμένουν θα εκνευριστούν και θα βγάλουν συμπεράσματα για το άτομό σας, όπως ότι δεν είστε αξιόπιστος. Και δεν θέλετε να σας ακολουθεί μια τέτοια φήμη, σωστά;"
