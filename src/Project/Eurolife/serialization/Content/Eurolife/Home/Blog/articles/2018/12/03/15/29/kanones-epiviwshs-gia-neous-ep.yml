      Hint: Main content
      Value: |
        <div style="text-align: justify;">Εάν η απάντηση στο ερώτημα που τίθεται σας μοιάζει προφανής, τότε μάλλον πρέπει να επανεξετάσετε τη θέση σας στον κόσμο της σύγχρονης επιχειρηματικότητας, όπως επίσης και τις αντιλήψεις σας. Με άλλα λόγια, αυτό που σίγουρα ένας νέος επιχειρηματίας πρέπει να λαβει σοβαρά υπόψη, δεν αρχίζει, ούτε τελειώνει στις <a href="http://as-milisoume.gr/el/Articles/pos-na-ksekinisete-epixeirisi-xoris-na-ksefigete-apo-to-budget-sas">οικονομικές δυνατότητες του ίδιου ούτε και της εταιρείας </a>του.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>Τι πρέπει να κάνετε ως νέος επιχειρηματίας:</strong></div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>Μην αφήσετε αρχικά τον εγωισμό να σας παρασύρει.</strong> Όσο κι αν πιστεύετε στην ιδέα σας, πρέπει να δείτε ποιά η δυναμική της. Μία έρευνα της αγοράς στην οποία σκοπεύετε να απευθυνθείται θα σας δείξει εάν η ιδέα σας αξίζει να υλοποιηθεί ή όχι. Μην κολλάτε σε μία ιδέα και αρνείστε να την αναδιαμορφώσετε ή ακόμα και να την εγκαταλείψετε προσπαθώντας να ικανοποιήσετε τον εγωισμό σας. Σκεφτείτε έξυπνα και κυρίως σκεφτείται χωρίς παρωπίδες.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>Επιλέξτε πολύ προσεκτικά τους συνεργάτες σας</strong>. Καμία επιχείρηση δεν προχωρά εάν τα στελέχη της δεν είναι τα κατάλληλα. Συνήθως, σε κάθε νέο βήμα επιζητούμε την ασφάλεια και είναι λογικό να προσπαθήσουμε να αντλήσουμε συνεργάτες από το στενό μας κύκλο. Είναι όμως αυτή μια αποτελεσματική πρακτική; Οι άνθρωποι που θα κληθούν να υπηρετήσουν την ιδέα σας και θα εξελίξουν την επιχείρησή σας πρέπει αφενός να μπορούν να λειτουργήσουν σαν ομάδα, αφετέρου να έχουν τις κατάλληλες δεξιότητες. Η επιλογή των φίλων μας σε θέσεις ευθύνης δε σημαίνει σωστή στελέχωση μιας εταιρείας.&nbsp;&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;">Επίσης, καλό είναι να μη θεωρήσετε ότι μπορείτε να είστε one man show. Μια καλή επιχείρηση στηρίζεται στην αποτελεσματικότητα της ομάδας που τη στελεχώνει. Μην θεωρήσετε ότι μπορείτε να τα κάνετε όλα μόνος. Το πιο πιθανό είναι να σας διαφύγουν πολλά πράγματα που έχουν σημασία, όσο καλός entrepreneur κι αν είστε.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>Εργαστείτε σκληρά για το business plan της νέας σας επιχείρησης.</strong> Μην παραβλέψετε κάποια κομμάτια του πλάνου πάνω στο οποίο θα εργαστείτε για την ανάπτυξη της δραστηριότητάς σας. Και κυρίως, μην θεωρήσετε ότι με κάποια προχειρότητα μπορείτε να στηρίξετε σε γερά θεμέλια την εταιρεία σας. Σε αυτό πρέπει να είστε αυστηροί τόσο με τον εαυτό σας, όσο και με τους συνεργάτες σας.&nbsp;</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>Ενημερωθείτε για τα διαθέσιμα</strong> <a href="https://www.eurolife.gr/el/Products/Business/Epixeirhsh/Business%20Care">προγράμματα ασφάλισης για γραφεία ή μικρές επιχειρήσεις</a>. Μέσω αυτών των προγραμμάτων θα έχετε ολοκληρωμένη κάλυψη για τα περιουσιακά στοιχεία της επιχείρησής σας με βασικές και συμπληρωματικές καλύψεις, τις οποίες θα επιλέξετε εσείς ανάλογα με τις ανάγκες της επιχείρησής σας.</div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>Τι να μην κάνετε:</strong></div><div style="text-align: justify;"></div><div style="text-align: justify;"><strong>Μην φοβηθείτε να «αναμετρηθείτε» με τα λάθη. </strong>Για τους νέους επιχειρηματίες μάλιστα, η ελαχιστοποίηση των λαθών και του κόστους που ενδεχομένως προκύψει είναι ένα ιδιαίτερο ζήτημα. Η σωστή διαχείριση των κρίσεων και η λήψη ενδεδειγμένων αποφάσεων είναι πάντοτε το ζητούμενο. Όμως αυτό είναι τόσο εύκολο όσο ακούγεται; Σαφώς και όχι. Γι’ αυτό κανείς δεν πρόκειται να σας «δικάσει» για μία λάθος στρατηγική, αρκεί να μην έχει αποβεί καταστροφική. Πολύ απλά, προσπαθήστε να κάνετε όσο λιγότερα λάθη, και φυσικά, μην κάνετε κακό στην επιχείρησή σας από άγνοια.</div><div style="text-align: justify;"></div><div style="text-align: justify;">Σύμφωνα, τέλος, με κάποιες μοντέρνες σχολές σκέψης, η αναζήτηση μίας επιτυχημένης ιδέας και η επικερδής υλοποίησή της αποτελούν αποτρεπτικούς παράγοντες για την είσοδο στον κλάδο νέων επιχειρηματιών. Κάθε νέος επιχειρηματίας πρέπει να αρχίζει με ιδέες και εταιρείες που είναι στα μέτρα των δυνατοτήτων του, κάνοντας φυσικά τα δικά του λάθη, και μαθαίνοντας μέσα από τις αποτυχίες του, λένε οι ειδικοί. Ακολουθώντας αυτή τη διαδρομή μόνο καταφέρνει κάποιος να γίνει ο μεγάλος επιχειρηματίας που ονειρεύεται. Γιατί λοιπόν να μην είστε κι εσείς ένας από τους επιτυχημένους;</div><div style="text-align: justify;"></div>
