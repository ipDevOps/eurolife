        <p>Από τις κωμικές ταινίες μέχρι τις χαλαρές συζητήσεις μεταξύ ζευγαριών, το ροχαλητό αποτελεί πάντα ένα θέμα που προκαλεί γέλιο. Στην πραγματικότητα όμως πρόκειται για ένα αρκετά σοβαρό ιατρικό και κοινωνικό πρόβλημα που βασανίζει όχι μόνον αυτούς που το εμφανίζουν, αλλά και τους συντρόφους τους. Αναφέρεται στατιστικά πως περίπου το 40% των ενηλίκων ροχαλίζουν είτε σε μόνιμη βάση είτε περιστασιακά. Όπως εξηγεί ό <a href="https://www.facebook.com/pages/%CE%99%CF%89%CE%AC%CE%BD%CE%BD%CE%B7%CF%82-%CE%91%CE%9D%CE%AC%CF%83%CE%B9%CE%BF%CF%82Md-%CE%A7%CE%B5%CE%B9%CF%81%CE%BF%CF%85%CF%81%CE%B3%CF%8C%CF%82-%CE%A9%CF%84%CE%BF%CF%81%CE%B9%CE%BD%CE%BF%CE%BB%CE%B1%CF%81%CF%85%CE%B3%CE%B3%CE%BF%CE%BB%CF%8C%CE%B3%CE%BF%CF%82/39476852752" target="_blank">Ιωάννης Α. Νάσιος MD</a>, χειρουργός ωτορινολαρυγγολόγος,&nbsp;τα πιο συνηθισμένα αίτια του ροχαλητού είναι:</p><ul>    <li>Η αύξηση του σωματικού βάρους&nbsp;</li>    <li>Η αυξημένη κατανάλωση αλκοόλ</li>    <li>Το κάπνισμα</li>    <li>Η σκολίωση του ρινικού διαφράγματος</li>    <li>Η υπερτροφία των αμυγδαλών και των αδενοειδών εκβλαστήσεων ή / και η υπερτροφική μακριά σταφυλή</li></ul><p>Οι καταστάσεις αυτές προκαλούν ανήσυχο ύπνο που με τη σειρά του έχει ως συνέπεια αίσθημα κόπωσης και υπνηλίας στη διάρκεια της ημέρας, πονοκέφαλο κατά τις πρωινές ώρες, διαταραχές συγκέντρωσης, απόδοσης και συχνή εναλλαγή συναισθημάτων. Δεν είναι τυχαίο που, όπως έχουν δείξει πολλές μελέτες, ένας σημαντικός αριθμός τροχαίων ατυχημάτων συνδέεται με την κακή ποιότητα ύπνου των οδηγών.</p><p><strong>Είναι απαραίτητο να γίνει χειρουργική επέμβαση για να αντιμετωπιστεί το ροχαλητό;</strong></p><p>Η λύση που συνιστάται σε κάθε περίπτωση σχετίζεται άμεσα με τις αιτίες που δημιουργούν το πρόβλημα. Έτσι, αρχικά προτείνεται απώλεια περιττού σωματικού βάρους, διακοπή καπνίσματος και κατανάλωσης αλκοόλ και αποφυγή κατανάλωσης μεγάλων γευμάτων πριν την κατάκλιση. Η χρήση των αυτοκόλλητων ρινικών ταινιών που πωλούνται στα φαρμακεία φαίνεται πως βοηθάει ελάχιστα στην βελτίωση των συμπτωμάτων, όχι της αιτίας, και μόνο σε περιπτώσεις που το ροχαλητό οφείλεται σε ρινική απόφραξη.</p><p>Σε ό,τι αφορά τη χειρουργική αποκατάσταση, όταν υπάρχει στραβό ρινικό διάφραγμα, υπερτροφικές αμυγδαλές/κρεατάκια ή υπερτροφικές ρινικές κόγχες, αυτή μπορεί να γίνει με laser ή υπερήχους. «Η επέμβαση ονομάζεται Στάφυλο-φάρυγγο-υπερώιος πλαστική (UPPP)», σχολιάζει ο ειδικός και αποτελείται από:&nbsp;</p><ol>    <li>Την αφαίρεση ή συρρίκνωση των αμυγδαλών με υπερήχους</li>    <li>Την αφαίρεση ή συρρίκνωση των αδενοειδών εκβλαστήσεων (κρεατάκια) με υπερήχους.</li>    <li>Την συρρίκνωση της μακριάς/υπερτροφικής σταφυλής.</li></ol>Η επέμβαση με υπερήχους είναι σχετικά ανώδυνη και ο ασθενής μπορεί να επιστρέψει στο σπίτι του σε λίγες ώρες. Τα αποτελέσματα γίνονται αντιληπτά άμεσα.<strong>Μερικές φορές ροχαλίζουν και τα παιδιά. Γιατί συμβαίνει αυτό;</strong><div><strong></strong>Στα παιδιά το ροχαλητό οφείλεται στην υπερτροφία των αμυγδαλών και των αδενοειδών εκβλαστήσεων (κρεατάκια). Σ’ αυτή την περίπτωση, θα πρέπει να επισκεφθείτε με το παιδί έναν ωτορινολαρυγγολόγο που θα εκτιμήσει εάν είναι απαραίτητο το πρόβλημα να λυθεί χειρουργικά ή θα παρέλθει μόνο του με το πέρασμα του χρόνου.&nbsp;<strong>Απλό ροχαλητό ή υπνική άπνοια;</strong><div><strong></strong>Εάν το ροχαλητό συνοδεύεται και από άπνοιες (διακοπές της αναπνοής για κάποια δευτερόλεπτα κατά την διάρκεια του ύπνου) τότε υπάρχει περίπτωση το άτομο να πάσχει από Σύνδρομο Υπνικής Άπνοιας. Το Σύνδρομο αυτό, μακροχρόνια γίνεται επικίνδυνο, καθώς εμπλέκεται σε νόσους όπως καρδιακή ανεπάρκεια, υπέρταση, αρρυθμίες. Σ’ αυτή την περίπτωση, ο ασθενής θα πρέπει να υποβληθεί σε Μελέτη Ύπνου και εφόσον διαγνωστεί το σύνδρομο ίσως χρειαστεί να χρησιμοποιεί μία ειδική μάσκα κατά την διάρκεια του ύπνου (C-PAP) που κρατάει ανοικτό τον αεραγωγό. Κέντρα Μελέτης Ύπνου υπάρχουν σε πολλά δημόσια νοσοκομεία (Ευαγγέλισμος, Ιπποκράτειο, Σισμανόγλειο, Αττικό, Θριάσιο, Τζάννειο) και σε ιδιωτικές κλινικές.<span style="text-decoration: underline;">ΣΗΜΕΙΩΣΗ</span>: Στο άρθρο αυτό, δίνονται κάποιες αδρές πληροφορίες, ώστε να κατανοήσει κανείς καλύτερα το θέμα. Ο μόνος αρμόδιος για να γνωματεύσει και να προτείνει τη σωστή αντιμετώπιση είναι ο θεράπων ιατρός.<div></div></div></div>
