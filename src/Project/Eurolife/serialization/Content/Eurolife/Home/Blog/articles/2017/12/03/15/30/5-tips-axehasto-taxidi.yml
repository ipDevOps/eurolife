      Hint: Main content
      Value: |
        <p>Είτε είναι η πρώτη φορά που ταξιδεύετε μόνοι είτε το έχετε ξανακάνει στο παρελθόν χωρίς μεγάλη επιτυχία, διαβάζοντας αυτό το άρθρο θα διαπιστώσετε ότι δεν θέλει κόπο… θέλει τρόπο για να μπορέσετε να περάσετε καλά, μειώνοντας τα απρόοπτα.</p><p><span style="text-decoration: underline;">Πριν φύγετε</span><span style="text-decoration: underline;">: </span></p><p style="text-indent: -0.25in;"><strong>1)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </strong><strong>Αποταμιεύστε κάποια χρήματα.</strong><strong></strong></p><p>Ακόμα κι αν το αποφασίσατε μόλις πριν τρεις μήνες υπάρχει ακόμα χρόνος να βάλετε κάποια χρήματα στην άκρη έτσι ώστε να μπορέσετε να χρηματοδοτήσετε το ταξίδι σας, χωρίς να αφήσετε τις υπόλοιπες υποχρεώσεις σας στον αέρα. Επίσης, το ταξίδι πάντα είναι μια αφορμή να περάσετε καλά. Μπορείτε τα χρήματα που θα αποταμιεύσετε να τα ξοδέψετε σε ένα δείπνο με τοπικά εδέσματα, μια εξόρμηση, μια θεατρική παράσταση ή για όποια άλλη δραστηριότητα σας ευχαριστεί, χωρίς να νιώθετε τύψεις!&nbsp;. Δείτε επίσης, μερικές<a href="με http://www.as-milisoume.gr/el/Articles/symboules-apotamieyshs-kalokairines-diakopes"> <span style="text-decoration: underline;">συμβουλές αποταμίευσης για τις καλοκαιρινές σας διακοπές</span>!</a></p><p style="text-indent: -0.25in;"><strong>2)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </strong><strong>Οργανωθείτε και προγραμματίστε το ταξίδι σας όσο καλύτερα γίνεται.</strong></p><p>Υπάρχουν άνθρωποι που πριν ταξιδέψουν γνωρίζουν τα πάντα για τον προορισμό τον οποίο πρόκειται να επισκεφτούν. Υπάρχουν όμως και οι άλλοι, οι πιο περιπετειώδεις, που περιμένουν να τον ανακαλύψουν μόλις φτάσουν. Σε κάθε περίπτωση όμως, καλό είναι, εφόσον ταξιδεύετε μόνοι να έχετε κάνει μια έρευνα για το μέρος στο οποίο θα πάτε, τι πρέπει οπωσδήποτε να δείτε, πού να φάτε, πού να μείνετε, πώς να μετακινηθείτε και πού να απευθυνθείτε σε περίπτωση που κάτι συμβεί. Για παράδειγμα, γνωρίζετε ότι ως πολίτες της&nbsp;Ευρωπαϊκής Ένωσης&nbsp;έχετε δικαίωμα στην&nbsp;ιατρική περίθαλψη&nbsp;σε όλες τις χώρες της&nbsp;Ε.Ε.&nbsp;με τους ίδιους όρους και με την ίδια επιβάρυνση που έχουν και οι μόνιμοι κάτοικοι (περισσότερα <a href="http://www.eopyy.gov.gr/NationalContactPoint/Index?a_Language=el-GR">εδώ</a>); Τέτοιου είδους πληροφορίες θα τις αποκτήσετε κάνοντας την έρευνά σας online και ρωτώντας γνωστούς που αγαπούν τα ταξίδια ή έχουν προηγουμένως επισκεφτεί τον προορισμό της επιλογής σας.</p><p><span style="text-decoration: underline;">Όταν φτάσετε: </span></p><p style="text-indent: -0.25in;"><strong>3)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </strong><strong>Φυλάξτε τα σημαντικά έγγραφα, το πορτοφόλι και το κινητό σας σε ασφαλές μέρος.</strong></p><p>Μπορεί την ώρα που θαυμάζετε το Κολοσσαίο κάποιος άλλος να θαυμάζει το περιεχόμενο της τσάντας σας! Φροντίστε λοιπόν το διαβατήριο, η ταυτότητα, το εισιτήριο, το πορτοφόλι και το κινητό σας να βρίσκονται πάντα σε ένα ασφαλές μέρος και όχι στο εξωτερικό τσεπάκι της τσάντας σας. </p><p style="text-indent: -0.25in;"><strong>4)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </strong><strong>Συνομιλήστε με τους ντόπιους.</strong></p><p>Πώς αλλιώς θα μάθετε πού μπορείτε να γευτείτε την καλύτερη τοπική σπεσιαλιτέ, αλλά και ποιες περιοχές να αποφύγετε για την καλύτερη ασφάλειά σας; Για αυτόν τον λόγο, πριν πάτε, μπορείτε να αποστηθίσετε μερικές βασικές λέξεις και εκφράσεις στην γλώσσα της χώρας στην οποία θα βρεθείτε. Θυμηθείτε: η ευγένεια και το χαμόγελο εκτιμώνται παντού!</p><p style="text-indent: -0.25in;"><strong>5)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </strong><strong>Χαλαρώστε και απολαύστε το!</strong></p><p>Μπορεί η ιδέα του να ταξιδέψετε μόνοι να σας αγχώνει, όμως είναι κρίμα να περάσετε τις διακοπές σας σκεπτόμενοι τι μπορεί να πάει στραβά. Αφήστε που εάν δείχνετε συνεχώς αγχωμένοι, τότε μπορεί να προσελκύσετε το ενδιαφέρον επιτήδειων που θα βρουν τρόπο να το εκμεταλλευτούν! Εφόσον έχετε κάνει τον προγραμματισμό σας πριν, το μόνο που έχετε να κάνετε είναι να χαλαρώσετε και να απολαύσετε το ταξίδι σας.</p><p>Άλλωστε πόσο συχνά έχετε τη δυνατότητα να περνάτε ποιοτικό χρόνο με τον εαυτό σας;&nbsp;</p>
