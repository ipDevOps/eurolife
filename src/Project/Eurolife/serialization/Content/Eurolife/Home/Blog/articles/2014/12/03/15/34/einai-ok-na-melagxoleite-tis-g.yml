    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Φωτάκια ανάβουν σιγά-σιγά σε όλη την πόλη. Δέντρα στολίζονται γύρω σας, ξεκινώντας από αυτά στους κοινόχρηστους χώρους και, καθώς πλησιάζουν οι γιορτές, στα σπίτια των φίλων σας. Στο ραδιόφωνο δυσκολεύεστε να αποφύγετε τις Χριστουγεννιάτικες μελωδίες, ενώ από την τηλεόραση βομβαρδίζεστε με μηνύματα για το τι δώρο να πάρετε σε ποιον. Πίεση να μπείτε στο πνεύμα των εορτών, πίεση να είστε χαρούμενοι, πίεση να περάσετε καλά...</p><p>Μαζί με αυτά, ένας σωρός υποχρεώσεις και δουλειές. Να βγει το δέντρο από την αποθήκη, να κατεβούν τα στολίδια από το πατάρι, να γίνουν μελομακάρονα και κουραμπιέδες, να αγοραστούν δώρα για παιδιά, βαφτιστήρια, εορτάζοντες, φίλους, γονείς και πεθερικά... Αν δε συμβαίνει να είναι το δικό σας σπίτι που φιλοξενεί το ρεβεγιόν, άλλος ένας ατελείωτος κατάλογος εργασιών! Σ’αυτά έρχεται να προστεθεί, αν είστε γυναίκα, και το μαρτύριο του προσωπικού «στολισμού»: μαλλί, νύχια και κάτι καλό για εκεί που σας έχουν καλέσει την παραμονή, που μπορεί να χρειαστεί ή να μη χρειαστεί και καινούργια παπούτσια...</p><p>Αντιμέτωποι με αυτά, που άλλοι προσμένουν με χαρά, από τον Νοέμβριο κιόλας, ανεβάζοντας φωτογραφίες, βιντεάκια και τραγούδια στα σόσιαλ μήντια, εσείς χάνετε το κέφι σας. Οι εκδηλώσεις σάς φαίνονται χαζές, οι στολισμοί πεταμένα χρήματα, οι υποχρεώσεις βουνό. Τα μελομακάρονα δε σας αρέσουν, τα Χριστουγεννιάτικα στο σπίτι σας χαλάνε την αισθητική, και καθόλου δεν καταλαβαίνετε γιατί πρέπει να είστε μέσα στην καλή χαρά και να περάσετε ντε και καλά απίθανα, στο Πρωτοχρονιάτικο πάρτι των Τάδε, που έχετε πάει δεκαπέντε συναπτές χρονιές και πάντα είναι ανιαρά.</p><p>Ησυχάστε. Δεν είστε μόνοι. Υπάρχουν τόσοι σαν κι εσάς, που στα αγγλικά έχει καθιερωθεί η έκφραση «Christmas blues» ενώ κυκλοφορούν πολλά βιβλία με γενικό θέμα την αντιπάθεια προς τα Χριστούγεννα. Ό,τι κι αν προκαλεί τη μελαγχολία σας, τη δικαιούστε! Αν είστε ελεύθεροι υποχρεώσεων και οι φίλοι σας κατανοούν ή και μοιράζονται τον τρόπο που νιώθετε, τότε μπορείτε εύκολα να παρακάμψετε τις γιορτές, απλά αγνοώντας τες. Αν όμως έχετε οικογένεια που από εσάς περιμένει πολλά τις γιορτές, υπάρχουν μερικά μικρά μυστικά που ίσως βοηθήσουν.&nbsp;</p><p>Αγοράστε όλα σας τα δώρα σε ανύποπτο χρόνο, ξεκινώντας από την άνοιξη. Χωρίς άγχος, όποτε βλέπετε κάτι που νομίζετε πως ταιριάζει σε κάποιον, αγοράστε το και κρύψτε το σε ένα ντουλάπι. Έτσι τουλάχιστον θα αποφύγετε τις εξοντωντικές βόλτες στα μαγαζιά τις παραμονές, όπου το πνεύμα των εορτών είναι δικαίως διάχυτο, πράγμα που σας ενοχλεί. Αρνηθείτε εγκαίρως την πρόσκληση για το ρεβεγιόν που βαριέστε, και προγραμματίστε κάτι εναλλακτικό, που σας κάνει περισσότερο κέφι, όπως να φορέσετε με τους φίλους σας τις πιτζάμες σας και να κοιμηθείτε σε υπνόσακους μπροστά το τζάκι περιμένοντας τον Άγιο Βασίλη. Με μια τέτοια λύση γλυτώνετε το ντύσιμο-χτένισμα-βάψιμο, τον πόνο στα δάχτυλα από το δεκάποντο και την τεράστια προσπάθεια που θα καταβάλετε για να είστε στο τσακίρ κέφι όλη τη βραδιά.</p><p>Εισάγετε τον θεσμό της Χριστουγεννιάτικης πίτσας, του μαραθωνίου Μονόπολης ή Scrabble, υιοθετήστε την ιδέα να περνάτε οικογενειακά τη βραδιά κοντά σε ανθρώπους που έχουν ανάγκη την παρέα σας, όπως π.χ. σε κάποιο κέντρο σιτισμού αστέγων, ή σε ένα παιδικό ίδρυμα. Δείτε τις γιορτές αλλιώς, έξω από τα τετριμμένα που σας μελαγχολούν. Δεχτείτε πως δεν είναι καθόλου απαραίτητο να περάσετε καταπληκτικά και μην μπαίνετε στην παγίδα του να τοποθετήσετε ψηλά τον πήχυ της διασκέδασης. Κυρίως, προετοιμαστείτε στον δικό σας χρόνο, προγραμματίζοντας έτσι ώστε να μη χρειαστεί να καταφύγετε σε λύσεις και πρακτικές που θα κάνουν τα πράγματα πιο δύσκολα για εσάς.&nbsp;</p>"
