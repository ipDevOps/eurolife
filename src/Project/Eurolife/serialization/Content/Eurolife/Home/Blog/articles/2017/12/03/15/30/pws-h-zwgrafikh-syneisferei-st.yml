        <p style="text-align: justify;">Δαχτυλομπογιές, κηρομπογές, ξυλομπογιές, μαρκαδόροι, πινέλα… Η ζωγραφική εισβάλλει στην ζωή των παιδιών από πολύ μικρή ηλικία και τα βοηθά να αξιοποιήσουν τη φαντασία τους, να πειραματιστούν με διάφορα υλικά και να εκφραστούν. Άλλωστε, δεν είναι τυχαίο που η παιδική ψυχολογία αξιοποιεί τις ζωγραφιές των παιδιών για να αναλύσει τον ψυχισμό τους.</p><p style="text-align: justify;">Αυτό που εμείς βλέπουμε σαν μουτζούρα για ένα παιδί 2 ετών είναι η θάλασσα και μια τελεία μπορεί να είναι από λουλούδι, ήλιος… μέχρι και δράκος! Όμως, με τον καιρό, αυτή η μουτζούρα θα εξελιχθεί σε ένα σχέδιο και μαζί της θα έχει εξελιχθεί και το παιδί. Σε <a href="http://www.paidiatros.com/paidi/psychologia/drawing-psychology">άρθρο</a> του ο Α. Δημητρίου, Σχολικός ψυχολόγος, γράφει: «Η δημιουργία ενός σχεδίου είναι ένα περίπλοκο επίτευγμα και όπως πολύ καλά απέδειξε ο Freeman (1980), το σχέδιο μιας εικόνας απαιτεί σημαντικό γνωστικό έργο για την επιτυχημένη επίτευξη της. Μάλιστα, παιδιά στα οποία παρέχονται ευρέως ευκαιρίες για να σχεδιάσουν μπορεί να έχουν καλύτερη επίδοση σε αξιολογήσεις της ακαδημαϊκής ικανότητας και της νοημοσύνης. Έτσι το παιδί ζωγραφίζοντας αυτοεκπαιδεύεται, αυτοανακαλύπτει, ερευνά και πειραματίζεται. Το σχέδιο αποτελεί γι΄ αυτό, όχι μόνο παιχνίδι αλλά και εκπαίδευση».</p><p style="text-align: justify;">Παρακάτω θα δείτε κάποιες από τις βασικές δεξιότητες που μπορούν να ενισχύσουν τα παιδιά μέσω της ζωγραφικής:&nbsp;</p><ul>    <li style="text-align: justify;"><strong>Δημιουργικότητα:</strong> Μια καλλιτεχνική δραστηριότητα, όπως η ζωγραφική, παρέχει στα παιδιά μια μεγάλη ευκαιρία να εξασκήσουν τη δημιουργική τους σκέψη και να τη διατηρήσουν και στην ενήλικη ζωή.</li>    <li style="text-align: justify;"><strong>Επίλυση προβλημάτων:</strong> Μέσω της ζωγραφικής και της φαντασίας τους τα παιδιά βλέπουν τη ζωή με άλλο μάτι, ενώ συχνά έρχονται αντιμέτωπα με διάφορα προβλήματα (π.χ. πώς θα δείξω ότι ο σκύλος τρέχει;), τα οποία καλούνται να λύσουν. Έτσι, παίρνει αποφάσεις, ρίσκα και πειραματίζετε με πράγματα προκειμένου να πετύχει αυτό που θέλει.</li>    <li style="text-align: justify;"><strong>Αυτοπεποίθηση:</strong> Το πώς βλέπει ο καθένας μας τον κόσμο είναι υποκειμενικό. Άρα η ζωγραφική δεν έχει σωστό ή λάθος. Η επιβράβευση που δέχονται τα παιδιά από μια ζωγραφική τα βοηθά να χτίσουν την αυτοπεποίθησή τους.</li>    <li style="text-align: justify;"><strong>Κοινωνικότητα:</strong> Πολλές φορές τα παιδιά ζωγραφίζουν μαζί μια εικόνα και αυτό τα βοηθά να επικοινωνήσουν αλλά και να μάθουν πώς να λειτουργούν σε μία ομάδα για να δημιουργήσουν ένα κοινό αποτέλεσμα.</li></ul><p style="text-align: justify;">Όπως φαίνεται, η έκφραση μέσω της ζωγραφικής ωφελεί τα παιδιά σε διάφορα επίπεδα. Ως γονείς μπορείτε, αν θέλετε, να ενισχύσετε αυτή τη δημιουργική δραστηριότητα προσφέροντας στα παιδιά ανάλογες ευκαιρίες. Για παράδειγμα, το Μουσείο Κυκλαδικής Τέχνης καλεί παιδιά ηλικίας 4-12 ετών, να πάρουν μέρος στο <a href="https://cycladic.gr/page/des-to-idolio-allios?slide=1">διαγωνισμό ζωγραφικής</a> που διοργανώνει για 5η συνεχή χρονιά και να εμπνευστούν από το Κυπριακό Σανιδόμορφο Ειδώλιο της 2ης χιλιετίας. Αυτό αποτελεί μια μοναδική ευκαιρία οι μικροί σας ζωγράφοι να επιστρατεύσουν τη δημιουργικότητά τους και να αποδώσουν το ειδώλιο με το δικό τους μοναδικό τρόπο.</p><p style="text-align: justify;">Υπάρχουν όμως και άλλες δυνατότητες. Δημιουργικά εργαστήρια, σεμινάρια ή και παιχνίδι μέσω της ζωγραφικής για παιδιά όλων των ηλικιών. Το μόνο που χρειάζεται είναι να το ψάξετε…&nbsp;</p><div style="text-align: justify;">Πηγές:&nbsp;</div><div style="text-align: justify;"><a href="http://www.paidiatros.com/paidi/psychologia/drawing-psychology">Paidiatros.com</a></div><div style="text-align: justify;"><a href="http://www.parentshelp.gr/%CF%80%CF%8E%CF%82-%CF%89%CF%86%CE%B5%CE%BB%CE%BF%CF%8D%CE%BD-%CE%BF%CE%B9-%CE%BA%CE%B1%CE%BB%CE%BB%CE%B9%CF%84%CE%B5%CF%87%CE%BD%CE%B9%CE%BA%CE%AD%CF%82-%CE%B4%CF%81%CE%B1%CF%83%CF