    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Η άμεση παρόρμησή μας είναι να κάνουμε στροφή 180 μοιρών και να επιστρέψουμε πίσω, στο «σπίτι» μας όσο το δυνατόν πιο γρήγορα. Το παράξενο είναι ότι η τάση να το βάλουμε στα πόδια υπάρχει ακόμα και αν εμείς οι ίδιοι διαλέξαμε να κάνουμε το βήμα της «πρώτης φοράς», αν πηγαίνουμε προς κάτι που επιθυμούμε. Το χειρότερο; Δεν έχουμε πια το άλλοθι της νηπιακής ηλικίας και έτσι δεν επιτρέπεται να δείξουμε πόσο τρομαγμένοι, αγχωμένοι, ή ακόμα και ενθουσιασμένοι είμαστε. Ως ενήλικες οφείλουμε να επιδείξουμε μια συνετή, προσεγμένη, ισορροπημένη, σε κάθε περίπτωση ώριμη συμπεριφορά. Το άγχος της «πρώτης φοράς» είναι όμως κάτι απολύτως φυσιολογικό, ανεξαρτήτως ηλικίας. Ο φόβος για το άγνωστο, η πιθανότητα να χρειαστεί να αντιμετωπίσουμε καταστάσεις που δεν μπορούμε να ελέγξουμε, είναι συνθήκες που προκαλούν άγχος. Άλλωστε το άγχος αυτό καθεαυτό, είναι ο συναγερμός που χτυπάει, η προετοιμασία του οργανισμού, για να ανταπεξέλθει με επιτυχία στην έκθεση σε κινδύνους που φέρνει κάθε καινούρια εμπειρία. Κάποιος θα μας δει, κάποιος θα μας κρίνει, είμαστε αρκετά ικανοί, μπορούμε να τα καταφέρουμε, μήπως γίνουμε ρεζίλι; Ακόμη κι όσοι φαίνονται τέρατα ψυχραιμίας, έχουν τέτοιους φόβους απλώς έχουν μάθει να το κρύβουν.Τι μπορούμε να κάνουμε:Να προετοιμαστούμε για την «πρώτη μέρα» όσο καλύτερα μπορούμε περιορίζοντας τις πιθανές ανατροπές.•   Φροντίζουμε να είμαστε όσο το δυνατόν πιο ξεκούραστοι. Την προηγούμενη ημέρα από ένα σημαντικό ραντεβού, καλύτερα να αποφύγουμε, ποτό, ξενύχτι. Η κούραση μειώνει τα αντανακλαστικά, τη δυνατότητα μας να κρίνουμε σωστά και τελικά την οξύνοιά μας•   Διαλέγουμε με προσοχή τι θα φορέσουμε ανάλογα την περίσταση ώστε να αισθανόμαστε άνετα. •   Ξεκινάμε νωρίτερα, ώστε να φτάσουμε εγκαίρως στον προορισμό μας. Δεν είναι καλό να αργούμε την πρώτη φορά και η αργοπορία θα μας φορτώσει επιπλέον άγχος.•   Περιμένουμε, ακούμε, βλέπουμε, εκτιμάμε την καινούρια κατάσταση. Δεν προσπαθούμε να εντυπωσιάσουμε. Ο φόβος του άγνωστου ισχύει για τις δύο πλευρές της όποιας «συνάντησης» και δεν ωφελεί να τρομάξουμε τον άλλον.Ας υποθέσουμε ότι όλα πάνε καλά και η περίοδος προσαρμογής στη νέα κατάσταση εξελίσσεται ομαλά. Και εκεί που νομίζουμε πως πάει, συνηθίσαμε πια, και δεν υπάρχει λόγος ανησυχίας, έτσι από το πουθενά το άγχος επιστρέφει. Είναι γιατί… είμαστε στην τελική ευθεία. Η πραγματική προσαρμογή στη νέα κατάσταση σημαίνει αυτόματα ότι αφήνουμε οριστικά πίσω μας την παλιά. Δεν είναι τυχαίο ότι πολλοί γονείς αναφέρουν ότι τα παιδιά τους που δείχνουν ότι προσαρμόστηκαν πλήρως στο σχολείο λίγο καιρό μετά αρνούνται να πάνε ή ξαναρχίζουν να κλαίνε. Είναι ακριβώς η στιγμή που συνειδητοποιούν ότι προσαρμόστηκαν, ότι συνήθισαν στη νέα κατάσταση και άρα αυτό σημαίνει ότι το παλιό δεν θα γυρίσει ποτέ πίσω. Μεγαλώνω, ωριμάζω, αλλάζω σημαίνει εγκαταλείπω τον προηγούμενο εαυτό μου και οι αποχωρισμοί κρύβουν πάντα πόνο.   "
