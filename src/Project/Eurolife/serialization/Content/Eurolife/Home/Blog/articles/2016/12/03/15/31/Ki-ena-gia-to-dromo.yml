        <p>Με άλλα λόγια, πέντε από εμάς θα μπορούσαν να σκοτωθούν στον δρόμο αύριο. Και άλλοι 50 να τραυματιστούν σοβαρά. Ενώ τέσσερα στα 10 από τα θύματα των θανατηφόρων τροχαίων είναι νέοι 15-35 ετών.&nbsp;</p><p>Τουλάχιστον πέντε τέτοιες τρομακτικές προσωπικές τραγωδίες συμβαίνουν στη χώρα κάθε μέρα, όλες ξαφνικές και βίαιες. Πολλά απ’ τα θύματα ούτε που πρόλαβαν να καταλάβουν τι έγινε. Πολλοί είχαν γονείς, άλλοι παιδιά, αδέλφια… Οι περισσότερες μάλιστα οφείλονται σε αυτό το «κι ένα για τον δρόμο».&nbsp;</p><p>Σκέψου… Λίγο νωρίτερα, οδηγώντας πίσω για το σπίτι, όλα ήταν μια χαρά. Και μέσα σε μια τρομακτική στιγμή η ζωή σου άλλαξε. Ή χάθηκε. Για πάντα! Δεν θα ‘κανες το παν για να γυρίσεις τον χρόνο πίσω; Για να ‘ταν όλα ένας φρικτός εφιάλτης; Η πραγματικότητα όμως δεν συγχωρεί και κάνει την ενοχή αδυσώπητη.&nbsp;</p><p>Η οδήγηση άλλωστε είναι τόσο φυσιολογική, τόσο συνηθισμένη, πιο αυτονόητη πια κι απ’ το περπάτημα, που ξεχνάς πόσο ακαριαία μπορεί να αντιδράσει, με πόση δύναμη και με ποιες συνέπειες το μηχάνημα που κουμαντάρεις. Σπάνια παίρνεις το «φονικό όπλο» που έχεις στα χέρια σου στα σοβαρά. Ειδικά όταν δεν καταλαβαίνεις πού πάν’ τα τέσσερα. Μέχρι να βρεθείς ξαφνικά στο λάθος μέρος τη λάθος στιγμή.&nbsp;</p><p>Το ζητούμενο εδώ πάντως είναι να βγάλουμε τους μεθυσμένους από τους δρόμους γύρω μας, γιατί είναι ηλίου φαεινότερο πως το αλκοόλ επηρεάζει αρνητικά την οδήγηση. Εκτός του ότι δημιουργεί μια πλασματική αίσθηση αυτοπεποίθησης και αμβλύνει σημαντικά τις αντιδράσεις, μας κάνει να εκτιμούμε λανθασμένα και αποστάσεις και ταχύτητα.&nbsp;</p><p>Έτσι, αν είναι να πιούμε, το κάνουμε υπεύθυνα.&nbsp;</p><p>Επιλέγουμε από πριν ποιος θα οδηγήσει στην επιστροφή και σιγουρευόμαστε πως αυτός/αυτή δεν θα πιει αλκοόλ. Καθόλου όμως! Γιατί το ένα ποτηράκι θα φέρει και το δεύτερο, το δεύτερο το τρίτο…</p><p>Ή παίρνουμε μετά ταξί.&nbsp;</p><p>Κρύβουμε το κλειδί του αυτοκινήτου κάποιου που βλέπουμε πως ετοιμάζεται να οδηγήσει όντας στουπί. Αν γίνει μάλιστα έξω φρενών, κάναμε πολύ καλά.</p><p>Και πώς άραγε καταλαβαίνουμε ποιος οδηγεί μεθυσμένος;&nbsp;</p><p>Τα σημάδια είναι προφανή και χαρακτηρίζονται από μια, ας πούμε, αλλοπρόσαλλη οδηγική συμπεριφορά. Για παράδειγμα, ένας μεθυσμένος δεν κινείται σε ευθεία γραμμή, «καβαλάει» τις διαχωριστικές γραμμές, φρενάρει ή σταματάει χωρίς λόγο, περνάει με «κόκκινο», αργεί να ξεκινήσει στο φανάρι, ξεχνάει να ανάψει φώτα, οδηγεί υπερβολικά αργά…&nbsp;</p><p>Αν λοιπόν δείτε μια τέτοια συμπεριφορά, μείνετε μακριά, ή ακόμη καλύτερα, καλέστε την Αστυνομία. Διότι δεν υπάρχει καμία απολύτως δικαιολογία για την οδήγηση «υπό την επήρεια» αλκοόλ. Καμία!&nbsp;</p><p>Κι ένα τελευταίο, δυο μάλλον:&nbsp;</p><p>Το «να, εδώ δίπλα πάω» δεν παίζει. Τα περισσότερα ατυχήματα με μεθυσμένους συμβαίνουν στα πρώτα χιλιόμετρα της διαδρομής.&nbsp;</p><p>Ο μέσος οργανισμός αργεί να αποβάλει μια υπερβολική ποσότητα αλκοόλ, πράγμα που σημαίνει πως παρά τον ύπνο, τα ντους και τους καφέδες, μπορείς να παραμείνεις μεθυσμένος ακόμη και το άλλο πρωί.</p><div style="text-align: justify;">Η αλήθεια πάντως είναι ότι οι περισσότεροι από εμάς δεν έχουμε καμιά όρεξη να αλλάξουμε τις συνήθειές μας. Είτε γιατί επιμένουμε να μην αντιλαμβανόμαστε τους κινδύνους, είτε γιατί θεωρούμε τους εαυτούς μας αρκετά μάγκες για να ανταπεξέλθουμε σε κάθε τι απρόβλεπτο, που επειδή βέβαια το κάνει πάντα ο άλλος είναι αναπόφευκτο.</div><div style="text-align: justify;"></div>
