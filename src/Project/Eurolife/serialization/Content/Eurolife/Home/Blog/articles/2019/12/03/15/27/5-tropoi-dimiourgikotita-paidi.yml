        <p>Οι περισσότεροι γονείς αγωνιούμε για τους βαθμούς που θα τυπωθούν στον έλεγχο. Η μελέτη είναι για εμάς νούμερο ένα προτεραιότητα γιατί οι δικοί μας γονείς μας έμαθαν ότι μόνο με τη γνώση&nbsp; πάει κανείς μπροστά. Όμως, οι καιροί έχουν αλλάξει. Συνεχώς αποδεικνύεται ότι η φαντασία και κατ’ επέκταση η δημιουργικότητα δημιουργεί προοπτικές. Βοηθάει τον άνθρωπο να σκέφτεται έξω από το κουτί, να καινοτομεί και να πηγαίνει ένα βήμα παρακάτω.</p><p>Με όχημα τη φαντασία και το δημιουργικό παιχνίδι τα παιδιά ανακαλύπτουν τον κόσμο, χειρίζονται διάφορα υλικά, εκφράζονται λεκτικά και μη, σχεδιάζουν, ενεργούν, αλληλεπιδρούν και δοκιμάζουν διάφορους ρόλους. Έτσι, εξελίσσονται γνωστικά και κοινωνικά και αποκτούν δεξιότητες όπως κριτική σκέψη και δυνατότητα επίλυσης προβλημάτων, οι οποίες αποτελούν εφόδια για την ενήλικη ζωή τους, κυρίως στο περιβάλλον εργασίας.</p><p>Η συνταγή της επιτυχίας είναι να βρεθεί μια χρυσή τομή, η απόλυτη ισορροπία μεταξύ του χρόνου που ξοδεύουν τα παιδιά στη μελέτη και στη δημιουργική απασχόληση, χωρίς βέβαια να ξεχνάμε και τον ελεύθερο χρόνο (χωρίς πρόγραμμα) που είναι πολύτιμος.</p><p>Καθώς πλησιάζει το καλοκαίρι και το σχολείο θα κλείσει δείτε παρακάτω μερικούς τρόπους να ενισχύσετε τη δημιουργικότητα και την φαντασία των παιδιών, τις οποίες μετά θα μπορείτε να εντάξετε και στο καθημερινό πρόγραμμα του σχολείου.</p><p><strong>1. Παιχνίδι στη φύση.</strong></p><p>Τα οφέλη της φύσης για την ανάπτυξη των παιδιών είναι αναρίθμητα. Το φυσικό τοπίο δημιουργεί ερεθίσματα στα παιδιά, τα προκαλεί να σκεφτούν, να ρωτήσουν κλπ.. Το παιχνίδι, λοιπόν, στη φύση είναι ιδιαίτερα σημαντικό. Άλλωστε και εσάς θα σας ωφελήσει μια βόλτα στον καθαρό αέρα. Οργανώστε μια εκδρομή ή ακόμα και μια επίσκεψη στο κοντινότερο πάρκο και αφήστε τα παιδιά να κάνουν αυτό που ξέρουν να κάνουν καλύτερα: να ανακαλύψουν τον κόσμο!</p><p><strong>2. Κάντε το παραμύθι πιο ενδιαφέρον!</strong></p><p>Η ώρα του διαβάσματος ενός βιβλίου είναι ιερή. Τα παιδιά ενεργοποιούν τη φαντασία τους για να «δουν» μια ιστορία να διαδραματίζεται μπροστά στα μάτια τους. Γιατί να μην την κάνετε ακόμα πιο ενδιαφέρουσα και δημιουργική συζητώντας, για παράδειγμα, εναλλακτικά σενάρια ή δίνοντας το δικό σας τέλος μαζί με τα παιδιά; Ακόμα, προκαλέστε τα να δημιουργήσουν μαζί σας τις δικές τους φανταστικές ιστορίες, με πρωταγωνιστές τους ίδιους ή και δημιουργήματα της φαντασίας τους.</p><p>Και θυμηθείτε: στη φαντασία όλα επιτρέπονται! Ακόμα και να πετάει ο γάιδαρος. Και δεν υπάρχει ειδικότερος να μιλήσει για τη φαντασία από τον αγαπημένο παραμυθά των παιδιών, τον Ευγένιο Τριβιζά. Παρακολουθήστε την πολύ ενδιαφέρουσα ομιλία του εδώ:</p><div style="text-align: center;"><iframe width="560" height="315" src="https://www.youtube.com/embed/tx67UwCrqkU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe></div><p><strong>3. Περιορίστε τις οθόνες.</strong></p><p>Η ενίσχυση της φαντασίας την digital εποχή είναι μεγάλη πρόκληση για τους γονείς. Η αφοσίωση στην τηλεόραση, το tablet ή το smartphone ευνοεί τον παθητικό τρόπο μάθησης, γι’ αυτό καλό είναι να περιορίζεται η χρήση τους. Μάθετε πώς διαβάζοντας το άρθρο «<a href="https://www.as-milisoume.gr/el/Articles/290818-Paidi-kai-thleorash-Tips-gia-hsyxoys-goneis" target="_blank">Παιδί και τηλεόραση: Τips για “ήσυχους” γονείς</a>».&nbsp;</p><p>Εναλλακτικά, μπορείτε να δώσετε στα παιδιά το ερέθισμα να κάνουν μια κατασκευή ή να δημιουργήσουν κάτι από την αρχή.&nbsp;</p><p><strong>4. Θυμηθείτε την ξεκούραση!</strong></p><p>Είναι γεγονός, ότι όσο τα παιδιά μεγαλώνουν και αυξάνονται οι υποχρεώσεις τους τόσο μειώνεται ο χρόνος που έχουν για τον εαυτό τους και για τα πράγματα που τα ευχαριστούν. Ο ελεύθερος χρόνος, δηλαδή χωρίς πρόγραμμα, δίνει στα παιδιά χρόνο να σκεφτούν, να φανταστούν, να ξεκουραστούν ή ακόμα και να βαρεθούν. Και σύμφωνα με την <a href="http://teachingexperiment.com/" target="_blank">Carla Meyrink</a>, η ανία κάνει καλό στα παιδιά. Μάθετε <a href="https://www.as-milisoume.gr/el/Articles/ta-paidia-prepei-na-variountai-to-kalokairi" target="_blank">γιατί τα παιδιά πρέπει να βαριούνται</a> και λάβετέ το υπόψη όταν οργανώνετε το καθημερινό τους πρόγραμμα.</p><p><strong>5. Ενθαρρύνετε τις δημιουργικές δραστηριότητες του παιδιού σας</strong></p><p>Γνωρίζετε ότι <a href="https://www.as-milisoume.gr/el/Articles/pws-h-zwgrafikh-syneisferei-ston-xarakthra-twn-paidiwn" target="_blank">η ζωγραφική αναπτύσσει τον χαρακτήρα των παιδιών</a>; Μέσω της ζωγραφικής, της γλυπτικής, του κολλάζ ή οποιασδήποτε άλλης χειροτεχνίας, τα παιδιά καλλιεργούν τη φαντασία, εκφράζουν τις ιδέες τους και αποκτούν την ικανότητα να συγκεντρώνονται σε μία συγκεκριμένη δραστηριότητα. Επίσης, με τη χρήση διαφόρων υλικών, τα παιδιά αισθάνονται πλήρως ελεύθερα να δημιουργήσουν.</p><p>Ένας ωραίος τρόπος να ενθαρρύνετε την όρεξή τους για ζωγραφική είναι να επισκεφτείτε διάφορες εκθέσεις ζωγραφικής για παιδιά. Έως τις 3 Ιουνίου, στο <strong>Μουσείο Κυκλαδικής Τέχνης</strong>, μπορείτε μαζί με τα παιδιά σας να περιηγηθείτε στην έκθεση «<a href="https://www.eurolife.gr/el/News/DT_%20H-Eurolife-ERB-sthrizei-thn-ekthesh-tou-mouseiou-kykladitikhs-texnhs" target="_blank">Φαντάσου τι κρύβει το λυχνάρι</a>». Η συγκεκριμένη έκθεση φιλοξενεί τα έργα μικρών καλλιτεχνών, 4 έως 12 ετών, που διακρίθηκαν στον 6ο Παιδικό Διαγωνισμό Ζωγραφικής, που διοργάνωσε το Μουσείο Κυκλαδικής Τέχνης, με την υποστήριξη της Eurolife ERB.</p><p><img src="~/media/17729909237A464D9103149FF86D2993.png" height="500" width="800" alt="δημιουργικοτητα" /></p><p>Έμπνευση για τον 6ο Παιδικό Διαγωνισμό ήταν ένα πήλινο λυχνάρι, αντικείμενο φωτισμού του 1ου αιώνα μ.Χ., το οποίο εκτίθεται στον 2ο όροφο του Μουσείο, ως μέρος της έκθεσης «Αρχαία Ελληνική Τέχνη - Μία ιστορία με εικόνες».&nbsp;</p><p>Η Eurolife ERB υποστηρίζει την πρόσβαση στην εκπαίδευση και τον πολιτισμό, γι’ αυτό και συνεργάζεται με το Μουσείο Κυκλαδικής Τέχνης, επενδύοντας σε δράσεις που έχουν στόχο να φέρνουν τις νεότερες γενιές πιο κοντά στην πολιτιστική κληρονομιά της χώρας.&nbsp;</p><p>Πιστεύετε ότι μεγαλώνετε έναν μικρό Πικάσο ή έναν αστέρα του σινεμά; Μάθετε <a href="https://www.as-milisoume.gr/el/Articles/dimiourgikotita-kai-paidia" target="_blank">πώς να βοηθήσετε τα παιδιά να βρουν την κλίση τους με όχημα τη δημιουργικότητα</a>.</p>
