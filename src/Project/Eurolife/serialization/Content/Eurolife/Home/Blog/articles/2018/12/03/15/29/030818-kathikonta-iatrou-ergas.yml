      Value: |
        <p style="text-align: justify;">Η παρουσία του ιατρού εργασίας (ΙΕ) αποτελεί <strong>μια από τις βασικές εργοδοτικές υποχρεώσεις των εταιρειών με περισσότερους από 50 εργαζόμενους</strong>, όπως αυτές ορίζονται από το <a href="https://nomoi.info/%CE%A6%CE%95%CE%9A-%CE%91-84-2010-%CF%83%CE%B5%CE%BB-1.html">νόμο 3850/2010</a>. Παράλληλα σύμφωνα με το <a href="https://www.e-nomothesia.gr/kat-ergasia-koinonike-asphalise/proedriko-diatagma-186-1995.html">προεδρικό διάταγμα ΠΔ 186/1995</a>, <strong>ιατρός εργασίας θα πρέπει να υπάρχει και σε όλες τις εταιρείες οι οποίες χρησιμοποιούν συγκεκριμένους βλαπτικούς παράγοντες</strong> ανεξάρτητα από τον συνολικό αριθμό των εργαζομένων σε αυτές (δηλαδή ακόμα και αν είναι μικρότερος του 50). </p><p style="text-align: justify;"><strong>Ποιοι παράγοντες καθορίζουν την αναγκαιότητα του ιατρού εργασίας;</strong></p><p style="text-align: justify;">Μάλιστα, τόσο ο αριθμός των εργαζομένων όσο και οι κίνδυνοι στους οποίους εκτίθενται κατά την εργασία τους (π.χ. βλαβερές για την υγεία ουσίες όπως καρκινογόνα στοιχεία κ.λπ.)&nbsp; είναι οι παράγοντες που καθορίζουν τις ελάχιστες ώρες που θα απασχοληθεί ο ιατρός εργασίας σε μια επιχείρηση, με τον&nbsp; βαθμό επικινδυνότητας σε μια επιχείρηση να διακρίνεται σε χαμηλή, μεσαία και υψηλή. Ο ιατρός εργασίας πρέπει να κάνει ορισμένο αριθμό επισκέψεων ετησίως και οι ημερομηνίες και οι ώρες που θα γίνει η κάθε επίσκεψη θα πρέπει να κοινοποιούνται σε όλους τους εργαζομένους. </p><p style="text-align: justify;"><strong>Τα καθήκοντα του ιατρού εργασίας</strong></p><p style="text-align: justify;">Ο ρόλος του ιατρού εργασίας περιλαμβάνει μια σειρά από καθήκοντα με βασικότερο την <strong>ιατρική εξέταση</strong> των εργαζομένων και την <strong>πιθανή έκδοση γνωμάτευσης καταλληλότητας εργασίας</strong>, τόσο στην πρόσληψη όσο και μετά από την επιστροφή από κάποια άδεια ασθένειας ή μετά από κάποιο πρόβλημα υγείας ή ατύχημα ενός εργαζομένου. Επίσης, ανάμεσα στα καθήκοντά του είναι <strong>και ο περιοδικός έλεγχος της υγείας όλων των εργαζομένων της εταιρείας</strong> και η παροχή ιατρικών συμβουλών στους εργαζόμενους. </p><p style="text-align: justify;">Παράλληλα, ο ιατρός εργασίας <strong>οφείλει να δημιουργήσει ατομικούς φακέλους υγείας</strong> για κάθε εργαζόμενο και&nbsp; εννοείται πως πάντα και σε όλες τις περιπτώσεις, ο ιατρός εργασίας <strong>οφείλει να τηρεί το ιατρικό απόρρητο</strong>.</p><p style="text-align: justify;">Ακόμα, θα πρέπει να <strong>διερευνά πιθανά αίτια ασθένειας που να σχετίζονται με την εργασία</strong>, να <strong>επιβλέπει τους χώρους εργασίας</strong> και να <strong>βεβαιωνεί πως δεν υπάρχουν παραλείψεις ή παράγοντες που να προκαλέσουν κάποιο πρόβλημα υγείας</strong> στους εργαζόμενους και αν εντοπίσει κάτι πρέπει να ενημερώνει τη διεύθυνση. </p><p style="text-align: justify;"><strong>Ο ρόλος του ιατρού εργασίας όμως είναι και ενημερωτικός και εκπαιδευτικός</strong></p><p style="text-align: justify;">Συχνά ο ιατρός εργασίας καλείται να ενημερώσει τους εργαζόμενους για πιθανούς κινδύνους στο χώρο εργασίας, αλλά και να δείξει στους υπαλλήλους μιας εταιρείας <strong>πώς να παρέχουν τις πρώτες βοήθειες</strong>, ενώ συνιστάται να οργανώσει και τράπεζα αίματος των υπαλλήλων. Ακόμα, οφείλει να ενημερώσει όλους τους διευθυντές, προϊστάμενους και υπεύθυνους τμημάτων μιας εταιρείας για τις νομικές απαιτήσεις που ισχύουν στον τομέα της Υγιεινής και της Ασφάλειας.</p><p style="text-align: justify;">Σημαντικό μέρος των καθηκόντων του ιατρού εργασίας είναι <strong>να συνεργάζεται στενά με τον τεχνικό ασφαλείας</strong> της εταιρείας και να κάνει υποδείξεις και μελέτες εκτίμησης κινδύνων στον χώρο εργασίας, ενώ σε συνεργασία με τον τεχνικό ασφαλείας οφείλει να τηρεί θεωρημένα βιβλία που επιβάλλει ο νόμος: βιβλίο υποδείξεων και βιβλίο ατυχημάτων.</p><p style="text-align: justify;">Τέλος, ο ιατρός εργασίας έχει την υποχρέωση να ενημερώνει γραπτώς την διοίκηση της εταιρείας, με στατιστική επεξεργασία των ευρημάτων της ιατρικής και εργαστηριακής εξέτασης των εργαζομένων και έκδοση σχετικού πίνακα σε ετήσια βάση, αλλά και να διαμορφώνει κάθε χρόνο έναν πίνακα όπου θα αναγράφονται συνολικά οι κύριες αιτιάσεις των εργαζομένων <a href="http://www.as-milisoume.gr/el/Articles/epixeirhsh-plhroi-tis-proupotheseis-gia-ygeia-asfaleia-sthn-ergasia">για την υγιεινή και ασφάλεια των χώρων εργασίας</a>.</p>
