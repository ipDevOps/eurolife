    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Την πραγματική σας ηλικία τη γνωρίζει ο γιατρός σας, ο ασφαλιστής σας, άντε και ο σύντροφός σας. Κατά τα άλλα, σε κάθε σχολικό reunion, όλοι σχολιάζουν πως μοιάζετε μικρότεροι από τους συμμαθητές σας. Αν συμβαίνει αυτό, ίσως οφείλεται στο ότι κάνετε αυτά που πρέπει ώστε να δείχνετε νεότεροι. Και δεν μιλάμε για αντιγηραντικές κρέμες, ούτε για αισθητικές επεμβάσεις ή μαγικά ελιξίρια νεότητας, αλλά για πολύ πιο απλά, καθημερινά και ουσιαστικά πράγματα που μπορούν να προσθέσουν –ή να αφαιρέσουν- χρόνια από την εικόνα σας. Δώστε βάση και προνοήστε:<strong>Ο κλιματισμός. </strong>Ακόμα κι αν ξοδεύετε περιουσίες για αντιγηραντικές κρέμες και θεραπείες, το δέρμα σας είναι πιθανό να δείχνει πιο γερασμένο από την ηλικία του αν εκτίθεστε συχνά σε κλιματιζόμενο αέρα, στο σπίτι, το γραφείο ή το αυτοκίνητο. Ρυθμίστε το κλιματιστικό στη <strong>χαμηλότερη δυνατή ένταση </strong>και προτιμήστε να φορέσετε κάτι παραπάνω (το χειμώνα) ή λιγότερο (το καλοκαίρι) και βάλτε κάπου, μέσα στο κλιματιζόμενο δωμάτιο, ένα ποτήρι με νερό που αυξάνει την υγρασία στο χώρο.<strong>Η ζάχαρη. </strong>Όλοι ξέρουμε ότι τρώγοντας πολλά γλυκά θα παχύνουμε, όμως ίσως δεν έχουμε σκεφτεί ότι με τον ίδιο τρόπο θα δείχνουμε και μεγαλύτεροι από την ηλικία μας. Μαζί με την έκθεση στον ήλιο και το κάπνισμα, η ζάχαρη είναι από τους πιο διαδεδομένους παράγοντες που προκαλούν ρυτίδες στο δέρμα. Ο λόγος είναι ότι όταν τα επίπεδα του σακχάρου στο αίμα ανεβαίνουν, προκαλείται γλυκοζυλίωση, μια διεργασία που επηρεάζει το <strong>κολλαγόνο</strong>, κάνοντάς το να χάνει την ελαστικότητά του, με αποτέλεσμα την εμφάνιση χαλάρωσης και ρυτίδων.<strong>Η κακή στάση του σώματος. </strong>Καθώς τα χρόνια περνούν, το σώμα μοιάζει να «βαραίνει» σαν να κουβαλάμε στην πλάτη το βάρος της ηλικίας μας. Μπορούμε όμως να διορθώσουμε τη στάση μας εάν έχουμε συνέχεια στο μυαλό μας να μην αφήνουμε τους ώμους να κρεμάνε, να κρατάμε το κεφάλι ψηλά και να σφίγγουμε την κοιλιά ώστε ο κορμός μας να στέκεται με χάρη. Οι ασκήσεις του Πιλάτες και της Γιόγκα βοηθάνε πολύ στη σωστή (και νεανική) στάση του σώματος.<strong>Οι κακές μας συνήθειες. </strong>Το κάπνισμα είναι ίσως ο νούμερο ένα παράγοντας πρόωρης γήρανσης του δέρματος. Έρευνες που έχουν γίνει σε δίδυμα αδέρφια έχουν δείξει ότι, ακόμα και σε συνομήλικα άτομα με παρόμοιο DNA, εκείνοι που καπνίζουν φαίνονται σημαντικά μεγαλύτεροι. Άλλη μία συνήθεια που μας γερνάει είναι η υπερβολική <strong>έκθεση στον ήλιο</strong> και η κατανάλωση <strong>αλκοόλ</strong>. Εάν θέλετε πιο νεανική εμφάνιση, θα πρέπει να τα περιορίσετε.<strong>Διατροφή χαμηλή σε λιπαρά.</strong> Οι πολύ αυστηρές δίαιτες που περιλαμβάνουν ελάχιστα ή και καθόλου λιπαρά, στερούν από τον οργανισμό τα απαραίτητα λιπαρά οξέα που συμβάλουν στο να δείχνουμε (και να νιώθουμε) νέοι. Εξασφαλίστε τα πολύτιμα ωμέγα-3, καταναλώνοντας ξηρούς καρπούς, ψάρια και λιναρόσπορο.<strong>Το στρες. </strong>Το άγχος «καθρεφτίζεται» στην εικόνα μας, προκαλώντας ακμή, εξανθήματα, μαύρους κύκλους στα μάτια, ακόμα και τριχόπτωση. Επιπλέον, έχει διαπιστωθεί ότι οι στρεσαρισμένοι άνθρωποι τείνουν να παραμελούν τη φροντίδα του προσώπου και του σώματός τους. Προσπαθήστε να βρείτε τρόπους που θα σας βοηθήσουν να το αντιμετωπίσετε, υιοθετώντας ένα χόμπι, κάνοντας γυμναστική, γιόγκα ή διαλογισμό."
