      Value: |
        <p>Έχετε αναρωτηθεί ποτέ <strong>ποιοι είναι εκείνοι οι παράγοντες που επηρεάζουν τα ελαστικά του αυτοκινήτου μας</strong> τόσο πολύ ώστε να τα φθείρουν σε σύντομο χρονικό διάστημα και τι πρέπει να κάνουμε σε περίπτωση που σκάσει το λάστιχο ενώ οδηγούμε; </p><p><strong></strong></p><p><strong>Διαβάστε τις 5 βασικές αιτίες που μπορούν να οδηγήσουν τα ελαστικά στη «γήρανση» κι εμάς σε μια δυσάρεστη θέση.</strong></p><p><strong>1.&nbsp;Οι καιρικές συνθήκες</strong></p><p></p><p>Οι πολύ υψηλές θερμοκρασίες στις οποίες είναι εκτεθειμένα τα οχήματα κατά τους καλοκαιρινούς μήνες σε συνδυασμό με την άσφαλτο που καίει πραγματικά αλλά και οι χαμηλές θερμοκρασίες του χειμώνα από την άλλη, επηρεάζουν τα λάστιχα με τέτοιο τρόπο που μειώνουν τη διάρκεια ζωής τους.</p><p><strong>2. Οι δρόμοι</strong></p><p></p><p>Οι κακοτεχνίες που παρατηρούνται στο οδόστρωμα, ειδικά στη χώρα μας που οι λακκούβες δεν λείπουν από κανέναν δρόμο, μαζί με τα σαμαράκια και τα κράσπεδα, τα οποία πολλές φορές είμαστε υποχρεωμένοι να ανεβάζουμε τα αυτοκίνητά μας, μπορούν να οδηγήσουν ακόμη και σε φθορά στα πλαϊνά τοιχώματα των ελαστικών που δεν επιδιορθώνεται.</p><p><strong>3. Η πίεση</strong></p><p></p><p>Ο τακτικός έλεγχος της πίεσης αέρα στα λάστιχά μας με βάση τις προδιαγραφές της κατασκευάστριας εταιρείας του οχήματός μας είναι η πιο ενδεδειγμένη λύση εάν θέλουμε να ελαχιστοποιήσουμε τις φθορές. Συνήθως, στο καπάκι της τάπας βενζίνης ή στο άνοιγμα της πίσω πόρτας υπάρχει η σχετική ένδειξη με τη συνιστώμενη πίεση, ενώ τα ελαστικά αναγράφουν πάντα τη μέγιστη πίεση αέρα που μπορούν να δεχθούν. Όσο πιο σχολαστικοί είμαστε, αποφεύγουμε την υποπίεση, η οποία δημιουργεί και φθορά.</p><p><strong>4. Τα αμορτισέρ</strong></p><p></p><p>Όσο κι αν ακούγεται υπερβολικό, ένα χαλασμένο αμορτισέρ ή ένα αμορτισέρ με μειωμένη απόδοση επηρεάζει τον τρόπο που πατάει ένα ελαστικό στο δρόμο, γεγονός που συντελεί στη φθορά του.</p><p><strong>5. Η ταχύτητα</strong></p><p></p><p>Η οδήγηση με πολύ μεγάλη ταχύτητα σημαίνει αυτομάτως και ανάπτυξη υψηλών θερμοκρασιών στο ελαστικό, με αποτέλεσμα η φθορά να είναι δεδομένη, σε κάποιες περιπτώσεις μάλιστα μπορεί να προκληθεί εκτός από ζημιά και καταστροφή του ελαστικού, εάν ξεπεραστεί ο δείκτης ταχύτητάς του.</p><p></p><p>Εάν λοιπόν σας πιάσει λάστιχο ενώ οδηγείται πρέπει να είστε πολύ προσεκτικοί και να σταματήσετε με ασφάλεια στην άκρη του δρόμου. Σε περίπτωση που διανύσετε με σκασμένο λάστιχο μια μεγάλη απόσταση το πιο πιθανό είναι ότι θα προκαλέσετε ζημιά και στη ζάντα αλλά και στην ανάρτηση. Φροντίστε πάντα το όχημά σας να διαθέτει ρεζέρβα ενώ εάν δεν μπορείτε εσείς να αλλάξετε το ελαστικό απευθυνθείτε στην οδική σας βοήθεια. </p><p></p><p>Τέλος, μην ξεχνάτε ότι <a href="https://www.as-milisoume.gr/el/Articles/Pws-ginetai-swsth-epilogh-kai-synthrhsh-twn-elastikwn">η σωστή επιλογή και συντήρηση των ελαστικών</a> είναι απαραίτητη εάν θέλετε να μετακινήστε με ασφάλεια.</p><p>&nbsp;</p>
