    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Είναι η αλήθεια ότι η έννοια του παιχνιδιού, της διασκέδασης αρχίζει και συνδυάζεται τα τελευταία χρόνια με τα πιο αναπάντεχα πράγματα, με το σχολείο για παράδειγμα. Στην ίδια κατηγορία ανήκει και η εργασία.</p><p>Αν ανατρέξει κανείς στις λίστες με τα καλύτερα μέρη να δουλεύει κανείς, θα δει ότι σε αυτά τα μέρη υπάρχει ο χώρος για…παιχνίδι. Είναι πιο όμορφα και χαρούμενα διακοσμημένες, έχουν χώρους όπου οι εργαζόμενοι μπορούν να ξεκουραστούν ή να κάνουν ευχάριστα πράγματα (όπως να παίξουν για παράδειγμα επιτραπέζια), ενώ τους επιτρέπουν να ντύνονται πιο άνετα ή να φέρνουν ακόμα και τα κατοικίδιά τους μαζί!</p><p>Μήπως τελικά ακόμα και στην εργασία πρέπει να χαλαρώσουμε λίγο;</p><p>Ένα βήμα παρακάτω είναι το να την κάνουμε παιχνίδι! Να πάρουμε δηλαδή όλα τα χαρακτηριστικά ενός παιχνιδιού που δένουν τον χρήστη μαζί του και τον κάνουν να το απολαμβάνει και να τα περάσουμε στην εργασία, ώστε να έχουμε και εκεί τα ίδια αποτελέσματα. Να συνδέσουμε δηλαδή το άτομο με τη δουλειά που κάνει και να του δώσουμε κίνητρα και εφόδια ώστε να την διασκεδάζει και να την κάνει με μεγαλύτερη όρεξη.</p><p>Τα παιγνιώδη χαρακτηριστικά της εργασίας μπορούν να εξελιχθούν με πολλούς τρόπους. Για παράδειγμα, παλιότερα, οι εργοδότες φρόντιζαν να καλλιεργούν έναν ευγενή ανταγωνισμό ανάμεσά στους εργαζόμενούς τους με μικρά διασκεδαστικά τρόπαια. Τα τελευταία όμως πέντε χρόνια, με τις γενιές που μπαίνουν στον εργασιακό στίβο να είναι πλήρως εξοικειωμένες με τα ηλεκτρονικά παιχνίδια και την λογική τους, υπάρχει ιδιαίτερα θετικό κλίμα από εργαζόμενους και εργοδότες να βάλουν τα παιχνίδια στην καθημερινή ρουτίνα τους.</p><p>Ειδικές εταιρείες έχουν αναπτυχθεί που κάνουν ακριβώς αυτό, δημιουργούν παιχνίδια για άλλες εταιρείες και οργανισμούς. Οι δημιουργοί των παιχνιδιών εξηγούν ότι χρειάζεται μέχρι και γνώσεις ψυχολογίας για να φτιάξεις ένα τέτοιο παιχνίδι καθώς πρέπει να βρεις το κίνητρο που θα «ξυπνήσει» τους παίχτες-εργαζόμενους ώστε να βρουν ενδιαφέρον στο παιχνίδι-εργασία. Κάποιοι παίχτες προτιμούν τον ανταγωνισμό. Άλλοι όμως προτιμούν την συνεργασία, την κοινωνικοποίηση και την δημιουργικότητα. Ακόμα και το επάγγελμα που κάνει ο καθένας μπορεί να επηρεάσει το αν θέλει να βάλει το παιχνίδι στη δουλειά του και τι παιχνίδι θα είναι αυτό.</p><p>Τα παιχνίδια μπορούν να χρησιμοποιηθούν παντού, όπως για παράδειγμα στην εκπαίδευση των εργαζομένων ή στην ενίσχυση της έννοιας της κοινότητας ανάμεσα στα άτομα μιας ομάδας. Τα έπαθλα δεν χρειάζονται να είναι υλικά, θα μπορούσε για παράδειγμα να είναι μία μέρα άδεια.</p><p>Η μετάβαση σε ένα τέτοιο περιβάλλον δεν είναι εύκολη, ούτε θα γίνει δεκτή από όλους με την ίδια ευχαρίστηση. Όσο περνάνε όμως τα χρόνια και οι νέες γενιές παίρνουν τα ηνία, τόσο πιθανότερο είναι αυτή να είναι η νέα πραγματικότητα, μια πραγματικότητα...παιχνιδιάρα!&nbsp;</p>"
