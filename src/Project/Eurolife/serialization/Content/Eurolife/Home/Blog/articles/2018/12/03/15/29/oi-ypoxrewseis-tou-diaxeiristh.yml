        <p style="margin-left: -22.5pt; text-align: justify;">Είναι αλήθεια πως ένας διαχειριστής πολυκατοικίας έχει πολλές υποχρεώσεις καθ’ όλη τη διάρκεια της χρονιάς, εάν σκέφτεστε πως ήρθε η στιγμή για να αναλάβετε εσείς αυτή την ευθύνη. Γι’ αυτό διαβάστε τι πρέπει να γνωρίζετε για να είναι όλοι ευχαριστημένοι στην πολυκατοικία σας και φυσικά εσείς εξασφαλισμένος/η σε κάθε έκτακτη περίπτωση.</p><div style="text-align: justify;"></div>
