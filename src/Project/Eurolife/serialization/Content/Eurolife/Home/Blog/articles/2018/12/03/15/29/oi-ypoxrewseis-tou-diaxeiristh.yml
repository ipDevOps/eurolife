      Hint: Main content
      Value: |
        Οι αρμοδιότητες του διαχειριστή συνήθως ορίζονται με σαφήνεια στον κανονισμό της κάθε πολυκατοικίας, όπως και ο τρόπος που επιλέγεται και ορίζεται κάποιος ένοικος του κτιρίου στη συγκεκριμένη θέση. Καλό είναι να γνωρίζετε πως <strong>ο κανονισμός καθορίζεται από τη γενική συνέλευση των συνιδιοκτητών</strong> και εάν παραστεί ανάγκη, υπάρχει η δυνατότητα τροποποίησής του.<p></p><strong>Ποιες είναι οι αρμοδιότητες του διαχειριστή;</strong><p></p>Ένας διαχειριστής έχει την <strong>ευθύνη για τη συντήρηση και τη σωστή λειτουργία των εγκαταστάσεων</strong> που βρίσκονται στους κοινόχρηστους χώρους της πολυκατοικίας. Έτσι λοιπόν είναι υπεύθυνος αρχικά για την <strong>εξόφληση των λογαριασμών των κοινόχρηστων</strong> δαπανών και την <strong>προμήθεια πετρελαίου</strong>, εάν η θέρμανση του κτιρίου είναι κεντρική. Επίσης, ο&nbsp; διαχειριστής είναι αρμόδιος για τη <strong>συντήρηση του ανελκυστήρα</strong> <strong>και των κοινόχρηστων χώρων</strong>. Ενόψει καλοκαιριού μάλιστα <strong>η απολύμανση, όπως και η περιποίηση του κήπου</strong>, πρέπει να μπουν σε προτεραιότητα για κάθε διαχειριστή. &nbsp;Σαφώς και όποιος φέρει την ευθύνη της σωστής λειτουργίας των εγκαταστάσεων της πολυκατοικίας στην οποία είναι συνιδιοκτήτης πρέπει να γνωρίζει ότι πολλές φορές, και ανάλογα με την παλαιότητα της οικοδομής, θα προκύψουν έκτακτα προβλήματα που θα χρειαστούν τεχνική επίλυση. Και τέλος, η κατανομή των κοινοχρήστων δαπανών, η έκδοση αναλυτικού λογαριασμού και η είσπραξή τους είναι μία αρμοδιότητα, που μπορεί να αποδειχθεί και ψυχοφθόρα, ειδικά στην εποχή της κρίσης. Παρόλα αυτά ένας διαχειριστής είναι ο άνθρωπος που φροντίζει με τις πρωτοβουλίες του για το καλό του κτιρίου και συνεπώς όσων διαμένουν σε αυτό.<p></p><strong>Ο διαχειριστής έχει δικαίωμα στην ασφάλιση</strong><p></p>Μπορεί η τοποθέτηση ενός διαχειριστή να προκύπτει κατόπιν απόφασης της γενικής συνέλευσης, αυτό όμως δε σημαίνει ότι δεν <strong>τον βαρύνει η αστική ευθύνη</strong> για όσα είναι δυνατόν να προκύψουν κατά τη διάρκεια της θητείας και για τα οποία θεωρηθεί εκείνος υπεύθυνος. Γι' αυτό, ένας διαχειριστής οφείλει να ασφαλίζεται για αστική ευθύνη. Τα <a href="https://www.eurolife.gr/el/Products/AstikiEythyni/AstikiEythini/AsfalisiAstikisPolykatoikias">ασφαλιστικά προγράμματα της Eurolife ERB</a> είναι εξαιρετικά χρήσιμα για να «κοιμάται ήσυχος» ένας διαχειριστής, καθώς προσφέρουν ασφάλεια σε περίπτωση που λάβει χώρα ένα ατύχημα κατά τη λειτουργία των εγκαταστάσεων των κοινόχρηστων και κοινόκτητων χώρων μιας πολυκατοικίας. Πιο συγκεκριμένα, <strong>παρέχουν κάλυψη σε περίπτωση που προκύψουν απαιτήσεις από πράξεις ή παραλείψεις του διαχειριστή</strong> και οι οποίες δημιούργησαν υλικές ζημιές ή σωματικές βλάβεις σε τρίτους. Αυτό σημαίνει ότι καλύπτεται η λειτουργία του ασανσέρ, η περίπτωση της πυρκαγιάς, το βραχυκύκλωμα, ή η ζημιά στις σωληνώσεις, όπως καλύπτονται και οι εργασίες επισκευών ή συντήρησης μέχρι ενός συγκεκριμένου ποσού.<p></p>Εάν λοιπόν επιθυμείτε να αναλάβετε τη θέση αυτή και να συνεισφέρετε στην πολυκατοικία σας, φροντίστε να εξασφαλιστείτε με μια ασφάλεια για αστική ευθύνη. Έτσι θα συνεισφέρετε όχι μόνο στους συνιδιοκτήτες σας, αλλά και στον εαυτό σας.<p></p><p style="margin-left: -22.5pt;"></p>Μάθετε ακόμα περισσότερα για την <a href="http://www.as-milisoume.gr/el/Articles/161007-diaxeiristis-2">πολύ δύσκολη δουλειά του διαχειριστή</a> και πάρτε τη σωστή απόφαση!<p></p><div style="text-align: justify;"></div>
