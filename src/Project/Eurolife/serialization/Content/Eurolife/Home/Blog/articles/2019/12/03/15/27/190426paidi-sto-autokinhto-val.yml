        <p>Ειδικά για την Ελλάδα, τα στοιχεία είναι μάλλον απογοητευτικά, αφού όχι μόνο παρουσιάζεται μια <strong>αύξηση των τροχαίων</strong> (και των θανατηφόρων) ατυχημάτων, αλλά, βάσει στατιστικών, <strong>πολλοί Έλληνες γονείς δεν γνωρίζουν βασικά πράγματα για την ασφάλεια ενός παιδιού στο αυτοκίνητο</strong>.</p>Ενδεικτικό είναι το γεγονός πως μολονότι στη Β. Ευρώπη το ποσοστό χρήσης παιδικού καθίσματος φθάνει το 85% και στις ΗΠΑ αγγίζει το 97%, <strong>στην Ελλάδα μόνο το 25% περίπου των γονέων χρησιμοποιούν παιδικό κάθισμα</strong>, μολονότι είναι υποχρεωτικό σύμφωνα με τον ΚΟΚ.<p></p><p>Είναι χρήσιμο λοιπόν να μάθει κανείς τι ακριβώς προβλέπει η νομοθεσία για τους ανήλικους επιβάτες αυτοκινήτων και τι συμβουλές δίνουν οι ειδικοί για την ασφάλεια των παιδιών στο αυτοκίνητο.</p><p><strong>Τα παιδιά κάτω των 12 ετών δεν πρέπει να κάθονται ποτέ στη θέση του συνοδηγού</strong></p>Ο ΚΟΚ αναφέρει πως απαγορεύεται παιδιά μικρότερα από 12 ετών, να κάθονται στη θέση του συνοδηγού εφόσον δεν προστατεύονται με εγκεκριμένο σύστημα συγκράτησης κατάλληλο για την ηλικία, το ύψος και το βάρος τους. Επίσης, οι στατιστικές δείχνουν ότι <strong>το 35% των παιδιών ηλικίας από 13 ετών και μικρότερα, που σκοτώθηκαν σε αυτοκινητιστικό δυστύχημα, κάθονταν στο μπροστινό κάθισμα</strong>. Αυτό συμβαίνει διότι ο αερόσακος, που θα ανοίξει στο μπροστινό κάθισμα, μπορεί να προκαλέσει σοβαρό τραυματισμό, ακόμα και θάνατο στο παιδί , σε περίπτωση σύγκρουσης ή πρόσκρουσης . Τα παιδιά θα πρέπει να κάθονται στο πίσω κάθισμα σε ειδική θέση έχοντας έναν ενήλικα πλάι τους και ο ενήλικας θα πρέπει να φορά ζώνη ασφαλείας.<p><strong></strong></p><p><strong>Η χρήση ειδικού παιδικού καθίσματος είναι απαραίτητη, απαιτείται από το Νόμο και σώζει ζωές</strong></p>Οι ειδικοί εκτιμούν πως <strong>οι θάνατοι παιδιών από τροχαία θα μπορούσαν να μειωθούν κατά 71% και οι τραυματισμοί κατά 67%</strong>, αν γινόταν καθολική και σωστή χρήση των ειδικών παιδικών καθισμάτων.<strong></strong><p>Τα παιδιά από 5 ετών, έως και 25 κιλά, πρέπει να τοποθετούνται σε κάθισμα που βλέπει προς το μπροστινό μέρος του αυτοκινήτου, ενώ&nbsp; τα μεγαλύτερα σε ηλικία, μεταξύ 6 έως 13 ετών και από 22 μέχρι 36 κιλά, πρέπει να τοποθετούνται σε ανυψωτικό κάθισμα. Επιπλέον, τα παιδιά ύψους 135 έως 150 εκατοστών, επιτρέπεται να συγκρατούνται από ζώνη ασφαλείας για ενήλικες, αλλά είναι υποχρεωτικό να κάθονται σε κάποιο από τα πίσω καθίσματα του αυτοκινήτου.</p><p><strong>Η σωστή επιλογή παιδικού καθίσματος και οι οδηγίες της ΕΕ</strong></p><p>Η νέα ευρωπαϊκή οδηγία i-SIZE / ECE R129 προβλέπει ότι η επιλογή του παιδικού καθίσματος θα γίνεται ανάλογα με το ύψος του παιδιού και θα&nbsp; απαιτείται τοποθέτηση του καθίσματος με μέτωπο προς τα πίσω, τουλάχιστον μέχρι την ηλικία των 15 μηνών, καθώς με αυτόν τον τρόπο έχει διαπιστωθεί ότι παρέχεται βελτιωμένη προστασία στις ισχυρότερες δυνάμεις πλάγιας και μετωπικής σύγκρουσης, αλλά και αποτελεσματικότερη προστασία του κεφαλιού και του αυχένα.</p><p>Παράλληλα η νομοθεσία προβλέπει πως <strong>τα παιδικά καθίσματα πρέπει να φέρουν τη σήμανση «ECE R44/03»</strong> ή μεταγενέστερη αυτής, να αναγράφουν τα όρια βάρους και ηλικίας του παιδιού, καθώς και την <strong>ένδειξη συμβατότητας για όλα τα οχήματα «UNIVERSΑL»</strong>.</p><p>Τέλος, βάσει απόφασης της ΕΕ <strong>από τον Ιανουάριο του 2011 όλα τα νέα οχήματα πρέπει να έχουν τα άγκιστρα ISΟfix</strong> στο πίσω κάθισμα, ένα ειδικό σύστημα για την τοποθέτηση παιδικών καθισμάτων χωρίς τη χρήση ζώνης ασφαλείας.</p><p>Σε γενικές γραμμές, στην αγορά υπάρχουν <strong>δύο τύποι καθισμάτων:</strong> τα <strong>ολοκληρωμένου τύπου </strong>και τα <strong>μη ολοκληρωμένου τύπου</strong> (σε αυτά ανήκουν και τα ανυψωτικά καθίσματα) και χωρίζονται σε 5 βασικές ομάδες ανάλογα την ηλικία και το βάρος του παιδιού:&nbsp;</p>• <strong>Ομάδα 0 </strong>απευθύνεται σε βρέφη βάρους έως 10 κιλών• <strong>Ομάδα 0+</strong> απευθύνεται σε παιδιά ηλικίας έως 15 μηνών και βάρους έως 13 κιλών• <strong>Ομάδα Ι</strong> απευθύνεται σε παιδιά ηλικίας 8 μηνών έως 4 ετών και βάρους 9-18 κιλών• <strong>Ομάδα II </strong>για παιδιά που ζυγίζουν από 15 έως 25 κιλά• <strong>Ομάδα III</strong> για παιδιά που ζυγίζουν από 22 έως 36 κιλά<img alt="" src="~/media/1FB29B2C569B4483B3053F29FBE2C338.png" height="1096" width="800" />&nbsp;<p></p><p>Είναι πολύ σημαντική και η σωστή επιλογή και η σωστή τοποθέτηση του παιδικού καθίσματος, οπότε οι γονείς πρέπει να ζητούν τις συμβουλές των ειδικών στα σημεία πώλησης.</p><div></div>
