        Όλες οι επιστημονικές έρευνες συμφωνούν ότι τρία φλιτζάνια καφέ την ημέρα όχι μόνο δεν βλάπτουν αλλά είναι και ευεργετικά για την υγεία μας. Τι γίνεται όμως στην περίπτωση που κάποιος δεν θέλει ή δεν μπορεί να πιει πια καφέ; Επειδή, για παράδειγμα, ξεκίνησε ομοιοπαθητική ή έμεινε έγκυος ή επειδή, τελικά, διαπίστωσε ότι απλά δεν του αρέσει η γεύση! Πώς θα ανοίγει το μάτι τώρα; Ευτυχώς, παρόλο που οι περισσότεροι θεωρούμε ότι η καφεΐνη είναι η μόνη ελπίδα να αρχίσουμε να λειτουργούμε το πρωί, υπάρχουν κι άλλες μέθοδοι που έχουν το ίδιο αποτέλεσμα στη συγκέντρωση, την εγρήγορση και την τόνωση. Δοκιμάστε, για παράδειγμα:<p>- <strong>Ένα φλιτζάνι τσάι</strong>. Είναι το πιο προφανές υποκατάστατο του καφέ, αφού περιέχει μια (μικρότερη) δόση καφεΐνης. Όμως, ακόμα και το πράσινο τσάι που δεν έχει καφεΐνη, περιέχει αντιοξειδωτικά τα οποία –όπως έδειξε <a href="http://onlinelibrary.wiley.com/doi/10.1002/mnfr.201200035/abstract" target="_blank">έρευνα που έγινε πριν από δύο χρόνια στην Κίνα</a>&nbsp;- έχουν την ικανότητα να βελτιώνουν τη λειτουργία της μνήμης και τη διαδικασία της μάθησης, δίνοντας ώθηση στον οργανισμό να ανανεώσει τα εγκεφαλικά κύτταρα.&nbsp;</p><p>- <strong>Ένα ποτήρι παγωμένο νερό</strong>. Όταν σηκωνόμαστε από το κρεβάτι το σώμα είναι ακόμα ζεστό από τα σκεπάσματα και η διάθεση νωχελική. Ρίχνοντας απότομα τη θερμοκρασία στο σώμα, προκαλείται έκκριση αδρεναλίνης, η οποία με τη σειρά της αυξάνει την κυκλοφορία του αίματος στον εγκέφαλο, κάνοντάς μας να ξυπνήσουμε άμεσα! Το ίδιο αποτέλεσμα έχει στο σώμα και ένα ντους με δροσερό νερό (αν δεν μπορείτε με τίποτα να πλυθείτε με κρύο νερό, αφήστε το να τρέξει πάνω σας τουλάχιστον στο τέλος του ντους).&nbsp;</p><p>- <strong>Μια τσίχλα</strong>. Μια πολύ ενδιαφέρουσα&nbsp;<a href="http://onlinelibrary.wiley.com/doi/10.1111/bjop.12025/abstract" target="_blank">έρευνα που έγινε στη Μ. Βρετανία</a>&nbsp;διαπίστωσε ότι όταν μασάμε τσίχλα αυξάνεται η ικανότητα συγκέντρωσης και το επίπεδο εγρήγορσης του εγκεφάλου (γι’ αυτό και ενδείκνυται όταν κάνουμε μια απαιτητική διανοητική εργασία ή δίνουμε εξετάσεις). Ένα ακόμα πλεονέκτημα: προσφέρει δροσερή αναπνοή που αναζωογονεί τη διάθεση, κάτι που όλοι χρειαζόμαστε το πρωί!</p><p>- <strong>Μια βόλτα στον ήλιο</strong>. Δεν θα σας ζητήσουμε να βγείτε για τρέξιμο –μολονότι είναι μια πάρα πολύ καλή ιδέα. Εάν ωστόσο δεν είστε ο τύπος του ανθρώπου που θα σηκωνόταν από το κρεβάτι και θα πήγαινε κατευθείαν για γυμναστική, μπορείτε τουλάχιστον να κάνετε μια βόλτα περπατώντας στον καθαρό αέρα. Ο πρωινός αέρας καθαρίζει το μυαλό, καταπολεμά το στρες και βελτιώνει τη διάθεση. Επιπλέον, το φως του ήλιου ρυθμίζει το βιολογικό μας ρολόι, βάζοντας το σε mood «ξύπνα… ξημέρωσε»!&nbsp;</p>- <strong>Να λύσετε ένα SUDOKU ή να βρείτε την απάντηση σε ένα γρίφο!</strong> Δώστε στο μυαλό σας το κίνητρο που χρειάζεται για να αρχίσει να λειτουργεί στο maximum! Ο εγκέφαλός σας θα ανταποκριθεί στην πρόκληση ενεργοποιώντας κάθε κύτταρό του κι έτσι θα νιώσετε άμεσα ξύπνιοι και έτοιμοι για δράση!<p>- <strong>Να βάλετε δυνατά μουσική!</strong> Ο ρυθμός από το αγαπημένο σας τραγούδι είναι βέβαιο ότι θα σας κάνει να ξυπνήσετε άμεσα και με καλή διάθεση –αρκεί βέβαια να είναι και κανένα αισιόδοξο, μην ακούσετε μελαγχολικές μελωδίες πρωί πρωί! Ακόμα κι αν φύγετε βιαστικοί, μπορείτε να πάρετε τη «δόση» ενέργειας που χρειάζεστε ακούγοντας μουσική στο αυτοκίνητο ή από το smartphone σας στο μετρό.</p>Όρεξη να ‘χει κανείς, λοιπόν, και υπάρχουν πολλές λύσεις για τα πάντα, ακόμα κι αν θέλεις να αλλάξεις αυτό μέχρι σήμερα θεωρείς αυτονόητο. Γιατί όποιος ξέρει να αναζητάει και να βρίσκει εναλλακτικές ιδέες, είναι πάντα «ξύπνιος», ακόμα και χωρίς καφέ!
