        <p class="Normal1">Η σεξουαλικότητα είναι ένα αναπόσπαστο κομμάτι της ανθρώπινης φύσης. Έτσι, ένα παιδί που αναπτύσσεται φυσιολογικά είναι λογικό να θέλει να εξελίξει και τη σεξουαλικότητά του. Βέβαια, όταν μιλάμε θεωρητικά όλα φαντάζουν εύκολα. Τι γίνεται όμως όταν το παιδί σας ρωτήσει «Μαμά, μπαμπά; Πώς γίνονται τα παιδιά;»;</p><p class="Normal1">Δυστυχώς, η γνωστή ιστορία με τη μέλισσα που γονιμοποιεί το λουλούδι πιθανώς να κεντρίσει το ενδιαφέρον σε ένα παιδί προσχολικής ηλικίας, το οποίο όμως στη συνέχεια θα την απορρίψει, καθώς θα διαπιστώσει ότι δεν μπορεί να ταυτιστεί ούτε με τη μέλισσα, ούτε με το λουλούδι.</p><p class="Normal1">Μάλιστα, σύμφωνα με τους περισσότερους παιδιάτρους και παιδοψυχολόγους, είναι προτιμότερο οι γονείς να μιλούν στα παιδιά ειλικρινά από την αρχή, τόσο για τη γονιμοποίηση, όσο και για το σεξ, παρά να τα μπερδεύουν επινοώντας διάφορα παραμύθια.</p><p class="Normal1"><strong>Ποια είναι η κατάλληλη ηλικία να μιλήσετε στο παιδί σας για το σεξ;</strong></p><p class="Normal1">Η αλήθεια είναι πως δεν υπάρχει συγκεκριμένη ηλικία που πρέπει να μιλήσετε στα παιδιά σας για το σεξ. Όταν θα είναι έτοιμα, θα έρθουν σε εσάς με τις κατάλληλες ερωτήσεις, εφόσον βέβαια έχετε προετοιμάσει κατάλληλα το έδαφος και δεν δείχνετε ότι αισθάνεστε άβολα να συζητήσετε για κάτι τέτοιο. Σε κάθε περίπτωση, όταν συμβεί, θα πρέπει να φροντίσετε ώστε να βάλετε τις σωστές βάσεις. Όσο νωρίτερα, τόσο καλύτερα!</p><p class="Normal1"><strong>Πώς θα ανοίξετε μια συζήτηση για το σεξ;</strong></p><p class="Normal1">Εάν έχετε διαπιστώσει ότι το παιδί σας έχει αναπτύξει κάποιο ενδιαφέρον για το σεξ, τότε μπορείτε να εκμεταλλευτείτε την ευκαιρία και να του μιλήσετε γι’ αυτό την κατάλληλη στιγμή. Για παράδειγμα, εάν η οικογένειά σας πρόκειται σύντομα να μεγαλώσει με την έλευση ενός μωρού, μπορείτε να δείτε αυτό το γεγονός σαν ευκαιρία να απαντήσετε σε πιθανές απορίες που μπορεί να έχει το παιδί σας. </p><p class="Normal1">Εναλλακτικά, κάποια τρυφερή σκηνή που μπορεί να τ