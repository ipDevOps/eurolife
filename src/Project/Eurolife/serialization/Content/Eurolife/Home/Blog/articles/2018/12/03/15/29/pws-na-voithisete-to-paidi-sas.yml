        <p style="text-align: justify;">Ας πάρουμε όμως τα πράγματα από την αρχή.</p><p style="text-align: justify;"><strong>Η προετοιμασία του παιδιού για το σχολείο ξεκινά από την προσχολική ηλικία</strong></p><p style="text-align: justify;">Οι παιδοψυχολόγοι θα εξηγήσουν κάτι πολύ απλό: ο πρώτος δάσκαλος του παιδιού είναι ο γονέας του. Και αυτό μπορεί να ακούγεται εύλογο, αλλά πολλοί γονείς δεν αντιλαμβάνονται τι ακριβώς σημαίνει αυτό και πώς μπορεί να επηρεάσει την μαθησιακή πορεία του παιδιού τους. </p><p style="text-align: justify;">Οι γονείς θα πρέπει από τη νηπιακή ηλικία να μάθουν σταδιακά στο παιδί τι σημαίνουν έννοιες όπως <strong>η οργάνωση, το πρόγραμμα και το ωράριο</strong>, αλλά ακόμα και να «συστήσουν» στα παιδιά όρους και αντικείμενα όπως το διάβασμα, το βιβλίο, οι γόμες, τα τετράδια. Τα παιδιά δεν ξέρουν τίποτα από όλα αυτά. Δεν χρειάζεται να φτάσει η μέρα που το παιδί θα πάει στην πρώτη τάξη του δημοτικού σχολείου για να καθίσετε μαζί του και να διαβάσετε ένα βιβλίο ή να αρχίσετε να του μαθαίνετε τα πρώτα του γράμματα. Μπορείτε να ξεκινήσετε από νωρίς (μετά την ηλικία των 3 ετών) να το κάνετε ως παιχνίδι, σε συνδυασμό με ευχάριστες ασχολίες όπως η ζωγραφική ή το τραγούδι, την ανάγνωση βιβλίων μαζί με τα παιδιά σας, το σκιτσάρισμα γραμμάτων και αριθμών κλπ. . Χρήσιμο δε είναι όλες αυτές οι δραστηριότητες να γίνονται σε έναν <strong>συγκεκριμένο χώρο</strong> (π.χ. σε ένα παιδικό γραφείο μέσα στο δωμάτιο του παιδιού), ώστε μελλοντικά αυτός ο χώρος να γίνει χώρος μελέτης.</p><p style="text-align: justify;"><strong>Βάλτε πρόγραμμα και μάθετε στο παιδί σας να κάνει προγραμματισμό</strong></p><p style="text-align: justify;">Ένα παιδί δεν μπορεί από μόνο του να καταλάβει την έννοια της ρουτίνας, ούτε του προγράμματος. Και πάλι ο γονιός είναι αυτός που καλείται να του το μάθει.</p><p style="text-align: justify;"><strong>Το πρόγραμμα του διαβάσματος καλό είναι να το βγάλετε σε συνεργασία με το παιδί σας.</strong> Δείτε ποιες είναι οι ανάγκες του, μελετήστε το εβδομαδιαίο πρόγραμμα του σχολείου αλλά μην ξεχνάτε να υπολογίζετε και τον δικό σας διαθέσιμο χρόνο. Συχνά βλέπουμε παιδιά να αμελούν το διάβασμα όλη μέρα και το βράδυ αργά να καταδιώκουν τους γονείς ζητώντας βοήθεια στα μαθήματά τους, την ώρα που οι γονείς είναι απασχολημένοι ή κουρασμένοι. Αυτό σημαίνει πως ούτε ο γονιός ακολουθεί κάποιο πρόγραμμα και αυτό είναι ένα λάθος που κάνουν πολλοί γονείς.</p><p style="text-align: justify;">Μια χρήσιμη συμβουλή είναι να μάθετε στο παιδί σας <strong>να σημειώνει τις υποχρεώσεις του</strong> και να κάνετε και εσείς το ίδιο, με τη χρήση ενός πίνακα&nbsp; όπου θα αναγράφονται καθημερινά όλες οι δραστηριότητες (και το διάβασμα, αλλά και πιο ευχάριστες δράσεις όπως μια εκδρομή ή μια επίσκεψη σε φίλους του παιδιού), που μπορεί να μπει στο παιδικό δωμάτιο και έναν πίνακα με το δικό σας πρόγραμμα που να είναι π.χ. στην κουζίνα. </p><p style="text-align: justify;">Όχι όμως εμμονές με το πρόγραμμα. Θα πρέπει να είστε προετοιμασμένοι για το διόλου απίθανο σενάριο πως κάτι θα αλλάξει στο πρόγραμμα από έναν αστάθμητο παράγοντα: όπως για παράδειγμα ένα ξαφνικό κλείσιμο των σχολείων, μια αρρώστια ή μια δική σας απουσία. Να θυμάστε πως εσείς πρέπει να διδάξετε στο παιδί σας να αντιμετωπίζει με ευελιξία τις ανάγκες και τις αναποδιές της ζωής.</p><p style="text-align: justify;"><strong>Στόχος σας θα πρέπει να είναι να ανεξαρτητοποιηθεί το παιδί σας στο διάβασμα</strong></p><p style="text-align: justify;">Αυτό είναι και ένα από τα πιο ευαίσθητα σημεία στο κεφάλαιο «παιδί και σχολείο» καθώς πολλοί γονείς δεν αντιλαμβάνονται πως στόχος δεν είναι να περάσει ένα παιδί όλα τα μαθητικά του χρόνια με «δεκανίκι» τους γονείς του, αλλά σταδιακά να μάθει να μελετά και να αντιμετωπίζει τις μαθητικές του υποχρεώσεις μόνο του. </p><p style="text-align: justify;">Σίγουρα στα πρώτα του σχολικά βήματα θα πρέπει να το βοηθήσετε και να είστε πάντα διαθέσιμοι και πρόθυμοι να λειτουργήσετε ως σύμβουλοι σε κάθε φάση της μαθητικής του ζωής, αλλά ο ιδανικός στόχος θα πρέπει να είναι να μάθει το παιδί να διαβάζει μόνο του.</p><p style="text-align: justify;"><strong>Η επιβράβευση του παιδιού είναι απαραίτητη</strong></p><p style="text-align: justify;">Η επιβράβευση ενός παιδιού όχι μόνο όταν διαπρέπει, αλλά ακόμα και όταν προσπαθεί είναι ένα <strong>χρήσιμο εργαλείο στήριξης</strong> του παιδιού σας στη σχολική του πορεία. Και φυσικά ως επιβράβευση δεν μιλάμε απαραίτητα για υλική επιβράβευση. Ακόμα και μια ζεστή αγκαλιά ή ένα απλό μπράβο από το στόμα των γονιών του, μπορεί να δώσει κίνητρο σε ένα παιδί να συνεχίσει την προσπάθεια του.<strong></strong></p><p style="text-align: justify;"><strong>Μάθετε στο παιδί τη διαφορετικότητα και την αποτυχία</strong></p><p style="text-align: justify;">Και τα δύο είναι έννοιες που θα πρέπει να γνωρίσει ένα παιδί για να αντιμετωπίσει τις προκλήσεις του σχολείου. Με απλά λόγια θα πρέπει να εξηγήσετε στο παιδί σας πως όλοι οι άνθρωποι (και τα παιδιά) δεν είναι ίδιοι και πως κάποιοι μπορεί να είναι καλύτεροι σε κάποια πράγματα (π.χ. στα μαθηματικά ή τα αθλήματα) και λιγότερο καλοί σε άλλα. Και φυσικά θα πρέπει να μάθετε στο παιδί σας πως η αποτυχία δεν σημαίνει παραίτηση, αλλά ευκαιρία για μάθηση και εξέλιξη!</p>
