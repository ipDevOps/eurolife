      Hint: Main content
      Value: |
        Η εξέλιξη της τεχνολογίας καθώς επίσης και η αύξηση της ζήτησης των ηλεκτρικών συσκευών έχει συμπαρασύρει λογικά και τον όγκο των αποβλήτων τους, με άμεσες συνέπειες στο περιβάλλον.<strong> Η ανακύκλωση είναι η πιο ενδεδειγμένη λύση εάν θέλουμε να πετύχουμε τη μείωση, συλλογικά, του όγκου των απορριμμάτων</strong>, προστατεύοντας έτσι τους φυσικούς μας πόρους.<strong>Τα οφέλη της ανακύκλωσης για το περιβάλλον</strong>Χρόνο με το χρόνο, αντιλαμβανόμαστε όλοι ότι <strong>ο πλανήτης βρίσκεται σε κρίση</strong> και πως αν ο καθένας μας δεν αναλάβει δράση στην καθημερινότητά του, τότε σίγουρα θα έχουμε συνέπειες στις ζωές μας. Γι’ αυτό, κάθε φορά που αλλάζουμε μία ηλεκτρική συσκευή, φροντίζουμε να την ανακυκλώνουμε, γιατί <strong>έτσι αποφεύγουμε την επιβάρυνση του περιβάλλοντος με βλαβερές ουσίες που υπάρχουν μέσα στις συσκευές</strong>, όπως για παράδειγμα τα τοξικά μέταλλα, που χρησιμοποιούνται στους ηλεκτρονικούς υπολογιστές. <strong>Η ανακύκλωση βοηθάει επιπλέον στην ανάκτηση επαναχρησιμοποιούμενων υλικών</strong>, συμβάλλοντας με αυτό τον τρόπο στη διαφύλαξη του ορυκτού πλούτου. Η μείωση της εξόρυξης μη ανανεώσιμων φυσικών πόρων, όπως είναι τα μεταλλεύματα, είναι κρίσιμης σημασίας. Επαναχρησιμοποιούμενα υλικά σημαίνει επίσης <strong>περιορισμός της βιομηχανικής ρύπανσης</strong>, αφού μειώνεται η ρυπογόνος παραγωγή τοξικών αερίων και σωματιδίων.&nbsp;<strong>Τα οικονομικά οφέλη της ανακύκλωσης</strong>Η ανακύκλωση των ηλεκτρικών συσκευών έχει σαφώς και οικονομικά οφέλη σε ατομικό και συλλογικό επίπεδο, καθώς <strong>λιγότερα απορρίμματα σημαίνει αυτομάτως μείωση του κόστους αποκομιδής τους</strong>, ενώ τα προϊόντα που παράγονται από ανακυκλωμένα υλικά μειώνουν αυτόματα το κόστος πρώτης ύλης για τις κατασκευάστριες εταιρείες, άρα γίνεται πτώση της τιμής του νέου προϊόντος για τους καταναλωτές. Ιδιαίτερη σημασία έχει και <strong>η δημιουργία νέων θέσεων εργασίας, στον κλάδο της ανακύκλωσης</strong>, γεγονός που ευνοεί την οικονομία της χώρας και συμβάλλει με αυτό τον τρόπο στην ανάπτυξη.<strong>Πώς ανακυκλώνουμε σωστά</strong><strong>Για τις μικρές συσκευές</strong>, αυτές δηλαδή που μπορούμε να μεταφέρουμε μόνοι μας, μπορούμε να <strong>απευθυνόμαστε στα μεγάλα καταστήματα ηλεκτρικών ειδών</strong>, τα οποία διαθέτουν συνήθως ειδικό τμήμα το οποίο τις παραλαμβάνει, ενώ είναι πολύ πιθανό στο δήμο μας να υπάρχουν <strong>ειδικά σημεία για να τις ανακυκλώσουμε</strong>.&nbsp;<strong>Σχετικά με τις μεγάλες συσκευές</strong>, τα καταστήματα κάθε φορά που αγοράζουμε μία νέα συσκευή, χωρίς χρέωση παραλαμβάνουν την παλιά μας, κατά την παράδοση της καινούργιας. Επίσης, με <strong>ένα τηλεφώνημα στο δήμο μας</strong> μπορούμε να συνεννοηθούμε για την ημέρα αποκομιδής της ηλεκτρικής μας συσκευής από το πεζοδρόμιο, έξω από το σπίτι μας.&nbsp;<strong>Κάθε φορά που ανακυκλώνουμε μία συσκευή συνεισφέρουμε πάνω απ’ όλα στο περιβάλλον</strong>, γι’ αυτό φροντίζουμε να μην αφήνουμε στην τύχη τους και κυρίως στους απλούς κάδους απορριμμάτων κάθε ηλεκτρική ή ηλεκτρονική συσκευή που μπαίνει στην πρίζα ή λειτουργεί με μπαταρία, συμπεριλαμβανομένων των λαμπτήρων. Η ανακύκλωση μας αφορά όλους!&nbsp;&nbsp;Εκτός από την ανακύκλωση ηλεκτρικών συσκευών, σημαντική είναι και η ανακύκλωση του πλαστικού. Ενημερωθείτε για το πολύ ενδιαφέρον project 2 αρχιτεκτόνων από την Ολλανδία που μετατρέπουν <a href="https://www.as-milisoume.gr/el/Articles/250727-plastika-skoupidia-se-erga-texnhs-gia-th-thalassa">τα πλαστικά σκουπίδια σε έργα τέχνης</a>.
