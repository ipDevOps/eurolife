        <strong>1. Πηγαίνετε στην κατασκήνωση για... ρεπεράζ πολύ πριν από την πρώτη μέρα, για να σας ξεναγήσουν.</strong><p>&nbsp;Κουβεντιάστε το πρόγραμμα, για να ακούσει το παιδί και να είναι ενήμερο για το καθετί. Και όταν φτάσετε εκεί για να το αφήσετε και οι υπεύθυνοι θα σας κατευθύνουν στους κοιτώνες, προσπαθήστε να μην δείξετε το άγχος σας στο παιδί σας. Βοηθήστε το να οργανωθεί, χωρίς να το παρακάνετε, και φύγετε όσο γίνεται πιο γρήγορα. Μην κάνετε, δηλαδή, ούτε σαν κυνηγημένος ούτε σαν να πρόκειται να διανυκτερεύσετε κι εσείς εκεί! Η κατασκηνωτική ζωή ξεκινά τη στιγμή που οι γονείς αποφασίσετε να πείτε για λίγες ημέρες «αντίο».</p><strong>2. Μη γεμίσετε τις τσάντες των παιδιών σας με ρούχα. Έτσι κι αλλιώς θα τα ανανεώνετε κάθε εβδομάδα.</strong><p>&nbsp;Για καλό (και για κακό) σημειώστε το όνομα του παιδιού με ανεξίτηλο μαρκαδόρο στις ετικέτες των ρούχων και στα υπόλοιπα προσωπικά αντικείμενα. «Better safe than sorry».</p><strong>3. Πείτε «ναι» στους φίλους.</strong><p>&nbsp;Η προσαρμογή θα είναι πιο ήπια αν το παιδί πάει στην κατασκήνωση παρέα με μια φίλη, έναν φίλο, κι ας μην είναι ο κολλητός του. Αν και ακόμη κι αυτό δεν είναι απαραίτητο. Μπορεί άριστα να προσαρμοστεί και μόνο του. Μόλις αποχωρήσουν οι γονείς, κορίτσια και αγόρια γίνονται μια ομάδα. Ή μάλλον δύο...</p><strong>4. Πείτε «όχι» στους «διδακτισμούς», στα «πρέπει» και στις ιστορίες για... αγρίους.</strong><p>&nbsp;Ακόμη κι αν εσείς ως παιδιά δεν μείνατε ποτέ σε σκηνές ή κοιτώνες, μπορείτε να βρείτε φίλους ή φίλους των παιδιών σας με τέτοιου είδους εμπειρίες, για να μοιραστούν εικόνες και στιγμιότυπα της καθημερινότητάς τους στην κατασκήνωση με τα παιδιά σας. Μην ξεχνάτε, άλλωστε, ότι η πρώτη φορά δεν είναι εύκολη ποτέ και για κανέναν.</p><strong>5. Μη δίνετε υποσχέσεις που δεν μπορείτε να τηρήσετε, όπως «θα βλεπόμαστε κάθε μέρα», «θα είμαι συνέχεια κοντά σου» ή «θα έρθω να σε πάρω ό,τι ώρα με θελήσεις».</strong><p>&nbsp;Μην το κάνετε να θεωρήσει εφικτά πράγματα ανέφικτα. Δεν θα του κάνετε καλό. Η κατασκήνωση ακολουθεί συγκεκριμένο πρόγραμμα, ρουτίνα ασφαλείας, υπάρχουν όρια και κανόνες και εμείς είμαστε οι πρώτοι που θα πρέπει να τα σεβαστούμε.</p><strong>6. Μην ξεχάσετε την οδοντόβουρτσα.</strong><p>&nbsp;Ακόμη καλύτερα, δώστε στο παιδί σας δύο οδοντόβουρτσες σε δύο διαφορετικά νεσεσέρ και αντίστοιχες τσάντες.</p><strong>7. Πείτε «ναι» στα τηλεφωνικά ραντεβού σας.</strong><p>&nbsp;Φροντίστε να είστε συνεπείς σε επισκεπτήρια και στην επικοινωνία σας μία φορά την ημέρα. Υπάρχουν γονείς που εξαφανίζονται και άλλοι που το παρακάνουν, επιμένοντας να αναζητούν από τα μεγάφωνα τα παιδιά τους με κάθε ευκαιρία, όλες τις ώρες της ημέρας, έστω και από μακριά.</p><strong>8. Όσο κι αν επιμένουν, καλό θα είναι να αφήσουν πίσω τους τις ηλεκτρονικές συσκευές.</strong><p>&nbsp;Η κατασκήνωση γίνεται η καλύτερη αφορμή για «αποτοξίνωση» από τις βλαβερές συνέπειες της τεχνολογίας. Οι ακριβές συνήθειες και οι ιδιοτροπίες, εξάλλου, φρόνιμο είναι να μείνουν στο σπίτι.</p><strong>9. Μην ανησυχείτε αν το παιδί δεν σας παίρνει τηλέφωνο.</strong><p>&nbsp;Θυμάστε την έκφραση «no news is good news»; Τα παιδιά σε μια κατασκήνωση ακολουθούν όλα το ίδιο πρόγραμμα, έχουν συγκεκριμένες ώρες που μπορούν να επικοινωνήσουν με τους δικούς τους και το τελευταίο πράγμα που έχουν διάθεση -και χρόνο- να κάνουν είναι &nbsp;να σας αναλύσουν πώς πέρασαν το προηγούμενο βράδυ και, το κυριότερο, τι έφαγαν ή πώς είναι ο καιρός εκεί. Επίσης προσπαθήστε να αποφύγετε να τα ρωτάτε κάθε μέρα αν φορούν αντηλιακό τη μέρα, ζακέτα τη νύχτα και φυσικά αν σκεπάζονται κι αν βάζουν αντικουνουπικό!</p><a href="http://www.sandytsantaki.com/" target="_blank">http://www.sandytsantaki.com/</a><div></div>
