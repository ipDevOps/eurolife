    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Ανάμεσα στις πολλές υποχρεώσεις που έχουμε να φέρουμε εις πέρας κάθε μέρα δεν πρέπει να ξεχνάμε ότι έχουμε και την υποχρέωση να φροντίσουμε τον εαυτό μας. Για να εξασφαλίσουμε καλύτερη υγεία στο σώμα και το πνεύμα μας είναι σημαντικό να εντάξουμε μερικά απλά πράγματα στο καθημερινό μας πρόγραμμα. Μπορεί να φαίνονται μικρά αλλά έχουν σημαντικό αντίκτυπο στη συνολική υγεία μας και το πιθανότερο είναι πως κάποια τα κάνετε ήδη!&nbsp;<p><strong>Κάντε</strong> (έστω λίγη) <strong>γυμναστική</strong>. Η άσκηση δεν είναι απαραίτητη μόνο για ένα καλλίγραμμο σώμα. Πάνω από όλα είναι σημαντική για την υγεία μας. Με τη βοήθειά της εξισορροπούνται καλύτερα τα επίπεδα των ορμονών στο σώμα, εξασφαλίζεται η καλύτερη λειτουργία του εγκεφάλου και βελτιώνεται η διάθεση. &nbsp;Η Κλινική Μάγιο συνιστά τουλάχιστον 30 λεπτά άσκησης την ημέρα τις περισσότερες μέρες της εβδομάδας για καλύτερη υγεία.&nbsp;</p><strong>Βγείτε μια βόλτα στον ήλιο</strong> (τουλάχιστον τις μέρες που έχει λιακάδα). Η έκθεση στον ήλιο είναι σημαντική για την παραγωγή της βιταμίνης D που είναι απαραίτητη για την υγεία των οστών μας. Παρόλο που στη χώρα μας η ηλιοφάνεια είναι πολύ συχνή, ένα μεγάλο ποσοστό ανθρώπων παρουσιάζει έλλειψη στη συγκεκριμένης βιταμίνης.&nbsp;<p><strong>Κοιμηθείτε καλά</strong>. Η έλλειψη ύπνου αυξάνει τον κίνδυνο εμφάνισης παχυσαρκίας και καρδιαγγειακών παθήσεων –ενώ όπως είναι προφανές μας κάνει πιο επιρρεπείς σε ατυχήματα. Για να απολαμβάνετε κάθε βράδυ έναν ποιοτικό ύπνο φροντίστε να κοιμάστε περίπου την ίδια ώρα, να μην πίνετε καφέ μετά το απόγευμα, να μην τρώτε βαριά φαγητά το βράδυ και να κοιμάστε σε ένα δροσερό και σκοτεινό δωμάτιο.&nbsp;</p><strong>Φάτε ένα καλό πρωινό</strong>. Ποτέ μην παραλείπετε αυτό το γεύμα, όσο κι αν βιάζεστε. Είναι σημαντικό για την καλή λειτουργία του οργανισμού και για να διατηρήσετε σταθερό το βάρος σας. Φροντίστε να είναι πλούσιο σε πρωτεΐνη (π.χ. αυγό) για να μην πεινάσετε μέχρι το μεσημεριανό.&nbsp;<p><strong>Κάντε ένα 5λεπτο διάλειμμα δυο-τρεις φορές μέσα στη μέρα</strong>. Το στρες είναι επιβαρυντικό τόσο για την υγεία όσο και για τη διάθεση. Όταν νιώθετε την ένταση να συσσωρεύετε, αφήστε ό,τι κάνετε για 5 λεπτά και κάντε ένα μικρό περίπατο, σκεφτείτε κάτι χαρούμενο ή κλείστε τα μάτια και πάρτε μερικές βαθιές ανάσες. Θα χαλαρώσετε και θα επιστρέψετε αναζωογονημένοι και πιο παραγωγικοί στα καθήκοντά σας.&nbsp;</p><strong>Πιείτε πολύ νερό</strong>. Είναι το πιο πολύτιμο συστατικό της διατροφής μας απαραίτητο για το καθένα κύτταρο του οργανισμού. Πιείτε τουλάχιστον οχτώ ποτήρια, ακόμα κι αν δεν διψάτε (όταν φτάσουμε να νιώσουμε δίψα υπάρχει ήδη ένα μικρό ποσοστό αφυδάτωσης στο σώμα).&nbsp;<p><strong>Επικοινωνήστε με τους φίλους σας</strong>. Οι φιλικές σχέσεις είναι πολύ σημαντικές. Έρευνες έχουν δείξει ότι οι άνθρωποι που έχουν καλούς φίλους ζουν είναι πιο υγιείς και κινδυνεύουν λιγότερο από κατάθλιψη. Εάν δεν έχετε χρόνο να βρεθείτε, φροντίστε τουλάχιστον να μιλήσετε στο τηλέφωνο ή να ανταλλάξετε e-mail.&nbsp;</p><strong>Φάτε φρούτα και λαχανικά σε κάθε γεύμα</strong>. Τα φυτοθεπτικά συστατικά που περιέχουν βελτιώνουν τη συνολική υγεία και μειώνουν τις πιθανότητες ασθενειών και παχυσαρκίας. βεβαιωθείτε ότι αποτελούν το μεγαλύτερο μέρος και των 5 γευμάτων της ημέρας. &nbsp;"
