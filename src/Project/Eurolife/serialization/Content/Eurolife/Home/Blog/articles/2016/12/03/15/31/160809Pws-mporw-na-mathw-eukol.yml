    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Κάποιοι άνθρωποι θεωρούν ότι είναι πολύ δύσκολο να μάθεις ξένες γλώσσες, υποστηρίζουν ότι δεν είναι μια ικανότητα που έχουν όλοι οι άνθρωποι. Βλέπουμε όμως και παραδείγματα ανθρώπων που μιλούν 4 και 5 ή ακόμα και 10 γλώσσες. Αυτοί οι άνθρωποι πώς το καταφέρνουν; Υπάρχουν κάποια ειδικά... «κόλπα»; Έχουν ξεχωριστές ικανότητες; Μπορούν να το κάνουν όλοι;</p><p>Όσοι τις μιλάνε τις γλώσσες, θα σου πουν ότι το θέμα είναι να μάθεις την πρώτη. Μετά μαθαίνεις το κόλπο και σου είναι ευκολότερο. Ο δάσκαλος επίσης παίζει πολύ σημαντικό ρόλο καθώς είναι αυτός που με τον τρόπο του θα σε κάνει να αγαπήσεις ή να μισήσεις τις ξένες γλώσσες. </p><p>Σε πολλές γλώσσες βοηθά η καθημερινή τριβή. Δεν είναι για όλες εφικτό αλλά σίγουρα για τις «μεγάλες», όπως τα αγγλικά, τα γαλλικά ή τα γερμανικά μπορεί κάποιος εύκολα να βρει βιβλία να διαβάσει ή ταινίες να δει. Ειδικά στις ταινίες, οι υπότιτλοι στην ίδια γλώσσα βοηθούν ακόμα περισότερο γιατί σε βοηθούν να συνδέσεις τη λέξη με την προφορά της. Βοηθούν επίσης και τα τραγούδια αλλά και το να μιλάς συνεχώς με ανθρώπους που έχουν τις ανάλογες μητρικές γλώσσες.</p><p>Ένα από τα πιο βασικά tips είναι η ομαδοποίηση των γλωσσών. Όσες έχουν κοινές ρίζες είναι πολύ πιο εύκολο να μελετηθούν μαζί, καθώς θα βρίσκονται πάρα πολλά στοιχεία που επαναλαμβάνονται. Αυτό μπορεί κάποιους να τους μπερδέψει αλλά με λίγη προσοχή θα διαπιστώσετε ότι την μισή γλώσσα (που λέει ο λόγος) την ξέρετε ήδη. </p><p>Οι γλώσσες τείνουν να έχουν επαναλαμβανόμενα μοτίβα. Από την σειρά που βάζουν τις λέξεις μέχρι το συνακτικό τους και τις εκφράσεις τους. Μόλις αυτά εντοπιστούν τότε είναι πιο εύκολο να αναγνωριστούν και να επαναληφθούν.</p><p>Τα λεξικά είναι οι καλύτεροι μας φίλοι. Τα συμβουλευόμαστε, τα μελετάμε, τα...αντιγράφουμε! Επίσης, είναι βασικό να προσπαθούμε να μάθουμε πρώτα τα πιο χρήσιμα πράγματα σε μία γλώσσα. Αν το παρατηρήσουμε θα δούμε ότι σε κάθε γλώσσα είναι κάποιες λέξεις και φράσεις που είναι βασικές, χρήσιμες και αποτελούν βάσεις για άλλες. Μπορούμε λοιπόν να μάθουμε πρώτα αυτά και μετά να εμβαθύνουμε.</p><p>Η εκμάθηση μιας γλώσσας είναι το πρώτο βήμα για την εκμάθηση της κουλτούρας της αντίστοιχης χώρας. Η μελέτη της κουλτούρας μπορεί να βοηθήσει και στην ευκολότερη κατανόηση της γλώσσας. Μια περίοδος διαμονής στην κάθε χώρα βοηθά και στα δύο: κάποιος βλέπει και την κουλτούρα αλλά συναναστρέφεται και με ντόπιους από τους οποίους θα μάθει την πραγματική γλώσσα και όχι την «ακαδημαϊκή» που μαθαίνουμε από τους δασκάλους μας. </p><p>Όπως άλλωστε είπε και ο Νέλσον Μαντέλα «Αν μιλάς σε έναν άνθρωπο σε μια γλώσσα που καταλαβαίνει, πηγαίνει στο κεφάλι του. Αν του μιλάς στη δική του γλώσσα, πηγαίνει στην καρδιά του». </p>"
