    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Ή μήπως υπάρχουν και αλλαγές που δεν τις βλέπουμε με τα μάτια μας αλλά είναι εξίσου σημαντικές; Μπορεί να είναι μικρές αλλά είναι καθοριστικές. </p><p>Μεγάλη σημασία έχει η αντίδραση του σώματός μας στην άσκηση. Αν αντιλαμβανόμαστε ότι οι σφυγμοί μας ανεβαίνουν και ιδρώνουμε περισσότερο, τότε κάτι κάνουμε σωστά, ωθούμε το κορμί μας να ξεπεράσει τα όριά του και να γίνει καλύτερο. </p><p>Καθώς περνάει ο καιρός που γυμναζόμαστε, τόσο θα βλέπουμε ότι πλέον δεν μας γεμίζει το να κάνουμε 2 ώρες γυμναστική. Θα θέλουμε, λόγω υπομονής και βαρεμάρας, πιο μικρά προγράμματα αλλά αυξημένης δυσκολίας και πρόκλησης. Είναι λοιπόν η φάση που πλέον αντιλαμβανόμαστε ότι δεν έχει σημασία πόση ώρα κάνεις μια άσκηση αλλά η ποιότητα αυτής της άσκησης. </p><p>Άλλη μία ένδειξη ότι κάτι κάνουμε σωστά στο γυμναστήριο είναι ότι...κοιμόμαστε καλά! Έρευνες δείχνουν ότι η άσκηση βοηθά ώστε η ποιότητα του ύπνου μας να γίνει καλύτερη. Αυτό έχει ως επιπλέον καλό αποτέλεσμα να ενδυναμώνεται η άμυνα του οργανισμού μας και να χάνουμε ευκολότερα βάρος. </p><p>Όταν αποζητάμε την ποικιλία στην άσκησή μας τότε μπορούμε να αντιληφθούμε ότι είμαστε σε καλό δρόμο. Με αυτόν τον τρόπο παραδεχόμαστε ότι βαριόμαστε τα ίδια και τα ίδια αλλά ταυτόχρονα αποζητάμε και το κάτι διαφορετικό που σημαίνει ότι θέλουμε να ασκηθούμε και θέλουμε να ξεπεράσουμε τυχόν εμπόδια. Έχουμε αλλάξει την καθημερινότητά μας. </p><p>Αν πάλι είστε από εκείνους τους οργανωτικούς τύπους που μετράνε τα πάντα, μπορούμε τα αποτελέσματα να σας τα διαχωρίσουμε με εβδομάδες! Την πρώτη βδομάδα άσκησης όχι μόνο δεν θα δείτε αποτελέσματα αλλά θα νιώθετε ίσως και λίγο...χειρότερα από πριν! Τη δεύτερη και τρίτη βδομάδα αρχίζουν σιγά σιγά να φαίνονται τα αποτελέσματα με το νιώθετε μεγαλύτερη ζωντάνια και να μην κουράζεστε τόσο εύκολα ενώ από την τέταρτη-πέμπτη βδομάδα θα ρούχα σας θα σας φαίνονται λίγο πιο μεγάλα γιατί ξεκινάτε να χάνετε λίπος. Οι μεγαλύτερες αλλαγές έρχονται την έκτη βδομάδα οπότε και θα δείτε ότι έχετε δυναμώσει ενώ από την έβδομη βδομάδα και μετά η πρόοδος επιβραδύνεται και θα πρέπει να αναζητήσετε νέες ασκήσεις να σας ξυπνήσουν και πάλι!</p><p>Σε καμία περίπτωση όμως δεν πρέπει να ξεχνάμε ότι τα αποτελέσματα της άσκησής μας εξαρτώνται από οργανικούς παράγοντες όπως η ηλικία, το μυϊκό σύστημα, ο μεταβολισμός αλλά και η φυσική μας κατάσταση όταν ξεκινάμε. Σχετικά με το τελευταίο, είναι σημαντικό πριν ξεκινήσουμε να επισκεφτούμε το γιατρό μας και να κάνουμε ένα ολοκληρωμένο τσεκ-απ που θα μας δώσει το ελεύθερο να γυμναστούμε όπως και όσο θέλουμε. Μπορεί να μην είναι όλοι οι κίνδυνοι εμφανείς αλλά κάποιοι δίνουν σημάδια ότι υπάρχουν.</p><p>Δεν πρέπει λοιπόν να περιμένουμε αποτελέσματα μέσα σε ένα βράδυ με το που ξεκινάμε την γυμναστική μας. Είναι μια διαδικασία πολλές φορές χρονοβόρα, που απαιτεί αλλαγές στην καθημερινότητα και στον τρόπο ζωής μας και στον τρόπο που βλέπουμε το σώμα μας και την υγεία μας. </p>"
