      Hint: Main content
      Value: "Η καλή διάθεση εξαρτάται συνδέεται στενά με την εύρυθμη λειτουργία του νευρικού συστήματος. Έτσι, οι τροφές που «θρέφουν» το νευρικό μας σύστημα είναι και οι σύμμαχοί μας ενάντια στην κατάθλιψη και στην πεσμένη διάθεση που συχνά συνοδεύει αυτή την περίοδο με το κρύο, το σκοτάδι και τις επόμενες αργίες ίσα να αχνοφαίνονται μετά από πολλές εβδομάδες.&nbsp;<p>Οι τροφές αυτές είναι όσες περιέχουν κυρίως συστατικά τα οποία είναι απαραίτητα για τη σωστή λειτουργία του εγκεφάλου. Εάν θέλετε λοιπόν να εξασφαλίσετε ανεβασμένη διάθεση, βεβαιωθείτε ότι η καθημερινή διατροφή σας είναι πλούσια σε:</p><strong>Ασβέστιο</strong>: Τα χαμηλά επίπεδα ασβεστίου έχει φανεί από έρευνες ότι συνδέεται με κατάθλιψη, ιδιαίτερα στις γυναίκες .Θα το εξασφαλίσετε τρώγοντας γαλακτοκομικά, μπρόκολο και λαχανικά με σκούρα πράσινα φύλλα (λαχανίδα, σπανάκι κ.λπ.)<p><strong>Χρώμιο</strong>: Πρόκειται για ένα μεταλλικό στοιχείο που παίζει ρόλο στην &nbsp;έκκριση των ορμονών που σχετίζονται με την καλή διάθεση, όπως ονομάζονται η σεροτονίνη, η μελατονίνη και η νορεπινεφρίνη, ενώ υπάρχει σε πολλά φαρμακευτικά σκευάσματα κατά της κατάθλιψης. Θα το εξασφαλίσετε τρώγοντας πατάτες, γαλοπούλα, τρόφιμα από αλεύρι ολικής άλεσης.&nbsp;</p><p><strong>Φυλλικό οξύ</strong>: Συμβάλλει στη ρύθμιση της σεροτονίνης, της ορμόνης που καθορίζει την διάθεση. Εάν δεν παίρνετε αρκετό, τα επίπεδα της ορμόνης πέφτουν –το ίδιο και η διάθεση. Για καλή υγεία και ακόμα καλύτερη διάθεση ένας ενήλικας χρειάζεται 400 mcg την ημέρα. Θα την εξασφαλίσετε τρώγοντας σπανάκι, μαυρομάτικα φασόλια, σπαράγγια, λαχανάκια Βρυξελλών και αβοκάντο.&nbsp;</p><strong>Σίδηρος</strong>: Είναι γνωστό πως όταν έχουμε έλλειψη σιδήρου νιώθουμε συνέχεια κουρασμένοι και κατηφείς, ενώ είναι πιθανό να βιώνουμε συνεχείς μεταπτώσεις της διάθεσης –κάτι που δεν αποκλείεται να εξελιχθεί σε κατάθλιψη. Έχετε υπόψη ότι οι γυναίκες χρειάζονται σχεδόν την τριπλάσια ποσότητα ημερησίως (περίπου 18 mg) σε σχέση με τους άντρες (8 mg). Θα τον εξασφαλίσετε τρώγοντας φακές, σπανάκι, κόκκινο κρέας.&nbsp;<p><strong>Μαγνήσιο</strong>: Μας είναι απαραίτητο για να μπορούμε να αντιμετωπίζουμε αποτελεσματικά το στρες –το οποίο, ως γνωστόν, μπορεί να μας χαλάσει τη διάθεση όλο λίγα πράγματα στον κόσμο. Επιπλέον, συμβάλλει στην έκκριση σεροτονίνης, της λεγόμενης και «ορμόνης της ευτυχίας». Θα το εξασφαλίσετε τρώγοντας αμύγδαλα, σπανάκι, κάσιους, φιστίκια.&nbsp;</p><strong>Ωμέγα-3 λιπαρά οξέα</strong>: Το 18% του βάρους του εγκεφάλου μας αποτελείται από αυτά τα λεγόμενα «καλά» λιπαρά οξέα, τα οποία μάλιστα ο οργανισμός δεν μπορεί να συνθέσει μόνος του, κι έτσι είναι απαραίτητο να τα εξασφαλίσουμε μέσω της διατροφής. Διαφορετικά, θα νιώθουμε κόπωση, σκαμπανεβάσματα στη διάθεση και ενδεχομένως κατάθλιψη. Θα τα εξασφαλίσετε τρώγοντας λιπαρά ψάρια (σολομός, σαρδέλα, σκουμπρί, ρέγγα) και ξηρούς καρπούς.&nbsp;<p><strong>Βιταμίνες του συμπλέγματος Β (κυρίως Β12 και Β6)</strong>: Είναι απαραίτητες για την καλή λειτουργία του εγκεφάλου και του νευρικού συστήματος, αλλά και για τον έλεγχο των συναισθημάτων. Επειδή τις παίρνουμε κυρίως από το κρέας και τα γαλακτοκομικά, είναι απαραίτητο ένα συμπλήρωμα διατροφής για όσους είναι vegetarian. Θα τις εξασφαλίσετε τρώγοντας όσπρια, κοτόπουλο, αυγά, τυρί, τόνο.&nbsp;</p><strong>Βιταμίνη D</strong>: Ένας από τους λόγους για τους οποίους δεν έχουμε τα κέφια μας όταν ο καιρός είναι μουντός, είναι ότι ο ήλιος είναι απαραίτητος για τη σύνθεση της συγκεκριμένης βιταμίνης που εξασφαλίζει γερά οστά αλλά και καλή διάθεση. Θα την εξασφαλίσετε τρώγοντας αυγά, σολομό, μανιτάρια, γάλα.&nbsp;<p><strong>Ψευδάργυρος</strong>: Είναι απαραίτητος σε κάθε κύτταρο του οργανισμού μας και εξασφαλίζει ισχυρό ανοσοποιητικό σύστημα. Η έλλειψή του μπορεί να προκαλέσει μειωμένη όρεξη, αναιμία, τριχόπτωση και κατάθλιψη. Θα τον εξασφαλίσετε τρώγοντας κολοκυθόσπορο, κάσιους, κίτρινο τυρί.&nbsp;</p>Κι αν χιονίζει και αν βρέχει, λοιπόν, όσοι είναι προνοητικοί και κυρίως ενημερωμένοι μπορούν να ξεκινούν την κάθε μέρα τους με χαμόγελο, αρκεί να προμηθεύσουν τον οργανισμό τους με τα θρεπτικά συστατικά που του είναι απαραίτητα για να αντιμετωπίσει τις… προκλήσεις του χειμώνα!"
