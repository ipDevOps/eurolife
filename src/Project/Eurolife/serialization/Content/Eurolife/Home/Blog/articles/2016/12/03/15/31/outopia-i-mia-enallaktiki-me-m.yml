    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Ο τομέας της ασφάλισης είναι ένας τομέας σταθερός και κλασικός, καθώς είναι απαραίτητος διαχρονικά και σε όλους τους ανθρώπους. Δεν υπάρχει κάποιος που να εξαιρείται από το πλήθος εξειδικευμένων προϊόντων που υπάρχουν στην αγορά. Είναι όμως γεγονός ότι χρειάζεται κάποιες φορές μια ανανέωση, νέες ιδέες που θα καλύψουν ακόμα και τα πιο απαιτητικά και νέα κοινά.&nbsp;Μια τέτοια νέα οπτική είναι αυτή της ομότιμης ασφάλισης. Ο όρος «ομότιμη» προέρχεται από την πληροφορική και αναφέρεται στα γνωστά σε όλους ομότιμα δίκτυα υπολογιστών (peer-to-peer ή P2P) όπου όλοι οι πόροι μοιράζονται ισότιμα και όλοι οι επιμέρους κόμβοι του δικτύου έχουν τα ίδια δικαιώματα.&nbsp;<p>Η ομότιμη λοιπόν ασφάλιση έχει ως στόχο να κάνει την ασφάλιση πιο προσιτή στον κόσμο και πιο εύκολη, κάνοντας ταυτόχρονα οικονομία στα έξοδα και στον χρόνο που σπαταλά κάποιος όταν ψάχνει που να ασφαλιστεί και να διαχειριστεί κρίσεις.&nbsp;</p>Πώς λειτουργεί αυτό το νέο είδος ασφάλισης; Η βάση του σκεπτικού της βρίσκεται στην έννοια του διαμοιρασμού, καθώς ένας αριθμός ασφαλισμένων δημιουργεί μία ομάδα, συγκεντρώνουν τις ασφάλειές τους και αν κάτι συμβεί σε κάποιον, οι υπόλοιποι τον στηρίζουν από τα χρήματα που όλοι έχουν βάλει στην συμφωνία. Αν κατά τη διάρκεια του συμβολαίου δεν συμβεί τίποτα, τότε τα ασφάλιστρα μειώνονται και ο κάθε ένας λαμβάνει πίσω τα χρήματά του ή πιστώνονται για την ανανέωση του συμβολαίου του. Ο μόνος περιορισμός είναι όλοι οι ασφαλισμένοι να έχουν το ίδιο είδος ασφάλειας.&nbsp;Η ομότιμη λοιπόν ασφάλιση προσφέρει μια ευελιξία την οποία οι ασφαλισμένοι δεν μπορούσαν να βρουν σε άλλα μοντέλα ενώ είναι σχετικά χαμηλού ρίσκου σε σχέση με άλλα ασφαλιστικά πακέτα και οι συμμετέχοντες μπορούν να θέσουν τους δικούς τους κανόνες. Ιδιαίτερα ενδιαφέρον είναι το ότι όταν υπάρχει ένα συμβάν οι συμμετέχοντες στην ομότιμη ασφάλιση ψηφίζουν για το αν και πώς θα το καλύψουν, χωρίς να είναι πάντα απαραίτητο ότι η ψήφος θα είναι θετική και θα πληρωθεί το ποσό καθώς μπορεί τα υπόλοιπα μέλη να κρίνουν ότι δεν έχουν πεισθεί.Σε χώρες του εξωτερικού έχει αρχίσει να εφαρμόζεται αυτή η ιδέα. Εσείς θα σκεφτόσασταν να μπείτε σε ένα τέτοιο δίκτυο αν είχατε τη δυνατότητα; Σε κάθε περίπτωση, είναι κάτι το διαφορετικό &nbsp;που αν εφαρμοστεί σε μεγαλύτερη κλίμακα θα αλλάξει τα δεδομένα όπως τα ξέρουμε μέχρι τώρα.&nbsp;"
