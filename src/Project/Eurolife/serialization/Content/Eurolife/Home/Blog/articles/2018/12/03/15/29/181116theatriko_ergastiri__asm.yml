        <p><strong>Τι ακριβώς είναι, όμως, και τι προσφέρουν στα παιδιά τα θεατρικά εργαστήρια που λειτουργούν από διάφορους φορείς στην πόλη;&nbsp;</strong></p><p>Η πρώτη σκέψη που έρχεται στο μυαλό είναι ότι προσφέρουν διασκέδαση και ακόμα μια ευκαιρία για δημιουργικό παιχνίδι. Όμως, δεν είναι μόνο αυτό!&nbsp;</p>Ρωτήσαμε την <strong>Πέγκυ Στεφανίδου, θεατρολόγο (ΜΑ in Drama in Education) με ειδίκευση στο εκπαιδευτικό δράμα</strong>, διευθύντρια του θεατρικού εργαστηρίου του θεάτρου Πόρτα, προκειμένου να μας διαφωτίσει.<strong>Ποιος είναι ο στόχος του θεατρικού παιχνιδιού;</strong>«Στόχος του θεατρικού παιχνιδιού είναι τα παιδιά μέσα από τα εργαλεία και τις δυνατότητες του θεάτρου, <strong>να διερευνήσουν και να ανακαλύψουν τον κόσμο γύρω τους</strong>, αλλά και να βρουν την δική τους θέση μέσα σε αυτόν. Πρόκειται για μια πολύ ευχάριστη διαδικασία ανακάλυψης και γνώσης μέσα από την <strong>καλλιέργεια της δημιουργικής φαντασίας</strong>.<div>&nbsp;<strong></strong>Τα παιδιά <strong>σκέφτονται, συνυπάρχουν, αλληλεπιδρούν, ανακαλύπτουν, εμβαθύνουν και χαίρονται</strong> μέσα σε μια διαδικασία που ξεκινάει από διάφορα ερεθίσματα, όπως μια ιστορία, ένα ποίημα, ένα διήγημα, μια παράσταση, ένα βίντεο στο ίντερνετ, το άρθρο μιας εφημερίδας, μια φωτογραφία, μια εικόνα που μπορεί να είδαν κάπου τυχαία και τράβηξε την προσοχή τους…</div><div>Τα <strong>παιδιά καλούνται μέσα από την ασφάλεια που τους εξασφαλίζει ο ρόλος</strong> και μέσα από τη δραματοποίηση μας φανταστικής ιστορίας <strong>να συζητήσουν και να εκφραστούν για απολύτως αληθινά ζητήματα</strong> που μπορεί να τα απασχολούν στην καθημερινότητά τους.&nbsp;</div><div><strong>Το παιχνίδι, η κίνηση του σώματος, η σιωπή και η παύση, ο αυτοσχεδιασμός και ο ρόλος</strong> θα δώσουν στο κάθε παιδί την <strong>ανακούφιση</strong>, την <strong>ευχαρίστηση</strong>, την <strong>απόλαυση</strong>, βοηθώντας το να στραφεί προς τον εαυτό του, αλλά και προς τις ανάγκες και τα πιστεύω των άλλων.&nbsp;</div><div>Επίσης, πρέπει να επισημάνουμε ότι <strong>η θεατρική αγωγή είναι πολύ σημαντική γιατί βοηθάει να εκφραστούν παιδιά που είναι πιο εσωστρεφή</strong>, γιατί εδώ η επικοινωνία δεν γίνεται μόνο με τους παραδοσιακούς όρους της προφορικής ομιλίας, αλλά με πολλά προσωπικά εκφραστικά μέσα, όπως ο αυτοσχεδιασμός, η κίνηση, ακόμα και η σιωπή».&nbsp;<strong>Σε ποιες ηλικίες απευθύνεται;</strong><p>Στο <strong>Εργαστήρι θεάτρου Πόρτα</strong> υπάρχουν <strong>δραστηριότητες για βρέφη και νήπια έως 4 ετών</strong> μαζί με τους γονείς τους, <strong>ετήσια θεατρικά εργαστήρια για παιδιά και εφήβους</strong>, καθώς και <strong>επιμορφωτικά σεμινάρια θεατρικής αγωγής για ενήλικες</strong>, που δραστηριοποιούνται και εργάζονται με παιδιά και εφήβους.&nbsp;</p><p><strong>Ποια είναι η διάρκεια των εργαστηρίων και ποιοι διδάσκουν;</strong></p><p>Τα εργαστήρια έχουν <strong>διάρκεια οκτώ μηνών</strong> και οι διδάσκοντες είναι ηθοποιοί, χορογράφοι, ψυχολόγοι και άλλων ειδικοτήτων. Σε κάθε χρονιά και στην ίδια ομάδα, <strong>συνεργάζονται διαφορετικοί δάσκαλοι, επαγγελματίες του θεάτρου και της εκπαίδευσης από την Ελλάδα και το εξωτερικό</strong> με κοινή φιλοσοφία και στόχο να εφοδιάσουν με εργαλεία, τρόπους και αξίες.</p><p>Για περισσότερες πληροφορίες σχετικά με τα επερχόμενα εργαστήρια <a href="http://portaergastiri.blogspot.com/">πατήστε εδώ</a> ή απευθυνθείτε στο ΘΕΑΤΡΙΚΟ ΕΡΓΑΣΤΗΡΙ ΠΟΡΤΑ: Μελίνας Μερκούρη 54, Κολωνάκι, 210 3249 829.&nbsp;</p>Σε κάθε περίπτωση, το θεατρικό παιχνίδι είναι ένας ευχάριστος τρόπος έκφρασης και δημιουργίας για τα παιδιά και μια ευκαιρία απασχόλησης, προκειμένου να μην καταφεύγουν στην εύκολη λύση της <a href="https://www.as-milisoume.gr/el/Articles/290818-Paidi-kai-thleorash-Tips-gia-hsyxoys-goneis">τηλεόρασης</a>.&nbsp;<div></div></div>
