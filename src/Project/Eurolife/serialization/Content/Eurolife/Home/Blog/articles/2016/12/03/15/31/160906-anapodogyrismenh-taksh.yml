    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Είναι η αλήθεια ότι το σχολείο είναι κάτι το οποίο ποτέ δεν θα γίνει απόλυτα καλοδεχούμενο από τα παιδιά, γιατί έχει συνδυαστεί με πρωινό ξύπνημα, διάβασμα, περιορισμό και χάσιμο χρόνου που θα μπορούσε κάλλιστα να είναι παιχνιδιού!</p><p>Τα τελευταία χρόνια και ειδικότερα μετά την εξάπλωση της τεχνολογίας και του διαδικτύου στην καθημερινότητά μας γίνονται προσπάθειες το σχολείο να γίνει πιο ενδιαφέρον, λιγότερο καταπιεστικό και να προσφέρει στα παιδιά γνώσεις και εμπειρίες που θα τους φανούν πραγματικά χρήσιμες στη ζωή τους.</p><p>Μία από τις νέες προτάσεις λοιπόν είναι και η…αναποδογυρισμένη τάξη, στα αγγλικά flipped classroom, που προσδοκά να φέρει τα πάνω κάτω. Τι προτείνει αυτή η αναποδογυρισμένη τάξη; Η διδασκαλία να γίνεται εκτός τάξης και τις εργασίες που θα κάναμε στο σπίτι, να τις κάνουμε μέσα στην τάξη. Πώς μπορεί να γίνει αυτό, θα αναρωτηθείτε. Μα φυσικά με την τεχνολογία. Πρακτικά λοιπόν οι μαθητές βλέπουν βίντεο με τη διδασκαλία στο σπίτι τους και την άλλη μέρα πάνε στο σχολείο και κάνουν εργασίες, ομαδικές και ιδιαιτέρως συμμετοχικές.</p><p>Ανάμεσα στα πλεονεκτήματα αυτής της πρότασης είναι ότι πλέον οι μαθητές δεν χάνουν πολύτιμη γνώση όταν λείπουν από το σχολείο (καθώς έτσι και αλλιώς βλέπουν την παράδοση μέσω βίντεο) ενώ μπορούν να το κάνουν και στο δικό τους ρυθμό, να σταματάνε το βίντεο όποτε επιθυμούν κλπ. Την επόμενη μέρα στην τάξη εφαρμόζουν πλέον αυτά που έμαθαν και επιτόπου καλύπτουν τα κενά και τις απορίες που έχουν.</p><p>Μεγάλο εμπόδιο στην ιδέα της αναποδογυρισμένης τάξης είναι η πρόσβαση στην υποδομή που είναι απαραίτητη. Πολλοί μαθητές, σε περιοχές που δεν είναι τόσο ανεπτυγμένες ή οι ίδιες οι οικογένειες δεν έχουν την δυνατότητα ούτε για υπολογιστή, ούτε για σύνδεση στο διαδίκτυο. Κάποιοι πιο απαισιόδοξοι δηλώνουν ότι αν όλοι υιοθετήσουν το μοντέλο αυτό τότε τα παιδιά όλο τους το χρόνο εκτός σχολείου θα τον περνούν μπροστά από μία οθόνη, περισσότερο δηλαδή από ότι το κάνουν ήδη.</p><p>Στο τέλος της ημέρας αυτό που μένει από αυτή και όλες τις ανάλογες προτάσεις διδασκαλίας είναι ο μαθητής και η αλλαγή του ρόλου του. Πλέον το θέμα και το κέντρο δεν είναι ο δάσκαλος σαν άτομο και επαγγελματίας αλλά ο μαθητής και πώς ο εκπαιδευτικός τον προσεγγίζει και τον ενσωματώνει στην εκπαιδευτική διαδικασία, επιδιώκοντας τη συμμετοχή και την αλληλεπίδρασή του. </p>"
