    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p><strong>1. Απολυμαίνει το σφουγγαράκι της κουζίνας</strong></p>Σίγουρα γνωρίζετε ότι σύμφωνα με έρευνες το σφουγγαράκι με το οποίο πλένουμε τα πιάτα έχει στην επιφάνειά του περισσότερα μικρόβια κι από τη λεκάνη της τουαλέτας! Για το λόγο αυτό πρέπει να το αντικαθιστούμε συχνά –περίπου κάθε 7 ή 10 μέρες. Ένας εύκολος τρόπος για να είμαστε σίγουροι ότι είναι πεντακάθαρο μέχρι να βάλουμε το καινούριο είναι να το απολυμαίνουμε κάθε μέρα μέσα στο φούρνο μικροκυμάτων. Βρέξτε το σφουγγάρι και βάλτε το στη μέγιστη απόδοση του φούρνου για ένα λεπτό.&nbsp;<p><strong>2. Αποξηραίνει τα μυρωδικά σας σε δευτερόλεπτα</strong></p>Βάλτε ένα μικρό ματσάκι μαϊντανό, βασιλικό, δυόσμο, άνηθο ή οποιοδήποτε άλλο μυρωδικό νομίζετετ ότι δεν θα χρησιμοποιήσετε στο φαγητό μέχρι να χαλάσει πάνω σε ένα κομμάτι χαρτί κουζίνας. Βάλτε το στο φούρνο μικροκυμάτων για 2-3 λεπτά. Όταν τον ανοίξετε θα είναι πια αποξηραμένο. Τρίψτε το με το χέρι και βάλτε το σε ένα βαζάκι που κλείνει αεροστεγώς για να διατηρήσει το άρωμά του.&nbsp;<p><strong>3. Φτιάχνει το πιο γρήγορο γλυκό που μπορείτε να φανταστείτε</strong></p>Θέλετε ένα γλυκό αλλά δεν έχετε τίποτα στα ντουλάπια σας; Μπορείτε να φτιάξετε το πιο νόστιμο σουφλέ σοκολάτας σε λιγότερο χρόνο από όσο θα χρειαζόσασταν για να πεταχτείτε μέχρι το περίπτερο και να πάρετε κάτι γλυκό. Απλά, ανακατέψτε μέσα σε δύο φλιτζάνια τα υλικά, καλύψτε την επιφάνειά τους με διάφανη μεμβράνη και βάλτε τα σε μέτρια θερμοκρασία στο φούρνο μικροκυμάτων για 1,5 λεπτό. Εάν η επιφάνεια δεν έχει ψηθεί, αφήστε το 30 δευτερόλεπτα ακόμη (αλλά μην το παραψήσετε, για να είναι υγρό στο εσωτερικό του).&nbsp;Υλικά για 2 σουφλέ:&nbsp;• 4 κ.σ. αλεύρι• 5 κ.σ. ζάχαρη• 2. κ.σ. κακάο• 1 αυγό χτυπημένο• 3 κ.σ. γάλα• 3 κ.σ. λάδι• 3 κ.σ. σταγόνες σοκολάτας• λίγη βανίλια, λίγο αλάτι<p><strong>4. Μαλακώνει τα όσπρια για να τα μαγειρέψετε</strong></p>Θέλετε να φτιάξετε ρεβίθια ή φασόλια αλλά ξεχάσατε να τα βάλετε από το βράδυ στο νερό; Μπορείτε να τα μαλακώσετε στο φούρνο μικροκυμάτων. Βάλτε τα σε ένα μεγάλο μπολ προσθέτοντας 3 μέρη νερό για κάθε ένα μέρος οσπρίων. Καλύψτε το μπολ με το καπάκι του ή με διάφανη μεμβράνη και βάλτε το στη μέγιστη απόδοση για 15 λεπτά. Βγάλτε το μπολ από το φούρνο και αφήστε τα όσπρια μέσα στο νερό για 1 ώρα. Μετά σουρώστε τα, ξεπλύνετέ τα με φρέσκο νερό και μαγειρέψτε τα κανονικά.&nbsp;<p><strong>5. Κάνει το ξεφλούδισμα παιχνιδάκι</strong></p>Εάν θέλετε να βγάλετε τη φλούδα από ντομάτες ή και από πιο σκληρά λαχανικά που δύσκολα ξεφλουδίζονται, βάλτε τα για 2-3 λεπτά (ανάλογα με το μέγεθος) στο φούρνο μικροκυμάτων. Η επιφάνειά τους θα μαλακώσει ελαφρά και η φλούδα θα αφαιρείτε χωρίς προσπάθεια!<p><strong>6. Απολυμαίνει την επιφάνεια κοπής</strong></p>Εάν κόβετε στην ίδια επιφάνεια κοπής λαχανικά και ωμό κρέας είναι πιθανό μικρόβια από το κρέας να περάσουν στα λαχανικά -εάν προορίζονται για τη σαλάτα σας και δεν μαγειρευτούν, τότε τα μικρόβια θα καταλήξουν στο στομάχι σας! Για να καθαρίσετε όσο πιο αποτελεσματικά γίνεται την επιφάνεια, αφού την πλύνετε, τρίψτε τη με μια λεμονόκουπα &nbsp;και βάλτε τη στη μέγιστη θερμοκρασία του φούρνου μικροκυμάτων για ένα λεπτό.&nbsp;<p><strong>7. Αξιοποιεί στο μέγιστο το χυμό των φρούτων σας</strong></p>Για να βγάλετε όσο περισσότερο χυμό γίνεται από τα πορτοκάλια ή τα λεμόνια σας, ακόμα κι αν είναι πολύ σφιχτά, βάλτε τα για 15 δευτερόλεπτα στο φούρνο μικροκυμάτων. Μετά στύψτε τα για να βγάλουν όλο το χυμό τους.&nbsp;<p><strong>8. Απολυμαίνει το χώμα για τις γλάστρες σας</strong></p>Εάν θέλετε τα φυτά σας να αναπτυχθούν όσο περισσότερο γίνεται καλό είναι το χώμα στο οποίο θα τα φυτέψετε να μην περιέχει παθογόνους μικροοργανισμούς. Για να το απολυμάνετε, βάλτε το ελαφρώς υγρό χώμα σε ένα μπολ και αφήστε το στο φούρνο μικροκυμάτων για 2 λεπτά.&nbsp;"
