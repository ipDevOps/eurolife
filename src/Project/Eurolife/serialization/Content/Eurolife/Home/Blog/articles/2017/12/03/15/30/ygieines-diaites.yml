    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Πολλές φορές όμως, όταν (κρίνουμε ότι) χρειάζεται να μπούμε σε μια τέτοια διαδικασία, κάνουμε δύο πολύ σημαντικά λάθη: </p><p>Πρώτον, ξεκινάμε να κάνουμε δίαιτα ενώ θα έπρεπε να κάνουμε διατροφή. Η δίαιτα είναι για συγκεκριμένο και μικρό χρονικό διάστημα, με ειδικές οδηγίες, ενώ η διατροφή είναι κάτι που καλό θα ήταν να ακολουθούμε σε όλη μας τη ζωή, καθώς είναι ισορροπημένη και συμπεριλαμβάνει όλες τις διατροφικές ομάδες. </p><p>Δεύτερο, και ιδιαίτερα σημαντικό λάθος, είναι ότι θεωρούμε ότι η δίαιτα/διατροφή που πέτυχε στον αδερφό μας, στον κολλητό ή στο γείτονά μας θα πετύχει και σε εμάς. Φυσικά αυτό δεν ισχύει, καθώς οι στόχοι, αλλά και οι ανάγκες, διαφέρουν από άνθρωπο σε άνθρωπο. </p><p>Πώς επιλέγουμε λοιπόν τη σωστή διατροφή για εμάς; Κάποιες είναι πιο επιτυχημένες από άλλες, τις προτείνουν συνέχεια ειδικοί σε όλον τον κόσμο και ταιριάζουν πιο εύκολα σε περισσότερους ανθρώπους. Τέτοιο παράδειγμα είναι η μεσογειακή διατροφή, που έχουμε την τύχη να ακολουθούμε (υποθετικά) και στη χώρα μας. </p><p>Η μεσογειακή διατροφή, όπως και η κινέζικη, που είναι επίσης πολύ υγιεινή, έχουν δύο χαρακτηριστικά κοινά: Ακολουθούν αρχικά την εποχικότητα των τροφών. Δηλαδή περιλαμβάνουν σε κάθε εποχή αυτά που τους προσφέρει η φύση, ακολουθώντας έτσι έναν φυσιολογικό κύκλο στη διατροφή, όπως θα έπρεπε να ακολουθούμε όλοι χωρίς προσπάθεια. Το δεύτερο χαρακτηριστικό δεν έχει να κάνει με το φαγητό αυτό καθ’αυτό, αλλά με τον τρόπο κατανάλωσής του. Δηλαδή οι διατροφές αυτές- και πιο συνολικά οι κουλτούρες- θεωρούν το φαγητό ένα σημαντικό γεγονός και του δίνουν το χρόνο που του αξίζει. Δεν είναι υπέρμαχοι του να τρώει κάποιος βιαστικά, στο πόδι, αλλά στρώνουν το τραπέζι τους οικογενειακά, με πολλά και διαφορετικά φαγητά, που συμπληρώνουν το ένα το άλλο, και τρώνε όλοι μαζί, απολαμβάνοντας σε μεγάλο βαθμό την ίδια τη διαδικασία.</p><p>Τα δύο αυτά χαρακτηριστικά μάς δείχνουν ξεκάθαρα ότι δεν έχουν σημασία μόνο οι ποσότητες και οι θερμίδες. Σίγουρα παίζουν και αυτές ρόλο, αλλά η σωστή διατροφή είναι τρόπος ζωής και όχι κάτι περιστασιακό και περαστικό. Θέλει προσπάθεια, αλλά από τη στιγμή που θα γίνει «συνήθειά μας», δεν είναι κάτι που θα ξεχάσουμε. Αντίθετα θα γίνεται όλο και πιο εύκολο και οι θετικές επιπτώσεις θα πολλαπλασιάζονται. </p><p>Αν καταφέρουμε μαζί με μια σωστή διατροφή να προσθέσουμε και λίγη άσκηση στη ζωή μας, τότε θα «τρίβουμε» τα μάτια μας από τα αποτελέσματα και τις αλλαγές που θα δούμε στην καθημερινότητά μας. Δεν θέλει κόπο, σωστό τρόπο θέλει! Και φυσικά πάντα καθοδήγηση από ειδικό, ώστε να μην έχουμε άλλα προβλήματα μετά </p>"
