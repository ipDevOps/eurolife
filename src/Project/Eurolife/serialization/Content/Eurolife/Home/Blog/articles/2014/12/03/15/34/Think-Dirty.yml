      Hint: Main content
      Value: "Για εμάς&nbsp; που είμαστε περιβαλλοντικά ευαίσθητες, ενεργειακά φειδωλές, που απορρίπτουμε τα καλλυντικά που δοκιμάζονται σε πειραματόζωα, αναγνωρίζουμε τα super foods και καταδικάζουμε το junk food και, γενικά, θεωρούμε τους εαυτούς μας συνειδητούς και ευσυνείδητους καταναλωτές, για εμάς λοιπόν υπάρχει τώρα το <strong>Think Dirty</strong>.Κατεβάζουμε, δωρεάν, στο κινητό μας το app αυτό και ξέρουμε, ανά πάσα στιγμή, ποιες χημικές ή ακόμη και τοξικές ουσίες κρύβονται στα καλλυντικά μας. Άχρηστο λέτε; Καθόλου! Είτε το παραδεχόμαστε είτε όχι, η καθεμια από εμάς χρησιμοποιεί, κατά μέσο όρο, 12 προϊόντα ομορφιάς την ημέρα. Οι άντρες, που αν ερωτηθούν θα χλευάσουν, χρησιμοποιούν μόνον έξι. Ποια όμως από εμάς έχει σκεφτεί να ερευνήσει τι περιέχεται μέσα στο πολυτελές βαζάκι, που υπόσχεται «άμεση αντιγήρανση», «αποτέλεσμα lifting» ή «απόλυτη λάμψη»;Η βιομηχανία των προϊόντων ομορφιάς δεν υποχρεούται, ακόμη, να αναγράφει όλα τα συστατικά στην ετικέτα. Έτσι είναι πρακτικά αδύνατο να γνωρίζει κανείς αν η κρέμα που ετοιμάζεται να απλώσει στο σώμα του περιέχει ουσίες που έχουν κατηγορηθεί για σοβαρές ασθένειες, όπως ο καρκίνος του μαστού...Τη λύση έρχεται να δώσει το Think Dirty. Με σύνθημα <strong>«Σκέψου βρώμικα για να ψωνίζεις καθαρά»</strong> η εφαρμογή «σαρώνει» το barcode του προϊόντος και σε δευτερόλεπτα ενημερώνει για τις χημικές ουσίες που περιέχονται και για το πόσο επικίνδυνες θεωρούνται για την υγεία σε μια κλίμακα από το 1 μέχρι το 10.Στην περίπτωση μάλιστα που το συγκεκριμένο είδος «χτυπήσει κόκκινο» και κριθεί από την εφαρμογή άκρως επικίνδυνο, τότε προτείνονται άλλα προϊόντα που ενδείκνυνται για την ίδια χρήση αλλά έχουν χαμηλότερη βαθμολογία στην κλίμακα τοξικότητας.Η λίστα με τα προϊόντα που αναγνωρίζει το Think Dirty αριθμεί<strong> δεκάδες χιλιάδες διαφορετικά είδη</strong>, που ανανεώνονται διαρκώς, σύμφωνα με τις προτάσεις των ίδιων των χρηστών. Η εφαρμογή – προς το παρόν - δεν λειτουργεί με ελληνικούς κωδικούς προϊόντων. Μπορεί όμως να σας φανεί χρήσιμη εάν αγοράζετε τέτοια είδη από το εξωτερικό μέσω ίντερνετ, ή αν τη συστήσετε σε κάποια φίλη σας στο εξωτερικό και την παρακαλέσετε να ελέγξει για λογαριασμό σας κάποια προϊόντα.Το Think Dirty το <strong>κατεβάζετε δωρεάν</strong> από app store της apple ή από το Play Store των Android.<strong>Γιατί είναι καλύτερα να προνοείς από το να....</strong>"
