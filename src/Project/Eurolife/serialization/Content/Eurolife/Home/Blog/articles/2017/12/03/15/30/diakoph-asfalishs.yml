      Hint: Main content
      Value: "Δυστυχώς, δεν είστε οι μόνοι. Πολλοί είναι οι άνθρωποι που έχουν μεγάλες δυσκολίες, λόγω της οικονομικής κατάστασης, να πληρώσουν την ασφάλειά τους. Δεν έχει σημασία ποια είναι αυτή... σπιτιού, υγείας, όλες πλέον προκαλούν άγχος και κινδυνεύουν να μείνουν απλήρωτες. Ακόμα και αυτή του αυτοκινήτου, που είναι υποχρεωτική από τον νόμο, μπορεί να κινδυνεύει, αν δεν υπάρχουν χρήματα τη συγκεκριμένη στιγμή.&nbsp;Όταν αντιμετωπίζουμε οικονομικές δυσκολίες, η πρώτη μας σκέψη και κίνηση είναι να κόψουμε αυτά που θεωρούμε ότι είναι περιττά. Και είναι λογικό. Οι διαφόρων ειδών ασφαλίσεις όμως, έχουν ένα ιδιαίτερο χαρακτηριστικό που μερικές φορές μας μπερδεύει και μας οδηγεί στο συμπέρασμα ότι είναι «άχρηστες»:Δεν βλέπουμε την πρακτική τους εφαρμογή, παρά μόνο αν μας συμβεί κάτι. Αν είμαστε τυχεροί, αυτό μπορεί να μην γίνει και ποτέ, οπότε εύκολα κάποιος θα μπορούσε να πει ότι «τσάμπα πλήρωνε τόσα χρόνια»... Αν όμως συμβεί κάτι; Τι θα γίνει στη μία αυτή περίπτωση που κάτι πάει στραβά και τις χρειαστούμε;Αν πέσουμε λοιπόν στην παγίδα να αποφασίσουμε ότι η ασφάλεια υγείας ή η ασφάλεια σπιτιού θα περιλαμβάνονται σε αυτά που θα κόψουμε εξαιτίας της οικονομικής κρίσης, εφόσον δεν μπορούμε πλέον να πληρώνουμε τα ασφάλιστρα, τότε μάλλον πρέπει να το ξανασκεφτούμε. Αν τις διακόψουμε και μετά συμβεί το «κακό», θα βρεθούμε ξεκρέμαστοι και -κυρίως- ο λογαριασμός θα είναι πολύ μεγαλύτερος, σε σχέση με αυτό που θα πληρώναμε αν εξακολουθούσαμε να είμαστε ασφαλισμένοι.Ωραία, θα πείτε, δεν την κόβουμε. Τι κάνουμε όμως που δεν μπορούμε να αντεπεξέλθουμε στο ασφάλιστρο;Λύσεις ευτυχώς υπάρχουν, καθώς οι ασφαλιστικές εταιρείες λειτουργούν στην ίδια πραγματικότητα με εμάς και έχουν προβλέψει την πιθανότητα κάποιος να δυσκολεύεται. Γι’αυτό και προσφέρουν διάφορες διευκολύνσεις, για τις οποίες μπορούμε να ενημερωθούμε μέσω του ασφαλιστικού μας διαμεσολαβητή.Για παράδειγμα, μπορούμε να εξετάσουμε την αλλαγή του προγράμματός μας. Είτε μπορούμε να το προσαρμόσουμε, αφαιρώντας κάποιες από τις καλύψεις που είχαμε προσθέσει, είτε να πάμε σε κάποιο «μικρότερο», που μας καλύπτει μεν, έχει μικρότερο ασφάλιστρο δε. Επίσης, μια ακόμα λύση είναι η αλλαγή συχνότητας της δόσης μας. Στις περισσότερες περιπτώσεις μπορούμε να προσαρμόσουμε το ποσό που δίνουμε, αλλάζοντας το κάθε πότε το δίνουμε (δόση μηνιαία, τριμηνιαία, εξαμηνιαία ή ετήσια). Ως έσχατη λύση, αν δεν έχουμε σχεδόν καμία δυνατότητα να καταβάλουμε καμία δόση, θα πρέπει να ρωτήσουμε τον ασφαλιστή μας αν υπάρχει η επιλογή του να «παγώσουμε» για λίγο το συμβόλαιό μας, μέχρι να μπορέσουμε να σταθούμε ξανά στα πόδια μας, χωρίς όμως να χάσουμε τα προνόμια που ήδη έχουμε σαν παλιοί πελάτες.Η διακοπή της ασφάλειας μας δεν είναι λύση...η προσαρμογή της όμως είναι. Με συνεννόηση και καλή επικοινωνία, μπορεί να βρεθεί η κατάλληλη λύση για όλους μας, χωρίς να είναι ανάγκη να φτάνουμε στα άκρα."
