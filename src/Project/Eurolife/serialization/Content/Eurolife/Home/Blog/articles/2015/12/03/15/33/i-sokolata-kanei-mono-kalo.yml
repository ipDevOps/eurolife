      Value: |
        <p>Εάν προσέχετε τη διατροφή και την υγεία σας, μπορεί και να νιώθετε άσχημα κάθε φορά που δεν μπορείτε να αντισταθείτε στην αγαπημένη σας σοκολάτα. Κι όμως, όλες οι νέες έρευνες συγκαταλέγουν τη σοκολάτα στα λεγόμενα «superfoods», δηλαδή τις τροφές που όχι μόνο κάνουν καλό στον οργανισμό αλλά τον ωφελούν με πολλούς διαφορετικούς τρόπους. Συγκεκριμένα:&nbsp;</p><p>- Ελβετοί επιστήμονες διαπίστωσαν ότι η σοκολάτα περιορίζει τις μεταβολικές συνέπειες του στρες, και κατά συνέπεια βοηθάει να μην παχαίνουμε όταν έχουμε άγχος.&nbsp;</p>- Άλλοι από το Πανεπιστήμιο της Κοπεγχάγης στη Δανία, εκτιμούν ότι τρώγοντας μαύρη σοκολάτα περιορίζονται σημαντικά οι λιγούρες που μας κάνουν να αποζητάμε γλυκές και αλμυρές λιπαρές τροφές.&nbsp;<p>- Σύμφωνα με έρευνα που έγινε από το Ινστιτούτο Τεχνολογίας Τροφίμων της Ισπανίας, η σοκολάτα, χάρη στην υψηλή περιεκτικότητά της σε κακάο συμβάλλει στη μείωση των πιθανοτήτων εμφάνισης καρκίνου του παχέος εντέρου.</p><p>- Από παλαιότερες έρευνες είναι γνωστό ότι οι πολυφαινόλες που περιέχονται στη μαύρη σοκολάτα είναι πανίσχυρες αντιοξειδωτικές ουσίες που καταπολεμούν τις ελεύθερες ρίζες, βοηθώντας στην πρόληψη του διαβήτη, των καρδιαγγειακών νόσων και της υπέρτασης.&nbsp;</p><p>Και σαν να μην έφταναν όλα αυτά τα ωραία, έρχεται ένας νευροεπιστήμονας, ο &nbsp;Will Clower, Ph.D και υποστηρίζει αυτό που φέρει ως τίτλο το άκρως αισιόδοξο βιβλίο του «Eat Chocolate, Lose Weight. Εκεί υπόσχεται ότι τρώγοντας σοκολάτα 20 λεπτά πριν και 5 λεπτά μετά το γεύμα και το δείπνο κόβεται η όρεξη τόσο πολύ που τρώμε έως και 50% λιγότερο! Δεν είναι τυχαίο που η σύγχρονη διαιτολογία έχει αθωώσει τη σοκολάτα (τη μαύρη, κυρίως) η οποία πλέον και θεωρείται ως ένα από τα πιο υγιεινά και αδυνατιστικά σνακ που μπορεί να φάει κάποιος το απόγευμα. Φαίνεται πως τα «καλά» λιπαρά οξέα που περιέχει επιβραδύνουν την απορρόφηση των σακχάρων στην κυκλοφορία του αίματος κι έτσι αποφεύγεται η απότομη αύξηση της έκκρισης ινσουλίνης, η οποία είναι κυρίως υπεύθυνη για τη συσσώρευση λίπους και την πρόκληση εκ νέου αισθήματος πείνας.&nbsp;</p>Ωστόσο, είναι σημαντικό να επισημάνουμε ότι μιλάμε πάντα για τη μαύρη σοκολάτα (με περιεκτικότητα σε κακάο 70% ή και παραπάνω). Η σοκολάτα γάλακτος αλλά και η λευκή περιέχουν πολλή ζάχαρη και γάλα (το οποίο ο οργανισμός μεταβολίζει επίσης ως σάκχαρο) που η ευεργετική δράση του κακάο (που επίσης είναι λιγότερο σ’ αυτές τις περιπτώσεις) σχεδόν εξανεμίζεται. &nbsp;Και, βέβαια, ας μην ξεχνάμε ότι πρόκειται για μια τροφή πλούσια σε λιπαρά και θερμίδες, γι’ αυτό –λυπούμαστε που το λέμε αλλά- αν θέλουμε να επωφεληθούμε από την απολαυστική υφή και γεύση της αλλά και από τα οφέλη της στον οργανισμό, θα πρέπει να περιοριστούμε σε ένα μικρό κομμάτι (υπολογίστε ότι μια μερίδα είναι περίπου δύο πλακάκια μαύρη σοκολάτα).&nbsp;<p style="margin-top: 0px; margin-right: 0px; margin-bottom: 10px; margin-left: 0px; font-size: 11px; font-family: helvetica;"></p>
