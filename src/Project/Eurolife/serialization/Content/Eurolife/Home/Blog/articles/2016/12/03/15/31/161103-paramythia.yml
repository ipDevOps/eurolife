      Hint: Main content
      Value: |
        <p class="a">Μόνο ένας παραμυθάς μπορεί να εξηγήσει, ένας άνθρωπος δηλαδή που έχει για δουλειά του να μαθαίνει παραμύθια και να τα διηγείται σε μικρούς και μεγάλους. Oι καλοί παραμυθάδες λένε τα παραμύθια&nbsp; χωρίς πολλά πολλά σκηνικά και κοστούμια, με τρόπο όμως συνταρακτικά καθηλωτικό. Ένας τέτοιος λοιπόν μας έδωσε την εξήγηση…</p><p class="a">Προς αποφυγή παρεξηγήσεων αναφερόμαστε στα παλιά παραδοσιακά παραμύθια όπως η Κοκκινοσκουφίτσα ή η Χιονάτη και οι επτά νάνοι που εμφανίζονται με διάφορες παραλλαγές σε πολλές χώρες του κόσμου. Όχι στις σύγχρονες ιστορίες και βέβαια σε καμία περίπτωση στα παιδικά καρτούν με τις τρομακτικές φιγούρες που χρησιμοποιούν τον εντυπωσιασμό και τη δύναμη ως μέσο έλξης των παιδιών. </p><p class="a">Τα παραμύθια λοιπόν είναι τρομακτικά γιατί μιλούν με εύσχημο τρόπο για μια τρομακτική όσο και συναρπαστική δοκιμασία: Το μεγάλωμα. Οι ήρωες των παραμυθιών&nbsp; εγκαταλείπουν οικειοθελώς ή και χωρίς τη θέλησή τους την ασφάλεια- αλλά και τη βαρεμάρα - της οικογενειακής εστίας και βγαίνουν στον κόσμο να αντιμετωπίσουν το άγνωστο. Περνούν περιπέτειες και δυσκολίες, απογοητεύονται, φοβούνται, τρέμουν, αναζητούν βοήθεια και μέσα από την απόγνωση αναγκάζονται να επινοήσουν λύσεις ή να χρησιμοποιήσουν μαγικά κάθε είδους, κόλπα δηλαδή. Μαθαίνουν πώς να τα βγάζουν πέρα με τους κακούς, δωροδοκούν, κλέβουν, σκοτώνουν και&nbsp; μερικές φορές σχεδόν σκοτώνονται, για να φτάσουν στο τέλος πιο σοφοί αλλά και ευτυχισμένοι, γιατί τα κατάφεραν σε αυτό το ταξίδι της ενηλικίωσης.&nbsp; </p><p class="a">Όταν όμως διηγούμαστε στα παιδιά πώς ο λύκος έκανε μια χαψιά τη γιαγιά με το τεράστιο στόμα του και μετά ξάπλωσε στον κρεβάτι της να περιμένει την Κοκκινοσκουφίτσα υπάρχουν επίσης δύο πολύ σημαντικά στοιχεία:&nbsp; </p><p class="a">Η αφήγηση έχει τεράστια διαφορά από την απεικόνιση. Όταν διηγούμαστε κάτι τρομακτικό τα παιδιά με το μυαλό τους φτιάχνουν τις δικές τους εικόνες και ενδεχομένως αναζητούν τις δικές τους λύσεις. Έχουν όμως τη δυνατότητα να διατηρήσουν μια απόσταση ασφαλείας από αυτό που ακούν, εφόσον το θελήσουν, κάτι που είναι πιο δύσκολο αν όχι αδύνατο να συμβεί αν βλέπουν εικόνες. Είναι άλλο να λέμε για το λύκο που έφαγε τη γιαγιά και άλλο να βλέπουμε το λύκο να τρώει τη γιαγιά. </p><p class="a">Επίσης παιδιά και ενήλικες δεν τρομάζουν με τα ίδια πράγματα απαραίτητα γιατί δεν εξηγούν με τον ίδιο τρόπο τα πράγματα. Πολλές φορές τα νήπια απειλούν ότι θα σκοτώσουν κάποιον πάνω στο παιχνίδι τους ή φαντάζονται διάφορα τρομερά πράγματα. Όμως δεν αντιλαμβάνονται&nbsp; το τελεσίδικο του θανάτου. Αντίθετα μπορεί να κλαίνε για ώρα σπαρακτικά γιατί το μαξιλάρι τους δεν είναι στη θέση που το βρίσκουν πάντα. Αναστατώθηκαν βέβαια όχι για το μαξιλάρι αυτό καθ’αυτό αλλά γιατί κάτι αναπάντεχο, το οποίο δεν μπορούν να εξηγήσουν, ανέτρεψε τον κόσμο τους. Και είναι δουλειά των ενηλίκων σιγά σιγά να τα βοηθήσουν να ξεχωρίσουν την αλήθεια από το παραμύθι, τη φαντασία από την πραγματικότητα. Να τα βοηθήσουν να αποδεχτούν ότι κάποια πράγματα δεν αλλάζουν όσο και αν το επιθυμούμε αλλά μπορούμε και εμείς να αλλάξουμε και να προσαρμοστούμε.</p><p class="a"><em>Φωτογραφία: </em><a href="https://en.wikipedia.org/wiki/Kate_Greenaway"><em>Kate</em><em> </em><em>Greenaway</em></a></p>
