      Hint: Main content
      Value: 1. Όταν μια παρέα ξεσπά στα γέλια, έχει παρατηρηθεί ότι οι άνθρωποι που γελούν έχουν την τάση να κοιτάξουν ενστικτωδώς προς το πρόσωπο ή τα πρόσωπα που θα ήθελαν να νιώσουν πιο κοντά τους. Αν θέλετε να διαπιστώσετε αν προξενείτε το ενδιαφέρον κάποιου από την παρέα ή ακόμα αν σας βρίσκει γοητευτικό προσέξτε προς τα που είναι στραμμένο το σώμα τους. Αν είναι στραμμένο προς τη δική σας κατεύθυνση έχετε ένα σημάδι ότι μάλλον το ενδιαφέρον που σας δείχνει είναι κάτι παραπάνω από φιλικό.&nbsp;2. Όταν μιλάτε με κάποιον προσέξτε προς τα πού είναι στραμμένα τα παπούτσια του. Αν σημαδεύουν προς την μεριά σας σημαίνει ότι προσέχει αυτά που έχετε να πείτε. Αν δείχνουν προς άλλη κατεύθυνση τότε μπορεί και να βαριέται και να ψάχνει μια δικαιολογία για να αλλάξει θέμα ή και συνομιλητή.&nbsp;3. Αν έχετε κανονίσει να βγείτε με κάποιον ή κάποια για πρώτη φορά, σκεφτείτε μια πρωτότυπη ιδέα και ξεχάστε τα μπαρ και τα εστιατόρια. Κάντε κάτι συναρπαστικό ή περιπετειώδες. Δοκιμάστε το κοντινότερο λούνα παρκ και κρατηθείτε από το χέρι καθώς το βαγόνι σας κατεβαίνει με ιλιγγιώδη ταχύτητα από το ρόλερ κόστερ ή κανονίστε μια κοντινή μονοήμερη εκδρομή για ράφτιγκ ή πεζοπορία. &nbsp;&nbsp;4. Όταν συναντάτε κάποιον για πρώτη φορά προσέξτε το χρώμα των ματιών τους. Αυτή η μη λεκτική επαφή αυξάνει τις πιθανότητες να κερδίσετε τον συνομιλητή σας.&nbsp;5. Αν δουλεύετε ως υπάλληλος και είστε σε επαφή με πελάτες, τοποθετήστε ένα μεγάλο καθρέφτη πίσω σας. Οι πελάτες βλέποντας την αντανάκλασή τους στον καθρέφτη θα έχουν την τάση να σας φερθούν με μεγαλύτερο σεβασμό.&nbsp;6. Δείξτε αυτοπεποίθηση, ακόμα κι αν δεν το αισθάνεστε πραγματικά. Οι άνθρωποι έλκονται από αυτούς που δείχνουν σίγουροι για τον εαυτό τους και το σίγουρο είναι πως κι εσείς έχετε πολλά να κερδίσετε αν αντιμετωπίζετε τη ζωή με αυτοπεποίθηση και δυναμισμό.7. Όπως και με την αυτοπεποίθηση, αν δείχνετε ενθουσιασμό όταν βλέπετε κάποιον, έχετε περισσότερες πιθανότητες να σας αντιμετωπίσει κι αυτός με τον ίδιο ενθουσιασμό. &nbsp;8. Αν πρόκειται να λάβετε μέρος σε μια επαγγελματική συνάντηση και φοβάστε ότι κάποιος από την ομάδα πρόκειται να σας αντιμετωπίσει με εχθρότητα φροντίστε να καθίσετε δίπλα του. Έτσι τον απομονώνετε από την υπόλοιπη ομάδα και υπάρχουν σημαντικές πιθανότητες να μειωθεί η επιθετικότητά του. &nbsp;9. Πριν από μια επαγγελματική συνέντευξη για δουλειά φανταστείτε ότι τα πρόσωπα που θα σας πάρουν την συνέντευξη είναι παλιοί σας φίλοι. Αυτό θα σας πάρει ένα μέρος του άγχους σας και θα βοηθήσει να αντιμετωπίσετε αυτή την «δοκιμασία» με καλύτερες προϋποθέσεις. &nbsp;<div></div>
