      Value: |
        <p>Τα ζώα, μικρά ή μεγάλα, κατοικίδια ή άγρια, διαθέτουν ικανότητες και ακολουθούν κανόνες που μας φέρνουν πιο κοντά στη Φύση που μας γέννησε όλους, δίνοντάς μας πολύτιμα μαθήματα και για τη δική μας ζωή! Όπως: &nbsp;</p><p><strong>Είναι καλύτερο να είμαστε μαζί με άλλους</strong></p><p>Τα ζώα δεν είναι πάντα πολύ κοινωνικά όντα και έχουν (κυριολεκτικά) θανάσιμους εχθρούς. Όμως γνωρίζουν καλά ότι εάν υπάρχει ένας τρόπος να εξασφαλίσουν την επιβίωσή τους αυτός είναι η ομαδικότητα. Κι όταν μιλάμε για επιβίωση, δεν εννοούμε μόνο τη δική τους. Επιστήμονες έχουν καταλήξει στο συμπέρασμα ότι ο λόγος για τον οποίο πολλά είδη ζώων ζουν σε σμήνη, αγέλες, κοπάδια και άλλες μορφές κοινωνικότητας έχει να κάνει με τη συνολική σταθερότητα του <a href="http://www.livescience.com/4684-beasts-stick.html )">οικοσυστήματος </a>.&nbsp;Ίσως είναι ένα μάθημα και για εμάς -αν και δεν χρειάζεται να φοβόμαστε ότι θα καταλήξουμε να γίνουμε το γεύμα κάποιου, είναι σημαντικό να συνειδητοποιούμε την αναγκαιότητα της συνεργασίας.&nbsp;</p><p><strong>Το μέγεθος δεν μετράει</strong></p><p>Ο εγκέφαλος μιας μέλισσας είναι ίσος με το κεφαλάκι μιας καρφίτσας, αυτό όμως δεν την εμποδίζει να ταξιδεύει χιλιόμετρα για να συγκεντρώσει γύρη, να επιστρέφει πάντα στην κυψέλη της και να ακολουθεί μια συγκεκριμένη ιεραρχία με βασίλισσες και καθορισμένες αρμοδιότητες. Ας μην κρίνουμε ποτέ και κανέναν από την εμφάνιση, το μέγεθος και όσα εμείς θεωρούμε ότι είναι ικανός να κάνει. Η ίδια η φύση μας διαψεύδει.</p><p><strong>Πρέπει να φροντίζουμε τον εαυτό μας</strong></p><p>Πόσες φορές δεν έχετε ξενυχτήσει για να τελειώσετε μια εργασία, δεν έχετε ξεχάσει να φάτε επειδή δεν έχετε χρόνο ή έχετε παραμείνει καθισμένος σε μια καρέκλα για 12 συνεχόμενες ώρες παρόλο που ο αυχένας σας υποφέρει; Ο σκύλος σας δεν θα το έκανε ποτέ αυτό! Γενικά, οποιοδήποτε ζώο, όσο απασχολημένο κι αν είναι δεν θα παραλείψει να κάνει ένα μικρό διάλειμμα για να τεντωθεί, να φάει ή να πάρει έναν υπνάκο. Έχει υποχρέωση να το κάνει απέναντι στον εαυτό του. Και παρόλο που πιστεύουμε ότι δεν είναι τόσο έξυπνο όσο εμείς, εκείνο γνωρίζει ότι αξίζει όλη τη φροντίδα.&nbsp;</p><p><strong>Το παιχνίδι δεν είναι μόνο για τα παιδιά</strong></p><p>Το παιχνίδι, με την έννοια της εξερεύνησης, της διασκέδασης, της κατάλυσης των κανόνων και των "πρέπει" είναι πολύ σημαντικό στη ζωή -και τα ζώα δείχνουν να το γνωρίζουν καλά. Κανένα ζώο δεν είναι ποτέ πολύ μεγάλο για να κυλιστεί στη λάσπη και κανένα γατάκι δεν είναι υπερβολικά σοβαρό για να κυνηγήσει μια πεταλούδα. Το παιχνίδι προάγει την δημιουργικότητα, την ευφυΐα και τις κοινωνικές δεξιότητες. Ας μάθουμε λοιπόν από τα ζώα ότι κάπου κάπου πρέπει να ασχολούμαστε με κάτι που απλά μας διασκεδάζει!</p><strong>Όλοι χρειαζόμαστε ένα πρόγραμμα</strong><p>Μπορεί να μην ξέρουν εάν είναι Κυριακή ή Τετάρτη, ξέρουν όμως ακριβώς πότε είναι η ώρα να κοιμηθούν ή να φάνε. Ο τρόπος είναι πολύ απλός: ακούνε το βιολογικό τους ρολόι! Το ίδιο θα έπρεπε να κάνουμε κι εμείς. Έρευνες έχουν δείξει ότι κοιμόμαστε καλύτερα όταν πέφτουμε για ύπνο κάθε μέρα την ίδια ώρα, ενώ ένα σταθερό πρόγραμμα σε καθημερινές συνήθειες όπως τα γεύματα και το μπάνιο εξασφαλίζουν περισσότερη ηρεμία όχι μόνο στα παιδιά αλλά σε όλους!&nbsp;</p><p></p><strong>Τελικά, κι ο άνθρωπος δεν είναι παρά ένα ακόμα ζώο</strong><div><strong></strong>Μπορεί να είμαστε σχετικά ανώτερα είδη του ζωικού βασιλείου, όμως όσο καταφέρνουμε και αποκρυπτογραφούμε όλο και περισσότερες συμπεριφορές των ζώων διαπιστώνουμε ότι πολλά από τα "μοναδικά" χαρακτηριστικά μας δεν είναι και τόσο μοναδικά. Τα δελφίνια, για παράδειγμα, έχουν ονόματα και με αυτά αποκαλούν το ένα το άλλο, οι πίθηκοι μπορούν να χρησιμοποιήσουν εργαλεία και οι ελέφαντες μοιράζονται τα συναισθήματά τους και αναζητούν παρηγοριά στους φίλους τους. Μήπως ήρθε η ώρα να αναθεωρήσουμε τη σχέση μας με τα ζώα. Άλλωστε, ανήκουμε στην ίδια ομάδα!</div>
