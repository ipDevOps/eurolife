      Hint: Main content
      Value: |
        <p style="text-align: justify;">Σύμφωνα με έρευνες, <strong>κάθε άνθρωπος λέει κατά μέσο όρο ένα ψέμα την ημέρα</strong>. Αυτό σημαίνει 365 ψέματα το χρόνο! Επίσης, όλοι οι άνθρωποι «αναγκαζόμαστε» κάποιες φορές να ξεστομίσουμε κάποιο κατά συνθήκη ψέμα, είτε για να μη φανούμε αγενείς, είτε για να κάνουμε τον άλλο να νιώσει καλύτερα. </p><p style="text-align: justify;">Μάλιστα, σε έρευνα που δημοσίευσε η Dr. Bella DePaulo φαίνεται πως οι γυναίκες συνήθως ανταλλάσσουν μεταξύ τους μικρά, λευκά ψέματα, ώστε να κάνουν τις φίλες τους να νιώσουν καλύτερα.</p><p style="text-align: justify;">Βέβαια, όπως με κάθε πράγμα στη ζωή καλό είναι να μη το παρακάνουμε, γιατί όπως και να το κάνουμε η ειλικρίνεια είναι αρετή και μέσα σε μία φιλία μπορούμε να μάθουμε να είμαστε ειλικρινείς και να παραδεχόμαστε τα λάθη μας και να εξελισσόμαστε. Δεν είναι τυχαίο ότι η φιλία αποτελεί θέμα πολλών συγγραφέων από την εποχή του Αριστοτέλη έως και σήμερα και έχουν ειπωθεί πολλά <a href="http://www.as-milisoume.gr/el/Articles/filia-sofa-logia ">σοφά λόγια για τη φιλία.</a> Όμως, υπάρχουν και κάποιες φορές που το ψέμα είναι μονόδρομος, γιατί πολύ απλά ο άλλος, όσο φίλος κι αν είναι, μπορεί να μην είναι έτοιμος να ακούσει την αλήθεια.</p><p style="text-align: justify;"><strong>4 περιπτώσεις που τα ψέματα κάνουν καλό στη φιλία:</strong></p><p style="text-align: justify;">1. Όταν βαριέστε να κάνετε το οτιδήποτε, ακόμα κι αν αυτό σημαίνει να βγείτε μαζί τον/την κολλητό/η σας.</p><p style="text-align: justify;">Σε όλους μας έχει συμβεί να κανονίζει η παρέα καφέ και να είμαστε στον καναπέ με τις πιτζάμες και μόνο η σκέψη του να σηκωθούμε και να ετοιμαστούμε να μας φαίνεται άθλος. Σε αυτήν την περίπτωση μπορείτε είτε να το ξεστομίσετε ευθέως με κίνδυνο να στεναχωρήσετε το/τη φίλο/η σας, είτε να πείτε ότι δεν νιώθετε πολύ καλά και θα μείνετε σπίτι.</p><p style="text-align: justify;">2. Όταν το δώρο που σας πήρε δεν σας εκφράζει καθόλου!</p><p style="text-align: justify;">Μπορεί ξετυλίγοντας το περιτύλιγμα του δώρου σας να σκέφτεστε «Μα καλά, δεν με ξέρει καθόλου;», όμως πριν το μοιραστείτε μαζί του/της, σκεφτείτε επίσης ότι ο/η φίλος/η σας ξόδεψε χρόνο, ενέργεια αλλά και χρήματα για να σας ευχαριστήσει. Εφόσον το δώρο περιέχει κάρτα αλλαγής, θα είναι όλοι ευχαριστημένοι.</p><p style="text-align: justify;">3. Όταν χτυπάει το τηλέφωνο και συνειδητοποιείτε πόσο καιρό έχετε να μιλήσετε.</p><p style="text-align: justify;">Πόσες φορές έχετε απαντήσει το τηλέφωνο σε κάποιο φίλο σας, που έχετε να μιλήσετε αρκετό καιρό, λέγοντας «τώρα σε σκεφτόμουν»; Η καθημερινότητα είναι χαοτική και πολλές φορές ενώ λέμε ότι θα επικοινωνήσουμε με κάποια αγαπημένα μας πρόσωπα, συχνά το αμελούμε. Μέχρι τη στιγμή που επικοινωνεί ο άλλος μαζί μας και νιώθουμε τύψεις. Όμως, το να πούμε σε ένα φίλο ότι τον/την σκεφτόμαστε ακόμα και αν αυτό δεν συνέβαινε τη δεδομένη στιγμή που μας πήρε τηλέφωνο, δεν είναι και τόσο επικίνδυνο ψέμα.</p><p style="text-align: justify;">4. Όταν σας ρωτάει αν έχει ντυθεί ωραία, ενώ είσαστε ήδη έξω.</p><p style="text-align: justify;">Τι νόημα έχει να πείτε στον/η φίλο/η σας ότι ο συνδυασμός που έχει κάνει δεν τον/την κολακεύει τόσο, ενώ είστε ήδη έξω; Το μόνο που θα καταφέρετε είναι να ρίξετε τόσο την αυτοπεποίθηση όσο και τη διάθεση του/της.</p><p style="text-align: justify;">Όλοι έχουμε βρεθεί στη δυσάρεστη θέση να πούμε ψέματα σε κάποιον φίλο. Γράψτε μας στα σχόλια λευκά ψέματα που έχετε και εσείς πει κατά καιρούς σε φίλους, πολύ απλά, για να τους προστατέψετε.</p>
