        <p style="text-align: justify;">Υπάρχουν πολλά, λιγότερο γνωστά, <strong>οφέλη της αληθινής φιλίας</strong> και καλό είναι να τα γνωρίζεις:</p><p style="text-align: justify;"><strong>Σε κάνει καλύτερο άνθρωπο </strong></p><p style="text-align: justify;">Στην ουσία η αληθινή φιλία είναι μια μορφή πλατωνικής αγάπης και προϋποθέτει και οι δυο να διαθέτουν αρετές, όπως αφοσίωση, ειλικρίνεια, ανιδιοτέλεια, σεβασμό και αλληλεγγύη. Αυτό είναι ένα από τα άγνωστα μεγάλα οφέλη της φιλίας, η οποία σε κάνει καλύτερο άνθρωπο,<strong> </strong>καθώς σου μαθαίνει να ασπάζεσαι σωστές αρχές.</p><p style="text-align: justify;"><strong>Σε βοηθά να πετύχεις στόχους </strong></p><p style="text-align: justify;">Η αμέριστη στήριξη που σου προσφέρει ένας φίλος μπορεί να σε βοηθήσει σε όποια προσπάθεια και να κάνεις. Μάλιστα, όσο κι αν ακούγεται περίεργο, έρευνες έχουν δείξει πως ακόμα και απλοί καθημερινοί στόχοι, όπως το να χάσεις κιλά ή να αρχίσεις γυμναστική ή να αποφασίσεις να μάθεις μια ξένη γλώσσα, γίνονται πιο εύκολοι για όσους έχουν πλάι τους έναν φίλο που να τους παρακινεί. </p><p style="text-align: justify;"><strong>Προσφέρει και επαγγελματικά οφέλη</strong></p><p style="text-align: justify;">Όμως και στους επαγγελματικούς σου στόχους οι φίλοι μπορούν και θα προσπαθήσουν να σε βοηθήσουν. Επίσης οι φίλοι είναι αυτοί που θα σε στηρίξουν σε μια επαγγελματική αποτυχία και θα φροντίσουν να σε προτείνουν σε κάποια νέα θέση αν τύχει και χάσεις τη δουλειά σου, ενώ σε πολλές δουλειές που σχετίζονται με την επικοινωνία και την ανάπτυξη πελατειακών δικτύων ένας διευρυμένος φιλικός κύκλος αποτελεί μεγάλο ατού για τις επαγγελματικές προοπτικές σου και τις εργασιακές διασυνδέσεις σου.</p><p style="text-align: justify;"><strong>Βελτιώνει και διατηρεί την ψυχική σου υγεία</strong></p><p style="text-align: justify;">Ακόμα και η επιστήμη επισημαίνει τη σημασία της φιλίας και μάλιστα σύγχρονες μελέτες θεωρούν την έλλειψη φιλίας τόσο τραυματική για την ψυχοσύνθεση ενός ανθρώπου όσο και η κοινωνική απομόνωση που προκαλεί ένας εθισμός στα ναρκωτικά ή το αλκοόλ! Η φιλία όχι μόνο καλύπτει την έμφυτη ανάγκη του ανθρώπου για επικοινωνία, αλλά αποδεδειγμένα μπορεί και μειώνει την εμφάνιση ψυχικών νόσων και ειδικά την εμφάνιση της κατάθλιψης, ενώ επιστημονικές έρευνες συνδέουν τις φιλικές σχέσεις με τη μείωση των επιπέδων άγχους και στρες, αλλά και τη βελτίωση της αυτοεκτίμησης.</p><p style="text-align: justify;"><strong>Προστατεύει και τη σωματική σου υγεία</strong></p><p style="text-align: justify;">Και αυτό ακούγεται αρχικά περίεργο αλλά όντως <a href="http://www.as-milisoume.gr/el/Articles/h-filia-kanei-kalo-sthn-ygeia">ένας φίλος μπορεί να σε βοηθήσει να παραμείνεις υγιής</a>, αφού είναι αυτός που θα σου χτυπήσει πρώτος το καμπανάκι αν κάνεις κάτι ανθυγιεινό (όπως το να πίνεις πολύ ή να καπνίζεις), αυτός που θα ανησυχήσει αν δει κάποιο περίεργο σύμπτωμα πάνω σου και αυτός που θα σε πείσει ακόμα και να πας στο γιατρό και θα σε στηρίξει ακόμα και αν όντως τύχει να αρρωστήσεις. Μάλιστα κάποιες σύγχρονες επιστημονικές μελέτες αναζητούν συνδέσεις μεταξύ της φιλίας και της ίασης, καθώς ασθενείς δείχνουν να έχουν καλύτερη πορεία υγείας όταν έχουν πλάι τους καλούς φίλους.</p><p style="text-align: justify;">Σε κάθε περίπτωση, η φιλία είναι ανεκτίμητη, γι’ αυτό πρέπει κανείς να καλλιεργεί τη σχέση του με τους φίλους του. Είναι αναμφισβήτητα από τις πιο σημαντικές ανθρώπινες σχέσεις, και εκείνη που πάντα αναζητάς και στην οποία πάντα θα βρίσκεις νόημα. </p><p style="text-align: justify;">Με αφορμή τη σημερινή ημέρα, διάβασε μερικά <a href="http://www.as-milisoume.gr/el/Articles/filia-sofa-logia">σοφά λόγια που ειπώθηκαν για τη φιλία</a> και ψήφισε αυτό που πιστεύεις ότι περιγράφει καλύτερα για εσένα τη φιλία, ώστε να το αναδείξουμε!</p>
