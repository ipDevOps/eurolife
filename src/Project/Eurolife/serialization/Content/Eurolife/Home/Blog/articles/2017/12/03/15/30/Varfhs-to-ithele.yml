      Value: |
        <p>Αψηφώντας την οικονομική κρίση, ή ίσως και με αφορμή την οικονομική κρίση, ο Ζάχος Βάρφης αποφάσισε να σχεδιάσει και να κατασκευάσει αυτό που του έλειπε, που γενικότερα θεωρούσε πως έλειπε από την πόλη του: ένα transition skateboarding park, έναν χώρο συνάντησης και συναναστροφής των φίλων του “σπορ” που είναι τελικά φιλοσοφίας ζωής. Το μοναδικό του κίνητρο ήταν η επιθυμία του! </p><p>Το Latraac στον Κεραμεικό είναι προορισμός για τους skateboarders: πρόκειται για έναν αστικό κήπο 300 τ.μ., που περικλείεται από πέτρινους τοίχους και φιλοξενεί μια «πίστα» για skateboard, κατασκευασμένη από ξύλο, και ένα μικρό café για τους θαμώνες. Η είσοδος είναι δωρεάν, ενώ το Latraac φιλοδοξεί να φιλοξενήσει και μουσικά ή καλλιτεχνικά δρώμενα.</p><p>Πρόσφατα&nbsp; παρουσιάστηκε στην ενότητα Design του βρετανικού Independent.co.uk.&nbsp; Εμπνευσμένος από αντίστοιχα skateboard parks στο εξωτερικό –στις ΗΠΑ, στην Ιταλία και&nbsp; στη Γερμανία-&nbsp; o Βάρφης άντλησε 3.380 ευρώ από crowd-funding, με την υποστήριξη του&nbsp; θρύλου του skate, Tony Hawk. Προσθέτοντας σε αυτά μια κρατική επιχορήγηση, νοίκιασε τον μεταβιομηχανικό χώρο στον Κεραμεικό και «έκτισε» με τα χέρια του το Latraac. Συνάντησε αρχικά κάποια αντίσταση από τη γειτονιά, αλλά τα ζητήματα λύθηκαν γρήγορα&nbsp; με αμοιβαία κατανόηση.</p><p>Το Latraac είναι μια όαση δημιουργικότητας σε μια υποβαθμισμένη, ακόμα, γειτονιά της Αθήνας. Κατά τον δημιουργό του «<em>Είναι ένα πάρκο, ένας χώρος πρασίνου στο ιστορικό κέντρο της πόλης, που περιλαμβάνει έναν, διεθνών προδιαγραφών, χώρο για </em><em>transition</em><em> skateboarding</em><em>. Ταυτόχρονα αποτελεί εναλλακτική πρόταση χρήσης αστικών χώρων, που συνδέει το παραδοσιακό με το σύγχρονο, με τρόπο όμως που έχει νόημα για τους πολίτες.»</em> </p><p class="Normal1">Το όραμα του Βάρφη εκτείνεται πέρα από τη δημιουργία ενός skatepark όπου θα μαζεύονται οι φίλοι του, χωρίς να ενοχλούν και χωρίς να ενοχλούνται: θεωρεί την αρχιτεκτονική ως όχημα για κοινωνική αλλαγή και πιστεύει πως το Latraac είναι ένα λιθαράκι προς αυτή την κατεύθυνση.</p><p class="Normal1"><a href="http://bit.ly/2kNUTFR"><em>Πηγή</em></a><a href="http://bit.ly/2kNUTFR"></a></p><p class="Normal1"><a href="http://latraac.tumblr.com/"><em>Photo</em></a><a href="http://latraac.tumblr.com/"></a></p>
