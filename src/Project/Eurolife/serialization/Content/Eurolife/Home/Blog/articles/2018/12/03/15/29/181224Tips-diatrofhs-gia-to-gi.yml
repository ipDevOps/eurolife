        <p><strong>Τι θα ήταν τα Χριστούγεννα και η Πρωτοχρονιά χωρίς τα γιορτινά τραπέζια</strong>, τα ρεβεγιόν, τη γεμιστή γαλοπούλα, τα κρασιά, τους κουραμπιέδες, τα μελομακάρονα, τις δίπλες… και όλη την οικογένεια σε απαρτία, γύρω από το γιορτινό τραπέζι; Πιθανότατα λιγότερο λαχταριστές γιορτές, αλλά σίγουρα πιο διαιτητικές!&nbsp;</p><p>Γιατί όλοι μας οφείλουμε να παραδεχτούμε ότι <strong>ένα-δυο κιλά πάντα τα παίρνουμε στις γιορτές</strong>. Και δεν είναι μόνο τα κιλά… Είναι ότι την επόμενη μέρα την περνάμε στον καναπέ γιατί δεν μπορούμε να σταθούμε μετά το ποτό και το πολύ φαγητό. Ιδιαίτερα εάν ακολουθούσαμε μια διατροφή πριν τις γιορτές, <strong>πώς περιμένουμε να κοιμηθούμε εάν φάμε τόσο πολύ και τόσο</strong> <a href="https://www.as-milisoume.gr/el/Articles/poies-trofes-prepei-na-apofeugoume-to-vradi">αργά το βράδυ</a>;</p><p>Υπάρχει και το επιχείρημα ότι <strong>πώς να αντισταθεί κανείς σ’ όλα αυτά τα φαγητά που παρελαύνουν μπροστά από τα μάτια του</strong>, τα οποία τα βρίσκουμε σε αφθονία μόνο μια φορά το χρόνο. Κι όμως, μπορούμε και να απολαύσουμε αυτές τις μέρες, χωρίς να χάσουμε τον έλεγχο και να καταφέρουμε να διατηρήσουμε το μέτρο.&nbsp;</p><strong>Κρατήστε λοιπόν σημειώσεις και καταστρώστε σχέδιο δράσης για το φετινό γιορτινό τραπέζι:</strong><p>1. <strong>Ποτέ δεν αφήνουμε το στομάχι μας άδειο, με τη λογική «αφού θα φάω το βράδυ» ας μην πάρω θερμίδες την υπόλοιπη μέρα</strong>. Ίσα ίσα, όταν είμαστε καλεσμένοι το βράδυ, <strong>τρώμε κανονικά τα υπόλοιπα γεύματα της ημέρας </strong>(πρωινό, δεκατιανό, μεσημεριανό, απογευματινό). Έτσι, είναι λιγότερο πιθανό να πέσουμε με τα μούτρα στον μπουφέ και διατηρούμε το μεταβολισμό μας σε γρήγορους ρυθμούς, ώστε να μπορεί να επεξεργαστεί πιο γρήγορα την τροφή.&nbsp;</p>2. <strong>Δεν στεκόμαστε πάνω από τον μπουφέ και τσιμπολογάμε «στο πόδι»</strong>. Ό,τι θέλουμε να φάμε, <strong>το βάζουμε σε ένα πιάτο</strong>, ώστε να έχουμε εικόνα της ποσότητας του φαγητού που καταναλώνουμε. Διαφορετικά, είναι σίγουρο ότι θα φάμε πολύ περισσότερα από όσα θα χωρούσαν σ’ αυτό το πιάτο και –το χειρότερο- δεν θα σταματάμε γιατί δεν θα συνειδητοποιούμε πόσο έχουμε ήδη φάει.&nbsp;3. <strong>Ξεκινάμε το γεύμα μας με μια χορταστική δόση σαλάτας</strong> –που σίγουρα θα υπάρχει στο μενού- για να γεμίσουμε το στομάχι μας, χωρίς να φορτωθούμε πολλές θερμίδες, αφήνοντας λίγο χώρο για τα πιο θερμιδογόνα πιάτα που θα ακολουθήσουν. Φροντίστε να επιλέξετε μια απλή σαλάτα με ποικιλία λαχανικών, κι όχι κάποια με λιπαρές σως που από θερμιδική άποψη δεν αποκλείεται να ξεπερνάει και το γουρουνόπουλο που στέκεται δίπλα με το μήλο στο στόμα.&nbsp;4. <strong>Κάνουμε «έξυπνες» επιλογές</strong>. Το μενού των Χριστουγέννων και της Πρωτοχρονιάς συχνά περιέχει αρκετά υγιεινά και light πιάτα και σ’ αυτά αξίζει να εστιάσουμε. Για παράδειγμα, το κρέας της ψητής γαλοπούλας είναι άπαχο και πολύ θρεπτικό. Ας φροντίσουμε λοιπόν να βάλουμε στο πιάτο μας περισσότερο λευκό κρέας και λιγότερη γέμιση, περισσότερους σύνθετους υδατάνθρακες (π.χ. άγριο ρύζι) και λιγότερα ζυμαρικά με κρέμα γάλακτος, περισσότερα φρούτα και λιγότερα γλυκά κ.ο.κ.5. <strong>Δεν παραβλέπουμε τις θερμίδες από το ποτό</strong> –ιδιαίτερα εάν το απολαμβάνουμε με τη συνοδεία μεζέδων, τυριών ή και ξηρών καρπών. Για να περιορίσουμε την <strong>κατανάλωση αλκοόλ</strong>, όταν το ποτήρι μας αδειάσει από το ποτό, το γεμίζουμε σε πρώτη φάση με νερό ή σόδα και πίνουμε αυτό μέχρι να αδειάσει πριν σερβιριστούμε άλλο ένα κοκτέιλ. Έτσι, προφυλάσσουμε τον οργανισμό μας από την αφυδάτωση που προκαλεί το οινόπνευμα και περιορίζουμε τον αριθμό των αλκοολούχων ποτών που θα πιούμε όλο το βράδυ.&nbsp;6. <strong>Δεν πίνουμε ποτέ εάν έχουμε αναλάβει την υποχρέωση να οδηγήσουμε και να επιστρέψουμε στο σπίτι την παρέα, την οικογένειά μας και τον εαυτό μας με ασφάλεια</strong>. Εάν διαπιστώσουμε ότι δεν νιώθουμε αρκετά νηφάλιοι και ξεκούραστοι για να πάρουμε στα χέρια μας το τιμόνι, είναι προτιμότερο να δώσουμε τα κλειδιά σε κάποιον άλλον ή να καλέσουμε ένα ταξί. <strong>Προσοχή:</strong> η οδηγική ικανότητα δεν επηρεάζεται μόνο από το αλκοόλ, αλλά και από την υπερκατανάλωση φαγητού, το ξενύχτι και την κούραση.<p>Εκτός από τη διατροφή σας, μπορεί να θέλετε να επαναπροσδιορίσετε τη συμπεριφορά σας όταν θα σας προσκαλέσουν σε κάποιο γιορτινό τραπέζι. Απαντήστε στο trivia <strong>«Το Savoir Vivre των γιορτών</strong>. <a href="https://www.as-milisoume.gr/el/Articles/savoir-vivre-giorton">Πόσο καλός προσκεκλημένος είσαι;</a>» και μάθετε την απάντηση πάνω στην ώρα για τις γιορτές.&nbsp; &nbsp;&nbsp;</p>Η διατήρηση της καλής υγείας είναι σημαντική και τις γιορτές γιατί μόνο έτσι θα τις απολαύσετε συντροφιά με τους αγαπημένους σας. Με τα<a href="https://www.eurolife.gr/el/Products/Health"> προγράμματα υγείας της Eurolife ERB</a> έχετε πρόσβαση σε διάφορες ειδικότητες, αλλά και προληπτικές εξετάσεις σε ετήσια βάση. Έτσι, είστε σε θέση <strong>διασφαλίζετε την υγεία σας, έχετε την περίθαλψη που χρειάζεστε και εξασφαλίζετε οικονομική προστασία </strong>για την οικογένειά σας, εάν αντιμετωπίσετε κάποιο πρόβλημα υγείας. Υπάρχει κάποιο καλύτερο δώρο που μπορείτε να κάνετε στον εαυτό σας;
