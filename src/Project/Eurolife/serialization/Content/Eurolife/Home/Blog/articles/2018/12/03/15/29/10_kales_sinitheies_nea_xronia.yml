      Value: |
        <div style="text-align: justify;"><strong>1. Ξεκινήστε κάθε μέρα σας με ένα ποτήρι νερό και χυμό λεμονιού.</strong></div><div style="text-align: justify;">Όλο και περισσότερες έρευνες διαπιστώνουν την ευεργετική δράση που έχει το νερό με λεμόνι για τον οργανισμό, καθώς βοηθάει να αποβληθούν οι τοξίνες, κινητοποιεί το μεταβολισμό και αναζωογονεί το πνεύμα. Πίνοντάς το πρωί επωφελείστε στο έπακρο και ξεκινάτε την ημέρα σας πιο δραστήριοι και γεμάτοι ενέργεια!</div><strong><div style="text-align: justify;"><strong>2. Υιοθετήστε μια ρουτίνα ύπνου.</strong></div></strong><div style="text-align: justify;">Προσπαθήστε τα βράδια σας να έχουν κάποιες σταθερές συνήθειες. Με αυτόν τον τρόπο, ο οργανισμός λαμβάνει το σήμα ότι ήρθε η ώρα να χαλαρώσει από την ένταση της ημέρας και «προγραμματίζεται» για ύπνο.&nbsp;</div><strong><div style="text-align: justify;"><strong>3. Βάλτε τη γυμναστική στη ζωή σας.</strong></div></strong><div style="text-align: justify;">Δεν χρειάζεται να γίνεται ξαφνικά gym freaks και να ξημεροβραδιάζεστε στα γήπεδα ή τα γυμναστήρια. Ακόμα και <a href="http://as-milisoume.gr/el/Articles/160808%20einai-to-20lepto-perpathma-kalh-gymanstikh">20 λεπτά ήπιας άσκησης την ημέρα</a> (άντε, έστω τρεις φορές την εβδομάδα) μπορούν να κάνουν σημαντική διαφορά στην υγεία και στη φυσική σας κατάσταση.&nbsp;</div><strong><div style="text-align: justify;"><strong>4. Διαβάστε ένα βιβλίο ή μία εφημερίδα.</strong></div></strong><div style="text-align: justify;">Αφήστε τα status των φίλων σας στο Facebook και πιάστε ένα βιβλίο ή μια εφημερίδα. Εκτός από το ότι θα πάρετε σημαντικές γνώσεις και πληροφορίες, θα βοηθήσετε τον εγκέφαλό σας να εξασκήσει ιδιότητες όπως η δημιουργικότητα και η λήψη αποφάσεων και θα βελτιώσετε τη μνήμη σας, όπως έδειξε έρευνα του Πανεπιστημίου Yale. Τι περιμένετε; Βάλτε στο πρόγραμμά σας έστω 30 λεπτά διαβάσματος την ημέρα.&nbsp;</div><strong><div style="text-align: justify;"><strong>5. Ξεκινήστε αποταμίευση.</strong></div></strong><div style="text-align: justify;">Εκείνο το ζευγάρι παπούτσια ή το ταξίδι στο εξωτερικό που τόσο καιρό λαχταράτε μπορεί να γίνει πραγματικότητα με καλό προγραμματισμό και αποταμίευση. Θέλετε να μάθετε τον 10λογο της αποταμίευσης; Δείτε το video:&nbsp;</div><div style="text-align: justify;">[<a href="https://www.youtube.com/watch?v=dmQqZkOppvw&amp;feature=youtu.be">video αποταμίευσης</a>]</div><strong><div style="text-align: justify;"><strong>6. Αφιερώστε χρόνο στα γεύματά σας.</strong></div></strong><div style="text-align: justify;">Μην τρώτε όρθιοι ή στο γραφείο σας ενώ ταυτόχρονα τσεκάρετε τα email σας. Αντιμετωπίστε το κάθε γεύμα σαν μια μικρή ιεροτελεστία, κι απολαύστε κάθε μπουκιά. Θα κάνει καλό στη λειτουργία της πέψης, στην ψυχολογία και στη σιλουέτα σας.&nbsp;</div><strong><div style="text-align: justify;"><strong>7. Φροντίστε την υγεία σας.</strong></div></strong><div style="text-align: justify;">Η καθημερινότητα καμιά φορά γίνεται απαιτητική με αποτέλεσμα συχνά να παραμελούμε τον εαυτό μας. Φέτος, ήρθε η ώρα να αλλάξετε αυτήν την κακή συνήθεια. Κατεβάστε το <a href="http://as-milisoume.gr/pages/exasfalismeni-syntaxi-ebook?utm_source=site&amp;utm_medium=BlogPost&amp;utm_campaign=ebook_syntaksi_09-2017">eBook</a>&nbsp; και μάθετε πώς μπορείτε να απογειώσετε την υγεία σας μέσα σε 12 μήνες!</div><strong><div style="text-align: justify;"><strong>8. Υιοθετήστε ένα κατοικίδιο.</strong></div></strong><div style="text-align: justify;">Τα <a href="http://www.as-milisoume.gr/el/Articles/eiste-etoimoi-gia-katoikidio?utm_source=facebook&amp;utm_medium=Post&amp;utm_campaign=Nov2017-Article">κατοικίδια</a> είναι πολύτιμα για τη σωματική και ψυχική υγεία όλης της οικογένειας, ιδιαίτερα όταν πρόκειται για κάποιο ενεργητικό ζώο –καλό και το χρυσόψαρο, αλλά σίγουρα αν πάρετε σκύλο θα αναγκαστείτε να βγαίνετε περισσότερο έξω από το σπίτι, θα κάνετε γνωριμίες στο πάρκο και θα μπορείτε να εκφράσετε τη στοργή σας χαϊδεύοντας το τριχωτό κεφαλάκι του. Επιπλέον, έρευνες έχουν δείξει ότι η συντροφιά ενός ζώου περιορίζει την εκδήλωση των σωματικών συμπτωμάτων του στρες.&nbsp;</div><strong><div style="text-align: justify;"><strong>9. Καθίστε λιγότερες ώρες μπροστά στην τηλεόραση.</strong></div></strong><div style="text-align: justify;">Δεν είναι μόνο ότι δεν έχει και τίποτα αξιόλογο να δείτε–είναι κι ότι έχει πλέον διαπιστωθεί ότι οι συνέπειες της καθιστικής ζωής και συχνά της υπερφαγίας που συνδέεται με την τηλεθέαση είναι ευθέως απειλητικές για την υγεία.&nbsp;</div><strong><div style="text-align: justify;"><strong>10. Κλείστε ραντεβού με φίλους τουλάχιστον μια φορά την εβδομάδα.</strong></div></strong><div style="text-align: justify;">Οι άνθρωποι με ισχυρούς κοινωνικούς και φιλικούς δεσμούς έχουν καλύτερη ψυχική και σωματική υγεία. Μάλιστα, οι τακτικές φιλικές συναναστροφές συνδέονται με λιγότερη θνησιμότητα και ταχύτερη ανάρρωση από ασθένειες. Δείτε <a href="http://www.as-milisoume.gr/el/Articles/h-filia-kanei-kalo-sthn-ygeia">εδώ</a> τους 5 λόγους που η φιλία κάνει καλό και στην υγεία!</div><p style="text-align: justify;">Ελπίζουμε οι παραπάνω προτάσεις να σας ενέπνευσαν στο να καθορίσετε τους προσωπικούς σας στόχους για τη νέα χρονιά και να σας έδωσαν δύναμη να τις τηρήσετε. Καλή Επιτυχία και Καλή Χρονιά!</p>
