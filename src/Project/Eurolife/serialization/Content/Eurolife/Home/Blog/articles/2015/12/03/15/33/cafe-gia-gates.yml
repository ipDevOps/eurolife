        <p>Μικρή λεπτομέρεια ότι πρέπει να βρίσκεσαι στη Νέα Υόρκη, όπου πριν λίγες μέρες άνοιξε το πρώτο καφέ για γάτες και "γατόφιλους". Στην άλλη μεριά του Ατλαντικού, όπου κάποιος θα μπορούσε να πεί ότι "υπάρχουν τα πάντα", κάποιοι αποφάσισαν να επενδύσουν σε μια καινοτόμο ιδέα για τους λάτρεις των γλυκών τετράποδων.</p><p>Όπως μαθαίνουμε από το site του Meaw Parlour –έτσι ονομάζεται το συγκεκριμένο - τα καφέ για γάτες δεν είναι κάτι καινούριο, αφού σε πολλές χώρες της Ασίας υπάρχουν ήδη από τη δεκαετία του ΄90. Το σκεπτικό πίσω από τη δημιουργία τους; Επειδή στα μικρά συνήθως διαμερίσματα που υπάρχουν στις πόλεις της Ασίας απαγορεύεται να έχεις γάτα, όποιος αγαπάει αυτά τα συμπαθή τετράποδα, δεν ήταν εύκολο να βρει ένα μέρος όπου να μπορεί να καθίσει αγκαλιά με μια τριχωτή γατούλα. Τα cat cafe φτιάχνονται συνήθως έτσι ώστε να θυμίζουν το εσωτερικό σπιτιού –βοηθώντας έτσι τον κάθε θαμώνα να βγάλει το απωθημένο του, αφού δεν μπορεί να έχει μια γάτα να γουργουρίζει στα πόδια της πολυθρόνας στο δικό του σαλόνι.&nbsp;</p><p>Το Meow Parlour (δηλαδή «σαλόνι νιάου») παρέχει στους πελάτες χώρο και… γάτες. Οι φιλόζωοι δηλώνουν πόση ώρα θέλουν να «αγοράσουν» και μπορούν να καθίσουν εκεί από 30 λεπτά έως και 5 ώρες, κάνοντας περίπου ό,τι θα έκαναν και στο σαλόνι του σπιτιού τους, &nbsp;όπως να σερφάρουν στο ίντερνετ ή να διαβάσουν ένα βιβλίο ενώ μία από τις γατούλες που «νοικιάζονται» από το καφέ, κοιμάται στα πόδια του ή παίζει μαζί του. Λίγα μέτρα πιο μακριά υπάρχει το Meow Parlour Patisserie όπου μπορεί να αγοράσει κάτι φαγώσιμο και να το φάει με την τριχωτή συντροφιά του.</p><p>Κι αν αγαπήσει τόσο πολύ τη γατούλα που γνώρισε εκεί, &nbsp;μπορεί αν θέλει να την υιοθετήσει! Ευτυχώς, εμείς εδώ μπορούμε –εκτός λίγων εξαιρέσεων- να έχουμε τη γατούλα μας στο σπίτι. Κι αν δεν έχετε δική σας αλλά πού θα σας άρεσε η ιδέα να αποκτήσετε, υιοθετήστε μία από τις δεκάδες αδέσποτες που σίγουρα υπάρχουν και στη δική σας γειτονιά.&nbsp;</p>
