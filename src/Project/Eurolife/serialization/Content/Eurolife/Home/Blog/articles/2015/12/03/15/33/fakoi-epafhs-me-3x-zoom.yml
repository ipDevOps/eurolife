    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<p>Όταν ήμασταν παιδιά θαυμάζαμε τους σούπερ ήρωες με τις συναρπαστικές ικανότητες, όπως η βιονική όραση. Φαίνεται λοιπόν πως όταν μεγαλώσουμε λίγο ακόμα, δεν αποκλείεται να ζούμε σε μια εποχή που θα είναι δυνατό για τον καθένα από εμάς να μεγεθύνει ό,τι βλέπει μπροστά του, απλά ανοιγοκλείνοντας τα μάτια του! Πώς θα το καταφέρνει; Χάρη στους φακούς επαφής νέας τεχνολογίας που έχουν ήδη σχεδιαστεί και κατασκευαστεί για ειδικές χρήσεις.</p><p>Η πρωτοποριακή αυτή εφεύρεση ξεκίνησε από τις ΗΠΑ, ως αξεσουάρ των drones, των γνωστών ιπτάμενων μηχανών, που είναι εφοδιασμένα με κάμερα. Η εξέλιξή της σε φακό που μπορεί να εφαρμοστεί στο ανθρώπινο μάτι δημιουργήθηκε από το Ομοσπονδιακό Τεχνολογικό Ινστιτούτο της Ελβετίας στη Λωζάννη, και παρουσιάστηκε πρόσφατα στο ετήσιο συνέδριο της &nbsp;Αμερικανικής Ένωσης για την Πρόοδο της Επιστήμης &nbsp;AAAS, στην Καλιφόρνια των ΗΠΑ.</p><p>Στην πράξη, ο συγκεκριμένος φακός μοιάζει με αυτούς που γνωρίζουμε μέχρι στιγμής, αν και είναι αρκετά μεγαλύτερος αφού ένα τμήμα του καλύπτει το σκληρό χιτώνα του ματιού (δηλαδή το λευκό μέρος του). Στο εσωτερικό του υπάρχουν μικροσκοπικά κάτοπτρα από αλουμίνιο, τοποθετημένα έτσι ώστε να σχηματίζουν ένα δαχτυλίδι γύρω από το κέντρο του. Καθώς το φως περνάει από πάνω του, τα κάτοπτρα το αντανακλούν πολλές φορές κάνοντας έτσι τα αντικείμενα να μοιάζουν 2,8 φορές μεγαλύτερα από ό,τι είναι στην πραγματικότητα! Το καλύτερο είναι ότι εάν φορεθεί σε συνδυασμό με ένα ζευγάρι ηλεκτρονικά γυαλιά, ο χρήστης μπορεί με ένα ανοιγοκλείσιμο του ενός βλεφάρου να κάνει ζουμ πάνω σε αντικείμενα που θέλει, και στη συνέχεια, με τον ίδιο απλό τρόπο, ανοιγοκλείνοντας το άλλο βλέφαρο, &nbsp;να επαναφέρει την όραση στις κανονικές διαστάσεις…&nbsp;</p><p>Όταν γίνει εφικτό να κυκλοφορήσουν ευρέως στο εμπόριο, εκτιμάται ότι οι φακοί αυτοί θα βοηθήσουν σημαντικά όσους πάσχουν από εκφυλισμό της ωχράς κηλίδας, μια πάθηση που προκαλεί σταδιακή απώλεια της κεντρικής όρασης. Προς το παρόν, δεν είναι εφικτό να φορεθούν για πολλές ώρες, επειδή δεν επιτρέπουν τη ροή αρκετής ποσότητας οξυγόνου στην επιφάνεια του ματιού. Πάντως, οι επιστήμονες δηλώνουν έτοιμοι να ξεκινήσουν την εφαρμογή τους σε ανθρώπους -μέχρι στιγμής οι έρευνες έχουν γίνει με ένα μηχανικό μοντέλο ματιού που αποτυπώνει ό,τι βλέπει στην οθόνη ενός υπολογιστή.</p>"
