      Hint: Main content
      Value: Κάποιοι όμως όχι μόνο την έχουν σκεφτεί αλλά χρησιμοποιούν ήδη τις θεραπευτικές της ιδιότητες. Η χρήση αυτή της μουσικής δεν είναι κάτι νέο, κατά πολλούς χρησιμοποιείται από την αρχαία Ελλάδα. Βέβαια, στη σύγχρονη Ελλάδα είναι κάτι σχετικά καινούριο σε αντίθεση με άλλες χώρες του κόσμου στις οποίες εφαρμόζεται για πάνω από 50 χρόνια.&nbsp;Η μουσική είναι συνδεδεμένη με τον άνθρωπο από την αρχή της ύπαρξής του και από νωρίς αποδείχτηκε το πόσο πολύ επηρεάζεται η ανθρώπινη ψυχολογία από αυτήν. Μάλιστα αναφέρεται ότι στην εποχή του Ιπποκράτη οι γιατροί ήταν υποχρεωμένοι να μαθαίνουν και μουσική. Η ιατρική μουσικοθεραπεία λοιπόν είναι η κλινικά και επιστημονικά αποδεδειγμένη εφαρμογή της μουσικής σε ειδικότητες όπως η ψυχιατρική, η νευρολογία, η καρδιολογία κ.α.Στην επιστημονική κοινότητα βλέπουμε διάφορες χρήσεις της μουσικής, πάντοτε όμως συμπληρωματικά με τις κανονικές θεραπείες και σε καμία περίπτωση ως αντικατάσταση αυτών. Την έχουμε δει λοιπόν να χρησιμοποιείται σε πρόωρα νεογνά, σε άτομα με ειδικά προβλήματα, σε παιδιά με επιθετικότητα, σε περιπτώσεις ψυχολογικών προβλημάτων, σε άτομα με κατάθλιψη και φοβίες αλλά και σε εξαρτημένους όπως για παράδειγμα αλκοολικούς. Είναι γνωστή επίσης η χρήση τους σε αίθουσες τοκετού αλλά και κατά τη διάρκεια δύσκολων εξετάσεων για να ηρεμούν οι ασθενείς. Στόχος της ιατρικής μουσικοθεραπείας είναι η βελτίωση της ζωής των ασθενών με αποτελέσματα στην σωματική και ψυχική τους υγεία.&nbsp;Η μουσική λοιπόν μας ηρεμεί αλλά μας βοηθά και να είμαστε πιο δημιουργικοί. Ο μουσικοθεραπευτής θα πρέπει να είναι ταυτόχρονα και ψυχολόγος αλλά και μουσικός. Τα όργανα που χρησιμοποιούνται στις συνεδρίες μουσικοθεραπείας είναι απλά και δεν απαιτούν κάποιες μουσικές γνώσεις. Το άτομο, &nbsp;γράφοντας στίχους, μουσική και αυτοσχεδιάζοντας γενικά, μπορεί να βελτιώσει την επικοινωνία του με τους άλλους, να βοηθήσει στην ενίσχυση της μνήμης του (βλ. ασθενείς με Αλτσχάιμερ), να επαναφέρει τις κινητικές του ικανότητες αλλά και να γνωρίσει και να εξωτερικεύσει τα συναισθήματά του.&nbsp;Σε πολλές περιπτώσεις η μουσική είναι τόσο συνυφασμένη με την καθημερινότητά μας που λίγο την υποτιμούμε. Δεν είναι απαραίτητο να ακούμε τις αγαπημένες μας μελωδίες μόνο αν είμαστε ασθενείς και θέλουμε να βελτιώσουμε την υγεία μας. Αντιθέτως, ακούγοντας μουσική, ένας άνθρωπος μπορεί να ηρεμήσει και να ξεχάσει τα προβλήματά του, να καθαρίσει το μυαλό του και να πάρει νέες δυνάμεις.&nbsp;
