    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Το λέει και η λέξη. Διακοπές. Διακόπτω αυτό που συνήθως κάνω, τη ρουτίνα δηλαδή, και ξεκουράζομαι, χαλαρώνω, αλλάζω παραστάσεις. Όχι αναγκαστικά στην εξοχή, όχι πάντα μακριά από τη σπίτι μου. Φέτος λοιπόν, είναι μια ειδική συγκυρία, και πολλοί έχουν αναγκαστεί να ξεχάσουν την καθιερωμένη καλοκαιρινή ατζέντα «νησί-χωριό-ταξίδι», και να συμβιβαστούν στην ιδέα των διακοπών εντός έδρας, με αρκετή αγωνία, άγχος και αμφιβολία στις…αποσκευές που δεν θα χρειαστούν.&nbsp;<p>Πρόταση Νο1: Δεν μεμψιμοιρώ</p>Είναι χάσιμο χρόνου και ενέργειας, και καθόλου, μα καθόλου εποικοδομητικό. Επιστρατεύουμε λοιπόν το απόθεμα θετικής σκέψης, τη μεταδίδουμε και στα υπόλοιπα μέλη της οικογένειας ή της παρέας και κοιτάμε να δούμε πώς θα περάσουμε καλύτερα τις διακοπές μας.&nbsp;<p>Πρόταση Νο2: Κάνω το σπίτι «καλοκαιρινό»…</p>Στο κλίμα των διακοπών, καλό είναι να χαλαρώσουν λίγο και μερικοί κανόνες οικιακής τάξης… Περπατάμε ξυπόλητοι μέσα έξω, κι ας μαυρίζουν οι πατούσες, και τρώμε παγωτό στον καλό τον καναπέ (μπορείτε ας πούμε να τον σκεπάσετε με ένα σεντόνι), δεν στρώνουμε αναγκαστικά το κρεβάτι μας, ξυπνάμε ό,τι ώρα θέλουμε. Κάθε σπιτικό έχει τους δικούς του κανόνες και ο «αρχηγός» ξέρει τι μπορεί να αλλάξει, ώστε να μην καταλήξει να κάνει τη διπλάσια δουλειά…<p>Πρόταση Νο3: Τρώω, όπως θα έτρωγα αλλού</p><p>Αν θεωρείς πως δεν γίνονται διακοπές χωρίς ένα, τουλάχιστον, πλούσιο πρωινό με αυγά, γιαούρτι, φρούτα και τα συναφή, βγες από το κρεβάτι και αναζήτησέ το σε ένα από τα αμέτρητα, τουριστικά καφέ της πόλης. Το ίδιο ισχύει και για το ουζάκι με τους μεζέδες του, τον ταβερνίσιο μουσακά και το βραδινό ποτό. Πότε-πότε, ακόμη και τα μάτια της κουζίνας χρειάζονται ξεκούραση…</p><p>Πρόταση Νο4: Συμπεριφέρομαι ως τουρίστας στην πόλη μου</p><p>Είναι μοναδική ευκαιρία να δεις την πόλη με άλλο μάτι. Δεν βιάζεσαι, άρα μια διαδρομή με το λεωφορείο δεν θα σου προκαλέσει άγχος. Κατέβα στο κέντρο, περιπλανήσου σε άγνωστες περιοχές, τράβα φωτογραφίες, σταμάτα όπου σου κάνει κέφι, μπες σε ένα μουσείο, χάζεψε βιτρίνες, διάβασε το βιβλίο σου σε ένα σκιερό καφέ, πήγαινε για μπάνιο, ξενύχτησε σε μια παραλία με φεγγάρι, δες πού έχει συναυλίες, παραστάσεις, δρώμενα, ανακάλυψε υπέροχα θερινά σινεμά σε γειτονιές που δεν ξέρεις…&nbsp;</p>Υπάρχουν κι άλλες προτάσεις, αλλά αυτό που έχει σημασία για τον καθένα, είναι να ανατρέψει τη ρουτίνα, να δει τα πράγματα από άλλη οπτική γωνία, να επιστρατεύσει φαντασία κι ευρηματικότητα και να κάνει το φετινό καλοκαίρι αξέχαστο, για έναν επιπλέον λόγο από τον προφανή!"
