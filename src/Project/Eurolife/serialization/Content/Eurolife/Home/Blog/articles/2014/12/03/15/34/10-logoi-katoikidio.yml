    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Στη ζωή κάθε γονιού αργά ή γρήγορα έρχεται η στιγμή που βρίσκεται αντιμέτωπος με το πιο παρακλητικό ύφος του παιδιού του που τον ρωτάει: «Θα μου πάρεις ένα σκυλάκι/γατάκι/πουλάκι/ψαράκι/χαμστεράκι/κροκοδειλάκι;». Πριν απαντήσετε βιαστικά «όχι», μάθετε δέκα πράγματα που προσφέρουν τα ζωάκια μας στα παιδιά μας:<ol>    <li>Υπευθυνότητα. Τα παιδιά που μεγαλώνουν μαζί με ένα ζώο μαθαίνουν από πολύ μικρή ηλικία τι σημαίνει να αναλαμβάνεις ευθύνες και να φροντίζεις κάποιον άλλον. Τα κατοικίδιά μας χρειάζονται συνεχώς την προσοχή και τη φροντίδα μας, γιατί εξαρτώνται από εμάς προκειμένου να τραφούν, να ασκηθούν, να παίξουν. Καθώς μεγαλώνουν κοντά τους, τα παιδιά μαθαίνουν να αναγνωρίζουν τις ανάγκες των άλλων,&nbsp; να νοιάζονται και να αισθάνονται υπεύθυνα για ένα άλλο πλάσμα. Βοηθήστε τα να αναλάβουν ενεργό ρόλο στη φροντίδα του ζώου, αναθέτοντάς του ό,τι μπορεί να αναλάβει, ανάλογα και με την ηλικία του.</li>    <li>Αυτοπεποίθηση. Άμεση συνέπεια της υπευθυνότητας είναι αύξηση της αυτοεκτίμησης του παιδιού που νιώθει όμορφα και αισθάνεται ικανό όταν συμβάλλει στην ικανοποίηση των αναγκών του ζώου. Νιώθει ότι καταφέρνει κάτι σημαντικό κι αυτό συμβάλλει σημαντικά στην αυτοπεποίθησή του.</li>    <li>Λιγότερες πιθανότητες για αλλεργίες και άσθμα. Πολλές έρευνες που έγιναν τις τελευταίες δεκαετίες έχουν δείξει ότι τα παιδιά που μεγαλώνουν στο ίδιο σπίτι με κατοικίδια αναπτύσσουν πιο σπάνια αλλεργικές αντιδράσεις και άσθμα. Ο λόγος είναι ότι εκτίθενται από πολύ μικρή ηλικία (πριν συμπληρώσουν τους δώδεκα μήνες) στους αλλεργιογόνους παράγοντες που σχετίζονται με τα οικόσιτα ζώα κι έτσι το ανοσοποιητικό σύστημά τους ενισχύεται.</li>    <li>Ευκαιρίες για παιχνίδι και άσκηση. Τα ζώα και κυρίως οι σκύλοι χρειάζονται καθημερινά να βγαίνουν βόλτα και να παίζουν. Μαζί τους τα παιδιά διασκεδάζουν αλλά και γυμνάζονται. Γενικά, όπως έχει παρατηρηθεί από έρευνες, τα μέλη των οικογενειών που έχουν ζώα περνούν περισσότερο χρόνο στο ύπαιθρο, σε σχέση με όσους δεν έχουν.</li>    <li>Ηρεμία. Ακόμα και τα πιο «δύσκολα» και νευρικά παιδιά, συνήθως συμπεριφέρονται πιο ήρεμα όταν συναναστρέφονται ζώα. Επιπλέον, το κατοικίδιο αποδεικνύεται καλός φίλος όταν το παιδί αναζητά κάποιον να αγκαλιάσει όταν νιώθει λύπη, θυμό ή εκνευρισμό.</li>    <li>Χαλάρωση από το στρες.&nbsp; Εκτός από το να προσφέρουν ηρεμία, η παρουσία ενός ζώου –και ιδιαίτερα σκύλου- είναι ευεργετική ως αγχολυτικό. Ένα χάδι στο απαλό τρίχωμα του σκύλου ή της γάτας είναι ο καλύτερος και πιο σύντομος τρόπος να αποφορτιστεί συναισθηματικά ολόκληρη η οικογένεια. Επιπλέον, τα ζώα ξέρουν να ακούνε τα προβλήματα των άλλων και ποτέ δεν φέρνουν αντιρρήσεις ούτε δίνουν λάθος συμβουλές.</li>    <li>Εξάσκηση στο διάβασμα. Πολλά παιδιά που μεγαλώνουν μαζί με κατοικίδια συνηθίζουν να διαβάζουν στο κατοικίδιό τους –μάλιστα είναι πιο πιθανό ένα πιτσιρίκι να διαβάσει στο σκυλάκι του παρά στους γονείς ή τα αδέρφια του. Αυτό συμβαίνει πιθανότατα επειδή δεν φοβούνται ότι το ζωάκι θα κοροϊδέψει ή να κάνει παρατηρήσεις εάν κάνει λάθος. Επιπλέον, το γεγονός ότι το παιδί ενθαρρύνεται να μιλάει δυνατά στο ζώο, δίνοντας εντολές ή εκφράζοντας την αγάπη του, το βοηθάει να εξελίξει τη γλωσσική ικανότητά του και να εμπλουτίσει το λεξιλόγιό&nbsp; του.</li>    <li>Κατανόηση του ότι κάθε πράξη μας έχει συνέπειες. Εάν δεν του βάλει φαγητό, το χρυσόψαρο θα πεθάνει. Εάν δεν φροντίσει να κλείσει καλά το πορτάκι του κλουβιού, το καναρίνι θα φύγει. Εάν δεν ασχοληθεί αρκετά με τη γάτα του, ίσως εκείνη «επιτεθεί» στις παντόφλες του. Εάν δεν καθαρίσει το κλουβί του χάμστερ, θα αρχίσει να μυρίζει πολύ άσχημα. Οτιδήποτε κάνουμε (ή ξεχνάμε να κάνουμε) έχει συνέπειες κι αυτό είναι ένα πολύτιμο μάθημα που θα φανεί χρήσιμο σε όλη τη ζωή του παιδιού.</li>    <li>Συνειδητοποίηση του τι σημαίνει «δέσμευση». Ένα ζωάκι είναι μια τεράστια δέσμευση για τον ιδιοκτήτη του. Τα παιδιά κατανοούν από πολύ νωρίς ότι, αντίθετα με τα παιχνίδια τους, δεν μπορούν να «βαρεθούν» το σκύλο τους ή να αφήσουν το γατάκι στην άκρη και να μην ασχολούνται μαζί του πια. Τα κατοικίδια, χρειάζονται τροφή, μπάνιο, παιχνίδι και αγάπη κάθε μέρα! Έτσι είναι μιας πρώτης τάξης ευκαιρία για να μάθει το παιδί ότι όταν&nbsp; αναλαμβάνεις κάτι πρέπει να ασχοληθείς σοβαρά μαζί του.</li>    <li>Πειθαρχία. Τα παιδιά «εκπαιδεύονται» μαζί με το κατοικίδιο της οικογένειας. Έχει διαπιστωθεί από έρευνες πως όταν γίνονται μάρτυρες της διαδικασίας με την οποία το σκυλάκι τους μαθαίνει να μην απομακρύνεται από τα αφεντικά του όταν βγαίνουν βόλτα ή να μην ανεβαίνει στον καναπέ, συνειδητοποιούν τι σημαίνει η πειθαρχία και δέχονται ευκολότερα τις οδηγίες και τις συμβουλές που και τα ίδια παίρνουν από τους γονείς τους.</li></ol>Θυμίζουμε πως αν ανησυχείτε για το αν το παιδί σας είναι ή όχι αλλεργικό π.χ. στη γάτα, υπάρχουν ειδικά τεστ που γίνονται από ιατρό αλλεργιολόγο και διαπιστώνουν κατά πόσον υπάρχει τέτοιο θέμα."
