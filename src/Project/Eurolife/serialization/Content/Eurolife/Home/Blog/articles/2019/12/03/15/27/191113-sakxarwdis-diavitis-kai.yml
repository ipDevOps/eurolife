        <p style="margin: 9pt 0cm; line-height: 115%; text-align: justify;"></p>Η Παγκόσμια Ημέρα Διαβήτη δημιουργήθηκε το 1991 από τον <a href="https://www.idf.org/">IDF</a> (Διεθνής Οργανισμός Διαβήτη) και τον <a href="https://www.who.int/">WHO</a> (Παγκόσμιος Οργανισμός Υγείας) με στόχο την ενημέρωση και την αφύπνιση του κοινού, ως απάντηση στην αυξανόμενη ανησυχία σχετικά με το διαβήτη και την απειλή που αυτός αποτελεί για την υγεία. Η Παγκόσμια Ημέρα του Διαβήτη επισημοποιήθηκε από τα Ηνωμένα Έθνη το 2006 όπου ορίστηκε ημερολογιακά να τοποθετείται στις 14 Νοεμβρίου, ημέρα γενεθλίων του Sir Frederick Banting, ο οποίος ανακάλυψε την ινσουλίνη μαζί με τον Charles Best το 1922.<p>Η καμπάνια για τον διαβήτη αντιπροσωπεύεται από το λογότυπο του μπλε κύκλου ο οποίος συμβολίζει την ενότητα της παγκόσμιας κοινότητας του διαβήτη.&nbsp;&nbsp;</p>Συνολικά 246 εκατομμύρια άνθρωποι παγκοσμίως πάσχουν σήμερα από διαβήτη, ενώ το 2025 αναμένεται να αγγίξουν τα 380 με τη μεγαλύτερη αύξηση να παρουσιάζεται στις αναπτυσσόμενες χώρες. Αποτελεί μία από τις κύριες αιτίες θανάτου, ωστόσο πάνω από 50% του διαβήτη τύπου μπορεί να προληφθεί.&nbsp;<p>Στην Ελλάδα 1 στους 10 είναι διαβητικός ενώ εκτιμάται ότι 300.000 με 500.000 έχουν σακχαρώδη διαβήτη και δεν το γνωρίζουν.&nbsp;</p><p><strong>Τι είναι ο σακχαρώδης διαβήτης;</strong></p>Ο σακχαρώδης διαβήτης είναι ένα χρόνιο νόσημα, οι πάσχοντες του οποίου παρουσιάζουν αύξηση των τιμών της γλυκόζης (σακχάρου), είτε γιατί δεν παράγουν καθόλου ινσουλίνη είτε γιατί η ινσουλίνη που παράγουν δεν είναι αποτελεσματική.&nbsp;Αρχικά θα πρέπει να γίνει διαχωρισμός ανάμεσα στους τύπους διαβήτη. Υπάρχει ο διαβήτης τύπου 1 ή ινσουλινοεξαρτώμενος διαβήτης και ο διαβήτης τύπου 2 ή μη ινσουλινοεξαρτώμενος διαβήτης. Στον διαβήτη τύπου 1 ο οργανισμός δεν μπορεί να παράγει καθόλου ινσουλίνη, ενώ στον διαβήτη τύπου 2 παράγεται μικρή ποσότητα ινσουλίνης, η οποία δεν επαρκεί για τις ανάγκες του οργανισμού.<p><strong>Ποιες όμως είναι οι τροφές που αυξάνουν την τιμή του σακχάρου;&nbsp;</strong></p>Δεν είναι λίγοι αυτοί που πιστεύουν ότι το σάκχαρο το ανεβάζουν μόνο η ζάχαρη και τα τρόφιμα που την περιέχουν. Το σάκχαρο όμως δεν το αυξάνουν μόνο τα τρόφιμα αυτά. Το αυξάνουν όλες οι τροφές που περιέχουν σάκχαρα, δηλαδή υδατάνθρακες. Οι υδατάνθρακες αποτελούν συστατικό των τροφίμων που ανήκουν στην ομάδα των φρούτων, στην ομάδα των λαχανικών, στην ομάδα των γαλακτοκομικών προϊόντων όπου εξαίρεση αποτελούν όλα τα είδη τυριών και στην ομάδα του αμύλου ( π.χ. ψωμί, μακαρόνια, ρύζι, πατάτες κ.α.). Επομένως υδατάνθρακες κρύβονται σε όλες τις τροφές εκτός από τα τυριά, το κρέας, τα λίπη και τα έλαια.&nbsp;<p><strong>Άσχετα αν ο διαβήτης είναι τύπου 1 ή 2, οι υδατάνθρακες που θα καταναλωθούν θα πρέπει να μοιραστούν κατά την διάρκεια της ημέρας.&nbsp;</strong></p>Δεν θέλουμε να υπάρχουν μέσα στην ημέρα λίγα και ογκώδη γεύματα, αλλά 5-6 μικρά. Από αυτά τα 3 πρέπει να είναι κύρια γεύματα, δηλαδή πρωινό / μεσημεριανό / βραδινό, και τα άλλα 2-3 σνακ, δηλαδή δεκατιανό / απογευματινό / και ίσως ένα γεύμα πριν από τον ύπνο. Παλαιότερα επικρατούσε η αντίληψη ότι ένας διαβητικός δεν πρέπει να καταναλώνει τρόφιμα που περιέχουν ζάχαρη ή άμυλο. Νεότερες όμως έρευνες έδειξαν σημασία έχει η ποσότητά και ο καταμερισμός τους μέσα στην ημέρα. Όλα τα γεύματα πρέπει να περιέχουν μια μικρή ποσότητα υδατανθράκων. Επομένως ένας διαβητικός πρέπει να ακολουθεί ένα ισορροπημένο διαιτολόγιο που να περιέχει όλα τα τρόφιμα χωρίς στερήσεις και απαγορεύσεις.&nbsp;<p><strong>Και οι δύο τύποι διαβήτη αποτελούν παράγοντα κινδύνου για την εμφάνιση Στεφανιαίας Νόσου!!</strong></p>Επομένως τα άτομα που πάσχουν από διαβήτη θα πρέπει να προσέξουν να κρατήσουν σε χαμηλά επίπεδα την πρόσληψη των κορεσμένων λιπαρών οξέων, δηλαδή των λιπαρών οξέων που προκαλούν την αύξηση της «κακής» χοληστερόλης, της LDL. Κορεσμένα λιπαρά οξέα περιέχουν οι ζωικής προέλευσης τροφές, όπως το κόκκινο κρέας (μοσχάρι, χοιρινό, αρνί, κατσίκι), τα αυγά, το βούτυρο, τα γαλακτοκομικά προϊόντα. Χαμηλή περιεκτικότητα σε κορεσμένα λιπαρά οξέα έχει το λευκό κρέας δηλαδή τα πουλερικά και τα ψάρια. Επομένως κόκκινο κρέας θα πρέπει να περιλαμβάνεται στην διατροφή μια φορά την εβδομάδα ή και πιο σπάνια, 1-2 φορές κοτόπουλο και ψάρι και τις υπόλοιπες μέρες τις εβδομάδας θα πρέπει να καταναλώνονται λαχανικά και όσπρια. Επίσης, θα πρέπει να καταναλώνονται γαλακτοκομικά προϊόντα μέτριας περιεκτικότητας λίπους, να αποφεύγεται το βούτυρο και να χρησιμοποιείται στην θέση του το ελαιόλαδο και να μην μαγειρεύονται τα συνοδευτικά (π.χ. ρύζι, πατάτες) μαζί με το κρέας γιατί απορροφάνε όλο το λίπος του κρέατος λειτουργώντας σαν σφουγγάρι.&nbsp;<p><strong>Τι ισχύει για την κατανάλωση αλκοόλ</strong></p>Ιδιαίτερη προσοχή πρέπει να δοθεί στην κατανάλωση του αλκοόλ. Το αλκοόλ προκαλεί υπογλυκαιμία για αυτό πάντα θα πρέπει να καταναλώνεται μαζί με κάποιο σνακ ή γεύμα που να περιέχει υδατάνθρακες. Αυτό βέβαια δεν σημαίνει ότι ο διαβητικός μπορεί να καταναλώνει χωρίς περιορισμούς αλκοόλ. Σαφώς και υπάρχει περιορισμός όσον αφορά το αλκοόλ και αυτός είναι τα 2 ποτά την ημέρα για τους άντρες και το 1 ποτό την ημέρα για της γυναίκες. Η ποσότητα του αλκοόλ που περιέχει ένα ποτό όμως είναι καθαρά υποκειμενική. Για να μην υπάρξουν παρεξηγήσεις λοιπόν το 1 ποτό ισοδυναμεί με ½ ποτήρι κρασί ή 1 κουτάκι (330 ml) μπύρα ή 1 σφηνάκι (30ml) σκληρό αλκοόλ ( βότκα, ουίσκι, τζιν κ.α.). Επίσης θα πρέπει να αναφερθεί ότι η μπύρα περιέχει υδατάνθρακες, οι οποίοι θα πρέπει να υπολογιστούν στον ημερήσιο καταμερισμό των υδατανθράκων.&nbsp;<p><strong>Πώς αντιμετωπίζεται σωστά η υπογλυκαιμία;</strong></p>Ιδιαίτερη προσοχή πρέπει να δοθεί στην αντιμετώπιση της υπογλυκαιμίας, η οποία μπορεί να εμφανιστεί τόσο σε διαβητικούς τύπου 1 όσο και σε διαβητικούς τύπου 2. Όταν λοιπόν ένας διαβητικός εμφανίσει υπογλυκαιμία ( π.χ. τιμή γλυκόζης 60 mg/dl ή και μικρότερη) θα πρέπει να καταναλώσει 15 γρ. υδατανθράκων έτσι ώστε να την διορθώσει. Επομένως θα πρέπει να καταναλώσει ½ ποτήρι χυμό φρούτων χωρίς ζάχαρη, ή ½ ποτήρι νερό στο οποίο θα έχει διαλυθεί 1 κουταλιά της σούπα ζάχαρη, ή 1 κουταλιά της σούπας μέλι ή κουταλιά της σούπας μαρμελάδα, ή 3 δισκία γλυκόζης που αποτελούν και την καλύτερη λύση. Σε περίπτωση που δεν διορθωθεί η υπογλυκαιμία μετά από 15 λεπτά πρέπει να καταναλωθούν αλλά 15 γρ υδατανθράκων. Αν ο χρόνος για το επόμενο γεύμα είναι μικρότερος από 1 ώρα τότε μετά την διόρθωση ακολουθεί κανονικά το γεύμα του. Αν ο χρόνος για το επόμενο γεύμα είναι μεγαλύτερος από 1 ώρα τότε ακολουθούν άλλα 15 γρ. υδατανθράκων. Σε περίπτωση που κάποιος διαβητικός είναι αναίσθητος εξαιτίας της υπογλυκαιμίας και δεν μπορεί να καταπιεί πρέπει να του γίνει ενδομυϊκά μια ένεση γλυκαγόνης. <strong>Θα πρέπει να τονιστεί ότι για την αντιμετώπιση της υπογλυκαιμίας θα πρέπει να καταναλώνονται όσα τρόφιμα έχουν προαναφερθεί και όχι γλυκά ή σοκολάτες γιατί περιέχουν λιπαρά, τα οποία καθυστερούν την απορρόφηση των υδατανθράκων με αποτέλεσμα η αντιμετώπιση της υπογλυκαιμίας να μην είναι άμεση.Συνοψίζοντας λοιπόν οι διατροφικές συστάσεις για τους διαβητικούς είναι οι εξής:</strong><p style="margin-bottom: 7.5pt; text-align: justify;"><strong></strong></p><p style="margin-bottom: 7.5pt; text-align: justify;"><strong><img alt="" src="~/media/FBE0964DA60E436A846238C36037783F.png" height="1200" width="800" /></strong></p><p style="margin-bottom: 7.5pt; text-align: justify;"><strong></strong></p><p style="line-height: 22.5pt; text-align: justify;"><strong><strong></strong></strong></p><p><strong>Κατέβασε ένα πλήρες προτεινόμενο διαιτολόγιο, <a href="~/media/6DE4DB0E53214D1AA1745959BC09E3C8.pdf">εδώ</a>.&nbsp;</strong></p><strong>Επειδή η καλύτερη θεραπεία είναι η πρόληψη, το διαιτολόγιο των διαβητικών είναι αυτό που όλοι πρέπει να τηρούμε για να είμαστε υγιείς. Μικρά, συχνά γεύματα με ομοιόμορφη κατανομή των υδατανθράκων μέσα στην ημέρα.</strong>
