      Hint: Main content
      Value: "Τη μια πάμε στο Δημήτρη και τη Θέμιδα, την άλλη έρχονται σε μας η Χριστίνα κι ο Παύλος, την τρίτη πάμε όλοι μαζί στη Δήμητρα και το Νίκο.&nbsp;Το σκηνικό, παρόμοιο: Οι «μεγάλοι» στο σαλόνι, να μιλάνε ανενόχλητοι, κι οι «μικροί» μπροστά σε μια κονσόλα (αφού διαβάζουν «ανελλιπώς» τις καθημερινές, παίρνουν «ρεπό» τα σαββατοκύριακα) ή σε κάποιο δωμάτιο να λένε τα δικά τους.Χοντρικά, μας πέφτει να φιλοξενήσουμε την παρέα μια φορά το μήνα. Τρώμε λίγο, πίνουμε λίγο περισσότερο και μιλάμε ακατάπαυστα. Σαν να λέμε, ευχάριστα σαββατόβραδα. Και κυρίως, χωρίς περιττά έξοδα!Αυτά τα τελευταία τα αποφεύγουμε ακόμα και όταν τα παιδιά «ξεπερνούν» τους εαυτούς τους. Καμιά δεκαριά μαζεύονται, ζωή να ‘χουν, και μετατρέπουν το δωμάτιο που τους φιλοξενεί σε πεδίο μάχης! Όσο κι αν οι μεγάλοι τους μιλάμε, λέγοντας «προσέχετε» κάθε 10 δευτερόλεπτα, μόλις γυρίσουμε την πλάτη μας, γίνεται το «σώσε». &nbsp;Έτσι έγινε πριν λίγο καιρό, με το σπίτι μας καταστόλιστο με χριστουγεννιάτικα μπιχλιμπίδια, όταν είδαμε το μικρό Νικόλα, μοναχοπαίδι του Δημήτρη και της Θέμιδας να μπαίνει στο σαλόνι γεμάτος αίματα. Παγώσαμε! Είχαμε ακούσει ένα θόρυβο λίγα δευτερόλεπτα πιο πριν, αλλά ήταν τόσο δυνατά η μουσική στο δωμάτιο των παιδιών, που το εκλάβαμε ως ηχητικό κομμάτι του τραγουδιού.&nbsp;Ο Νικόλας χόρευε, σηκώθηκε κι ο Φαίδων, κάποια στιγμή τα «κοκόρια» άρχισαν να κάνουν φιγούρες και να σπρώχνονται μπροστά στη Τζορτζίνα και τη Φαίη με αποτέλεσμα ο Νικόλας να πέσει με δύναμη πάνω στο τζάμι, να το κάνει κομμάτια και μετά να κτυπήσει δυνατά στο παντζούρι της μπαλκονόπορτας.&nbsp;Η βραδιά τελείωσε άδοξα, κι όλοι πήγαμε αναστατωμένοι στα εξωτερικά ιατρεία του κοντινού νοσοκομείου. Ευτυχώς, ο μικρός είχε «άγιο»: Ένα κόψιμο στο χέρι του, που ούτε ράμματα ήθελε, ούτε σημάδι θα του άφηνε. Μας τρομοκράτησαν τα αίματα, αλλά ευτυχώς δεν ήταν τίποτα.&nbsp;«Το τζάμι θα το φτιάξουμε αμέσως» μου είπε ο Δημήτρης. «Εντάξει» του λέω, «μην πιέζεσαι, θα το αντικαταστήσω εγώ και θα τα τακτοποιήσουμε δεν χανόμαστε». «Ούτε εσύ, ούτε εγώ θα το τακτοποιήσουμε», μου απάντησε: «Έχω ασφάλεια αστικής ευθύνης, η εταιρεία θα το τακτοποιήσει».Δίστασα λίγο, αλλά μετά δεν κρατήθηκα: «Βρε Δημήτρη, τόσο καιρό κάνουμε παρέα κι ο Νικόλας άλλη ζημιά δεν έχει κάνει. Αξίζει να πληρώνεις ασφάλιστρο για τέτοια θέματα;»Χαμογέλασε, με έπιασε από το μπράτσο και μου είπε: «Άλλη ζημιά δεν έχει κάνει στο δικό σου σπίτι. Θυμάσαι τότε που έσπασε ένα βάζο στης Δήμητρας; Και πιο πριν που είχε βουτήξει στο κρεβάτι της Φαίης και μόλις πρόλαβε ο Παύλος να τον κρατήσει, γιατί θα έπεφτε πάνω στο ενυδρείο τους;».&nbsp;Είχε δίκιο. Καλό παιδί και άριστος μαθητής ο μικρός Νικόλας, αλλά οι ζημιές πρέπει να είναι στο DNA του. «Κι επίσης», πρόσθεσε ο Δημήτρης «ξέρεις πόσο είναι το ασφάλιστρο;». Τον κοίταξα με απορία. «Κι εγώ ακόμα», μου είπε, «δεν θυμάμαι καλά. Σαράντα ή πενήντα ευρώ το χρόνο. Δηλαδή τρία- τέσσερα ευρώ το μήνα. Ένας καφές, δηλαδή, στην καφετέρια απέναντι. Τίποτα...»Πράγματι! Με το «τίποτα» γλυτώνεις ζημιές που ίσως δεν θα μπορούσες να πληρώσεις. Αστική ευθύνη, λοιπόν! Δίνεις ελάχιστα για να μη χρειαστεί να πληρώσεις πολλά.&nbsp;Πάντα ήταν πολύ οργανωμένος ο Δημήτρης- κυρίως σε ότι αφορά στο πορτοφόλι του...<div></div>"
