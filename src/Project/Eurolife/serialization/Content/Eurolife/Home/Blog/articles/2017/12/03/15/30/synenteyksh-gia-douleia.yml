    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Κλείσατε συνέντευξη για τη δουλειά των ονείρων σας και αντί να το χαρείτε σκέφτεστε: «Και τώρα τι θα πω; Τι θα φορέσω; Είμαι αρκετά καλός/η; Πού είναι η εταιρεία; Μήπως δεν άκουσα σωστά την ώρα; Άραγε θα είναι καλός ο μισθός; Πρέπει να ρωτήσω για το μισθό;»; Χαλαρώστε! Είναι απλώς μια ακόμα συνέντευξη για δουλειά…Ομολογουμένως, σε όσες συνεντεύξεις και αν έχει πάει κανείς πάντα υπάρχει ένα άγχος, όπως περίπου και στο πρώτο ραντεβού. Θες να πάει καλά και ξέρεις ότι για να πάει καλά θα πρέπει να κάνεις θετική εντύπωση!Ο καλύτερος τρόπος να αντιμετωπίσετε μια επικείμενη συνέντευξη για δουλειά είναι να προετοιμαστείτε καλά και τα υπόλοιπα θα πάρουν το δρόμο τους. Φυσικά και οι αποτυχίες είναι μέσα στο παιχνίδι. Όπως είπε και ο ιδρυτής της αυτοκινητοβιομηχανίας Honda, ο Soichiro Honda, «Η επιτυχία είναι κατά 99% αποτυχία».<strong>Τι πρέπει να κάνετε:</strong><strong>-   Κάντε μια εκτενή έρευνα για την εταιρεία πριν το ραντεβού σας.</strong>Προφανώς δεν στείλατε βιογραφικό σε μία μόνο εταιρεία και άρα είναι αδύνατο να θυμάστε λεπτομέρειες, οι οποίες θα σας βοηθήσουν να προετοιμαστείτε για τη συνέντευξη. Επισκεφθείτε την ιστοσελίδα της εταιρείας και τις σελίδες της στα social media για να φρεσκάρετε τη μνήμη σας.<strong>-   Κάντε πρόβα απαντήσεις σε κλισέ ερωτήσεις.</strong> Σίγουρα στο παρελθόν έχετε κληθεί να απαντήσετε σε ερωτήσεις όπως «πού βλέπετε τον εαυτό σας σε 5 χρόνια;» και «τι πιστεύετε ότι μπορείτε να προσφέρετε στην εταιρεία;». Δουλέψτε τις απαντήσεις σας από πριν και αποφύγετε το άγχος την ώρα της συνέντευξης.<strong>-   Ντυθείτε κατάλληλα. </strong>Εάν για παράδειγμα έχετε συνέντευξη με τον δημιουργικό διευθυντή μιας διαφημιστικής εταιρείας, τότε ίσως το κοστούμι και η γραβάτα ή το ταγιέρ δεν είναι πολύ καλή ιδέα. Εκτός αν προορίζεστε για το νομικό ή το οικονομικό τμήμα. <strong>-   «Πουλήστε» τον εαυτό σας. </strong>Σας δίνεται η ευκαιρία να μιλήσετε για τις σπουδές, την επαγγελματική σας καταξίωση, τις δεξιότητές σας, ακόμα και για τα ενδιαφέροντά σας, εάν σχετίζονται με τη συγκεκριμένη θέση, οπότε φροντίστε να προβάλλετε τον καλύτερο εαυτό σας. Η γλώσσα του σώματος παίζει πολύ σημαντικό ρόλο στο να κερδίσετε την εύνοια του συνομιλητή σας. Γι’ αυτό όσο μιλάτε θα πρέπει να κοιτάτε το συνομιλητή σας στα μάτια και να χαμογελάτε. Η θετική ενέργεια κάνει πάντα θετική εντύπωση!<strong>Τι ΔΕΝ πρέπει να κάνετε;</strong><strong>-   Μην είστε φλύαροι! </strong>Αυτό ισχύει τόσο για την ομιλία σας όσο και για το παρουσιαστικό σας. Αποφύγετε τα έντονα αξεσουάρ και αρώματα, τα προκλητικά ή ατημέλητα ρούχα, τα πολύ έντονα χρώματα και το υπερβολικό μακιγιάζ, εάν είστε γυναίκα. Το μόνο που θα καταφέρετε είναι να τραβήξετε την προσοχή από τα ενδιαφέροντα πράγματα που έχετε να πείτε και να τη στρέψετε αλλού.<strong>-   Μην καπνίσετε πριν το ραντεβού σας. </strong>Όπως και σε ένα πρώτο ραντεβού έτσι και στη συνέντευξη για δουλειά θα πρέπει να είστε καθαροί και να μυρίζετε αν όχι ωραία, ουδέτερα. Αποφύγετε να καπνίσετε μέσα στο αυτοκίνητό σας πηγαίνοντας προς το ραντεβού σας, όσο κι αν το χρειάζεστε.<strong>-   Μην έχετε το κινητό σας στο δυνατό.</strong> Εκτός του ότι θα σας αποσυντονίσει εάν χτυπήσει, σίγουρα δεν θα μετρήσει υπέρ σας.<strong>-   Μην ρωτήσετε για το μισθό σας στην πρώτη συνέντευξη.</strong> Εάν ερωτηθείτε για το μισθό σας τη δεδομένη στιγμή ή με βάση την τελευταία σας δουλειά, τότε είναι η ευκαιρία σας να θέσετε τα όριά σας. Εναλλακτικά, εάν δεν αναφερθεί, καλό είναι να περιμένετε για όταν θα σας γίνει και επίσημα η πρόταση συνεργασίας.<strong>-   Μην κάνετε γενικές ερωτήσεις.</strong> Εάν στο τέλος της συνέντευξης σας ρωτήσουν εάν έχετε και εσείς κάποιες ερωτήσεις φροντίστε να είναι συγκεκριμένες, ώστε να δείξετε ότι έχετε πάει διαβασμένος/η.Είστε έτοιμοι! Και επειδή ένα πράγμα που δεν συγχωρείται με τίποτα στη συνέντευξη για δουλειά είναι να φτάσετε αργοπορημένοι, σας συμβουλεύουμε να ξεκινήσετε την προετοιμασία σας άμεσα.Καλή επιτυχία!"
