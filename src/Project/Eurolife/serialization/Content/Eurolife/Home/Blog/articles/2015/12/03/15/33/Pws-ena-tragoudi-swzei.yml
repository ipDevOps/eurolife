      Hint: Main content
      Value: |
        Οι περισσότεροι άνθρωποι που παθαίνουν καρδιακή προσβολή στο σπίτι, το χώρο εργασίας ή κάποιο δημόσιο χώρο χάνουν τη ζωή τους. Πολλοί από αυτούς θα μπορούσαν να σωθούν εάν βρισκόταν κοντά τους κάποιος που ήξερε να κάνει καρδιοαναπνευστική ανάνηψη. Σύμφωνα με τις νέες οδηγίες της Αμερικανικής Ένωσης Καρδιολογίας, η τεχνική της καρδιοαναπνευστικής ανάνηψης (CPR) μπορεί να γίνει χρησιμοποιώντας μόνο τα χέρια, χωρίς τη λεγόμενη «τεχνητή αναπνοή».Οι ειδικοί συνιστούν σε όποιον βρεθεί κοντά σε έναν συνάνθρωπο που νιώσει έντονο πόνο στο στήθος και χάσει τις αισθήσεις του να βρει την ψυχραιμία και να ακολουθήσει δύο σημαντικά βήματα που μπορούν να σώσουν τη ζωή του:<p></p><ol>    <li>Να τηλεφωνήσει στο ΕΚΑΒ (166) και να δώσει ακριβείς οδηγίες ώστε να φτάσει γρήγορα το ασθενοφόρο και</li>    <li>Να αρχίσει να κάνει έντονες μαλάξεις στο στήθος του ασθενούς, ακολουθώντας έναν σταθερό αλλά γρήγορο ρυθμό, όπως αυτόν του τραγουδιού «Staying Alive».</li></ol><p>Με αυτόν τον τρόπο, οι πιθανότητες ο τίτλος του τραγουδιού να επαληθευτεί για τον άτυχο συνάνθρωπό μας πολλαπλασιάζονται.</p>Δείτε στο βίντεο που ακολουθεί ποιος είναι ο σωστός τρόπος να κάνετε τις μαλάξεις και αποκτήστε τη δυνατότητα να σώσετε μια ζωή!<p>Ακόμη καλύτερα, γιατί δεν επενδύετε λίγο από τον ελεύθερο χρόνο σας για να μάθετε σωστά πώς να παρέχετε πρώτες βοήθειες; Ο <a href="http://www.samarites.gr/?section=1323&amp;language=el_GR" target="_blank">Ελληνικός Ερυθρός Σταυρός</a> προσφέρει τη βασική εκπαίδευση, 20 ωρών, που κοστίζει 50 ευρώ και σας πιστοποιεί για 5 χρόνια.</p><iframe frameborder="0" width="560" height="315" src="//www.youtube.com/embed/-ni7bW55KbI"></iframe>
