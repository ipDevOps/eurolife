    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "<ol>    <li>Αξιοποιήστε την τεχνολογία.    Συγκεντρώστε τις ιστοσελίδες με αγγελίες που εμπιστεύεστε πιο πολύ και δημιουργήστε για στην καθεμία από μια αναζήτηση, για τα αποτελέσματα της οποίας η ιστοσελίδα θα σας ενημερώνει καθημερινά μέσω του email σας. Έτσι θα γλιτώσετε σημαντικό χρόνο σε σχέση με το αν πραγματοποιούσατε την ίδια αναζήτηση κάθε φορά.</li>    <li>Σκεφτείτε μακροπρόθεσμα.    Όταν ορίζετε τα κριτήρια για την αναζήτηση του ιδανικού σπιτιού, προσπαθήστε να λάβετε υπόψιν και τις ανάγκες που θα έχετε σε μερικά χρόνια από τώρα. Δεν έχει νόημα, φυσικά, να ψάχνετε για κάτι που υπολογίζετε ότι θα σας εξυπηρετήσει μετά από μια δεκαετία, αλλά δεν έχει νόημα και το να σκέφτεστε μόνο με ορίζοντα διετίας.</li>    <li>Διερευνήστε τα οικονομικά σας.    Η πάγια συμβουλή των οικονομικών συμβούλων είναι ότι τα έξοδα για τη στέγασή σας (ενοίκιο, στεγαστικό, κοινόχρηστα κλπ.) δε θα πρέπει να υπερβαίνουν το 30% του συνολικού σας εισοδήματος. Κάντε λοιπόν έναν αυστηρό έλεγχο στα χρήματά και στις οικονομικές προοπτικές σας, ώστε να γνωρίζετε εξαρχής τον προϋπολογισμό και τις δυνατότητές σας.</li>    <li>Ενημερωθείτε για τις τιμές.    Κάντε μία έρευνα για τις τιμές που κυκλοφορούν στην περιοχή ή τις περιοχές στις οποίες αναζητάτε σπίτι. Είναι χρήσιμο και για να αποκλείσετε περιοχές που βρίσκονται έξω από τις δυνατότητές σας, αλλά και για να εξασφαλίσετε ότι δε θα βρεθείτε να πληρώνετε κάποιο δυσανάλογα για τη γειτονιά σας ποσό.</li>    <li>Ζητήστε τη βοήθεια των φίλων σας.    Όταν καταλήξετε σε δύο ή τρεις επικρατέστερες επιλογές, επιστρατεύστε κάποιον γνωστό σας μηχανικό ή αρχιτέκτονα, που θα μπορέσει να ελέγξει την κατάσταση του σπιτιού, τους τίτλους και τα σχέδιά του, αλλά και να σας δώσει έναν προϋπολογισμό για τυχόν βελτιώσεις που μπορεί να θέλετε να κάνετε. Το έμπειρο μάτι του θα εντοπίσει λεπτομέρειες που εσάς μπορεί να σας ξέφευγαν.</li>    <li>Ο παλιός είναι αλλιώς.    Μη διστάσετε να ρωτήσετε τους προηγούμενους ενοικιαστές ή ιδιοκτήτες του σπιτιού γιατί το αφήνουν. Ακόμα κι αν δεν είναι απόλυτα ειλικρινείς στις απαντήσεις τους, μπορείτε να καταλάβετε πολλά ακόμα και απ’ αυτά που δε θα σας ομολογήσουν.</li>    <li>Εμπιστευτείτε το ένστικτό σας.    Στο τέλος της ημέρας (και της αναζήτησής σας), στο καινούριο σας σπίτι θα μείνετε εσείς: ούτε ο μεσίτης σας, ούτε το σπιτονοικοκύρης σας, ούτε οι γονείς σας. Εμπιστευτείτε τη διαίσθησή σας και πάρτε την απόφασή σας με βάση τις δικές σας ιδιαιτερότητες και ανάγκες.</li></ol><p></p><p>Καλορίζικο!</p><p></p>"
