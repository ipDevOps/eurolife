        Δεν το παθαίνεις μόνο εσύ, το παθαίνουν και άλλοι! Δεν είσαι μόνος! Το θέμα όμως είναι να βρεθεί μια λύση ώστε να μην καταλήγεις πάντα στην ίδια κατάσταση.Είναι απλά μαθηματικά: Για να υπάρξει υπόλοιπο, πρέπει να ξοδεύουμε λιγότερα από όσα βγάζουμε. Αυτό δεν είναι εφικτό πάντα, ειδικά μετά από τόσα χρόνια γενικότερων οικονομικών δυσκολιών που αντιμετωπίζουμε όλοι. Και αν έχει συμβεί και κάτι αναπάντεχο, μπορεί να έχουμε βγει ακόμα περισσότερο εκτός προϋπολογισμού.Πρώτο βήμα προς τη λύση του προβλήματος είναι να φέρουμε σε μια ισορροπία τυχόν χρέη που έχουμε. Αν το καταφέρουμε αυτό, θα είμαστε σε πολύ καλό δρόμο για να πάμε τα οικονομικά μας εκεί που θέλουμε (και ελπίζουμε).Το δεύτερο βήμα, και ίσως πιο σημαντικό, είναι ένας πολύ καλός και «σφιχτός» προϋπολογισμός. Ανάλογα με το πόσα χρήματα «μπαίνουν» στο σπίτι και πόσα δίνουμε σε πάγια έξοδα, υπολογίζουμε και όλα τα υπόλοιπα, αφήνοντας και κάτι στην άκρη για ώρα ανάγκης. Προσπαθούμε να τον ακολουθούμε κάθε μήνα ευλαβικά! Στον σχεδιασμό του προϋπολογισμού μπορούν να μας βοηθήσουν και οι διάφορες εφαρμογές που κυκλοφορούν για τα κινητά μας. Εκεί μπορούμε να καταγράφουμε τα έσοδα και τα έξοδά μας και να παρακολουθούμε το «ταμείο», έχοντας συνολική εικόνα των οικονομικών μας.Τα μικροέξοδα είναι αυτά που αποτελούν τον μεγαλύτερο κίνδυνο για το πορτοφόλι μας, καθώς πρόκειται για λίγα χρήματα κάθε φορά, που δεν μας «φαίνονται» όταν τα δίνουμε. Αν όμως τα αθροίσουμε κάθε μήνα θα δούμε ότι είναι ένα πολύ σεβαστό ποσό, που θα μπορούσαμε να έχουμε εξοικονομήσει με λίγη προσπάθεια. Για παράδειγμα, πόσα θα κερδίζατε αν κόβατε δυο καφέδες στο χέρι από κάθε βδομάδα;Τα μετρητά βοηθούν πολύ περισσότερο στο να ελέγχουμε τα έξοδά μας. Είναι γεγονός όμως ότι οι συνθήκες δεν βοηθούν για να κάνουμε όλες τις αγορές ή τις συναλλαγές μας με αυτόν τον τρόπο. Αντί για τη χρεωστική ή την πιστωτική μας κάρτα, μπορούμε να χρησιμοποιούμε μια προπληρωμένη κάρτα που την «φορτίζουμε» με το ποσό που θέλουμε, χωρίς να μας... δίνουμε τη δυνατότητα να ξεφύγουμε πολύ από τον προϋπολογισμό μας.Αν ακολουθήσουμε ένα σωστό προγραμματισμό και δεν συμβούν πολλά αναπάντεχα, θα δούμε σιγά σιγά την προσπάθειά μας να αποφέρει καρπούς. Και αν τα πηγαίνουμε τόσο καλά, τότε μπορούμε να σκεφτούμε και <a href="http://www.eurolife.gr/el/Products/Apotamieush">ένα πρόγραμμα αποταμίευσης</a> για να βάλουμε κάτι στην άκρη για ένα καλύτερο μέλλον!<a href="https://www.flickr.com/photos/cafecredit/31228042685">Φωτογραφία</a>
