    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Είναι πολιτικώς ορθό, ολοένα και περισσότερο, να δηλώνει κανείς πως δεν έχει κανένα θέμα με το διαφορετικό: άτομα με σωματική αναπηρία, ναρκομανείς, οροθετικούς, μετανάστες, ο καλός ο… Έλληνας όλα τα αλέθει… Mε όλα είναι cool και τίποτα δε φοβάται!Αυτό όμως είναι στην επιφάνεια. Γιατί κατά βάθος, ας μην κρυβόμαστε, λίγοι από εμάς μπορούμε να αντιμετωπίσουμε 100% «κανονικά», χωρίς ίχνος δισταγμού, όλες αυτές τις κατηγορίες διαφορετικότητας. Οι περισσότεροι συχνά νιώθουμε, αν μη τι άλλο, αμήχανα στην άμεση επαφή με κάποιες ομάδες, ίσως λόγω έλλειψης εξοικείωσης, ίσως λόγω άγνοιας για τα αίτια της ιδιαιτερότητας ή την συμπεριφορά που αυτή μπορεί να προκαλέσει, ίσως γιατί απλά δεν ξέρουμε πώς να φερθούμε –αλλιώς; - απέναντι στα άτομα αυτά. Η διαφορετικότητά τους μας φαίνεται απειλητική επειδή πιστεύουμε πως πρέπει η συμπεριφορά μας να είναι «κάπως» σε σχέση με τη συνηθισμένη μας.&nbsp;Είναι ενδιαφέρον πώς τα παιδιά, που τυχαίνει να γνωρίσουν «διαφορετικά» άτομα σε οικείο περιβάλλον, π.χ. στο σχολείο, δεν έχουν καθόλου τις αναστολές που έχουν οι ενήλικες και συμπεριφέρονται ακριβώς με τον ίδιο τρόπο απέναντί τους. Γιατί; Γιατί δεν έχουν αντίληψη ακόμη της διαφορετικότητας, άρα δεν έχουν κανένα λόγο να νιώσουν αμηχανία. Με την ίδια ευκολία αγκαλιάζουν τον συμμαθητή με το πρόβλημα όρασης, τη συμμαθήτρια που κατάγεται από τη Νιγηρία, το αγόρι στο αναπηρικό καροτσάκι, &nbsp;το κοριτσάκι που είναι Εβραία. &nbsp;Η αμηχανία μετατρέπεται ή εξελίσσεται σε φόβο, όταν οι ενήλικες την αναδεικνύουν, όταν η κοινωνία της αποδίδει χαρακτηριστικά που δεν έχει, όταν γίνονται γενικεύσεις του τύπου «οι ληστείες γίνονται από μετανάστες», «οι αλλόθρησκοι δεν δίνουν στη ζωή την αξία που δίνουμε εμείς», « το AIDS κολλάει», και άλλες αστοιχείωτες, σαρωτικές δηλώσεις. Ο φόβος, όπως και η άγνοια που είναι στη ρίζα του, είναι μεταδοτικά. Μόνο η γνώση, η συνειδητή προσπάθεια να μάθουμε και να κατανοήσουμε τι καθιστά τον άλλον διαφορετικό από εμάς, πού οφείλεται αυτό, πώς μπορεί ή όχι να μας επηρεάσει, μπορεί να μας κάνει να τον αντιμετωπίσουμε κάποτε χωρίς δεύτερη σκέψη. Κι αυτό με τη σειρά του θα μας δώσει την ευκαιρία να γνωρίσουμε καινούργια πράγματα, να μάθουμε έναν άλλο τρόπο θεώρησης των πραγμάτων, να δούμε τον κόσμο από άλλη οπτική γωνία.&nbsp;Δεν είναι απαραίτητο όλοι να νιώσουμε, με μιας, άνετοι σε οποιοδήποτε περιβάλλον, απέναντι σε όλες τις μορφές διαφορετικότητας. Απαραίτητο είναι να σεβόμαστε τη διαφορετικότητα, να ενημερωνόμαστε πριν εκφέρουμε άποψη και να μην απορρίπτουμε κάποιον μόνο και μόνο επειδή είναι διαφορετικός. Αποδεδειγμένα οι άνθρωποι που έχουν ασχοληθεί κι έχουν αποκτήσει γνώσεις γύρω από μια μορφή διαφορετικότητας, όχι μόνο αντιμετωπίζουν διαφορετικά τα άτομα αυτά, αλλά γίνονται συχνά και φανατικοί υποστηρικτές των δικαιωμάτων τους.&nbsp;"
