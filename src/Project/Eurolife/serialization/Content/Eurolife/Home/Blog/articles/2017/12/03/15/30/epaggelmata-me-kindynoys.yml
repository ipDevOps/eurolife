      Hint: Main content
      Value: |
        <p>Γιατί επικίνδυνα επαγγέλματα δεν είναι μόνο αυτά που μας επιβαρύνουν και, μέσω της πλαγίας οδού, μας οδηγούν σε προβλήματα υγείας, αλλά και αυτά που «απειλούν» τη σωματική μας ακεραιότητα, λόγω των συνθηκών στις οποίες ασκούνται.</p><p>Με μια αναζήτηση στο διαδίκτυο μπορεί κάποιος να βρει πολλές λίστες με επαγγέλματα που…βλάπτουν! Παράδειγμα; Επαγγέλματα που κάνουν κακό στην καρδιά! Οι κακές συνήθειες που υιοθετούν οι επαγγελματίες σε διάφορους τομείς, όπως το κάπνισμα και η άστατη ή κακή διατροφή, μπορούν να αυξήσουν κατακόρυφα τις πιθανότητες παθήσεων της καρδιάς. Πωλητές, πυροσβέστες και αστυνομικοί, αλλά και όσοι εργάζονται στις μεταφορές, έχουν τα περισσότερα κρούσματα. </p><p>Παραδείγματα μπορεί κάποιος να βρει και σε μεμονωμένα επαγγέλματα, λόγω των συνθηκών εργασίας. Οι αγρότες, που έρχονται σε επαφή με επικίνδυνες χημικές ουσίες, έχουν να αντιμετωπίσουν σοβαρές παθήσεις, όπως για παράδειγμα η λευχαιμία. Κινδύνους αντιμετωπίζουν και οι πυροσβέστες, λόγω του καπνού που εισπνέουν, αλλά και οι υπάλληλοι γραφείου λόγω καθιστικής δουλειάς για πολλές ώρες, που «κοιμίζει» το σώμα και τον οργανισμό. </p><p><a name="_gjdgxs"></a>Οι κίνδυνοι όμως αυτοί είναι τελείως διαφορετικοί (ίσως να μην έπρεπε καν να συγκρίνονται) από τα ατυχήματα που έχει να αντιμετωπίσει ένας εργάτης σε κατασκευές μεγάλων έργων, όπως για παράδειγμα δρόμοι, γέφυρες, πολύ ψηλά κτήρια. Οι εργάτες αυτοί άλλωστε, <a href="http://www.fortunegreece.com/photo-gallery/ta-pio-epikindina-epangelmata-ston-kosmo/">σύμφωνα με έρευνες</a>, ασκούν από τα πιο επικίνδυνα επαγγέλματα του κόσμου για ατυχήματα εν ώρα εργασίας, μαζί με τους μεταλλωρύχους, τους ταχυμεταφορείς και τους σωματοφύλακες. Αυτή η κατηγορία επικίνδυνων επαγγελμάτων είναι και η πιο σοβαρή γιατί, όσα μέτρα ασφαλείας και αν πάρει κάποιος εργοδότης, οι πιθανότητες ατυχήματος είναι πάντα αυξημένες.</p><p>Τα ατυχήματα στον επαγγελματικό χώρο είναι ιδιαίτερα σοβαρό θέμα, γι΄αυτό και οι εργοδότες και οι ίδιοι οι υπάλληλοι είναι συνεχώς σε αναζήτηση τρόπων για να προστατευθούν. Ένας από αυτούς, όχι πρόληψης αλλά τουλάχιστον οικονομικής προστασίας μετά το συμβάν, είναι και <a href="http://www.eurolife.gr/el/Products/Life/Apallagh%20Plhrwmhs/ProstasiaApoAtixima">η ασφάλιση για την περίπτωση ατυχήματος</a>,&nbsp; που καλύπτει τον ασφαλισμένο, αλλά και την οικογένειά του, αν οι συνέπειες του ατυχήματος είναι σοβαρές.</p><p>Μπορεί να μην είναι όλα τα επαγγέλματα…περίπατος στο πάρκο, κάποιος ωστόσο πρέπει να τα κάνει! Τουλάχιστον ας έχουμε κάνει ό,τι καλύτερο ώστε να αποφευχθεί το ατύχημα, ή ώστε, αν γίνει, οι συνέπειες να είναι όσο γίνεται πιο ανώδυνες.</p>
