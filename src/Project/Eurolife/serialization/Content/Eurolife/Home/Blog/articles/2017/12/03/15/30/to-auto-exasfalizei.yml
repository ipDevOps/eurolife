        Τι θέλει να πει ο ποιητής; Μα ότι, αν ψάξουμε καλά και προσεκτικά, μπορούμε να βρούμε, όχι μόνο καλές τιμές, αλλά και προσφορές που συνδέονται με την ασφάλεια του αυτοκινήτου μας, χωρίς όμως να έχουν να κάνουν απαραίτητα και αποκλειστικά με αυτό. &nbsp;Πάρτε για παράδειγμα τις <a href="http://www.eurolife.gr/el/Products/Car" target="_blank">ασφάλειες αυτοκινήτου</a> στο χαρτοφυλάκιο της Eurolife. Οι καλύψεις είναι αρκετές, άλλες γενικές και άλλες εξειδικευμένες ώστε να περιλαμβάνουν όλες τις ανάγκες, αλλά και να λαμβάνουν υπόψη την οικονομική δυνατότητα που μπορεί να έχει κάθε ένας. Με αυτές έχουμε το κεφάλι μας ήσυχο ως προς το θέμα της ασφάλισης και δεν κινδυνεύουμε να μείνουμε ξεκρέμαστοι, αν συμβεί κάτι κακό ή έκτακτο. Δεν σταματούν όμως εκεί.Γιατί αν κοιτάξουμε λίγο πιο διεξοδικά και ψάξουμε περισσότερο θα δούμε κρυμμένα «διαμαντάκια», που μπορούν να μας φανούν ιδιαίτερα χρήσιμα και...συμφέροντα. Όπως για παράδειγμα οι <a href="~/media/977787D1799B47BAB5DDB7BA80C9B371.pdf" target="_blank">προσφορές που υπάρχουν</a> για ορισμένες υπηρεσίες υγείας για ενήλικες και παιδιά, σε πολύ προνομιακές τιμές, σε συγκεκριμένη ιδιωτική κλινική.Τι σημαίνει αυτό; Σημαίνει ότι αν έχουμε επιλέξει μια ασφάλεια αυτοκινήτου τότε εμείς, αλλά και οι συγγενείς μας (α’ βαθμού), έχουμε καλύτερες τιμές σε ιατρικές επισκέψεις, σε ιατρικές και χειρουργικές πράξεις, σε διαγνωστικές εξετάσεις, ακόμα και στα νοσήλεια, ή σε check up που θέλουμε να κάνουμε εμείς και τα παιδιά μας. Μάλιστα σε κάποιες περιπτώσεις περιλαμβάνονται και επισκέψεις που μπορούμε να πραγματοποιήσουμε εντελώς δωρεάν, ασχέτως της ιδιαίτερα προνομιακής τιμής που απολαμβάνουμε για τις υπόλοιπες, 24 ώρες το 24ωρο, όλον το χρόνο.Πόσοι άραγε ξέρουν ότι υπάρχει αυτή η δυνατότητα στο συμβόλαιο του αυτοκινήτου τους, και πόσοι την αξιοποιούν; Γιατί είναι σημαντικό να ξέρεις τι δικαιώματα έχεις, ειδικά αν περιλαμβάνουν τη δυνατότητα χρήσης των σύγχρονων ιατρικών εγκαταστάσεων και υπηρεσιών που σου προσφέρονται, κάτι που, υπό άλλες συνθήκες, δεν θα επέλεγες, ή δεν θα μπορούσες, να κάνεις λόγω κόστους.Σίγουρα νιώθεις άλλη ασφάλεια αν η εταιρεία σου σε φροντίζει και με έναν τέτοιο -έμμεσο- τρόπο, που μάλιστα δεν έχει και σχέση με το αρχικό προϊόν που έχεις προτιμήσει. Έχουμε λοιπόν τα μάτια μας ανοιχτά για τέτοιες ευκαιρίες! Γιατί ποιος το περίμενε ότι το αυτοκινητάκι μας θα ήταν και...ασφάλεια για την υγεία μας;<div></div>
