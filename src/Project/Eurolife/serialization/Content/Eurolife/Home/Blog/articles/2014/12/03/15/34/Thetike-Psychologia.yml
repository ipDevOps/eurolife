        Τι θέλει στην πραγματικότητα κάθε άνθρωπος; Να είναι ευτυχισμένος. Απλά πράγματα. Ξεκάθαρα. Κι όμως… Κάθε μέρα προσπαθούμε να καταφέρουμε τόσα πολλά&nbsp; που στην πορεία ξεχνάμε να διεκδικήσουμε το πιο σημαντικό: την ευτυχία και τη χαρά στην καθημερινότητά μας. Μια σχετικά νέα επιστήμη έρχεται να εστιάσει σ’ αυτή ακριβώς την ανάγκη μας, για να μας προμηθεύσει με εκείνα τα «όπλα» που χρειαζόμαστε ώστε να απολαύσουμε περισσότερο τη ζωή μας. Ο λόγος για τη <strong>Θετική Ψυχολογία</strong>, τον κλάδο της ψυχολογίας που ασχολείται με την προαγωγή της ευζωίας, της ευημερίας και της ανάπτυξης των ανθρώπων. <strong>Η Θετική Ψυχολογία ασχολείται με το τι μας βοηθά να γίνουμε καλύτεροι και πιο ευτυχισμένοι,</strong> σε αντίθεση με την πιο κλασική προσέγγιση της ψυχολογίας που επικεντρώνεται στην ψυχική ασθένεια και σε ό,τι την προκαλεί.<strong>Θετικά συναισθήματα: η καλύτερη «επένδυση»</strong>Η χαρά, η αγάπη, το ενδιαφέρον, ο ενθουσιασμός, δεν είναι μόνο συναισθήματα που μας κάνουν να νιώθουμε καλά. Είναι κινητήριοι μοχλοί για κάθε είδους δράση. Σύμφωνα με τη Θετική ψυχολογία <strong>τα θετικά συναισθήματα μάς «ελευθερώνουν», μας βοηθούν να χαλαρώσουμε, να ισορροπήσουμε, </strong>να σκεφτούμε μια πληθώρα από εναλλακτικές ιδέες και λύσεις, να αναπτυχθούμε και να ωριμάσουμε. Όταν τα βιώνουμε βελτιωνόμαστε και εμπλουτίζουμε το ρεπερτόριο των σκέψεων και των δράσεων στις οποίες μπορούν να στραφούμε για να αντιμετωπίσουμε τις προκλήσεις της ζωής. Και το καλύτερο; Κάθε φορά που τα νιώθουμε κινητοποιούμαστε να αισθανθούμε κι άλλα θετικά συναισθήματα, τα οποία με την σειρά τους θα οδηγήσουν σε νέα «διεύρυνση» δημιουργώντας με αυτόν τον τρόπο μια αδιάκοπη αλυσίδα, μέχρι η ζωή μας να κατακλυστεί από χαρά και αγάπη. Σύμφωνα με τους επιστήμονες, ο μηχανισμός αυτός βοηθάει το άτομο να αναπτυχθεί και να ωριμάσει με ιδανικό τρόπο, ενώ παράλληλα συντελεί στη θωράκιση της ψυχικής του υγείας απέναντι σε κάθε διαταραχή!<strong>Το κυνήγι της ευτυχίας</strong>Στην Ελλάδα δραστηριοποιείται τα τελευταία χρόνια η Ελληνική Εταιρεία Θετικής Ψυχολογίας, μια μη κερδοσκοπική εταιρεία που προωθεί τη Θετική Ψυχολογία στη χώρα μας. Ανάμεσα στις άλλες δράσεις της, διοργανώνει <strong>σεμινάρια </strong>και <strong>εκπαιδευτικά προγράμματα </strong>για όποιον θέλει να μάθει τον τρόπο να βλέπει τη ζωή θετικά και να αντιμετωπίζει τις δυσκολίες με τη βοήθεια της θετικής σκέψης. Περισσότερες πληροφορίες μπορείτε να βρείτε <a href="http://www.positiveemotions.gr/index.php">εδώ</a>.
