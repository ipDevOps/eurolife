        <p class="Normal1">Πολύ λίγες χώρες έχουν καταφέρει να κλείσουν εντελώς την ψαλίδα ανάμεσα σε άνδρες και γυναίκες, όσον αφορά στα ίσα δικαιώματα στην ελευθερία, την παιδεία, την εργασία…Το εύρος των ζητημάτων που θέτουν τις γυναίκες σε μειονεκτική θέση είναι μεγάλο, αλλά όλα είναι αλληλένδετα. Ας δούμε επτά δεδομένα, που εικονογραφούν πόσος δρόμος πρέπει ακόμη να γίνει, ώστε να ζουν οι γυναίκες στον καλύτερο κόσμο που τους αξίζει:</p><p class="Normal1"></p><ol>    <li><strong>Το 2015 μόνο 21 χώρες είχαν αρχηγό κράτους γυναίκα.</strong></li>    <p>Το 49,6% του παγκόσμιου πληθυσμού είναι γυναίκες, μόνο 21 από αυτές όμως έφτασαν στην κορυφή του πολιτικού συστήματος.&nbsp;    Η ανισότητα αυτή δεν ισχύει μόνο στην κορυφή. Σε διεθνές επίπεδο, μόνο το 22% των βουλευτών ανήκουν στο γυναικείο φύλο.&nbsp;    Το επόμενο δεδομένο δεν εκπλήσσει τόσο, αφού οι θεσμοί που ευθύνονται για τους νόμους είναι εμφανώς ανδροκρατούμενοι:    </p>    <li><strong>Περισσότερες από 150 χώρες έχουν έναν τουλάχιστον εν ενεργεία σεξιστικό νόμο!</strong></li>    <p>Από το «νόμιμο» βιασμό στην Ινδία, στην άδικη νομοθεσία περί κληρονομιάς στο Ηνωμένο Βασίλειο, η πλειοψηφία των χωρών έχουν ακόμη νόμους που κάνουν τη ζωή των κοριτσιών και των γυναικών τους πιο δύσκολη, πολλές φορές και πιο επικίνδυνη. Πολλοί από αυτούς ενισχύουν την ιδέα ότι η γυναίκα αποτελεί ιδιοκτησία του άνδρα. </p>    <li><strong>Κάθε λεπτό, παντρεύονται 28 κορίτσια, πολύ πριν να είναι έτοιμα για γάμο.</strong></li>    <p>Οι γονείς των κοριτσιών στην Αιθιοπία, για παράδειγμα, κανονίζουν τους γάμους των θυγατέρων τους σε κατά πολύ μεγαλύτερους άνδρες, όταν αυτά είναι ακόμη τριών ετών…&nbsp; Κι αυτό συμβαίνει σε πάρα πολλά μέρη του κόσμου, με αποτέλεσμα κάθε χρόνο να γίνονται περίπου 15εκ. τέτοιοι «πρόωροι» γάμοι. Ενώ στέλνουν τα αγόρια στο σχολείο, στέλνουν τις κόρες τους στο γαμπρό, με την ελπίδα να τις βοηθήσουν (αλλά να βοηθηθούν και οι ίδιοι) οικονομικά. </p>    <li> <strong>1 στις 3 γυναίκες έχει υπάρξει θύμα βίας, ή σεξουαλικής κακοποίησης, στο οικογενειακό περιβάλλον της, κάποια στιγμή στη ζωή της.  </strong></li>    <p>Σύμφωνα με τις εκτιμήσεις του ΟΗΕ το 35% των γυναικών, που βρίσκονται σήμερα εν ζωή, έχουν αντιμετωπίσει βία ή σεξουαλική κακοποίηση, συνηθέστερα από το σύντροφό τους. Αυτό σημαίνει ότι οι γυναίκες 15-44 ετών κινδυνεύουν περισσότερο από το βιασμό και την οικιακή βία, παρά από τον καρκίνο, τα αυτοκινητιστικά δυστυχήματα, τον πόλεμο και τη μαλάρια!</p>    <li>  <strong>Στις περισσότερες χώρες οι μισθοί των γυναικών κυμαίνονται στο 60-75% του αντίστοιχου ανδρικού μισθού, για την ίδια εργασία!</strong></li>    <p>Η εισοδηματική διαφορά αυτή δεν γνωρίζει σύνορα: είτε πρόκειται για αγρότισσα στην Κένυα, είτε για ηθοποιό στο Χόλιγουντ, η αμοιβή της θα είναι 2/3 αυτής του αντίστοιχου άνδρα. Σε όλες τις αγορές εργασίας, σε όλες τις κουλτούρες, η πεποίθηση ότι η γυναίκα δεν μπορεί να απαιτεί όσα ένας άνδρας καλά κρατεί…</p>    <li><strong>Υπάρχουν στον κόσμο περίπου 780 εκ. αναλφάβητοι, τα 2/3 των οποίων είναι γυναίκες.  </strong></li>    <p>Ο αριθμός των αναλφάβητων είναι ακόμη μεγάλος γενικά, αλλά δεν μπορεί κανείς να μην παρατηρήσει, ούτε να θεωρήσει τυχαίο, ότι ένα κορίτσι έχει διπλάσιες πιθανότητες από ένα αγόρι να μην πάει ποτέ σχολείο.</p>    <li><strong>63 εκατομμύρια κορίτσια περιμένουν ακόμη να πάνε σχολείο…  </strong></li>    <p>Αυτός είναι ο αριθμός των κοριτσιών, σε όλον τον κόσμο, που βρίσκονται εκτός σχολείου. Είτε δεν έχουν πάει ποτέ, είτε πήγαν κι εγκατέλειψαν νωρίς, πριν καλά-καλά τελειώσουν το δημοτικό. Η έλλειψη παιδείας στις ζωές τους είναι καθοριστική. Δεν αποκτούν ποτέ τις αναγκαίες γνώσεις που επηρεάζουν κάθε πλευρά της ζωής τους, από τη σεξουαλική υγεία μέχρι το πώς να υπερασπίζονται τα ανθρώπινα δικαιώματά τους, και άρα δεν μπορούν ποτέ να αποκτήσουν τον έλεγχο του μέλλοντός τους.</p></ol><p>Ας μην ξεχνιόμαστε λοιπόν, εστιάζοντας μόνο στο δικό μας, στενό, περιβάλλον. Η ανθρωπότητα έχει να κάνει ακόμη πολύ δρόμο, για να φτάσουμε στο σημείο που η ισότητα των δυο φύλων απέναντι σε στοιχειώδη δικαιώματα, όπως είναι η ελευθερία, η παιδεία και η εργασία, θα θεωρείται αυτονόητη σε όλον τον κόσμο. </p>
