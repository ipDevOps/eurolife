      Hint: Main content
      Value: |
        <p>Σήμερα, εδώ στη Δύση, γνωρίζουμε το έτερο ήμισυ (αν δηλαδή δεχτούμε πως κυκλοφορούμε μισοί μέχρι εκείνη τη στιγμή, που δεν πολυστέκει ως ιδέα) με διαφορετικό τρόπο ό τι συνέβαινε στην εποχή των παππούδων μας. Από τις χοροεσπερίδες στις ντίσκο, &nbsp;από το βαλς στο τρανς, από το συνοικέσιο στο blind date ή στην online γνωριμία, πολλά έχουν αλλάξει, πολλά παραμένουν ίδια: Αγόρι γνωρίζει κορίτσι, κορίτσι γνωρίζει αγόρι και παντρεύονται ή όχι. Αυτό που έχει αλλάξει, όπως επισημαίνει και η έρευνα που δημοσιεύθηκε το 2013, είναι η αξιολόγηση συγκεκριμένων χαρακτηριστικών από το αντίθετο φύλο όταν αντιμετωπίζει τον/την άλλο/η ως πιθανό δια βίου σύντροφο. </p><p>&nbsp;Η αμοιβαία έλξη και η αγάπη, για παράδειγμα, που σήμερα είναι στο Νο1 και για τα δυο φύλα, το 1939 βρισκόταν στην τέταρτη θέση, ενώ στην πρώτη, για τις γυναίκες ήταν ο αξιόπιστος&nbsp; χαρακτήρας στον άντρα, και για τους άντρες το σημαντικότερο ήταν η ωριμότητα και η συναισθηματική σταθερότητα στη γυναίκα! </p><p>Επίσης και για τα δυο φύλα έγιναν πιο σημαντικά, στο πέρασμα των χρόνων, η παιδεία και η ευφυία, το συμπαθητικό παρουσιαστικό, η καλή οικονομική προοπτική, η κοινωνικότητα, το παρόμοιο επίπεδο εκπαίδευσης και οι συναφείς πολιτικές πεποιθήσεις. </p><p>Αυτό που έχει ενδιαφέρον είναι πως οι άνδρες, όσο περνούν τα χρόνια, δίνουν μεγαλύτερη σημασία στο αν μια γυναίκα επιθυμεί να κάνει «σπίτι και οικογένεια», αν μαγειρεύει καλά, αν είναι καλή στο νοικοκυριό… ενδεχομένως γιατί αυτά τα χαρακτηριστικά έχουν πάψει πια να είναι δεδομένα σε μια σύζυγο, όπως ήταν στο παρελθόν. Αντιθέτως δεν φαίνεται να τους απασχολεί το θέμα της αγνότητας. Περιέργως όμως δεν τους απασχολούσε ιδιαίτερα ούτε το 1939, που η αγνότητα φιγουράριζε στο Νο10 της λίστα, πολύ πιο κάτω από την συναισθηματική σταθερότητα, την ωριμότητα και τον αξιόπιστο χαρακτήρα…</p><p>Οι γυναίκες από την άλλη δεν αξιολογούν τόσο ψηλά όσο παλιά τον τακτικό, νοικοκύρη άνδρα (το γιατί παραμένει ανεξήγητο!), ενώ τις απασχολεί πολύ λιγότερο η καλή υγεία από την καλή παιδεία και την εξυπνάδα. Σημαντική είναι η κοινωνικότητα, αλλά όχι ο ευχάριστος ή ο πράος χαρακτήρας – κοινωνικός να είναι δηλαδή κι ας είναι και λίγο ξινός ή ευερέθιστος!</p><p>Μπορείτε να δείτε όλα τα χαρακτηριστικά που αξιολογούνται στους πίνακες που εικονογραφούν το πρωτότυπο άρθρο <a href="http://www.independent.co.uk/life-style/love-sex/what-men-and-women-wanted-in-a-spouse-in-1939-and-how-different-it-is-today-a6991901.html">εδώ</a>. </p><p><em>Photo: Mid-century Illustrated</em></p>
