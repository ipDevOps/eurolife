      Hint: Main content
      Value: "Αγαπάτε και φροντίζετε την οικογένειά σας, κάνετε ό τι περνάει από το χέρι σας για να είναι τα παιδιά σας γερά κι ευτυχισμένα, αλλά, κακά τα ψέμματα, χρειάζεστε κι εσείς λίγες μέρες ξεκούρασης μακριά τους. Η πρώτη φορά που θα τα αφήσετε πίσω ίσως είναι λίγο δύσκολη, αλλά υπάρχουν συμβουλές που θα σας βοηθήσουν. Προετοιμάστε τα σωστά, κι ετοιμάστε τον σάκο σας!Η <strong>Μαρία Ποθητού</strong>, σύμβουλος γονέων, παιδαγωγός και συντονίστρια σχολών γονέων, μας εξηγεί πώς πρέπει να προετοιμάζονται τα παιδιά&nbsp; για την απουσία σας, κυρίως την πρώτη φορά που τα αποχωρίζεστε:«Μια <strong>ασφαλής ηλικία </strong>για να φύγουμε λίγες μέρες μακριά από το παιδί για πρώτη φορά, είναι όταν έχει κλείσει τα 2,5 - 3 χρόνια του, κι αυτό γιατί πλέον είναι αρκετά μεγάλο ώστε να καταλάβει αυτά που του λένε. Έτσι, οι γονείς μπορούν να του εξηγήσουν ότι θα φύγουν και κάποιες μέρες μετά θα ξαναγυρίσουν. Μην ξεχνάτε ότι <strong>πάντα λέμε την αλήθεια στα παιδιά </strong>και είμαστε συνεπείς στις όποιες υποσχέσεις δίνουμε. Πέρα απ’ αυτό, υπάρχει κι ένας άλλος λόγος. Μέχρι την ηλικία των 2 - 2,5 ετών, αναπτύσσεται η αίσθηση ασφάλειας του παιδιού μέσα από τη σχέση του με το πρόσωπο που το φροντίζει.Το παιδί πρέπει να ξέρει πού θα πάνε οι γονείς, πότε θα γυρίσουν, κάθε πότε και με ποιο τρόπο θα επικοινωνούν μαζί του, ποιος θα το φροντίζει, με λίγα λόγια<strong> τι ακριβώς θα μεσολαβήσει </strong>μέχρι να ξαναβρεθεί μαζί τους. Έτσι, θα γνωρίζει τι να περιμένει αυτό το διάστημα.Όταν έρθει η ώρα να φύγετε, αποχαιρετήστε το <strong>ψύχραιμα </strong>και <strong>χαρούμενα</strong>. Μην επιδιώξετε να φύγετε την ώρα που κοιμάται ή είναι απασχολημένο με κάτι, γιατί όταν συνειδητοποιήσει την απουσία σας θα αναστατωθεί πολύ και θα νιώσει ανασφάλεια και άγχος. Αποφύγετε τα κλάματα και μην δείχνετε ότι δεν θέλετε να φύγετε χωρίς το παιδί. Αν κάνετε έτσι εσείς που ξέρετε ότι θα γυρίσετε σε λίγες μέρες, τι θα κάνει το παιδί; Είναι λογικό να σκεφτεί ότι τέτοιος αποχωρισμός σημαίνει ότι το εγκαταλείπετε για πάντα. Πείτε ένα ευχάριστο, τρυφερό και σταθερό αντίο. Φανείτε ήρεμοι και δείξτε στο παιδί <strong>εμπιστοσύνη </strong>λέγοντάς του ότι είστε σίγουροι πως θα τα βγάλει μια χαρά πέρα χωρίς εσάς.Μπορείτε να φτιάξτε ένα<strong> ημερολόγιο με το διάστημα της απουσίας σας. </strong>Έτσι, θα βλέπει πόσες μένουν και θα ξέρει πότε έφτασε η μέρα να είστε πάλι μαζί. Η συνέπεια είναι καταλυτική. Κρατήστε όποια υπόσχεση δώσετε στο παιδί σας, όπως να τηλεφωνείτε όσο συχνά του έχετε υποσχεθεί και την ώρα που έχετε πει και να επιστρέψει σπίτι του στην ημερομηνία που έχετε ορίσει.»"
