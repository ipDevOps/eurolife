        <p>Ξεκίνησα να εργάζομαι προ δεκαπενταετίας, με πολύ καλές συνθήκες, εργασίας και μισθού, και ένιωσα πως είχα κάνει το πρώτο βήμα προς μια πετυχημένη καριέρα. Στο πλαίσιο αυτό, και έχοντας καταλάβει κι από τους γονείς μου τότε πως καλό ήταν να μην εξαρτώμαι αποκλειστικά από τις παροχές του ασφαλιστικού μου ταμείου, θεώρησα σωστό και λογικό να κάνω κι ένα ασφαλιστικό πρόγραμμα υγείας, νοσοκομειακό.&nbsp;</p><p>Δυστυχώς οι συνθήκες τα τελευταία χρόνια έχουν αλλάξει. Η εταιρία στην οποία εργάζομαι αναγκάστηκε να προσαρμοστεί στη νέα πραγματικότητα, κάνοντας απαραίτητες αλλαγές, μεταξύ των οποίων και τρεις μειώσεις μισθών. Εκεί που θεωρούσα τον εαυτό μου καλά αμειβόμενο και απολύτως αυτάρκη, βρέθηκα να πρέπει να αλλάξω αρκετά στον τρόπο ζωής μου και να περιορίσω κατά πολύ τα έξοδά μου. Δεν ξέρω πραγματικά τι πρέπει να κάνω με το νοσοκομειακό μου πρόγραμμα. Μπορώ να το προσαρμόσω, πρέπει να το καταργήσω, τι προβλέπεται για αυτές τις περιπτώσεις;</p><p>Ρώτησα και έμαθα. Κατέληξα σε μια λύση, που μπορεί να μην είναι η ιδανική, είναι όμως η καλύτερη δεδομένων των συνθηκών. Εξακολουθώ να νιώθω την ασφάλεια που χρειάζομαι, σήμερα περισσότερο από ποτέ, ενώ ταυτόχρονα δεν παθαίνω κρίση πανικού κάθε φορά που πλησιάζει η ημερομηνία πληρωμής της δόσης των ασφαλίστρων μου.&nbsp;</p><p>Τα νοσοκομειακά προγράμματα δεν είναι όλα ίδια, όπως δεν είναι και οι εναλλακτικές λύσεις:</p><blockquote style="margin: 0px 0px 0px 40px; border: none; padding: 0px;"><p>• Τα ισόβιας διάρκειας όπως και τα ετήσια προγράμματα επιδέχονται τροποποιήσεις &nbsp;–όπως π.χ. τη θέση νοσηλείας ή τον τρόπο κάλυψης- &nbsp;που οδηγούν στη μείωση του ασφαλίστρου, ή μπορείς να επιλέξεις ένα πρόγραμμα χαμηλότερου κόστους, ή να αυξήσεις τη συμμετοχή σου στα έξοδα νοσηλείας.</p>• Είναι σημαντικό να γνωρίζεις πως όποιες τροποποιήσεις κι αν τελικά κάνεις, όταν τα οικονομικά βελτιωθούν κάποια στιγμή, μπορείς να ζητήσεις αναβάθμιση των καλύψεων υπό κάποιους όρους.<p>• Υπάρχει η δυνατότητα να αλλάξεις τη συχνότητα πληρωμής των ασφαλίστρων, επιμερίζοντάς τα σε περισσότερες δόσεις, γεγονός που βοηθά στη ρευστότητα.&nbsp;</p><p>• Μπορείς να αφαιρέσεις από το συμβόλαιό σου συμπληρωματικές καλύψεις, που είναι ωραίο να τις έχεις, αλλά λιγότερο &nbsp;απαραίτητες, στην παρούσα φάση.</p></blockquote><p>Καλό είναι να ξέρεις ότι ακυρώνοντας ένα νοσοκομειακό πρόγραμμα δεν χάνεις χρήματα, γιατί το πρόγραμμα δεν είναι μεν επενδυτικό όπως κάποια άλλα, αλλά &nbsp;καλύπτει παροχές υγείας για συγκεκριμένη χρονική περίοδο. Αυτό όμως που μπορεί να συμβεί είναι, στο μεσοδιάστημα, όσο έχεις διακόψει το πρόγραμμα, να προκύψει κάποιο πρόβλημα υγείας που, στη συνέχεια, όταν αποφασίσεις και πάλι να ασφαλιστείς, ενδέχεται να σε εξαιρεί από καλύψεις για το συγκεκριμένο πρόβλημα, ή να μην είσαι ασφαλίσιμος γενικά.</p>Σε κάθε περίπτωση, κι επειδή ούτε είμαστε όλοι ίδιοι, ούτε έχουμε το ίδιο πρόγραμμα ή τις ίδιες δυσκολίες «ρευστότητας», η καλύτερη λύση είναι να κάνεις αυτό που έκανα κι εγώ: να ρωτήσεις απευθείας τον ασφαλιστικό σου σύμβουλο ή την εξυπηρέτηση πελατών της ασφαλιστικής σου εταιρίας.&nbsp;<div></div>
