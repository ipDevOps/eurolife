    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: "Όταν λέμε αρνητικά εννοούμε αυτά που εμπεριέχουν μια δυσάρεστη είδηση για τον άλλον. Κανείς δηλαδή δεν θα ενδιαφερθεί παραπάνω από 5 λεπτά αν κάποιος του μεταφέρει ότι ο τάδε παντρεύεται ή πέρασε σε πολύ καλή σχολή στο πανεπιστήμιο. Αντίθετα όμως αν η “είδηση” περιλαμβάνει ένα διαζύγιο, μια αρρώστια ή μια αποτυχία ταξιδεύει γρηγορότερα και από το φως.&nbsp;Γιατί άραγε συμβαίνει αυτό; Είμαστε τόσο κακοί άνθρωποι που θέλουμε το κακό των άλλων; Θέλουμε να υποφέρουν οι άλλοι και να μην είναι ευτυχισμένοι; Ή είναι κάτι που κάνουμε υποσυνείδητα ώστε να αισθανόμαστε εμείς καλύτερα;Υπάρχει μία φράση, που χρεώνεται στον Τρούμαν Καπότε που λέει ότι η ευτυχία των άλλων μπορεί να μελαγχολήσει και τον πιο πρόσχαρο άνθρωπο. Αν το αναλογιστούμε αυτό, κρύβει πολύ μεγάλη αλήθεια μέσα του. Μην ξεχνάμε άλλωστε ότι οι πραγματικοί φίλοι είναι αυτοί που στέκονται δίπλα μας και χαίρονται με τις χαρές μας και όχι αυτοί που μας στηρίζουν στις λύπες και στις δυσκολίες μας.&nbsp;Γιατί το κάνουμε όμως αυτό; Γιατί θέλουμε να μαθαίνουμε ότι οι άλλοι δυσκολεύονται στη ζωή τους;&nbsp;Μια άποψη είναι ότι το κάνουμε γιατί θέλουμε να νιώθουμε ότι δεν είμαστε οι μόνοι σε αυτόν τον κόσμο που έχουμε δυσκολίες. Για κάποιο λόγο, το να πονάει και ο άλλος δίπλα μας απαλύνει και τον δικό μας πόνο, τον κάνει πιο υποφερτό γιατί αισθανόμαστε ότι τον μοιραζόμαστε. Επίσης, μας δίνει δύναμη το να ξέρουμε ότι ναι, υπάρχουν τελικά και χειρότερα. Μπορεί να περνάμε εμείς δύσκολα αλλά, κοίτα, ο Κώστας απέναντι είναι σε χειρότερη κατάσταση από εμάς. Άρα είμαστε σε καλύτερη κατάσταση έστω και από έναν.&nbsp;Όλη αυτή η συμπεριφορά μας δίνει μια αίσθηση μιζέριας, ότι έχουμε ένα κενό στη ζωή μας και ψάχνουμε να το καλύψουμε με τις ζωές των άλλων. Αν πιάσουμε τον εαυτό μας να νιώθουμε, να σκεφτόμαστε έτσι ίσως θα πρέπει να κάνουμε ένα βήμα πίσω και να αναλογιστούμε τι μας οδήγησε σε αυτό το μονοπάτι. Τι δεν μας αρέσει στη ζωή μας, τι μας κάνει δυστυχισμένους τόσο που έχουμε ανάγκη να βλέπουμε και τους άλλους ανάλογα ώστε να ανεβούμε ψυχολογικά;Τέτοια συναισθήματα μπορεί να συνδέονται άμεσα και με τη ζήλια αλλά και με την έλλειψη αυτοπεποίθησης. Μήπως αποζητούμε συνέχεια επιβεβαίωση και θέλουμε να την λαμβάνουμε μέσω της μείωσης των άλλων γύρω μας; Όποια και αν είναι η ρίζα τους, το μόνο που κάνουν είναι να δηλητηριάζουν τη ζωή μας και τις σχέσεις μας με τους άλλους. Καλό θα ήταν να τα απομονώσουμε και να μην τα αφήνουμε να μας κυβερνούν γιατί ο μόνος που βγαίνει χαμένος στο τέλος είναι ο ίδιος μας ο εαυτός.&nbsp;Στην τελική, μπορούμε να τα κάνουμε να λειτουργήσουν θετικά! Να μας ωθήσουν να γίνουμε καλύτεροι, όχι για να ανταγωνιστούμε τους άλλους αλλά για να αισθανθούμε εμείς πιο όμορφα. Οι δυσκολίες των άλλων μπορούν να μας κάνουν να εκτιμήσουμε περισσότερο τις ευκολίες και τις χαρές της δικής μας ζωής που υπό άλλες συνθήκες θα μας φαίνονταν λίγες. Και αν είμαστε εμείς καλά, θα θελήσουμε να κάνουμε και τους άλλους καλύτερα!"
