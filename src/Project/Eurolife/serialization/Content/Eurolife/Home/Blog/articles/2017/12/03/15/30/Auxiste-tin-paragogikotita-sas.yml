      Value: |
        <p><span style="background-color: white;">Αν δεν ανήκετε στην κατηγορία των ανθρώπων που ξυπνούν στις τέσσερις το πρωί για να προλάβουν να τρέξουν 5χλμ., να κάνουν οκτώ χαιρετισμούς στον Ήλιο, να στύψουν πορτοκάλια και να γράψουν στο ημερολόγιό τους πριν πάνε στη δουλειά, μην απογοητεύεστε. &nbsp;Δεν χρειάζονται τρεις ολόκληρες ώρες (που θα στερηθείτε από τον ύπνο σας) για να είστε πιο χαρούμενοι και παραγωγικοί.&nbsp;</span></p><p style="background: white;">Παρακάτω θα βρείτε μερικές πεντάλεπτες «ρουτίνες», που «δουλεύουν» για αρκετούς, και μπορεί να σας ταιριάξουν:</p><p style="margin-bottom: 13.5pt; background: white;">1.Ξεκινήστε την ημέρα σας γράφοντας σε ένα χαρτί τρία πράγματα για τα οποία είστε ευγνώμονες. Όταν λέμε «πράγματα» δεν εννοούμε μόνο υλικά αγαθά, αλλά και ανθρώπους, συναισθήματα, χαρίσματα κ.λπ.2. Σκεφτείτε πρώτα και μετά αποτυπώστε το στο χαρτί σε μια πρόταση, τι θα έκανε την ημέρα σας πολύ καλή. Μπορεί να είναι κάτι πολύ απλό, όπως το να μην ξενυχτήσετε άσκοπα, ή πιο σύνθετο και δύσκολο, όπως να ολοκληρώσετε εκείνη την αναφορά που σας έχει ήδη πάρει μέρες…3. Δοκιμάστε τον διαλογισμό. Η επιστήμη αποφαίνεται πως ο διαλογισμός μπορεί να σας βοηθήσει να αντιμετωπίσετε το στρες και τα αρνητικά συναισθήματα, να ενισχύσει το μνημονικό και το ανοσοποιητικό σας σύστημα. Δεν απαιτούνται ώρες για αυτό. Πέντε λεπτά ησυχίας, με κλειστά μάτια, προσπαθώντας να διώξετε κάθε σκέψη από το μυαλό σας, αρκούν.4. Κάντε δυο-τρεις δυναμικές ασκήσεις, όπως π.χ. τη σανίδα, ή μερικές διατάσεις, με το που θα σηκωθείτε από το κρεβάτι. Δεν θα κάψετε πολλές θερμίδες, αλλά θα τονώσετε το σώμα σας και θα νιώσετε καλά.5. Στρώστε το κρεβάτι σας, φροντίζοντας να αερίσετε τα σεντόνια και να φουσκώσετε τα μαξιλάρια σας. Δεν υπάρχει ωραιότερο πράγμα από το να επιστρέφει κανείς σε καλοστρωμένο κρεβάτι!6. Φτιάξτε μια λίστα με τα πράγματα που πρέπει να γίνουν μέσα στην ημέρα, με σειρά προτεραιότητας. Έχετε περισσότερες πιθανότητες να τα ολοκληρώσετε έτσι.7. Οραματιστείτε το υπόλοιπο της ημέρας, φανταστείτε τον εαυτό σας να κάνει αυτά που πρέπει να γίνουν. Αυτό μπορείτε να το κάνετε στο κρεβάτι, με το που ξυπνάτε, αλλά και στο αυτοκίνητο ή το μετρό πηγαίνοντας στη δουλειά σας.8. Διαβάστε, χωρίς τύψεις, μερικές παραγράφους από το βιβλίο που διαβάζετε αυτή την εποχή.</p><p style="background: white;">Τέλος, να θυμάστε ότι δεν έχει σημασία τι από τα παραπάνω θα επιλέξετε. Το πιθανότερο είναι πως θα βρείτε κάτι άλλο, που θα καλύπτει αποκλειστικά εσάς και τις δικές σας ανάγκες. Το κυριότερο πάντως είναι να αφιερώσετε απερίσπαστοι αυτόν τον χρόνο, τα πέντε, δέκα ή δεκαπέντε λεπτά, στον εαυτό σας!</p><p></p>
