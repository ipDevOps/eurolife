        <p></p><p>Ποιος δεν θυμάται τον σεισμό του ‘99; Κάποιοι ήταν ακόμα στα εξοχικά τους και απολάμβαναν κυριακάτικες επαναλήψεις. Δεν μπορούσαν να φανταστούν ότι αυτός ο ήχος σαν κομπρεσέρ δεν ερχόταν από τον γειτονικό κεντρικό δρόμο αλλά ήταν προειδοποιητικός για τον σεισμό που ακολούθησε. Εσείς σίγουρα τον θυμάστε, γιατί αναγκάσατε τους δικούς σας να κοιμηθούν στρωματσάδα στην αυλή. Ο γείτονας πάλι, δεν είχε αυλή, είχε ταμπουρωθεί στο αυτοκίνητό του. </p><p>Όπως και να ‘χει στο άκουσμα και μόνο ότι έγινε κάποιος σεισμός, σε κάποια γειτονική πόλη ή ακόμα και χώρα, δημιουργείται μια ανασφάλεια και αυτό είναι απόλυτα λογικό, αφού η πρώτη σκέψη που έρχεται στο μυαλό είναι «Ωχ, λες να ‘ρθει κι από εδώ;». Όσο και να «κουνηθείτε από τη θέση σας» για να ξορκίσετε το κακό «αν είναι να ‘ρθει, θε να ‘ρθεί» γι’ αυτό και όπως έχουμε ξαναπεί η πρόληψη είναι το Α και το Ω, και στην περίπτωση του σεισμού. Άλλωστε ζούμε σε σεισμογενή χώρα – ακόμα κι αν δεν θέλουμε να το παραδεχτούμε- και το φαινόμενο είναι συχνό.&nbsp; </p><p style="background: white;">Παρακάτω θα βρείτε μερικά tips και συμβουλές για το πώς μπορείτε να προετοιμάσετε το σπίτι σας ώστε να είναι ασφαλές σε περίπτωση σεισμού αλλά και πώς να εκπαιδεύσετε την οικογένειά σας για το τι κάνουμε σε περίπτωση σεισμού. Το άγχος που επικρατεί κατά τη διάρκεια ενός σεισμού είναι μεγάλο. Έχοντας προνοήσει και προετοιμαστεί από πριν θα μπορείτε να διατηρήσετε την ψυχραιμία σας πολύ πιο εύκολα.</p><p style="background: white;"><strong><span style="text-decoration: underline;">Προετοιμασία της οικογένειας για έναν σεισμό:</span></strong></p><p style="background: white;"> &nbsp;&nbsp; 1. Ορίστε σαν οικογένεια το πώς θα επικοινωνήσετε ο ένας με τον άλλον και πώς θα βρεθείτε, εάν βρίσκεστε σε διαφορετικά μέρη την ώρα του σεισμού. Επειδή το κινητό μπορεί να μην είναι πάντα διαθέσιμο, μπορείτε να γράψετε τις οδηγίες σε χαρτί και να το μοιράσετε στα μέλη της οικογένειας ώστε να το έχουν πάντα μαζί.</p><p style="background: white;"> &nbsp;&nbsp; 2. Βεβαιωθείτε ότι στο σπίτι υπάρχει κουτί με είδη πρώτης ανάγκης – φαρμακείο, αλλά και φακούς κεφαλής και σφυρίχτρες.</p><p style="background: white;">&nbsp;&nbsp; 3. Βεβαιωθείτε ότι όλα τα μέλη έχουν κατανοήσει και αποστηθίσει – το «μάντρα» του σεισμού:&nbsp;&nbsp;&nbsp;&nbsp;</p><p style="background: white;"><strong>Πτώση – Κάλυψη – Γερό κράτημα!</strong></p><p style="margin-left: 0.5in; background: white;"><strong><span style="text-decoration: underline;">Πιο συγκεκριμένα: </span></strong><strong>α) Πτώση: </strong>Πέφτουμε στα γόνατα, πριν μας ρίξουν οι δονήσεις.</p><p style="margin: 0in 0in 0.0001pt 0.5in; background: white;"><strong>β) Κάλυψη: </strong>Καλύπτουμε το κεφάλι μας με τα χέρια μας ή με μαξιλάρι, και έρποντας, με το κεφάλι καλυμμένο, προχωράμε προς ένα στιβαρό έπιπλο&nbsp;(ή μια εσωτερική γωνία αν δεν υπάρχει έπιπλο) για μεγαλύτερη προστασία.</p><p style="margin-left: 0.5in; background: white;"><strong>γ)</strong> <strong>Γερό κράτημα</strong>: Κρατιόμαστε γερά από το έπιπλο, ώστε να συνεχίσει να μας καλύπτει, και να μπορούμε να το μετακινήσουμε μαζί μας αν χρειαστεί.</p><p style="background: white;"><strong><span style="text-decoration: underline;">Προετοιμασία του σπιτιού για έναν σεισμό:</span></strong></p><ol>    <li>Στερεώνουμε πολύ καλά στον τοίχο ράφια, κρεμαστά ντουλάπια, βαριές κορνίζες και καθρέφτες.</li>    <li>Δεν κρεμάμε βαριά κι εύθραυστα κάδρα/καθρέφτες πάνω από κρεβάτια, καναπέδες, σημεία όπου καθόμαστε.</li>    <li>Τοποθετούμε βαριά αντικείμενα (τόμους βιβλίων, διακοσμητικά, γεμάτα κουτιά κ.λπ.) σε χαμηλά ράφια ή ντουλάπια. </li>    <li>Φυλάμε εύθραυστα αντικείμενα, όπως ποτήρια, πορσελάνες, τρόφιμα σε γυάλες, σε χαμηλά ράφια ντουλαπιών, ή σε ντουλάπια που κλειδώνουν. </li>    <li>Αποθηκεύουμε φυτοφάρμακα, βενζίνη κι άλλα εύφλεκτα σκευάσματα σε ασφαλή θέση χαμηλά και κλειδωμένα. </li>    <li>Δεν αμελούμε την επισκευή ελαττωματικών καλωδιώσεων και ελέγχουμε τακτικά για τυχόν διαρροές σε εγκαταστάσεις φυσικού αερίου. Τα παραπάνω αποτελούν πιθανές αιτίες πυρκαγιάς σε περίπτωση σεισμού γι’ αυτό καλό είναι να είσαστε προσεκτικοί. </li>    <li>Στερεώνουμε καλά το θερμοσίφωνα και τις ηλεκτρικές συσκευές, όπως και συσκευές τις αερίου, στον τοίχο ή το πάτωμα. Για μεγαλύτερη ασφάλεια, προτιμήστε αυτόματη βαλβίδα αερίου που διακόπτει την παροχή όταν ο αισθητήρας της διαγνώσει ισχυρούς κραδασμούς.</li>    <li>Προσπαθήστε, όσο και όπου γίνεται, οι σωληνώσεις να είναι εύκαμπτες ώστε να αποφευχθούν διαρροές αερίου ή νερού. </li>    <li>Μην αμελήσετε βαθιές ρωγμές σε ταβάνια και θεμέλια.</li></ol><p style="background: white;">Τέλος, επειδή όσο καλά κι αν έχετε προετοιμαστεί, ένας σεισμός μπορεί να προκαλέσει φθορά στο σπίτι σας, καλό είναι να ενημερωθείτε και για τα διαθέσιμα&nbsp;<a href="http://www.eurolife.gr/el/Products/Home/Home/MultiHomeEuelikto">ασφαλιστικά προγράμματα κατοικίας</a>&nbsp;που προσφέρουν τις βασικές καλύψεις σε περίπτωση σεισμού, όπως και άλλων καταστροφών. Έτσι, θα έχετε το κεφάλι σας ήσυχο, σε κάθε περίπτωση!</p><p></p>
