      Value: <p>Είναι λογικό να έχετε επηρεαστεί από τα πρόσφατα γεγονότα που «ταρακούνησαν» τη χώρα. Ο σεισμός είναι ένα απρόβλεπτο φυσικό φαινόμενο και το μόνο που μπορείτε να κάνετε για να τον αντιμετωπίσετε είναι να λάβετε κάποια μέτρα από πριν, ώστε να κάνετε τον χώρο σας πιο ασφαλή.&nbsp;</p>
