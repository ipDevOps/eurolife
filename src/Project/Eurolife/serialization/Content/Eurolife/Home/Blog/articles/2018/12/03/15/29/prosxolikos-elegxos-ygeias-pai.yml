        <p>Συνήθως, η προετοιμασία για τη νέα σχολική χρονιά ξεκινά με μια έρευνα αγοράς για τα σχολικά είδη: τσάντα, βιβλία, τετράδια, κασετίνα, γεωμετρικά όργανα, ξυλομπογίες κ.ο.κ. Μερικές φορές, η λίστα αυτή φαντάζει ατελείωτη.&nbsp;</p><p>Τα τελευταία χρόνια, στη λίστα με τις «υποχρεώσεις» των γονιών έχουν προστεθεί και οι εξετάσεις που σχετίζονται με τον προσχολικό έλεγχο.&nbsp;&nbsp;</p><p><strong>Τι ισχύει σχετικά με τον προσχολικό έλεγχο υγείας;</strong></p><p>Είναι υποχρεωτικός ή προαιρετικός, ποιες εξετάσεις πρέπει να κάνουν τα παιδιά, χρειάζομαι διαφορετική ιατρική γνωμάτευση για τις εξωσχολικές δραστηριότητες και πόσο θα μου κοστίσουν όλα αυτά στο τέλος; Είναι λογικό να σας απασχολούν όλα αυτά τα ερωτήματα.&nbsp;</p><p>Μέχρι το 2014, το τοπίο ήταν θολό σχετικά με <strong>τα πιστοποιητικά υγείας που θα έπρεπε να προσκομίσει ο γονιός</strong> για την εγγραφή των παιδιών στο σχολείο. Στις συνήθεις εξετάσεις που απαιτούνταν από τα σχολεία, συμπεριλαμβάνονταν οδοντολογικές, καρδιολογικές, δερματολογικές και οφθαλμολογικές εξετάσεις.</p><p>Όμως, με την <strong>καθιέρωση του Ατομικού Δελτίου Υγείας Μαθητών (Α.Δ.Υ.Μ.)</strong>, έγινε μια καλύτερη οργάνωση της διαδικασίας του προσχολικού ελέγχου, αλλά και των εξετάσεων που απαιτούνται. Όλες οι εξετάσεις αναφέρονται αναλυτικά στο <a href="http://www.3ype.gr/uploads/nea/adym/15-16/atomikodeltio.pdf" target="_blank">σχετικό δελτίο</a> και έτσι δεν χρειάζεται να ανησυχείτε.</p><p><strong>Ποια είναι η διάρκεια του Ατομικού Δελτίου Υγείας Μαθητών (Α.Δ.Υ.Μ.);</strong></p>Το Α.Δ.Υ.Μ. <strong>ισχύει για τρία (3) σχολικά έτη</strong>, που σημαίνει ότι έχουν υποχρέωση να το προσκομίσουν οι γονείς των παιδιών που θα εγγραφούν για πρώτη φορά στις παρακάτω τάξεις:<ul>    <li>στο νηπιαγωγείο&nbsp;</li>    <li>στην Α’ τάξη Δημοτικού</li>    <li>στην Δ’ τάξη του Δημοτικού&nbsp;</li>    <li>στην Α’ τάξη του Γυμνασίου&nbsp;</li>    <li>στην Α’ τάξη του Λυκείου</li></ul><p>Για τον απαραίτητο έλεγχο και τη συμπλήρωση του δελτίου μπορείτε να απευθυνθείτε είτε στις δημόσιες μονάδες πρωτοβάθμιας υγείας είτε σε ιδιώτες ιατρούς.</p><p><strong>Ισχύει το Α.Δ.Υ.Μ. για τις εξωσχολικές αθλητικές δραστηριότητες;</strong></p><p>Δυστυχώς, το Α.Δ.Υ.Μ. <strong>δεν ισχύει για δραστηριότητες που υλοποιούνται από άλλους φορείς πλην του σχολείου ή του Υπουργείου Πολιτισμού, Παιδείας και Θρησκευμάτων</strong>. Αυτό σημαίνει ότι εάν σκοπεύετε να γράψετε το παιδί σας σε κάποια εξωσχολική αθλητική δραστηριότητα, όπως για παράδειγμα στο κολυμβητήριο ή σε σχολή πολεμικών τεχνών, θα χρειαστεί να προχωρήσετε και σε καρδιολογικό έλεγχο.</p><p>Οι καρδιολογικές παθήσεις ευθύνονται για την πλειονότητα των περιπτώσεων αιφνίδιου θανάτου στη διάρκεια της άθλησης, πολλές φορές χωρίς να έχουν κανένα προειδοποιητικό σύμπτωμα.&nbsp;</p><p>Επίσης, σύμφωνα με στατιστικά στοιχεία, περίπου <strong>το 1% των παιδιών, παρουσιάζουν παθήσεις της καρδιάς που τους απαγορεύουν τα ανταγωνιστικά αθλήματα</strong>. Έτσι, ένας πλήρης καρδιολογικός έλεγχος με τη διενέργεια ενός ηλεκτροκαρδιογραφήματος είναι απαραίτητος, ώστε να γνωρίζετε ότι το παιδί σας συμμετέχει στις αγαπημένες του δραστηριότητες με ασφάλεια.</p><p>Όμως, το κόστος ενός <a href="https://www.as-milisoume.gr/el/Articles/paidi-checkup" target="_blank">παιδιατρικού check up</a>, που να συμπεριλαμβάνει και καρδιολογικό έλεγχο, μπορεί να φτάσει μέχρι και τα 90 ευρώ ανά παιδί, κάτι που αποτελεί ένα δυσβάστακτο έξοδο για τους γονείς.&nbsp;</p>Αναγνωρίζοντας τις ανάγκες των γονιών κατά την έναρξη της σχολικής χρονιάς η Eurolife ERB, εξασφάλισε για τους συνδρομητές της Vodafone, που θα αγοράσουν μέχρι το τέλος Σεπτεμβρίου το ασφαλιστικό πρόγραμμα υγείας <strong>«Premium Διάγνωση για Όλους», 25% έκπτωση στα ασφάλιστρα</strong>, αλλά και έναν <strong>δωρεάν αθλητικό έλεγχο&nbsp;</strong>με ηλεκτροκαδιογράφημα για όλα τα ασφαλισμένα παιδιά. <a id=" insurancemarket-text-link" href="https://www.insurancemarket.gr/%CE%B5%CE%BE%CF%89%CE%BD%CE%BF%CF%83%CE%BF%CE%BA%CE%BF%CE%BC%CE%B5%CE%B9%CE%B1%CE%BA%CE%BF-%CF%80%CF%81%CE%BF%CE%B3%CF%81%CE%B1%CE%BC%CE%BC%CE%B1" target="_blank">Ενημερωθείτε για την προσφορά</a> και προετοιμαστείτε κατάλληλα για τη νέα σχολική χρονιά.<p>Καλή χρονιά!</p>
