    - ID: "751cc2e2-f3d2-4896-94b5-ed8174395942"
      Hint: Main content
      Value: |
        <p>Ακόμα κι αν αφιερώσετε μια ολόκληρη ημέρα για να παρακολουθήσετε τις τελευταίες τεχνολογικές εξελίξεις, δεν θα μπορέσετε να τα μάθετε όλα και την επόμενη ημέρα μπορεί να έχει εμφανιστεί μια νέα ανακάλυψη, η οποία να φέρνει την επανάσταση στον κλάδο που ανήκει.</p><p>Ας πάρουμε για παράδειγμα τα αυτοκινούμενα οχήματα, τα οποία κάποτε ακούγονταν σαν κάτι εξωπραγματικό, ενώ πλέον κινούνται προς την έξοδό τους στην αγορά. Σύμφωνα με νέες μελέτες, οι μεγαλύτερες αυτοκινητοβιομηχανίες θα έχουν κυκλοφορήσει αυτοκινούμενα μοντέλα μέχρι το 2020, ενώ το ρίσκο των ατυχημάτων αναμένεται να έχει μηδενιστεί!</p><p>Οι εξελίξεις αυτές είναι σίγουρο ότι θα επηρεάσουν σημαντικά και την αγορά ασφάλισης αυτοκινήτου. Παρότι οι παράγοντες που θα διαμορφώσουν τα νέα δεδομένα είναι πολλοί (όπως π.χ. το νομικό πλαίσιο, ο βαθμός αυτονομίας των αυτοκινούμενων οχημάτων κ.ά.) και δεν είναι εφικτό να γίνει κάποια ασφαλής πρόβλεψη με βάση όσα γνωρίζουμε μέχρι σήμερα, μπορούμε να υποθέσουμε ότι η συχνότητα των ατυχημάτων ή των κλοπών θα μειωθεί, αλλά θα αυξηθεί το κόστος επισκευής ή αντικατάστασης ενός αυτοκινούμενου οχήματος, λόγω των πολυπλοκότερων και πιο ακριβών συστημάτων που θα διαθέτει.</p><p style="background: white; vertical-align: baseline;">Ένα σύστημα που θα φέρει αλλαγές στην ασφάλιση είναι φυσικά και αυτό της τηλεματικής, η ανάπτυξη και η υιοθέτηση του οποίου θα δημιουργήσει τη δυνατότητα στον ασφαλιζόμενο να έχει ένα πρόγραμμα πραγματικά… κομμένο και ραμμένο στα μέτρα του, αλλά θα συμβάλλει και στη βελτίωση της οδικής συμπεριφοράς.</p><p style="margin: 0cm 0cm 0.0001pt; text-align: justify; background: white;">Στον τομέα της υγείας τώρα, το μέλλον είναι ήδη εδώ και… φοριέται! Τα wearable gadgets, όπως το Fitbit ή το Apple Watch, συλλέγουν μια πληθώρα δεδομένων για τη φυσική κατάσταση των κατόχων τους, τα οποία μπορούν να αξιοποιηθούν από τις ασφαλιστικές εταιρείες για τη δημιουργία εξατομικευμένων προγραμμάτων υγείας. </p><p style="margin: 0cm 0cm 0.0001pt; text-align: justify; background: white;">&nbsp;</p><p style="margin: 0cm 0cm 0.0001pt; text-align: justify; background: white;">Παράλληλα, η αλματώδης πρόοδος της ρομποτικής αναμένεται να εκτοξεύσει τα ποσοστά επιτυχίας συγκεκριμένων επεμβάσεων και να εξασφαλίσει τη γρήγορη ανάρρωση ενός ασθενούς. Μένει λοιπόν να δούμε και τι αντίκτυπο θα έχουν στη διαμόρφωση των ασφαλίστρων των νοσοκομειακών προγραμμάτων!</p><p style="background: white; vertical-align: baseline;">Σε γενικές γραμμές, μπορούμε να πούμε ότι το μέλλον της ασφάλισης διαφαίνεται ενδιαφέρον και… όλο και πιο εξατομικευμένο. Καθώς η τεχνολογία θα δημιουργεί συνεχώς νέες ανάγκες, οι ασφαλιστικές λύσεις που θα προσφέρονται θα εναρμονίζονται με τα νέα δεδομένα. Ένα μόνο πράγμα θα παραμείνει σταθερό: η ανάγκη και το δικαίωμα του ανθρώπου να νιώθει ασφαλής!&nbsp;</p>
