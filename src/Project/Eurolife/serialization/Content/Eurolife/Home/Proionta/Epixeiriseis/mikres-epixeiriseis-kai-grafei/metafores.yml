      Hint: Body
      Value: |
        <p><strong>&Alpha;&sigma;&phi;ά&lambda;&iota;&sigma;&eta; &Mu;&epsilon;&tau;&alpha;&phi;&omicron;&rho;ώ&nu;</strong></p>
        <p>&Nu;&iota;ώ&sigma;&tau;&epsilon; &alpha;&sigma;&phi;&alpha;&lambda;&epsilon;ί&sigmaf; &gamma;&iota;&alpha; &tau;&alpha; &pi;&rho;&omicron;ϊό&nu;&tau;&alpha; &sigma;&alpha;&sigmaf; &mu;&epsilon; &mu;&epsilon;&mu;&omicron;&nu;&omega;&mu;έ&nu;&alpha; ή &epsilon;&tau;ή&sigma;&iota;&alpha; &sigma;&upsilon;&mu;&beta;ό&lambda;&alpha;&iota;&alpha; &alpha;&sigma;&phi;ά&lambda;&epsilon;&iota;&alpha;&sigmaf; &mu;&epsilon;&tau;&alpha;&phi;&omicron;&rho;ώ&nu;.</p>
        <p>&Pi;&rho;&omicron;&sigma;&tau;&alpha;&tau;έ&psi;&tau;&epsilon; &tau;&alpha; &sigma;&upsilon;&mu;&phi;έ&rho;&omicron;&nu;&tau;&alpha; &kappa;&alpha;&iota; &tau;&eta;&nu; &pi;&epsilon;&rho;&iota;&omicron;&upsilon;&sigma;ί&alpha; &sigma;&alpha;&sigmaf; &kappa;&alpha;&iota; &pi;&rho;&omicron;&sigma;&delta;ώ&sigma;&tau;&epsilon; &kappa;ύ&rho;&omicron;&sigmaf; &sigma;&tau;&iota;&sigmaf; &epsilon;&mu;&pi;&omicron;&rho;&iota;&kappa;έ&sigmaf; &sigma;&upsilon;&nu;&alpha;&lambda;&lambda;&alpha;&gamma;έ&sigmaf; &sigma;&alpha;&sigmaf; &mu;&epsilon; &pi;&epsilon;&lambda;ά&tau;&epsilon;&sigmaf; &kappa;&alpha;&iota; &pi;&rho;&omicron;&mu;&eta;&theta;&epsilon;&upsilon;&tau;έ&sigmaf;, &kappa;&alpha;&theta;ώ&sigmaf; &mu;&pi;&omicron;&rho;&epsilon;ί&tau;&epsilon; &nu;&alpha; &epsilon;&xi;&alpha;&sigma;&phi;&alpha;&lambda;ί&sigma;&epsilon;&tau;&epsilon; &tau;&eta; &beta;&iota;&omega;&sigma;&iota;&mu;ό&tau;&eta;&tau;&alpha; &kappa;&alpha;&iota; &tau;&eta; &sigma;&upsilon;&nu;έ&chi;&iota;&sigma;&eta; &tau;&eta;&sigmaf; &delta;&rho;&alpha;&sigma;&tau;&eta;&rho;&iota;ό&tau;&eta;&tau;ά&sigmaf; &sigma;&alpha;&sigmaf;, &alpha;&kappa;ό&mu;&alpha; &kappa;&alpha;&iota; &sigma;&epsilon; &pi;&epsilon;&rho;&iota;&pi;&tau;ώ&sigma;&epsilon;&iota;&sigmaf; &zeta;&eta;&mu;&iota;ώ&nu; &mu;&epsilon; &sigma;&eta;&mu;&alpha;&nu;&tau;&iota;&kappa;έ&sigmaf; &omicron;&iota;&kappa;&omicron;&nu;&omicron;&mu;&iota;&kappa;έ&sigmaf; &sigma;&upsilon;&nu;έ&pi;&epsilon;&iota;&epsilon;&sigmaf;.</p>
        <p>&nbsp;</p>
        <p>
        <strong>&Alpha;&sigma;&phi;ά&lambda;&iota;&sigma;&eta; &alpha;&nu;ά &mu;&epsilon;&tau;&alpha;&phi;&omicron;&rho;ά ή &epsilon;&tau;ή&sigma;&iota;&alpha;</strong></p>
        <p>
        &Tau;&alpha; &epsilon;&mu;&pi;&omicron;&rho;&epsilon;ύ&mu;&alpha;&tau;ά &sigma;&alpha;&sigmaf; &alpha;&sigma;&phi;&alpha;&lambda;ί&zeta;&omicron;&nu;&tau;&alpha;&iota; έ&nu;&alpha;&nu;&tau;&iota; &kappa;&iota;&nu;&delta;ύ&nu;&omega;&nu; &kappa;&alpha;&tau;ά &tau;&eta; &mu;&epsilon;&tau;&alpha;&phi;&omicron;&rho;ά &kappa;&alpha;&iota; &tau;&eta; &mu;&epsilon;&tau;&alpha;&phi;ό&rho;&tau;&omega;&sigma;ή &tau;&omicron;&upsilon;&sigmaf;. &Sigma;&upsilon;&gamma;&kappa;&epsilon;&kappa;&rho;&iota;&mu;έ&nu;&alpha;, &mu;&pi;&omicron;&rho;&epsilon;ί&tau;&epsilon; &nu;&alpha; &epsilon;&pi;&iota;&lambda;έ&xi;&epsilon;&tau;&epsilon;:</p>
        <ul>
            <li>&Mu;&epsilon;&mu;&omicron;&nu;&omega;&mu;έ&nu;&alpha; &sigma;&upsilon;&mu;&beta;ό&lambda;&alpha;&iota;&alpha; (&alpha;&nu;ά &mu;&epsilon;&tau;&alpha;&phi;&omicron;&rho;ά)</li>
            <li>&Epsilon;&tau;ή&sigma;&iota;&alpha; &sigma;&upsilon;&mu;&beta;ό&lambda;&alpha;&iota;&alpha; (&gamma;&iota;&alpha; &tau;&omicron; &sigma;ύ&nu;&omicron;&lambda;&omicron; &tau;&omega;&nu; &mu;&epsilon;&tau;&alpha;&phi;&omicron;&rho;ώ&nu; &sigma;&alpha;&sigmaf;)</li>
        </ul>
        <p><strong>&Epsilon;&pi;&iota;&lambda;&omicron;&gamma;ή &alpha;&sigma;&phi;&alpha;&lambda;&iota;&sigma;&tau;&iota;&kappa;ώ&nu; &kappa;&alpha;&lambda;ύ&psi;&epsilon;&omega;&nu;</strong></p>
        <p><strong></strong><br />
        &Alpha;&nu;ά&lambda;&omicron;&gamma;&alpha; &mu;&epsilon; &tau;&iota;&sigmaf; &alpha;&nu;ά&gamma;&kappa;&epsilon;&sigmaf; &kappa;&alpha;&iota; &tau;&omicron;&nu; &pi;&rho;&omicron;ϋ&pi;&omicron;&lambda;&omicron;&gamma;&iota;&sigma;&mu;ό &sigma;&alpha;&sigmaf;, &epsilon;&pi;&iota;&lambda;έ&gamma;&epsilon;&tau;&epsilon; &tau;&iota;&sigmaf; &kappa;&alpha;&lambda;ύ&psi;&epsilon;&iota;&sigmaf; &pi;&omicron;&upsilon; &theta;έ&lambda;&epsilon;&tau;&epsilon; &gamma;&iota;&alpha; &kappa;ά&theta;&epsilon; &kappa;ί&nu;&delta;&upsilon;&nu;&omicron; &pi;&omicron;&upsilon; &mu;&pi;&omicron;&rho;&epsilon;ί &nu;&alpha; &pi;&rho;&omicron;&kappa;ύ&psi;&epsilon;&iota; &kappa;&alpha;&tau;ά &tau;&eta; &delta;&iota;ά&rho;&kappa;&epsilon;&iota;&alpha; &tau;&eta;&sigmaf; &mu;&epsilon;&tau;&alpha;&phi;&omicron;&rho;ά&sigmaf; &tau;&omicron;&upsilon; &epsilon;&mu;&pi;&omicron;&rho;&epsilon;ύ&mu;&alpha;&tau;ό&sigmaf; &sigma;&alpha;&sigmaf;. <br />
        &Eta; &kappa;ά&lambda;&upsilon;&psi;&eta; &iota;&sigma;&chi;ύ&epsilon;&iota; &gamma;&iota;&alpha; &tau;&eta; &mu;&epsilon;&tau;&alpha;&phi;&omicron;&rho;ά &tau;&omicron;&upsilon; &epsilon;&mu;&pi;&omicron;&rho;&epsilon;ύ&mu;&alpha;&tau;&omicron;&sigmaf; &mu;&epsilon; &omicron;&pi;&omicron;&iota;&omicron;&delta;ή&pi;&omicron;&tau;&epsilon; &alpha;&nu;&alpha;&gamma;&nu;&omega;&rho;&iota;&sigma;&mu;έ&nu;&omicron; &mu;&epsilon;&tau;&alpha;&phi;&omicron;&rho;&iota;&kappa;ό &mu;έ&sigma;&omicron;.<br />
        &Tau;&alpha; &pi;&rho;&omicron;&gamma;&rho;ά&mu;&mu;&alpha;&tau;ά &mu;&alpha;&sigmaf; &beta;&alpha;&sigma;ί&zeta;&omicron;&nu;&tau;&alpha;&iota; &sigma;&tau;&iota;&sigmaf; &delta;&iota;&epsilon;&theta;&nu;ώ&sigmaf; &alpha;&nu;&alpha;&gamma;&nu;&omega;&rho;&iota;&sigma;&mu;έ&nu;&epsilon;&sigmaf; &rho;ή&tau;&rho;&epsilon;&sigmaf; &tau;&omicron;&upsilon; &Iota;&nu;&sigma;&tau;&iota;&tau;&omicron;ύ&tau;&omicron;&upsilon; Ά&gamma;&gamma;&lambda;&omega;&nu; &Alpha;&sigma;&phi;&alpha;&lambda;&iota;&sigma;&tau;ώ&nu; (ICC).</p>
        <p>
        <strong>&Kappa;ά&lambda;&upsilon;&psi;&eta; &kappa;&alpha;&tau;ά &pi;&alpha;&nu;&tau;ό&sigmaf; &kappa;&iota;&nu;&delta;ύ&nu;&omicron;&upsilon;</strong></p>
        <p>&Mu;&epsilon; &tau;&eta; &Rho;ή&tau;&rho;&alpha; &Alpha; έ&chi;&epsilon;&tau;&epsilon; &alpha;&sigma;&phi;ά&lambda;&iota;&sigma;&eta; &kappa;&alpha;&tau;ά &pi;&alpha;&nu;&tau;ό&sigmaf; &kappa;&iota;&nu;&delta;ύ&nu;&omicron;&upsilon;.</p>
        <p><strong>&Kappa;ά&lambda;&upsilon;&psi;&eta; &gamma;&iota;&alpha; &sigma;&upsilon;&gamma;&kappa;&epsilon;&kappa;&rho;&iota;&mu;έ&nu;&epsilon;&sigmaf; &zeta;&eta;&mu;&iota;έ&sigmaf;</strong>
        </p>
        <p>&Epsilon;&pi;&iota;&lambda;έ&gamma;&omicron;&nu;&tau;&alpha;&sigmaf; &tau;&eta; &Rho;ή&tau;&rho;&alpha; C, έ&chi;&epsilon;&tau;&epsilon; &alpha;&sigma;&phi;ά&lambda;&iota;&sigma;&eta; &pi;&omicron;&upsilon; &kappa;&alpha;&lambda;ύ&pi;&tau;&epsilon;&iota; &zeta;&eta;&mu;&iota;έ&sigmaf; &alpha;&pi;ό:</p>
        <ul>
            <li>
            &Pi;&upsilon;&rho;&kappa;&alpha;&gamma;&iota;ά ή έ&kappa;&rho;&eta;&xi;&eta;.</li>
            <li>&Pi;&rho;&omicron;&sigma;ά&rho;&alpha;&xi;&eta;, &beta;ύ&theta;&iota;&sigma;&eta; ή &alpha;&nu;&alpha;&tau;&rho;&omicron;&pi;ή &pi;&lambda;&omicron;ί&omicron;&upsilon;.</li>
            <li>&Alpha;&nu;&alpha;&tau;&rho;&omicron;&pi;ή ή &epsilon;&kappa;&tau;&rho;&omicron;&chi;&iota;&alpha;&sigma;&mu;ό &chi;&epsilon;&rho;&sigma;&alpha;ί&omicron;&upsilon; &mu;&epsilon;&tau;&alpha;&phi;&omicron;&rho;&iota;&kappa;&omicron;ύ &mu;έ&sigma;&omicron;&upsilon;.</li>
            <li>&Sigma;ύ&gamma;&kappa;&rho;&omicron;&upsilon;&sigma;&eta; ή &epsilon;&pi;&alpha;&phi;ή &pi;&lambda;&omicron;ί&omicron;&upsilon; ή &tau;&omicron;&upsilon; &mu;&epsilon;&tau;&alpha;&phi;&omicron;&rho;&iota;&kappa;&omicron;ύ &mu;έ&sigma;&omicron;&upsilon; &mu;&epsilon; &epsilon;&xi;&omega;&tau;&epsilon;&rho;&iota;&kappa;ό &alpha;&nu;&tau;&iota;&kappa;&epsilon;ί&mu;&epsilon;&nu;&omicron; &epsilon;&kappa;&tau;ό&sigmaf; &alpha;&pi;ό &tau;&omicron; &nu;&epsilon;&rho;ό.</li>
            <li>&Epsilon;&kappa;&phi;ό&rho;&tau;&omega;&sigma;&eta; &tau;&omicron;&upsilon; &epsilon;&mu;&pi;&omicron;&rho;&epsilon;ύ&mu;&alpha;&tau;&omicron;&sigmaf; &sigma;&epsilon; &lambda;&iota;&mu;ά&nu;&iota; &kappa;&iota;&nu;&delta;ύ&nu;&omicron;&upsilon; ή &kappa;&alpha;&tau;&alpha;&phi;&upsilon;&gamma;ή&sigmaf;.</li>
            <li>&Sigma;&kappa;ό&pi;&iota;&mu;&eta; &rho;ί&psi;&eta; &tau;&omega;&nu; &epsilon;&mu;&pi;&omicron;&rho;&epsilon;&upsilon;&mu;ά&tau;&omega;&nu; &sigma;&tau;&eta; &theta;ά&lambda;&alpha;&sigma;&sigma;&alpha; &sigma;&tau;&eta;&nu; &pi;&rho;&omicron;&sigma;&pi;ά&theta;&epsilon;&iota;&alpha; &delta;&iota;ά&sigma;&omega;&sigma;&eta;&sigmaf; &tau;&omicron;&upsilon; &pi;&lambda;&omicron;ί&omicron;&upsilon; &kappa;&alpha;&iota; &tau;&omicron;&upsilon; &upsilon;&pi;ό&lambda;&omicron;&iota;&pi;&omicron;&upsilon; &phi;&omicron;&rho;&tau;ί&omicron;&upsilon;.
            </li>
        </ul>
        <p><strong>&Kappa;ά&lambda;&upsilon;&psi;&eta; έ&nu;&alpha;&nu;&tau;&iota; &alpha;&pi;&epsilon;&rho;&gamma;ί&alpha;&sigmaf; ή &pi;&omicron;&lambda;έ&mu;&omicron;&upsilon;
