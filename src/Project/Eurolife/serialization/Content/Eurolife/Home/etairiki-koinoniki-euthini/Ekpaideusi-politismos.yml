      Value: Εκπαίδευση & Πολιτισμός
    - ID: "5c95201b-69ed-40ae-abda-9eb83141d8e9"
      Hint: Body
      Value: |
        <p>Πιστεύουμε ότι με την εκπαίδευση, την τέχνη και τον πολιτισμό, δημιουργούμε τις βάσεις για το μέλλον. Για εμάς, κάθε άνθρωπος έχει δικαίωμα στη μάθηση, τη γνώση και την επαφή με πολιτιστικές δραστηριότητες που εξυψώνουν το πνεύμα και ανοίγουν νέους ορίζοντες.
        </p>
        <p>Έχουμε δεσμευθεί να εργαζόμαστε με σκοπό όλοι οι άνθρωπο να έχουν πρόσβαση στα αγαθά του πολιτισμού και να επωφελούνται από τη γνώση που αποκομίζουν. Γι’ αυτό και στηρίζουμε δύο κορυφαίους οργανισμούς της χώρας, συμμετέχοντας στο έργο τους.</p>
